  'The-Wanted-Tom-Parker-brain-tumor-health':
    'author': 'Jack Guy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-01-08T06:10:11.133+08:00
    'imagesource': 'jcr:4853e942-a069-48ed-8ca3-43c0929c6f5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6e5f71e-7c36-49a7-8fe7-a6d88adb2fac'
    'lead': 'British singer Tom Parker, best known for being part of popular boy band
      The Wanted, tells fans there has been a ''significant reduction'' in the size
      of his inoperable brain tumor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T06:12:04.504+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:51:43.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:04.565+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Wanted''s Tom Parker celebrates ''significant reduction'' in size
      of brain tumor'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8da7a8f-9f5e-4490-b189-39d3075e5fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:12:04.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>British singer Tom Parker, best known
        for being part of popular boy band The Wanted, has told fans there has been
        a "significant reduction" in the size of his inoperable brain tumor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406e7b69-0936-4092-9c04-7d1eb0f0bd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:12:04.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old said in October that he was undergoing treatment
        after being diagnosed with a grade four glioblastoma tumor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d582785-72cf-4fd9-b3fa-8d2d7b874354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:12:04.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update posted on Instagram on Thursday, he said he had been
        responding well to treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410bac12-65db-47f3-8f44-8f1f2d3a9731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:12:04.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Significant reduction. These are the words I received today and
        I can''t stop saying them over and over again," he wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fd87f5-a789-4eb7-893e-e64bd47aa2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:12:04.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker went on to thank the UK''s National Health Service, which
        he called "wonderful," his wife Kelsey Hardwick and their two children, as
        well as his fans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b018d-a3a2-4c8e-a3de-73483719dec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:12:04.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To everyone on here -- your love, light and positivity have inspired
        me. Every message has not been unnoticed they have given me so much strength,"
        wrote Parker. "This journey is a rollercoaster that''s for sure."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ad2615-c2c5-4466-b570-8a72cdd25095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:12:04.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October Parker told Britain''s OK! Magazine that doctors described
        the tumor as a "worst-case scenario" and had informed the couple that it was
        terminal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a819cd-8f0b-4669-a918-226c262b4f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:12:04.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer said he went to hospital after suffering two seizures
        over the summer. Parker told OK!: "They pulled the curtain around my bed and
        said, ''It''s a brain tumour.'' All I could think was, ''F*****g hell!'' I
        was in shock. It''s stage four glioblastoma and they''ve said it''s terminal.
        It was a lot to deal with by myself. I still haven''t processed it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346ce19-9fef-4141-a493-0ff4d047b250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:12:04.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average survival time for patients with a grade four glioblastoma,
        one of the most serious kinds of tumors, is between a year and 18 months,
        according to UK nonprofit The Brain Tumour Charity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95068b4-b661-4f89-b490-008e83feacc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:12:04.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker rose to fame as part of The Wanted, a five-piece boy band
        whose hits included "All Time Low" and "Heart Vacancy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177db35d-8ee3-49ef-a1a5-1cde2d30d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:12:04.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group enjoyed a string of top five singles in the UK, including
        two number ones, while their 2011 track "Glad You Came" made it to number
        3 in the US Billboard charts. They split up in 2014 to pursue solo projects.</p>'
  'Sweden-Goteborg-Film-Festival-Pater-Noster':
    'author': 'Francesca Street, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-01-08T06:13:19.716+08:00
    'imagesource': 'jcr:737811bc-dbcd-46bd-840a-7afecd861f03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba6dc91f-368f-4414-b202-05e73008fc78'
    'lead': 'Like many recent film festivals, Gteborg festival is going digital in
      the wake of the COVID-19 pandemic, but organizers decide to offer one festival
      goer a totally different experience, dubbed The Isolated Cinema.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T06:17:12.822+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:51:43.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:04.726+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Film festival invites fans to watch movies alone on a Swedish island'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7881bb79-0197-4da2-b5df-b586b04f7470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Taking social distancing to a whole
        new level, Sweden''s Gteborg Film Festival is inviting one cinema fan to
        spend seven days on an isolated lighthouse island, with only movies and the
        North Sea for company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248266a9-bb2a-4aa0-9cb4-babc675a6090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many recent film festivals, Gteborg festival is going digital
        in the wake of the Covid-19 pandemic, but organizers decided to offer one
        festival goer a totally different experience, dubbed The Isolated Cinema.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e94a91a-29c6-48e0-9853-997dc4241462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chosen fan will be transported by boat to the Swedish island
        of Pater Noster -- which Gteborg Film Festival artistic director Jonas Holmberg
        calls "one of the most beautiful and dramatic places I know."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2c6882-28ab-4313-891b-6c36d657486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there, they''ll be set up in the former lighthouse keeper''s
        house and spend a week from January 30 to February 6 watching Gteborg''s
        offerings. They won''t be allowed a cellphone, a laptop, a book or any other
        distractions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e10ca3f-7a03-4584-9817-b40d19df68c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artistic director Jonas Holmberg tells CNN Travel the inspiration
        for the idea was how people have turned to films for comfort during the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f0165-8db7-4ec1-90d9-59d2ab556129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are interested in how the audience''s relationship to films
        changes under those circumstances, and wanted to explore this relationship
        by taking it to the extreme -- isolating one person on a small rock in the
        sea for one week with films as the only company," says Holmberg.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d18fa2-1572-45b0-b7a4-e75ae745f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re interested, you can apply online, all you have to do
        is email and say who you are and why you''re interested in the Isolated Cinema.
        The deadline is January 17, and the film festival said it''s already had an
        influx of applicants from across the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc64ebd6-9542-46ed-91da-bc15aef2d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dramatic setting</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea3361a-0409-4e2a-b7ae-04ba4414eb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pater Noster is actually the name of the cast iron, bright red lighthouse
        that''s been a feature of the tiny island of Hamneskr since 1868. Holmberg
        says a lighthouse keeper lived on the island in the cottage until the 1960s
        when the beacon was automated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6429756e-06dd-44af-9aaa-65fac02a5f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamneskr is situated off the coast of Marstrand in western Sweden.
        Apparently the name "Pater Noster" (meaning "Our Father" in Latin) came from
        sailors fearful of the rough seas surrounding the island, who''d utter the
        Lord''s Prayer under their breath as they navigated these waters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb3a17-de86-493e-be6c-26bef89930f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lighthouse was deactivated in recent years, and the lighthouse
        cabin was recently renovated by design agency Stylt, so the chosen film fan
        will be able to relax in comfort and style. The living room will be set up
        as a screening room for movie-watching, while food will be provided for self
        catering.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b02d5b-cf0b-4079-9eab-b973a1c82e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stay at the island will be perfectly safe. The person will
        have a soft bed and nice food. This is not about surviving," says Holmberg.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a42433-ef64-48d0-ace7-1db67836e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For safety reasons, the visitor won''t be totally alone, there will
        be another person staying on the island but they''ll keep their distance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68425a62-5bbd-403c-9d86-49d2b2fbbbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everything goes as planned, they will never meet during the
        seven days," says Holmberg.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30264a0d-71a8-4f80-8e6e-08cf91dcb065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival is accepting applications from across the world, but
        naturally will need to take into consideration Covid-related lockdowns and
        travel regulations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8065edd-6510-4817-8a94-82de7529e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we have to ensure that it is safe and possible for the
        person to travel to the island," Holmberg says. "The rules are changing all
        the time, and we will adjust to the regulations that are in effect when the
        festival starts."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e059c9d3-4631-43fc-bcf3-2ad436338d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning applicant won''t have to pay for the experience.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9525f20-f15f-41c4-b021-05c91e5dbf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Choosing the applicant</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb763b1-1a90-4f45-bfa9-1f71881e451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how can you make your application for film-watching-lighthouse-keeper
        stand out?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4959ee25-4871-463f-8968-315749769583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First and foremost, says Holmberg, they''re looking for a real lover
        of cinema. Gteborg is the biggest film festival in Scandinavia. Alongside
        new films, the festival also showcases seminars and exhibitions. The complete
        2021 schedule is due to be released January 12</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b233bdbb-f532-4155-8112-06bc2c42f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chosen applicant must also to be up for the challenge.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752c57f-ccdf-4334-becb-f4874b2d8c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also has to be someone quite stable, who is not troubled by
        the idea of spending one week in total solitude," says Holmberg.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ada894-c80d-415c-98b4-11fc2de4c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of applicants will be interviewed before the final selection
        takes place. While on the island, the chosen film fan will be asked to record
        daily video diaries about their experiences.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e44b8f-5675-4a9f-a165-cef0165a34b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept is being promoted via an atmospheric short film, above,
        in which someone arrives on the island under thunderous skies and begins a
        cinematic odyssey. It made sense, Holmberg says, to announce the competition
        in this way.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ab6e3-7d26-4a75-afec-8cec7624fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:17:12.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A great way to start the conversation is by making a short film
        that explains the idea in a dramatic and interesting way," he says. "Now,
        people all over the world are talking about this and reflecting on their relationship
        to films and isolation."</p>'
