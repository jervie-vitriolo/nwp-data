    'template': '1'
    'title': 'How to protect your credit card from hackers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cce893-8e7e-47f9-a35a-693b0743a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:09:53.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:11.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) </strong> A cybersecurity
        expert listed down ways on how credit card users can protect their account
        from getting hacked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6978d8a-315e-48d9-9d62-7d298c673b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:09:53.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:11.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b60ba15-4c7f-442f-a73d-98f52acfff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:09:53.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:11.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Felix Pacamarra, co-founder and CEO of Cybersecurity Philippines
        CERT, said the best way to protect your credit card is by using a separate
        email for all your financial transactions from your personal and business
        activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab10744-c695-459f-91c3-3d12f7e76771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:09:53.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:11.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a157a6d9-2fe1-4e78-825c-4811f0ca43bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:09:53.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ihiwalay n''yo iyung</em> email <em>na</em> associated <em>sa
        mga</em> bank transaction or anything financial. <em>Hindi sya kasama ng</em>
        email <em>nyo na</em> for personal use or for business use," he told CNN Philippines''
        Newsroom Ngayon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa1474f-6d5d-4307-a3e5-803072a75e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:09:53.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14563a06-de6d-4be4-a32c-37230d4fa800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:09:53.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Have a separate email for your bank transactions or
        anything financial. It should not be the same as your email for personal or
        business use.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f2b0a7-c8f2-4b01-8b5d-07c741e1e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:09:53.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bfe845-f8ff-485f-9def-289b62f5ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:09:53.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:11.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacamarra said hackers usually target the email associated to one''s
        bank account to get hold of sensitive data and gain access of one''s credit
        card. Using the same email in all your accounts including social media would
        mean exposing yourself to attackers by almost 99%, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e053a-b383-4cb6-92ef-ff4d02214de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:09:53.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:11.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a583c-7ec0-4def-abb9-d63ad8c52fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:09:53.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:11.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way is by choosing a bank that has an active fraud detection
        and has a system that can monitor and notify you of your every transaction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb0c16-9773-49e1-b179-d7ba895bfa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:09:53.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:11.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd5809-f0ac-45f6-a132-d0210fe75db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:09:53.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:11.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When buying online, Pacamarra said it is better to use other modes
        of payment, but if you have no option, make sure to only use your credit card
        on legitimate websites. It is also very much helpful to use security features
        like one time pin and authenticators to further secure one''s account, he
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70630f42-7787-4728-8d81-ac936f4841b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:09:53.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97012e2-3b2d-4957-9ae6-f2b8fdd45570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:09:53.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:11.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the part of establishments or businesses, they should first make
        sure to verify their customer''s identity before processing credit card transactions.
        They should also set up rigid security controls to help protect consumers.</p>'
    '15':
