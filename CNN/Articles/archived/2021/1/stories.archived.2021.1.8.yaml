  'kfc-chicken-sandwich-upgarde':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-08T21:36:35.145+08:00
