      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gave me hope that I am closer again to my last shot in Olympics.
        Being in the ''Calambubble'' will now also give me access to use weights training
        which I needed the most for my strength and conditioning because in previous
        months gyms were closed," said Alora, the countrys lone taekwondo bet in
        the 2016 Rio Olympics.</p>'
