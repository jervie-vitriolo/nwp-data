      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they recovered 2,000 tablets of suspected party drugs
        valued at 3.4 million, 10 packs of suspected high-grade marijuana weighing
        around 500 grams each with an estimated value of 60,000, and one kilogram
        of crystalline white substance believed to be shabu worth around 6.8 million.</p>'
