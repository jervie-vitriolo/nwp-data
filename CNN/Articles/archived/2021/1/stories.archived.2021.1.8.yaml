      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists polled by Refinitiv expect to learn that just 71,000
        jobs were created last month, by far the weakest figure since the labor market
        recovery kicked off in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc4bde1-8728-44c0-a7cf-59c4e7ffa3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ab990-c470-4ddc-a31d-af631bf12a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: The United States is experiencing another explosion
        in coronavirus cases. In less than two weeks, the country has recorded its
        five deadliest days since the pandemic started, with more than 4,000 virus-related
        deaths reported Thursday. That''s weighing on job creation as business restrictions
        rise and more people choose to stay at home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92519e3-922a-43fb-a04a-d7a30ac0cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
