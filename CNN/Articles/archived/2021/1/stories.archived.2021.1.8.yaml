      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source said the vice president has faced pressure from many
        of those around him who are encouraging him to attend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd4ae50-6668-4c4c-b987-eba930c54364'
      'mgnl:activationStatus': true
