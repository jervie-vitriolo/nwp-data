      'mgnl:lastActivated': 2023-01-25T10:51:17.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a575d1c5-837b-4e4d-a6ef-d8f1eae41c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That message and tone should have been relayed election night ...
        not after people died," the adviser added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a44123-5cd8-4a02-a218-49cd49b71574'
      'mgnl:activationStatus': true
