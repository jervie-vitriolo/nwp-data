      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3981b06b-b43d-447b-be31-d981f8ed4e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:20:10.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Pence has not met with Vice President-elect Kamala Harris
        during the transition period. Pence met with then-Vice President Joe Biden
        at the White House during the Obama-Trump transition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb04234-68d9-4d71-8177-24320119486d'
      'mgnl:activationStatus': true
