      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mahjong Line is continuing to sell all its sets on its website.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672390a-40df-471f-a173-2b2109c7b607'
      'mgnl:activationStatus': true
