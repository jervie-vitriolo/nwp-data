      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Cargo and logistic services, and service providers for water,
        electricity, telecommunications, information and communications technology
        and waste management utilities</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb3d414-7e6f-45c5-9c8a-2c3a8fcd31f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:55:40.702+08:00
