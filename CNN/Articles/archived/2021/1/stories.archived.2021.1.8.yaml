      'mgnl:lastActivated': 2023-01-25T10:49:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Moderna''s Covid-19 vaccine has been authorized
        by the UK medicines regulator following months of rigorous clinical trials
        involving tens of thousands of people and an extensive analysis of the vaccines
        safety, quality and effectiveness, the country''s Department of Health said
        in a press release on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2731f1c-90e5-487a-a027-4b57dbb6b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:50:32.417+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has agreed to purchase an additional 10 million
        doses of the Moderna vaccine on top of its previous order of 7 million, taking
        the total to 17 million, the release said. Supplies will begin to be delivered
        to the UK from this spring once Moderna expands its production capability,
        it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a878b7e-1ac1-4f83-902c-d51501499dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:50:32.417+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is further great news and another weapon in our arsenal to
        tame this awful disease, Health Secretary Matt Hancock said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532daf7a-d53d-42fc-aca2-43ede6904bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:50:32.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:53.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already vaccinated nearly 1.5 million people across the
        UK and Modernas vaccine will allow us to accelerate our vaccination programme
        even further once doses become available from the spring."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49779ba2-087b-4f67-b2a9-993a51763d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:50:32.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:53.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the European Commission also authorized the use of
        the Moderna coronavirus vaccine across the European Unions 27 member nations,
        hours after the European Medicines Agency recommended it do so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef09b2ab-1ffa-4042-89b4-e147f5fea861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:50:32.418+08:00
