      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) </strong> Three
        of the country''s brightest Olympic hopefuls expressed their excitement in
        training physically in a ''bubble'' in Calamba, Laguna starting this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358a74c-2ea5-43e1-baf3-a305de3acc6d'
      'mgnl:activationStatus': true
