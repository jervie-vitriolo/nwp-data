      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other men -- who are "disciples" of the priest -- were arrested
        on Wednesday, Prashant said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c8aa1c-39b2-48e9-8d58-29cb95e0ce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.177+08:00
