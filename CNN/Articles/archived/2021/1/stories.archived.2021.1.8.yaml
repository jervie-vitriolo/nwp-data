      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saccone, who posted videos from among the crowd on the grounds outside
        the Capitol building, stated in a Facebook post that everyone around him was
        "involved in peaceful, first amendment assembly."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1047f-1f37-4bc6-9948-60faebfc7d40'
      'mgnl:activationStatus': true
