      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Globally, the chicken category is almost twice the size of beef,"
        Joe Erlinger, president of McDonald''s USA, remarked in November. "It is growing
        faster and represents a significant opportunity," he said. "Developing a reputation
        for great chicken represents one of our highest aspirations. We want customers
        to choose McDonald''s for chicken."</p>'
