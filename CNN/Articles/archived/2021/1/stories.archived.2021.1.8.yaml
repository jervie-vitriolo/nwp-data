      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premiere episode of his season is currently streaming.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b16e59-765e-47d6-94ab-495d79137b8c'
      'mgnl:activationStatus': true
