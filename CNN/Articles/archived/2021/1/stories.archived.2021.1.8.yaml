    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c7405-08b6-4a70-923b-0d769172a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:20:10.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s decision to attend marks another major break between Pence
        and President Donald Trump, after the two disagreed over the vice president''s
        role in certifying the election results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d388f03-e791-41c8-83a8-14939f4b6f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:20:10.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910451f3-dc5e-4fac-b773-3027dc350e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:20:10.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the election results were tallied after the November 3 vote,
        government agencies held off on transition briefings with Biden''s staff,
        and so far, Trump has not met with his successor -- a meeting that''s generally
        been tradition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c70695-bb8b-4f32-9893-055bf45215c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:20:10.993+08:00
