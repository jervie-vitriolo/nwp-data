      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong>  Two
        sisters died in a fire that razed their home along Matahimik St., Barangay
        Malaya in Quezon City on Friday, according to the city''s Bureau of Fire Protection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdee4f5d-54cd-421a-b3fa-367d5185ead5'
