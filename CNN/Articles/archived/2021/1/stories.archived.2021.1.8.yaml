    'mgnl:tags': ['pandemic', 'bubble', 'parents', 'girlfriends', 'boyfriends']
    'template': '1'
    'title': 'Some parents expand pandemic bubble to include children''s girlfriends
      and boyfriends

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012dfd06-29fc-4793-9f20-95cf9a8fcd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> While socializing and dating in person
        may have mostly fizzled this past year, as could be expected in a pandemic,
        in some cases it''s accelerating relationships faster than parents might otherwise
        have allowed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325e458-99e9-44e2-9795-1373ab022efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98217b41-08c3-40ff-90d2-830bb3a306d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents are letting their children''s boyfriends and girlfriends
        join family quarantine bubbles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc87c3-e8aa-4957-8094-e09e36b0d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef96f758-d8a7-4c15-9f7e-af82124284c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even former President Barack Obama is not immune to these changing
        societal norms. He revealed on a mid-December episode of "The Bill Simmons
        Podcast" that his quarantine household included 22-year-old daughter Malia
        Obama''s boyfriend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045adeb0-ee70-4bdd-9b47-a3907770c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd406d1-5895-46bb-b204-27714a587d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of the most interesting cultural shifts to happen during
        the pandemic. Parents are letting their older teens and kids in their early
        20s play house with a boyfriend or girlfriend, and surprise -- some of these
        live-in setups are working.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9855112e-e535-424a-91ee-e74acd4ff755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4557ecc3-87fe-453d-be0b-c394cbcd8556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, it''s not just hormones that are driving families
        to expand their social bubbles to include their young adult child''s boyfriend
        or girlfriend. It''s often a recognition that this is a lonely time and that
        isolation might make it worse for a couple forced to separate during this
        long pandemic. And, in the case of one young couple in Ohio, quarantining
        together may have even led to their engagement this summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b59c75-e4a1-4a2f-a848-2226578c5428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1483ed4a-9c5c-47b8-bc6b-221f719570a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was true for Nikkie Weiler, 20, whose then boyfriend ended
        up moving into the family home in Canal Fulton, Ohio, after her mother, Jada,
        had to have surgery in April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc611fcd-3bac-4871-9539-f9c001155168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c05a9-2693-4429-8856-29b54a047642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wasn''t what we planned nor was it in keeping with the values
        we grew up with," said Jada Weiler, who works in a car dealership''s accounting
        department. "We had to make a choice: It was either him joining our pod right
        away or they would have been apart for months."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b0745-daf0-4959-beba-02c9f2f85978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb6078-e35a-4b04-9b75-9e4e792c125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They supported each other during some really scary stuff," Weiler
        said. "The pandemic is scary, my illness was scary because I lost my balance
        and the ability to speak, and we''ve had people close to us that have been
        in the ICU and on ventilators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8a9f1-d028-40ff-bb92-91871be7e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af0f7b4-2ded-4767-8ee8-8d5076d71c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their relationship has really grown in this year that they''ve
        been together."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b64b19-a326-4bb0-aeaf-fa10e0c56178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a254281b-8253-4488-82e7-863adb7aa4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sleepovers aren''t rare everywhere</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab0fa4-86e8-4f72-8170-5644f46a1b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, the pandemic might end up prompting American parents
        to loosen the rules a little bit when it comes to their older children''s
        relationships, said Amy Schalet, associate professor of sociology at University
        of Massachusetts Amherst and author of "Not Under My Roof: Parents, Teens
        and the Culture of Sex."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc0eac-4def-42fb-a04c-dc4a731ca045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c231692f-b121-4350-a245-be25e8f2d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notion of sleepovers may be foreign to US culture but it''s
        the norm in other countries, including the Netherlands, which is the focus
        of Schalet''s book.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0eedb3-6ea0-4d3b-8c15-32c147b68d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b717d41-2c5b-4468-a779-068b145c42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands in 2008 had a teen pregnancy rate of 14 per 1,000
        adolescents, the second lowest in the world, according to a 2015 study. This
        rate is much lower than the rate in the United States, which reported 57 pregnancies
        per 1,000 in 2010.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a2fd4-f4c4-48f1-89dc-b16566945edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be132e6-c5c6-4542-8954-a1f8415845ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic is driving home to everyone how important intimacy
        is," Schalet said. "My sense is that this is a moment of conversation in America
        around a culture that emphasizes this focus on individual pursuits and yet
        everyone is feeling the intensity of isolation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ce7f7-a501-4e8a-bc34-ea60bd579642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf300d-6ac1-47c7-84f6-2953fd0f8c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not surprised that American parents want to go against their
        own cultural training of not ''under my roof'' and want, instead, for their
        kids to be happy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29dfa2b-d98a-42df-8592-83e30450d00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e0720-215f-42ae-80b8-85c4685121a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s true for Christine McAndrew of Newtown, Connecticut. A mom
        of a teen son, 18, and daughter, 16, McAndrew never would have predicted that
        her son''s girlfriend would be regularly sleeping over at her house.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19272d7e-a759-43ff-b4ea-9c5b678b5fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b70df4a-5c9d-43e2-bff1-1f491c5d1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very strict about our circle and she''s the only one in
        it besides us," McAndrew said of the young couple, who take turns quarantining
        at her home and her son''s girlfriend''s home. "And yes, we allow sleepovers
         he''s 18, she''s 18. They would be in college if it wasn''t for the pandemic."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155684d9-1974-4d55-a9aa-2263b6359799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28de01-3111-4d69-8ea3-3173c0e3b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think something like this would have happened until he
        was 25, but this virus has prompted things to accelerate," McAndrew said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad78298d-f15a-4e14-acc0-9761dbfd0b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05922a7e-186b-4327-a7bc-f4f845a84455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A young couple finds their way</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686716ad-36dd-492c-bf92-db19be2adab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sally Bedus, now 20, and Chas Gilman, now 21, met on Tinder in February.
        By the time the country went into lockdown, the two college students  Bedus
        attends the Fashion Institute of Technology and Gilman attends New York University
         had only known each other for three weeks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba0540-5dfd-4523-b878-804c0b57fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ff03f5-4551-4b13-8c4b-5e4face09784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They spent much of the spring on video calls  Bedus from her family''s
        home just north of New York City and Gilman from his parents'' beach house
        on the Jersey shore.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0fa501-6028-46a1-9aab-df0686f6d25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08474798-292c-4175-bc84-cba6dc7fc630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bedus drove down to Gilman''s beach house early in May with
        the goal of staying there for a few days, she was nervous.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb18a1-a2f3-46cd-9b42-96c00e1403e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0352783e-412a-4e5f-932f-47d77f2c2987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really scary to live under someone else''s roof," Bedus
        said. "It was like ''nice to meet you, I hope they like me, I hope I don''t
        get anyone infected.''"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3cda54-b33c-4631-b5b4-4c3c4675cb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43495a78-98e8-4f65-a908-773615b00ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the Memorial Day weekend, the couple pitched a plan in which
        each of them would join the other family''s respective bubble.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af077985-7cf3-4b2b-846c-20c177b44ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d667c7-0d37-4511-8c97-043954c30f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a big deal," Gilman said. "It felt like it took a while
        to get our plan going. There was a lot of going back and forth with our parents."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ebe9c-dc94-45c6-9d06-f463dfeec719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a9a4c2-322c-46c7-9aff-8c311d9121a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ground rules were set  they would only spend time with
        their immediate family and keep other social interactions outside their newly
        formed bubble very distant  the couple has been moving between their parents''
        homes every four days ever since and, in some ways, have become part of each
        other''s family.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe43127f-fbef-4ac6-8dbd-3d5c1fda6d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7322979-8c0d-4206-8d8b-26017cc1d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of like meet the parents but meet them for four days
        straight," Bedus said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fdca9f-f0d8-4edf-b79f-0682a89235eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c65f3-083a-46b0-b682-c2209f45b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, nothing remains constant for this couple. Their bubble number
        has changed over time, for example when Gilman''s sister was away during the
        early months of the pandemic and is now home. Bedus'' brother was also in
        and out of their circle. There have been medical procedures for one of the
        parents and they even had discussions over where to spend Thanksgiving.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a379f-3924-4d23-abc0-2155c69fbc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0570a1-4988-4f7a-af9b-2434c8cd6f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in early December, both Bedus and Gilman tested positive after
        a family member was exposed. Now both are quarantining separately in their
        parents'' homes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaabd38-5aa3-43a0-b397-d0d8a5eddd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb24245-9789-488b-84bd-6a682a05a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing OK but this is obviously very disappointing given
        how hard we worked to keep our pod safe," Bedus said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e11df-8e05-424d-b55f-a0b91ffeac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23653299-e880-4d98-8b8c-2b35439617ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Making an expanded bubble work</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab469c3-b1b9-427b-b8ae-9a6a798e6c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re considering adding a boyfriend or girlfriend to your
        family''s social bubble, communication and boundary setting is key, said Mahtab
        Jafari, a professor at the University of California, Irvine, who currently
        teaches Life 101 across the 10 UC campuses.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb7604-a306-4b2f-a66e-9c937467c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d31978-80eb-404e-8f8f-9eb5a19a49c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because there are lots of potential leaks and landmines
        when merging two approaches to Covid-19 risk tolerance.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d3fd17-ecf9-4ac7-8e96-3424e51517e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518034ee-53f5-4d12-8c4f-b45d31c2a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If my son wanted to bring his girlfriend into our pod, she would
        need to follow the same rules we have," said Jafari, whose course teaches
        students healthy lifestyle choices. "This includes not socializing with other
        families or being inside other people''s homes."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b3087-e656-44e4-9860-87d8ec7fa23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8992f3-0e18-49d2-802b-1056255d0cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privacy issues, including where and when sex should occur while
        in the bubble, should also be talked about openly, however awkward that conversation
        might be.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f681384-7c93-4d43-8b35-f7075fcf467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0aedfa-269e-4451-a2e3-4d8daf5100e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of getting embarrassed, everyone should be open about this
        but that also means that everyone has to respect the culture of the family,"
        Jafari said. "So, yes, everyone is under stress and everyone wants to be as
        happy as possible but that doesn''t mean that you trample on the rights of
        the parents who are paying the bills and putting the food on the table because
        you want to be happy."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9b2ef-4115-478b-a76a-1aca0f7e7477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79965465-9ff4-4166-b065-406d63a8fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One solution: Consider drawing up a short two-page pandemic social
        bubble contract to prevent any miscommunications.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c72d43b-4a2e-49dd-a7a3-f252a03261ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c84591-bcb3-4558-9aaf-3615e53b7e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the contract, spell things out specifically, such as ''we don''t
        want to hear you having sex,'' ''we expect you to help with chores,'' ''we
        want you to contribute to the grocery bill'' or whatever else you want to
        emphasize," Jafari said. "This will help your pod function and avoid causing
        undue stress."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3a539-9082-400e-b260-2e7170cdaab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ba34d-721d-4932-afc1-f8531367ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the pandemic may end up reframing how we feel about
        the relationships our teens are engaging in  and maybe for the better.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2986cecd-ad3e-4b4a-b8a0-76d8fd16fc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307446c-8e2a-4b51-a10c-51d147010197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a period of real learning for everyone," Schalet said.
        "I see this as a period within American culture where we ultimately emphasize
        the importance of human connection."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ecaaf-d60d-48fe-a55f-e445dcf9ac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:58:51.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:36.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/07/health/pandemic-social-bubble-covid-19-wellness/index.html"><em>"Some
        parents expand pandemic bubble to include children''s girlfriends and boyfriends"&nbsp;</em></a></p>'
