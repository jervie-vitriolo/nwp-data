      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong>  The
        Food and Drug Administration has approved Chinese company Clover Biopharmaceutical''s
        application to hold clinical trials of its COVID-19 vaccine in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce19b9-0767-40de-8ee6-cc1ff90f8615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:50:35.653+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second vaccine maker to secure FDA approval for the
        clinical trials, next to US-based Janssen Pharmaceuticals Company of Johnson
        and Johnson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f0ee6-759c-4815-a1f8-3690d42f0fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:50:35.653+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the FDA is awaiting China-based Sinovac Biotech''s response
        to its clarifications before issuing a decision on its application, Director
        General Eric Domingo said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac11ee-d3dc-4aa6-9648-9a5e9d6285d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:50:35.653+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase 3 clinical trials may start in the next few weeks after
        the vaccine experts panel identifies trial sites, conducts preliminary preparations,
        and recruits participants. This crucial stage is where thousands of patients
        have to be vaccinated to test for efficacy and safety. It is also usually
        the final step before approval for mass rollout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d771f-425c-406a-b38c-a0cbf3da93be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:50:35.653+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA<a href="https://cnnphilippines.com/news/2021/1/8/Russia-Gamaleya-Sputnik-V-COVID-19-vaccine-EUA-clinical-trial-Philippines.html">
        is also reviewing three vaccine makers'' bid for emergency use authorizatio</a>n
        of their coronavirus vaccines: US firm Pfizer, the UK''s AstraZeneca, and
        Russia''s Gamaleya Institute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be44c0a-367f-40ac-a0e0-7555c9c08f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:50:35.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It usually takes the agency 21 days to decide on an application.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92246745-0318-4e5e-ad69-030c9a8b99fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:12:35.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far secured 2.6 million doses of AstraZeneca''s
        COVID-19 vaccines through a private sector donation, while talks are ongoing
        with other companies.</p>'
