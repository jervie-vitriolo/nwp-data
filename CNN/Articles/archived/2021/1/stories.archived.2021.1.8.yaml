    'lead': 'Two hapless burglars have been arrested in the UK after accidentally
      pocket-dialing the police during their crime.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T20:00:43.447+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:49:57.868+08:00
