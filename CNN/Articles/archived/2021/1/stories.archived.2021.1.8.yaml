      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like its peers, McDonald''s believes chicken is a good bet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a64fe-04af-4605-8976-e66242a2ff27'
