      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the next 10 days, we get to see the machines that are crooked,
        the ballots that are fraudulent, and if we''re wrong, we will be made fools
        of, but if we''re right, a lot of them will go to jail," Trump attorney Rudy
        Giuliani said. "So, let''s have trial by combat."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e063cb-c4a2-4a02-83f5-ed35bf85ccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a40551-56a7-4c70-974e-44dcfded3bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man watching Giuliani speak said: "He just said trial by combat!
        ... I''m ready! I''m ready."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524b1f2-3024-4525-9370-1fd29836e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aca41d-d327-44fc-a826-adc3c923d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of miles away at the Capitol, Congress was meeting to certify
        the election, a moment that would cement the President''s election loss.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6900af6f-0621-485e-a2f2-7f9eacd93300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a791bfb1-a604-4319-8996-c7a62251e17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of his speech, Trump told supporters they were going
        to walk down Pennsylvania Avenue to give the "weak" Republicans "the kind
        of pride and boldness that they need to take back our country."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7289bad-057c-460d-be93-315040051d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c928a-1226-48c2-be95-8fce7731cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd marched down two avenues to the Capitol, and once they
        got there some broke through barricades. After a few rioters broke into the
        building, more followed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b10364-49fe-4007-a5e9-244f5d5dd434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11cf182-4eaa-4bc7-818b-30b7472d17b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN stood on a short stone wall filming as people in their 40s,
        50s and 60s climbed over it as if they were teenagers trying to get backstage
        at a concert.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd8da91-3094-427f-8d3d-417b33295d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab834c4-dadd-45a2-8b72-7d7a276eb113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were trying to get to a set of stairs that would take them
        closer to the doors of the Capitol. A man shouted, "Go upstairs!" -- and into
        the building -- "either go upstairs or get out of the way!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f787908-dbf3-4058-b4bf-55b1564e34f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f3479e-27a3-481d-96ad-9a90b5e52cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, people climbed a steep wall to get to the upper terrace
        of the Capitol, even though they could have just gone around a corner and
        walked up the stairs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e14a6d-215e-4ac3-be4c-25bb219013d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c47179-19d2-4aee-8a3f-cebba03e3519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why they were storming the Capitol, one woman became angry,
        saying they weren''t storming, and that that was a "media narrative." They
        were just making their voices heard, she said. Then she continued climbing
        over a wall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e96d3bc-b765-496c-bfb7-dcbc57f3050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cccd206-3e5a-46bc-a4e2-3d40a838711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rioters overwhelmed Capitol police and many made it into the building.
        Others stayed outside demonstrating on the steps or climbing the scaffolding
        being set up for President-elect Joe Biden''s inauguration in two weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7607bc1-2677-40aa-90f0-533f686ab6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc4330-870d-4c14-895a-bdc09d1afb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man who went inside told CNN there was a brief discussion over
        whether to force their way in.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371a2f9c-ecd6-4764-b167-9c11bdd13781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ea889-3d9d-493d-bb13-b353e7ebb3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was actually here when this guy started breaking in with a cane.
        Obviously there''s a power struggle, there''s peaceful guys that were like,
        ''No, no, we don''t want to do that,''" he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775cd53-4445-439f-86c5-d2ed814c6a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad40dd-8dff-4e70-b081-82968183318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then there was that guy. You know, he just said, ''Well, oh well,
        I''m breaking it in.''"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d08d1f-6e8f-488c-843d-685e06117289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3d5b8-7629-4939-a527-3ede9171bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another man described the scene this way: "We broke down the barriers,
        and we rushed them, we charged them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed5245-4909-4b09-af1a-9e3fa68b024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a12484d-0516-4ca0-a93f-db82a9e99417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got all the way to the steps and made a line, so we stood there
        and we tried to push them back a little bit until finally they started getting
        rough with us, so we tried to push them back. So that''s what we did, we pushed
        them back.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf3f90d-3cd3-4161-9736-1057a4375b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6cd6aa-2816-4e23-a2b7-56139905e354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to get up the steps. They wouldn''t let us up. So then
        they started pepper-spraying and macing everybody."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ddcd48-f465-4f14-95db-1dd01c9dde3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096fe25e-e631-4e8d-a5de-f8a3d327f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next three hours, the Trump supporters moved in and out
        of the Capitol, posing for pictures, while security teams rushed senators
        and representatives to safety.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2bdca-bc81-407e-be29-5e8193d60453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae2903-1f65-4e58-94b6-8dbf76aaa3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.165+08:00
      'mgnl:createdBy': 'pilar'
