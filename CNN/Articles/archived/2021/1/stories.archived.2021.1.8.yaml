      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marvel Studios: Legends" begins streaming Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e31d744-06ba-4af0-baf2-806180318f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.667+08:00
