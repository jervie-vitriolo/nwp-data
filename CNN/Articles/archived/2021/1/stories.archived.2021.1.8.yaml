    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd3a085-7618-47ab-abf8-ce7d83f0c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.478+08:00
      'mgnl:createdBy': 'bamba'
