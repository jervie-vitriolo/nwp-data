      'mgnl:lastActivated': 2023-01-25T10:51:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc41732-0327-447b-8adf-89c0ff66ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man said some of the police inside were supportive of the rioters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca5538-4806-4399-8b51-5381de9a5fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a08c0-70ad-489c-8f15-9cda53d0a3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cops were very cool. They were like, ''Hey guys, have a good
        night.'' Well, some of them. It''s just crazy. It''s really weird. You can
        see that some of them are on our side."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb9a5b2-1e28-4042-a36e-728e4a0227e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d0d19-702a-4b5f-b272-d8c85db6b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Capitol Hill police for comment but have
        not heard back.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89e703-a196-4cb5-ab6a-571074d3beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eaaf9c-01a7-459f-86af-904120e0ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked one man what their point was.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addce4bc-de86-4e9e-a602-e0608d5a9aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c08018a-621f-40b7-9f93-762b47b6c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re losing our freedoms," he said. "What you do you mean, what''s
        the point?"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8257df9-ffec-428b-b406-f6e904774833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7c3d9-5930-479a-ba7c-1c5690babbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes with police happened sporadically throughout the day, and
        waves of tear gas wafted over the crowd.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e67cf1-4787-4598-9ea1-c525081e1e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869b5b15-04c0-43cd-92cd-a051a96f15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone CNN spoke to Wednesday said they believed the election
        was stolen.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e8c498-2b82-454a-b698-f9bf78b16d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86314a57-454d-4190-ae1d-e1d819d7aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, their beliefs were on a spectrum. Some said that if
        Congress certified Joe Biden as president, they''d be disappointed, but would
        go home. Others said they fully expected Trump to be sworn in for a second
        term, and a couple said after that, they expected military tribunals of prominent
        Democrats who they believed had betrayed the country.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b627d1-d9d9-40a8-b42f-b2eca082e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d508c6-5887-47bb-83cc-6e2301ee76e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors in Washington have charged 15 criminal cases
        stemming from the unrest, Michael Sherwin, the acting US attorney for the
        District of Columbia, said Thursday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5a6fa-d215-41a3-a852-ddeddd4a7081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033ea1ad-94ec-4f14-ad52-2dd36f6c271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherwin called the 15 charges a "good start" but not the end.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23752be6-c9c8-4d1e-b5fd-3f09076f919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f49c9f-31cd-434e-be83-63a02ae98095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that an additional 40 cases were charged in Superior Court,
        many of them including charges ranging from unlawful entry to certain areas
        of the Capitol grounds.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f88bb1f-ddaf-4abd-bc6a-d13d23ae2214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d19bf2f-5724-4717-83c1-d1d0da40af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and Washington police are asking Americans to help them
        identify people who participated in Wednesday''s riot and insurrection at
        the US Capitol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4ad402-6d37-494b-8835-ecd641dce17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/01/07/us/trump-supporters-capitol-riot/index.html"
        href="https://edition.cnn.com/2021/01/07/us/trump-supporters-capitol-riot/index.html">Inside
        the mob that swarmed the US Capitol</a>."</i></p>'
