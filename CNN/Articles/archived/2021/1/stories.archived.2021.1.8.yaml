    'template': '1'
    'title': 'Elon Musk overtakes Jeff Bezos to become world''s richest person'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87018a-cfba-4ec6-beef-f0f7c1e7d445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Elon Musk edged past Amazon founder Jeff
        Bezos to grab the title of world''s richest person, according to Bloomberg.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf46887-c0a1-47e8-b8d5-a1278b01c342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6863a6d2-23f9-42c7-8dbf-f2b3b0f3436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 5% rise in Tesla shares early Thursday lifted the value of its
        CEO stock in options by about $9.3 billion, to about $190 billion. A more
        modest rise of less than 2% lifted Bezos'' Amazon shares by $2.7 billion,
        putting him at $187 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b72ec-6f4a-42ef-820d-71949a923616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4880fe3-4384-4ebc-8f02-97b0824e98c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg''s real-time billionaire tracker still has Bezos about
        $3 billion ahead of Musk. But the tracker doesn''t update until the end of
        the trading day. Bloomberg posted an article confirming Musk''s title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0045d9-8b32-4520-90aa-fc4b86c75397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e0c95a-eef4-4406-9021-cc8bdf5a0189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Gates is now a distant third at $132 billion, according to
        Bloomberg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924c9ab-69fd-4daa-9ef0-569d32a5d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeacd206-8333-4074-a640-27b83daa564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Forbes real-time tracker still has Musk and Bezos $18 billion
        apart as of the close of trading Wednesday, after Bezos lost $4.3 billion
        in the value of his Amazon stock. Although the broader market was up sharply
        Wednesday, Big Tech stocks, including Amazon, fell on concerns that Democratic
        control of the Senate could mean greater scrutiny and regulation on the industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79782b6a-040e-44e2-ba14-45bcc0a7fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.551+08:00
