      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday afternoon, authorities raided a shabu reprocessing laboratory
        in Cainta, Rizal, where Khrystyn Pimentel, Aguilars live-in partner, was
        arrested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
