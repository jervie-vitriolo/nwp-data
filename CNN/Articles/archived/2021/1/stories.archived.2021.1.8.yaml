      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippine National Police said both operations
        involved high-value drug personalities identified as a certain Kuya, who
        was killed during an encounter with the police, and Ish Aguilar, who escaped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
