      'mgnl:lastActivated': 2023-01-25T10:49:47.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s still popular: Sales at Popeyes restaurants open at least
        17 months soared 17.4% globally in the third quarter of 2020 compared to the
        same period last year, thanks to the sandwich. Popeyes, which is owned by
        Restaurant Brands International, also controls Burger King and Tim Hortons.
        Popeyes was the company''s only brand to report a sales increase during the
        quarter ending September 30.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc732a2-acc3-47ff-b305-9da5591e158c'
