    'imagesource': 'jcr:75cf423e-2d9e-47ed-8574-f8f4f13effdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0022f76f-c4a9-469d-8556-bb339875845e'
    'lead': '"The misleading statements, half-truths, and omissions communicated by
      Boeing employees to the FAA impeded the government''s ability to ensure the
      safety of the flying public," said US Attorney Erin Nealy Cox for the Northern
      District of Texas. '
    'mgnl:activationStatus': true
