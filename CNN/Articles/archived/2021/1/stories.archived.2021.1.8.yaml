      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final season started streaming on Amazon Prime this week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613da674-cccd-4e8f-99c4-a5723a2b4d97'
