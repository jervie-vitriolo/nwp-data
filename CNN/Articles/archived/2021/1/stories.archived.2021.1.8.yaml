      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices fell back toward $39,000 Friday morning. But the value of
        all Bitcoins in circulation remains eye-popping, coming in at roughly $738
        billion, according to CoinMarketCap. The value of all cryptocurrencies is
        now approaching $1.1 trillion.</p>'
