      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfdf931-306c-43c1-b964-7f73427c2aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:44:30.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The targets for both bureaus, however, were revised by the Development
        Budget Coordination Committee early into the pandemic last year in light of
        the economic downturn resulting from the health crisis. Prior to the pandemic,
        the BIR was expected to collect 2.576 trillion in 2020, while the BOC''s
        initial target was 731 billion.</p>'
