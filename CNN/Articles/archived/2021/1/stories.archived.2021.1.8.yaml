      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, chicken has also proven to be a successful formula for
        Chick-fil-A, the 73-year-old chain that has a devoted fan base despite its
        controversial past. The privately held brand is steadily growing its reach,
