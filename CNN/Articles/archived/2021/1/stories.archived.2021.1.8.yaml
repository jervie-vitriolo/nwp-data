      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hyundai''s stock skyrockets on reports it could build Apple car</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a289a-f075-4834-8ef3-6b1fcc6aedef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even talk of teaming up with Apple, the world''s most valuable company,
        pays off.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196c5ef6-34f9-4c68-9ad0-b9c60a0ae3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1a1ab-d524-4d52-b6a3-ef81cf0dda2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai''s stock recorded its best day in at least two decades after
        the South Korean automaker was reported to be in early talks with Apple to
        develop self-driving electric cars, my CNN Business colleague Jill Disis reports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d76adca-3253-4d8b-817d-86ba8e79e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a4bc08-d927-4c90-a755-56c403825b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details, details: Nothing has been finalized. But several media
        outlets reported Friday that Hyundai has confirmed that it''s having conversations
        with Apple. The news was initially reported by Korea Economic Daily TV, and
        later confirmed by Reuters and Bloomberg.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf2f90-a02c-46c4-9eb5-3c9136680b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2cf656-12ff-405f-9a7a-301ed8707b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has been unable to confirm the nature of the discussions.
        Hyundai said in a statement only that "we are receiving proposals for cooperation
        from various companies, but no decision has been made yet." Apple declined
        to comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c953f018-2974-4ee7-a4e8-f5965e23083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ecd9d9-4142-4b56-b3e6-9926650f55be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, shares in the automaker are surging. Its stock finished
        up more than 19% in Seoul.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e31f0-6b2e-4d73-a9a3-33003f606c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542fa99a-1e41-4265-aeef-700fca9d7283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies have reason to consider a partnership. Talk of Apple''s
        interest in electric, self-driving cars has been ramping up. A Reuters report
        last month said that Apple plans to produce a passenger vehicle by 2024. Bloomberg
        reported this week that Apple has begun early development work on an electric
        vehicle, but any resulting product would be at least five years away.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895fbdcd-ad95-4afe-8168-b97fed925300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e23ce8-5ee3-43eb-a5a1-8275c6ed2417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an increasingly internet-connected world, selling services for
        next-generation cars could become a huge business for Apple.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb1662-6c30-417f-860a-7820505e4282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34ba10a-a30f-4ed7-87f4-d714d755c6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.209+08:00
      'mgnl:createdBy': 'bamba'
