    'lead': 'The clinical trial aimed at testing the efficacy of virgin coconut oil
      in reducing the severity of COVID-19 symptoms of hospitalized patients now seeks
      to enroll those with pre-existing medical conditions, Science and Technology
      Secretary Fortunato dela Pea says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T16:14:09.418+08:00
