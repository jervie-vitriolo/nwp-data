      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa66f1-f791-409e-b9ef-a098e2c8ce4b'
      'mgnl:activationStatus': true
