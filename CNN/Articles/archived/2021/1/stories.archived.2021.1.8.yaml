    'template': '1'
    'title': 'Cows are sacred in India. Critics say a new national exam politicizes
      the animal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56d22c-d482-4d2a-92f8-1bb73166a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> India has introduced a nationwide "cow
        science" exam to "infuse curiosity" about the bovine, according to officials,
        in the latest push by the country''s Hindu-nationalist government to promote
        the sacred animal, a move critics say politicizes the sacred animal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca6247-3f32-4623-b486-12452e8bd188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60925963-1da0-4e5a-b6f8-3cd5f79a4b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The optional exam will take place annually, primarily for school
        and university students, though the general public can also take it, said
        the country''s Rashtriya Kamdhenu Aayog (RKA), an agency established in 2012
        for the protection of cows under the Ministry of Fisheries, Animal Husbandry
        and Dairying.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ddf76-739b-472a-974d-af1b7c4e180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17563d79-05b6-4825-85dc-c3cd3345b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The science in cows must be explored," RKA Chairman Vallabhai Kathiria
        told a news conference Tuesday. "I am a cancer surgeon myself, so I can attest
        to that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639d454c-339a-4693-8d09-ff220537067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.787+08:00
      'mgnl:createdBy': 'bamba'
