      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1868da2a-6a5e-4401-9d10-0452cd3fbd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if a cow doesn''t give milk, cow dung and cow urine is so
        precious," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3008d3-c1cc-49a4-a6a5-7ca82e305201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.787+08:00
