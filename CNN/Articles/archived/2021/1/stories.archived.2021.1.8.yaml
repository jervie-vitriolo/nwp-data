      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World boxing champion Nesthy Petecio is also raring to get back
        on physical training after failing to notch an Olympic slot in the Asia-Oceania
        Olympic Qualifiers at Amman, Jordan last year. She promised to be more focused
        in improving her strength and conditioning to keep up with her foreign opponents
        also aiming for a spot in Tokyo.</p>'
