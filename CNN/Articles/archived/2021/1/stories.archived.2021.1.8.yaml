    'template': '1'
    'title': 'Equal blessings for devotees at home and physically present in Black
      Nazarene feast  Quiapo Church official'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23872bdb-0890-45fc-989d-72a58f6f04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T08:57:49.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:44.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) </strong>&nbsp;The
        Feast of the Black Nazarene is here, and although the Traslacion or the traditional
        grand procession will not take place due to the pandemic, a church official
        assured devotees, they can still enjoy this year''s blessings while safe at
        home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e92033-c7c0-470a-97b7-22c94ddf0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:02:51.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether you are physically present <em>sa</em> church <em>or nasa
        bahay</em>, same blessing <em>ang matatanggap po ng mga tao lalo na kung sasamahan
        ito ng pananampalataya</em>," Quiapo Church parochial vicar Fr. Douglas Badong
        told CNN Philippines'' <em>The Final Word</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f826b1c-9510-4ed3-a016-42c22e93de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:02:51.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whether you are physically present in the church or
        at home, the people will receive the same blessings especially if they celebrate
        with faith.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d407a12-00a2-41f4-94ba-637963592242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:02:51.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual procession, which consistently draws in millions of participants,
        comes with the belief that touching the image of the Black Nazarene will bring
        about miracles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00687e6-b8cd-4246-a139-f051d8158b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:02:51.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila City government <a href="https://cnnphilippines.com/news/2020/10/23/Traslacion-2021-Black-Nazarene-procession-COVID-19.html?fbclid=IwAR3hD1dyasc82q7FMDWWGzila8HHFYopfBqxF9EKSaAheCN_DlVtkgRleGk">canceled</a>
        the Traslacion but visitors are still allowed to attend mass at the Quiapo
        Church. Badong said they have prepared to keep the celebration safe amid the
        expected influx of devotees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef3770-7be5-4d69-9cea-5582a4b19747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:02:51.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Continuing the faith</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f60df3c-3795-4cc6-832d-7755f698151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:02:51.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bro. Boy Jongco, a member of the Hijos Del Nazareno since 1956,
        he respects the local government''s restrictions amid the health crisis, despite
        not being able to ride on the carriage transporting the sacred image.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa923d8b-67aa-41aa-b3a7-31e20242b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:02:51.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hijos Del Nazareno are the devotees who accompany the image
        of the Black Nazarene in its long journey while catching handkerchiefs or
        small towels of marching participants and wiping them on the statue to deliver
        the blessings it offers. It is a big responsibility, Jongco said, that requires
        a strong dedication to fulfill the duties of the church.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de154762-9a39-44e5-980c-ff4a9ea1df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:02:51.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jongco urged his fellow members of the faithful to continue to hope
        for salvation and prosperity this year amid the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8e019-d59d-4de2-a79f-ba80e139e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:02:51.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana magkaisa ng panalangin na itong taon na ito, hanggat
        maari ay pagtulUngan natin</em>, <em>pagkaisahan muna natin ang sakripisyo
        nang...matamo naman natin ang ika nga, kaligtasan at kaginhawaan itong taon
        na ito</em>," said Jongco.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011792f9-154e-41bd-87ae-2c34c221d031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:02:51.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Traslacion: I hope we will unite in prayer this year that we may
        help each other in our sacrifices&nbsp;so we may achieve salvation and prosperity.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b04e11-67a2-425d-88e9-b647752f2b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:02:51.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Angeline Quinto is also no stranger to the Traslacion spectacle,
        as she grew up admiring and participating in the procession. In fact, she
        said she partly owes the beginning of her successful career to her devotion
        to the Black Nazarene and the time she attended mass at Quiapo Church when
        she was accepted in an important audition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c2ba10-06c0-47ea-a701-c8c863b2fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:02:51.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkataon, ''yung</em> holy water, <em>sumakto sa bibig ko</em>
        (during mass) so<em> parang hindi ko alam kung naging</em> sign <em>''yun</em>...
        <em>Hindi ko inexpect na magiging</em> grand winner <em>ako ng</em> Star Power,"
        she shared, referring to the national singing competition she won in 2011
        that brought her to the spotlight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a2024d-2d97-4144-9522-5ee4bd754c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:02:51.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was an instance when the holy water being sprinkled
        landed in my mouth and I''m not sure if that was a sign. I did not expect
        to later become the grand winner of Star Power.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f14205-f86e-411d-860d-0fbd3b98ad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:02:51.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinto said for the time being, attending mass outside Quiapo Church
        would be enough for her given the circumstances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841438c3-617d-4ee1-888b-27f0142d06aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:02:51.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat naman po ng nangyayari ngayon, kung lahat tayo ay magtutulungan
        alam kong malalampasan po natin ''yan</em>," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89959582-8f01-4f81-a793-dd1cbcda9fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:02:51.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everything that is happening now, if we all work together,
        we can get through them.]</p>'
