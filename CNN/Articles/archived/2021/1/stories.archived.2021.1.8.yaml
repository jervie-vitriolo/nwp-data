      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said those permitted to travel must show valid IDs as proof
        of residence as well as health declaration forms at checkpoints. Printable
        health declaration forms can be found <a href="https://drive.google.com/file/d/1bRR-WhE8q3AJYnyX-lHCTN2_NPMlAmzL/view?fbclid=IwAR2p3ArCQoT-pASBXIfsydbpEVnOltZbismU2AS-lLsX_jurGiSeVRMHzZ4"
        target="_blank">here</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844362dc-4706-46f3-9cb1-ac17c56da48d'
