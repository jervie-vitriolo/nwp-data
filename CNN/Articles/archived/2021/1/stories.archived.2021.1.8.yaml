      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be the Gibb brothers'' songs revisited with some other
        major artists.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ba0e9-65b1-4306-87c6-41b04526f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry Gibb has enlisted the likes of Dolly Parton, Little Big Town
        and Alison Krauss for "Greenfields: The Gibb Brothers'' Songbook, Vol. 1."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989619ed-17c8-4c57-8ea4-41dc1ef55de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It drops Friday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f93be-88a7-4821-82a9-ad39fc6625ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.650+08:00
