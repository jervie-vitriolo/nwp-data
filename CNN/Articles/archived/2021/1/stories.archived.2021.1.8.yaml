  'Biden-presidency':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-08T07:49:49.806+08:00
    'imagesource': 'jcr:6c97fc48-0664-4946-8edb-18e6d6bb4e95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0cd52ce-815b-4d2f-a63c-d5687bf702e2'
    'lead': 'ANALYSIS: If ever there was a man and a moment for bipartisanship to
      make its return to Washington, Biden is the man and this is the moment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T07:52:31.349+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:51:30.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:05.808+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-elect-Joe-Biden']
    'template': '1'
    'title': 'How 24 hours changed the Biden presidency'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f104a02b-cd6c-442b-a8e5-e739c156aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:52:31.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Before Wednesday in Washington, President-elect
        Joe Biden''s fundamental challenge upon assuming office was this: How to navigate
        a divided Congress on everything from his Cabinet picks to his policy agenda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9316c8-bfaa-4b59-a997-c9ec40d146cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:52:31.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a 24 hours that saw a) control of the Senate majority flip
        to Democrats and b) a violent insurrection that led to an occupation of the
        US Capitol by pro-Trump forces, the Biden presidency looks very different.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f2839d-c2b6-4e94-a585-98b32d00b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:52:31.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a bloc of Trump dead-enders remain in Congress -- especially
        in the House -- it was clear in the wake of the first overrunning of the Capitol
        since the war of 1812 that the desire for hard-edge partisanship had abated
        at least somewhat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e70ffb-92f8-4833-8d25-d2683c5716cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:52:31.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators who had hours before the violence insisted that, on principle,
        they had to object to the Electoral College results dropped those objections.
        Others called for bipartisanship and a focus on our common humanity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b75201-6f1e-44c8-ac7d-bf5bd81ca90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:52:31.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, if past if prologue, those feelings may not last all that long.
        But they could linger for the opening weeks and months of Biden''s presidency,
        which will change both the challenges and opportunities before Biden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f15a44-ed87-4f2f-886d-91027eb64615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:52:31.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than trying to find a narrow legislative path to pick off
        the votes of a few GOP senators in the Republican-controlled Senate, Biden''s
        core challenge now will be to maintain a balance within his own party between
        the ascendant liberal left and the more moderate faction (that includes the
        President-elect himself.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee718ba-ea77-49da-b56b-180646a8740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:52:31.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s important to note here that it still remains extremely
        unlikely that things like "Medicare for All," the "Green New Deal" or the
        adding of seats to the Supreme Court will ever see the light of day. Biden
        opposes them, and with a 50-50 Senate -- even with Vice President-Elect Kamala
        Harris breaking ties -- it would be nearly impossible to push though those
        sorts of liberal policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c848b-b6e9-4dba-b0f4-b4054f21f09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:52:31.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s opportunity for Biden in this new Washington as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7f7e9-c93d-4867-83a9-0f85fd5e0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:52:31.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously he can worry slightly less about whether the people he
        wants for his Cabinet can win bipartisan support.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec995c89-be40-4f88-b655-2e77ee173232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:52:31.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, however, he may well have more leverage to go
        to Republicans like Mitt Romney, Lisa Murkowski, Susan Collins, Rob Portman
        and others with an appeal to the need to find compromise on the major issues
        of the day as a way of demonstrating to the public that the government and
        its politicians can work together again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74667b5-830d-4e28-bc2d-8d9e7296067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:52:31.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, more than ever, we must enter a new era of bipartisanship
        in Washington," said West Virginia Sen. Joe Manchin, a conservative Democrat,
        Wednesday morning -- after it was clear that the Senate would switch hands
        but before the rioting broke out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a6a89-e096-4b10-948a-220c2783c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:52:31.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Point: If ever there was a man and a moment for bipartisanship
        to make its return to Washington, Biden is the man and this is the moment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a005c-225e-4ffe-94ec-2d46320ff3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:52:31.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/01/07/politics/biden-washington-insurgency-senate-majority/index.html"
        target="_blank">How 24 hours changed the Biden presidency</a></em></p>'
  'US-Capitol-Trump-riot-dead':
    'author': 'Kristin Wilson, Evan Perez, and David Brooks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-08T07:53:38.164+08:00
    'imagesource': 'jcr:9d5b7431-15c0-467b-9cb9-ec43f705bc12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5b9e801-e2b6-4994-a7a2-563f69c2a1cf'
    'lead': 'A US Capitol Police officer has died from events stemming from Wednesday''s
      riot at the Capitol, three sources confirm to CNN, in which a mob of US President
      Donald Trump''s supporters stormed the building to stop the counting of electoral
      votes that affirmed President-elect Joe Biden''s win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T07:55:25.340+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:51:29.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:05.937+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Capitol Police officer has died following pro-Trump riot'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7526285-260d-447e-9164-d4a8cf803aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:55:25.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A US Capitol Police officer has died from
        events stemming from Wednesday''s riot at the Capitol, three sources confirm
        to CNN, in which a mob of US President Donald Trump''s supporters stormed
        the building to stop the counting of electoral votes that affirmed President-elect
        Joe Biden''s win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb1c2e-4675-4bc5-b208-039debd25323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:28:14.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officer is now the fifth person to die as a result of
        the day''s violence. One woman was shot and killed by Capitol Police as the
        crowd breached the building and three others suffered medical emergencies
        that proved fatal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5da1db-a454-48fd-8e01-ddc2a9dfffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:28:14.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:29.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after 1 p.m. ET Wednesday hundreds of pro-Trump protesters
        pushed through barriers set up along the perimeter of the Capitol, where they
        tussled with officers in full riot gear, some calling the officers "traitors"
        for doing their jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255990fc-e5ff-4b60-951b-3dc3b3868af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:28:14.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 90 minutes later, police said demonstrators got into the building
        and the doors to the House and Senate were being locked. Shortly after, the
        House floor was evacuated by police. Vice President Mike Pence was also evacuated
        from the chamber, where he was to perform his role in the counting of electoral
        votes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f37bd6f-9c48-4c6b-8d12-cd0a965a5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:28:14.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:29.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An armed standoff took place at the House front door at about 3
        p.m. ET, and police officers had their guns drawn at someone who was trying
        to breach it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5a8b9-03d5-4dd4-800c-22cbfa4f55e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:28:14.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:29.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers say they are perplexed at the lack of preparedness among
        law enforcement given that it had been known for weeks that Trump was promoting
        a rally he said was aimed at preventing the certification of Biden''s win.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718176a-9a39-4c05-b9e8-1c88a383fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:28:14.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the episode, US Capitol Police Chief Steven Sund
        is resigning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e7452-3f50-4b7a-bc49-639aeae568a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:28:14.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b0351-e019-4c6e-b5a5-4cfee8ea8503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T07:59:40.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:29.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://www.cnn.com/2021/01/07/politics/capitol-police-officer-dead-after-riot/index.html">"US
        Capitol Police officer has died following pro-Trump riot"&nbsp;</a></em></p>'
  'Prosecutors-all-actors-Trump-charges-vs-Capitol-rioters':
    'author': 'Evan Perez, Jeremy Herb, Katelyn Polantz, Kara Scannell and Christina
      Carrega, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-08T08:04:41.288+08:00
    'imagesource': 'jcr:e2c9eeb8-2778-4f33-bb97-693f434d983f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83fcc1b2-cd62-4bc2-9d8e-732d55c17beb'
    'lead': 'US Federal prosecutors have charged 15 criminal cases stemming from the
      unrest, including one man arrested with a military semi-automatic rifle and
      11 Molotov cocktails "that were ready to go." '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T08:07:51.689+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:51:28.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:06.148+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'US-Capitol', 'Washington', 'riot', 'protest',
      'president']
    'stories': ['a134c9d2-fbf6-4cbf-bef9-ebd97313847c']
    'template': '1'
    'title': 'Prosecutors ''looking at all actors,'' including Trump, as charges are
      filed against US Capitol rioters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493ce73-1f6e-4c7f-80ec-191ea1e83fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Federal investigators are looking
        at everyone involved in the unrest at the US Capitol on Wednesday, including
        the role President Donald Trump played in inciting the crowd, the acting US
        attorney in Washington, DC, said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6500690b-d5bb-43bc-856e-ac5563a3333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked directly by a reporter on a press call if investigators were
        looking at the role Trump played at the rally, acting US Attorney Michael
        Sherwin said, "We''re looking at all actors here and anyone that had a role
        and, if the evidence fits the elements of the crime, they''re going to be
        charged."&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add70680-39b1-46ca-bfdc-684c7d2dcfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials in Washington are moving swiftly to bring
        criminal charges against rioters in Wednesday''s storming of the US Capitol,
        even as the Capitol Police faces serious questions about how the building
        was allowed to be breached in the first place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0910692e-01cf-43fc-8914-97a764c34b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capitol Police Chief Steven Sund will resign as a result of Wednesday''s
        riot, effective January 16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f213e7-322b-4d29-83a3-228b8d412e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors have charged 15 criminal cases stemming from
        the unrest, Sherwin said, including one man arrested with a military semi-automatic
        rifle and 11 Molotov cocktails "that were ready to go."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8885e124-9887-4ed3-a809-dd708631e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake about this. It was a very dangerous situation.
        We are aggressively trying to address these cases as soon as possible," Sherwin
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77036ed0-2beb-48b8-9ebf-ba8cba25bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the cases relate to unauthorized entry to the Capitol and
        the Capitol grounds. He said they were also charging cases involving firearms
        and theft of property.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04769be-81dd-4962-b2ab-3986c7dada69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a large amount of pilfering at the Capitol. Materials
        were stolen from several offices," Sherwin said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe173e-e284-40a5-b491-6d22bf989445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants are expected to appear before a federal Magistrate''s
        judge later Thursday. Full details of the charges were not yet available.
        An additional 40 people were charged in DC Superior Court, many of them including
        charges ranging from unlawful entry to certain areas of the Capitol grounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34820486-b148-468d-a1c6-8cc5132ce2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI digital experts spent the night ingesting surveillance video
        from the Capitol buildings and the area around the complex and are using software
        to match images and faces with social media posts showing some of the mayhem.
        In some cases, people involved in storming the Capitol made social media postings
        ahead of the rally making clear what their plans were, which federal prosecutors
        can use to help bring charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb0c2f7-b019-4d44-ae55-93d1b84a6340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the President, he has been asking aides and lawyers, including
        White House counsel Pat Cipollone, about his self-pardon power, multiple sources
        told CNN, including the possible legal and political consequences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c8b5a-e0bd-4a2b-a9a5-b8b35c496c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those conversations have happened in recent weeks, one of
        the sources says. It is unclear if it has come up since Wednesday''s riots
        or after his recent controversial call with the Georgia Secretary of State
        Brad Raffensperger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e1206-f9cd-4fd4-82a0-00bdef51b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defendants appear in court</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b3eb58-d9f3-4fb5-b14a-a04ea4291b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first defendants arrested during the Capitol riots appeared
        in DC Superior Court on Thursday, and prosecutors were asking for the judge
        to block defendants from being in the city, noting they were not residents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e10789-ec4f-4f1b-b501-13d3042b2e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Juliet McKenna ordered Michael Jared Amos, 38 of Florida,
        to stay out of the District of Columbia until further notice, only allowing
        him in the capital for court-related appearances. Amos was charged on Wednesday
        with unlawful entry into the US Capitol building and violating the 6 p.m.
        curfew set by the mayor. Amos is accused of disobeying the commands of Capitol
        Police and Metropolitan Police officers, and that he ignored the citywide
        curfew. He has pleaded not guilty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94afbacb-a79c-4acd-86bf-8ff6503f84d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another defendant, David Ross, 33, of Massachusetts, pleaded not
        guilty to unlawful entry and violating the 6 p.m. curfew. He also was ordered
        by the judge to stay away from Washington.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e70793d-ed89-4202-8e91-3b8117a6eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Attorney General Jeffrey Rosen said in a statement Thursday
        that "we will continue to methodically assess evidence, charge crimes and
        make arrests in the coming days and weeks to ensure that those responsible
        are held accountable under the law."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a83d1-0490-41ef-9a43-b150823fd28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosen and other federal officials are coordinating the response
        but are also facing questions about why law enforcement appeared unprepared
        for the onslaught that in many ways had already been telegraphed by Trump
        and his supporters on social media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f47cef1-6bd1-4b47-af76-638c048a5663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s riots at the Capitol have sparked palpable anger among
        lawmakers and a host of questions about how the building was so overrun. Lawmakers
        are vowing to investigate the response and calling for firings, perplexed
        at the lack of preparedness among law enforcement given that it had been known
        for weeks that Trump was promoting a rally that he said was aimed at preventing
        the certification of President-elect Joe Biden''s win.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9a5ce4-de4b-493e-9dcd-aa8787022d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Congress seeks firings over security failure</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b69972-3a45-4bc1-aaf2-2598c47e6c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi also said the House Sergeant at Arms,
        Paul Irving, would be submitting his resignation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40395579-7821-4091-b36a-c0452029b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer said in a statement he planned
        to fire the Senate Sergeant at Arms, Michael Stenger, when Democrats take
        the majority after January 20. Stenger, who is in charge of security in the
        Senate, was appointed by Senate Majority Leader Mitch McConnell, and it was
        expected that Schumer would eventually replace him. But Schumer is making
        clear Stenger either needs to resign or be fired in the wake of the events
        that transpired.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf84ee-3443-447f-a035-2d2dbadc5017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell said in a statement that the riots "represented a massive
        failure of institutions, protocols, and planning that are supposed to protect
        the first branch of our federal government."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f159a23-69f6-49d6-a06b-25352d9f6c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Appropriations and Administration committees, which both
        have oversight of the Capitol Police, say they intend to investigate the riots,
        and multiple congressional aides said "heads should roll" at the Capitol over
        the security failures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f53e9-a138-4525-904b-dcf1b0e3b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an unspeakable tragedy and travesty and an enormous security
        failure," Rep. Jason Crow, a Colorado Democrat, told CNN''s Anderson Cooper
        Wednesday. "Massive security failure. I think an awful lot of people should
        lose their jobs over this, over what has happened."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3780e2-2b54-45bb-81ab-def71a58da64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 18 local, state and federal law enforcement agencies and
        the National Guard assisted in the response Wednesday, Capitol Police said,
        and more than 50 Capitol and Metropolitan police officers were injured.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299d538-def1-4d4c-8f71-353b57f1889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sund said Thursday that Capitol Police was reviewing the incident
        and planning that went into it, but largely defended the response. Sund said
        that Capitol Police and other law enforcement officers were "actively attacked"
        with metal pipes and other weapons, and that the rioters were "determined
        to enter into the Capitol Building by causing great damage."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c003045-e5b5-4a89-9e77-db2c14db6a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The USCP had a robust plan established to address anticipated First
        Amendment activities. But make no mistake -- these mass riots were not First
        Amendment activities; they were criminal riotous behavior," Sund said. "The
        actions of the USCP officers were heroic given the situation they faced."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f7d47-cee0-4055-872e-62711e4d9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rioters breached the Capitol building and the Senate chamber,
        ransacked the offices of Pelosi and other Capitol offices, and a laptop was
        stolen from the office of Oregon Sen. Jeff Merkley. One woman was shot by
        a US Capitol Police officer and later died.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7299a-bcb0-4c2d-a988-4758836f35a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted to his Twitter page, Merkley said rioters who
        ransacked his office "smashed the door virtually off its hinges." The door
        was unlocked, the Oregon Democrat said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc79cd-6102-4221-9cd3-e0ded4856974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkley said rioters "tore things off the walls," including art
        from a renowned artist, and stole a laptop that was sitting on a table. He
        also showed a cigarette butt that was stamped out and a Trump 2020 flag that
        was left behind.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48578a93-aaff-4b29-b746-ee32144b72f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This office is trashed. You can see the debris is all over the
        floor," Merkley said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0a60a9-d34a-433a-a02b-1b56f31091d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Response from DC police</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f660a-84c7-4f0a-abbe-f1a7d5589efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s Metropolitan Police Department has made 80 arrests
        related to unrest this week in downtown Washington, including 68 arrests Wednesday
        night,, according to a mayor''s spokeswoman. Most of the arrests were made
        for curfew violations after DC Mayor Muriel Bowser imposed a 6 p.m. curfew
        in the city. Other charges included weapons charges and unlawful entry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393ed9b-aaf0-4789-926a-d987e215bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowser said at a news conference Thursday it would take time to
        figure out what happened, but "obviously it was a failure." She made clear,
        however, that the DC police department''s responsibility was only to assist
        federal partners when requested.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babe2b86-90b1-4811-9e08-4694a6d143af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot decide for the Capitol, the members of Congress, that
        we are going to be their police department. But we stand ready to assist them
        at any case," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebc66b7-e54a-4669-b982-036d5361dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army Secretary Ryan McCarthy told reporters there had been "discussions"
        ahead of Wednesday''s events with the Capitol Police, but they did not request
        DC National Guard assistance. He said there would be 6,200 forces from the
        DC National Guard and from neighboring states to support Metropolitan and
        Capitol Police, and security measures would be in place for at least the next
        30 days.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde99592-d664-4ee0-aa43-20eee32a1ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC Attorney General Karl Racine on Thursday said that federal law
        enforcement officials let down DC in handling the rioters Wednesday but notes
        that it is not in his jurisdiction to prosecute the majority of offenses committed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573136dc-8822-453f-ab32-e3478016d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"D.C. Law enforcement officers, frankly, they did their jobs. And
        they went out and afterward, they helped the capitol police restored order
        and arrested folks pursuant to the curfew order that Mayor Bowser invoked.
        Our federal partners let us down," Racine said in an interview Thursday morning
        on MSNBC''s "Morning Joe."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d1d5b7-6941-4952-b960-b79a99fb012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the response Thursday includes repairing and building new
        harder-to-breach fencing around the Capitol west-facing grounds to protect
        the area to be used for Inauguration ceremonies in two weeks. Trump supporters
        could be seen Wednesday swarming over the stage where Biden will take the
        oath of office.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e980ac-a680-407d-81c2-8abb3521ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, CNN reported that a law enforcement source confirmed
        that pipe bombs were found at the headquarters for the Democratic National
        Committee, Republican National Committee and grounds of the United States
        Capitol. The source said all the devices were safely detonated by the police.
        A source told CNN there could be charges related to that as well.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c41931-44c3-45b0-aee0-c2d82bb243fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:07:51.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/07/politics/law-enforcement-capitol-riot/index.html">CNN.com</a>.&nbsp;</em></p>'
