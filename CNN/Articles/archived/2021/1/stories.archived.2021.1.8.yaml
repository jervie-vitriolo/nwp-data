      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the pro-Trump mob was cleared from the Capitol, lawmakers
        reconvened late in the evening to continue the Electoral vote count. Congress
        completed the count and finalized Biden''s win in the early hours of Thursday
        morning.</p>'
