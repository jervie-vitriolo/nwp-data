  'Christine-Dacera-body-embalmed-before-autopsy':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Flight attendant Christine Angelica Dacera (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-08T10:40:49.074+08:00
    'imagesource': 'jcr:f0e4f8c7-bf09-487e-861c-10e5b24ec06a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '583e1a28-f226-43b4-b317-07c566e8ddff'
    'lead': 'The body of flight attendant Christine Angelica Dacera was embalmed before
      police conducted an initial autopsy earlier this week  a move questioned by
      Metro Manila police chief Vicente Danao, Jr. himself. However, he says this
      was in line with revised rules on processing bodies due to the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T10:43:26.656+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:51:09.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:08.492+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Christine', 'Angelica', 'Dacera', 'body', 'embalmed', 'City-Garden',
      'hotel', 'flight', 'attendant']
    'stories': ['82262b59-ab07-4f82-bec5-a6c15f688040']
    'template': '1'
    'title': 'Dacera''s body embalmed prior to autopsy, Metro Manila police chief
      confirms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9351a256-95a5-4965-a503-729fd77fa332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) </strong> The
        body of flight attendant Christine Angelica Dacera was embalmed before an
        initial autopsy was done by police, Metro Manila police chief Vicente Danao,
        Jr. confirmed Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a5f1a9-8076-4ba3-b524-3d38abb85a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabi po niya ''yun na na-embalm bago po na-autopsy</em> [He
        said that the body was embalmed before it went through autopsy]," Danao told
        CNN Philippines'' <em>The Source</em>, referring to forensic examiner Police
        Major Michael Nick Sarmiento.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47acd54-de1f-42cb-92f9-7a64d66649da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao questioned the move. However, he admitted that revised rules
        of the Scene of the Crime Operatives (SOCO) due to the COVID-19 pandemic allowed
        such arrangements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e81901-23b7-48fa-9caf-ded444e4cc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:45:20.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: <a href="https://www.cnnphilippines.com/news/2021/1/6/Timeline-Christine-Dacera-case.html">The
        Christine Dacera Case</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18541037-559f-4ae5-9157-5211158a59c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron po tayong pinalabas</em> [We released] last year regarding
        the protocol on how to conduct an autopsy when there is a found dead body
         <em>baka ''yun po ang naging basis niya</em>," he added. "We are in a pandemic
        time, <em>baka po hindi natin alam</em> what''s the cause of her death."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5489495b-3d72-4ca7-9162-92e64a708d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very abnormal time <em>kumbaga sa atin. Sa akin pong
        experience, mas nauuna po dapat ''yung pag-conduct ng autopsy dahil kapag
        na-embalm na po ''yan, definitely it will change lalong-lalo na kung anong
        meron diyan</em>," Danao said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4371a9-035f-43de-a123-a6d0b706e500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a very abnormal time for us. In my experience,
        the conduct of the autopsy should come first because when a body is embalmed,
        definitely that will change what''s inside.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51696806-c7e1-4fcd-a782-f7626b6a775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera''s family cried foul regarding the first autopsy report provided
        by the Philippine National Police, which cited ruptured aortic aneurysm or
        natural causes for the 23-year-old''s death on New Year''s Day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc1a4f1-2850-4f30-bcf8-ff3d304577fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:45:20.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/5/Christine-Dacera-death-force-police-probe.html">Foul
        play in flight attendants death? Initial exam showed suspects used force,
        police say</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd100fdda-e7ab-4370-851d-5ed7e8601c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, Sharon Dacera, said the autopsy report did not factor
        in the bruises, lacerations, and supposed semen found in her body, which were
        the basis of the initial rape and homicide complaint the family filed against
        11 respondents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef183d-b434-4ace-8acc-b6f30977162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dacera family also <a href="https://cnnphilippines.com/news/2021/1/5/christine-dacera-second-autopsy.html">requested
        for a second autopsy,</a> but expert forensic pathologist Dr. Raquel Fortun
        warned Thursday that it may be <a href="https://cnnphilippines.com/news/2021/1/7/Christine-Dacera-swab-sample-rape-evidence-forensic.html">too
        late to retrieve swab samples from Christine''s body.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7c951-8bf3-471e-b502-c1b361fbe461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a week since the flight attendant was found dead in
        a hotel room in Makati City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a4f1b-83cf-4ae2-b0b1-009d05436c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati City Prosecutor''s Office ordered on Wednesday the release
        of three men who were with Dacera on the day she was found unconscious in
        the bath tub of the hotel room where she and her friends spent the night partying
        to welcome the New Year. It also <a href="https://cnnphilippines.com/news/2021/1/6/christine-dacera-suspects-ordered-released.html">asked
        for additional evidence.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bdd1e5-faad-4559-abac-7c55b598886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fiscal asked for DNA analysis, toxicology or chemical analysis,
        and histopath examination reports, which Danao said are currently being conducted
        by the PNP Crime Laboratory. These tests will support or debunk claims of
        rape and drug intoxication.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b14eae-3a7a-4494-ad09-c243b1aada63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police chief added that he is not sure if investigators
        were able to extract specimen samples given the fact that the body was embalmed
        before the tests were done.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d982985-1ec1-410d-88dd-e7f956b27053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao admitted that there is a "big possibility" that the samples
        taken from Dacera may be contaminated due to the embalming process, which
        entails draining body fluids and gases and injecting chemicals to slow down
        decay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db2d088-a08e-40cc-8419-1ff0c6be5338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi niya (medico-legal officer), mas mape-preserve nga ''yung
        evidence kapag na-embalm. Sabi ko: Paano kaya mangyayari ''yan? Paano kung
        pinaliguan mo ''yan?</em>," Danao said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67781114-0b34-4f68-a454-ff5a637232c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He (medico-legal officer said) the evidence will be
        preserved due to embalming. But I said: How can that happen? What if you already
        rinsed the body?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cdb780-308f-450c-a3e6-c8bc56efec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has formed Special Investigation Task Group Dacera to probe
        the incident, which has been a hotly debated case the past few days. The group
        is looking to gather additional evidence to "strengthen" the case, which will
        undergo preliminary investigation on January 13.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ddab9-c76b-49bf-ab65-13706c2d37bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:43:26.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation is assisting the PNP in the
        probe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282d229-6c6c-41d3-b4e8-c67a25369f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:45:20.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/1/7/Christine-Dacera-case-not-dismissed-DOJ-probe.html">We
        are just starting: DOJ stresses Dacera case not dismissed as search for more
        evidence continues</a></strong></p>'
