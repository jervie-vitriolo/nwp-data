      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street, however, is looking past this winter''s woes, betting
        that vaccination programs can boost growth and corporate profits starting
        this spring. Stocks rallied to all-time highs on Thursday despite violence
        at the Capitol the previous day and a raging pandemic.</p>'
