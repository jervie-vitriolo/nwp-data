      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided to resign for the betterment of the school," Saccone
        told the Tribune-Review, a news outlet in Western Pennsylvania, about his
        departure. "I''ve been there 21 years. I didn''t want all this terrible media
        kerfuffle to tarnish the school. I decided it would be better if I just resigned."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f267635-b0be-42bf-8ced-6a84f5cf1a83'
