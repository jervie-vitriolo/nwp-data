    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'university', 'classes']
    'template': '1'
    'title': 'In counties where university classes were in person, Covid-19 cases
      rose 56%

      '
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc98c5-6e21-4306-adc4-fe508efb43b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Counties where large colleges and universities
        opened for in-person classes in the fall suffered a significant rise in the
        incidence of Covid-19, according to a new study from the US Centers for Disease
        Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b11dadc-6719-476e-99ea-1cf818362768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a0581-7d8c-4df6-92fd-df65c6928a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within three weeks of colleges or universities opening to in-person
        instruction, counties that were home to these institutions "experienced a
        56% increase in incidence," a CDC-led research team wrote in the agency''s
        weekly report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a9e3d-f83a-4b02-971b-1f5bc0a3552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f7702-58e8-4d19-bf51-42d676409199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the researchers found that incidence decreased by 5.9%
        in counties without universities and by 17.9% in those with universities that
        held remote classes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18429c78-8baa-4ca9-bcd0-130b9fff7004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca01de-b2fb-4b90-ba8a-82d137e50c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:16:53.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers -- from the CDC and US Department of Health and
        Human Services -- examined fall class schedules posted to large college and
        university websites in the United States. They looked at which institutions
        held remote or in-person classes in early September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d5364-e72c-4528-8d81-29589a459921'
      'mgnl:activationStatus': true
