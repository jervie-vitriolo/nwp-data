      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229469d5-128c-40e6-b701-1e44df7b400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Capitol Police officer died Thursday from events stemming from
        the riots, three sources told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f19a5a6-0013-4feb-8b56-064cbc62fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:26:36.165+08:00
