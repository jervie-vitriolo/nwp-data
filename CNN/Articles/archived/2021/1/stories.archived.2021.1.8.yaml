      'text': '<p>Investors have flocked to Bitcoin in recent months, with the cryptocurrency
        increasingly regarded as a maturing asset. Grayscale Investments, the world''s
        biggest crypto asset manager, says interest is growing from establishment
        players like pension funds and endowments.</p>'
    '43':
