      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) </strong> The
        government is focused on strengthening the screening process for COVID-19
        vaccines, the Department of Health said on Friday .</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc392ed5-d390-44bd-bdf7-a1347d24619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e13ae37-c65c-41a9-a2d9-162398f6c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire responded to a survey
        that showed nearly half of Filipinos refuse to get the COVID-19 vaccine. She
        also commented on a foreign news report that the vaccine made by Chinese firm
        Sinopharm has 73 side effects, including vision loss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0741956a-9ccc-4e20-b72a-fcffaed09d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa8cf2b-e3ad-4d8b-860e-11c09b9673d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledged public''s hesitation to the vaccine over safety
        concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37494bfe-b256-47bb-93b6-41fecd90dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4826b-e14e-4c11-bd22-62f196eba9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize the fears, mga pangamba, mga pag-aalinlangan ng ating
        mga kababayan pero kailangan tandaan hindi naman pababayaan ng ating gobyerno
        ang ating mga kababayan na makatanggap ng mga bakuna na hindi nasala o na-evaluate,"
        she said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa453d-fb14-4484-98c2-bd8dcdc8842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57576a-5991-47a1-a1ce-009e1cf1386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We recognize the fears and hesitancy of the public.
        But we need to remember that the government will not allow Filipinos to receive
        vaccines that have not been screened and evaluated.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad46fc-2802-485b-956f-d0ac9d468196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630b6269-0f85-48c2-a10c-cbda469a682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the government strives for transparency at every stage
        of review or available information to shore up public confidence on vaccines.
        Discussions on the controversial dengue vaccine Dengvaxia eroded public trust
        on immunization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e4e6b2-308d-4669-a068-ace854148fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d8019-07d2-480e-9879-4118fb6e6386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said the government is putting additional
        safeguards in the regulatory process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb84df-3e70-4a46-924e-9594e5545dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce3fe69-eb5d-4a5c-92cc-9ba44abb1519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.taiwannews.com.tw/en/news/4095622">Taiwanese
        news website</a>&nbsp;reported that the Sinopharm vaccine listed 73 side effects,
        including loss of vision and taste, and increase in blood pressure. The report
        quoted the Weibo social media post of Shanghai-based vaccine expert Tao Lina.
        The post is no longer available.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c7f2ef-529b-4699-8e03-81dc66ad73cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3902a4-96b3-4477-8c17-ce85d1fa005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the FDA will conduct a careful review should Sinopharm
        apply for clinical trial or emergency use.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caab507-fd6c-474c-8a8e-b7137479ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f37bf-4bcd-460f-a591-722f58a09384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat po ng dokumento, even this apparent 73 adverse reactions,
        will be reviewed and evaluated by the FDA. Kapag nakita natin it''s not appropriate
        and will not be safe for our population, hindi natin siya bibigyan nitong
        authority," the official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b72f5e4-c709-49ef-a96b-8835cb7a6600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a00e957-6107-4904-8ec2-41620f55b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:45.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All documents, including the report on 73 adverse
        reactions, will be reviewed and evaluated by the FDA. If we see that it will
        not be safe, it will not be given the emergency use authority.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2104924-df93-4478-a594-fda3a1e3a5f1'
