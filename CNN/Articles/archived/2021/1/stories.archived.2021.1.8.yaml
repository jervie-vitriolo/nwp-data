      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s is also rolling out three new chicken sandwiches next
        month: The Crispy Chicken Sandwich, topped with pickles and served on a potato
        roll; the Spicy Chicken Sandwich, which adds a spicy pepper sauce; and the
        Deluxe Chicken Sandwich, which comes with lettuce, tomatoes and mayo.</p>'
