      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;I have no problems admitting to being
        obsessed with "Bridgerton."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4aef2-5336-4afb-add9-1d424eae06ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s not to love, with the gorgeous cast, lush costumes and beautifully
        shot scenes re-creating the 19th century lives of the British upper class
        and nobility?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e776269c-56c6-4bf7-ae97-cc05bfada9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is projected to have a viewership of 63 million households
        in the first four weeks since it debuted on Christmas Day, according to Netflix.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae798e-30a8-4b61-9ccc-c7df1336e89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regency era romance with a diverse cast is based on the first
        in a series of novels by author Julia Quinn. Its steamy love scenes have just
        contributed to the show''s buzz. (Lizzy Talbot, the show''s intimacy coordinator,
        recently spoke with me about choreographing said scenes.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5454bda9-ca8a-4abe-8f77-a89df6fc7d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bridgerton" and its popularity has also helped to set fire to the
        careers of some of the cast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd42de51-d1c9-4711-93b5-f3fd9b23b7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s who everyone has been talking about:</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc06661c-a240-456f-8522-6f26e0aa2bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reg-Jean Page may make you wish you were a spoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843929ba-8aa6-4985-8d84-7b0818f41f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zimbabwe-born British actor stars as the brooding duke, Simon
        Basset, and he is utterly captivating in the role.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb0871-d426-4071-82b3-52ff7d9e569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His good looks and charm already have people petitioning for him
        to be the first Black James Bond.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77d7f3-62d9-4c12-85f9-4c47ab794280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page also costars in the film "Sylvie''s Love," currently streaming
        on Amazon Prime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b99d3-91ab-48c5-bebd-ae81971cdcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoebe Dynevor perfectly plays Daphne Bridgerton, the young socialite
        whose coming out in society kicks off all the action.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279bced3-1c03-4799-b3e8-d4348d8bde4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dynevor and Page''s scenes have generated so much heat that folks
        have speculated they are dating in real life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7538d7a-2932-45fa-acff-297052eb9005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a newsflash: It''s called "acting," people. Dynevor is well
        versed in her craft, and, perhaps, performance is in her genes as her mother
        Sally Dynevor is one of the stars of the long-running British soap "Coronation
        Street."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a8f933-c190-4ae7-bc67-26820677664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elegance and power that is Lady Danbury is encapsulated in Adjoa
        Andoh.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b3f98-9557-4bcb-9c8d-afeea69d6c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andoh brings years of stage and screen experience to the part, including
        roles on the shows "EastEnders" and "Doctor Who."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e3a78-3092-46c0-8c6f-f4732d09d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s used to diverse productions, reportedly having made history
        in the United Kingdom in 2019 by starring in and co-directing a version of
        Shakespeare''s "Richard ll" with a cast comprised solely of women of color.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16f9db-38c0-493c-83d5-b87d1af84561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Penelope Featherington, youngest daughter of the Bridgertons''
        neighbors the Featheringtons, Nicola Coughlan gives us more than meets the
        eye.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6232957-63ff-4914-a58b-0274d40136a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comedic timing looks to have been perfected in her previous
        role as Clare Devlin on "Derry Girls."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b8278-a132-4bd7-ab31-bb6b0ca818d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish actress recently told Elle magazine she''s still getting
        used to stardom given that, as she put it, "Four years ago, I still had a
        part-time job. I was working in an optician''s. I was living at home with
        my parents."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ae26a-cdbf-4407-a408-6e68cd82104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golda Rosheuvel has one of the most talked about roles on the show.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9cafb-158f-4bcf-bfb8-09c47f1b479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because she is a woman of color and portrays real-life Queen
        Charlotte, wife of King George III.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f45ccf-fccb-4b7f-a8e0-7348a39ef95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory that the historical Queen was of African ancestry is
        not new.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614127b7-2684-465a-95d3-2d40bab8c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I''m not sure the real Queen Charlotte was as crafty, shady
        and fun as how Rosheuvel plays her.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b2475-8116-4f31-a866-ab12a61d65f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For your weekend</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d624274-70d7-416f-a086-43aa1199a83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.667+08:00
