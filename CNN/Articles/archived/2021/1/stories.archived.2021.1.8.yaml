    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia''s Gamaleya bids for emergency vaccine use instead of clinical
      trials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0401d05b-416a-4429-969d-913c26f6f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:29:58.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:51:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong>  Russian
        firm Gamaleya Institute has withdrawn its application to hold clinical trials
        in the country as it seeks emergency use authorization of its COVID-19 vaccine
        Sputnik V.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70145bf9-b1b1-4c20-981d-9b8bf07fd7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:29:58.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:51:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560aa137-04de-43d0-b4e4-734e9df33dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:29:58.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:51:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowena Guevara, Department of Science and Technology Undersecretary
        for Research and Development, said the Moscow-based company''s application
        for phase 3 trials was withdrawn on Jan. 6. But on the same day, it also expressed
        intent to apply for an EUA at the Food and Drug Administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d417c-9aa0-436c-922a-7001407f2f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:29:58.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:51:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba4378-dfac-4338-8c15-b32836048361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:29:58.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:51:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakasimple ng rason nila: mag-aaply na sila ng EUA kaya hindi
        na sila magki-clinical trial dito</em>," she said in an online media forum
        on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b541047-d52f-4dd7-bf02-0799e1dbb2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:29:58.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:51:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a407a6-d467-47b4-9346-83ad337a3b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:29:58.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:51:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason is simple. they will apply for EUA so they
        will no longer hold trials here.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15323b0e-31ae-41fa-bd99-09da53335f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:29:58.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:51:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849969f-5d98-4e36-bda3-287ee75ee121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:29:58.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:51:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday night, the FDA confirmed receiving Gamaleyas
        application on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c9818e-9805-47eb-9a48-7b3b524dc19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:29:58.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:51:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd038dfd6-4bf2-4b04-8f7c-38306025c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:29:58.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:51:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submission was pre-assessed and the applicant was instructed
        to comply with the lacking documents, FDA Director General Eric Domingo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91743f7-bb2a-4687-8997-02cbfe533d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:29:58.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:51:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beee24ff-56de-4d59-9934-7f2f5ada645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:29:58.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:51:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamaleya is the third vaccine maker to apply for emergency use authorization
        in the country, joining Pfizer and AstraZeneca. It usually takes the FDA 21
        days to decide if the drug will be allowed for use in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b20c8ad-a889-467b-a773-8ee034473cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:29:58.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:51:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a816770-20a4-416a-abc4-00ff11741eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:29:58.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:51:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2020, Russia said the Sputnik V coronavirus vaccine
        is 91.4% effective, according to data from its ongoing phase 3 trials. The
        DOST said the vaccine has received EUA approval in Russia, Argentina, and
        Belarus.</p>'
  'Meralco-rates-up-in-January':
