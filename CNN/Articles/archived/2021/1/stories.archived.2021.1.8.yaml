      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretaries were among a number of administration officials
        who announced they were leaving in the wake of a mob of pro-Trump supporters
        breaching the US Capitol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c7ace-2776-44dd-97a6-5b1415cff6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, addressed to the agency she led, Chao wrote that
        she will resign effective Monday and was "deeply troubled" by the "entirely
        avoidable" events at the Capitol building.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a753a9f-a6e0-4c90-9c04-0726bda31751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am tremendously proud of the many accomplishments we were able
        to achieve together for our country and I will never forget the commitment
        you have for this Department and the United States of America," her statement
        continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be83f6c-d4be-4307-93ba-b51faf15d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that will help the Transportation Secretary designate,
        Pete Buttigieg, in taking on the department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417bd5ea-8cac-4fbb-90df-ffc4c1d346fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been the honor of a lifetime to serve the U.S. Department
        of Transportation," she tweeted Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b10671d-44cf-4164-985b-aae8c23902ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeVos submitted a letter of resignation to Trump on Thursday, calling
        Wednesday''s events "unconscionable for our country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43aaa8d-1647-4b2c-9778-ca184b1cd09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no mistaking the impact your rhetoric had on the situation,
        and it is the inflection point for me," she wrote. "Impressionable children
        are watching all of this, and they are learning from us. I believe we each
        have a moral obligation to exercise good judgement and model the behavior
        we hope they would emulate. They must know from us that America is greater
        than what transpired yesterday."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666fc303-3e0e-48a2-b57e-d3738d5eb536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Elinore F. McCance-Katz, assistant secretary for the Department
        of Health and Human Services, also resigned Thursday, writing in her resignation
        letter that she had planned to stay on until the next administration but her
        "plans abruptly changed" Wednesday evening when she saw "the violent takeover
        of the Capitol building."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033433b8-3296-4da0-ab87-dd0799d08a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that this behavior was totally unacceptable and, in my
        own heart, I simply am not able to continue," she wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b56c42f-d8df-4b06-ac1c-9797628a1621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I believe that the mental health of our people has suffered
        so greatly under the stresses of COVID-19, the social justice issues that
        have been so painful for so many, and now with the rending of our nation over
        questions raised about the presidential election, I cannot support language
        that results in incitement of violence and risks our very existence," she
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3f5fd5-e8a0-4a26-bc45-85229a3b95c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Anthony Ruggiero, senior director for counterproliferation
        and biodefense at the National Security Council, resigned on Thursday in protest
        of the President''s incitement of protests of supporters at the Capitol, according
        to a person familiar. Ruggiero leads the council''s North Korea policy and
        is a key East Asia expert.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9db69b-6844-41ab-a6d3-44b057971bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s outgoing cohort followed a similar tranche of administration
        resignations the previous day. Trump''s deputy national security adviser Matt
        Pottinger resigned Wednesday afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee2f747-59ba-4436-b197-89a876518db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Grisham &nbsp;the former White House communications director
        and press secretary and current chief of staff for first lady Melania Trump
        &nbsp;and White House social secretary Anna Cristina "Rickie" Niceta both
        resigned Wednesday effective immediately, White House officials told CNN.
        The two were among the longest-serving Trump administration officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c539c3-81a5-47fc-aed3-f2fe974809e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The riot at the Capitol has also triggered departures outside the
        administration. The chief of the Capitol Police is resigning effective January
        16. House Speaker Nancy Pelosi said the House sergeant-at-arms, Paul Irving,
        was submitting his resignation, while Senate Sergeant-at-Arms Michael Stenger
        submitted his own resignation late Thursday, according to a statement by Senate
        Majority Leader Mitch McConnell.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1164ec-be85-4502-95b0-e80536c60f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chao decided to resign after taking "time to absorb" the insurrection
        on Capitol Hill and the President''s response to it, a senior administration
        official said. The official said Chao''s decision to resign on Monday &nbsp;not
        immediately &nbsp;was done in order to give her staff time for an orderly
        departure and transition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69e295-0122-4db7-9f7c-0d131910f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chao discussed the matter with her staff and her husband, Senate
        Majority Leader Mitch McConnell, before deciding around 11 a.m. that she would
        resign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f7d0d9-8f8a-46dd-9ea2-24552aa31bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, there was a lot of soul-searching and discussion," a senior
        official said. "It was obviously the right thing to do."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c29bae-f326-4557-a803-7d382e357beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before releasing her statement, Chao called White House chief of
        staff Mark Meadows to inform him of her decision, the senior official said.
        She has not as of yet submitted a letter of resignation to the President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e725c3-db65-4b2a-a3f0-aebdd62bd23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chao encouraged senior officials at the Transportation Department
        to stay on until January 20 to ensure a smooth transition. Several of her
        senior staff were considering resigning as well, but were "talked out of it"
        by Chao, this official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd2619-0dc6-40ae-83d4-bb99b4ecf3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s general counsel Steven Bradbury is next in the
        line of succession because there is currently no deputy secretary. He would
        become acting Transportation secretary unless the President names another
        individual to the post.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725da1d9-add4-4800-886b-e944049cc695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A veteran of Republican administrations, Chao came into her post
        with a focus on reviving the nation''s crumbling infrastructure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57baf929-9b6a-46a5-a1e6-8eac5bd89717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an overhaul package to rebuild roads, bridges and highways never
        came, stalled by other legislative priorities including tax cuts and health
        care. The administration did unveil a $1.5 trillion infrastructure plan earlier
        in Trump''s administration, but the framework has faced obstacles in Congress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f17a9c-a89d-4c18-a507-8752e63bf6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A succession of White House-sponsored "Infrastructure Weeks" did
        little to advance the cause. The term has become a punch line for the administration''s
        ability to step on its own message with unforced errors or a President prone
        to inflammatory tweets or remarks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1389d676-92eb-451c-855f-b2ed0153244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chao had until now remained a dutiful foot soldier for the President,
        appearing at White House events and traveling the country to view administration-sponsored
        projects.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efed207-0d76-4e98-afc9-56b01dab520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike much of the administration, Chao came to her post with years
        of government experience. She served in both Bush administrations, acting
        as labor secretary for all eight years of President George W. Bush''s tenure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a9cfb4-a75f-43a5-a50c-0c225a0adf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has eyed some Bush veterans skeptically, though isn''t known
        to have singled out Chao specifically.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be29dbc5-6813-40b6-801c-ef3071201cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it is her husband that has sometimes proved the awkward
        component in her relationship with Trump. The President has openly sparred
        with the Republican leader in the Senate over legislative priorities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef28537-4822-4308-b242-37a2ce587b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chao had previously navigated the spats deftly. Standing alongside
        Trump in August 2017 in the midst of a dispute between the President and McConnell
        over health care, she was asked what she thought of the rift.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb412f-13a6-4846-9de3-26fde8f89126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand by my man," Chao said, "both of them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e58b8cd-7c30-4bbd-a445-20b763b48d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vivian Salam contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5e5be7-d065-4bdd-b1da-c8cd35085998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:09:41.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/07/politics/elaine-chao-cabinet-resignation-trump/index.html"
        href="https://edition.cnn.com/2021/01/07/politics/elaine-chao-cabinet-resignation-trump/index.html">Second
        Cabinet member announces resignation over Trump''s response to riot</a>"</em></p>'
  'china-covid-lockdown':
    'author': 'Nectar Gan, CNN'
    'caption': 'China has locked down a city of 11 million people in its northern
      province of Hebei, in an effort to contain the country''s worst coronavirus
      flare-up in months. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-08T19:10:23.781+08:00
