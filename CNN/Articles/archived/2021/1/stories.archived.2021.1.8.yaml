    'template': '1'
    'title': 'Boeing agrees to pay $2.5 billion to settle charges it defrauded US
      FAA on 737 Max'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90da9a11-a393-41a4-9be4-2f83153ef718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:12:48.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Boeing reached a $2.5 billion settlement
        with the Justice Department on Thursday to settle criminal charges that the
        company defrauded the United States&nbsp;Federal Aviation Administration when
        it first won approval for the flawed 737 Max jet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc37db-d49b-4680-ad12-713575fe9868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:12:48.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was grounded by the FAA in March 2019 following two fatal
        crashes that killed 346 people. It was approved by the FAA to fly passengers
        again in November after making numerous changes to the flawed safety system
        that caused the crashes, a system at the center of this fraud case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20285dca-6299-412e-b0d9-87613cc84b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:12:48.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The misleading statements, half-truths, and omissions communicated
        by Boeing employees to the FAA impeded the government''s ability to ensure
        the safety of the flying public," said US Attorney Erin Nealy Cox for the
        Northern District of Texas. "This case sends a clear message: The Department
        of Justice will hold manufacturers like Boeing accountable for defrauding
        regulators  especially in industries where the stakes are this high."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4059db21-fe16-429f-a731-b8ab0c25979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:12:48.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s filing against the company said that at least
        two Boeing employees, who were not identified, engaged in the fraud from late
        2016, in the final stages of the jet''s approval, through late 2018, when
        the plane was already in use and after the first crash had occurred.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d01f6d-3bb9-43b4-9333-f4a17fb5d007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:12:48.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the filing, at least one of the two employees left
        Boeing in July 2018 to work for an airline. The employment status of the other
        employee in the filing was not specified. Boeing has agreed to cooperate with
        any individual prosecutions arising out of this case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f849c99-4362-4447-b05f-6353cf5fd3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:12:48.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement includes a $243.6 million criminal fine, compensation
        payments of $1.77 billion to Boeing''s airline customers and an additional
        $500 million to a fund to compensate family members of crash victims. Boeing
        had previously already set aside money to pay airlines and $100 million for
        victims'' families. It said it will take an additional charge of $743.6 million
        against earnings as a result of the settlement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b2905-c8e2-4940-93e9-0de6c451d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:12:48.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, the Justice Department would defer any criminal
        prosecution of Boeing for three years and charges will be dismissed if it
        it sees no more misdeeds by the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e838763-14db-4938-9873-cba70a500715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:12:48.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:26.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I firmly believe that entering into this resolution is the right
        thing for us to do  a step that appropriately acknowledges how we fell short
        of our values and expectations," said Boeing CEO Dave Calhoun. "This resolution
        is a serious reminder to all of us of how critical our obligation of transparency
        to regulators is, and the consequences that our company can face if any one
        of us falls short of those expectations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3417bca-0175-441d-bf8e-584edc81ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:12:48.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement payments are modest compared with what the scandal
        has cost Boeing over the last two years. Boeing has already detailed $20.7
        billion in direct costs in compensation to airlines, increased production
        costs, storage fees and victim compensation, even before these latest charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1d677c-c45d-4d43-8809-120f9b9a001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:12:48.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lost revenue from canceled, delayed or renegotiated sales could
        cost tens of billions more, according to experts. That could make the 737
        Max debacle one of the most expensive corporate mistakes of all time, in terms
        of both financial cost and lives lost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c9583-6fd1-41a3-ad51-8ab18f4e618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T08:12:48.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:51:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/07/business/boeing-737-max-faa-fraud/index.html">CNN.com</a>.&nbsp;</em></p>'
