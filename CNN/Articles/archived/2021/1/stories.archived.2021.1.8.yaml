      'text': '<p>And, President Rodrigo Duterte assures justice for the Dacera family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82428229-aa88-494a-838d-5c03ad2b9129'
