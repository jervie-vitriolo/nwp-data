    'jcr:uuid': '644f273f-187d-495a-afa3-cbd4aed0f774'
    'lead': 'Power distributor Meralco is starting the year with an upward rate adjustment
      of 0.2744 per kWh, meaning a typical household consuming 200 kWh monthly will
      be charged around 55 more in their electric bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T12:20:05.116+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:51:00.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:09.435+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meralco', 'rate-adjustment', 'January-2021', 'power-rates']
    'template': '1'
    'title': 'Meralco raises rates in January, resumes issuing disconnection notices
      to non-lifeline consumers'
    'updated': 2021-01-08T16:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac7fe7-54fd-44c9-b73b-242d6f3abffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:20:05.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)&nbsp;</strong>
        The Manila Electric Company is starting the year with an upward rate adjustment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34153f-a163-4847-8d3a-1c3ebb9acb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:20:05.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee36f3-1981-456d-8817-3a4bf87b6678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:20:05.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor announced Friday an increase of 0.2744 per
        kilowatt-hour (kWh), bringing January''s rate to 8.7497 per kWh. This means
        a typical household consuming 200 kWh per month will be charged around 55
        more in their bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3aefd3-55dd-488f-8a5c-97a5cc7c8d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:20:05.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59174223-7525-457d-ab29-02777c3a9822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:20:05.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco mainly attributed the overall rate hike to higher generation
        charge. It now costs 4.4574 per kWh, higher by 0.3058 last December. Demand
        in the power distributor''s franchise likewise plunged to its lowest level
        during the month since the enhanced community quarantine was lifted in May,
        it noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac2a66-879d-499a-9a61-8f0e7a79cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:20:05.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4e0ce5-5cc3-4e12-b572-39a1532cba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:20:05.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peak demand in Luzon dropped in December, added Meralco, citing
        the cooler temperature and more non-working holidays during the month compared
        to November. This led to Power Supply Agreement and Independent Power Producer
        rates moving up to 0.2723 and 0.2428 per kWh, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753dbe29-0ef2-404d-8f46-dd5bfe8dfd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:20:05.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c3f3e9-aff6-427c-9bcb-3d057a1ad321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:20:05.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower demand led to fixed costs from power suppliers being spread
        over lower energy volume, resulting in higher effective generation rates to
        consumers," said the company in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff45f10e-dde8-4574-b361-66017cff8a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:20:05.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc4c4f4-3f51-4c66-8024-956ffeab2cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:20:05.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, transmission charge for residential customers went down
        by 0.0236 per kWh in light of refunds of transmission over-recoveries, the
        initial impact to residential customers being a net refund of 0.1150 per
        kWh.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c42538-75c8-47e5-8bee-a056dcbe72a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:23:46.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of refunding over-recoveries and collecting under-recoveries
        is estimated to last until March, Meralco said during an online briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1200362b-2814-4285-b231-4b63a0a0d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:23:46.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxes and other charges also declined to 0.0078 per kWh, it added,
        adding this occurred despite a Feed-in Tariff Allowance increase worth 0.0983
        per kWh which was approved a few days ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a568d-bc27-4275-bffc-297ce374cd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:20:05.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff285237-1c31-44d9-bf7e-861c18bccc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:20:05.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco slashed its rates in November and December last year prior
        to January''s rate increase.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eaf976-a337-4d0a-8f7c-f2d342de61a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:23:46.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about subsequent rate increases as the country''s economy
        further reopens, the company is adopting a wait-and-see approach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861691a1-8f36-4615-8b8f-47fd4910f71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:23:46.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5feb241-22ab-41f3-8970-da3639c1634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:23:46.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the subsequent months, <em>tignan natin kung ano yung magiging
        sitwasyon</em>. <em>Di naman natin masasabi na dahil tumataas yung</em> demand,<em>
        tataas din</em> automatically <em>yung</em> generation charge," said Meralco
        Head of Utility Economics Larry Fernandez in an online briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0526a7-214f-4345-bb2b-f03594a6fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:23:46.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e567d2f3-56db-458b-af74-7b4bdf0ef9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:23:46.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the subsequent months, let''s see what the situation
        will be. We can''t say right ahead that generation charge will go up automatically
        as demand increases.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31f3efe-2628-40e6-9954-7ce9efabe651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:23:46.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448c442a-a376-46ca-9797-663b576493b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:23:46.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez added other factors could also affect how much generation
        charge costs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468eee03-445f-4bee-832a-9b11aeceb762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:23:46.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73889080-ecc5-41b5-a782-c519c4a2346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:23:46.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past months <em>nakita natin na</em> [we saw that] after
        appreciating, <em>naging stable na yung exchange rate</em> [the exchange rate
        eventually got stable] so we''ll have to see what the movement of the peso
        would be in the coming months," he explained further, noting the same applies
        to fuel costs as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7407ee9-0a01-4c99-a175-bad0e7b7599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:48:31.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disconnection notices being issued again</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749e4e2-a2ea-4f33-961a-b4a648800626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:48:31.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3725ee68-361b-4d22-bbb6-26a9e0c2f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:48:31.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco likewise confirmed it has already begun sending out notices
        of disconnection to consumers using up 201 kWh and more per month who have
        yet to settle their electric bills.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2e7315-b1bf-49e3-a432-4329b9ea81a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:48:31.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14027251-1a69-4826-9d5d-a96b26d355f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:48:31.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you will look at the timeline, we started the moratorium on
        disconnection way back in March of 2020. It has been ten months, noh, sampung
        buwan na po ho dun sa ilang di nagbabayad and siguro for the others as well,"
        explained Meralco Spokesperson Joe Zaldarriaga during the brieifng. "Napakahabang
        palugit na ng binigay natin, noh."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7d11a-8f00-4396-955b-1b5b16f0c297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:48:31.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6b7059-fb20-49c6-a1da-e0b9e94bb8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:48:31.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has been ten months of leeway for those who haven''t
        paid their dues yet. We have already given them a long allowance period.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a488a7-5e17-4d97-9404-f3ebedb1e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:48:31.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8266b-6d7e-41ef-a9d0-feb86b5396be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:48:31.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company spokesman also explained it had been shouldering the
        biggest components of electric bills, particularly the generation charge,
        on behalf of customers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4646e320-3a6f-462a-b01a-f7ee99513562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:48:31.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93036ed9-c4aa-41eb-843f-7fcac1397a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:48:31.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been quite some time, and there really is no recourse on
        our part but to collect [fees]," said Zaldarriaga as he encouraged consumers
        to pay their outstanding bills, saying the company also has to "consider the
        viability" of its operations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc9d189-aa33-4c6f-a6cf-e61db9055f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:48:31.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428cc9f6-3472-46b6-92cf-074e5b05854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:48:31.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Meralco official says no disconnection has been made to
        any consumer yet as of Friday''s briefing, collection of unsettled fees to
        concerned customers will be done beginning next week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3502bd08-1e42-4bd2-82bc-1bab483e6d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:48:31.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e331301e-37fc-4d77-8bce-51b594f318c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:48:31.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldarriaga also reminded a no-disconnection policy for "lifeline"
        consumers or those consuming 200 kWh or less monthly with unpaid electric
        bills is in place until end-January, which Meralco announced in December.</p>'
