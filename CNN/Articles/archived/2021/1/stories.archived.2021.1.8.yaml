      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b9e060-bba3-4b37-88bd-5b09fe1a7c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T00:32:56.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another gain in Tesla shares Wednesday lifted Musk''s net worth
        by $4.1 billion to $165.4 billion, according to Forbes'' calculations. But
        Forbes does not appear to be giving Musk credit for the value of options he
        received in 2020 to buy an additional 33.6 million shares of Tesla.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdedd4d2-b38a-4878-b539-1c0b710f62c3'
      'mgnl:activationStatus': true
