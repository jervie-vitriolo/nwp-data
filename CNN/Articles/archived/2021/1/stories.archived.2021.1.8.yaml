      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These religious home gatherings often operate in a legal gray area
        separate from officially sanctioned church meetings. In recent years, Chinese
        authorities have cracked down on unsanctioned religious activities, closing
        prominent underground churches and jailing pastors.</p>'
    '30':
