      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a separate press conference, Pelosi called Trump "a very dangerous
        person who should not continue in office."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d4095-1a91-4c50-a911-11ff84766172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d8eb4-7c99-4025-a02d-e4fe52162e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.021+08:00
