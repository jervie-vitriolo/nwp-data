      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: The price of one Bitcoin rose above $40,000 Thursday,
        my CNN Business colleague Paul R. La Monica reports. It shot past the $30,000
        threshold for the first time less than a week ago.</p>'
    '39':
