      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For karateka Jamie Lim, she is looking forward to train face-to-face
        again with her teammates and coaches, after months of doing only virtual training
        sessions due to the pandemic.</p>'
