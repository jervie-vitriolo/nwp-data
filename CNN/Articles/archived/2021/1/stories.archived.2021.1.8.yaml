    'template': '1'
    'title': 'People at the US Capitol riot are being identified and losing their
      jobs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e5955-07ac-40ab-9058-fe2f891d2fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> As images and social media posts of Wednesday''s
        insurrection at the US Capitol circulate online, some of those who were present
        are being identified, and some have lost or left their jobs because of it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b31716-6830-4579-94e9-a14819dcacd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b35d2-81ab-4bbb-b58d-1d1a2e55f6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navistar, a direct marketing company in Maryland, announced that
        an employee had been terminated after he was photographed wearing his company
        ID badge inside the breached Capitol building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434462a5-c5be-4f5d-8c7b-906dfdb514a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69314a38-e6d0-4242-a99a-e15d7c1f74a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we support all employees'' right to peaceful, lawful exercise
        of free speech, any employee demonstrating dangerous conduct that endangers
        the health and safety of others will no longer have an employment opportunity
        with Navistar Direct Marketing," the company said in a statement provided
        to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73fa987-3444-4c0a-8b0e-9cb4e24aa01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70de177-88ba-425b-9697-e934f7847536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Texas attorney named Paul Davis is no longer employed at his company,
        Goosehead Insurance, after social media posts appeared to show him talking
        about his participation in Wednesday''s events. In one video, Davis says,
        "we''re all trying to get into the Capitol to stop this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53ef54-87e5-4195-9d98-ae7c95cbd211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f19e4-0e93-4377-9510-ab3a55439b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In further posts on Facebook''s Stories feature, Davis said he was
        "peacefully demonstrating" the whole time, and was not trying to actively
        break into the Capitol. "I said ''trying to get into the Capitol,'' meaning
        to voice a protest. Not in any violent way," he wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eabfd1-e6f2-43fd-8d02-e6d2af1578fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da37b55d-404d-47cb-933b-6244f9725b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a Twitter account belonging to the Westlake, Texas-based
        company tweeted: "Paul Davis, Associate General Counsel, is no longer employed
        by Goosehead."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa543c8-6f47-444b-8dc1-064efb45ba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2e151-8746-4709-ab86-59802273d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Goosehead for further comment and was directed
        to a voicemail message that stated, "The Goosehead employee involved at the
        Capitol is no longer employed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979937a-b0cf-4d73-8c95-fce21b91afb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62adb28a-f30b-4c31-90e3-ec653c179308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t clear whether Davis left the company or was terminated.
        CNN reached out to Davis for comment but hasn''t gotten a response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb0c3b-5a69-4dff-ac09-2649d80decb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effccb30-6ba2-4c5e-8f0d-7b19a6a8562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick Saccone, a former Pennsylvania state representative, shared
        images on his Facebook page of himself outside the Capitol. Saint Vincent
        College, where Saccone served as an adjunct professor, immediately began an
        investigation, according to Michael Hustava, the institution''s Senior Director
        of Marketing and Communications.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab19e75a-356e-427a-8a2a-dff040859a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dca823f-91e9-43de-ae4b-6efaab67ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of that investigation, Dr. Saccone has submitted and
        we have accepted his letter of resignation, effective immediately. He will
        no longer be associated with Saint Vincent College in any capacity," Hustava
        said in a statement provided to CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a739f-f7ef-428f-9712-6727955d51c9'
      'mgnl:activationStatus': true
