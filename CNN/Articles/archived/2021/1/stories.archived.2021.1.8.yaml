      'mgnl:lastActivated': 2023-01-25T10:50:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a6538-49b0-4853-95b5-b51ae594de16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The victim) had gone to a temple in the neighboring village and
        that is where the (alleged) rape occurred," said Prashant, adding that the
        three accused men left the victim''s body outside her home around midnight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f780a-4bbe-4ebd-bba5-74b5470b6db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52169697-7401-4f8e-9ab9-1ecffb2f4af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family frequented the temple so the accused knew where the
        victim lived," Prashant said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65072a1-1bdf-42bb-9fe3-7af21153e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c612e0a0-13f6-4d5d-bc0e-24336664f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest was arrested in a hut in a forest near his village, after
        the police received reports that he was hiding there, according to Prashant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d6608a-45be-42d7-aa47-d65ebc679563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39afff-6ca3-4d8a-9ea8-e35b88915eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused claimed that the victim had fallen into a well, and
        they helped her out and dropped her home while she was alive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d667efa-d236-49b2-9729-f12af5aaa806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d705e0-d5b9-4eda-8005-df525b9d9587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the family stated that the woman was already dead when
        they found her body outside their home, Prashant said, citing Budaun police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4247d4ec-6cc4-4786-93c3-ef40aedd3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8c46e-df90-45cd-a186-a3ac87398136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the post-mortem report, she died due to shock from
        excessive internal bleeding and her rib was fractured ... she also had injuries
        and lacerations to her private parts," Prashant said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62abe2b8-7b90-4ba4-ab08-c2ba5bd5c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effbe78e-7f8b-4aee-86cd-640922657ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three men have been accused of gang rape and murder, senior
        district police official Sankalp Sharma told reporters Wednesday. The maximum
        penalty is death for murder and life imprisonment for gang rape.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a89181-cf49-487e-a5a9-a5cc68d3d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4095cc6e-1f31-4039-89a0-74e91402fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budaun police have also launched an internal inquiry at the Ughaiti
        Police Station, where the victim''s village is located, after local officers
        failed to immediately register the family''s complaint, Sharma said. The officer
        in charge of the police station has been suspended.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec1f7b1-a3aa-4a5a-aafd-0019f0519390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf0945-0643-4b08-89c6-c053c10468ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement criticized by the organization''s own head, a member
        of the National Commission for Women (NCW), who visited the victim''s family,
        said that the incident may not have happened had the woman not been out alone
        after dark.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040e0747-e00c-453c-b1ce-d0a127135b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768aa33d-7236-40d6-9d26-e5c03c8d2850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if the woman had not gone out at night or if some family
        member had been with her then perhaps the incident would not have occurred,"
        Chandramukhi Devi told reporters on Thursday. She has since retracted her
        comments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0029be-96f7-4528-8ed5-7969a0cd76ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c741252e-34df-418f-8303-bfadc18b5ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCW chairperson Rekha Sharma -- no relation to Sankalp Sharma --
        denounced the remarks. "It''s not NCW India''s view and I strongly condemn
        it," Rekha Sharma wrote on Twitter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0889a437-e701-4fde-8f41-ea0d7d1aa867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55190735-ad17-4b61-95e6-6aa5e577a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Minister of Uttar Pradesh, Yogi Adityanath, said on Wednesday
        that "stringent legal action will be taken."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e033ff-7e75-41e8-aed0-702ea7b7b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8330847e-04e6-4462-8f72-96c69bcac754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accused cannot be spared at any cost," he wrote on Twitter,
        adding that he had asked the state''s special task force to coordinate with
        the district police in the investigation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1802b6d7-e350-4860-8571-6f2f6b0eb2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f210f0-ac8e-4bbe-a0ca-c4ad044b3deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to India''s National Crime Records Bureau, more than 32,000
        cases of alleged rape were reported in the latest available figures from 2019
        -- one rape roughly every 17 minutes. But experts say that the real number
        is likely much higher, owing to the shame attached to sexual assault and the
        social barriers faced by victims that prevents them from reporting attacks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae582a-7377-458d-a36b-52c6249f2de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f4376-946d-4e7d-993b-33f7e1c68ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This incident comes just three months after a 19-year-old Dalit
        woman died after she was allegedly gang-raped and strangled by upper-caste
        men in the district of Hathras in Uttar Pradesh.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106acbe-bae1-4840-9557-745f7c5dfac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b3732-6493-4ed0-ab2a-1dac9ce2ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:44:05.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her body was allegedly cremated without the family''s consent, sparking
        national outcry.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed591a-cef9-4105-af00-13a37bbf6cdf'
