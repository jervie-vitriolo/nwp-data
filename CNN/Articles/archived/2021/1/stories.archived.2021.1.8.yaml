      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c120a7c-e2bc-4781-afd0-ab399a1040e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two Cabinet secretaries have called fellow members of the
        Cabinet to take their "temperatures" about demanding a Cabinet meeting with
        President Donald Trump to confront him about his behavior, three senior administration
        officials told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa35375-8101-40f5-b206-90c0bf1d5556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e392aaec-b321-4ae4-9292-e8de297d6680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Cabinet secretaries discussed the possibility of demanding
        the President deliver a public address committing to a peaceful transfer of
        power, which Trump did Thursday evening in a pre-recorded video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc15974-29fe-4e25-baf9-da8714dd233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd164d6-4684-460e-8d92-1a1e75b707b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanging over the meeting would be the possibility that a majority
        of the Cabinet could invoke the 25th Amendment and strip Trump of his power
        as president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cddf632-503a-49b2-ae15-c59c32267a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84366ef5-fe0c-4f94-9ecd-94170ad0a1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiefs of staff of federal departments have also been calling each
        other to discuss the possibility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09813c2-d2b3-41d7-a10f-19f720ffc707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf68f69a-0985-4bc5-b60f-6e99effc7159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the secretaries are hesitant to agree to a meeting because
        of the risk an attempt to invoke the 25th Amendment would run, or that they
        would draw Trump''s ire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519279b-4cc5-4497-af9a-34f22579e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce05402-bb8a-4a25-a786-b1acdc4d9cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials were also concerned about the optics of holding a
        Cabinet meeting amid national discussions about the 25th Amendment. "Why take
        the risk?" one senior official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43421d8-e821-4c40-9e45-4a896b2ecb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff8a45-a484-4b8a-8f2a-bd06b86bebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, Trump acknowledged in his pre-recorded video
        that he would not serve a second term. It''s not known yet if that was enough
        to assuage Cabinet members'' concerns and to have taken the discussions off
        the table.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee0138b-7832-4b6d-b802-b5f950b8762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeb511f-dce8-4181-9fd8-43403fc66ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House adviser in discussions with senior officials said
        Trump only recorded the video because his presidency is currently threatened
        by looming resignations and potential impeachment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52641d5a-ca1b-4b35-97f0-50c326007807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf09d844-8241-4269-9f66-5347b8317c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that video was done only because almost all his senior
        staff was about to resign, and impeachment is imminent," the adviser said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e0784-948c-424c-8114-38b536521698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.053+08:00
