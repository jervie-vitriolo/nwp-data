    'jcr:uuid': '69eae54b-9930-4127-ad5f-f6587acae0d5'
    'lead': 'A 19-year-old woman died Thursday after a suspected shark attack in New
      Zealand''s North Island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T19:18:42.925+08:00
