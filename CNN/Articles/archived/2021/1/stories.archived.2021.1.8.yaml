  'Alvin-Pasaol-Santi-Santillan-join-PBA-Draft':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-08T19:21:25.278+08:00
    'imagesource': 'jcr:563c22b0-a797-4a3c-90ef-d22e94ad6ca8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e860202-7be2-44b9-9453-a59044f00e18'
    'lead': 'The pool of the upcoming PBA Draft got deeper with the addition of some
      big names in the 3x3 scene.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T19:28:24.846+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:49:58.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:16.414+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top 3x3 players Pasaol, Santillan formally apply for PBA Draft'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8598490-0132-47dc-9701-9045e2029fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:28:24.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:49:58.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) </strong> Top
        3x3 cagers Alvin Pasaol and Santi Santillan have submitted their applications
        for this year''s PBA Draft Friday, according to the league website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288bdaca-5a21-439c-82d2-be1d966cf5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:28:24.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:49:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasaol, a University of the East product, was one of the most lethal
        scorers in the UAAP. He dropped 49 points against De La Salle University in
        2017. The burly forward then played for Petron-Letran and Marinerong Pilipino
        in the PBA D-League before joining the 3x3 circuit where he''s ranked second
        in the nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a567dac-d97c-4b13-b9f6-08a3ee69e993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:28:24.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:49:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Santillan is a Cebuano big man who made his presence
        felt in La Salle. He also suited up for Marinerong Pilipino in the PBA D-League
        and is ranked sixth in the country in the 3x3 circuit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61e7986-72b9-4641-a6e6-1cc7947943f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:28:24.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:49:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three others have made themselves available for the draft  Troy
        Rike, Tyrus Hill, and Frank Johnson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f6c07e-6d5a-4348-bc57-519437f0e2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:28:24.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:49:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-8 Rike is a former Gilas cadet who played for Wake Forrest
        University in the US NCAA. He also had a brief stint with National University
        before joining the 3x3 circuit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccbb6b6-90df-442e-9f8d-83be8a095860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:28:24.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:49:58.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill is a 6-foot-5 Filipino-American forward who played for Adamson
        University and La Salle. On the other hand, Johnson is a 6-foot-2 scorer who
        saw action for AMA, Marinerong Pilipino, and Gamboa Coffee Mix in the PBA
        D-League.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f7cd9-a5b2-4f6c-8824-e9996074c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:28:24.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:49:58.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline for the submission of applications and requirements
        for Fil-foreign and local players is on January 27.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d793d72-e661-4b0e-bc27-e922e6ba5b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:28:24.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:49:58.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 PBA Rookie Draft is scheduled on March 14.</p>'
