      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayors of Baguio City and the five Benguet towns have also enforced
        border regulations last December 16 until December 22 as preparation for the
        holiday surge.</p>'
  'PNP-identifying-other-men-in-hotel-room-Christine-Dacera-death':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-08T11:52:09.731+08:00
    'imagesource': 'jcr:48d8f0d7-1a24-47ca-afad-40e3dbb9f642'
