    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8da621ec-9db1-4e10-a188-565bdd4314e5'
    'lead': 'China has locked down a city of 11 million people in its northern province
      of Hebei, in an effort to contain the country''s worst coronavirus flare-up
      in months.'
    'mgnl:activationStatus': true
