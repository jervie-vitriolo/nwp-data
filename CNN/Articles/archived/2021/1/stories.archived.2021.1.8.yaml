      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moriarty has a point. We regularly discuss what the Big Tech companies
        have done to poison the public conversation by providing large platforms to
        bad-faith actors who lie, mislead, and promote conspiracy theories. But what
        about TV companies that provide platforms to networks such as Newsmax, One
        America News -- and, yes, Fox News?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c7afd-fc23-4406-ab8b-313db44dfc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f46e2bd-23de-445a-951f-99652861016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow, these companies have escaped scrutiny and entirely dodged
        this conversation. That should not be the case anymore. After Wednesday''s
        incident of domestic terrorism on Capitol Hill, it is time TV carriers face
        questions for lending their platforms to dishonest companies that profit off
        of disinformation and conspiracy theories. After all, it was the very lies
        that Fox, Newsmax, and OAN spread that helped prime President Trump''s supporters
        into not believing the truth: that he lost an honest and fair election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b03c5e-0922-4239-a522-70f25c57ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33190e91-f395-4487-8b81-45a4c11f6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, Sean Hannity and Tucker Carlson and Mark Levin and others are
        responsible for the lies they peddle to their audiences. But the TV companies
        that beam them into millions of homes around the country also bear some responsibility.
        And yet we rarely, if ever, talk about them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02172f9-dd1a-47e4-a4a9-620c033bca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa235404-6ad1-4e05-814c-f9fa53581dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Are there any rules?</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59cc364-5e62-4272-ad98-f2cad545ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies have community guidelines governing the content posted
        on their platforms. Do cable carriers? If so, what are they? Surely, these
        companies  many of which boast about their social and civic responsibilities
         have limits to the content they disseminate. It''s hard, for instance, to
        imagine they''d carry a fringe and conspiratorial network like InfoWars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1333f9-bdc9-4106-83e7-a4421cf6f63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b12820-371d-4ded-9313-77b21abdc7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why do AT&amp;T (which I should note is CNN''s parent company),
        CenturyLink, and Verizon carry OAN? Why do AT&amp;T, CenturyLink, Verizon,
        Comcast, Charter, and Dish carry Newsmax? And why do they all carry Fox 
        which is, frankly, at times just as irresponsible and dangerous with its platform
        as its smaller competitor networks?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a59620-b7f3-4324-8084-4851844f4068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3224d8c-6dc5-4de0-bf54-2615aab6e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Dodging questions</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e84c663-dc25-45a9-92f8-f1d33f46ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked all of these companies for comment on Thursday. I asked
        them if they have any guidelines governing the content that they carry on
        their platforms. I asked them if they have any regret over carrying right-wing
        channels that were in many ways partly responsible for what took place in
        our nation''s capital this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95287876-a501-427d-9ee5-5731a0021bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b407040b-479e-4fc6-b32b-71acc4378620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only CenturyLink provided a comment, saying it was committed to
        providing "a variety of broadcast channels covering thousands of topics" and
        that as a company it does not "endorse specific media or outlets." CenturyLink
        didn''t respond to a follow up email, but at least it responded in some way.
        AT&amp;T, Verizon, Comcast, Charter, and Dish did not. They chose to simply
        ignore the questions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7fdc2b-b85b-409a-8099-6a21417d0dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6593fdd7-9d39-48aa-a5d3-a9759fdd2ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least Facebook, Twitter, YouTube, and others have acknowledged
        they have some responsibility for the content they host and they have very
        clearly posted community guidelines on their websites for all to see. Why
        do we expect any less of TV companies?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d241a71-d57c-4ec7-af7e-2653feb07127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d570a-988a-40e9-8c3e-70fada1cc97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPEAKING OF MEDIA COMPANIES DODGING Qs...</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a05c2-8f2a-4573-81ed-6096eb9a22ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdf7857-25eb-46af-9434-7243f22c93f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Premiere silent after Limbaugh seemingly endorses violence</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb63cac-c4d6-41a6-a3a5-7c769082945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a TV carrier, but its one of the biggest distributors
        of right-wing talk radio in the country  and yet you rarely hear about Premiere
        Networks. That''s despite hosts like Rush Limbaugh regularly misusing the
        platform to spread outright falsehoods or make grossly irresponsible comments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba58e0-7167-4326-b367-099fd7d9b6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c065e-e705-4844-b93d-054ecac2449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limbaugh did just that on Thursday when he appeared to endorse political
        violence one day after the Capitol Hill riot. "There''s a lot of people calling
        for the end of violence," he said on his radio show. "There''s a lot of conservatives
        on social media who say that any violence or aggression at all is unacceptable
         regardless of the circumstances. I am glad Sam Adams, Thomas Paine, the
        actual Tea Party guys, the men at Lexington and Concord didn''t feel that
        way."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd43207a-82f8-4e75-9455-57faec60cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f150f31-fe53-42e2-aec6-4c5be6c9bb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I asked a spokesperson for Premiere Networks, the company that
        distributes Limbaugh''s show, if the company had any comment. Is it OK with
        its top host appearing to endorse political violence, especially in the wake
        of at least five dying in our nation''s capital as a result of it? The spokesperson
        did not reply...</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd90753-aa9e-445e-b47e-6ba7477362d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:04:09.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:31.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/08/media/tv-providers-disinfo-reliable-sources/index.html"><em>"Analysis:
        TV providers should not escape scrutiny for distributing disinformation"&nbsp;</em></a></p>'
  'VCO-study-PGH-COVID-19-patients-comorbidities':
