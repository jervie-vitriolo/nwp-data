      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans in positions of power are also being disciplined for their
        support of the violence, even if they weren''t at the Capitol. The Texas Republican
        Party removed Walter West, its Sergeant-At-Arms, from his position after West
        made comments on Facebook supporting the Capitol siege.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e558ccd-8be9-41a8-98a5-3bfe7202e105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba0d53d-491e-4d7d-92e6-ca9b371637fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:55.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whereas we vigorously support the First Amendment right to freely
        assemble, we condemn violence and pray for all gathering in our nation''s
        capital and those at the Capitol Building," a statement on the Texas GOP''s
        website reads. "The Texas GOP has always been on the side of law and order
        and will remain so."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fee8c6-6df5-4cfc-a380-eea4f3c9c14e'
      'mgnl:activationStatus': true
