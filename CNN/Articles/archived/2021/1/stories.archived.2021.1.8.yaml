      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The Bachelor'' Season 25 premiere</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35edf8d6-4499-428d-949c-99bac370b4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.667+08:00
      'mgnl:createdBy': 'catherine'
