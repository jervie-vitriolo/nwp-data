    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VCO study in PGH to include COVID-19 patients with comorbidities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867ff2a1-2687-4669-97ec-117fbc05f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:38.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong>  The
        clinical trial aimed at testing the efficacy of virgin coconut oil in reducing
        the severity of COVID-19 symptoms of hospitalized patients now seeks to enroll
        those with pre-existing medical conditions, Science and Technology Secretary
        Fortunato dela Pea said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec2fd57-ebcc-4750-b849-76339374c4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:38.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in the study to be conducted at the Philippine General
        Hospital were initially limited to patients with moderate and severe COVID-19
        symptoms. But dela Pea said they recommended that those with co-morbidities
        be included, too, as proponents still find it difficult to recruit study volunteers
        due to the low number of COVID-19 patients being admitted at the PGH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013499d5-9e84-4197-b4d9-5866712025c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:38.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amin naring kahilingan na hindi lamang yung moderate and severe
        cases ang isama sa kanilang trial. Isama narin ang ilang may comorbidities,  DOST
        Secretary Fortunato dela Pea told a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175df233-1cfb-4f22-8547-e994c35a1682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:38.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:25.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We asked them not to limit the trial to moderate and
        severe cases; to include some with co-morbidities.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beeed8d-b22c-4f7e-8e61-fd2bed444df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:38.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyong severe and moderate cases nitong mga nagdaang linggo at buwan
        ay bumaba ang numbers ng mga naaadmit na kaya bumabagal ang pagiipon ng mga
        volunteers he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8967c3b-cc10-421b-803f-cdb1aec9efd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:38.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Lower number of severe and moderate cases were admitted
        in PGH in the past few weeks and months that is why the recruitment of volunteers
        has slowed down.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e643d-1d7a-4e61-9030-9d4bf02c7e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:38.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST chief said the study proponents are considering volunteers
        with high cholesterol levels. He noted not all patients with underlying health
        conditions could participate to avoid adverse or bad reaction from the VCO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f95494c-394f-461b-bfe8-ff39f6adbbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:38.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Pea said in June the VCO study proponents were hoping to get
        100 volunteers and complete the tests by May this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ff9f1-d054-4abd-bf1f-b6430210575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:38.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another study on the impact of virgin coconut oil on
        suspected COVID-19 patients will be conducted in Valenzuela City, dela Pea
        disclosed, but he did not elaborate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641435f1-5cda-4a4b-8b40-f9241b36bb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:16:38.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the community-based study in Sta. Rosa, Laguna found
        that virgin coconut oil has helped reduce the severity of symptoms of suspected
        COVID-19 patients, leading experts to say VCO could be used as a <a href="https://www.cnn.ph/news/2020/12/3/Coconut-oil-suspected-COVID-19-patients.html"
        target="_blank">supplement for COVID-19 treatment.</a>&nbsp;</p>'
