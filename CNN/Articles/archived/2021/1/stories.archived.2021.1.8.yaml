      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A non-fatal shark attack last took place in 2018, according to the
        New Zealand police website. A man was attacked by a shark and was flown to
        a hospital for treatment.</p>'
    '1':
