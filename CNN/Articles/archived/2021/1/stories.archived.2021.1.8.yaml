    'mgnl:tags': ['New-Zealand', 'shark']
    'template': '1'
    'title': 'New Zealand woman, 19, dies after suspected shark attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d63f389-8dfe-4811-b91f-354be7c9e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:18:42.926+08:00
      'mgnl:createdBy': 'janine'
