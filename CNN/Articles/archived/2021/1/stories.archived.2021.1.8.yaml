    'template': '1'
    'title': 'China''s Clover cleared to hold vaccine trials in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b127cfe0-cbfa-4602-a8c4-7f916241788e'
      'mgnl:activationStatus': true
