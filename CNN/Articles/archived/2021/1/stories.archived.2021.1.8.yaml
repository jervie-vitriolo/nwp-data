      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only essential travel, such as for purposes of accessing basic services
        and goods, to and from the six areas is allowed from Jan. 10 to 24, the mayors
        said in a joint advisory on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d6dec8-bf53-4988-a9f2-5f046cfc7b2a'
