      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are still determining the cause of the fire. The incident
        caused structural damage worth around P30,000.</p>'
  'Trump-concede-Biden-presidency':
    'author': 'Kevin Liptak, Veronica Stracqualursi and Allie Malloy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-08T09:13:03.957+08:00
    'imagesource': 'jcr:8ff2915f-c00e-49b5-920a-ac299fa7f1d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '477f6fbd-0b61-4d47-827d-fe405f9845ee'
    'lead': 'US President Donald Trump concedes publicly for the first time that he
      will not serve a second term, stopping short of congratulating President-elect
      Joe Biden but acknowledging a transfer of power is now underway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T09:14:12.421+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:51:24.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:06.645+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump publicly acknowledges he won''t serve a second term day after
      inciting mob'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fd5a92-27e2-4a13-8f67-62f73e17f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> US President Donald Trump conceded publicly
        for the first time Thursday that he will not serve a second term, stopping
        short of congratulating President-elect Joe Biden but acknowledging a transfer
        of power is now underway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62935ed5-5980-4e73-a405-4ac76bd9c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A new administration will be inaugurated on January 20," Trump
        said in a pre-recorded video taped at the White House. "My focus now turns
        to ensuring a smooth, orderly and seamless transition of power."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427a25a9-08de-4891-a17f-548371746c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s recognition of his loss comes two months after the fact
        and amid growing calls for either his removal from office or a fresh impeachment.
        It also came as legal questions swirled about his culpability for inciting
        rioters who invaded the US Capitol a day earlier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f0202-5cd1-4ce3-8dec-5de1addd1198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, released more than 24 hours after Wednesday''s riot,
        Trump made calls for "healing and reconciliation" and said the country must
        move forward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61222705-37e3-4d43-bbbb-ed95c09b93b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also misstated his role in activating the National Guard
        to combat his supporters who stormed the Capitol, who only a day earlier he
        called "special."</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://t.co/csX07ZVWGe">pic.twitter.com/csX07ZVWGe</a></p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1347334804052844550?ref_src=twsrc%5Etfw">January
        8, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f9cd0b-4538-4f71-9f23-45f2e77a186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:15:35.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb239857-1947-43ae-acec-23f25bfe181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, Trump issued a dark-of-night statement vowing
        an "orderly transition," which came about in part to stanch a wave of resignations
        from within the West Wing and the broader administration, according to a person
        familiar with the matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faaef31-9457-4a08-9165-29446a4c7d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resignations began Wednesday with the first lady''s chief of
        staff, the White House social secretary, a deputy press secretary and Trump''s
        deputy national security adviser all exiting before the night''s end. Other
        officials, sources told CNN, had been considering resigning. And a growing
        number of Republican leaders and Cabinet members told CNN on Wednesday that
        they were considering having Trump removed from office by impeachment or through
        the invocation of the 25th Amendment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f4c9d7-a54d-4b0f-b738-4e1b2a08ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at least one person who was believed Wednesday to be considering
        resigning is now planning to remain in the administration. National security
        adviser Robert O''Brien has told aides he now intends to remain in his post
        until Trump leaves office, though his plans could still change depending on
        how Trump approaches the day. He made his decision before Trump released the
        statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fbc8da-aa87-4b37-875a-cfecfde9b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien was persuaded to stay by other senior staffers, who expressed
        concern about the national security implications of a vacant post in the final
        days of the administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d396e0f-b6fa-4fff-ae73-606ef768940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from the President, released through his deputy chief
        of staff Dan Scavino''s Twitter account at 3:50 a.m. ET, said "there will
        be an orderly transition on January 20" even though he disagreed with the
        outcome of the election.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d159466-2409-4bc5-9924-8f863b640491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump agreed to the statement after being advised of the dismay
        and disgust among many of his aides, though the person familiar said it was
        not the sole reason for its release. It also came after reports that early
        discussions were underway about invoking the 25th Amendment and restarting
        impeachment proceedings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef4f87-9b34-4d13-8073-df294d173fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though I totally disagree with the outcome of the election,
        and the facts bear me out, nevertheless there will be an orderly transition
        on January 20," Trump said in a statement after Congress certified his loss.
        "I have always said we would continue our fight to ensure that only legal
        votes were counted. While this represents the end of the greatest first term
        in presidential history, it''s only the beginning of our fight to Make America
        Great Again."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a937d-c6f6-4a23-a88f-874a73759ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overnight statement was issued without the knowledge of the
        White House press office, a White House official said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dccfbff-339b-4fc2-a422-f3584ee0b3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was meant as a signal from Trump that the next 13 days will proceed
        without incident. But it came months after Joe Biden won the election and
        hours after Trump urged his supporters to protest at the Capitol. Even among
        his team and close allies it is viewed as coming far too late and offering
        far too little condemnation for what happened at the Capitol building.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a46488-4808-4de0-8088-f8df8d6f0b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has repeatedly refused to concede the election, on Wednesday
        egged on his supporters who would later breach the US Capitol in an attempt
        to stop lawmakers from counting the electoral votes cast in the 2020 presidential
        election.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac5a940-e50e-4b6e-9d41-980405b45817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to walk down to the Capitol. And we''re gonna cheer
        on our brave senators and congressmen and women. And we''re probably not going
        to be cheering, so much for some of them, because you''ll never take back
        our country with weakness, you have to show strength and you have to be strong,"
        Trump said, addressing his supporters who gathered maskless on the Ellipse
        near the White House Wednesday morning.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950170a6-2eff-4a84-8d65-6f282b718f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a speech filled with lies and misrepresentations that incensed
        the crowd, Trump returned to the White House to watch a violent crescendo
        to his constant spreading of misinformation about the electoral process. The
        mob broke into the Capitol, stormed both the House and Senate floors and Trump
        supporters could be seen lounging in House Speaker Nancy Pelosi''s office.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09648ace-d38d-4e00-b0a6-cb965c55343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman was shot and killed in the chaos. Police have yet to release
        more details about her death. Three others had medical emergencies and died,
        according to police.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672e033-8c1f-4e0e-9588-e14fc9ef8386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans and Democrats alike condemned the rioters for entering
        the country''s legislative chambers and destroying federal property, and several
        lawmakers blamed Trump for the violence that broke out.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f634507-f130-4d09-b5b7-8ea81f07cbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks Wednesday afternoon, Biden called on Trump to appear
        on national television "to fulfill his oath and defend the Constitution and
        demand an end to this siege."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7940ad83-5b04-48fe-8b97-2877d5c938bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, instead, released a taped video statement on social media,
        addressing the rioters and urging them to "go home." But Trump, who campaigned
        on a message of "law and order," also appeared to sympathize with them, saying,
        "We love you. You are very special."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3764a43b-3b6e-4e92-b3ca-1946bb03387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s video, in which he also repeated his unfounded claims about
        a stolen election, was removed by Twitter and Facebook in what the companies
        claimed was an attempt to prevent further violence.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137beb7c-1a16-4ced-822a-f9fe65ee44db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple people told CNN that Trump was borderline enthusiastic
        over the protests and did not wish to condemn them. He only agreed to record
        a short video after multiple staffers and Republican lawmakers lobbied him
        to make a statement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e02e6d-13cf-4d26-826e-d9fe89e19c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has yet still to condemn the violence at the US Capitol on
        Wednesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f38ccc-549a-48fc-ac77-9b1575454072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, once the Capitol was secured again, lawmakers
        returned from lockdown to the House and Senate chambers, to continue counting
        the votes nearly six hours after the crowd wreaked havoc on America''s symbol
        of democracy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852259e7-a46d-4ba9-a71f-36c120f83cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House and Senate defeated Republican objections lodged against
        the votes sent by two states, Arizona and Pennsylvania. Before 4 a.m. ET,
        the joint session of Congress had completed tallying up the electoral votes
        and Vice President Mike Pence, who presided over the count, declared that
        Biden won the Electoral College by 306 votes to 232 for Trump.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b275fc7-10ef-4998-a986-0474c13aaab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not say in his statement whether he plans to attend the
        inauguration of Biden and Vice President-elect Kamala Harris on January 20.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896fbe03-f820-4f65-beaa-339389a9181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:14:12.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a67381a-f0b8-4e94-842b-55bf30a93541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:16:18.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:51:24.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/07/politics/trump-biden-us-capitol-electoral-college-insurrection/index.html">"Trump
        publicly acknowledges he won''t serve a second term day after inciting mob"&nbsp;</a></em></p>'
  'amazon-affordable-housing':
    'author': 'Anna Bahney, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-08T09:17:27.294+08:00
    'imagesource': 'jcr:73ee5d28-4cd5-448b-8d41-5584beb43398'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45d75e6e-1a7f-4f58-bb20-af43ec3556d2'
    'lead': 'Amazon is pledging to invest more than $2 billion over the next five
      years toward affordable housing in three cities where it has major operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T09:21:05.600+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:51:21.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:06.848+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['amazon']
    'template': '1'
    'title': 'Amazon to invest $2 billion to build affordable housing in these three
      cities

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472f89ac-4ef7-4c87-be35-bd2a80312092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:21:05.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Amazon is pledging to invest more than
        $2 billion over the next five years toward affordable housing in three cities
        where it has major operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a91681b-4e85-4501-8014-cec7c2385481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:21:05.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant''s new Housing Equity Fund will invest in moderate-
        to low-income housing around Seattle, Nashville and Arlington, Virginia, where
        the company ultimately expects to have at least 5,000 employees each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1419f9-aeef-4410-b58a-b7f525baea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:21:05.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new $2 billion Housing Equity Fund will create or preserve
        20,000 affordable homes in all three of our headquarters regions -- Arlington,
        Puget Sound, and Nashville," said Jeff Bezos, Amazon''s founder and CEO, in
        a statement. "It will also help local families achieve long-term stability
        while building strong, inclusive communities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd193526b-cca2-4313-b158-2b60adb6f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:21:05.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first investment of more than $567 million will go toward 1,300
        affordable apartment units near "HQ2," Amazon''s new Virginia headquarters,
        and up to 1,000 apartments near its Seattle, Washington headquarters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed70af9-5c7b-4dd4-8998-c44ce068746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:21:05.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arlington, Amazon said it has invested $381.9 million in loans
        offered at below market rates, as well as grants to Washington Housing Conservancy
        that will go toward 1,300 affordable homes on the Crystal House property near
        HQ2. And in Washington, Amazon''s investment of $185.5 million went to the
        King County Housing Authority to preserve up to 1,000 affordable homes. in
        Bellevue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a34741-3d7e-4fb8-9715-08f0009360ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:21:05.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has been criticized in the past for gentrifying the areas
        where it has opened large operations and driving up the cost of housing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd13c246-fe23-45db-b022-d7ddbec3c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:21:05.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of cities competed aggressively to become the new home
        for HQ2 -- with Arlington, Virginia, and Long Island City, Queens, in New
        York ultimately winning the bid for a split headquarters in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd03a4fa-9ba8-4ba5-a982-54b047b7e754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:21:05.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But backlash from community leaders and local government officials
        in Queens ultimately led Amazon to pull out of New York. Local officials said
        at the time that Amazon showed little interest in conversations about things
        like traffic congestion and rising housing costs that may have come along
        with thousands of highly paid tech workers in Queens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a065132-9a24-4321-ac02-00d9a645270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:21:05.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:21.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon says its new approach is designed to help low- and middle-income
        families in the areas it currently calls home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5cf55-1983-43b5-8e8c-1e53fe506649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:21:05.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:21.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each of the three regions, the company is targeting homes for
        households making between 30% to 80% of the area''s median income.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c0362-6a07-414e-8f61-085cddc664da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:21:05.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to its $2 billion investment, the fund also includes
        $125 million in grants to minority-led organizations and public agencies aimed
        at improving the shortage of affordable housing, which disproportionately
        affects people of color, Amazon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee1094e-bfa9-40ff-81c8-b2b34526dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:21:05.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund will also give grants to government partners, like transit
        agencies and school districts, to help working families in those fields.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90cfc73-6f77-4f74-96fa-2b1449a75137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:21:05.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In booming cities across the US, many apartment buildings affordable
        for teachers, healthcare providers, transit workers, and others with modest
        incomes are increasingly being redeveloped into luxury apartments, causing
        displacement and reducing housing options for working families," said Sarah
        Rosen Wartell, president of the Urban Institute in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387bc85-34d9-4964-852b-4278a4554708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:21:05.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investments like those announced by Amazon that help preserve these
        existing buildings and maintain moderate rent levels are critical to local
        efforts that promote economic inclusion and support the stability and economic
        mobility of moderate- and low-income families."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793f019-2ca6-48c5-9115-fab61a72d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T09:21:05.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:21.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2021/01/07/success/amazon-affordable-housing/index.html#:~:text=%22This%20new%20%242%20billion%20Housing,and%20CEO%2C%20in%20a%20statement.">"Amazon
        to invest $2 billion to build affordable housing in these three cities"</a></em></p>'
  'us-bombers-iran':
    'author': 'Barbara Starr and Jamie Crawford, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-08T09:50:53.886+08:00
    'imagesource': 'jcr:62491150-919c-4949-9b9f-de0832dc3dcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca31d806-b35a-43a4-93e0-24ee4108c62e'
    'lead': 'This latest mission was to "demonstrate the U.S. military''s continuing
      commitment to regional security and deterrence to aggression," the Air Force
      said in a statement and comes amid concerns Iran may still seek to retaliate
      for the assassination of Tehran''s top military commander in a US drone strike
      just over a year ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T09:56:49.037+08:00
