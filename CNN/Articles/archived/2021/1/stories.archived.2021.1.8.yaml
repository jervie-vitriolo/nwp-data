      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three things to watch:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5310e07d-fad9-4688-b70d-1ed4acd85f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.667+08:00
