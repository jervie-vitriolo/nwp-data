      'mgnl:created': 2021-01-08T15:24:19.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mahjong Line started selling its limited-edition versions of
        the game -- with names like "The Minimal Line," "The Botanical Line" and "The
        Cheeky Line" -- in November for between $325 and $425.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980e117-a638-4277-b25d-e2f29e83231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd8e91-a541-49bb-baff-165a95f6eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cheeky Line, for instance, replaces traditional Chinese symbols
        with bubbles, lightning bolts and has tiles decorated with bags of flour and
        a Whoopie cushion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8327a316-13f5-4777-8ca2-64c623dc4af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11746ac5-8e5f-40dd-b507-994796040c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designs and the website''s language didn''t sit well with many
        people on social media, who said the removing the Chinese characters erases
        the cultural importance of the game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec9c7a-b941-44d4-b9c4-ab8883046034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297c8bbf-bc0f-4a77-838d-b3d3fdb12350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My culture is one of the oldest civilizations in the world. It
        is a product of thousands of years of tradition and history. My culture not
        some cheap coloring book that can be filled-in and be ''made pretty'' by the
        standards of privileged teenyboppers," wrote Jeremy Lee in a tweet that had
        thousands of interactions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45954988-9b5f-4d1b-92a7-204e9c9d3c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ed605-968f-4189-938a-e09b9c4825f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company posted an apology and updated much of the language its
        website on Wednesday and removed a photo of the three women who founded the
        company from its About page. The company has not stopped selling any of its
        games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f1c254-9a93-4153-828f-6650682880d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df8ff4-a433-453f-9887-ce4000df49f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our intent is to inspire and engage with a new generation
        of American mahjong players, we recognize our failure to pay proper homage
        to the game''s Chinese heritage. Using words like ''refresh'' were hurtful
        to many and we are deeply sorry," the company wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0f721d-2d43-40ea-ab4f-f9524f6e1fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f886d5c-7eba-4673-9e4e-1e884786d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s imperative our followers know we never set out to ignore
        or misrepresent the origins of this game and know there are more conversations
        to be had and steps to take as we learn and grow. We are always open to constructive
        criticism and are continuing to conduct conversations with those who can provide
        further insight to the game''s traditions and roots in both Chinese and American
        cultures."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16075270-ed9b-4d3a-addb-f7759ea0d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4110256-51c5-4a57-a2e6-a9ec480dd47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why the company decided to ''refresh'' the tiles</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4892ef-fa24-4fc6-9b0c-18d1db014f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American mahjong is similar to rummy, but it is played with tiles
        instead of cards, according to the National Mahjong League. It is a variation
        on the game that was created in China in the 1800s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9cc908-a365-4ee1-b397-5eafd5f2fe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd6ac26-0aa2-4955-840c-edf4bf87cf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate LaGere, one of the company''s founders, decided the "venerable
        game needed a respectful refresh" because the game''s traditional tiles "did
        not reflect the fun that was had when playing with her friends" and did not
        "come close to mirroring her style and personality," according to an archived
        version of the company''s website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d331bbb-4c02-445a-b412-9c78760f3cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6cb7c-f484-4594-aed9-d611d055200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who works for an affordable housing developer in San Francisco''s
        Chinatown, told CNN that he was appalled by the changes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3a38bf-27fd-4cc4-b920-f4a22c819d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62be3223-ac12-404e-a64a-1f8123431fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a product with hundreds of years of tradition and culture
        and every piece has a meaning in, and it''s just a complete disregard for
        any of that," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b4ea1-2549-4808-9b6f-cb1e1bb88449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cfe878-17bf-402a-b511-7fa1cb31817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said his mother taught him how to play mahjong when he was a
        child.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d0b12d-3eca-4c9b-82fb-1dab1995f2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68738a61-9b06-4a4e-87d3-6178bec4e0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time my family gets together, we take out the tiles and we
        play," he said. "It''s a way that I stay in touch with my culture."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df3df37-6d9c-42ab-a6f3-e6129aa877dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791cc26c-a4c2-46f7-b31e-610e4d44dde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuelin Ge, a Chinese-Canadian graduate student in Toronto, posted
        an open letter to The Mahjong Line''s founders on Twitter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16e164-559e-47c9-973a-c5eac66f7c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff14f9f-db62-4134-8efb-6849aa7b3428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am beyond disappointed in the atrocity that you made. Sorry,
        was MY CULTURE too boring for you and not trendy enough?" she wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108ffadf-89cb-44a2-9295-f4824d90fad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2004aa-3fc7-414e-ac1d-793b18174cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN that they didn''t have to insult the traditional game
        to justify their designs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b8fbf-7838-4e21-ad77-eb41f7cffb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2fcc61-be59-4825-aa98-d24613457215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:24:19.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:50:41.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said, you know, ''We''re we''re creating this based on the
        fact that we were bored with previous designs, we didn''t feel like they were,
        you know, exciting enough or fresh enough," she said. "Which completely negates
        the fact that the original design has been there since, honestly, there are
        some variations (of the game) since like the 1800s."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0840ce0-6360-4eae-8ca0-910d424f3272'
