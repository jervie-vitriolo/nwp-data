      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on<a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-08-21/index.html">
        CNN.com.&nbsp;</a></em></p>'
  'amending-constitution-party-list-system':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-08T20:56:16.553+08:00
    'imagesource': 'jcr:7f8d1598-978e-42e2-bde6-e49d19681f3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34082287-987c-4eba-b12f-09a7d24733cb'
    'lead': 'For Senator Ping Lacson, a former chief of the Philippine National Police,
      the government should be ''a little more creative'' in going after the Reds,
      ''without opening the floodgate to possibly tinker with the Constitution in
      its entirety.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T20:59:30.786+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:49:52.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:17.767+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Party-lists'' alleged links to CPP-NPA not a reason to amend charter
       lawmakers, analyst'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb6714-1dee-4531-b02a-79370725667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong>  President
        Rodrigo Dutertes wish of amending the Constitution to abolish party-list
        groups allegedly supportive of the communist movement does not sit well with
        some lawmakers and political analysts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d833bd-debc-443a-8145-78dd7535eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in a November 2020 meeting with lawmakers suggested that
        constitutional provisions on the party-list system be changed, <a href="https://cnnphilippines.com/news/2021/1/7/duterte-congress-charter-change.html">Senate
        President Vicente Tito Sotto III has disclosed</a>. Duterte believes party-list
        lawmakers, particularly those from the minority Makabayan bloc, are legal
        fronts of the Communist Party of the Philippines and its armed wing New Peoples
        Army. The Makabayan bloc has decried this red-tagging.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d23b5-15bb-43bc-8e18-f76a074a8cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allegation should not lead to charter change, Michael Yusingco,
        legislative and policy consultant, told CNN Philippines. "Amending the constitution
        must come from a thorough and rational discussion of reasons."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406ab36-0cac-417e-877b-689d7cdf5fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senator Panfilo Ping Lacson, a former chief of the Philippine
        National Police, the government should be a little more creative in going
        after the Reds, without opening the floodgate to possibly tinker with the
        Constitution in its entirety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07623599-438e-4e77-bb69-6d01672bd6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.787+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the charter change route might be a bit too big a bite to
        take, Lacson said in a statement, adding that no one can assure that Congress,
        once convened as a constituent assembly, would limit discussions to certain
        provisions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffedfcd4-0692-445f-acfa-bac9c0519226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.787+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKO BICOL Party-list Rep. Alfredo Garbin Jr., head of the House
        Committee on Constitutional Amendments, said that if the sole purpose is to
        clamp down on some party-lists, the government can instead seek the groups''
        disqualification with the Commission on Elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04492232-1bda-4f4f-89e1-ebd97b3c3873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.787+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yusingco added that lawmakers could push for amending the Party-List
        System Act instead, considering how dynastic politicians have dominated
        a system meant for the underrepresented and marginalized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed7295d-1de9-400e-973a-1eaba06cb109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.787+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he made the same suggestion to the President, but Duterte
        replied it would only face challenges at the Supreme Court. Meanwhile, amendments
        to the Constitution could also cover some economic provisions, Sotto recalled
        the President as saying.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c407ad-81c3-44a9-a1eb-06cf97f9e0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.787+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not the time for constitutional change</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b5e8aa-ee13-4134-9d58-3e7236264a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.787+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yusingco, however, said its ill-timed for the Duterte administration
        to insist on constitutional amendments now with more than a year left in his
        term.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2879963-1ffa-4333-9fbc-04d0a2b92f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.787+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process cannot be railroaded in just six months, Yusengco
        said. At the minimum, it needs a year and a half to discuss the proposed
        changes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb0118a-6955-4efa-a3ab-37aa20703d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP, which was has been designated as a terrorist organization
        by the executive Anti-Terrorism Council, said Duterte''s allies could find
        ways to extend his term, an accusation Malacaang has repeatedly denied. Duterte
        has said he has no plans of staying in power beyond 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15790ccd-bd94-4123-aeb6-cf9ad63863c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once a constituent assembly is convened, anything goes, especially
        as it will be under supermajority control of his minions, who are ever ready
        to please the tyrant," CPP information officer Marco Valbuena said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d421550-2331-4cd9-83e5-cf6f68e1968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:01:10.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/7/Cha-cha-Congress-Duterte-smokescreen-election-agenda.html">READ:
        Duterte admin using revived cha-cha talks as ''smokescreen'' for electoral
        agenda  Makabayan bloc</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dcfe79-1d19-437d-8c43-a2e775f41eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amending economic provisions</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf7a6ae-f485-46f3-beed-707786c7a266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Constitutional Amendments <a href="https://www.cnn.ph/news/2021/1/6/charter-change-economic-provisions-congress.html">will
        tackle proposed changes to the charter on January 13,</a> particularly the
        resolution filed by House Speaker Lord Allan Velasco in July 2019. It seeks
        to ease the constitutional limits on foreign ownership of lands, educational
        institutions, public utilities, and mass media firms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6959821d-4f49-4f68-a96d-47d34d0ce035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foundation for Economic Freedom supports Velasco''s proposal,
        saying it would lead to "investment-led growth." It warned, however, that
        political controversy and division would derail much-needed amendments to
        the "restrictive" economic provisions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6767023c-ace7-4f89-b655-1eb10b4eca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Senate Minority Leader Franklin Drilon called it a sin to
        be talking about charter change as the country continues to grapple with the
        coronavirus crisis, Garbin believes focusing on amending economic provisions
        would be a step towards recovery.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9729bfe-39fd-4923-bf5d-42eecae91b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:59:30.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:49:52.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos and Joyce Ilas contributed to
        this report.</em></p>'
