      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Peter Valdes-Dapena and Yoonjung Seo contributed reporting.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba379aca-f8a0-4ecb-8467-e52f0bf00dd5'
