    'lead': 'Russian firm Gamaleya Institute has withdrawn its application to hold
      clinical trials in the country as it seeks emergency use authorization of its
      COVID-19 vaccine Sputnik V.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T12:18:14.592+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:51:02.900+08:00
