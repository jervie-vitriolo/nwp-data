    'mgnl:tags': ['Philippines', 'PH', 'COVID-19', 'coronavirus', 'covid']
    'template': '1'
    'title': 'PH adds Austria in travel restrictions list over new COVID-19 variant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a494ac-b247-487e-93bf-42a5a1303e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T22:28:45.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) </strong> The
        Philippine government expanded the ongoing travel ban to include Austria,
        after the new COVID-19 variant first discovered in South Africa was detected
        there, Malacaang announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0441822-9dff-4438-8447-e1a0765a0068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T22:28:45.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Jan. 10 until Jan. 15, foreign travelers coming from or
        who have been to Austria within 14 days before arriving in the Philippines
        will be barred from entering the country, Presidential Spokesperson Harry
        Roque said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be23ee1-34b0-45ff-8817-bcab2f1a226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T22:28:45.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will be arriving before Jan. 10  both foreign passengers
        and Filipino citizens  may still be allowed to enter but will have to undergo
        a 14-day quarantine period even with a negative RT-PCR test, Roque added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52280e38-7b66-4765-9366-12baf32ad9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T23:07:01.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, authorities suspended all flights from the United Kingdom,
        a ban that later included 20 other countries and territories: Australia, Canada,
        Denmark, France, Germany, Hong Kong, Iceland, Ireland, Israel, Italy, Japan,
        Lebanon, Netherlands, Singapore, South Africa, South Korea, Spain, Sweden,
        Switzerland, and the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c1b101-0f6e-4d97-982d-dad104444d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T23:07:01.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government later added Portugal, India, Finland, Norway, Jordan,
        and Brazil to the list as more countries reported infections with the new
        COVID-19 variants. There are no restrictions on outbound travel, but that
        would depend on the rules of country destinations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34dbd85-2aff-4158-899c-fe1c59c54a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T22:28:45.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:49:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant that originated in South Africa and another found in
        the UK&nbsp;are believed to be more contagious, prompting travel bans and
        widespread concern across the world. Both mutations have not yet been detected
        in the Philippines.</p>'
