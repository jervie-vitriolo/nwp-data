      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally started off peacefully as tens of thousands of people
        from all over the country gathered outside the White House.</p>'
