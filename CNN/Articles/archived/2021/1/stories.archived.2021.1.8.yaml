    'jcr:uuid': '2f8879da-363b-4cd0-9fe6-be4d853f746f'
    'lead': 'Colonel Sanders is entering 2021 ready to rumble in the seemingly never-ending
      chicken sandwich wars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T21:44:24.292+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:49:47.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
