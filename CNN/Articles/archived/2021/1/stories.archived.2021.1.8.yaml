  'anti-terrorism-law-supreme-court-oral-arguments':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-08T14:35:42.501+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '823e48e2-0b3e-4721-ade2-430856957259'
    'lead': 'The 37 sets of petitioners against the Anti-Terrorism Act have to choose
      only eight lawyers to defend their case during oral arguments at the Supreme
      Court on January 19.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T14:36:48.505+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:50:45.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:11.149+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anti-Terrorism-Act', 'oral-arguments', 'Supreme-Court']
    'template': '1'
    'title': 'SC limits number of lawyers in Anti-Terrorism Act oral arguments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775bf432-4944-4622-9520-d23ef110b19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:36:48.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:45.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong>  The
        37 sets of petitioners against the Anti-Terrorism Act have to choose only
        eight lawyers to defend their case during oral arguments at the Supreme Court
        on January 19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f627ae91-a51d-49b9-9a7e-7e22a89c1cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:36:48.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:45.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only eight presenting lawyers from petitioners side shall be physically
        present at the En Banc session hall during the oral arguments, the high court
        said in a Jan. 5 revised advisory made public on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d267f94-1190-49cd-8966-ecb2d90b1548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:36:48.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was approved based on the consensus reached by the petitioners
        counsels during the preliminary conference last Nov. 26, according to the
        latest advisory. The other petitioner groups can send one counsel each to
        physically witness the oral arguments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b109df-e2cc-466e-adf3-3f402a2e36d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:36:48.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:45.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should manifest their attendance by January 13 so the high
        court could make the necessary logistical arrangements amid the coronavirus
        pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1fb23-c230-4f0b-8dd1-87e470834e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:36:48.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Solicitor General Jose Calida, the governments top lawyer,
        can bring with him up to three legal officers to help him defend the controversial
        measure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee834157-1cab-467c-b1c1-d1eb2302ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:36:48.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:45.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All attendees are required to present negative results of their
        RT-PCR test, considered the gold standard in detecting COVID-19, and they
        should be swabbed within 72 hours prior to the oral arguments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcaec67-5794-4269-bdc1-acbf580dbdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:36:48.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:45.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ant-Terrorism Act has become the most challenged law in Supreme
        Court''s recent history as framers of the Constitution, legal experts, and
        human rights advocates say the law is unconstitutional and relaxes safeguards
        against abuse, something the authorities have denied.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea6aad5-42b6-4280-b4d1-b452e2bbc02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:36:48.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For orderly proceedings, the Supreme Court <a href="https://cnnphilippines.com/news/2020/11/20/supreme-court-anti-terrorism-law-oral-arguments.html">has
        limited the preliminary and substantive issues that can be discussed</a>,
        including the allegedly vague and overly broad definition of terrorism, and
        the expansion of powers of the executive Anti-Terrorism Council.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8a2be-365a-4498-9c6a-7835114d50e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:36:48.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body <a href="https://www.cnn.ph/news/2020/12/25/Anti-Terrorism-Council-designates-CPP--NPA-as-terrorist-groups.html">recently
        designated</a> the Communist Party of the Philippines and its armed wing New
        Peoples Army as terrorist organizations, prompting the Anti-Money Laundering
        Council to freeze accounts related to the CPP-NPA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eecea5-965f-4e8b-aadb-a6b41fb1a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:36:48.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners have repeatedly called for a temporary restraining order
        or status quo ante order to stop the implementation of the law, citing the
        grave and irreparable injury government critics could suffer once red-tagged
        or suspected of terrorism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5d70bd-4363-4209-87e3-4f4cf61f1bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:36:48.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its previous resolution, the Supreme Court only gave the petitioners
        and respondents, through their respective counsels, 30 minutes each to present
        their arguments. This has been extended to 45 minutes, to be followed by interpellations
        by the Supreme Court justices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a009610-1904-44c1-b4a3-9863b7e54676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:36:48.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other matters not covered by the Oral Arguments shall not,
        however, be considered as eliminated issues but shall be discussed and argued
        in the written memoranda to be required of the concerned parties, the advisory
        signed by Clerk of Court Edgar Aricheta states.</p>'
  'Countries-university-classes-COVID-19-classes-rose-':
    'author': 'Jacqueline Howard and Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-08T15:08:12.754+08:00
    'imagesource': 'jcr:94b1ac8b-b93a-4124-8ebb-10764bf0c2b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd26f9bb-f72e-48f3-9021-ea5c8047ceff'
    'lead': 'Counties where large colleges and universities opened for in-person classes
      in the fall suffered a significant rise in the incidence of Covid-19, according
      to a new study from the US Centers for Disease Control and Prevention.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T15:16:53.382+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:50:44.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:11.384+08:00
