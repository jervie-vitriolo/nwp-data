      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd876d4c-7877-456b-add3-29f89b23099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:20:10.642+08:00
