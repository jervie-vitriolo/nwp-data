      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d0159-f6ae-4dca-a514-07976f2ae34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:20:10.642+08:00
