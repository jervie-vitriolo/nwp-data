    'lead': 'It''s not just hormones that are driving families to expand their social
      bubble to include their kid''s boyfriend or girlfriend. It can be a recognition
      that this is a lonely time and the isolation could make it worse for a couple
      forced to separate during a pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T15:58:51.132+08:00
