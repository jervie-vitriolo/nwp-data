      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t attend something you haven''t received an invitation
        to...." Devin O''Malley, Pence''s deputy press secretary tweeted after Politico
        first broke the news of the vice president''s plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa1052-cec7-4091-9a84-89c6fa20a745'
