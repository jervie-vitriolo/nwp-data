      'mgnl:lastActivated': 2023-01-25T10:51:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A funny thing happened on the way to country singer Morgan Wallen
        releasing his new project, "Dangerous: The Double Album."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e89d8-4786-4b5a-9e70-10f8616dbedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wallen, the new album was "leaked" by a major retailer,
        something he says he discovered after fans started posting photos of themselves
        with it prior to Friday''s scheduled release date.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54256d91-5f66-479e-9de8-5d02fd279b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.668+08:00
