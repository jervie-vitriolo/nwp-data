      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supernatural drama "Grimm" had a loyal audience when it ended
        in 2017 after six seasons on NBC.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7475c7e-e33b-4ea9-878e-bb1bd4325587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T06:45:49.668+08:00
      'mgnl:createdBy': 'catherine'
