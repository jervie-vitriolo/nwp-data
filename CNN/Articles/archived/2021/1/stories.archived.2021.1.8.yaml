    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd500ba-950a-4b45-8682-8a7589ad1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:20:55.478+08:00
