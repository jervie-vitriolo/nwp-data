        flies two bombers to Middle East in another Iran deterrence mission"&nbsp;</a></em></p>'
  'Iraqi-judge-arrest-warrant-Trump':
    'author': 'Mohammed Tawfeeq and Aqeel Najim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-08T10:15:21.136+08:00
    'imagesource': 'jcr:c61b08ae-ff40-464f-8ccd-b06827f15fb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cf2f7e3-624c-4c91-ba04-71d50353746d'
    'lead': 'A judge in Baghdad''s investigative court has issued an arrest warrant
      for outgoing US President Donald Trump, over the killing of an Iraqi paramilitary
      leader during the assassination of Iranian General Qasem Soleimani last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T10:19:09.078+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:51:18.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:07.205+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Abu-Mahdi-al-Muhandis', 'Donald-Trump', 'arrest-warrant', 'Qasem-Soleimani',
      'assassination', 'Iran', 'Iraq', 'airstrike']
    'template': '1'
    'title': 'Iraqi judge issues arrest warrant for Donald Trump'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d8c8b9-32f3-46e4-b3ae-19e45ec665cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A judge in Baghdad''s investigative court
        has issued an arrest warrant for outgoing US President Donald Trump, over
        the killing of an Iraqi paramilitary leader during the assassination of Iranian
        General Qasem Soleimani last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf7447-1511-495e-a834-df1e1384ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Mahdi al-Muhandis -- the Iraqi deputy head of the Iran-backed
        Iraqi Popular Mobilization Forces -- was killed along with Soleimani in a
        US airstrike just over a year ago, on January 3, 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ecee35-d5e1-4622-810f-487b9960f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a230add7-2f74-41c8-9ee8-bc25e58c7307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the completion of the preliminary investigation procedures,
        the judge decided to issue an arrest warrant for the outgoing President of
        the United States of America, Donald Trump," read a statement released by
        the Supreme Judicial Council of Iraq on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f238b-9751-400f-8179-23a733f585e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c1ef1-48da-4daa-9cf8-a8a92b547884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation procedures will continue to find out the other
        participants in the implementation of this crime, whether they are Iraqis
        or foreigners," the statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded0f4f8-fb3a-4a5a-a0f3-eb84e69eef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5505d36c-621b-4887-92ec-3636f78097df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Popular Mobilization Forces (PMF) is a Shia paramilitary force
        made up of former militias with close ties to Iran. It was recognized under
        a 2016 Iraqi law as an independent military force that answers directly to
        the prime minister.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd918b1-1844-484d-b131-97d40f9b8a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b49853f-1099-4800-b33b-40f0e1f47cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran also has an arrest warrant out for Trump in relation to Soleimani''s
        death, the semi-official Fars news agency reported Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd95168-82e2-4a37-836d-f1dbbcdfae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2079f974-43e1-4d45-966c-4758ae76e137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soleimani was the architect of a growing Iranian military presence
        in Iraq, Syria and Yemen as the leader of the Iran Revolutionary Guards''
        Quds Force, an elite unit that handles Iran''s overseas operations. It is
        considered a foreign terrorist organization by the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08144f13-40f0-4cb4-ba60-8125e7430151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d22930c-9126-43b1-a5dc-20d4c209de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a fundraising dinner in Florida shortly after the strike, Trump
        described the operation as taking out "two for the price of one." He described
        Soleimani as a "noted terrorist" who "was supposed to be in his country,"
        but did not describe an "imminent threat" that precipitated the strike authorization
        -- the justification given by administration officials in the aftermath of
        the attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b975d1-5a18-487a-b724-ea4b86c1e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d5d44-64f9-409d-a87f-5b09b5939a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran attorney general Ali Alqasi Mehr claimed Trump would be prosecuted
        after his term ends, Fars reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d442696-721e-4eda-800c-52f60c52585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2a5f3-7920-47f4-8566-78b7803526e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a large crowd gathered in Baghdad close to midnight (local
        time) for a memorial service at the site where the drone strike killed Soleimani
        and al-Muhandis a year ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8814a7-e6ff-4dfe-9585-bddaec7a454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a078be2-66ef-4db6-8127-25f80cc27fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images broadcast by the PMF showed a crowd of people in an area
        lit by candles, where tributes were broadcast on loudspeakers and attendees
        chanted, "God is great, America is the great Satan."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f66137-5e24-4c24-93f7-bcfce57a4054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:19:09.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/07/world/iraq-arrest-warrant-trump-al-muhandis-intl/index.html">Iraqi
        judge issues arrest warrant for Donald Trump</a>."</em></p>'
  'United-States-25th-amendment-discussions-Cabinet-secretaries':
    'author': 'Katelyn Polantz, Jim Acosta, Jeremy Diamond and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-08T10:19:13.893+08:00
    'imagesource': 'jcr:5cd36517-2dfa-4f59-a367-06dff33c7e41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '569a57c3-9cd8-4b80-9dcb-12afb51f7b21'
    'lead': 'Inquiries about invoking the 25th Amendment have been coming into US
      Vice President Mike Pence''s advisers and those discussions have been under
      way, a source close to the vice president said Thursday, with several Cabinet
      secretaries informally discussing the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T10:23:11.051+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:51:17.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:07.440+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['25th-amendment', 'United-States', 'Cabinet-secretaries', 'Mike-Pence',
      'Vice-President', 'Donald-Trump']
    'template': '1'
    'title': 'Several US Cabinet secretaries informally discuss invoking 25th Amendment
      but Pence ''highly unlikely'' to pursue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afa419a-c37e-4b7f-b799-a617918f3506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Inquiries about invoking the 25th Amendment
        have been coming into Vice President Mike Pence''s advisers and those discussions
        have been under way, a source close to the vice president said Thursday, with
        several Cabinet secretaries informally discussing the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a6d872-4553-41c2-b0f1-1e33b6cce579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf2ecff-9551-4835-b6a2-905519835c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is "highly unlikely" that Pence would pursue that path at
        this point, the source said, given that the effort is expected to be unsuccessful.
        Pence himself has not discussed invoking the 25th Amendment with any Cabinet
        officials, an administration official told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdeb117-6ad5-444e-83bd-711258904eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T10:23:11.051+08:00
      'mgnl:createdBy': 'pilar'
