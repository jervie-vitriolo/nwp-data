      'mgnl:lastActivated': 2023-01-25T10:50:52.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d39ee6-4cef-4e75-a4c9-364840efad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the opposition Indian National Congress Party, Priyank
        Kharge, criticized the move on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b0dc3-53a4-4dac-a337-9d5b217f59d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d239e-9d9a-4b7c-9dc2-9570875418ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These jokers want to explore ''Cow Science'' during pandemic &amp;
        don''t give a damn about scientific protocols to be followed by companies
        while vaccinating the entire population," said Karge, referring to India''s
        emergency approval earlier this week of two coronavirus vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2650566-d579-4c2c-92f4-b02baa4c7f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0e3c51-9e73-4c66-a06a-5d07f87d21bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cows are a contentious subject in India, and many among the country''s
        majority Hindu population consider the animal to be sacred. Most states have
        banned their slaughter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78de67-4295-41c1-9b85-377f7a9ac90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de06f77-4371-40a8-b24a-ddae1ec26f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political push to enforce these bans has increased since Prime
        Minister Narendra Modi -- whose Bharatiya Janata Party (BJP) is strongly aligned
        with conservative Hindu nationalists -- came to power in 2014.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c479ba-6fe7-40fd-9e0e-e58293288a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf5a689-dd8f-44bb-bf4d-b10909a2dd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People suspected of killing cows, or even just eating beef, have
        been killed in violent attacks in the country. A large number of these people
        include Muslims. But cow vigilante crimes in India have been reportedly ignored
        or covered up by authorities since Modi''s rise to power.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac75c3d-1a39-439c-91dc-674a274ba89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19f4f1c-2a0b-4293-8472-2d7e408fb523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clean and clever</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c4887-c6a0-40c6-9958-c4e93f019839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RKA has released a 54-page exam study guide, which includes
        topics like "religious significance" and "medical significance" of cows.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26519260-60a5-4a25-8e13-572344cd996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f0caa-4e6d-4369-af2f-99a05687b9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cow is a living heritage not just of Hindus but of humanity,"
        the document states. "In the world traditions the cow stands for fertility,
        prosperity and life, and is often called the mother-ancestor, perhaps for
        being the first mammal to be domesticated by man."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50152f43-57e6-45bd-a5f0-d4ef755f9a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a794439f-5a48-4206-8842-259990eb5a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document claims that large-scale abattoir activity leads to
        major earthquakes, an unproven claim that suggests that pain emitted by mass
        slaughter can generate enough stress to trigger a seismic reaction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c68093-0fbd-4860-9622-6351bf2b33d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1dadd3-b8d1-4410-9672-d05ca4cae1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states that native (Indian) cows produce the best quality
        of milk on earth, compared to "exotic cows."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107cff00-3998-49ce-a4d4-6c24ba4350d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f74fe4-83cf-47e4-909e-de44ca06e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quality is not at all good, but the quantity is more," it says
        of the Jersey cow, a breed normally associated with high-quality, creamy milk.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67794f6d-7a1a-4863-b2c7-808594695680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882dc269-13e8-4fb7-a8d5-0e36e96abd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the document, native cows are "clever enough not to
        sit at dirty places" and are also more emotive than Jersey cows. "Whenever
        any unknown person comes near desi (Indian) cow, she will immediately stand,"
        the document states.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aaa9fe-9e73-466b-bc35-602133b41678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8164150c-90a9-40b9-a3b3-53a43c7b26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Propaganda tool?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfebc0c4-bdf1-4188-a323-985d994ea0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographer and activist Sujatro Ghosh, whose 2017 photo series
        of Indian women wearing cow masks went viral on social media, called the exam
        "another propaganda tool for the Hindu-national government."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d60079-c4c1-47c3-8348-7cfd365a66a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b70bf7-acdc-42b1-b055-49039541ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the rise of the extreme right-wing government in India, the
        cow has become a political animal," said Ghosh. "The cow is used as a tool
        to divide people, and the exam is seen as a way of putting the cow on a pedestal.
        These politicians don''t care about cows, they only care about politics."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fd6a42-4096-47df-a849-0cf68d849455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e5d3c-af76-44e9-b501-019ec5794877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Modi''s 2014 national election campaign, he made a promise
        to end a "pink revolution" -- a phrase he used to describe the slaughter of
        cattle across the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f33f3-d259-4b79-8a73-bbedd8c2d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:38:11.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:52.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44dc6f2-9054-4ac8-9427-4fe644bf0d5e'
      'mgnl:activationStatus': true
