  'manila-class-work-suspension-black-nazarene-feast':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-08T15:32:53.722+08:00
    'imagesource': 'jcr:3cd7ee3e-3ece-4b99-8327-8327c52a1ec0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eabbb945-9d95-4cd7-b4c5-c3bca135585e'
    'lead': 'All classes in Manila and most work in the city government are suspended
      on Saturday for the Feast of the Black Nazarene.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T15:34:36.646+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:50:39.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:11.907+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila suspends classes and work, bans liquor sale in Quiapo on Black
      Nazarene feast  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4366830c-c5b5-41a0-9842-d558e4978ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:34:36.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:39.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong>  All
        classes in Manila and most work in the city government are suspended on Saturday
        for the Feast of the Black Nazarene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15642480-e4e0-466d-83d8-fbfd8a161180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:34:36.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:39.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco Isko Moreno Domagoso signed an executive
        order on Friday, which also prohibits the sale of liquor and other alcoholic
        beverages within the Quiapo District, where masses will be held in the absence
        of the traditional Traslacion or procession which was canceled due to the
        coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56fa2b6-add3-43f6-a0e5-a5c2695a75fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:34:36.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:39.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said the suspension of work and classes would allow devotees
        to participate in online activities to mark the feast. This covers classes
        in all levels and work in all departments, offices and bureaus in the city
        government, except for frontline services.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d1e44-8474-4c52-a926-6443369e8191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:42:03.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the suspension of work in the national government offices
        or private companies in the city is left to the discretion of their respective
        managements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a49aa8-3937-4c9c-b9a2-2e63a53658d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:34:36.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the ban on liquor sale in Quiapo, Moreno also reiterated
        the strict prohibition against drinking in public places, to ensure peace
        and order during the Black Nazarene feast.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        Manila City Mayor Francisco Isko Moreno Domagoso orders the suspension of
        classes in all levels (both public and private) and work in the city government
        on Saturday, January 9. <a href="https://twitter.com/hashtag/AlertoManileno?src=hash&amp;ref_src=twsrc%5Etfw">#AlertoManileno</a>
        <a href="https://t.co/LKmvrsBlEA">pic.twitter.com/LKmvrsBlEA</a></p>&mdash;
        Manila Public Information Office (@ManilaPIO) <a href="https://twitter.com/ManilaPIO/status/1347432181690298369?ref_src=twsrc%5Etfw">January
        8, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20def317-b531-45f8-8a48-e408845234bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:34:36.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bec6a9-a709-4c51-a64c-b38ed686d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:34:36.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still expecting an influx of devotees at the Minor
        Basilica in Quiapo despite the cancellation of Traslacion. Historically, the
        annual procession draws millions of barefoot devotees who flock to the heart
        of Manila to witness the transfer of the venerated image of the Black Nazarene
        from the Quirino Grandstand to Quiapo Church.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f2925f-c88c-42f5-9b6e-6cfe416198ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:34:36.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:50:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, masses will instead be held at the Basilica and in other
        selected churches. Quiapo Church officials said on-site attendance will be
        limited to 400 devotees per mass. Moreno and the Department of Health have
        appealed on the Catholic faithful to refrain from visiting the churches and
        attend online masses instead to avoid crowding and prevent further spread
        of the coronavirus disease.</p>'
  'DA-pork-supply-Luzon-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-08T15:48:12.833+08:00
    'imagesource': 'jcr:8528238c-75b1-4970-a985-89765be651d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '305a90e4-5fbb-49df-b454-c9dea18b3708'
    'lead': '"We are working on increasing the supply kasi may nakita po tayong kakulangan
      ng supply sa Luzon," Evangelista said of pork products in a briefing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T15:51:35.288+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:50:38.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:12.053+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA to increase pork supply in Luzon amid high meat prices'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf911f2-c982-4f27-929f-c92586dc1295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong>  The
        Department of Agriculture said Friday it is augmenting Luzons pork supply
        amid high meat prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169c1771-ed7b-475e-b7cc-513b9cd8e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Assistant Secretary Kristina Evangelista said they are
        sourcing pork from Visayas and Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dacb442-4b8a-468b-9a6d-de0a55fb07e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working on increasing the supply kasi may nakita po tayong
        kakulangan ng supply sa Luzon," Evangelista said of pork products in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b6e754-d4cf-4f39-bba7-a7f4c590b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are working on increasing the supply because we
        saw a supply shortage in Luzon.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984e890-b029-422d-9351-6ce52c8172ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapag kulang po ang supply, definitely meron pong paggalaw ng presyo,
        so yan po ang dahilan bakit po meron tayong nakikitang matataas na presyo
        lalo pagdating sa baboy pero tuloy tuloy na nagpapadala pa rin tayo ng baboy
        mula sa Visayas at Mindanao, she told a briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953dac48-8efd-44be-acbf-6d2e2779b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is not enough supply, there will be movement
        in prices so that could be the reason why we are seeing high prices especially
        of pork. But we continue to bring pork from Visayas and Mindanao to Luzon.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd494ec94-bbaa-402e-b2c6-3e6953039aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Jan. 7, pork belly being sold in some public markets in Metro
        Manila was priced at P380 to P420 per kilo, the DA said in its <a href="https://www.da.gov.ph/wp-content/uploads/2021/01/Price-Monitoring-January-07-2021.pdf"
        target="_blank">price monitoring report</a>. Meanwhile, pork ham costs between
        P320 and P380 per kilo. <a href="https://www.da.gov.ph/wp-content/uploads/2020/12/Price-Monitoring-December-7-2020.pdf"
        target="_blank">A month ago</a>, pork bellys price range was from P320 to
        P350 per kilo while pork ham was sold for around P290 to P300.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca787e-7062-4bec-897c-6d7314e13f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista noted they are waiting for an inventory report on hogs
        and pork from the National Meat Inspection Service to check if the standard
        prices set by meat traders for pork are justified and if there is a need to
        import commodities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc23b1-e213-4cef-b14d-0af8636428b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titingnan po namin ang inventory ng hogs pati ang ating mga frozen
        pork para makita natin if there is enough supply because this will also help
        and guide us kung tama ang price point ng ating traders na pinapasa po sa
        ating mga tindera, she told a briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a5a138-e32c-4b56-b512-b1d5be9c2ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are waiting for the inventory of hogs and pork
        to see if there is enough supply because this will also help and guide us
        if the traders price point being passed on to sellers is correct.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cd11a1-615d-4281-b139-4a55c5c41515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official explained the African Swine Fever and bird flu outbreaks
        have affected the supply of pork and chicken products in Luzon. She added
        some livestock and poultry raisers ceased business operations amid the pandemic,
        affecting the supply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b2896-e86f-495c-af26-7be0022505f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High prices of vegetables</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93efa63a-7445-4052-9588-b7d580efb9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista also noted the higher than usual prices of vegetables
        in Metro Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca676028-c70d-4ed6-bf69-e4c8d7845b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chili, for example, was sold for as high as P900 per kilo in select
        markets in the region as of Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7449875-dea8-4cdd-8851-c9e56d7e8d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While prices of meat products and vegetables are high, she said
        consumers may buy at cheaper price pork, chicken, and vegetables at Kadiwa
        centers which are located in areas including DA offices and some malls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6840600-628d-44e7-a67f-15e8325329e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the department has bought hauling trucks to help in transporting
        agricultural products to Metro Manila to stop prices from rising.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b037a-5b38-45b9-8cf2-da4de7033cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumili na po ng mga hauling trucks para tumulong sa pagdala dito
        ng mga produktong agrikultura. This will mean mababawasan po iyong cost sa
        pagdala dito ng gulay para po hindi rin po masyadong tumaas ang presyo ng
        ating mga agricultural products.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3fbf90-45a7-47a7-8941-22823b2d35e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We procured hauling trucks to transport agricultural
        products here. This will mean the transportation cost will be cut, so the
        prices of agriculture products will not soar further.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b4cd6c-d201-4b08-ae37-fcde57f2c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T15:51:35.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said vegetable production continues despite damage to farms
        due to a number of strong typhoons in the latter part of 2020 and even if
        it is not harvesting season.</p>'
  'Pandemic-social-bubbles-parents-girlfriends-boyfriends-':
    'author': 'Lambeth Hochwald, CNN'
