      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank predicts that Congress will shortly approve a $900
        billion stimulus package "built around further stimulus checks, funds for
        state and local governments and enhancements to unemployment benefits," which
        it sees lifting US economic growth to 6.3% in 2021, about two percentage points
        higher than the bank''s previous forecast.</p>'
    '15':
