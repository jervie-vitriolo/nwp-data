      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsey Williams, a Pennsylvania state Senator, shared a video that
        appeared to have been deleted from Saccone''s Facebook page. In it, Saccone
        says, "They broke down the gates, they''re macing them up there. We''re trying
        to run out all of the evil people in there and all of the RINOs that have
        betrayed our President. We''re going to run them out of their offices."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5b66a7-312d-4edb-bfae-a89e20d6c49a'
