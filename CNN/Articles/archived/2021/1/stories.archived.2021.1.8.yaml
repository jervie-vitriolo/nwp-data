      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ge thought the company''s apology was somewhat lackluster and said
        she hopes they will listen to the criticism and give Asian people meaningful
        roles in their leadership team.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877365da-ceb0-4f2a-9beb-49a2b63e8a1e'
