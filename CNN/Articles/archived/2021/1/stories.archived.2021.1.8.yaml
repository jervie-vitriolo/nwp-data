      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T21:36:19.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers will expose the extent of the challenge facing President-elect
        Joe Biden and Democrats in Congress. This much is clear: In addition to uniting
        the country after rioting at the US Capitol this week, political leaders need
        to focus their attention on an economy that remains in crisis.</p>'
