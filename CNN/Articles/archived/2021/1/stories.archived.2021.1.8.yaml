      'mgnl:lastActivated': 2023-01-25T10:51:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b70d31-165c-4138-83a3-27e9289d6650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how long she would wait to see if the 25th Amendment would
        be invoked before potentially pursuing impeachment, Pelosi said, "While there''s
        only 13 days left, any day can be a horror show for America," adding, "My
        members are very much interested. My phone is exploding with ''impeach, impeach,
        impeach.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1ac5f-d34f-4c9f-8c28-e4842b4195f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6c505-f9f8-446c-af33-68884f6952ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135696a-f256-4f6a-b43c-99968ed296bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any 25th Amendment push faces an unprecedented steep hill to come
        to fruition with little time left before Biden''s inauguration. The calls
        in Congress, however, underscore the extent to which lawmakers are reeling
        and furious with the President in the wake of the devastation at the Capitol
        on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d57954-7adb-4b83-a59c-c3a9fec1b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da6b24-c4cf-4641-9323-78a4c70da0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Patty Murray, the No. 3 in Senate Democratic leadership, has
        also said it''s time to invoke the 25th Amendment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7eddd1-6c91-4470-a167-70e6dd6eabab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c333b3-8b86-4329-a400-29337937b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most immediate way to ensure the President is prevented from
        causing further harm in coming days is to invoke the 25th Amendment and remove
        him from office. As history watches, I urge Vice President Pence and the President''s
        cabinet to put country before party and act," she said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5676b897-3b2b-4c73-a92f-f7acc3c4ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9660d2-f069-4cc5-a853-9639e08f6b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Oversight Committee chairwoman Carolyn Maloney, a New York
        Democrat, on Thursday backed removing Trump from office either through the
        25th Amendment or impeachment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30028090-016b-49e2-9ed1-44f51623d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98269510-4576-424b-8c39-1a23f45f46c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Invoking the 25th Amendment is the quickest way to do this, and
        expedience must be our goal," she said, adding, "If the Vice President and
        Cabinet fail to act, we have a duty to pursue impeachment."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d3a25-43eb-438d-a84c-3cde21985417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c905c71b-ee6e-4cc3-aa30-1da740edb0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prominent Democrats have urged impeachment in the wake of
        the mob violence at the Capitol that took place as a joint session of Congress
        met to count the electoral votes affirming President-elect Joe Biden''s win
        amid false claims from Trump that the election was rigged against him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b368dfa-a948-4bc2-9890-925be263a253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3d972c-87b8-4a6a-a3e0-91f8251e64ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Hakeem Jeffries, the House Democratic caucus chairman, tweeted
        on Thursday, "Donald Trump should be impeached, convicted and removed from
        office immediately."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08efa81a-cf3b-4617-9dca-4a2425f30e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930746cc-a539-43c3-9cbd-9f77cf10dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three members of the House Judiciary committee -- Reps. Jamie Raskin,
        David Cicilline and Ted Lieu -- are circulating to colleagues an impeachment
        resolution calling Trump''s actions an abuse of power. They wrote that Trump
        violated the Constitution by "willfully inciting violence against the Government
        of the United States."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3447c4d3-2b65-4185-aa10-c96bc097ce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ad57c-b7b5-4048-be34-d764f67ee0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four members of the progressive "squad" of Democratic lawmakers
        -- Reps. Alexandria Ocasio-Cortez, Ilhan Omar, Rashida Tlaib and Ayanna Pressley
        -- have also spoken out in support of impeachment in the wake of the violent
        siege of the Capitol.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1fe78-96ea-48db-bc69-c60893e8fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7fd68f-8184-4a22-a955-ebf6f67f5cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am drawing up Articles of Impeachment. Donald J. Trump should
        be impeached by the House of Representatives &amp; removed from office by
        the United States Senate. We can''t allow him to remain in office, it''s a
        matter of preserving our Republic and we need to fulfill our oath," Omar tweeted
        Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69434bf-5987-45a0-b2de-113dbe64b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe69dfe-4670-41da-84b4-1a7e587cfcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is on Donald Trump, period. He called folks to D.C. and gave
        them marching orders. He needs to be impeached and removed immediately," Tlaib
        tweeted Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3200a1-6448-46ff-b10a-76a19d3abe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24e615f-92c4-4fd0-846c-c5a318b68a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Biden''s inauguration date fast approaching on January 20,
        it is highly unlikely that there would be adequate time or political will
        in Congress for any kind of impeachment effort.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85389c02-50f2-4970-95a9-73936cae6536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bfe9bf-2e1d-4de0-865f-aa7b33e09b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T05:01:17.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic-led House of Representatives impeached Trump already
        in 2019. In order to remove a President from office through impeachment, the
        Senate must vote to convict after an impeachment trial. That did not happen
        in the GOP-controlled Senate where Trump was ultimately acquitted.</p>'
    '45':
