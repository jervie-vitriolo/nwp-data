      'mgnl:created': 2021-01-08T19:44:30.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:58.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government encountered difficulties in collecting revenues particularly
        during periods of stricter lockdowns, as restrictions hampered individuals
        and businesses from paying their taxes and customs duties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d60f66-7517-4e69-be9c-1ef46704b500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:44:30.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aae1a7-d736-4ddc-8ba5-70f783ac0901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:44:30.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR was able to collect 1.9 trillion from January to December
        last year as stated in Deputy Commissioner Arnel Guballa''s overall tentative
        collection report, the agency said in a release sent to the media Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087796a-5c1f-479c-a6af-63909257fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:44:30.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc12b8f-729a-4124-beba-0a746a9e5584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:44:30.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:58.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount breached the bureau''s revised collection goal of 1.7
        trillion for the year by 213.83 billion or 12.68%, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa88a209-6581-4312-8cbc-9a6d37d5490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:44:30.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:58.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011136c-7043-4e5c-a5d0-e6ca02628f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:44:30.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going over your reports, what really impressed me is that despite
        the pandemic, one of your main programs is the close monitoring," Commissioner
        Caesar Dulay told revenuers. "How you did it--email, phone, social media and
        even done personally."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d2ce95-b5aa-41e1-9e02-62b40d9c8504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:44:30.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a470b6b-a47b-46bd-8cf3-fca922d75d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:44:30.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:58.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement earlier this week, the Bureau of Customs
        also announced it surpassed its target collection last year. It hauled 539.66
        billion by end-2020, higher by 6.6% or 33.5 billion than its revised goal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5102f85f-84e2-4b5a-b004-e84633cbe306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:44:30.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:58.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6fedb-2c6d-452e-8c1b-460a587e2f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T19:44:30.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:58.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BOC''s positive revenue collection performance is attributed
        to the improved valuation and intensified collection efforts of all the ports,
        gradual improvement of importation volume and the government''s effort in
        ensuring unhampered movement of goods domestically and internationally considering
        the pandemic situation," the BOC said.</p>'
  'World-s-unluckiest-burglars-':
    'author': 'Rob Picheta, CNN'
