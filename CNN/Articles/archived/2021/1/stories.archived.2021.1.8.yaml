    'template': '1'
    'title': '''World''s unluckiest burglars'' arrested after pocket-dialing police
      during robbery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad814c0-8bbe-415e-aced-39a5ea4eb33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:00:43.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:49:57.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two hapless burglars have been arrested
        in the UK after accidentally pocket-dialing the police during their crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423cc3a9-7aa9-40b9-9caf-e76b9f90521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:00:43.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:49:57.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18844619-0105-4637-b63a-c4f106a71136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:00:43.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:49:57.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An officer in Staffordshire, central England, labeled the thieves
        the "world''s unluckiest burglars" and likened them to the ill-fated crooks
        in the movie "Home Alone."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e8bbf4-4241-4429-99ff-bf6e89438f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:00:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:49:57.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7e68d6-9255-41b8-9ed4-23b1d25cd789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:00:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:49:57.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one of the pair mistakenly sat on his phone and rang 999,
        the UK''s emergency number, allowing officers to hear the crime in progress
        and ultimately listen in on their colleagues arresting the duo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d10a3-c1c5-486a-8b3d-c45ae22a10ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:00:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:49:57.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c45974-e701-41e4-8e69-af2a97321195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:00:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:49:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have just arrested the world''s unluckiest burglars,"
        Chief Inspector John Owen wrote on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c3b76-cc71-491a-871b-9a3d3ecf8cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:00:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:49:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38344326-23b2-4203-b437-7e63341650c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:00:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:49:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst committing a burglary one of the bungling burglars has accidentally
        sat on his phone &amp; dialled 999," he wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8638981-ab76-4725-a7fd-f3e74ddc206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:00:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:49:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043bb1a5-b811-4d3f-b015-87878145e8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:00:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:49:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We (received) a call detailing all of their antics up to the point
        of hearing our patrols arrive to arrest them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e5663e-a64a-4565-88f5-a044362f132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:00:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:49:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61edc58b-1b09-4bfb-978f-25292640c943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:00:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:49:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding insult to injury, Owen included a gif of the "Home Alone"
        character Marv, who proves comically unsuited to a life of crime in the Macaulay
        Culkin Christmas movie.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b517a0f8-1f5b-4a97-a94d-6d76cb7b352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:00:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:49:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e5073-98d2-4ab9-8159-7a2cbe6d5488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:00:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:49:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, two equally unfortunate robbers held up a McDonald''s in
        France -- only to discover that 11 armed members of an elite paramilitary
        force happened to be eating inside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdefb743-b2c1-4b8f-8066-b4f3adbf6a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T20:00:43.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:49:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/08/uk/unlucky-burglars-pocket-dial-gbr-scli-intl/index.html"><em>"''World''s
