    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong pro-democracy activist Joshua Wong arrested under national
      security law'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6951c096-f49c-4823-ba10-c2f8c82d2ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Hong Kong pro-democracy activist Joshua
        Wong was arrested Thursday over an alleged violation of the city''s national
        security law, just a day after police arrested dozens of former lawmakers
        and opposition activists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b19ca-419e-4987-a2a2-17fa2a7d5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong was already in prison, serving a 13.5-month sentence for his
        role in demonstrations during the 2019 pro-democracy protest movement. On
        Thursday, a post published on Wong''s verified Facebook page said he had been
        transferred from prison to a detention center, where police officers questioned
        him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e3b52-99e8-4a8b-8dd7-bef0ae536a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An assistant who has been managing Wong''s social media accounts
        confirmed his arrest to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65635fe8-d465-4209-93a5-8983988f3954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post alleged that Wong''s lawyer had not been able to reach
        him when police took statements. CNN has reached out to the Hong Kong police
        for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb50606-5c14-48ba-8ea6-f120c15ff1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of Wong is the latest to have occurred under the auspices
        of Beijing''s new national security law, which on Wednesday saw police arrest
        53 in dawn raids on democracy activists across the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81775b3a-1fb9-475e-a53e-a7faa2e0d1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law criminalizes acts of secession, subversion, terrorism, and
        collusion with foreign forces, and carries with it a maximum sentence of life
        imprisonment. Such vague parameters have provided authorities with sweeping
        powers to crackdown on government opponents as Beijing continues to tighten
        its control over the semi-autonomous city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0a980-a9a5-4478-844e-489f1f4fbdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong officials had previously promised that the law would be
        limited in effect, and only target a small number of fringe activists. However,
        critics allege that since its introduction, the law has been used to forcefully
        stamp out the city''s formerly vibrant pro-democracy movement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de9ac9c-41ff-4b6e-8ea7-ae9e126814d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 53 people were arrested Wednesday for the crime of "subverting
        state power," according to police. Among them, six were arrested for organizing
        and planning an informal primary election last July ahead of the city''s Legislative
        Council elections, while the remaining 47 were arrested owing to their participation
        in the event.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa88ce2-98bc-4348-bdf0-0ad81e270315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary elections are a normal function in democracies around the
        world. At the time of the Hong Kong vote, the United States Democratic primary,
        which President-elect Joe Biden won, was still ongoing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffd1dee-beef-47ed-beab-89e91d5cd990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong pro-democracy activists have held such votes in the past,
        in an attempt to match the organization and discipline of the rival pro-Beijing
        camp and avoid splintering support.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a58b2c-7123-4a5d-b5f7-96602143568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s secretary for security, John Lee, said on Wednesday
        that the primary election organizers were seeking to "paralyze the Hong Kong
        government" by winning a majority in the legislature.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b148c-6922-4b49-821e-1e8e0f163db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislative elections were eventually postponed due to the coronavirus
        pandemic, but not before multiple candidates were disqualified and warnings
        made that those participating in the primary could be in breach of the security
        law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa08660-cf44-4f33-9523-f283df0ef044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 53 arrested on Wednesday, 52 are now on bail, but are required
        to surrender travel documents and report to police again in early February,
        police told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6374bd-783f-4d8a-b3e4-d65aa3a6b990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining activist, former pro-democracy lawmaker Wu Chi-wai,
        was taken to court on Thursday after police said he had failed to hand over
        all travel documents when applying for bail in a previous case.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d5f92-cd18-4c79-b830-97c19c710771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lester Shum, a district councilor who was among those released on
        bail, called the mass arrest "ridiculous."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a727454a-3e92-4941-b96f-8d1d73f95cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is absurd because it is not alleging that I have said
        something after I have participated in the Legislative Council election. It
        merely accuses me of subversion because we have all participated in the democratic
        primary," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc3fab-7b13-464e-a4b4-524188840faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among those arrested was American lawyer John Clancey, who
        was released on bail without charge. An associate at a Hong Kong law firm,
        Clancey also served as the treasurer of Power for Democracy, a Hong Kong pro-democracy
        group that co-organized the election primary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc2357-2c88-49ce-9673-e358ae1cea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His US passport was confiscated by police, he told CNN on Thursday.
        His firm, HO TSE WAI &amp; Partners, was also raided by police on Thursday,
        according to its partner. Clancey is the first foreign citizen without a Hong
        Kong passport to be arrested under the national security law.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68872e38-7070-4062-b330-e91e1b2b9325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass arrests were met with strong condemnation from several
        countries. US Secretary of State Mike Pompeo announced that the US would consider
        sanctions in response to the arrests, specifically pointing to Clancey''s
        arrest. "I am also appalled by the news of the arrest of an American citizen
        as part of this campaign of political repression," he said in a statement.
        "The United States supports the Hong Kong people and all who yearn for freedom."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8350b88f-492d-4fd1-8fd3-7815c798a5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other governments also expressed criticism and concern over the
        arrests, including the United Kingdom, the European Union, and Taiwan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a4bc6b-346c-49cc-8207-718fabdb2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T12:26:24.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Security Law is being used to crush dissent and stifle
        the exercise of human rights and political freedoms that are protected by
        Hong Kong''s basic law, as well as by international law and China''s international
        obligations and commitments," said European Commission spokesman Peter Stano
        on Wednesday, adding that the EU called for the "immediate release" of those
        arrested.</p>'
