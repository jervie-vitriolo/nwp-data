  'Philippines-COVID-19-variant-UK-South-Africa-Malaysia':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-08T13:51:50.784+08:00
    'imagesource': 'jcr:cc90791d-6608-40c6-8bf9-dcb476412e19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a144aac4-f794-458d-87fc-bbaad93b5c96'
    'lead': 'Authorities and researchers are on the lookout for the presence of emerging
      COVID-19 variants, including a new one detected in Philippines'' southeast Asian
      neighbor Malaysia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T13:53:54.606+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:50:49.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:10.516+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH monitoring emerging COVID-19 variants'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8668f-8e06-4055-ba3a-299492f33504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:53:54.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila CNN Philippines, January 9)</strong>  Authorities
        and researchers are on the lookout for the presence of emerging COVID-19 variants,
        including a new one detected in Philippines'' southeast Asian neighbor Malaysia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fbec1b-dd6e-4fa5-839c-eb1228242aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:53:54.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from closely monitoring the variant found in United Kingdom
        that is believed to be 70% more contagious, the Department of Health on Friday
        said they are also keeping track of the ones from South Africa and Malaysia.
        The Philippine Genome Center, which conducts whole genome sequencing in samples,
        is capable of detecting emerging variants, Health Secretary Maria Rosario
        Vergeire said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74226b2c-905a-4cd9-ad07-9de8d4029413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:53:54.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon mayroon na tayong tatlong variant na binabantaayan...
        Kapag tinest ang whole genome, lahat ng klase ng variant na maaari nating
        makita ay nakikita doon. Not because UK variant lang ang binabantayan, UK
        variant lang (ang makikita)," she said in a briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb763aef-9284-4c4b-a7c0-a494f458fcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:53:54.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are now monitoring three variants... When we test
        the whole genome, we will see all kinds of variants. Not because we are only
        monitoring the UK variant, it doesn''t mean that it''s the only variant we
        will find.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d5c82-528d-4bd7-a889-3fef76bf7182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:53:54.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genome center reported on Wednesday that no new variants of
        COVID-19 have been detected in the country based on a review of 305 samples
        taken in November and December. DOH said this was only the first batch of
        the review. Researchers will continue its surveillance system to include more
        samples from Visayas and Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d2db0-69c9-49fc-bcf2-5af3463d2f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:53:54.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts warned that cases in the Philippines will increase exponentially
        once new variants reach the country. Dr. John Wong, founder of the health
        research institution Epimetrics, said it could result in a 15-fold increase
        in infections in just a month if it becomes the dominant variant in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0625829-b17f-4b39-a849-5fe7889de1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T13:53:54.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:50:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following reports of new COVID-19 variants, the Philippines suspended
        all flights from the UK beginning December 24, a ban that later included 26
        other countries and territories, namely, Australia, Canada, Denmark, France,
        Germany, Hong Kong, Iceland, Ireland, Israel, Italy, Japan, Lebanon, Netherlands,
        Singapore, South Africa, South Korea, Spain, Sweden, Switzerland, the United
        States, Portugal, India, Finland, Norway, Jordan, and Brazil. The travel restrictions
        will last until January 15, but the government''s COVID-19 task force will
        discuss if it needs to be extended. There are no restrictions on outbound
        travel, but that would depend on the rules of country destinations.</p>'
  'City-Garden-Grand-Hotel-denies-violating-IATF-protocols-Dacera-case':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-08T14:27:16.838+08:00
    'imagesource': 'jcr:376692c7-2bfd-4a18-9baf-fd96fa475aab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9015912a-af1f-44a1-ba3d-dbdc14b8e8e8'
    'lead': 'City Garden Grand Hotel justified the stay of flight attendant Christine
      Dacera and her friends to celebrate New Year even if the property is used as
      a quarantine facility, telling the Department of Tourism that they did not violate
      COVID-19 safety protocols despite the party involving at least 12 people. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T14:30:02.043+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:50:48.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:10.683+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['City-Garden', 'Grand-Hotel', 'DOT', 'Makati', 'business-permit',
      'license', 'hotel', 'Christine', 'Dacera']
    'stories': ['57da4124-1177-45b9-9d2e-2565331f5d48']
    'template': '1'
    'title': 'Hotel denies violating IATF protocols as DOT, Makati City threaten to
      revoke business permit over Dacera''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90747504-3041-4cf0-92c1-1576b4f20b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:02.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) </strong> City
        Garden Grand Hotel claimed it has no liability on the death of flight attendant
        Christine Dacera after she and her friends spent the night there to celebrate
        New Year at the property being used as a quarantine center, a Tourism official
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55830b33-bcb6-495b-91b1-27172224837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:02.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Tourism National Capital Region director Woodrow Maquiling,
        Jr. said Friday the agency is conducting further investigation on the Dacera
        case after the Makati hotel responded to the show cause order on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538a2060-6a1b-49bd-9a81-3277e9526c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:02.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT demanded on Tuesday a written explanation from City Garden Grand
        Hotel as to why Dacera and her friends were allowed to check in on New Year''s
        Eve even if the property is a designated isolation facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d70327d-b769-4757-bed8-204c5a381854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:02.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a four-page reply but in essence, sinasabi nila na that they
        have not violated any IATF policies or department orders, or they are compliant,"
        Maquiling said. "They were trying to justify the accommodation of those guests
        involved there. In effect, <em>sinabi nila na</em> they did not accept guests
        for leisure purposes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3059a-7f77-47a7-8f4c-8051411e99c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:02.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases and the DOT earlier announced that hotels which are being used as
        quarantine facilities cannot accommodate staycation guests to limit exposure
        and possible infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a2692-bc77-476a-b9c6-177fc8dfb600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:02.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff37848-d227-4d9f-b2c2-026dd8af02fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:02.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Visitors allowed?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18892618-3bf4-4aaf-b131-ecf3c06eade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:02.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the stay of Dacera and of her fellow flight attendants may
        be justified by saying that they are essential workers, initial facts of the
        case showed that Dacera and her friends checked in to the establishment as
        private guests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ff23c-4a3b-4975-9c4a-c38251178840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:02.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at that aspect as well because we have to establish
        the booking dates, the history of the booking because it appears so that this
        particular booking was only made for this particular purpose, which is the
        New Year''s Eve celebration of the group," the DOT official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b3ffc-69b1-47db-864e-a07d436858ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:57.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/6/Timeline-Christine-Dacera-case.html?%3F%3F%3F">TIMELINE:
        The Christine Dacera Case</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1c3a1-64da-4094-a70c-0a0c9d1a46bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:02.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Dacera''s group was staying in the establishment as permitted
        guests due to their jobs, Maquiling said it is still the hotel management''s
        duty to ensure that minimum health standards are observed. Security camera
        footage showed that Dacera was visiting two rooms back and forth that night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6c6aca-4eb0-4a11-893d-cbff1ca7376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:02.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target is to complete the DOT probe and submit the recommendation
        to Secretary Bernadette Romulo-Puyat if the agency should revoke City Garden
        Grand Hotel''s license to operate as an accommodation establishment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ad7d4-20a9-4647-8ee1-11971bc658bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:02.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Makati City steps in</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4866e8-3b97-425c-be01-ffc7f318eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:02.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati City Government also demanded an explanation from the
        City Garden Grand Hotel regarding the mass gathering and alleged violation
        of quarantine protocols over the Dacera case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887ce0f2-3b00-4ccb-93e3-a590a8c0b5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:02.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a January 6 letter, City Business Permit and Licensing Office
        head Atty. Maribert Pagente issued two show cause notices to the Makati hotel
        to explain why its permit should not be suspended or revoked for violating
        DOT, IATF, and city regulations on the general community quarantine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5202eb2-c910-4ef3-88bf-186d7d458440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:57.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/8/PNP-identifying-other-men-in-hotel-room-Christine-Dacera-death.html">PNP
        identifying other men who stayed in adjacent hotel room on the night of Dacera''s
        death</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08be28b6-9c5f-4fd8-a34b-4732cac03125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:02.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second show cause notice warns the hotel of possibly losing
        its permit to operate over a citizen complaint that the hotel falsely advertised
        online a New Year Buffet dinner last December 31 at 3,500 per head, which
        included an overnight stay  something the property is currently not allowed
        to offer, Pagente said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd5caeb-5a8d-4718-a771-1b67176327fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:02.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was originally sent to the Department of Trade and
        Industry and referred to Malacaang''s Presidential Complaint Center and to
        the city hall. The DOT said it is also probing such complaints, adding that
        there were reports that weddings are being hosted in the property.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dbb16a-c37e-4a97-a61c-7cbeccf85be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:30:02.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:50:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report.&nbsp;</em></p>'
  'Sports-world-two-Americas-DC-riot-Black-Lives-Matter-protests':
    'author': 'Travis Caldwell and Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-08T14:26:29.891+08:00
    'imagesource': 'jcr:f5ed54d7-4aac-4956-ab1c-2f4a3e75cca9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4bd8157-e5b5-4977-b847-748339ae366c'
    'lead': 'After rioters stormed the US Capitol on Wednesday to protest Joe Biden''s
      Electoral College victory, players and coaches across American sports leagues
      voiced their concerns about what they witnessed in Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T14:32:06.015+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:50:46.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:10.903+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sports world sees two Americas in policing of DC riot and Black Lives
      Matter protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b3cf0-222e-42a4-b31d-5aa8c41f8cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong> After rioters <a href="https://edition.cnn.com/politics/live-news/washington-dc-election-riots/index.html">stormed
        the US Capitol on Wednesday</a> to protest Joe Biden''s Electoral College
        victory, players and coaches across American sports leagues voiced their concerns
        about what they witnessed in Washington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c24a29-d66c-4515-a488-173e28fef045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what''s going on. It has been incited. People can''t be
        surprised at what''s happening, because it''s kind of been provoked for a
        long time," Seattle Seahawks offensive lineman Duane Brown said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356886ff-40a3-4c6d-8b87-bbc01d919ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s here now, and it''s not being met with the <a href="https://edition.cnn.com/2021/01/07/us/police-response-black-lives-matter-protest-us-capitol/index.html">same
        outrage and the same anger as other protests</a>, and things that have happened
        over the last recent months. I''m praying for everyone involved, for safety,
        I believe they said some people were shot or injured so praying for the best
        outcome possible in those situations. But like I said, it''s been provoked
        for a while."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d884ad0-fd83-43ce-a21e-79c8920a3f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA players also demonstrated before and during games nationwide
        to recognize <a href="https://edition.cnn.com/2020/08/25/us/who-is-jacob-blake-trnd/index.html">Jacob
        Blake</a>, including kneeling during the national anthem and after the opening
        tip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15ac414-46b4-40cd-9bb0-2ab98ec8a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake was shot seven times by a police officer in Kenosha, Wisconsin,
        last August. He survived the shooting but is paralyzed from the waist down.
        The Kenosha County district attorney announced Tuesday that the officer, Rusten
        Sheskey, <a href="https://edition.cnn.com/2021/01/05/us/jacob-blake-police-shooting-kenosha-emergency/index.html">will
        not face charges</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd248a-549f-43ed-9e0f-220405182867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of Wednesday''s game between the Boston Celtics and
        Miami Heat in Miami, the teams released a joint statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4980e-1e70-4a70-a753-6bfd172f7a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2021 is a new year, but some things have not changed. We play tonight''s
        game with a heavy heart after yesterday''s decision in Kenosha, and knowing
        that protesters in our nation''s capital <a href="https://edition.cnn.com/2021/01/07/us/police-response-black-lives-matter-protest-us-capitol/index.html">are
        treated differently by political leaders</a> depending on what side of certain
        issues they are on. The drastic difference between the way protesters this
        past spring and summer were treated and the encouragement given to today''s
        protestors who acted illegally just shows how much more work we have to do."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff220d8-164c-49aa-a828-fecf3499564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players from the Celtics and Heat kneeled during the national anthem,
        as did the Golden State Warriors and Los Angeles Clippers before their game
        in San Francisco. Members of the Toronto Raptors and Phoenix Suns locked arms
        in a circle before their NBA game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9b9f57-958a-4578-a70b-5707acfb1cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Milwaukee Bucks and Detroit Pistons played their NBA game less
        than an hour away from Kenosha. After the opening tip, players on the court
        from both teams took a knee. Following the game, it was revealed the gesture
        was for Jacob Blake, and Bucks players, including star Giannis Antetokounmpo,
        said it lasted seven seconds for the seven gunshots Blake took.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba58e3-5a8d-4e06-a1fc-924c2428f3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, following the shooting of Blake, the Bucks <a href="https://edition.cnn.com/2020/08/26/sport/milwaukee-bucks-boycott-playoff-game/index.html">decided
        to boycott</a> their playoff game. This led to other NBA playoff games being
        postponed for the day, and was followed by WNBA, MLS and MLB games being called
        off in an act of solidarity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3b90d8-d702-43bb-a2ef-52198370b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston Celtics guard Jaylen Brown spoke Wednesday to the dichotomy
        of situations faced by different parts of society.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2020f55a-098c-482b-9ec8-2108ed34f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reminds me of what Dr. Martin Luther King has said, that there
        is two split different Americas. In one America you get killed by sleeping
        in your car, selling cigarettes or playing in your back yard. In the other
        America, you get to storm the Capitol, and no tear gas, no massive arrests,
        none of that," Brown said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52444483-9c01-47ea-b6ac-96432f1ba877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s obvious, it''s 2021, and I don''t think anything
        has changed. We want to still acknowledge that, we want to still push for
        the change that we''re looking for, but as of yet we have not seen it. We
        want to keep conversations alive and do our part," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdb43d7-7686-44a8-9fbc-f59175e65e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celtics teammate Jayson Tatum said, "It was heavy on our hearts.
        We were thinking about it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a5353b-c932-4a6c-ba88-bdc28b07a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tough because we''re not surprised about what we see on TV.
        It''s the world we live in. I just feel like the same energy should be kept
        as when we see our people peacefully protesting for things that we see our
        people getting murdered on TV and live and videos. They''re protesting in
        the Capitol -- rioting in the Capitol for losing an election. It''s two different
        things. I want the same energy on TV to be, ''They''re thugs and criminals,''
        the same terms they used when they see our people protesting for losing our
        lives," Tatum said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99aacbd-ad52-49d0-9846-375ef4942cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltimore Ravens quarterback Robert Griffin III tweeted, "The difference
        in the treatment between races in America is on full display."</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The difference
        in the treatment between races in America is on full display</p>&mdash; Robert
        Griffin III (@RGIII) <a href="https://twitter.com/RGIII/status/1346909506635243520?ref_src=twsrc%5Etfw">January
        6, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f467111-37fd-4a14-8076-d6918704d2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.017+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba6653-1a3b-43c6-ac0e-fb3815ccbd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Texans wide receiver Randall Cobb wrote, "This is America...
        did they really just storm the Capitol in an attempted ...coup!?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051b8500-b19c-4bfb-bb7b-beff5948bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia 76ers head coach Doc Rivers said democracy would prevail
        at the end of the day, yet shared the sentiments expressed by those in the
        sports world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb76a3b-9ec1-4eef-b534-5b6ddc0c796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you saw the protest in the summer and you saw the riots, or
        more the police and the national guard and the army, and then you see this
        and you saw nothing, it basically proves a point about a privileged life in
        a lot of ways," Rivers said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8629719a-b0df-4117-9c54-ff390cd6eaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:50:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will say it because I don''t think a lot of people want to. Could
        you imagine today, if those were all Black people storming the Capitol, and
        what would have happened? That, to me, is a picture that''s worth a thousand
        words for all of us to see, and probably something for us to reckon with again."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fef000-0696-4a0f-ae5a-117da4a4486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:32:06.017+08:00
      'mgnl:createdBy': 'cjmarquez'
