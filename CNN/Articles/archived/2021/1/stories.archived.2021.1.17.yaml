      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those 47 players now holed up in their hotels will be left wondering
        just how they will be able to properly prepare or the first grand slam of
        the season.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
