      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was declared under control at 10:05 a.m. and was put out an hour
        later. No casualties and injuries were reported but damage was estimated at
        about ₱1 million.</p>'
