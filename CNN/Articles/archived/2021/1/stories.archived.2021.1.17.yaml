      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d65dd-80b5-4c2e-8cbc-60f4905f70bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida and Oklahoma, lawmakers and staff are being told to work
        from home this weekend. Pennsylvania, Indiana, South Carolina and Utah are
        closing their capitols altogether.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215a606-25eb-4d3a-9668-26dc9b2d21d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43bef45-4efb-48d1-8b65-b6574410d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-floor windows of the state capitols in Illinois, Michigan,
        Virginia and Wisconsin have been boarded up.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d57a2-3426-4918-b1e4-58b563881923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa37ed8c-3308-46ca-914f-398a5e675dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey has told state employees to work from home Tuesday. The
        New Jersey National Guard will have a "quick reaction force" of 100 standing
        by Sunday, Lt. Col. Barbara Brown told CNN on Friday.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525e6754-3bc3-4a8c-9ed3-29824fdef827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a408c-2f3f-426b-843a-2b81977cccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several large states are on high alert. In New York, state police
        have taken steps "to harden security in and around the State Capitol in Albany."
        And in California, more than 1,000 National Guard troops have been deployed
        and fencing has been erected around the Capitol after what the governor called
        an "unconscionable assault on our Republic."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3a0e6f-d501-4e36-b786-e029a35bba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://edition.cnn.com/2021/01/16/us/inauguration-protests-saturday/index.html"
        href="https://edition.cnn.com/2021/01/16/us/inauguration-protests-saturday/index.html">''''Armed
