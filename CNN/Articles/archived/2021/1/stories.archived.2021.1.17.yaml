      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Government troops coordinated with PNP (Philippine National Police)
        for the entry of heavy equipment of Sunwest Corp. which will conduct road
        opening in Barangay Villahermosa to Barangay Bariis, Legazpi City but were
        ambushed by CTG (communist terrorist members),” read the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef493aa-963b-4df3-9fc2-ff2b374aefb1'
