      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c177d-b42e-48b7-9541-635cfacdd0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:40:54.728+08:00
