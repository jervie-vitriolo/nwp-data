    'jcr:uuid': '19ae4e68-20c4-48a6-925b-6390700b23ca'
    'lead': 'Uganda''s longtime leader Yoweri Museveni has been re-elected for a sixth
      term in a vote his rival has rejected as rigged, calling on the country to dismiss
      the results.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-17T15:38:24.639+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:07:01.246+08:00
