      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8756d771-a22e-4d9d-8afb-f5240811b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:08:19.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highway patrol said Wager and the driver were able to reach
        the shore with the help of first responders. Both were treated by emergency
        services and Wager was released with minor injuries.</p>'
