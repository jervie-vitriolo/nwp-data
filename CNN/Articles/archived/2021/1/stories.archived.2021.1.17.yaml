    'mgnl:tags': ['Uganda', 're-election', 'president', 'Yoweri-Museveni']
    'template': '1'
    'title': 'Ugandan President Museveni wins re-election in vote his rival says was
      rigged

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb40f144-e809-4168-8932-78b952452f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Uganda''s longtime leader Yoweri Museveni
        has been re-elected for a sixth term in a vote his rival has rejected as rigged,
        calling on the country to dismiss the results.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d7a7e-e902-4f0e-8520-f1ae41128b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c016e4c7-699f-43a6-a0cc-c7ef7b276032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobi Wine -- a singer-turned-politician, whose real name is Robert
        Kyagulanyi -- came a far second in the vote, according to the country''s election
        commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e757514a-2bf2-4213-bd56-cd445cd7bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a3db9-ed4b-471e-b4dc-639122bfefec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine said his team was considering all peaceful, nonviolent and
        legal options to contest the results, as fears of post-election unrest surfaces,
        following deadly violence in the months leading up to the vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e60a3c-944e-4e16-85e9-45dfc72eeabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc5b8e-6687-4799-98e6-6eedf58affab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the real winners of this election and therefore what the
        electoral commission announced has nothing to do with the real election that
        took place," Wine told CNN immediately after the announcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb5d50b-e881-4bee-a076-39bd701f9925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb97a45-6b95-42a1-a013-dc54d3a68747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can call on all Ugandans to reject the announcement that has
        been made by the electoral commission ... to reject them with the contempt
        with which it deserves."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52745f28-dbbe-4144-83f5-1a68f7e931b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f2858-1518-4e34-b983-8306e2e453da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election commission said Museveni won in a landslide, with 58.64%
        of the vote, while opposition Wine received 34.83% of the vote. Turnout was
        relatively low -- just under 10 million people of the country''s 18 million
        eligible voters cast a ballot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770f61a-b3d7-4756-8f80-924943cc9fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6230aa34-b236-4149-b088-199e57f3b309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine said he had evidence of fraud and intimidation, but he did
        not provide details of that alleged evidence, saying his team would share
        it when communications lines were restored. He had earlier accused the electoral
        commission of vote rigging.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85052bf2-b17a-4823-82c8-391897e6a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc62cb7d-99e0-4751-9e75-46d7280ee0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet in Uganda has been shut down for days under a government
        order. Wine said that he was struggling to get hold of his leadership team
        after being placed under house arrest on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70aa5be-23ac-4ff4-bd4a-109703b466b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0583f30f-0679-46d8-acca-699534336d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museveni, 76, has been in power for more than three decades and,
        ahead of this vote, outside observers believed there was little chance he
        would relinquish his position.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc576b0c-2a2c-4db2-bd28-5f8403c88912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5267cd83-e479-4d5c-a4b1-01886aed894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s results follow months of campaigning that marred by
        heavy-handed state security responses to anti-Museveni protests, as well as
        the arrests of civil society members.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b716186-a160-4053-9753-8cbcfa223c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56a4539-d6e3-4879-8318-e9a46c2b2454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people were killed in the months running up to the vote,
        including 45 who died in protests in November alone, after Wine was arrested
        for allegedly breaking Covid-19 restrictions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3037a4d-46d3-46c4-815a-0097bd4136f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ff72c-d446-4835-830f-084578784788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that the violence has not been coming from the people
        of Uganda, the violence has been coming from the police and the military,"
        Wine said, when asked whether he feared his call to reject the results would
        lead to violence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a8765-a783-4bb7-a3fe-d2f71ed7e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f5c3b3-bf54-436a-8073-aee64ac74f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugandans voted in the poll on Thursday amid the internet shutdown.
        In a speech Tuesday, Museveni confirmed his government had ordered internet
        providers block Facebook and other social media, accusing the platforms of
        "arrogance." By morning of election day, the order was extended.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb73f1-86af-4475-ba90-4d75946e0ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1bb31a-7156-443f-a374-10ddee82f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine had campaigned heavily on social media as some traditional
        outlets refused to include him in their election coverage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7418d7-2fee-4edd-bae1-c1a59a9dc60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037fe1b0-618a-4e9d-8d18-bfd7db120633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet blackout has raised questions around the integrity
        of the vote count and also meant biometric machines failed to register ballots,
        forcing many polling stations to use manual voting and checks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d12a5-ccca-4d76-bc2c-4c028f62846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa963e5d-7500-490d-bfa2-95fb5537dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports of late delivery of voting material and insufficient
        material at numerous polling locations. Journalists traveling to Wine''s residence
        for a press conference were turned back by security forces before reaching
        his home. Many were also forced to leave the national election tally center,
        despite having accreditation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff92460-5196-4dc3-b60a-3cbeef43ac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd69b68a-2f29-484d-8ae0-d67c738c820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museveni made a victory speech on Saturday evening, in which he
        said he believed the vote was carried out fairly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d06fc7-b6a6-4da2-9753-09877a72b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f9627-195c-4bcc-9276-2488f0dc24d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this may turn out to be the most ''cheating-free'' election
        since 1962," he said, referring to elections that ushered in independence
        for the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022952e9-5fa8-4e19-a39a-1ecb765ef6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a593ca56-51e2-44f8-8d52-536088df7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I''m told that some people were maybe disabling the machines
        so that they allowed the cheating. But I''m told the machines were rectified
        and in many cases people voted by the machines."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaebd46-f34f-4bea-b156-8b0d97d46c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6310634-3892-4d56-90ac-1dfb578ec5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a few isolated celebrations on the streets of Kampala,
        but the city has been largely quiet since election day, with movements restricted
        and checkpoints set up by security personnel.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbbaa04-b10b-4920-a65f-f8db5fca77e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d0e2aa-b014-49b3-aa33-74be8e503e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Ugandans have expressed frustration with the leader who
        has held onto power for 34 years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4db585-113b-4bb6-8528-68c71e6e3dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602cb43b-a2d9-4ba7-9cbd-27df8f24850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a supporter of Museveni and have been throughout my life,
        but what has been happening over time has made him unpopular. It''s only wise
        for him now to groom a successor. I know he has a lifelong mission to die
        as president, but that is a recipe for trouble," 34-year-old Susan Rukari
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc1ba9-6bb3-4ea9-9d70-a6a67b634443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077cb8e0-06d8-4b0f-983f-fcc49378ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jocelyne Karare, 65, said: "It was not fair right from the beginning.
        It''s no wonder of 18 million, over seven million people didn''t turn up.
        People are tired."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb3466-79e4-44c0-84d6-8ba561e0d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966257de-34a8-412c-967f-0325b2dd277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Monitors shut out</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84552136-c898-4101-8ffc-2be7e0623a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before casting his ballot on Thursday, Wine addressed the media
        and complained that the majority of his polling agents across the country
        had been prevented from observing the election by police. Ugandan law guarantees
        that every candidate is allowed representation at polling locations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08203b2-9048-43bb-905d-1b83d1ae0887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f805c8-d3c5-4f97-a803-c13366be704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated his calls for the United States and European Union
        to hold Museveni and his government "accountable to free and fair elections,"
        accusing the leader of forcing the country to "carry out elections in the
        dark" with his internet blackout.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d070fc6-45f9-402f-9c37-f52439e799fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d97445c-7275-4d6f-ada3-0d8bfb730fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to Uganda Natalie E. Brown said in a statement Wednesday
        that US monitors would not observe the vote as hoped after the election commission
        denied 75% of the country''s accreditation requests.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af3ff84-76ca-4c62-a6f8-8b71303286fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dec309-e65e-4a36-94ae-ce580d8ee351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU''s foreign affairs chief Josep Borrell said the commission
        rejected its offer of monitors, despite having observed three elections between
        2006 and 2016.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a29a94-ba72-460a-adf6-42126b4c13ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb7de0-6324-4016-b0be-a037096b71f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.679+08:00
