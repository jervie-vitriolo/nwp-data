    'lead': 'The nation is entering inauguration week with an unnerving police and
      military presence guarding the vestiges of democracy -- with Americans holding
      their breath as federal officials warn about threats of violence and potential
      unrest that have clouded preparations for the ceremonies that will usher US
      President-elect Joe Biden into the White House and send US President Donald
      Trump back to private life.'
