      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President-elect Joe Biden plans to sign
        roughly a dozen executive orders, including rejoining the Paris climate accord
        and ending the travel ban on predominantly Muslim countries, on his first
        day in office, according to a memo from incoming chief of staff Ron Klain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30f2132-5b4f-4a79-b971-e303f8d61c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e77728-2110-401a-a122-6cff9abf9f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll also sign orders halting evictions and student loan payments
        during the coronavirus pandemic and issuing a mask mandate on all federal
        property in an effort to either roll back moves made by the Trump administration
        or advance policy in a way that was impossible in the current administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04068af3-a048-4d5e-bb50-9f9b50786c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22925a4-25df-4758-984f-c78de9e3234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Biden''s most common campaign trail promises was to tackle
        an issue on his first day in office -- a pledge he usually made to either
        contrast himself with President Donald Trump or highlight just how important
        he believed an issue to be. These promises were made on everything from climate
        change to immigration to foreign policy, and many are reflected in Klain''s
        Saturday memo, which was first reported by the New York Times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041286b1-b550-483c-b9c5-0b3b63e3219c'
