      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f85ff3-b801-4828-83b2-338296533d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:35:07.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon, half of the players from the AO will actually have to isolate,"
        she tweeted. "Weeks and weeks of practice and hard work going to waste for
        one person positive to Covid in a 3/4 empty plane. Sorry but this is insane."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94d6e1-35ac-4d19-bfb2-1330283e60de'
