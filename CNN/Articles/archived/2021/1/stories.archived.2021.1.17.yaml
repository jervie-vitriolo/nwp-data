      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573aa102-09ba-4e06-a831-b86aa245a728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/1/14/Duterte-daughter-Sara-president-not-woman-job-.html">Duterte
        tells daughter Sara not to run, says being president not a woman''s job&nbsp;</a></strong></p>'
