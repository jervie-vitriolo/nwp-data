      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/16/africa/uganda-presidential-election-yoweri-museveni-bobi-wine-intl/index.html"><em>"Ugandan
