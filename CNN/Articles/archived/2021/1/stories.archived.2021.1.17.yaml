  'Uganda-president-re-election-Yoweri-Museveni':
    'author': 'David McKenzie, Brent Swails and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-17T15:35:16.477+08:00
    'imagesource': 'jcr:db21e33a-4318-4115-805e-e8696f54d0e3'
