    'mgnl:lastActivated': 2023-01-25T12:06:45.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:56.780+08:00
