      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan''s attorney general has warned that the Capitol was not
        safe due to the expected presence of armed militia members. It is legal to
        carry firearms in the open in the state.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac555d0b-0cf8-4615-ab90-0646dba4fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.664+08:00
      'mgnl:createdBy': 'glee'
