      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All must undergo a 14-day quarantine, but are allowed out for five
        hours daily to train in strict bio-secure bubbles ahead of a host of warm-up
        tournaments, all in Melbourne, in the week leading up the grand slam.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8435e11-aeaf-4252-80ce-8f4b31fd1455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:35:07.257+08:00
