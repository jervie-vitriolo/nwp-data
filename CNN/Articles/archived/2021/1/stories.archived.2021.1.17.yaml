  'massachusetts-state-diniosaur':
    'author': 'Lauren Kent, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-17T17:42:16.540+08:00
    'imagesource': 'jcr:095d64b5-c9ca-42e5-abde-1495c54d8365'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '611e521b-1d6c-4a17-b86a-2eaed571352a'
    'lead': 'We''ve all heard of state flowers and state birds, but Massachusetts
      is stepping it up by proposing a state dinosaur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-17T17:49:31.685+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:06:48.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:55.085+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Massachusetts', 'dinosaur']
    'template': '1'
    'title': 'Massachusetts might soon have an official state dinosaur. A bunch of
      other states already do'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577f90a-f567-4601-9c92-92e6d3894a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:48.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — We''ve all heard of state flowers and state
        birds, but Massachusetts is stepping it up by proposing a state dinosaur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e46a04-2489-4dce-9b0f-98228e05fb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:48.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s already a state fossil (surprisingly enough, dinosaur tracks),
        but now state Rep. Jack Patrick Lewis has announced plans to propose a bill
        aimed at adopting a state dinosaur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c40989-4da5-4f18-a603-12463ecc49af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:48.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN he has high hopes that the initiative will help kids
        in Massachusetts learn more about science and prehistory in their area, along
        with the legislative process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbfb960-99b4-451e-8500-7ae9973fe05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:48.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was unprepared for the excitement that this project would generate,"
        said Lewis, adding that tens of thousands of people have already voted in
        a poll to choose the dinosaur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cffac30-3708-4818-8f47-f8d88b752919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:48.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope continues to be that this project will help young people
        better understand the prehistoric world and career opportunities that might
        grow out of a childhood interest or a love of science."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b346405f-b559-480a-b624-5d0f378478a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:48.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts is far from the first state to adopt an <a href="https://www.cnn.com/2020/11/18/world/dinosaur-extinction-intl-scli-gbr-scn/index.html"
        target="_blank">official dinosaur</a>. More than a dozen others and the <a
        href="https://code.dccouncil.us/dc/council/code/sections/1-161.html" target="_blank">District
        of Colombia</a>&nbsp;already have prehistoric pals to represent them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46315776-da07-41ca-a892-91a79088e2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:48.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number changes a bit depending on how the dinos are counted
        — nine states and DC have official state dinosaurs (Arizona, Arkansas, California,
        Maryland, Missouri, New Jersey, Oklahoma, Texas, and Wyoming), while six have
        state fossils that happen to be dinosaurs (Colorado, Montana, New Mexico,
        South Dakota, Utah and Oklahoma).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff75de8b-f8cd-4dc3-8e00-4fe90383c99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:48.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States have long had a tradition of naming <a href="https://www.cnn.com/specials/videos/dinosaurs-ancient-fossils-video&amp;sa=D&amp;ust=1610138787845000&amp;usg=AOvVaw275reKD7LQLd7KHUa9FPzl"
        target="_blank">official state fossils</a>. In 1981, New Mexico became the
        first to name a bona fide dinosaur (the <a href="https://www.google.com/url?q=https://www.sos.state.nm.us/about-new-mexico/state-fossil/&amp;sa=D&amp;ust=1610135707314000&amp;usg=AOvVaw1aryCmdDv5_Hnexg0cM5o7"
        target="_blank">Coelophysis</a>). A decade later, New Jersey went all in and
        coined the term "state dinosaur" by adopting the <a href="http://www.haddonfieldnj.org/information/about_our_town/hadrosaurus_foulkii_(_haddy_)_information/index.php"
        target="_blank">Hadrosaurus foulkii</a>&nbsp;as one of their official symbols.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e90fbc2-2ac8-4da2-bc47-c3d9bba208d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:48.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to New Jersey officials, Victorian fossil hobbyist William
        Parker Foulke hired a crew in 1858 to dig up a clay pit in Haddonfield because
        he had heard a rumor that giant bones were buried there. Eventually, they
        found the bones of a duckbilled dinosaur. Dubbed "Haddy," it was later nominated
        to become an official New Jersey state symbol by an elementary school class
        in 1991.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04865d5a-2558-4db7-8718-6a1b5f2d76c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:48.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A prehistoric poll</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc3f12d-df38-4e39-88eb-99bce6b1d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:48.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Massachusetts citizens can adopt a dinosaur of their own,
        they are being asked to decide in a poll which of their state''s "oldest constituents"
        to designate: Podokesaurus holyokensis or Anchisaurus polyzelus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09dc08a-e153-440e-9013-a7d6944ec1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Learning real facts about ancient dinosaurs requires our best scientific
        skill and equipment. Fortunately Massachusetts is well-versed in this regard,
        especially in the biological sciences," Mark McMenamin, a professor of geology
        at <a href="https://www.mtholyoke.edu/" target="_blank">Mount Holyoke College</a>,
        told CNN in an email.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186dbc4-d02e-480e-b48f-a484e7c4299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dinosaurs already serve as a gateway to science for many young
        people," added McMenamin, who is one of the paleontologists working on the
        project to adopt a state dinosaur. "As we move forward with naming a state
        dinosaur, kids will learn the names of dinosaurs that lived here in Massachusetts.
        This emphasizes the fact that dinosaur bones and tracks exist right under
        our feet."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2b718-a082-47ec-8356-a1b6263051aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first fossil of Podokesaurus holyokensis, a fast-moving, <a
        href="https://www.cnn.com/2020/06/18/asia/australia-carnivorous-dinosaur-scli-intl/index.html"
        target="_blank">carnivorous dinosaur</a>, was discovered in Mount Holyoke
        in 1910. It has the distinction of being the first dinosaur to be named and
        described by a female scientist, American paleontologist Mignon Talbot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3f93d7-2282-470c-8b9c-07bbe0c94db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchisaurus polyzelus was an herbivore. Its bones were first discovered
        in 1855 in Springfield, Massachusetts, but because these dinosaurs were so
        small (only 60 to 75 pounds) their bones were initially mistaken for human
        remains.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc692f1-3354-4ff8-aece-766ce27992cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While they aren''t the largest dinosaurs to roam the planet, they
        begin to tell the story of how dinosaurs came to rule the Earth," says the
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSflfOrpqmuftXT-YJD4t-gPSbYhB1Sw3-0BmwIDjGHReMcRzw/viewform?fbclid=IwAR3Qbgw3hoTZUlCJcsBt8DDoS6AEoD7-qR6gWgU7C8tPFzecE7UDac-CHdU"
        target="_blank">state dinosaur poll</a>, which is open to Massachusetts residents
        and those with close connections to the Commonwealth. So far, it has received
        more than 20,000 votes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe757186-5e24-458f-8db8-fc8607671e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.688+08:00
      'mgnl:createdBy': 'pia'
