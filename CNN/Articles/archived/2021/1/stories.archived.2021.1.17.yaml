      'mgnl:lastActivated': 2023-01-25T12:07:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e3db9-9d04-4b65-ac72-4ed1df8abbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have just provided security in the area, nothing much," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31adc236-31b5-42de-848e-8eb087a7afed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.681+08:00
