      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c49e2-f2ee-43e5-ac0c-d8e096f50336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owoyesigire said state security was responding in an effort to secure
        Wine''s residence and protect the candidate after two individuals were seen
        trying to gain access to the house by jumping the fence, adding one of the
        individuals had been arrested.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e64795-6ea4-4578-9a30-9103132e605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be2f6d8-8a50-4c48-bead-9318254a160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a reporter for CNN near Wine''s residence on Saturday said there
        was still a large military presence around the compound, as well as military
        helicopters and drones circling above.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2104a75-7e58-4480-ba34-f64b1148f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe8ab6-6880-4511-be76-748f679314dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine''s lawyer, David Lewis Rubongoya, told CNN that Wine was still
        under house arrest.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e60810c-573d-41d8-ae35-6ba055abb4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cce4e9-0282-4aaf-b949-005319d4126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military is not allowing people to go in. They are just reading
        whatever results that they want. This election was just rigged in such a blatant
        way," he said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf13d6-8051-418f-bae5-79dcd7c22877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c50e2cb-dee4-4c9e-ac56-32fad968e3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a sign of intimidation of the regime, but also they are very
        scared of the people. They lost this election in a very bad way. Bobi Wine
        is such a uniting factor, so they fear that the people might rise up, so that
        is why they are keeping him under a kind of house arrest. It is illegal and
        unconstitutional."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421449e8-7612-461e-b7a2-20814749916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71609d9-a9da-4651-b48d-3028892560cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Wine''s team were looking at all legal options to challenge
        the results once they are all released.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9dfa81-6735-4fc4-87ec-319d80a6b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.682+08:00
      'mgnl:createdBy': 'vince'
