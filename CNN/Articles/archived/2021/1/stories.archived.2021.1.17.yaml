  'philippines-us-h2b-visa-eligible':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-17T11:52:10.562+08:00
    'imagesource': 'jcr:d738994c-1ccc-4f3f-9e5a-53fe0734afd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1935b3b-0f65-4fbe-b41c-b3d3d6b57ea9'
    'lead': 'Filipinos can now again apply for H-2B visas after the US Citizenship
      and Immigration Services announced the lifting of a ban set a year ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-17T11:56:37.182+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:07:17.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:48.577+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', '-US-Citizenship-and-Immigration-Services', 'H-2B-visa']
    'template': '1'
    'title': 'PH citizens eligible for US H-2B visas again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f26fcb-f388-4c81-9051-2fca8df6815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T11:56:37.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:07:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — Filipinos
        can now again apply for H-2B visas after the US Citizenship and Immigration
        Services announced the lifting of a ban set a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b6fc81-7fd7-4941-9775-f00fbecf8101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T11:56:37.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:07:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 2021, the acting secretary of homeland security and the secretary
        of state have agreed to... Add the Philippines to the list of countries eligible
        to participate in the H-2B program," <a href="https://www.uscis.gov/news/alerts/dhs-announces-countries-eligible-for-h-2a-and-h-2b-visa-programs"
        target="_blank">a statement on the USCIS website</a>. &lt;&lt; &gt;&gt;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c150822a-d1f3-4ed8-9aaf-ab6a8d92fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T11:56:37.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:07:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was imposed in<a href="https://cnnphilippines.com/news/2019/1/22/U.S.-ban-working-visas-Filipinos.html"
        target="_blank"> January 2020</a> over concerns of "severe" overstaying and
        human trafficking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b7147-7e6b-4fb3-809b-9db99a5e999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T11:56:37.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:07:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.uscis.gov/working-in-the-united-states/temporary-workers/h-2b-temporary-non-agricultural-workers"
        target="_blank">According to the USCIS</a>, "The H-2B program allows U.S.
        employers or U.S. agents who meet specific regulatory requirements to bring
        foreign nationals to the United States to fill temporary nonagricultural jobs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a37cb-f7c5-4e77-9a92-2f62d1d0d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T11:56:37.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:07:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country is still not cleared for applications for a
        H-2A visa, which is meant for temporary agricultural work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8bdc0e-0fdd-4b6c-952e-55b081cff07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T11:56:37.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:07:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other types of visas remain available to Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4093409b-44ec-424b-8653-3d3ad53db36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T11:56:37.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:07:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Homeland Security said it has the authority
        to modify the list of countries who are eligible for the programs any time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507786b6-f6af-4569-b615-5da933072ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T11:56:37.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:07:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" Examples of factors that could result in the exclusion of a country
        or the removal of a country from the list include fraud, abuse, denial rates,
        overstay rates, human trafficking concerns, and other forms of noncompliance
        with the terms and conditions of the H-2 visa programs by nationals of that
        country that are contrary to U.S. interest," it said.</p>'
