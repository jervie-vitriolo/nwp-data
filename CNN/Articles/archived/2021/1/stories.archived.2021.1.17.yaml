      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to some very quick and heroic work by Deputies, Highway Patrol
        and Paradise Valley Fire, the driver was rescued and brought to safety with
        no major injuries," the office said on Facebook. "Outstanding work by all!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
