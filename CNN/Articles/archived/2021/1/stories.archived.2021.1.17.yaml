      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the world''s top players have gone straight to Melbourne,
        others such as Novak Djokovic, Rafael Nadal and Serena Williams, flew to Adelaide.</p>'
