      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) --</strong> Three
        soldiers were killed while another was wounded following an ambush by suspected
        members of the New People’s Army in Legazpi City, Albay on Sunday morning,
        the Philippine Army said.</p>'
