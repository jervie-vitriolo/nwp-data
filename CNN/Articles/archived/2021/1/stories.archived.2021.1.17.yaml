      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong>&nbsp;Fire
        razed around a hundred houses and establishments in Brgy. Alabang, Muntinlupa
        on Sunday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093837ae-8f66-4552-b746-39b54abe7dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:40:54.728+08:00
