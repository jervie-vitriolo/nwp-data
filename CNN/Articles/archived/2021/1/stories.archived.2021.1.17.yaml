      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:35:07.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 71 Sorana Cirstea said she understood the need to quarantine,
        but that being unable to train and practice would affect her ability to compete
        effectively at the Australian Open.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae59856-3b6e-4561-ba18-113c90024243'
      'mgnl:activationStatus': true
