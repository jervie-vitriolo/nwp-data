      'mgnl:lastActivated': 2023-01-25T12:07:08.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c496a-f9bf-4d03-bda8-c78c1779e59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:40:54.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire reportedly started in the bedroom ceiling at the second
        floor of one of the houses. Authorities are still investigating the cause
        of the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f745c0b-44be-4d64-8622-11321770e284'
      'mgnl:activationStatus': true
