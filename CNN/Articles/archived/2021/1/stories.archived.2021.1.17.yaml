      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museveni told CNN on Tuesday that he would "accept the results"
        if he lost.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdccf49e-aaa7-4d85-a3ed-dda4616b4a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241bd71c-3256-4730-a575-d9acfd3e397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I lost a fair election, I will accept the results, of course,
        because Uganda is not my house," he told CNN''s Christiane Amanpour.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef383a-9242-4d3d-85c4-656195d2d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a098fa0-4897-4067-8f00-8c99717e004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the people of Uganda don''t want me to help them with their
        issues, I go and deal with my personal issues very happily."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f49ccc-4473-417b-a8fa-28a37e3613f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ff5f8-2511-4794-98ba-3b2e84696c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.680+08:00
