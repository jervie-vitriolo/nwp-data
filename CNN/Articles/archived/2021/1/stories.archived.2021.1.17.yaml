      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau announced that 47-year-old Lee Hoonhee was caught in
        Brgy. Pampang, Angeles City on Thursday by its fugitive search unit. Immigration
        Commissioner Jaime Morente said he ordered Lee''s arrest after the South Korean
        embassy informed them of the suspect''s arrest warrant, which was issued by
        the Incheon district court last Dec. 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd21a90-a601-4749-81f3-37a4888d86c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:39:41.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee reportedly hired two killers to murder another Korean to whom
        he owes a large sum of money. The motorcycle-riding hitmen allegedly attempted
        to shoot the victim last Dec. 18 but misfired and missed their target.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92057a-3947-4caf-90c7-328ddd15c166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:39:41.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:08.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be deported and subsequently placed on our blacklist of
        undesirable aliens, thus he will be banned from re-entering the Philippines,"
        Morente said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70da26f-7fb3-49fd-97b8-bc43c6d9bfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:39:41.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:08.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is currently detained at the BI detention facility in
        Bicutan, Taguig City pending his deportation to South Korea.</p>'
