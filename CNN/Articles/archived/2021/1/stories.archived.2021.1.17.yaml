    'lead': 'Spanish mountaineer Sergi Mingote has died while climbing K2, the world''s
      second highest summit, Spanish Prime Minister Pedro Sanchez announced Saturday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-17T22:15:29.466+08:00
