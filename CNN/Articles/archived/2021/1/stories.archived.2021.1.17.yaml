      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) --</strong> The
        Bureau of Immigration on Sunday said it has arrested in Angeles City, Pampanga
        a South Korean national suspected of hiring hitmen to murder a fellow Korean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d9f613-a351-478f-998c-2846e1f2536a'
      'mgnl:activationStatus': true
