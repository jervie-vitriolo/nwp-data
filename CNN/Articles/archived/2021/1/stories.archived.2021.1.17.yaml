    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fda']
    'template': '1'
    'title': 'FDA hopes deaths linked to COVID-19 vaccines won''t scare Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c17ba-56d0-4e01-bd0c-8c96a67c2038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:02:29.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:45.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — The
        Food and Drug Administration hopes reports of deaths among the elderly in
        Norway after receiving COVID-19 vaccine shots will not worsen Filipinos''
        vaccine hesitancy, its chief said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a235127-2723-49a0-83fb-020789874252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:02:29.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:45.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While concerns were raised after over 20 died in Norway after receiving
        doses from US-based drugmaker Pfizer, FDA Director General Eric Domingo said
        he was quite optimistic the news would not further dampen vaccine confidence
        in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a486947a-92ba-4235-91f4-213106fa68e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:02:29.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:45.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope not," he told CNN Philippines in a text message, when asked
        if the news could affect Filipinos'' trust in the vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4db0df-1b1d-4ac5-9d69-040833499843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:02:29.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows that the vaccine recipients are being monitored closely
        and all events are investigated and recommendations are updated regularly,"
        Domingo added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d6e326-2ebf-4b63-a26e-67dddb03c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:02:29.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 2,400 Filipino adults <a href="https://cnnphilippines.com/news/2021/1/7/COVID-19-vaccine-survey-Philippines.html">surveyed
        by Pulse Asia</a>&nbsp;last Nov. 23 to Dec. 2, 47 percent said they were not
        willing to get vaccinated against the virus due to safety concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f545f4-5c57-4a1c-83a0-120c61535acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:02:29.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://www.bloomberg.com/news/articles/2021-01-16/norway-vaccine-fatalities-among-people-75-and-older-rise-to-29">Bloomberg
        report</a>, the deaths among elderly people in Norway were linked to Pfizer''s
        vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff0e50-456d-4338-8db4-c61b279ac584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:02:29.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting the Norwegian Medicines Agency, it said they "have experienced
        the expected side effects of the vaccine, such as nausea and vomiting, fever,
        local reactions at the injection site, and worsening of their underlying condition."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8b062-3b66-4410-89c0-2c28d77339b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:02:29.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government last week gave the go signal for the use of Pfizer-BioNTech''s
        COVID-19 vaccine, the first one to be granted emergency use authorization
        in the Philippines. Pfizer boasts that its phase 3 clinical trials showed
        that the vaccine was 95 percent effective in preventing infections after a
        person received two shots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae92f92-4597-4cf2-9410-991f9141e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:02:29.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has yet to secure vaccine procurement deals with the
        US pharmaceutical company, but vaccine czar Secretary Carlito Galvez Jr. said
        the government expects to receive more or less 40 million doses this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b0bc11-89d8-4c75-a23d-c065de5377b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:02:29.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the FDA was still waiting for Pfizer''s reports before
        they decide whether to put an age cap on the recipients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea26a2b-d429-4763-8a96-155b8af389e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:02:29.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will wait for the report and updates from Pfizer and make any
        needed age cap before the vaccine is used in the Philippines," he said.</p>'
  'OCTA-report-benguet-covid-cases-rise':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-17T19:36:17.385+08:00
    'imagesource': 'jcr:a6282e17-065b-4c05-a186-f24e8cddc935'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bddfe61-7731-409b-8a62-c14223f891cc'
    'lead': 'Daily COVID-19 cases in Benguet are on an upward trend, with the province’s
      hospital occupancy rate rising past critical level, according to the independent
      research group OCTA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-17T19:39:13.665+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:06:44.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:57.097+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: Benguet sees rise in daily COVID-19 cases, hospital occupancy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c27e3b-6e0d-4c00-884a-8c69e12764dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:39:13.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> -- Daily
        COVID-19 cases in Benguet are on an upward trend, with the province’s hospital
        occupancy rate rising past critical level, according to the independent research
        group OCTA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb105922-5670-47be-abc3-7ecb8648a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:39:13.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Jan. 17 report, OCTA said the average number of daily new
        cases in Benguet over the past week stood at 82, which is more than double
        the previous week’s average of 35.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5130478b-4262-4fcd-a480-1699397ae227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:39:13.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City accounted for more than half of the new infections,
        while the rest were spread out in other areas, including La Trinidad, Mankayan
        and Itogon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c6ac08-2bae-4c52-997d-3b5a597b1846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:39:13.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate, or the percentage of those infected out
        of all tested (through RT-PCR testing), reached 21% on Jan. 15, with an average
        of 16% for the week, the group added. This is based on around 1,070 tests
        conducted per day. OCTA noted that Benguet’s positivity rate on Dec. 18 was
        at 9%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b10800-7f7e-48b9-8812-a7032bc85bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:39:13.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures are considered high, as the World Health Organization
        recommends that the positivity rate be maintained below 5%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67dc20-bb40-460b-af97-16d5b6978ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:39:13.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Benguet''s reproduction number is currently at 2.06,
        which means slightly over two people have been infected by a single COVID-19
        patient.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca303d23-3ef0-474a-b6b2-eb6f4040975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:39:13.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases climbed, the hospital occupancy in the province has also
        increased past the 70% critical level, with bed occupancy at 88% and ICU occupancy
        at 86% as of Jan. 13, OCTA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7e5a3-d888-43fe-a345-8cb78317355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:39:13.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cases in NCR still on upward trend, but reproduction number holding
        steady</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a1ef29-a5e1-4dea-8e8f-c0304db0e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:39:13.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the National Capital Region, the group reported that the average
        daily new cases from Jan. 10 to 16 was at 430, which is up 45% from the average
        during the holidays. Meanwhile, the reproduction number in the region is currently
        at 1.12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e60ddaf-c43f-4a94-b9c6-545c8a6930cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:39:13.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reproduction number has been holding steady around that value,
        which means that the trend in new COVID-19 cases in NCR, though still on an
        upward trend, has remained the same over the past week,” OCTA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c90c8fd-7d48-48a0-98ec-2b6410989ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:39:13.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR’s positivity rate over the past week remained at 4%, which is
        still in line with the ideal rate of below 5%. This is based on an average
        of 18,000 RT-PCR tests conducted daily in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccff194-5174-4968-bc4e-a064e00ca30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:39:13.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country <a href="https://cnnphilippines.com/news/2021/1/17/PH-500k-covid-cases.html">hit
        a grim milestone</a> on Sunday after breaching half a million cases. This
        tally, 500,577 total cases, includes 465,991 recoveries and 9,895 deaths,
        which brought the active cases to 24,691 or 4.9% of the total infected.</p>'
  'donald-trump-us-policy-legacy':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-17T19:48:18.095+08:00
    'imagesource': 'jcr:1b7a1aaf-1aa8-4de7-93a2-97d6ee3e9858'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79412034-593f-43b6-985a-24107e47cfb2'
    'lead': 'Donald Trump''s presidency has largely been defined by his disregard
      for political norms and his historic two impeachments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-17T19:51:41.759+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:06:43.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:57.758+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['donald-trump']
    'template': '1'
    'title': 'How Trump''s most consequential policies have changed America

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3780e55e-29ab-460a-b27e-78f9612623a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Donald Trump''s presidency has largely
        been defined by his disregard for political norms and his historic two impeachments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d955a63-b2f7-4a7d-927c-1faa42b9a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump purposefully sought to upend conventional domestic and foreign
        policy, fundamentally altering America''s role in the world. And he disrupted
        the status quo in Washington, recalibrating the federal government''s role
        in everyday American life in ways both temporary and for a longer term effect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac05f6-4592-48cb-89c8-f7ee6d9143e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Trump''s most consequential decisions, such as his judicial
        appointments, will dictate the ideological make-up of the courts for decades.
        And the physical reminder of his immigration and border security policies,
        in the form of a US-Mexico border wall, will likely remain etched into America''s
        landscape well past his presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a4283-f6ff-4a74-81a0-b5627999eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other actions, including many issued through the use of executive
        authority, can be undone through the regulatory process or with the flick
        of Joe Biden''s pen once he''s president. Still, those actions will have sometimes
        had a years long impact on American lives, affecting everything from their
        jobs to their schools to the kinds of lightbulbs they can buy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f0e366-69da-4667-ac34-da3ce9f27fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the most significant ways Trump''s policies and
        actions changed the country:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e835bfc3-0539-4261-9b38-c09b82863c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus and public health</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da6ff8-b298-40fa-8b78-a49c76d8812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal response to the coronavirus pandemic was the Trump administration''s
        biggest focus during the President''s final year in office -- and its biggest
        failure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a860dd-0480-4b5d-a8b9-19de7680aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made apparent political calculations that put optics ahead
        of the health of Americans. He held large rallies in the final months of the
        election filled with throngs of unmasked crowds as the pandemic was hitting
        a new peak, he declined to wear a mask or social distance in front of cameras
        and he publicly downplayed the seriousness of the virus while privately knowing
        its deadliness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d049b64-dd2d-4248-be94-562a89cc5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on, the White House and the President were heavy on talk,
        but took little immediate action. The federal government struggled to deliver
        personal protective equipment and medical supplies to US hospitals and nursing
        homes. Testing efforts were disorganized. And, though not an official policy,
        Trump and his allies blatantly disregarded the guidelines his administration
        touted -- such as wearing masks, social distancing, avoiding travel and avoiding
        large gatherings. It led to outbreaks among members of the administration
        (including Trump himself) and supporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c74e93-b4d6-4e82-a89f-655b34437388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US currently boasts more coronavirus cases and deaths than any
        other country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7290cf91-b244-42f3-a816-de332b113c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one victory was the quick development of two coronavirus vaccines
        that were authorized by December. But the rest of the handling on the pandemic
        was defined by major, and at times arguably fatal, missteps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0116aa4e-ee58-4fbd-a72f-41be5f38980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no good, specific treatment for coronavirus infection and
        the US efforts to help speed development of new approaches was middle by an
        early emphasis on drugs that were proven to be completely useless, notably
        hydroxychloroquine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0c85c2-32a0-4c45-af36-609ee32e5943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, the opioid crisis was Trump''s top public
        health focus. The President declared a public health emergency over the issue
        and signed Congressional legislation into law that increased funding for the
        epidemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9ed49-0ff8-42c4-93ce-da4701957acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the efforts have had mixed results.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0bc819-3fe8-4a36-8ecc-31602d4e5192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug overdose deaths fell slightly in 2018, but there has been a
        substantial increase in fatal drug overdoses coinciding with the Covid-19
        pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3c730-192d-40cc-bd41-4b0e5db4afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immigration</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb50595-70c3-4413-b17f-a1c360337dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s immigration policies were always going to be central to
        his presidency, ever since he announced his candidacy and declared that migrants
        coming into the US from Mexico were rapists and criminals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae547e83-9708-4a9a-b228-72eef928aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration rolled out hundreds of executive actions curtailing
        both legal and illegal immigration to the United States, starting with one
        of his first actions as President: the travel ban, which has been derided
        by critics as an attempt to ban Muslims from the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c27404-8183-4de5-88d2-4d5e0966da94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After many legal battles, including some instances where the ban
        was blocked by courts, the Supreme Court upheld an iteration of the ban in
        2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c0eb86-c0f8-4fa1-bc50-5d641d046f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the Trump administration''s restrictive immigration efforts
        have been blocked by courts, including an attempt to include an immigration
        question in the census and end the Deferred Action for Childhood Arrivals
        program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faac35a-5cd2-43d6-8602-0fc6aa31d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration also separated thousands of families at
        the US-Mexico border under the controversial "zero-tolerance" policy and built
        hundreds of new barriers on the border. Refugee admissions to the US plummeted.
        And in a pair of White House immigration moves this past spring, the administration
        suspended much of family-based immigration and a number of guest worker visas
        through the end of the year, with some exceptions, citing high unemployment
        caused by the coronavirus pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d494c-3fd2-41aa-9f00-4ea072243410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Day 1 of his presidency, Biden is expected to quickly issue executive
        actions undoing Trump''s past immigration orders, reinstating DACA and repealing
        the travel ban. But ultimately, the administration overhauled the US immigration
        system to largely bar immigrants from the US through successive changes that
        will be difficult for Biden to undo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd21b3f-dc9f-4d2a-9498-dd2454f90f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The economy</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df460eb6-94df-4451-a493-71fd08585fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Trump has largely leaned on stock market gains, boosted take-home
        pay and record low unemployment as major highlights of his presidency, his
        full record on the economy is mixed at best. Many those economic achievements
        dissipated when the coronavirus hit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487dffea-79b6-497c-80b6-a99648126e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 8 million more Americans have joined the ranks of the poor
        since June, according to researchers from the University of Chicago and University
        of Notre Dame. The poverty rate jumped to 11.7% in November, up from 9.3%
        in June. That''s nearly double the largest annual increase in poverty since
        the 1960s. The rise in the poverty rate has most dramatically increased among
        Black Americans, the research indicates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5baa2fe-841c-4deb-832e-4889ba636355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s only major legislative victory was signing new,
        sweeping tax cuts into law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007788e-5e7f-410b-8d7e-a594f39ed747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment numbers in 2019 dropped to their lowest point since
        1969, but that was before the coronavirus pandemic upended American businesses
        and the economy, skyrocketing unemployment claims. Now, more than 10 months
        into the pandemic, the US jobs market continues to flounder. And there''s
        mounting evidence that the pandemic has dealt a lasting blow to the US economy,
        with about 4 million permanently lost jobs. He also promised to revive the
        coal industry and failed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940d4848-b164-4cd0-a0e5-b48795003b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he will have overseen smaller growth in economic output than
        any of the previous 12 presidents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3382308b-3d17-4a2e-aa98-9f233bf2d949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow, the S&amp;P 500 and the Nasdaq have reached record highs
        during the Trump presidency, even as unemployment increased due to Covid-19,
        but those market gains have largely been driven by low interest rates set
        by the Fed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c962b-c2ff-4365-ae7f-214735d21095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump can boast a higher-than-average 3.32% annual gain
        in real per capita disposable income, that average conceals the extent of
        those gains that flowed to the affluent, who benefited disproportionately
        from his tax cuts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe7ece4-61cc-4c8c-bc40-2dd27529c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509fbb83-7196-4637-8d96-7d16456d0195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump cast himself as a businessman-turned-politician that would
        not allow the US to be taken advantage of by the rest of the world. That nationalist
        mindset manifested itself in several ways, but especially on trade -- impacting
        the cost of goods from around the world and altering the US labor market.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f61ebec-89fe-425d-9d21-ecf153761228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump exited the Trans-Pacific Partnership during his first month
        in office. His administration waged a steel and aluminum tariff war against
        key US trading partners, causing prices of many products made with the metals
        to rise. His administration also threatened to issue and, sometimes, followed
        through with tariffs against a range of European products -- including cars,
        cheese, wine and whiskey.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6fd33d-7890-4541-9342-a6dd33eaf914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration renegotiated the NAFTA agreement with Canada
        and Mexico, renaming it USMCA. The administration also struck a trade agreement
        with China, but after phase one of the deal was agreed upon earlier this year,
        relations with China were put on ice, largely due to fallout from the coronavirus
        pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf92a4f-dd9d-4256-a4f8-82db459892ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasoning behind much of Trump''s trade moves, he and his allies
        asserted, was to bring back jobs from overseas. But tacking on tariffs, relaxing
        economic regulations and lowering taxes could have a limited effect on the
        repatriation of job opportunities for Americans lost to cheaper labor abroad,
        and foreign direct investment in the US declined significantly during the
        first two years of Trump''s tenure.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d11a42-7655-4747-bbee-be526a964e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tariffs ultimately levied $80 billion of new taxes on Americans.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b9dac-b8f7-4f3c-8070-497d7381b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President seemed to acknowledge that his trade war hurt farmers,
        and that to offset their struggles, he celebrated the implementation of subsidizing
        tactics that ran counter to the anti-socialist principles he said he believes
        in.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32448cc7-2485-4d1b-b2fa-62e73988647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic set off new crises for the industry, including damage
        to supply chains. Farm bankruptcies before and during the pandemic soared.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7313af-ab64-4fc3-9603-76246ddf9b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s efforts to repatriate US companies'' production
        to the US, American auto plants closed. And in 2020, major US car companies
        shifted into survival mode because new car sales entered a steep decline and
        production halted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178e784-2f90-44b7-b692-52ccf8044b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The judiciary and the Justice Department</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23cee22-5e42-4ce2-917b-82ef67921c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the President''s policy legacies, his judiciary appointments
        promise to be the most enduring: He successfully appointed hundreds of federal
        judges and three Supreme Court justices, ensuring a strong conservative influence
        for decades.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629a038e-f122-4631-8192-96c4e5c2aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s approach to the Justice Department, a federal agency
        traditionally understood to work independently from the President, can best
        be understood by the fact that he has said he sees himself as the country''s
        chief law enforcement officer. Still, he''s made history as the first US president
        to be impeached twice.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c45b8d-fe24-4d57-8d5a-8446511a6fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his presidency, Trump was vocal about his distrust of
        the Justice Department and fundamentally misunderstood its mission.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56166bb6-f2c8-4fcf-b4c6-cb7cd358552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to accept losing the 2020 presidential election for months,
        directing a storm of Trump campaign lawsuits that largely failed in court
        and fomenting so much distrust in the democratic process among his supporters
        that it led to deadly violence at the US Capitol.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537abeec-2463-4e15-b4f8-8f8de96c4ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump fired FBI Director James Comey and publicly railed against
        his successor, Chris Wray. He fired Attorney General Jeff Sessions and late
        last year, his successor, Trump loyalist Bill Barr, resigned less than two
        months before the end of the presidential term after publicly splitting with
        the President on several high-profile issues.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22f970-a00a-4a12-8d63-f5e57e9ca507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the President essentially adopted a pardoning policy that put
        his friends, former associates and individuals with connections to the administration
        before other formal petitioners.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165b0f6-7239-4128-9659-6120334ecf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration announced in July 2019 that it was reinstating
        the federal death penalty. Thirteen federal death row inmates have been executed
        in the six months since it has been reinstated.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2652b6a-e8ba-4816-8e47-246b72ac6693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump faced an arguably unprecedented mountain of lawsuits challenging
        his policies, his business practices and his own personal behavior. Many of
        those legal fights will follow him once he''s out of office.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7994121e-9c0b-43da-9343-2cf874bfe80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Education</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae778113-a4b7-4166-890c-6d442fdf6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s efforts around education largely revolved around school
        choice and symbolic efforts appealing to culture war issues.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4110538f-5e93-4fbc-946e-7d440347634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration had a few small-term successes on school choice,
        including the increase in annual fund for charter expansion and allowing 529
        savings plans to be used for K-12 education. Adding to those victories, Trump
        also signed legislation passed in Congress that secured Historically Black
        Colleges and Universities with permanent funding.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea67a90-754e-40da-8081-11758450124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Betsy DeVos also rolled back two Obama-era policies
        that were key to the previous administration''s crack down on predatory for-profit
        colleges.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaba4a9-431f-4311-b4f5-9192540c23f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the Marjory Stoneman Douglas High School shooting
        in Florida in 2018, Trump established a school safety commission that led
        to the rescinding of Obama-era guidance meant to address racial disparities
        in how students are disciplined. Two years after the shooting, the commission
        rolled out SchoolSafety.gov, a federal clearinghouse of information to help
        schools. Trump and the White House also proposed arming teachers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc79594c-8750-4f27-9866-77a488d130ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On another culture war front, the administration also withdrew Obama-era
        protections for transgender students in public schools. And in his final year
        in office, as Black Americans protested police brutality in widespread protests,
        Trump issued a salvo against attempts to more accurately portray racism and
        slavery in school history including creating the "1776 Commission" to "promote
        patriotic education." But with Trump''s presidency coming to an end, it''s
        unlikely to have an impact on future US curriculums.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724eef8-d967-482b-84cc-75bb8403f410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bathroom guidance and executive orders can easily be reversed
        by Biden.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49aa6b-9805-4006-8e60-25a40dfdb0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Energy and the environment</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3990af-ad1b-4e73-b468-fbc442ff0918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced in his first year in office that he intended to
        exit the Paris Climate Agreement. He said during the announcement, which was
        aimed at curbing climate change, that the accord placed "draconian" financial
        burdens on the American people. It''s one of many instances of Trump exiting
        an international agreement where he felt the US was treated unfairly.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7962b7ee-c67a-4687-8758-15034d65b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said he plans to have the US rejoin the Paris Climate
        Agreement on his first day in office. The US is about halfway toward achieving
        the accord''s goal to cut emissions, but not on track to meet it, according
        to the New York Times.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd66784-ade6-42bb-ac45-b529644b7f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Trump''s decision to pull out of the accord, the Trump administration''s
        record on energy and the environment was largely headlined by efforts to roll
        back a slew of environmental protections in favor of perceived economic opportunity.
        Much like Trump reversed many of Obama''s environmental policy achieved through
        executive order, Biden is expected to do much the same of Trump''s.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f123c153-6ca3-4602-9533-ce9392d39ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican''s administration targeted 50-year-old Clean Air
        Act protections, carbon emissions caps, methane regulations, energy efficient
        light bulb requirements, the length of environmental impact studies for infrastructure
        projects and gas pipelines, animal protections, herbicide limits and limits
        for auto emissions.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbde3140-f065-41c4-ac73-f2b59a377179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve downsized major protected lands and proposed allowing logging
        in the nation''s largest national forest. In Trump''s final year in office,
        the administration has pushed forward regulatory changes that would remove
        penalties for killing birds, loosen water efficiency standards for showerheads,
        and loosen energy conservation standards for washers and dryers.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e5b0cd-a4c3-4bb3-a2fe-953be9393440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has also opened vast stretches of land and water offshore
        to oil and gas drilling. But Trump has issued a moratorium on offshore drilling
        in Georgia, Florida, South Carolina, Virginia and North Carolina. In 2018,
        the US became the world''s largest oil producer, a feat fueled by the shale
        boom and Congress'' 2015 decision to lift a ban on crude oil exports. The
        boom allowed Trump to take credit for lowering prices at the pump and encouraging
        economic expansion.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0011d-3b16-4086-a89d-4f5109d93a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has frequently touted that the US has the "cleanest
        air" and "cleanest water" in the world, but the US ranks 16th in air quality
        in the world and the US ranks 26th in quality of sanitation and drinking water,
        according to the Environmental Performance Index.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a44e90-312e-4597-a3a7-757553e7469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one analysis shows that after rising sharply in 2018, US
        greenhouse gas emissions reversed course and dropped an estimated 2.1% in
        2019. But that drop is largely due to drops in coal power generation -- an
        industry the Trump administration has attempted to revive.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b11d57-8fc0-49a1-8483-479a3f697ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National security, defense and foreign affairs</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb13e6c-eef3-4185-a571-591551f6ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s defense strategy was headlined by efforts to push the US
        to exit foreign wars. And his foreign affairs strategy was dominated by his
        belief that the US was being taken advantage of by other nations, including
        allies.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a5a1f-fb14-42aa-8010-b67383d30f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He approached foreign relations much like his businesses, leaning
        on loyalists outside official diplomatic and military channels to push his
        most controversial efforts while insisting that he alone had the deal making
        prowess to deliver wins with dictators such as Kim Jong Un. Still, those efforts
        consistently fell short.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fae9d60-1393-4c7f-a0e3-10a13c691cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump was in office, the United States withdrew troops from
        Syria, Germany, Somalia, Afghanistan and Iraq.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010d80b-9f1c-498b-87ff-9fced386194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump authorized the use of America''s most powerful non-nuclear
        bomb, killing nearly 100 ISIS fighters in Afghanistan in 2017. He authorized
        the killing of the terrorist group''s leader, Abu Bakr al-Baghdadi, in 2019.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4431cb14-9f6c-4e7f-8c8a-2ff7c63016db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and the Taliban signed a historic agreement setting into
        motion the potential full withdrawal of US forces in Afghanistan.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc8ea97-5182-40dc-9324-c79ed0247378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump increasingly isolated Iran, pulling the US out of the Iran
        Nuclear Deal and ordering the killing of top Iranian commander Qasem Soleimani.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aaacc8-81b1-4ce6-be3f-0ec27b068bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration brokered Middle East peace agreements and moved
        the US embassy in Israel to Jerusalem.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6de1d5-4452-4273-bc79-ef4093f8fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration also put many of President Barack Obama''s attempts
        to warm relations with Cuba on ice, with the US recently naming the country
        a state sponsor of terrorism. His administration also targeted Nicolas Maduro''s
        regime in Venezuela.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f8067-dd3d-4ef0-9a22-5c0027e7b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his repeated calls for the US not to serve as the world''s
        policemen, he also successfully sought increases to military spending. And
        when Trump signed the National Defense Authorization Act into law in 2019,
        he created the the newest military service and the first new service since
        the US Air Force came into being in 1947 -- the United States Space Force.
        His administration also repeatedly attempted to slash foreign aid.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57175ed-0098-49bb-9120-308bbd8f95a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also went over the heads of military commanders to institute
        controversial policies, blindsiding the US Joint Chiefs when he announced
        via Twitter that he would institute a blanket ban prohibiting transgender
        people from serving in the military. The ban went into effect in 2019, prohibiting
        transgender people from joining the military. It''s likely to be reversed
        by the Biden administration.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632b3d6-41c7-48e9-a783-8948f105b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s style of diplomacy both eschewed the conventions of the
        US'' preferential treatment of allied nations and its intolerance of dictators.
        He led a charge to get NATO country members to pay more toward collective
        defense. He pushed allies to bring Russia back into the fold of the G7. He
        also attempted to warm relations with North Korea and embraced controversial,
        often nationalist leaders -- such as Rodrigo Duterte in the Philippines, Jair
        Bolsonaro in Brazil, Hungary''s Viktor Orban and Poland''s Andrzej Duda.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2bf7d1-7506-4377-a078-9b140b18555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hallmark of his foreign policy was his approach to Russia
        -- namely, his hesitation to single out Russian aggression and, at times,
        embrace its leader, Vladimir Putin, against his allies'' and advisers'' warnings.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e000a24-ab7c-4b06-9258-c6575c6542c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to condemn Putin or his government over their role in
        foreign election interference and spreading misinformation, hacking federal
        agencies, the poisoning of dissidents, and the reported bounties on the heads
        of US troops in Afghanistan.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc169f-8c85-4a8e-89d3-5bafa0d4d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health care</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49077d8c-c23a-47de-bbb5-09736957a4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s health care efforts were largely motivated by attempting
        to undo his predecessor''s landmark law -- the Affordable Care Act. He also
        implemented a slew of regulations aimed at appeasing his evangelical base,
        such as religious freedom objections. In apparent efforts to appeal to seniors
        and his longtime nationalist focus -- fighting for the US not to get "ripped
        off" -- he also pursued policies aimed at price transparency and matching
        the prescription costs in other countries.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e8c7ad-02f6-4ac3-922a-af966bc116e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration did many things to weaken Obamacare --
        including cutting the open enrollment period in half to six weeks, slashing
        the advertising budget by 90% and severely cutting funding for enrollment
        assistance. Also in 2017, the President eliminated federal payments that help
        reduce deductibles and out-of-pocket costs for low-income participants, prompting
        insurers to raise premiums to cover the loss of these cost-sharing subsidies.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219cf4f8-cf3e-4756-85c4-9af5097e67b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sign-ups on the federal exchange, healthcare.gov, slipped in the
        first three years of the Trump administration before rising amid the pandemic
        in 2020. After the President''s tumultuous first year in office, premiums
        edged down for three years straight and the number of participating insurers
        grew.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f68e7-8a2e-4f4b-be7b-877451a58525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notably, the administration is supporting a coalition of Republican-led
        attorneys general who are seeking to overturn the landmark health reform law.
        They argue that Congress'' reducing the penalty for not having insurance to
        zero invalidated the individual mandate, and the entire law must fall. The
        challenge is currently before the Supreme Court.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f641d4e-c028-4a11-ba75-78cacad2a74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration released a 44-page blueprint of how the
        President would reduce drug prices in 2018, but few of the measures have taken
        effect or made a dent in prices. Some were blocked by courts, including his
        recent rule to tie Medicare''s reimbursement of certain drugs to their cost
        in other countries and an attempt a few years ago to require drug makers to
        include list prices in television ads.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79023eb-1fa4-469a-b07f-f8c288c413aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration also waged a multi-front battle looking
        to chip away at abortion access throughout the President''s tenure.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d2694-8e52-42b0-8dee-3b83697fdefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the administration introduced a rule barring federally
        funded health care providers in the Title X family planning program, which
        provides taxpayer funds to health clinics that offer sexual health services,
        from referring patients for abortions.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ca383-5143-4f7d-b907-1dca23c705da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump reinstated and expanded the so-called Mexico City Policy,
        a ban on funding for foreign nonprofits that perform or promote abortions,
        during his tenure.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9918ff2-c23c-4adb-90c4-06c1c0c66afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration also reversed a directive which ordered
        that states cannot bar Medicaid funds from going to qualified providers that
        separately provide abortions, such as Planned Parenthood</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50115d17-92cf-40cc-9b99-bfcc84f74ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump frequently celebrated signing a "Right to Try" bill passed
        by Congress into law, which was aimed at helping terminally ill patients access
        drug treatments that have not been fully approved by the Food and Drug Administration.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef904f-d086-44fa-b771-51cfb73c2423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The social safety net</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6956ae32-abe5-4d34-9684-7ad80eb7ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration sought to remove millions of people from
        public assistance programs over the last four years, but in many cases, these
        efforts failed to be finalized before the end of the President''s tenure or
        failed to hold up in court.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ed8d2-059f-4026-bcd1-417407e2871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, Trump saw poverty decline during his time
        in office, but as the economic effects of the coronavirus pandemic have continued
        to ravage the US, hunger and poverty have surged.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da869ed-f7ee-4576-8ef8-ddb3c27c5143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the US Department of Agriculture proposed three rules that
        could strip an estimated 3.7 million people of their food stamp benefits.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54964715-203d-497e-8c51-ce04cc9661e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like its efforts with food stamps, the Trump administration in 2018
        also began allowing states to institute work requirements in their Medicaid
        programs, but federal courts struck down several of the approvals. The Supreme
        Court agreed last month to review the issue.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77fc431-a7cf-48f9-80e7-18ffae8af585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the Centers for Medicare and Medicaid Services recently
        granted Tennessee''s request to turn its federal Medicaid funding arrangement
        into a so-called modified block grant. It is the first state to receive such
        permission to receive a lump sum of federal support in exchange for increased
        flexibility in administering its Medicaid program and an opportunity to share
        in any savings with the federal government.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb03bc-f650-4a71-8a1c-a02729fd3f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Housing and Urban Development also sought to strip
        protections for transgender Americans seeking housing in federally funded
        homeless shelters. The department argued that the change would "better accommodate
        religious beliefs of shelter providers," as well as other practical concerns,
        but it came during the coronavirus pandemic, worrying advocates who feared
        that it could leave some transgender Americans without housing in the middle
        of a public health crisis. The rule has yet to be finalized and Biden will
        likely seek to keep the existing rule in place.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1509903c-6d15-4d40-a8a7-bacd25ae92ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for years, the administration also fought to implement its controversial
        "public charge" rule -- which would make it more difficult for immigrants
        to obtain legal status if they use public benefits such as Medicaid, food
        stamps and housing vouchers. It was immediately met with pushback, and in
        December, the Ninth Circuit Court of Appeals ruled against the administration,
        saying the rule has a chilling effect on immigrants who may need to seek medical
        assistance.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee7073e-9a9c-46bf-b450-226e69965709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T19:51:41.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/17/politics/donald-trump-policy-legacy/index.html">CNN.com</a>.</em></p>'
