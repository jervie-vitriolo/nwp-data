      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s inaugural committee will be hosting several virtual events
        surrounding the inauguration, including a virtual parade after the swearing-in
        ceremony on Inauguration Day in part to keep crowds to a minimum amid the
        coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e44e1-bceb-48cc-a665-8608d2a5f639'
