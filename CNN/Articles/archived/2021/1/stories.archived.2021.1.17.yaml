      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Montana Highway Patrol trooper is being
        praised for his heroic actions after pulling a driver from her submerged vehicle
        in the icy Yellowstone River Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676da9c6-fb4e-417c-bf14-073d9611a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:08:19.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2cee8f-f591-43ce-8cc9-e93d1cdc0a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:08:19.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trooper Connor Wager entered the near-freezing water after responding
        to a rollover crash south of the town of Emigrant, the Montana Highway Patrol
        said on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f79a618-843a-4cd7-8096-6e39a5cb29d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:08:19.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09127aa8-4790-4ede-8a31-294ed8ee70f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:08:19.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After arriving on scene, he found a vehicle on its roof with the
        front end completely submerged in the Yellowstone River. The driver was trapped
        inside the vehicle &amp; the water was nearly freezing," it said in a series
        of tweets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a6ba86-a7a0-4ffa-8026-36510a1eb5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:08:19.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0bb2ba-a39e-419c-b798-ce988788c775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:08:19.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wager tethered himself with a rope &amp; entered the water making
        his way through the fast moving current to the overturned vehicle. The strong
        current prevented the rear hatch from opening, so he broke through the rear
        window with a rescue tool &amp; pulled the woman out of the car."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4777ac-3346-482b-9dce-1f6dbeea08ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:08:19.951+08:00
      'mgnl:createdBy': 'vince'
