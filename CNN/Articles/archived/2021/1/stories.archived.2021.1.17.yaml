      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35102968-7705-4e8c-9ebb-f3a662634dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.112+08:00
