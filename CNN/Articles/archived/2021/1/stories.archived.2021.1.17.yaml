      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — A
        program meant to help farmers in Sagada make their produce accessible to consumers
        in the lowlands has expanded, including more towns and communities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad9183-a332-4e0d-9b9a-63ea3edd3ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:42:43.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, Tracey Santiago, founder
        of Sustainable Sagada, said they were looking at helping more people earn
        a living during these difficult times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5a991-ab83-4371-8873-aa105217b5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:42:43.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung</em> Sustainable Sagada, <em>nagsimula ito bilang proyekto
        sa tulong ng</em> local government <em>ng</em> Sagada. <em>Dahil sa</em> success
        <em>nito...ito rin ''yung gusto naming i-replicate sa ibang mga bayan...Naisip
        namin na dahil sa</em> success <em>nito...</em>now we are entering into a
        social enterprise and extending the reach to other towns. <em>Kaya ito ay
        tatawagin namin, o tinatawag na namin ngayon na</em> Sustainable Towns," Santiago
        told Newsroom Weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be19ac2e-4ea0-49a1-aace-6fd7f0e8dae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:42:43.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sustainable Sagada started as a project with the help
        of the local government of Sagada. Because of its success...we want to replicate
        this in other towns. We thought, because of its success, we now are entering
        into a social enterprise and extending the reach to other towns. So now we
        are calling it Sustainable Towns.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed34ac62-3d0e-46a5-9eea-0842b672214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:42:43.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:53.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said she hoped the project''s success in Sagada can be
        reproduced in other places nationwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad319b1-550d-471b-a8ee-e79028c79b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:42:43.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:53.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napakalaking bagay ''yung natutulungan hindi lang ''yung</em>
        local farmers, <em>pero ''yung masuportahan at talagang matulungan natin ''yung
        mga komunidad para sila ay magkaroon ng kabuhayan,"</em> Santiago added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97faaf38-e046-4c09-b97e-56aca6f8e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:42:43.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:53.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s great to be able to help not just local farmers,
        but also to support and really help communities so that they could have a
        means of livelihood.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0e298-fd94-4276-8641-c15af0f032a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:42:43.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:53.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustainable Sagada began as lockdowns were implemented in the country
        in 2020, working with farmers to bring their produce to the public by selling
        them online.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4453ea97-a6f1-41c2-a621-0e6fcb1395e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:42:43.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said tourists already familiar with products and items
        from Sagada were glad that they can still buy them without leaving their homes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4055390b-ceb1-45fd-869e-913c3f2f1fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:42:43.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the goods initially sold were fruits and vegetables, but eventually
        included smoked meats, baked goods, jams, and yogurts.</p>'
  'PH-500k-covid-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-17T16:10:38.523+08:00
    'imagesource': 'jcr:72a92e7e-6563-4950-8ac8-066ee06c842c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a840d238-96cc-44f5-b52f-9556debec12f'
    'lead': 'The country hit a grim milestone of 500,000 COVID-19 infections, nearly
      a year after it confirmed its first case of the disease, the Department of Health
      reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-17T16:11:39.003+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:06:51.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:54.150+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH breaches 500,000 COVID-19 cases with 1,895 more detected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674ba9c-8341-4ef1-9176-eaf4eaf9d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:11:39.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — The
        country hit a grim milestone of 500,000 COVID-19 infections, nearly a year
        after it confirmed its first case of the disease, the Department of Health
        reported on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9f1971-221b-4660-bcae-d70a0b3773bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:11:39.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the nationwide count is now at 500,577, of whom 24,691
        or 4.9% are active cases. The latest report showed 84.6% of the currently
        ill patients experience mild symptoms, 6.6% have no symptoms, 5.3% are in
        critical condition, 3% are severe cases, while 0.47% are moderate cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53406004-f818-4f3d-952d-52796e8daab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:11:39.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb592e-26b7-49ce-be44-fc365a442b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:11:39.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City logged the highest number of new infections nationwide
        with 107, the DOH said. This is followed by Quezon City with 106, Isabela
        with 65, Pampanga with 63, and Bulacan with 62.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee945bf8-bc9d-4795-9c10-3c90abd7fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:11:39.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273fc3d1-d4c8-46ed-8226-ac589b88dee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:11:39.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 5,868 recoveries also raised the tally of survivors to 465,991,
        which account for 93.1% of the total patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26140616-19f9-4bda-a808-f9cb041c2550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:11:39.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 11 more fatalities brought the death toll to 9,895. Of
        this number, five were earlier reported as recoveries and were reclassified
        as deaths, according to DOH.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3b7d5-3f7f-4020-aa62-7b345201d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:11:39.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b0ba26-6c80-4570-9f91-d64ee29b8c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:11:39.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said five testing laboratories failed to submit
        their data on time and were not yet included in the latest figures. It added
        that nine duplicates were removed from the overall count after final validation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d72af-462a-4b42-8072-c36e928393c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:11:39.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9e1d13-c85d-41a8-bfc4-3d48134d1c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:11:39.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts and officials have warned of a spike in the country’s
        cases due to increased movement and gatherings over the holidays, as well
        as the recent Feast of the Black Nazarene which drew hundreds of thousands
        of devotees to the Quiapo Church despite the cancellation of the Traslacion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84fff99-85ca-4efd-91f5-25f1d6b0e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:11:39.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:06:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country confirmed its first COVID-19 case on Jan. 30 last year,
        a 38-year-old female Chinese national who travelled to the Philippines from
        Wuhan, which was then the epicenter of the coronavirus outbreak.</p>'
  'afp-chief-seeks-strengthened-collaboration-human-rights':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-17T16:52:14.608+08:00
    'imagesource': 'jcr:2460dac2-0936-4a3b-abaf-d766e267f269'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3906e749-0c95-4650-bb88-10e6afba5067'
    'lead': 'Armed Forces of the Philippines Chief of Staff Gen. Gilbert Gapay has
      ordered military units to boost their coordination with human rights organizations
      in combating abuses committed by terrorist groups.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-17T16:56:26.596+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:06:49.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:54.328+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['afp']
    'template': '1'
    'title': 'AFP chief seeks strengthened collaboration with human rights groups '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111feeef-e4f2-4d33-8ef0-ba7da833a1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:56:26.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — Armed
        Forces of the Philippines Chief of Staff Gen. Gilbert Gapay has ordered military
        units to boost their coordination with human rights organizations in combating
        abuses committed by terrorist groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdbb6b0-82d9-437c-a015-dbcabf5066ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:56:26.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us endeavor to raise all violations of human rights and international
        humanitarian law to legitimate organizations that are mandated to protect
        and promote the well-being of non-combatants," Gapay was quoted as saying
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ebc8af-4d41-4435-94ca-37cfd66ad17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:56:26.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said it submitted a report, seeking the assistance of the
        Commission on Human Rights to investigate 532 incidents of attacks on civilians
        and their properties perpetrated by the communist rebel group since 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0348e166-58f6-41b1-a227-525e6c5c13a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:56:26.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted it forwarded a report to the United Nations and the
        CHR regarding the child warriors exploited by the communist rebel group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9054434f-5a61-4095-a8e4-cb1b1dbf6ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:56:26.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now the time to unmask the New People''s Army and their front
        organizations for who they are--human rights violators and purveyors of violence
        towards civilians," General Gapay claimed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271b4801-03c8-42ac-b63e-a026a49cec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T16:56:26.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier tagged the Communist Party of the Philippines
        and its armed wing, the New People''s Army, as terrorists.</p>'
