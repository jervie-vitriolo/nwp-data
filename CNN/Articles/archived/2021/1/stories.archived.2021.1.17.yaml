      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The excessive use of force by law enforcement and security agencies
        has seriously tarnished this electoral process," Borrell added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f6b169-a980-4178-96aa-44a1dbdf261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.679+08:00
