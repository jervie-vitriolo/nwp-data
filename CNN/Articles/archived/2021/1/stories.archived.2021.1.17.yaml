      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am asking residents and those who live in the Lansing area to
        stay out of the downtown area and to not engage with demonstrators who come
        to our city with ill intentions."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b258f-177f-4c62-8221-47be118dbd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.209+08:00
