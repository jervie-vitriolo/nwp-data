      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Saturday''s developments, tournament organizers had said
        players would also "undergo a more rigorous testing schedule than most returning
        travelers."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b5c736-2777-4f40-a197-48c012134d78'
