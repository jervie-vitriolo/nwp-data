    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9004d7ab-5361-434d-b09c-678fde3ffba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Spanish mountaineer Sergi Mingote has
        died while climbing K2, the world''s second highest summit, Spanish Prime
        Minister Pedro Sanchez announced Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf43468c-a5d6-40e1-b538-511509347cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedf02cf-4fbc-4c7c-9a99-dae24ea08ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sad death of Sergi Mingote at K2," Sanchez tweeted. "He wanted
        to continue making history by being part of the first expedition to crown
        this mountain in the middle of winter and a tragic accident has ended his
        life. A big hug for the loved ones of this great athlete."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bcc12a-8426-4fc3-9620-f882cc45cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c945463e-f172-4af5-9411-d608ab97d597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K2, part of the Karakoram Range that straddles the Pakistan-China
        border, is the second highest mountain in the world at 8,611 meters (28,251
        feet).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26adf14-2911-4b4e-8c96-0afcabbbc809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e4a63-eb37-47c2-85b5-e2450cf19686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post on Mingote''s official Instagram account said: "Rest in peace
        Sergi. Today you start a new climb."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44642af3-859a-40fd-bf30-edd4fcf5bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aafabc-063b-4b2f-8a84-eaf5a4795963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a day earlier, the mountaineer had shared a post announcing
        that he was on day 27 of his climb and had reached 7,000 meters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6871046-d17b-4364-8932-db40568f13de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0de948-c177-4a4d-bee9-10fe8a997e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chhang Dawa Sherpa, a Nepalese mountaineer who is leading the K2
        winter expedition, said on Instagram that Mingote "suddenly fell down."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5853cde-3191-4133-8d99-364818e0895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a3522-4b30-4071-bf73-eab79442a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We [were] informed by unexpected movement on his GPS tracker and
        could see he made a big fall, members at the site quickly confirmed the accident,
        but couldn''t do much to help him anymore," Sherpa said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b963a72-254d-4b02-8248-de8ea4e00a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99684408-1ffd-4bd7-877a-61d863f99d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A ''Savage Mountain''</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfd4d6d-0d1d-4620-bbf4-0e02a61dd764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K2 is located within the Karakoram Range, home to the greatest concentration
        of high mountains in the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80be5b54-6caf-48ce-89d1-d19ec33de55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda7f08-fc58-4aae-af37-568c1a807519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peak is renowned among mountaineers for its difficulty and has
        been bestowed the moniker "Savage Mountain" as an ode to its unforgiving nature.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeb9d9f-6802-4ede-83f9-b5179445de2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da210fe7-62df-4e33-a79d-1e5526585fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the more than 4,000 people that have climbed Mount Everest
        -- the world''s tallest mountain at 8,848 meters (29,029 feet) -- only 350
        people had stood on K2''s peak as of 2018 since it was first topped in 1954.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2b2a1e-2268-4576-b925-865b0c42d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f700cc1-629c-4f8a-a05a-e6d7f9276927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While few have summited K2, at least 77 people have died attempting
        the climb.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c0a076-7879-41b7-bc58-9588c20dc97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72ea23-1bf8-4869-8d90-af9cb3c86027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of 10 Nepali climbers did reach the summit of K2 on Saturday,
        Nirmal Purja, one of the climbers, announced in a post on Instagram.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d880ec-2e53-41b9-a4fb-a8d04ec437bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T22:15:29.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:06:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/01/16/us/sergi-mingote-spanish-climber-died-k2-trnd/index.html"><em>
        "A Spanish mountain climber has died after falling from K2"&nbsp;</em></a></p>'
