      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Park County Sheriff''s Office said it had received a call around
        noon Thursday about a vehicle upside down in the river.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6987d9-b661-4ed7-9f82-63987af9daaa'
