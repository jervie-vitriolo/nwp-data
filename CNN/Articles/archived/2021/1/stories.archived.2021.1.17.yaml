      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1648dd-fd66-4931-85dc-7d684d114f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.664+08:00
