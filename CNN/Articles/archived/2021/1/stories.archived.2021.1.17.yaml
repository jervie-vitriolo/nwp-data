      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 17<strong>)</strong> —&nbsp;Senator
        Franklin Drilon is in favor of another Senate investigation on the government''s
        COVID-19 vaccination program, saying a lot of questions were left unanswered
        after the earlier probe last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f7c4c-6256-47ca-8c65-8e7e4f58b5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:56:06.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:07:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still a number of issues hanging. These too many unanswered
        questions raise grave concerns, for the survival of the country largely depends
        on our ability to implement a successful vaccination program against the COVID-19
        virus," Drilon said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae1613-ac2b-4819-8fd5-5110342dde32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:56:06.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:07:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate minority leader said urgent questions concerning vaccine
        pricing, sourcing, delivery support, and logistics still need to be addressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be62c77-7a93-44c4-8241-b919b4e64eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:56:06.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:07:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not get any definite answers to these serious questions.
        I believe another round of hearing is in order," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c91f14-9446-4cf9-b13c-4e046fa5319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:56:06.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:07:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2021/1/11/senators-national-government-monopoly-vaccine-purchases.html"
        target="_blank">Senate Committee on the Whole</a> met on Jan. 11 to field
        all their concerns about the national coronavirus immunization plan.</p>'
