      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4ff31b-ed91-40b0-a6bc-97cbf7afc0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.664+08:00
