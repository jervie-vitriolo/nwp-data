      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1bcab8-0b82-4301-bd53-c86d5717cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.663+08:00
