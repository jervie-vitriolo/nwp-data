      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35746ff8-9bf5-4eb0-8e41-4898b3b1fc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oregon, the FBI has set up a command post to gather and share
        intelligence with law enforcement.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80082e6e-92d5-4b73-9dd4-5c5ed2b16291'
      'mgnl:activationStatus': true
