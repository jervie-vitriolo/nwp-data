      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aca46f-278a-4609-994e-b388ef742da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:40:54.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an initial report of the Bureau of Fire Protection,
        the fire along 341 National Road, Pulong Bisaya broke out and immediately
        reached first alarm at 8:20 a.m., then at second alarm five minutes after.
        By 9:08 a.m., it has reached fourth alarm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61925b5c-8b6d-4275-9aaa-74c814804269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:40:54.728+08:00
