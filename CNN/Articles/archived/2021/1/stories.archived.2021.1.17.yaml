      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/17/us/massachusetts-state-dinosaur-trnd/index.html"
        target="_blank">Massachusetts might soon have an official state dinosaur.
        A bunch of other states already do</a>."</em></p>'
  'us-capitol-attack-extremisim':
    'author': 'Sara Sidner and Mallory Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-17T17:50:02.567+08:00
    'imagesource': 'jcr:a7785e87-4ede-4f1d-8da1-413ae1a2343b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00b6d387-0388-41e2-8eee-fbd1bab4b0b2'
    'lead': 'Experts worry the real threat may be what the attack unleashed for the
      long term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-17T17:54:30.896+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:06:47.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:55.533+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-Capitol', 'US-Capitol-riot', 'US-Capitol-attack',
      'extremism']
    'template': '1'
    'title': 'Heading ''into a buzzsaw'': Why extremism experts fear the Capitol attack
      is just the beginning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd90e81-d528-49ca-bbff-e2d9fb93c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Capitol is surrounded by fences
        and troops amid fear the January 6 riots could spark violence this weekend
        and leading up to Wednesday''s inauguration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b53e5c8-41d5-4a9e-ae59-de95e16b0710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts worry the real threat may be what the attack unleashed
        for the long term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2aac53-4a14-4e9f-9a3f-303c042006ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plots of tomorrow are literally being hatched right now," Oren
        Segal, vice president of the Anti-Defamation League''s Center on Extremism,
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c0b22-6d92-4505-b05b-e8994b84ca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts shared growing concern about chatter around a unifying message
        of people who feel wronged — by those in power, by the political system and
        by Big Tech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bafe36a-db63-4554-b48b-9a5d0399dd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re also worried that the numbers of potentially violent extremists
        are growing. Social media giants banned President Donald Trump and others
        over fears their posts would continue to spark violence, which the experts
        said has led to a sympathetic and growing audience at risk of radicalization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbaf3ec-6c9d-40c8-a359-466cc4b239b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some who had communicated via Facebook, Twitter or even Parler are
        now on other platforms. Those include Telegram, where extremists and White
        supremacist channels have existed and spewed hate for years in channels largely
        unmoderated until <a href="https://www.cnn.com/business/live-news/election-2020-misinformation/h_7cfcd1d10ecb414790f3f9ca0c83b064"
        target="_blank">just days ago</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943654f3-5896-47bc-8c00-eddf87b0bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On many of these channels, there is frequent praise of mass killers,
        tactical instructions and vile and disturbing radicalizing content being spread
        rapidly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f77140-ed9b-44ea-9452-de0e8c2ee52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our moderators are reviewing an increased number of reports related
        to public posts with calls to violence, which are expressly forbidden by our
        Terms of Service," Telegram spokesperson Remi Vaughn told CNN in a statement
        on Wednesday. Vaughn added: "We welcome peaceful discussion and peaceful protests,
        but routinely remove publicly available content that contains direct calls
        to violence."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba20d47-5b1b-46f2-94f7-9eee70fc29c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The search for ''fresh blood''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ee750-e685-4d85-859c-fb5af47ed9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segal calls the Capitol attack a seminal moment and says it will
        have a major impact, even more than the country''s historically biggest catalysts
        for major anti-government activity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aebfac-594d-40f8-99e8-45fe64790d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It ain''t Waco, it''s not Ruby Ridge, this is bigger than that,"
        Segal explains comparing January 6 to past events that sparked calls to action
        and inspired deeper distrust and sometimes hatred against the government.
        "This stuff impacts more people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e2728c-7d8f-42ba-a763-e7d46fbca142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public and private chats there are common messages about plotting
        to "take back America" or rallying together against supposed censorship, according
        to Angelo Carusone, president and CEO of Media Matters for America. Carusone
        and his team have been tracking extremist language and posting in a variety
        of media landscapes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44185517-b89c-43df-9ee5-3e2a616b06db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw these mass migrations from traditional platforms like Twitter
        and Facebook to a surge of activity on Parler, and then a secondary surge
        of activity onto platforms like Telegram as these intermediate groups started
        to build up redundancy in their communications," he says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4321ee07-276a-4de1-a1c7-ff69f1ef214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that meant fresh blood," Carusone says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634fad6-e4d1-4025-a5a0-806e979940e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fringe online spaces are now seeing far-right figures, hate-filled
        White supremacists, and racists who have clamored for civil war mix with QAnon
        conspiracists and ardent President Trump supporters who have listened to him
        for years and believe the election was stolen from them. And many are figuring
        out what to do next — and how to craft their messages.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a8f5dc-2a8f-4ef4-9a73-e32984937d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one neo-Nazi-focused chat, a member urged restraint in language
        to avoid alienating newcomers, Carusone said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0136cdcf-4136-4784-8f99-73ff0772ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disturbing content alone isn''t enough</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f4b7cf-f1cf-4c8d-9140-698e0a504db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI said in a statement to CNN that while some of the content
        may be disturbing, authorities cannot take action on that alone.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dbc872-81b9-4545-a5ca-8c9a729c18cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI cannot open an investigation without a threat of violence
        or alleged criminal activity. However, when that language does turn to a call
        for violence or criminal activity, the FBI is able to undertake investigative
        activity," the agency said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1844246-6d53-4571-9242-553d6bd6ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators could face a tougher task of finding some people who
        have been removed from the bigger platforms.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5307592-5b4e-4b2a-821a-078dc47c4d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is more and more important to know where they''re going, especially
        if they''re moving even further and further behind the veil," Carusone said.
        "If you lose track of them entirely, you lose that that information pipeline,
        you lose the ability to identify those indicators, which means it''s harder
        to prevent harm."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d57d30-3e21-4983-ae6c-2af4b9905503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prevention efforts must go beyond mere barricades and officers,
        Carusone says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530c31cc-b650-499c-9e46-d696ec9f5743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually the mechanisms that are radicalizing these individuals,"
        Carusone says. "It''s the algorithms that are helping connect people. It''s
        the disinformation."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa484e9-e21c-4843-a8ca-6561966d6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the protests this weekend or at the inauguration will feature
        an actual Trump rally. Experts say that''s a good sign, along with the increased
        law enforcement presence in Washington, DC.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5355123b-3cf3-4b7e-9912-de5f5a97dd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many messaging apps and boards, some are calling for a boycott
        of events this weekend and the inauguration. Michael Edison Hayden, the Southern
        Poverty Law Center senior investigative reporter and spokesperson, says high-profile
        names and podcasters Mike Peinovich and Nick Fuentes have told their followers
        not to go to rallies. The ADL says that White supremacist Peinovich, known
        as Mike Enoch, and the far-right Fuentes have been rallying voices of discontent
        for years.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce514f6-4849-479d-90a7-98cfad023a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there still are some concerning messages out there, Hayden
        says he believes the probability of violence in DC is not as high as it was
        on January 6 -- when there was a lot of online chatter, a major political
        event in the certifying of an election and a Trump rally.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34119d23-95a5-4b3e-98ec-59b880ea19a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal authorities are also tracking dozens of people who pose
        potential concerns of violence who may be coming to Washington for events
        around the Inauguration, according to a source briefed on intelligence shared
        among federal and local law enforcement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8fdf16-c88a-432f-994f-6884d06953c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts worry some people will turn to their state Capitols to express
        their anger. Hayden says posts of coordinates and maps of statehouses have
        been posted online. The FBI has received information indicating "armed protests"
        are being planned at all 50 state capitols in the days leading up to the inauguration,
        according to <a href="https://www.cnn.com/2021/01/11/politics/fbi-bulletin-armed-protests-state-us-capitol/index.html"
        target="_blank">an internal bulletin obtained by CNN</a>&nbsp;earlier this
        week.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c8941-6635-4d58-a2df-b236d8e59eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could happen next</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155442a6-58f2-41be-9758-bd559a16e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bigger concern for experts tracking hate and extremism online?
        What may happen after this weekend and the inauguration.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43e5f1-c016-4e1c-8943-7c63f1cce062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segal said extremists might move cautiously in coming days, from
        both paranoia and knowing they''re being watched.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617c153-fc77-42ec-9ae9-7a08831edb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not before inauguration that we need to be concerned about
        them trying to spark another civil war -- it''s after," Segal told CNN.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc3685-8ab5-4c34-9c3f-eb497325ca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segal says it is helpful to look at the situation in Michigan last
        spring when thinking how things could unfold after the Capitol attack.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc302473-be67-4e5a-ae99-9141488358a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reopen protests ended up resulting in part in an attempt to
        kidnap the governor," Segal explains.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632cb4a-de5e-41d6-a72c-d4049187a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was very much a part of that, too. He <a href="https://www.cnn.com/2020/10/27/politics/trump-gretchen-whitmer-kidnapping-michigan/index.html"
        target="_blank">repeatedly criticized Gov. Gretchen Whitmer</a>&nbsp;about
        her COVID-19 restrictions before and after the news of the plot against her.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d8e21-1d5c-46f4-b90f-66c93c6fbf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts note that at the protests against her moves, there too was
        a cross-pollination of people who showed up -- self-declared militia members,
        anarchists, those with anti-government beliefs and anti-vaxxers.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8ba02e-2aa6-4c60-b046-1b3af6e88b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, take those existing grievances and add lies about the election
        being stolen and the Capitol attack. That kind of kinetic energy is hard to
        stop, experts fear.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8edbfe-15e0-4ee1-b3bd-0fce80916560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heading ''into a buzzsaw''</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01f005-ac96-4f94-93b0-32d41da77750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extremism experts agree on several glaring points on how we
        got here and where we may be going. America is in the midst of a mass radicalization
        of sorts. The fire starter was not Trump, they say; he simply threw gas on
        the flames.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf6cce-9d33-4424-af14-b60d96bb9d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing Biden inaugurated, a Black and South Asian woman as his Vice
        President, and then realizing that Trump is gone will fan the flames for those
        who will falsely claim the Biden administration is illegitimate, Segal warns.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22055c33-d55c-499d-a2f4-89dc4332608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carusone says this is just the beginning of the country heading
        "into a buzzsaw" due to divisiveness, extremist actions and political rhetoric.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9ae9d-2bf7-468e-9054-5e3e6463df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump has gift-wrapped the narrative for the next four years,"
        Segal explains.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a026c0d8-196b-4c53-81fa-c4a717cf60ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts worry about a false sense of security emerging if the
        country makes it through the inauguration without any violence. But what happens
        when the barricades come down? When National Guard troops leave? When tech
        platforms, the general public, and the media turn their attention to other
        issues?</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ca0bd7-a451-4b3e-b062-7c6039dc1e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The threat will remain, the experts say.</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c3509e-3ef2-44f8-abae-c7998ca166ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of those new people being brought into these communities creates
        new opportunity for expanding the ranks," Carusone said. "There''s going to
        be a lot of new people ... organized and exposed to a set of prescriptions
        that ultimately bring us back to the same place ... leading up to the attack
        on the Capitol.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905ea2a5-7aad-4dff-b745-c19e118592f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Except in this case, it''ll be more of them."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20121833-d866-473a-a8e1-58ac283894c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:54:30.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/16/us/capitol-riots-extremism-threat-soh/index.html"
        target="_blank">Heading ''into a buzzsaw'': Why extremism experts fear the
        Capitol attack is just the beginning</a>."</em></p>'
