      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines only had two female presidents in history: Corazon
        Aquino and Gloria Macapagal-Arroyo.</p>'
