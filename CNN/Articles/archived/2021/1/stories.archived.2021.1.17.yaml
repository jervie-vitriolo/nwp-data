      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan President Tsai Ing-wen and New Zealand Prime Minister Jacinda
        Arden were among those who were <a href="https://edition.cnn.com/2020/04/14/asia/women-government-leaders-coronavirus-hnk-intl/index.html">previously
        lauded for their early intervention measures</a> that controlled the transmission
        of COVID-19 in their respective countries.</p>'
  'us-postal-service-inauguration':
    'author': 'Artemis Moshtaghian, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-17T11:11:46.456+08:00
    'imagesource': 'jcr:3e15c706-a3f2-4a6a-b894-74a2988e2c60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a57cc7bb-fe86-4cb0-a578-982e1ea27207'
    'lead': 'The US Postal Service has temporarily removed some mailboxes in several
      major cities across the country, a security measure ahead of next week''s inauguration
      of President-elect Joe Biden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-17T12:40:20.288+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:07:14.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:49.591+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us-postal', 'biden-inauguration']
    'template': '1'
    'title': 'US Postal Service removing mailboxes for security reasons ahead of inauguration

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ebb3b0-bde0-46ee-9bcd-00f11ece3a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:40:20.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The US Postal Service has temporarily
        removed some mailboxes in several major cities across the country, a security
        measure ahead of next week''s inauguration of President-elect Joe Biden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce5b5e-402a-40a0-bdea-db723a002512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:40:20.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:14.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mail collection has been suspended at some mailboxes as well, according
        to the Postal Service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a77dc-ffa8-4b55-ab6f-c7a3a3ceb4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:40:20.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:14.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of our normal procedures to keep our employees and customers
        safe during times of protest or when large crowds are gathered near postal
        facilities, on postal routes, or by mailboxes," Postal Service spokesman David
        Partenheimer told CNN on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572104d7-da3e-4fb9-97ea-929253222ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:40:20.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:14.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mailboxes will be temporarily removed as a security measure to protect
        postal property, employees and the public, according to press releases from
        Postal Service jurisdictions in at least 17 states and Washington, DC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f847b-5eee-455a-bc81-c432918e4d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:40:20.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, DC, mailboxes will either be temporarily removed
        or locked, and notices have been placed on the individual boxes indicating
        the date they will be unavailable for service, according to the Postal Service.
        At least 14 post offices in the nation''s capital will be temporarily closed
        as well on Inauguration Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa3309-d2f7-42d2-b7ea-d2e0a3a2023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:40:20.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Postal Service removed mailboxes in Washington, DC, during the
        inauguration of President Trump in 2017 as a safety measure, Partenheimer
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e1f4b-afd8-4a4b-a69f-9e7c4c6b19d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:40:20.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion of security measures to other locations across the
        nation is based on the Postal Service''s awareness of "planned protests or
        other situations involving large crowds" in key cities and areas, Partenheimer
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0348138a-0098-440c-b5b8-acc8471eff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:40:20.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States and cities around the country are preparing for unrest ahead
        of the January 20 inauguration. The Federal Bureau of Investigation has received
        information indicating "armed protests" are being planned at all 50 state
        capitols and in Washington, DC, according to an internal bulletin obtained
        by CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac71491-4a09-493b-8fa4-d03aacc21879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:40:20.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/16/us/us-postal-service-inauguration-security-mailboxes/index.html">CNN.com</a>.&nbsp;</em></p>'
  'la-county-one-million-covid-cases':
    'author': 'Paul Vercammen, Melissa Alonso and Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-17T12:40:45.566+08:00
    'imagesource': 'jcr:3d449850-26b1-4468-8064-66d90536e76f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa6df10b-1c34-4c5d-b611-2f0b39db3a4b'
    'lead': 'Los Angeles has become the first US county to report more than 1 million
      coronavirus cases, according to state officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-17T12:44:18.484+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:07:13.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:49.922+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['la-county', 'covid-19-cases']
    'template': '1'
    'title': 'LA County records more than 1 million coronavirus cases

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1269c2ad-19f4-4e24-acf2-c99855669e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Los Angeles has become the first US
        county to report more than 1 million coronavirus cases, according to state
        officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a00c505-2953-402f-a790-f90c8a79c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 14,669 new cases were added Saturday taking the county''s total
        to 1,003,923 cases and 13,741 confirmed virus-related deaths -- 253 reported
        on Saturday, Los Angeles County''s Department of Public Health said in a news
        release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b573bd83-6192-4efb-a7ba-8fc209090536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also announced its first confirmed case of the UK
        Covid-19 B.1.1.7 variant Saturday, in a male who had traveled to L.A. County
        but is now isolating in Oregon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f226d7-9bf5-448b-9217-73a98eac20ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Brunt of the winter surge''</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a14795-c7ea-48e5-8405-a01099baadf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department said it believed the more contagious UK variant
        was likely already spreading in the community and urged residents to "more
        diligently" follow safety measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede8f66-9f05-437b-8ea3-af44cc4ac7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of the UK variant in Los Angeles County is troubling,
        as our healthcare system is already severely strained with more than 7,500
        people currently hospitalized," said health department director Barbara Ferrer
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff72ab-ded4-4ec6-9d9c-82b900fbf262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our community is bearing the brunt of the winter surge, experiencing
        huge numbers of cases, hospitalizations and deaths, five-times what we experienced
        over the summer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd6fb7-48cc-4193-afb7-7214cc65fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This more contagious variant makes it easier for infections to
        spread at worksites, at stores, and in our homes. We are in the midst of a
        public health emergency so please do everything you can to protect yourselves
        and those you love," Ferrer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fce0b2-0d1d-4937-b931-95d2070e34be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L.A. County''s case total surpasses that of Illinois'' Cook County
        (429,270 cases) and Arizona''s Maricopa County (407,631 cases) combined, according
        to John Hopkins University data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690fe59-567c-470e-b29b-fd2669a4fcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook and Maricopa counties currently have the nation''s second and
        third highest tally of cases, respectively, JHU data shows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756cbae4-90af-44c9-8b52-40f0b453b318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are currently 7,597 people currently hospitalized with Covid-19,
        and 22% of these people are in the ICU," L.A. County Public Health said in
        its release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad465b3-ffaf-4e90-91aa-fefe062536a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The census bureau says L.A. County is the most populous county in
        the nation with about 10.1 million residents, followed by Cook County (5.2
        million), Harris County in Texas (4.5 million) and Maricopa County (4.2 million).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9726579-a7bd-49c1-8cc8-16ed64c3c520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Waking up to a nightmare every day''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49880d63-16ba-4f71-9fb3-7f42271d06da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles City Fire spokesman David Ortiz spoke to CNN at the
        Dodger Stadium where vaccines were being administered Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c03dfac-4eff-4a4b-ad63-6e0ba5e9b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz said the situation in Los Angeles was "surreal."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe973ff-33e8-4f3f-a5b3-0fe65ad431bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like you''re waking up to a nightmare, every day. We are
        trying to make a dent in this huge pandemic of people that are getting sick,
        hearing how many people are dying every day, it''s, it''s unfathomable," he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c4a924-005d-4644-9131-fb7918ba7026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We on our fire department have lost two of our members -- two valuable
        members -- to this disease, and so it hits home watching the nurses pleading
        with people to stay home, to not have these parties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8babe50-953c-40e7-ace6-314d4b10ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s, it''s heartbreaking to see them work themselves to exhaustion
        and continue to come in every day -- every day -- and put on their game face
        and go to work on all these people -- taking care of all these people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702f4bc-7b60-4810-bc50-e00cd56016a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz said a lot of the deaths from Covid-19 were unnecessary but
        that the vaccination program provided hope.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba8e28b-f9d0-41fe-9228-c42194bf5e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because every person that gets vaccinated, that''s an opportunity
        of a person that may be saved by that vaccine. And that''s one less person
        that''s going to become a victim to this virus," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba5099-e4d2-4f4d-8b95-3b4afda64293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has already infected and killed more people in the US
        than in any other country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5fae71-335d-444d-969e-e1f41c03a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 187,691 new cases of Covid-19 and 3,151 new deaths
        from the virus reported in the US as of Saturday 10 p.m. ET, according to
        John Hopkins University, taking the US totals to at least 23.7 million cases
        and 395,650 deaths.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c7000-b823-4795-b771-bf1493b0a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 31.1 million doses of Covid-19 vaccine have been distributed
        across the US and at least 12.2 million of them have been administered, according
        to the US Centers for Disease Control and Prevention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47c9b4-d830-4798-ba09-a06bdd7aa391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:44:18.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:13.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/16/health/los-angeles-county-million-coronavirus/index.html">CNN.com</a>.</em></p>'
  'lawmaker-urges-iatf-remove-cap-healthworker-deployment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-17T13:22:40.047+08:00
    'imagesource': 'jcr:d6a89739-9fcb-4146-8dd0-1d8603873d9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '516b2b37-837b-427c-9269-b5251f15c2ca'
    'lead': '"As far as we''re concerned, there''s really no point in restraining
      our healthcare workers from leaving for abroad, if we can''t provide them good-paying
      jobs here at home," Anakalusugan Party-list Rep. Mike Defensor says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-17T13:25:34.598+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:07:11.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:50.482+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker urges IATF to remove cap on health workers deployment'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f051799-2afd-4552-90f4-8379543cf348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T13:25:34.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — A
        member of the House of Representatives on Sunday questioned the Duterte government''s
        move to limit healthcare workers'' deployment abroad to 5,000, stressing there
        was "no point in restraining" them when the Philippines only offers low wages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b077831-d353-494a-94c5-30e06a5d480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T13:25:34.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Party-list Rep. Mike Defensor in a statement urged
        the Inter-Agency Task Force on Emerging Infectious Diseases to reconsider
        the annual supply of Filipino health professionals that are allowed to go
        abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed6625-b27a-4f1d-a5e0-59e724a3d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T13:25:34.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we''re concerned, there''s really no point in restraining
        our healthcare workers from leaving for abroad, if we can''t provide them
        good-paying jobs here at home," he said in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae9a202-8474-4b00-8726-89c0f13e320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T13:25:34.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''ve already received hiring notices from foreign employers,
        we should just allow them to leave," Defensor added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7bd031-7c7b-4f15-a8aa-ddbc27998f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T13:25:34.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor also expressed worries about possible exploitation from
        securing overseas employment certificates to point of departure in immigration
        counters if the IATF still pursues this move.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b966300d-cfaa-446b-82a9-41393fed64bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T13:25:34.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF late last year said the move was needed given the "national
        demand" for healthcare workers amid the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd735fe6-6edd-446d-9471-836cab4afc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T13:25:34.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration in December said
        the supply cap would begin this year.</p>'
  'india-ganges-festival-covid19':
    'author': 'Jessie Yeung, Manveena Suri and Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-17T14:02:31.334+08:00
    'imagesource': 'jcr:7f98577c-f71d-4036-ab63-f8b5f0d1d3fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '611372b5-3cab-4fbe-8f1a-91715db7a110'
    'lead': 'But this year, India''s Kumbh Mela -- the largest pilgrimage on Earth
      -- is drawing alarm, with some authorities warning of a potential mass COVID-19
      outbreak if crowds gather and bathe together without masks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-17T14:19:24.180+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:07:10.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:50.893+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['india-ganges-festival']
    'template': '1'
    'title': '700,000 Hindus gather for India religious festival despite Covid ''breeding
      ground'' fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1913faf6-91a9-45bc-952e-b6d2c94d3823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Every year, tens of millions of Hindu pilgrims
        wade into the Ganges River, seeking salvation from the eternal cycle of life
        and death. Holy men lead prayers and offer blessings, and devotees wash their
        sins away in the sacred waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f0705-45fe-4489-8541-b291a268c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, India''s Kumbh Mela -- the largest pilgrimage on
        Earth -- is drawing alarm, with some authorities warning of a potential mass
        Covid-19 outbreak if crowds gather and bathe together without masks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77123e34-d40f-4728-9d44-837fccb9ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumbh Mela, a months-long mass pilgrimage, is one of the most important
        Hindu celebrations. According to some myths behind the festival, the Ganges
        river water turns into "amrita," or the nectar of immortality, on particular
        days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb7ab2-fb31-442d-b3c6-8dc6c28d1e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bathing in the sacred waters of the "sangam," where the Ganges,
        Yamuna and Saraswati rivers meet, is believed to achieve "moksha," or release
        from the cycle of life and death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa2a22-448a-42d8-9177-eb3854795bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilgrimage was supposed to begin on Thursday, known as Makar
        Sankranti, or the first day of the holy baths. But this year, officials decided
        to push the pilgrimage back a month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8201f599-c10c-4c95-b33b-c4172de3b70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will issue for (the pilgrimage) to start sometime in the third
        week of February," and run through the end of April, said Madan Kaushik, Uttarakhand
        Minister for Urban Development and Housing. Within those few months, there
        will be four days designated for people to dip into the Ganges, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4009d8ef-9d71-4fed-b3d8-e89d9920f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This festival will not be postponed further. We will take the precaution
        and do everything possible but we will not delay or cancel the Kumbh Mela,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e91434-626e-4dc4-a068-6f0cbbcf5ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the postponement, hundreds of thousands of people from across
        the country congregated in the ancient city of Haridwar, in the northern Uttarakhand
        state, on Thursday to celebrate Makar Sankranti.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a145564-28ce-4ea1-a360-6d41e23f9cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees began arriving on Wednesday; photos show families taking
        dips in the river, groups walking or sitting along the banks, and holy men
        performing evening prayers. Shopkeepers decorated their storefronts, while
        open-air vendors laid their goods along the streets in anticipation of the
        crowds. By Thursday, about 700,000 people were in attendance, according to
        Kaushik.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4866d446-eeac-41e3-8e83-bd4bfd47efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first throngs of people dipped into the waters, authorities
        braced for the potential of a super-spreader event, with the country still
        reporting between up to 20,000 new Covid-19 cases a day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91fb9fe-0f95-4ee2-bbae-9efef5a8550e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, India has the second highest number of cases and third
        highest death toll. As of Friday, it has reported more than 10.5 million cases
        and 151,000 related deaths, according to a tally by Johns Hopkins University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f133438-c1ae-497e-aec6-f2f230fd8d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though the pilgrimage has been postponed, it could still pose
        a threat when it takes place a month from now. Last year, up to 55 million
        people attended the festival over several months, according to CNN affiliate
        CNN-News18. Even if the attendance falls this year, that''s still millions
        of people congregating in close quarters for hours a day, sharing public facilities,
        having meals together, and bathing in the same waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e28723d-caac-45a2-b54f-3702f967c450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A potential ''breeding ground''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c75f97a-4c19-4947-aa25-4e580bdff11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s infections peaked last September, and the number of daily
        new cases has steadily fallen since then. Regulators approved the country''s
        first two Covid-19 vaccines for restricted emergency use earlier this month;
        health authorities are now launching a massive immunization program, aiming
        to inoculate 300 million people by August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c958d2-50f7-458a-9624-ff521f279cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, leaders warn that vaccine or not, the danger of infection
        is still high, and residents should continue taking precautions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53487ab-4f22-48cd-8ea6-3a37d3e58676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid protocols will have to be implemented during this, even a
        bit of looseness can cause damage," said Prime Minister Narendra Modi on January
        11.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652d8ee-d937-4b25-930f-7e7bc5577acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uttarakhand High Court issued a court directive on January 11,
        highlighting the danger of the festival and urging authorities to provide
        more detailed safety measures. Unless the flow of people is controlled, with
        safe accommodation and transportation, "Kumbh Mela 2021 may become the breeding
        ground for spread of COVID-19 pandemic," the court warned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69148d26-4b84-40d9-a4a1-f494c4c62221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since people from all over the country and abroad do congregate
        at Kumbh Mela, the infection of COVID-19 may be carried back by the pilgrims
        to different parts of the country," the court said, adding that the government
        needed "concrete plans" to minimize the threat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4f032e-76b6-4773-96d2-1aa70f0321d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siddharth Chakrapani, the organizer of this year''s festival, acknowledged
        health and safety concerns -- but said they were taking precautions, according
        to CNN-News18. "I have confidence that Mother Ganga will protect all of them,"
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e46ab5-41c6-4fd8-b3a2-76920c29e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees coming from outside the city will need to go through thermal
        scanning and random test sampling, said Haridwar Additional District Magistrate
        KK Mishra on Thursday. District administrators have been deployed throughout
        the city to raise awareness, and provide safety training for shopkeepers and
        business owners, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca69f03d-88fa-4114-8595-f8efd223ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, volunteer teams conducted temperature checks on devotees
        near the Ganges. People who want to partake in the holy baths are also required
        to register online and receive e-passes, according to CNN-News 18. National
        guidelines are still in place, including mandatory face masks and a required
        six-feet social distancing rule in public spaces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00def68e-1829-4a7e-8c31-b036d42ca966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unclear how closely those precautions will be followed,
        or how they will be enforced -- especially during next month''s pilgrimage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e82deac-3a3c-42b8-9815-7893007a94ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from Thursday show people packed together at the river banks,
        without the required distance between individuals. Many of those pictured
        wore face masks or coverings, but a sizable number were bare-faced as well,
        including children and the elderly -- and especially during group rites.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9580dc2-9ee9-4efe-9aa7-80a38f8a8c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also no guarantee that people will wait until the official
        start date. The significant religious dates are based on planets'' astrological
        positions, so devotees could well travel to the Ganges on those dates for
        the holy baths, regardless of authorities'' approval.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d89fd-9bf3-4780-a961-9e21ff21e180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising religious tensions</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f4bc5-5bf9-49d6-99a1-5b471c3333a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have good reason to be nervous. Around the world, several
        religious gatherings have caused Covid-19 clusters, some spreading beyond
        their community to the entire nation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4ff02-9e50-462e-947f-d5c12539b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the earliest and most well known cases was the Shincheonji
        religious group, which became the center of South Korea''s outbreak in February.
        By March, thousands of cases had been linked to its members -- more than half
        of all the country''s cases at the time -- prompting local lockdowns. and
        extensive contact tracing and testing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3e36e-a039-4d04-9257-3817a5b47b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, too, churches have found themselves at the center of
        community outbreaks; one church in California was linked to at least 70 cases,
        while another church in Ohio saw more than 90 related cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea6068e-cff7-448a-aa35-967def21bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India faced its own crisis in mid-March, when a gathering of a conservative
        Muslim missionary group in New Delhi led to a highly publicized cluster. Thousands
        of members traveled from across the country and abroad to the event -- by
        the following months, more than 4,200 cases had been linked to the gathering,
        across 23 states and union territories.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732bfbe9-895f-42b4-99d0-23e9062ab3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Muslim group''s gathering was met with a much stronger fallout
        and public hostility than the instances in other countries, largely due to
        India''s long-standing Muslim-Hindu tensions, which ratcheted up alongside
        fear and paranoia during the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05fe3ed-ff02-4505-bf2e-1021cab2b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of India''s 1.3 billion population is Hindu; Muslims
        make up about 200 million people in the country. The Delhi cluster amplified
        existing prejudices, which have been growing in recent years under Modi''s
        Hindu nationalist Bharatiya Janata Party (BJP). Muslims around the country
        reported being harassed and beaten; some had their houses raided by police;
        some BJP leaders described the gathering as an act of terrorism.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b462cb79-548b-4e39-a566-f0743e732394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other non-Muslim gatherings still went on during the same time period
        but faced significantly less backlash. For instance, the chief minister of
        Uttar Pradesh state traveled to another city for a Hindu ritual even after
        the lockdown was announced, reportedly surrounded by at least 20 people. Afterward,
        his media adviser told local media there were around 10 people present.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb03097c-563e-4f7f-937a-f0046a9774d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was almost no sign of public outcry this week, either, for
        the hundreds of thousands of Hindus who congregated in Haridwar. Modi, who
        has a strong Hindu base, tweeted about the holiday on Thursday, making no
        mention of Covid-19 or safety measures.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2aec2-0b05-4dea-85ca-13a3013086f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makar Sankranti (the first day for holy baths) is marked with enthusiasm
        in several parts of India," he wrote. "This auspicious festival illustrates
        India''s diversity and the vibrancy of our traditions."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e03eb93-1643-4622-8567-7e5b328b5d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian political commentator Sanjay Kapoor isn''t surprised that
        authorities are pushing ahead with the pilgrimage next month despite obvious
        safety concerns.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48090d-068c-4690-a76e-50c12a1a5fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it will ever be canceled -- it''s too big," he said,
        adding that the festival has grown substantially since the BJP came into power,
        reflecting their emphasis on Hindu nationalism -- as well as the cultural
        and political sway of India''s Hindu majority. It''s all the more stark when
        considering that the Muslim gathering in March had been "venomously" targeted
        and made an example of, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ae8de-a51c-4880-a2fa-8d987ac19e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not even allowing Parliament to come together on account
        of Covid, but these mega events are allowed to happen. How do you explain
        that to the world?" Kapoor said. "The pandemic hasn''t gone away."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a07d9-4ca3-4b96-b2db-8aebd9d7d00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T14:19:24.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:07:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/travel/article/india-ganges-pilgrimage-festival-intl-hnk-scli/index.html">CNN.com</a>.</em></p>'
