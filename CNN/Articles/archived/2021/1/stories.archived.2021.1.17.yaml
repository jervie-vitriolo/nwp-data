      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally scheduled to start this month, the Australian Open was
        rescheduled to February 8-21 because of Covid-19 concerns.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd665d1-30c4-4f22-bf8f-30f61f3423a6'
