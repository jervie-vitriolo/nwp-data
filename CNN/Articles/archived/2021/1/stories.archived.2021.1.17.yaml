      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Wine ''under siege''</h3>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9c8057-2ac7-4892-bc2d-d22e50e58cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Wine told CNN his life was in danger as his home was
        taken "under siege" by the military.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afbea4d-6b5c-4ba8-b065-301952edb94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524daf6f-074c-4c11-aa78-108b88a815e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine said his phone was blocked and his internet connection cut
        for some time as security forces burst into his home the day after polls opened.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e77eb-4b22-4011-80ae-18e1bd76f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f1adf-1db0-46ec-b83d-3797664c6463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on NTV, Kampala Police spokesperson Luke Owoyesigire said
        Wine was not under arrest.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955a283-3f11-413e-9404-6879d8596b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:38:24.681+08:00
