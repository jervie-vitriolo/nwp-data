      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Downtown Lansing residents should consider planning ahead to stay
        inside and avoid this demonstration," the mayor said in a statement.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eaef8e-d91e-49d2-8d52-aed8bc1ae984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c9c38-d94d-4b07-94a3-8d636a5ed8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.663+08:00
