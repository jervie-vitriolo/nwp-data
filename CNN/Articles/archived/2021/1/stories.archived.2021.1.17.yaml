      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SA Health has confirmed that there is no one who has an active
        COVID-19 infection in the entire tennis cohort based in Adelaide," tweeted
        the Australian Open later on Saturday. "Testing will continue on a daily basis."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc217c6-6e1b-436c-b3e4-dde7bae8214a'
