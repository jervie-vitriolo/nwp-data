    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ExxonMobil taps McKupler Inc. as exclusive PH distributor of Mobil products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a4729-79cb-4825-a6b6-cc04f7cbabaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:35:02.544+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:18.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> ExxonMobil has
        appointed McKupler Inc. as the sole authorized distributor for Mobil-branded
        commercial and consumer lubricants in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d605746-dec4-4240-b7cf-6725e0bb8c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:35:02.545+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:18.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distribution rights took effect on December 15, 2020. The agreement
        also allows McKupler Inc. to fully integrate the Mobil product offerings and
        services into its portfolio to cater to Philippine consumers, and industrial
        sectors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8206c28a-f4af-457e-b6be-cf9cfc05882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:35:02.545+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:18.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through this commercial arrangement between ExxonMobil and McKupler
        Inc., we remain committed to serving customers and the motoring community
        in the Philippines. This expanded relationship enables a truly seamless experience
        as well as the supply continuity and lubricant technology that customers have
        come to associate with the Mobil brand," said Yap Peng Ann, Senior Director,
        South Asia Pacific Lubricants, ExxonMobil Asia Pacific Pte. Ltd. "We look
        forward to working with McKupler to provide customers with the high quality
        of products and lubrication solutions they deserve."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c573de12-c547-45f2-8dcd-d196dcb9af26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:35:02.545+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:18.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKupler Inc.’s experience and expertise in the market will enable
        them to deliver over 130 years of Mobil brand legacy and presence in the Philippines
        and provide customers with quality lubricant products and services that the
        Mobil brand is known for.</p>'
    '8':
      'image': 'jcr:3e6a6272-10ef-476f-a8b2-1d6df2d40883'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f2dbe8-ae61-4023-86d6-463e1453a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:35:02.546+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:18.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c5b9b-6629-43af-bb34-ef9068404555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:35:02.545+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:18.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With decades of experience and expertise with the Philippines market,
        we are pleased to connect with customers via our extended network, offering
        easy access to the high-quality Mobil lubricants and lubrication solutions
        that cater to their needs. We are confident that this commercial arrangement
        between ExxonMobil and McKupler Inc. will enable us to deliver an exceptional
        and customer-first experience,” said Efren D. Marquez, President, McKupler
        Inc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd1aca-f96e-4930-9c2f-d4bceeae8ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:35:02.545+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKupler Inc. is a joint venture company established by Kupler Industries
        Inc. of the Philippines and McLarens Lubricants Limited of Sri Lanka, which
        brings a cumulative experience of 60 years within the lubricant industry along
        with a wealth of knowledge in advances both technological and technical.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da261049-a997-44f0-abd9-248ccaee5b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:35:02.545+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:18.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKupler Inc. will provide customers in the Philippines with superior-quality
        lubricants and lubrication solutions for various vehicle types and applications.
        Among these products are Mobil 1, the world’s leading synthetic motor oil;
        Mobil Delvac, the pioneering diesel engine lubricants, and&nbsp;Mobil Super,
        the ever-dependable series engine-oil for petrol engines. McKupler Inc. will
        also offer best-in-class industrial lubricants and lubrication solutions to
        various businesses, such as manufacturing, fleet, and agriculture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7719e6e-4460-45ca-b459-887be68fbb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T13:35:02.546+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:07:18.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKupler’s offices span the Philippines, serving both commercial
        and corporate needs in their head office at BGC, Taguig City, with warehouses
        and satellite offices in Parañaque City, Bulacan, Cebu City, Davao City, and
        Cagayan de Oro City. For more information about available McKupler and Mobil
        lubricants, visit <a href="https://mckupler.com">https://mckupler.com</a>,
        or direct general inquiries to info@mckupler.com.</p>'
    '9':
