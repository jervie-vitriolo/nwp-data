      'mgnl:lastActivated': 2023-01-25T12:07:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would need at least 3 weeks after in order to be in decent form
        again and compete at a high level! said Cirstea in another tweet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e7b205-2615-46e4-b50d-3f6d3d3afd33'
