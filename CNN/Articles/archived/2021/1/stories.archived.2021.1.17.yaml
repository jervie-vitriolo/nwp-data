  'Kamala-Harris-sworn-in-Justice-Sotomayor':
    'author': 'Jasmine Wright and Kate Sullivan, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-17T07:19:42.527+08:00
    'imagesource': 'jcr:55814c96-10c1-43ed-b447-c874c4a8e37d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4747f477-b8e8-4bea-979c-1afcc8eb6800'
    'lead': 'Kamala Harris will be sworn in as the next vice president of the United
      States by Supreme Court Justice Sonia Sotomayor, according to a Harris aide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-17T07:22:42.960+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:07:28.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:46.038+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kamala']
    'template': '1'
    'title': 'Harris to be sworn in as vice president by Justice Sonia Sotomayor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeabfbc-cd6e-4d89-bd04-c9f3defc6b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kamala Harris will be sworn in Wednesday
        as the next vice president of the United States by Supreme Court Justice Sonia
        Sotomayor, according to a Harris aide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c98754-4c96-4159-a80f-0826843ee2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37211e78-68ae-4074-84cc-7d6a959a3abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris will make history as the first female, first Black and first
        South Asian vice president, and she will be sworn in by the first Hispanic
        and third female justice in US Supreme Court history. Sotomayor was nominated
        by President Barack Obama to the high court and has served since 2009.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4eb9b-5275-4d45-924c-60c94a470872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df46c5f9-eb9f-4e49-b990-8cb620717a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president-elect will take her oath of office using two
        Bibles; one that previously belong to a former neighbor and family friend
        of Harris,'' Regina Shelton, and another that belonged to Thurgood Marshall,
        the first African American to serve on the Supreme Court, the aide said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08f4da-aa28-45d8-8777-2198f1c5eaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a619a6fa-0559-4e29-9be9-56cde9c42d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC News was first to report the Bibles and that Sotomayor would
        swear Harris in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fabff5-9a6c-44cb-bd5f-38f4e9ef1923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bab58d5-bc8e-40c3-9c60-25c79c6f94fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris has described Shelton as a second mother to her, and she
        and her sister Maya often visited Shelton''s house after school while their
        mother, the late Shyamala Gopalan, was still at work as a breast cancer researcher.
        Shelton lived two doors down from Harris'' home. Harris used Shelton''s Bible
        to take the oath of office to be attorney general of California and later
        to become a United States senator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d30837-dc21-4203-a3b9-26ce4a54c467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b576a035-b989-4aa8-8161-d28c5a11eed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In office and into the fight, I carry Mrs. Shelton with me always,"
        Harris wrote in an op-ed for Bustle about Shelton titled, "Without This Woman,
        I Wouldn''t Be The Senator I Am Today."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe47fd80-5f1c-49d9-9cce-10ad24911ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2721f0c-d0f5-4653-9106-2afde79df44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Shelton would bring her Bible to church every Sunday," Harris
        wrote. "Sitting alongside her, I was introduced to the teachings of that Bible.
        My earliest memories were of a loving God, a God who asked us to ''speak up
        for those who cannot speak for themselves'' and to ''defend the rights of
        the poor and needy.'' This is where I learned that ''faith'' is a verb, something
        we must live and demonstrate through our actions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5483eb-293f-4cf2-bc1b-8823af2649cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ee407-b323-4611-ad1e-575c05a95fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris has often said that Marshall was one of the inspirations
        for her legal career and has described him as a "childhood hero of mine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36aaf6a-449a-4ee4-801f-0713ba81d518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadfa035-d6b7-48a8-a6dc-fb115cf835e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president-elect said in a video posted to Twitter in July,
        "Thurgood Marshall and the work that he did is ... really one of the main
        reasons I wanted to be a lawyer. Thurgood was a fighter, he was a boxer in
        the courtroom."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ea5a5-5c97-4f31-8219-c40eaebd459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9254e56-a8c9-4752-a04d-efd4f6d04253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a daughter of parents who were active in the civil rights movement,
        I knew that the fight for civil rights, the fight for equality, the fight
        for justice is going to take place in many ways, but one of the most significant
        ways (is) by lawyers understanding the power of their advocacy to make change
        and to make reform happen," Harris continued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763362f5-9bfc-45f9-80e0-17c2db959fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70cbc6b-4f5e-46ec-83fd-e451f3d33d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden and Harris will take their oaths of office
        on the West Front of the US Capitol during a significantly scaled-down event
        on January 20.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c71d7-16f4-4512-bbdc-d1d0ac510189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63fbeb-77fe-472e-ae9c-a9be019f8bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are bracing for more extremist violence in the coming
        days after supporters of President Donald Trump stormed and breached the US
        Capitol on January 6 in a violent riot that left five people dead. The National
        Park Service announced Friday that the National Mall will be closed to the
        general public on Inauguration Day due to security concerns.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57113b-5386-47f5-9329-5e3e0eb00009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc29028-4644-43b7-9514-5aae2419f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the safety concerns taking the oath outside, Harris
        told NPR in an interview: "I think we cannot yield to those who would try
        and make us afraid of who we are."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd19dd32-1502-4cd0-b3bc-d9dd02f898ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:28.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2267729b-0ddc-4405-a072-b50cab7d7e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:22:42.962+08:00
      'mgnl:createdBy': 'glee'
