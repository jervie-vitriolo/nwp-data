      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Rigorous testing schedule''</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ef7e3-686b-4a54-b6d8-4afada497ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:35:07.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:05.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet that was subsequently deleted, French player Alize Cornet,
        who is in Melbourne but was not on either plane, described the situation as
        "insane."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb7c00-8c53-45aa-aa0d-963926100590'
      'mgnl:activationStatus': true
