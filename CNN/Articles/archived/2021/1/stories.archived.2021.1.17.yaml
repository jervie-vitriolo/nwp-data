      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the campaign, President-elect Biden pledged to take immediate
        action to start addressing these crises and build back better," Klain writes.
        "As president, he will keep those promises and sign dozens of executive orders,
        presidential memoranda, and directives to Cabinet agencies in fulfillment
        of the promises he made."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd286516-bbe3-4a12-a8a3-f189b5fd81c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6fe42e-7b56-4546-b446-962fceb93cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond executive actions in his first days in office, the memo outlines
        that Biden plans to send Congress a large-scale immigration plan within his
        first 100 days in office. The plan would offer a pathway to citizenship for
        the millions of undocumented immigrations currently in the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d6b821-3403-472a-ada5-0351fea9a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c1292e-d7ef-4d54-8f86-21314386cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden rolled out his first legislative priority this week, announcing
        a $1.9 trillion coronavirus relief package that included direct payments to
        Americans. Biden made clear during a speech on the plan that he wanted it
        to be the first issue Congress takes up after he is inaugurated on January
        20.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936534de-b0f7-47df-b62b-95b96c9272a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1c5311-d10f-4e04-9d39-19c5f077ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo makes clear a key part of Biden''s overall strategy includes
        getting Congress to act on his legislative priorities, something Biden ran
        on by highlighting his relationships with Republicans in the Senate. The focus
        is an acknowledgment that only so much can be done via executive order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed6324-20dc-4c0f-8136-3be9806ca07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eebecbe-195f-41e7-a52c-c9d9deeda0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Full achievement of the Biden-Harris Administration''s policy objectives
        requires not just the executive actions the president-elect has promised to
        take, but also robust Congressional action," Klain wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deddafb1-86ed-4a20-90b4-a62765b4b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8029bb-8d77-4795-82af-3a84f918ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after Biden is inaugurated, according to Klain, he will
        "sign a number of executive actions to move aggressively to change the course
        of the COVID-19 crisis and safely re-open schools and businesses, including
        by taking action to mitigate spread through expanding testing, protecting
        workers, and establishing clear public health standards."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f262819-3d60-4344-b081-8815450e2a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95ff75-b8c8-4bb0-80d8-7f87ef50d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on January 22, Biden will direct his Cabinet agencies to "take
        immediate action to deliver economic relief to working families bearing the
        brunt of this crisis," Klain writes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e506e4b-e183-4dd7-bea5-bf8f41b36ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e625c8c-c2ef-4aa9-8ec6-838ab5649710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flurry of action is meant to show Americans that Biden is not
        wasting any time taking control of the coronavirus -- something the Biden
        transition has been intently focused on. But the scope and breadth of the
        topics Biden will address also highlights the extent to which Democrats believe
        the incoming administration will have to be focused on multiple issues at
        once to be successful.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd8edc-a0bf-4ba4-b6ad-a5c828d73e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999682a2-ac72-440b-a452-483f1837a458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 25 to February 1, Klain writes that Biden will issue
        orders on everything from directing his government to buy American products
        to beginning to fulfill promises to reform the criminal justice system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7d84c7-99ba-422c-8ba7-615d679bcb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1987e2-f0ee-434a-9295-51b4ac4d8a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that week-long period, Biden will also order the federal
        government to determine how to reunite children separated from their families
        at the US-Mexico border, as well sign additional orders aimed at tackling
        climate change and expanding access to health care.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbbb02b-c4df-4e3a-a31a-c298125f5ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0e092-89e5-49fd-83c6-e2c4928a2c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, these actions are just the start of our work," Klain
        writes. "Much more will need to be done to fight COVID-19, build our economy
        back better, combat systemic racism and inequality, and address the existential
        threat of the climate crisis. But by February 1st, America will be moving
        in the right direction on all four of these challenges — and more — thanks
        to President-elect Joe Biden''s leadership."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b4b7c6-b3b5-4960-a842-ed0658cc13f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202252a4-761a-4b07-961f-254e49b6ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Political pressure on Biden</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5fe2c4-056a-45af-97e2-e063aa85d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Biden routinely promised to take action on "Day One" of
        his administration, hosts of interest groups and advocacy organization have
        put public pressure on Biden to live up to his promises.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07edb33d-35c4-4133-821b-22c95d52496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c8e52a-8fc3-448f-adc9-e0cda94fbb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot riding on Biden ending the ban on the first day
        of his presidency because this is something he has campaigned on," said Iman
        Awad, national legislative director of Emgage Action, an advocacy organization
        for Muslim Americans. "With that, we understand that we are facing so much
        during this political moment: A current president making this transition nearly
        impossible, the insurrection, and the pandemic. Nevertheless, Muslim American
        communities are hopeful that the Biden Administration will fulfill that promise,
        despite the crises happening."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a89b0-0cad-4496-bb2a-303690974844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e89b8-5c27-4ecc-ae0f-5159a0c24e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For climate change activists, Biden''s promise to take swift action
        on an array of climate issues was a key part of why progressives rallied around
        Biden once he cleared the Democratic field, said Jared Leopold, co-founder
        of Evergreen Action, a group of former staffers to Washington Gov. Jay Inslee,
        who ran for president in 2020 focused almost entirely on climate change.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6e20b6-f131-4c2f-8ce6-4691c4127c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12fc528-1f92-4422-85b0-b8137071cb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking over the presidency from Donald Trump is like taking over
        the lease from a frat house: The cleanup task list is staggering," Leopold
        said. "The task for Biden is two-fold: first, clean up Trump''s damage, then
        take action on the bold climate plan that science demands. Biden ran on the
        strongest climate plan in American history, and he has a clear mandate to
        enact it immediately by executive and legislative action."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aec990-b14c-481e-b360-af710c4384d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241878dd-211f-409f-afb5-3cbbe59b4631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T08:15:14.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And LGBTQ activists, like Human Rights Campaign President Alphonso
        David, said it is critical for Biden to show clearly at the outset of his
        administration that he is committed to rewriting actions taken by the Trump
        administration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0696d97-7691-40c2-a7d4-6bae9ee2bf81'
      'mgnl:activationStatus': true
