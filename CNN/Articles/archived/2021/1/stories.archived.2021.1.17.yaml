  'exxonmobil-taps-mckupler-inc-as-exclusive-ph-distributor-of-mobil-products':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-17T10:00:32.206+08:00
    'imagealtText': 'Virtual signing ceremony of Lubricants Distributor Agreement
      between EXTAP, business division of ExxonMobil Asia Pacific Pte. Ltd. and McKupler
      Inc.  Above (left to right): Teh Sze Min General Manager Business Development,
      South Asia Pacific Lubricants, ExxonMobil Asia Pacific Pte. Ltd., Efren D. Marquez
      President McKupler Inc., Dinesh Jayawardana Member of the Board of Directors
      McKupler Inc., Yap Peng Ann, Senior Director, South Asia Pacific Lubricants,
      ExxonMobil Asia Pacific Pte. Ltd.'
    'imagesource': 'jcr:01b79255-3a82-42e0-b863-f7c77d2a99ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2ced3a2-fe3a-4b4f-913f-93895d9f2e15'
    'lead': 'The distribution deal expands McKupler’s product offerings to the motoring,
      and industrial sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T13:35:02.544+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T12:07:18.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:05:48.228+08:00
