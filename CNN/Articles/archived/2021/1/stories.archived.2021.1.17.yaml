      'mgnl:created': 2021-01-17T07:28:16.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Law enforcement and state officials are
        on high alert for potentially violent protests in the lead-up to Inauguration
        Day, with some state capitols boarded up and others temporarily closed ahead
        of Wednesday''s ceremony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b336a84e-cc26-4b33-9709-ae4417eeb2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faeb800-7dce-4cae-ad52-c5e0dbe50ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI says it has received information warning of "armed protests"
        in all 50 state capitols beginning Saturday and the US Capitol in Washington,
        DC, beginning Sunday, ahead of President-elect Joe Biden''s swearing-in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0df55-ea3c-47db-b82d-a00338a31d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bbc61d-e3e9-4632-ae5f-aeea707d628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic extremists pose the most likely threat to the inauguration,
        particularly those who believe the incoming administration is illegitimate,
        according to a joint bulletin from the Department of Homeland Security, FBI
        and eight other agencies and obtained by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec6c76-f83f-4681-8bd4-faf5c47ce804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b66c0d-3c8a-4402-baae-abe2d423e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment, dated January 14, provides a breakdown of additional
        concerns leading up to Tuesday, including possible violence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acbdb25-fd6d-487a-a6b9-2eba245b2548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af897378-80ae-44e6-8c81-72bf26ef8d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the storming of the US Capitol on 6 January, planned
        events in Washington, DC, in the lead up to and day of Inauguration Day offer
        continued opportunities for violence targeting public officials, government
        buildings, and federal and local law enforcement," it reads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb870d-bba0-4b81-be30-fba23f64bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62945b-eb7d-4269-869f-2604985bd0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director Christopher Wray said Thursday that authorities are
        "tracking calls for potential armed protests and activity leading up to the
        inauguration" and "monitoring all incoming leads."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065203e-7689-4ff7-aa0d-3f0e31d64900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75d5a2-3bc6-4108-a65e-b92bec211359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Chatter'' around Sunday</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a8547b-a987-45f6-aa75-4559ee2bf32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security said Friday that Biden''s inauguration
        rehearsal would be delayed one day to Monday due to online chatter about Sunday,
        but said there are "no specific credible threats."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d89dee-66f5-4896-bd16-48bfa05a9547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1cf1b9-fe27-4fe6-809f-5b840358d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is going to take place on Monday is the current schedule. Secret
        Service is in charge of running that schedule, but that''s done in partnership
        with Biden team. And it was their decision to delay a day," Acting Homeland
        Security Deputy Secretary Ken Cuccinelli told CNN''s "New Day."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae00c34-b7b7-4786-a391-f4f98bdfb484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e287932d-23d4-460c-82e0-dc1e112ee121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was made to delay a day and leave the Secret Service
        in a position, and the whole team across the Washington metro area, to be
        prepared to respond on that day if needed," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783abdde-2602-477a-b394-86e985f18b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59bdfbe-74c3-4210-b18e-cc0630a8c687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said "yes" when asked if he felt safe about Inauguration Day,
        based on the intelligence he has seen, when exiting a televised address to
        the country Friday afternoon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c153fd-30ed-4863-807a-52172529c86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de12ac51-7764-4a2c-840f-9644a1949182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>\Washington police said they were receiving daily FBI briefings
        on internet "chatter" of possible protests around the inauguration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c78c4a-58fb-4650-9bf0-4897cce59ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c96582-6908-4c0f-a203-300b364abed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure the residents of the District of Columbia that the
        Metropolitan Police Department and federal partners are in a posture to respond
        to the information that''s out there thus far that we''ve heard," Metropolitan
        Police Department Acting Chief Robert Contee said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36334d0e-ac02-4e5c-b760-ccb9f4861274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01a3f09-f1f1-4346-8b2e-1d2fa0b1652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPD is coordinating with the FBI and briefing DC Mayor Muriel Bowser
        daily on all threats, Contee said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c640b98e-94e3-45e0-9957-8cbca4124934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd34167-49b7-4b5c-afc8-1555b445fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday evening, US Capitol Police arrested a Virginia man as
        he attempted to pass through a police checkpoint in downtown DC with fake
        inaugural credentials, a loaded handgun and over 500 rounds of ammunition,
        according to a police report and a law enforcement source briefed on the situation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac26b60-bdca-463c-b5fa-53b05a850104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a545d46-f2dd-44b0-8914-413aaa555b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, identified as Wesley Allen Beeler, pulled his pickup truck
        to a police checkpoint just north of the Capitol building, the source told
        CNN. Beeler, from Front Royal, Virginia, presented officers with what was
        described as an unauthorized inauguration credential.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5e5282-2446-43b0-9eae-2b13849bb30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d9616-bf54-4983-8477-9d40647b9ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police asked Beeler if he was carrying any weapons, he told
        them he had a Glock semiautomatic pistol in the center armrest, the source
        said. The Glock was loaded with 17 rounds of ammunition and a round chamber
        ready to fire, according to the source.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec895f7e-bd5f-4e9e-953a-e00563df0920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef806cda-b400-482e-a021-6d86481dcd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recovered the pistol, as well as 509 rounds of ammunition,
        shotgun shells and a magazine for the handgun, according to an incident report
        from the Metropolitan Police Department. Beeler was arrested anc charged with
        possession of an unregistered firearm and possession of unregistered ammunition,
        among other offenses, the report said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddf4d96-156d-49bd-bcd7-b9a9ea4d8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3296b8a4-7122-48b2-86ad-0cca113de600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>DC Mayor says stay home</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ffd3a9-2349-4253-94b0-94c9c41bbd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowser said she did not expect the continued presence of visiting
        National Guard troops after the inauguration but the city will have to take
        on a "new posture."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06696ebc-2bef-4a82-bf7d-a5bbd28b65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f2f42-0ccf-44c8-8296-a6aea7967fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She again urged Americans to enjoy the inauguration from home and
        asked anyone who does not need to be out to avoid restricted areas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a58789-86ae-4bb7-92ca-9bb77da20538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e8c520-8cd6-4b8c-8df0-7ee902603c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Mall will be closed to the general public on Inauguration
        Day, the National Park Service (NPS) announced Friday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bbc63b-219c-41cb-80cf-bdc159c6ff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ea4a6-053f-43fc-a0b8-8d8d302bfa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary closure began Friday morning and will extend through
        at least Thursday, January 21. The NPS says protests will be allowed in designated
        locations and will be limited to those with permits.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624e63f3-f8d3-4e4e-9c0a-60df1713e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91184f6-77e1-4b81-ad95-1b681566f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are asking for help from travel companies to prevent an
        attack and investigate the January 6 insurrection.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d0252c-cb0b-47e5-b1f6-37bf244cf785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf1aa5-1d99-4419-bcb7-6de437bf51e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Oversight Committee sent letters Thursday to more than
        two dozen operators of bus lines, rental car companies, and hotels asking
        for assistance "identifying and preventing the ongoing and extreme threat
        of further violent attacks in Washington, DC, and elsewhere, over the coming
        days."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea3eb9f-0c87-4320-9e3c-9995698aff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5506865-9875-413a-803b-f1d2f284e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter asks the companies to increase security and screening
        of guests and keep business records available for future investigations, as
        well as provide Congress with records of any policies "currently in place
        or being developed to ensure that your services are not used to facilitate
        violence or domestic terrorism."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb63da-d067-4b54-b5f8-d72591bb3cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce110ef7-35d7-478d-8afa-99bf6b336fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter cited Airbnb''s cancellation of all DC reservations around
        the inauguration Wednesday as an example of a company that had "voluntarily
        taken action to prevent domestic terrorists from using their services to support
        further violence."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8848bd1b-99de-4c8d-ba73-f880b0e5cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d5019-88f3-4ee5-aebe-336821bdbcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the companies sent the letter, Megabus, said Friday on Facebook
        that it was canceling service to Washington until after the inauguration.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b00312-6ba3-444b-9f37-44df7004dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce0052-2dcc-42e0-96cc-1cfa77941dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Friday evening that it would prevent repeat violators
        of its policies from streaming live videos or creating events, groups or pages
        through Inauguration Day.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71719c02-0bae-45d8-ba09-faa4f5534f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf6497c-6cc2-4b6a-a64d-2af22178941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Facebook is banning the creation of new event pages
        tied geographically to Washington and state capitols, the company announced
        in a blog post.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc78fc8-f14a-42b8-a42b-29832479922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a9f73e-82a9-44b7-9188-625796058e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is intended to "further prevent people from trying to use
        our services to incite violence," Facebook said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9595f218-a609-41a7-b500-0b744a52890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e784300-f27d-404d-a62c-d31e9ba54e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Every state'' supporting inauguration with guardsmen</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba02f7-69ca-4ce7-abcf-4c6ed70c0d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has authorized up to 25,000 National Guard members
        for the inauguration, the National Guard Bureau said in a news release Friday.
        That''s an increase from the 21,000 troops authorized a day earlier.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae4c2c7-3034-4b9e-b4ba-fdcc3dbabaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a77c49-1bbd-41db-bb38-1e960d084eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every state, territory and the District of Columbia will have National
        Guard men and women supporting the inauguration," the statement said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de98aa78-9b33-46d1-9aa1-ea4a5643232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894aa92-b2b6-444c-af17-c1ee00af21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, there were 7,000 Guardsmen in DC from more than
        a dozen states and the DC National Guard. That number will more than triple
        in the next few days.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0423e1-8a79-4669-9a82-13b0605c48d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfd9bf6-8c10-41bb-ab53-499f4aaa3ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Gen. William J. Walker, Commanding General for the District
        of Columbia National Guard, said guardsmen on duty knew they would be in the
        capital city until at least January 24.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567530a6-87f6-49cb-ab57-635f7d3ca93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b51b5fd-b7e9-4ed8-bf10-4f2a559da8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, if conditions change, they''ll stay here longer. So, the bottom
        line is, the National Guard will be here as long as we''re required to be
        here, as long as we''re needed," he told CNN Friday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d68da2-c945-4c1e-b4cb-bbd656ae5be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480dc484-3f2e-4c41-933e-82734cec2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker dismissed suggestions that the guardsmen''s presence at the
        Capitol made it look like a war zone.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e0994e-c85b-4fcd-8d32-9dbf385f154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52239fdd-2427-4fcd-a329-e39d6bf09e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a war zone, and anybody who''s been in a war knows
        that this is not a war zone. What you have here is a community-based organization,
        it''s part of the United States military, the Guard, but we are citizen soldiers
        and airmen, and we represent the communities we serve in," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557848d-0da1-40bd-b4a3-93c100264bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d63605-f2f4-4f0f-85b1-6dce47efb81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But most of all, Americans should be assured that the Guard is
        out here in support of the lead federal agency -- the United States Secret
        Service -- and that the 59th Presidential Inauguration will be peaceful,"
        he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a9290a-8883-4490-be4d-dc00347d3ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af508e-5ceb-40fd-ab98-f86ace14bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>States enhancing security at capitols</strong></h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988dc27e-673b-47a2-96ae-6c618a745555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI warning that armed protests are planned in all 50 states
        has prompted governors and police chiefs to deploy thousands of officers and
        equipment at capitols around the country.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a66226-6ee3-42de-90f4-03ce8a2fceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ae4f37-c89a-4147-bcb9-2456ebfb0811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI bulletin noted that extremists could zero in on government
        officials and institutions, as well as racial and religious minorities, journalists,
        and the LGBTQ community.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48aa967-16fb-4370-aabc-5d2f404e9984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d3e57c-62b7-42b0-b3fd-e5461f5f4895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States are enhancing security and calling up the National Guard
        in California, Connecticut, Georgia, Illinois, Kentucky, Massachusetts, Minnesota,
        Ohio, Oklahoma, Oregon, Pennsylvania, Virginia, Washington and Wisconsin.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff37a3e-d902-4420-916f-aadd7d586ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedffe78-58e3-4476-8d41-ebbcf6966b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Gov. Andy Beshear, a Democrat, will not be in Washington
        for the inauguration, citing warnings from the FBI and other agencies of "credible
        threats of potential domestic violence and terrorism" in his home state, Crystal
        Staley, a spokeswoman for the governor, said via email Saturday.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151530e-612b-4f0a-a834-7c41e450046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd048742-ab97-484a-8d66-c3a9eca6d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida and Maine have also activated the National Guard to work
        with state law enforcement.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c068b-58d9-4390-8c38-e188206f801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bca9fb-033a-4b2b-9f19-517901a87b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States are using heavy fencing and additional crowd control measures,
        including in Arizona, California, Georgia, Michigan, New Mexico, Virginia
        and Washington, while Pennsylvania has built barriers and increased security.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c5fcc-2cf1-4b6a-bae3-e8be029a16f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc1ffb-cc14-4a0d-94b1-a2cce8d803e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky and Texas Friday announced that the grounds around their
        capitols will be closed temporarily.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42049078-4e7b-4303-8ad0-9494cbfbbf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c39ccc-97e5-4c25-b56b-c19dfc8a7757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michigan State Police is mobilizing personnel from across the
        state to secure the Capitol ahead of planned protests, including one on Sunday,
        the agency said in a statement Friday.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839466b-4450-4f0b-a83e-1bea22107e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242dbb8-200e-491e-8754-b175812e942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lansing Mayor Andy Schor urged people to "avoid coming to the Capitol
        and surrounding area" because of demonstrations expected on Sunday.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af95b3-70d4-4e67-b624-8ad9a903beff'
