      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)&nbsp;—</strong>
        For Vice President Leni Robredo, women who led other countries have shown
        that they can get the job done.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb554d9-b1ab-4f08-84ff-b7d53cae0435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6397bf9-fc55-41d5-b815-0ce08843f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show Biserbisyong Leni on Sunday, Robredo refuted the
        remark of President Rodrigo Duterte that women are not fit for the presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b97df7-76bd-4a6e-bd33-75b582b4305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a82183b-bf57-403b-8da5-3dea29466986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang una, alam natin kung ano iyong pagtingin ni Pangulo sa
        mga kababaihan. At hindi tayo sang-ayon doon. At napakababa ng pagtingin sa
        mga kababaihan kaya nga nangyayari itong mga sinasabi niya,"</em> Robredo
        said, before noting that female chief executives have fared better when responding
        to the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0169674-5105-48bb-a1f5-617477aaa78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f94b9-5cc3-4fe0-819e-cf66d7cc94b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, we already know what the President thinks
        of women, and we do not agree to that. And he has always underestimated them,
        that''s why he can say things like this.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882dfb61-21c8-4459-8b53-b6761b4bee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac58b70-f72b-470d-ba98-5eaa75fc4d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pangalawa, napapaligiran tayo sa buong mundo ng mga babaeng
        napakahuhusay na chief executives. In fact, during the pandemic, iyong mga
        best performing na mga bansa ay led by women..."</em> she said. "<em>Pero
        sa akin, may epekto ito sa laban natin sa gender equality, sa rights of women
        na matagal na natin itong pinaglalaban."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf0ffa-731b-41c1-ba26-dc4cb726bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef54c76-5a92-405a-93b8-6331036a8c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Second, the world is filled with women who make excellent
        chief executives. In fact, during the pandemic, the best performing countries
        were led by women. For me, this has an effect on our fights against gender
        equality, and women''s rights that we have long been fighting for.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e6760-87e8-47a2-83bb-166dbec1bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1010538-cb20-4f03-b1ab-9f68576d5436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also called on Duterte to be more "circumspect" with his
        remarks, noting that cautioning his daughter Davao City Mayor Sara Duterte-Carpio
        and other women leaders will only leave an unnecessary mark on those who wish
        to participate in the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0118ec-58c4-4ce2-8175-c83d06c617cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat sana responsibility niya din na maging circumspect sa
        sinasabi kasi Pangulo siya, hindi lang siya ordinaryong tao na iyong mga nakakarinig
        lang iyong apektado...hindi lang ito kay Mayor Sara o sa akin, o sino pang
        mga kilalang women leaders, pero sa lahat ng mga kababaihang Pilipina, may
        epekto iyong mababang pagtingin ng Pangulo."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b844bcd3-97fb-46c0-9e7e-d41331095eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e021359-b555-47e6-8dd5-9e7a82cc8249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is his responsibility to be circumspect, because
        he is the President, he is not just an ordinary person who will only affect
        those who listen to him...such remark does not only apply to Mayor Sara or
        me, or other women leaders,  but also all Filipino women, his lowly perception
        only leaves a mark.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004164c8-763d-4c70-bf95-a5d8dc6cc805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.806+08:00
