      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, if this exploration of a ''state dinosaur'' helps even
        one person make contact with their local elected officials, and if that contact
        is helpful down the road, this would have been all worth it," Lewis told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf5e4b-b922-490f-a91b-a4fb43e0c401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:49:31.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:06:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And, in case anyone ever doubted it, <a href="https://www.cnn.com/2020/11/17/americas/dinosaur-sauropods-long-necks-scn/index.html"
        target="_blank">dinosaurs</a>&nbsp;are still pretty cool."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a600a5f-80ba-418d-bef0-ace06d31d5eb'
