      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What i don''t understand is that, why no one ever told us, if one
        person on board is positive the whole plane need to be isolated," said world
        No. 28 Putintseva in another tweet. "I would think twice before coming here."</p>'
    '36':
