    'template': '1'
    'title': 'Some US states are seeing higher numbers of Covid-19 cases as others
      ease restrictions

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc241d54-ba19-4f9b-8755-cc7824255ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;While some US states are seeing improving
        outlooks in their battle against Covid-19, other parts of the nation are hitting
        tragic records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb692718-c9ca-4351-b86e-242c439012b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things will get worse before they get better," US President-elect
        Joe Biden said, regarding the winter surge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c72daa-bfa9-444b-9e91-c042fb5a7a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spoke about his Covid-19 vaccination plan Friday and promised
        Americans, "We will manage the hell out of this operation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1f3e7-99ae-4e29-bc70-dcd1168ef70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that there will be stumbles and that the steps may
        take time, even many months, before the nation is in the place it needs to
        be. But as the Biden team and state governments plan and administer their
        vaccine rollouts, Covid-19 case numbers continue to rise each day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be9727b-6102-48a3-ac4e-1d6bd184bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Johns Hopkins University reported 198,218 new coronavirus
        cases and 3,286 new deaths in the US. More than 395,000 people have died since
        the beginning of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415c7415-3120-42ea-9aaf-703d566d1285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 126,139 Covid-19 hospitalizations reported in the US
        on Saturday -- a slight decrease from a record high 10 days ago. There have
        been more than 100,000 Covid-19 hospitalizations in the US for the last 46
        consecutive days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd8148-308c-49b4-9f97-9ed71891ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent coronavirus projection from the University of Washington
        estimates more than 566,000 deaths by May 1 in the US. The university''s Institute
        of Health Metrics and Evaluation (IHME) said the figure could be lowered by
        thousands with universal mask requirements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db1f7a-1b19-4d91-b0ea-6780fb9f489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Dakota''s mask mandate is set to expire Monday. In a statment
        Friday, Gov. Doug Burgum cited an 80% drop in active cases from a mid-November
        outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3efbcf-465f-4a6e-89d6-834fc922b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our case numbers and hospital capacity have improved dramatically
        in North Dakota over the past two months, and with three new tools we didn''t
        have last fall -- vaccines, rapid tests and effective therapeutics -- we can
        see the light at the end of the tunnel," Burgum said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282819a1-3ed2-4988-9926-554532544627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, this fight isn''t over, and we need all North Dakotans
        to continue to exercise personal responsibility, follow protocols and keep
        wearing masks where physical distancing isn''t possible. The day will come
        when we can take off our masks and discard them with confidence, but only
        if we do what''s needed now to keep ourselves, our families and our communities
        safe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e953c533-33e4-475d-bd32-7769a638c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Illinois, three regions of the state are moving into less-restrictive
        lockdown measures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac97613-1eb6-487a-9d98-4d201ebac9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy to report today that the majority of Illinois regions
        are making good progress," Gov. J.B. Pritzker said Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb53e99-6c6b-4ad3-92e1-959b90cf8d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state will soon see the return of group fitness classes, "lower
        risk youth and recreational sports" and the reopening of museums, the governor
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9407ca-9c46-4a36-83ed-662cf2eeb7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LA County surpasses 1 million infections</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a1700-9793-4ff6-9f75-eac7924f4582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent optimism seen in places like North Dakota, which at one
        point had the worst outbreak in the nation, has yet to be matched everywhere.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c379d-d408-40f3-8188-c787d82f2c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County, the most populated county in the US, became
        the first to report more than 1 million coronavirus cases, according to the
        county''s Department of Public Health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3470f5-c162-46a5-a38a-88f531f4f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13,741 residents have died from Covid-19 since the start
        of the pandemic, according to the county health department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d24f79d-ce39-4cf0-bc5e-436f772e3e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s surreal. It feels like you''re waking up to a nightmare every
        day," said LA Fire Department''s David Ortiz, speaking with CNN''s Paul Vercammen
        Saturday about the county''s prevention efforts, which include a new vaccination
        hub at Dodger Stadium.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb192af4-67b7-4964-9c84-ed01ec8ae525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to imagine that many people passing away, each one of
        those is a story, it''s a family," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d6ead9-362f-471f-8f2d-b998c1c782d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles emergency medical technician Michael Diaz told CNN''s
        Brianna Keilar, "I''ve never seen anything like this."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3def90-c915-46fe-a517-21f95d3e4763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz said the pandemic has stretched the limits of first responders,
        health care workers, and the system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d0f072-c407-4d3c-9304-3aeb5f4c0e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision on whether to transport a critically ill patient is
        not easy, "but now it''s gotten to the point if somebody has coronavirus specifically,
        we''re just basically giving them 20 minutes and if they''re not viable after
        20 minutes, we''re making a rough decision," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e1f612-f942-4cbb-8463-8a756326fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Los Angeles, Illinois'' Cook County and Arizona''s Maricopa
        County have the second and third-highest county infection totals, respectively.
        Both counties have had more than 400,000 cases, according to Johns Hopkins
        University data.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab74df-b965-4293-a14b-9bdfd3875f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Federal official blames ''restrictive'' governors for slow vaccine
        rollout</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ab3605-2c6c-4494-be86-adec135e8ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figures from the CDC show 12.2 million vaccines have
        been administered in the US. More than 10.5 million people have received their
        first injections, while 1.6 million have finished their vaccination cycle
        with a second dose.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc1169-76bd-48be-9399-5d5628018dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures fall short of earlier distribution goals set by Operation
        Warp Speed. The blame game between state governors and the federal government
        continued this week as it was revealed there is no federal stockpile of vaccines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86460fe-4876-4a8e-a22f-59fc1319c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Human Services Secretary Alex Azar cited the timing of
        the vaccine''s approval and the approach of some governors in distributing
        it for the delays.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ce0a7-d47f-497a-8ff7-524bdcc12f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We said we would have doses available for 20 million people that
        could be available, and of course, that was a projection based on estimates
        of when FDA would approve," Azar told NBC''s Lester Holt Friday. "FDA ended
        up approving later -- close to Christmas. You''ve got a natural scale up."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc8a31-12f3-4231-9796-eb89ee084b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had some governors that have been overly prescriptive and
        restrictive in the groups of people that they''re trying to get vaccines out
        to," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a4669d-87c7-4b11-8791-f4955e7b2aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, states are ramping up vaccinations with the supplies
        they have.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd2af6-89a5-4da3-8e31-10ec646415cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York announced Saturday that although 7 million New Yorkers
        are now eligible for the coronavirus vaccine, the state is only expected to
        receive 250,000 doses next week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0a3bbc-b0d0-4035-873f-1d9da2ddcc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Gov. Phil Murphy called on the federal government Friday
        to provide his state with more vaccines. "It''s increasingly apparent that
        we are ready but the feds are not," Murphy said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc8cda1-528d-4d7d-bd5d-01c33a081070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T18:23:22.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:06:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/17/health/us-coronavirus-sunday/index.html">CNN.com</a>.</em></p>'
  'fda-hopes-deaths-linked-to-covid-vaccine-wont-scare-filipinos':
