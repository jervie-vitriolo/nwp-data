      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Canceled legislative sessions and closed capitols</strong></h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cbd7bb-0e70-40d2-98f4-ee0427665dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan''s state Senate and House have canceled legislative sessions
        over "credible threats."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9406c0-dd82-4075-87a0-ac02a66ada74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88617267-6dd0-4fab-8998-188635f8c168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Virginia, a state of emergency has been declared in Richmond
        and Capitol Square will be closed. The state is anticipating a gathering Monday
        for "Lobby Day," an annual protest that last year brought thousands of gun
        rights advocates to the Capitol.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34319b0b-7d8f-46c7-8774-695686239bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T07:28:16.664+08:00
