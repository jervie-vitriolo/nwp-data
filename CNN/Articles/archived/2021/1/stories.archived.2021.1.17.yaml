      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566faa4c-0488-4da5-9fbc-2717f46487a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T15:35:07.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we cant do is COMPETE after we have stayed 14 days on a couch.
        This is the issue, not the quarantine rule.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b2fde-695b-482a-b4eb-3e1a25580c45'
