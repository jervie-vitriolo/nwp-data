      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e6846-e069-4c3f-970a-9c8d65bd1439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech last Thursday, Duterte stressed that he has been discouraging
        his daughter from succeeding his post, noting that "the presidency is not
        a woman''s job."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73162924-e882-48ea-baac-fa6fca6c0114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ef58d-825d-4de6-9ee4-085f9e5ba760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emotional setup of a woman and a man is totally different.<em>
        Maging g*go ka dito</em> (You will be foolish here). That''s the sad story,"
        he added.</p>'
