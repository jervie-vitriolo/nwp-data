      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e77630-b06a-4fa7-80b2-818ce12e2e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:07:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Duterte discouraged his daughter from
        gunning for the presidency. He told Sara last year that she should let go
        any plans of running unless she believes she can improve everyone''s lives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372468d6-e177-47e1-a41f-54ef0b4cd0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T12:37:59.112+08:00
