      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:07:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People complaining we are entitled," tweeted Cirstea. "I have no
        issues to stay 14 days in the room watching netflix. Believe me this is a
        dream come true, holiday even.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb280569-69ee-494e-a1fa-e099c536fe6b'
