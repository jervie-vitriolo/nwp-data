    'jcr:uuid': '4aa8f2ec-0164-45a0-abbd-b2dd599d3a05'
    'lead': 'The Food and Drug Administration hopes reports of deaths among the elderly
      in Norway after receiving COVID-19 vaccine shots will not worsen Filipinos''
      vaccine hesitancy, its chief says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-17T19:02:29.900+08:00
