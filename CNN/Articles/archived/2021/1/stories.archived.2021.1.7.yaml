      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulio de Oliveira, a genomics expert in South Africa, asked to speak
        before a World Health Organization working group on December 4 about the new
        variant that was rapidly spreading in his country, according to an email obtained
        by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83e730-6c6f-47b2-94b6-af07e554ad03'
