      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5db566f-4738-4dd7-99c4-026cad6e46bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:27:32.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It speaks a lot to their personalities as a person, but it also
        speaks a lot about their games. They''re able to adjust. That''s all about
        golf, adjusting to what we''re given ahead of us."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6483f0-11cd-46ea-91e4-7ecd1b8e7ab5'
