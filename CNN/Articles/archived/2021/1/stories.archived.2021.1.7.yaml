      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shortly before 4 a.m. ET on Thursday morning, Pence read out
        the final tally of electoral votes ‚Äî 306 to 232 in the President-elect''s
        favor ‚Äî as the Constitution and the will of the people triumphed over Trump''s
        stunning attempt at a coup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fd3971-37df-4268-bcb3-bf64224db72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.469+08:00
