      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d28d8a-5759-4eea-b5e7-c2d205e66be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleventh hour resignations and acknowledgments of Biden''s victory,
        however, are hardly profiles in courage following the indulgence granted by
        Republicans to Trump''s anti-democratic conduct and weeks of appeasing his
        denial of Biden''s victory.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e9a1b-78ce-4fdb-a858-9cee9392192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b734a4-cda8-4df7-9b6e-c08c84c7e7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump silent amid the mayhem</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e6c53f-bd25-4dac-91ae-3b359678a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While members of Congress took cover beneath their seats, and his
        supporters roamed though leadership offices, Trump did nothing ‚Äî but watch
        the mayhem that he had triggered unfold on TV.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b750fb7-8c00-4415-b172-b619b493266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21991a4f-1263-4520-9e30-25bca4a358ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source told CNN''s Kaitlin Collins that Trump was more preoccupied
        with what he sees as Pence''s political apostasy after the vice president
        announced he would not seek to disrupt the certification of Biden''s victory
        ‚Äî a step he had no power to take in any case. Eventually, Trump issued a video
        telling protesters to go home but exacerbated the situation by making more
        disgraceful and false allegations about a stolen election.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a12cbd8-eccd-4f72-89ea-c7c0beee09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103cccb-df82-4d2d-8449-9db70788e6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s silence when real violence was raging contrasted
        with his incessant and false pre-election claims that leftist mobs were running
        rampant through US cities and his calls for the restoration of "Law and Order."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a41a758-aaf9-4efd-bd5b-82e3f591845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76976ecc-ae5c-4d40-8b49-1810e84ce9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the apparently meager US Capitol Police forces that were overwhelmed
        in Congress contrasted sharply with the heavily armed phalanxes of security
        forces Trump poured onto streets filled by Black Lives Matters protests over
        the summer. On that notorious occasion, the Justice Department sent federal
        troops into Lafayette Square with tear gas to clear protesters ahead of an
        absurd presidential photo-op.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d25dff-e646-4ca2-bf16-915c8a5f1292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8342f9e4-0d15-4111-988b-a8e4e9b0cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was left to Biden, who will take office in a country brought
        to its knees by Trump''s divisiveness and a pandemic that is now claiming
        more than 3,000 American lives per day, to offer the steady hand of leadership.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d170d-9516-45bf-bac5-7dec1d87b092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390594e-fd92-467a-9df0-c02e4f957352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not dissent. It is disorder. It is chaos. It borders on
        sedition," Biden said in a speech in Delaware.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91517e-d1e8-402b-9b4b-5f17512fb24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
