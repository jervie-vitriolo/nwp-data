      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> This is shaping up to be a good year for
        Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0e0b24-8feb-4ef8-bb6b-2872e49b7391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae4159-1b73-484b-9fe4-5337e3aa5159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the rest of the world continues to grapple with the coronavirus
        pandemic, China -- where infections have been minimal for months now -- is
        pressing on ahead, reviving its economy and pursuing long-held geopolitical
        goals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67591ab6-3d67-4a68-9605-3d667e6f7355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac009a1-dd04-42ca-ac65-911c64072704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that has enabled the latter is the ongoing chaos of the
        United States presidential transition. While the long delay between the election
        and the inauguration always creates a degree of confusion over policy and
        potential for disorder, the angry refusal of President Donald Trump and other
        Republicans to accept the results has exacerbated this no end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6094a7d-3bd1-4f09-9ff7-dd9d9af620be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce6a882-4b0d-4c29-a6f1-1f2c6684eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was exemplified Wednesday night, as protesters stormed the
        US Capitol, while lawmakers sheltered and were briefly evacuated. With talk
        of an "attempted coup" and "terrorism" now dominating conversation, it''s
        unlikely that many in Washington will be paying much attention to actions
        beyond America''s borders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d83ba1a-7587-4735-b663-f99e7666fe8f'
