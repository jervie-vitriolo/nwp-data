      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous Twitter users, who were previously outraged after speculating
        that the cause of Dacera''s death was "rape", claimed they have deleted their
        misleading posts amid conflicting reports and ongoing investigation by authorities.</p>'
