      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690500da-74e5-4b4b-877b-115a7c37f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump traveled a short distance from the White House to the rally
        Wednesday morning. About 20 aides were outside awaiting Trump''s departure,
        audibly shouting "Save our country" as he boarded his SUV. Trump gave a fist
        bump and appeared to blow a kiss.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7bdaff-f2fd-4b87-9078-32b0a4813c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e417a79-289f-46b3-bff1-d127ae5fc681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump addressed a large, tightly packed and largely maskless crowd
        of supporters on the Ellipse. His remarks got off to an inauspicious start
        as Trump''s microphone appeared to be turned off as he began speaking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2123ca-ff3f-4df7-9906-72efe0b5f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0110ed-8132-44ad-bfbd-31c8d5826ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t hear you!" members of the audience were heard shouting
        on the video feed, though he appeared unaware and kept speaking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f117718-8b34-4813-a89c-b863b89eafad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c6a0c5-4824-44db-a6b3-ad146a07fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, audio was restored, and Trump was railing against
        the media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbffeeb7-f619-4a7d-a980-da0c715a8edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cad885-e508-4eed-b334-e8bfe588a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s speech included calls for his vice president to step outside
        his constitutional bounds and overturn the results of the election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183cd1cc-17df-4cf6-85d1-e880816d0755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7287ca61-7685-4773-b9bf-06e9e7a36451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hope Mike is going to do the right thing," Trump said at a rally
        on the Ellipse. "If Mike Pence does the right thing, we win the election."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984a4c11-ff78-4f13-9c12-9a71b3e667f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3cd001-2f80-4ce4-bd10-75e4f0162bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence released a letter he wrote to congress Wednesday just after
        noon, saying he wouldn''t object to Biden''s victory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f6a94-4db1-4fa6-a33e-c894151da8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25198baf-c619-4de4-8134-f645e46e846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large glass barrier shielded Trump from the crowd, similar to
        when he spoke in front of the Lincoln Memorial on the Fourth of July 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e555372-6a3c-4045-b869-39f89a791895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ebe20-2b06-4a79-9100-a97107927b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Trump''s speech, Rudy Giuliani was addressing the rally
        on the Ellipse, baselessly repeating claims that voting machines were "crooked,"
        and continuing to insist that Pence can do something today to change the election''s
        outcome, which he does not have power to do. There is no evidence of widespread
        voter fraud.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df8b9a-53c6-4985-96e2-1135148d9bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52edd925-a61f-4f4c-9fb7-620e6bf11914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s have trial by combat!" Giuliani told the enthusiastic crowd.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0558de-5967-4f33-9c59-73cc5cc89fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a18e6f-51ee-4a78-825e-6390b299433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC Mayor Muriel Bowser said the District is "absolutely prepared"
        for protests and announced that that at least ten people were arrested overnight
        related to the protests. At least one person was arrested for carrying an
        unlicensed gun and six people were charged with assault, including one for
        assaulting a police officer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db9439-3580-413b-808b-3c0fbfc8386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78cb150-8348-4873-b3d3-766d0636ff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had several arrests related to that activity, but not a single
        one of them was a DC resident," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d387df6-42e1-4c60-ab1a-5e20f92b53f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c5e40a-653f-4256-8932-cd69f210b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities -- a mix that includes local police, National Guard
        and federal uniformed officers -- had already arrested several people ahead
        of demonstrations including the leader of the Proud Boys, a far-right group
        that Trump directly addressed during an autumn debate to "stand back and stand
        by."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93313684-724f-4ed0-8cef-4e95f8c97438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748cd698-5bae-4804-bec4-18fb4a826e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Proud Boys'' leader, Henry Tarrio, who goes by Enrique Tarrio,
        was released from police custody Tuesday on charges related to a protest last
        month and ordered by a local judge to stay out of DC as he awaits trial, including
        during this week''s protests.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa84460-5d21-4827-ae35-472ddd9b36ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd38d73-3da3-4bbf-a8b1-5a7240c6eb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gun-free zones</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5e05d4-059c-472c-97d4-915e0096df5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to Wednesday''s planned march, police posted
        signs declaring areas where they expect protesters gun-free zones between
        Monday and Thursday. "ALL firearms prohibited within 1000 feet of this sign,"
        they read, taped to light poles.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80b5bf-8270-4908-a756-be2b32bc93d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5505238d-91bf-4e7e-a59c-fc6c29e3aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters dressed in pro-Trump regalia gathered Tuesday across
        the city while others posted photos of their travel to Wednesday''s rally
        on social media. Several speakers on Tuesday led the crowds in chants of "four
        more years," even as Trump has all but exhausted legal avenues for turning
        the tide against Biden.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c26356-9813-4dab-a7c7-953f0a34c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce10aaf-4dc5-4ec6-9986-024815d7d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One after another, speakers put forth claims that the election was
        stolen, imploring people to "fight" for victory on Wednesday.‚ÄØTrump''s loss
        has been reaffirmed by courts and state election officials dozens of times
        since the election.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f52c9-444d-49d7-8164-55fc7e0e40b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae863d3a-2d97-4b51-8671-4d1455e53b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s speakers included Trump adviser Roger Stone, who was
        convicted of lying to Congress, obstruction and threatening a witness before
        being pardoned by the President.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c834d-3739-466c-8ced-879b6839047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc44963-4583-4045-9a7d-135c2ecbb118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t trust the media''s crystal ball" on the election results
        and the finalization of the Electoral College count by Congress on Wednesday,
        said Dustin Stockton, one of the march organizers. But, he said, "it''s clear
        that Wednesday will be historic."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea9378-43f6-45d2-8083-df7f88a66ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb7dad-e6a1-4617-ab17-4d13a8d4de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Trump) still has cards to play that he hasn''t played," Stockton
        said.‚ÄØ"We won''t stop fighting until the President does."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc819ff-a9e5-4cec-99e0-ba735ff5764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd16914-a8bb-4119-8b3a-d987b2156a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DC police spokesman, Sean Hickman, would not comment on police
        staffing for the demonstrations or say whether they''d attempt to keep pro-Trump
        supporters separate from counterprotesters. It''s also not clear how aggressive
        police will be in enforcing the district''s gun laws.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e313b-2131-45d0-86e5-4517d96e7ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed4b35-b8fe-4c2b-ba01-290663e34f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with any known, large demonstration, we will continue to monitor
        and assess each activity, and plan accordingly with our local and federal
        law enforcement partners," Hickman said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be06596-a9f3-4b2f-8abe-cbd0d0ace157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d48d9e5-dce6-4a10-89f7-b27759615a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal agencies over the summer created confusion during protests
        by sending agents into demonstrations in unmarked vehicles and without names,
        agencies or other identifiers on uniforms. Congress passed a law requiring
        federal agents to wear some unique identifier on their clothing while working
        protests.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eda6cb-dba5-418a-ae15-313ac1cbd27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4710c4b-6e03-4999-b420-d1ecb0e6fc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter Tuesday from DC Mayor Muriel Bowser to the Department of
        Justice regarding the upcoming protests noted problems police had encountered
        when armed officers working for federal agencies staffed protests without
        identification over the summer, including in Lafayette Park.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1210519-0ff9-4052-b141-96ac9d56830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38da427-487c-4baf-96dc-d29e8f542a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "caused confusion among residents and visitors and could become
        a national security threat with no way for MPD and federal law enforcement
        to decipher armed groups," Bowser wrote.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd5a12-3af8-4f78-8101-935924be645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c7d551-45d5-467d-b3e0-d788d72e2018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed and unidentifiable federal agents dressed in camouflage arrested
        protesters in Portland, Oregon, over the summer and took them away in unmarked
        vehicles. Federal officials later identified them as agents of the US Customs
        and Border Protection, but they weren''t wearing name badges or agency identifiers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f52c89-cab1-49a1-af36-8aa5b6c2fbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ba5d5-6fbe-4416-8020-bae32722e4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, Trump branded anti-racism protesters in the
        country as "terrorists,"‚ÄØand promised to‚ÄØ"surge" paramilitary-style units‚ÄØinto
        other cities. Outrage over the tactics led to Congress passing the law requiring
        identifying marks on federal agents working protests.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547bde0d-f8fc-4fe7-ac92-c9abfe6fbe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f95332-1aef-4c99-8cdc-f01a7a06ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Sen. Chris Murphy, a Connecticut Democrat, also wrote to federal
        officials Monday reminding them of this new law.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37828e6-8600-4bc5-ac0c-d0b4390ca137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baca6a2-56b3-4e90-ac6e-9cb4e159908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of the armed forces and federal law enforcement personnel
        responding to civil disturbances are now required to visibly display both
        their name or an individual identifier, and the name of the armed force, or
        federal entity by which they are employed," he wrote.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f08b5e-f125-4c7c-8bcb-d7403bccf937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae01c3f-c717-4c11-81f0-a5324ef12e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Bureau of Prisons sent 100 "specially trained officers" to
        the Department of Justice in DC to supplement department facility security,
        Justin Long, a spokesman for that agency, said Tuesday. They''ll function
        as a "reserve" for other Justice Department security teams.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1e9cc-b085-41d1-be98-da0a27440282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44441df9-3dba-4233-a7de-36a06780bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Morgan, the senior official performing the duties of the commissioner
        of US Customs and Border Protection, said Tuesday that the agency has not
        been asked to deploy agents but added that it has a "modest, quick reactionary
        force that will be on standby just in case our assistance is requested."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f947640b-e7b5-4938-b7ac-a32195dca4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba45c8e-4bd3-4fa8-a4b2-63dbfa70aae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Cuccinelli, the senior official performing the duties of the
        Homeland Security deputy secretary, said the agency is "prepared to surge
        personnel, as needed."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8864d-a7a4-4b05-b984-bc9b30330a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8e308-b802-442d-9872-651e319ddfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secret Service is at the heart of a lot of this stuff. They have
        a long history. ... And we''re coordinating, not just the Service coordinating,
        but to the extent the Federal Protective Service, which is protecting literally
        dozens of locations around the city, has any need for backup, we''re prepared
        for that," Cuccinelli said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e33e0d-95c5-4e1f-b9e3-073f84fb94ec'
      'mgnl:activationStatus': true
