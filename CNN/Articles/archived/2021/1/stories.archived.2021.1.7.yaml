      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what better way to come out here on the European Tour, the
        Race to Dubai, and really make a statement for myself to show that my game
        travels. At the end of my career, I want to look back and be able to say that
        it does."</p>'
