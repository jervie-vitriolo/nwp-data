      'jcr:uuid': '31e9bb41-12c3-4ff9-bef4-6be2ab9849cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:30:23.196+08:00
      'mgnl:createdBy': 'glee'
