      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The chaos at the US Capitol on Wednesday
        wasn''t the first time there''s been violence at one of the most iconic American
        buildings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33ce9f-e25b-4556-b20f-ffad6342a7e8'
      'mgnl:activationStatus': true
