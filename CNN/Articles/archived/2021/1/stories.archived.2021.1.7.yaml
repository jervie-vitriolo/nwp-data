    'mgnl:tags': ['Department-of-Health', 'medical-experts', 'copper-masks', 'COVID-19']
    'template': '1'
    'title': 'DOH, medical experts don''t share view on ''copper masks''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5652cc45-072c-4b77-8fb9-601dd058648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:02:18.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:09.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) ‚Äî</strong> The
        Department of Health and some health experts are not of the same opinion when
        it comes to the effectiveness of ''copper masks'' in protecting people against
        COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd62251-c137-4195-bc30-2f788bfdeb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:02:18.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:09.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519dbf34-2a00-4976-8559-4ef9e4388538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:02:18.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:09.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the DOH said copper masks are "not
        medical grade." However, these can still prevent the spread of the coronavirus
        "mainly by acting as a physical barrier for droplets." N95 respirators and
        surgical masks are examples of medical-grade masks. They are used to protect
        the wearers from respiratory diseases such as COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa50ea-a118-4fc0-9fed-20677ed234d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:02:18.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:09.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a72e48-93eb-4864-ac52-7cc41bfa4965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:02:18.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:09.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a group of physicians and even a major hospital discourage the
        use of copper masks, saying these allow the unfiltered breath to escape since
        they have holes under the chin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132fab30-aaea-4923-b8ae-0ea78dc98de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:02:18.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:09.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad5e48-bfdc-4257-a14f-8422f82dc627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:02:18.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:09.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Face masks should cover your face from the bridge of your nose
        to under the chin. Masks with vents or exhalation valves are not advised because
        they allow the unfiltered breath to escape," the Philippine College of Physicians
        said in a statement on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86adbac-5e90-4c35-a3a9-d7fb4769ca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:02:18.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:09.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545c5ea0-28c1-4ad2-bf64-2dff918376ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:02:18.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:09.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue on the use of copper masks was first brought to light
        after Makati Medical Center released an advisory against copper masks and
        other face coverings with holes. The hospital urged visitors to wear surgical
        masks upon entry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7d4cd-500b-4ca5-9ec6-001026c7b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:02:18.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:09.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23223075-ae1d-4951-a086-341c8b2b8524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:02:18.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:09.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makati Med''s Infection Prevention &amp; Control recommends the
        use of secure-fit face masks without valves, slits, or holes for the safety
        and wellness of its patients, guests, and healthcare workers while inside
        the hospital," it said in <a href="https://www.facebook.com/IamMakatiMed/photos/a.2264879730259801/3648118341935926/">a
        Facebook post</a> on Wednesday.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8ed6b-7c96-481e-b2bb-54e0e4a2b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:02:18.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:09.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921b13f-1231-4601-a2d0-924e0822d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:02:18.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:09.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copper masks have been popular after celebrities started wearing
        them. They <a href="https://coppermask.ph/">allegedly have antibacterial components</a>,
        according to the CopperMask, the brand that sells them.&nbsp;</p>'
