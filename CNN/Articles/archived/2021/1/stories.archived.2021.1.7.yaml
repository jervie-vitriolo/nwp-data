      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung kailan magkakaroon ng eleksyon, talagang malinaw na na meron
        itong politikal na kadalihanan," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1855b310-0f78-4bc0-a4bd-af4037219603'
