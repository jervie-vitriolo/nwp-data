  'Kim-Kardashian-and-Kanye-West-discussing-divorce':
    'author': 'Lisa Respers France and Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-01-07T00:07:11.260+08:00
    'imagesource': 'jcr:b3c2004b-aacd-4d96-9932-5b752b1cdf92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '643bcf87-e30a-4602-927e-f20a7b86deda'
    'lead': 'Kim Kardashian West and Kanye West are figuring out their future and
      whether they are going to stay married, according to two sources close to Kardashian
      West who spoke to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T00:06:30.322+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:49:02.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:02.004+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian and Kanye West discussing divorce'
    'visualType': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee22ac3-3399-4d48-b5cc-6fe0b42042b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:02.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Kim Kardashian West and Kanye West are
        figuring out their future and whether they are going to stay married, according
        to two sources close to Kardashian West who spoke to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b6954-92b9-4e1f-b3c3-6e739e243482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:02.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources confirmed that West has been living at their home in
        Wyoming in recent months, while his wife stayed in California with their children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08192f22-2788-413f-b668-f3ba01f11ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:02.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399596bc-ee92-4d2b-85e1-6a0f30425601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:02.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been living separately for the last few months," a friend
        of Kardashian West told CNN but requested anonymity due to the sensitivity
        of the situation. "They have been in marriage counseling and have discussed
        divorce, it''s on the table."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a28d492-bb0b-468b-ae96-8c835db4f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fb9a7-6e47-426f-974d-08709fdfd35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Divorce is something that has been discussed off and on for the
        past year but Kim has not wanted to move forward on that," the second source
        said. "There is no drama or contentious relationship" the individual added,
        they are "amicable" and "fully aligned when it comes to the kids."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316eec40-a8b6-418c-8260-026521e23f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e5f5d-562e-4077-a94f-f8d6836e4089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports claimed that Kardashian West has also hired divorce attorney
        Laura Wasser. However, CNN has learned that while Kardashian West is consulting
        with her, the high-profile attorney has been on retainer for years. Wasser
        represented Kardashian West in her divorce from now retired NBA player Kris
        Humphries which was finalized in 2013. Kardashian West was also previously
        married to music producer Damon Thomas. Kanye West was previously engaged
        to designer Alex Phifer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7151c04b-4ee2-4fd7-9d57-46d831a13294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c638c4-091c-4f73-ba81-8c63acb38e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for the couple for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1d6e57-f33c-4aa4-812f-29fd45a56978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30665637-6daf-469a-8dad-08a58ed54a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two stars, who married in a lavish wedding in Italy in 2014,
        are the parents of four children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7193d1c1-2569-4cf0-9020-9102a79e2ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be864b3-1a1a-4f43-a7e1-100af95dfb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They first met in the early 2000s, but it would be years before
        they became romantically involved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb7a0a1-9c11-4482-8423-85f893167f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0bc451-c635-40a9-acbb-07d721529059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, West interviewed Kardashian West for Vogue Arabia and asked
        her about the first time they met.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed9877-1603-4f86-a74e-b4da51c0197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7edcad-f701-42d5-bb5e-f7ceaec78b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was before you released your first album and you were known
        as a music producer. I was really shy. You thought I was [singer] Brandy''s
        assistant, which I wasn''t," Kardashian West recalled. "Ever since you said
        that, it''s everywhere... like "Kim is Brandy''s assistant." I was her friend
        and stylist. [laughs]. I thought you were attractive, nice, very charming,
        really funny, powerful -- I was in awe of you, but I was really shy, quiet,
        and a little nervous, to be honest."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac93080-7391-4990-9db2-0abbfb933a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7320a7d-780a-4f64-b2c5-ef8effbe3e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both would have high-profile relationships before they went
        public with their love in 2012.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b6de07-dddf-464b-9367-4dc5a6c4bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01332fc-9e2a-46ad-a4e9-64f669608803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daughter North was born in 2013, and West famously proposed to his
        daughter''s mother in a nearly empty sports stadium and hiring an orchestra
        while her family watched from nearby -- all of which was documented and shared
        on their popular E! reality series, "Keeping Up With The Kardashians."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac3277-62ba-4307-adf5-dd513642768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93bb331-1000-4c13-b294-d7cf7d50d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following their wedding in Florence, Italy they welcomed son, Saint,
        in 2015, followed by daughter, Chicago, in 2018 and son, Psalm, in 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e6366-6088-4576-875a-446d581d5f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691ff9c2-bac2-4958-8a63-375290001836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple supported each other through tough times, including Kardashian
