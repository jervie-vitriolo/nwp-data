      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50848db0-a21e-4ee6-b9e3-b77d034af79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Farley, CEO of Ford: "The Ford Motor Company condemns the violent
        and antidemocratic actions today. These were destructive acts against our
        shared principles and beliefs of a peaceful transition of power. We commit
        to working together, with respect and empathy, to uphold core American values."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a4996-dfeb-4af2-8c60-1ccd80ec0989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0609e5-b78d-43a2-ad4a-7a610b047946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David M. Solomon, chairman and CEO of Goldman Sachs: "For years,
        our democracy has built a reservoir of goodwill around the world that brings
        important benefits for our citizens. Recently, we have squandered that goodwill
        at an alarming pace, and today''s attack on the US Capitol does further damage.
        It''s time for all Americans to come together and move forward with a peaceful
        transition of power. We have to begin reinvesting in our democracy and rebuilding
        the institutions that have made America an exceptional nation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40c024-b7d6-4c39-b604-7ce201e8a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.726+08:00
