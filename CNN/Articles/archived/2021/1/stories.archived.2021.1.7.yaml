      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though I totally disagree with the outcome of the election,
        and the facts bear me out, nevertheless there will be an orderly transition
        on January 20th," Trump said in the statement, repeating false claims he has
        made throughout the last two months. "I have always said we would continue
        our fight to ensure that only legal votes were counted. While this represents
        the end of the greatest first term in presidential history, it''s only the
        beginning of our fight to Make America Great Again."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a635fe-60b1-4131-bd71-377d8ea6a7cf'
