      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9730ebb-dfec-4c61-a86d-806a6c189725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T12:07:08.513+08:00
      'mgnl:createdBy': 'glee'
