      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even for still-powerful passports such as Japan, Singapore, South
        Korea, and members of the EU, additional protocols will be required to re-attain
        relatively frictionless mobility," says Khanna.</p>'
    '23':
