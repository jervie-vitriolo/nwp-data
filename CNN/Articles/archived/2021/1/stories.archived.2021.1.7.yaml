      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) ‚Äî</strong> Around 400
        units of medieval-era set card game ‚ÄúLagim‚Äù have been pre-ordered, an off-the-chart
        response, says the team who made it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0504b22-9941-4a7e-932a-c54a9e75624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiction Minds CEO and founder Augusto Ayo‚Äôs art roots lie in skateboard
        design, crafting deck art for the thrasher and extreme sports market. He was
        able to parlay his love for local mythology to make ‚ÄúLagim‚Äù a game where players
        can take turns defending their Baryos while they master the creatures of the
        dark forest to unleash attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de76deb-b554-4435-9ccd-3b496a9c0320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBased on our launch, we have two types of customers: the gamer
        and the collector. We wanted to satisfy both kinds,‚Äù said Ayo. ‚ÄúWe wanted
        the whole game to be a series of art pieces, like a functional art piece where
        they can appreciate the craftsmanship. Hindi lang yung lalaruin mo a couple
        of times tapos itatago or itatapon na. We wanted our fans and customers to
        treasure it.‚Äù</p>'
