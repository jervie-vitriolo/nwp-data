      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just so grateful that we have this [international] collaboration,"
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c6f800-b225-46a1-a039-d8b31538382f'
