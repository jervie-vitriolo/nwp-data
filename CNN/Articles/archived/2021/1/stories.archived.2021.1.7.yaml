      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of opportunities are given to you, a lot more sponsorships,
        people being aware of who you are," he told CNN''s Living Golf''s Shane O''Donoghue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
