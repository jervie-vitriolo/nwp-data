      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94ba6e-9bd3-4d51-a9c0-a442d06769e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Europe director Hans Kluge said Thursday that further measures
        were needed to "flatten the steep vertical line" of rising cases in some countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba6f289-9d30-461e-bad9-beca612d2af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.688+08:00
      'mgnl:createdBy': 'david'
