    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '474ebf29-e8a6-4600-941b-fbe387f5df22'
    'lead': 'Wednesday started with a rump group of House and Senate Republicans preparing
      to object to the Electoral College results to demonstrate their utter fealty.
      It ended with many of those same Republicans retreating from their deeply held
      beliefs about election fraud, tails between their legs.'
    'mgnl:activationStatus': true
