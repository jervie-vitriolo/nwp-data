      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whenever election nears, this always comes up with
        a political agenda.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd35a7f-94ac-46b6-a9ca-652758da9a4d'
      'mgnl:activationStatus': true
