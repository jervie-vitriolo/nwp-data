    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184c91a-9db7-4a34-9ce3-c8e1484e9940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West has spoken publicly about his mental health and bipolar disorder.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b9f88-c5b8-488f-99d3-b5f35aa299ff'
      'mgnl:activationStatus': true
