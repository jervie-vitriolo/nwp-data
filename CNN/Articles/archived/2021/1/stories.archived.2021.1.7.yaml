      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) ‚Äî</strong> Four
        inmates have escaped from detention in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b13b2e3-4817-4d64-8c61-4ecb92522385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T20:07:31.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:46:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say the four bolted out of the lockup facility at QCPD
        Police Station 11 on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c6c4e-f16a-4582-959a-9b23ddd44020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T20:07:31.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:46:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fugitives were identified as Glenn Louie Limin, Marvin Inciong,
        Joel Sanchez, and Ronald Buenafe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6145c219-cf8b-4686-acaa-319febd91abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T20:07:31.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:46:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said in a statement that an expanded manhunt has been launched
        all over Metro Manila to track them down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e7eb8-1f86-4814-b3a4-a35475930760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T20:07:31.290+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:46:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that these offenders escaped detention only shows they
        would rather continue to defy the law instead of submitting themselves to
        the jurisdiction of the justice system," PNP chief Debold Sinas said. "As
        such, they may be considered dangerous and a threat to the community."</p>'
  'Manila-covid-19-vaccination-pre-registration':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-07T20:32:44.198+08:00
    'imagesource': 'jcr:0c149f6b-f9c8-464c-b186-961be55eebcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29e433d5-f9e2-4487-9de6-861543812a40'
    'lead': 'Some 56,000 residents of Manila have already signed up for the city government''s
      COVID-19 vaccination program, less than a week after the online pre-registration
      was launched.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T20:35:54.171+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:46:39.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:58.918+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '56,000 Manila residents register for COVID-19 vaccination  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e3d148-c095-4ed1-8b83-6c19006c78d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T20:35:54.171+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:39.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> ‚Äî Some
        56,000 residents of Manila have already signed up for the city government''s
        COVID-19 vaccination program, less than a week after the online pre-registration
        was launched.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031095f-acd5-4495-b5e7-09df25328d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T20:35:54.171+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:39.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nilaunch lang natin ito madaling araw ng January 1</em>, we
        have already about 56,000 as of last night sa data natin," Manila Mayor Francisco
        "Isko Moreno" Domagoso told CNN Philippines'' News Night on Thursday. "<em>Ibig
        sabihin, optimistic ang tao na gusto talagang magpabakuna</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217f95f-2370-4265-934e-9152bafd3d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T20:35:54.171+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:39.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After launching this early morning of January 1, we
        have already about 56,000 as of last night, based on our data. This means
        people are optimistic about getting vaccinated.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12628d1-af47-4da7-985f-d5db31f58339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T20:35:54.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:39.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government already signed the draft of an advanced market
        commitment with a pharmaceutical company, according to Moreno. It''s now waiting
        for the official contract under the tripartite agreement with the vaccine
        manufacturer and the national government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6450c97-bf8c-442d-ae1c-c2bc2aebfeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T20:35:54.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:39.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno refused to name the company, but hinted that it''s among
        the leading vaccine makers. He mentioned US firms Pfizer and Moderna, and
        the UK''s AstraZeneca.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5f0498-bace-45db-8db7-722dc6f2ee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T20:35:54.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:39.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pfizer and AstraZeneca <a href="https://cnnphilippines.com/news/2021/1/6/AstraZeneca-applies-EUA-COVID-19-vaccine-Philippines-FDA-.html">have
        applied for emergency use authorization of their coronavirus vaccines</a>
        in the country. Pfizer said its vaccine is 95% effective in preventing COVID-19
        infections, while AstraZeneca''s has an average efficacy of 70%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f0813f-f48f-4341-9868-a18500fe4aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T20:35:54.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:39.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the website <a href="https://www.manilacovid19vaccine.com/home.php">manilacovid19vaccine.com</a>,
        Manila residents may sign up for a slot ahead of the rollout of the local
        vaccination process. According to the website, the vaccines will be administered
        in two doses to be given four weeks apart. It provides disclaimers on the
        effect of the doses, such as the warning that people may still get infected
        with the coronavirus immediately after the vaccine is injected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d32fa-5658-4d86-aa88-19254b43a3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T20:35:54.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:39.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila has an estimated 1.78 million residents, which means the
        56,000 who have pre-registered for the vaccination so far consists of just
        3% of its population. Moreno said the city government will prioritize medical
        frontliners and vulnerable sectors before vaccinating others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df4abb3-33ea-4546-bd59-9e9bc026ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T20:35:54.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Pulse Asia survey conducted from Nov. 23 to Dec.
        2 with 2,400 Filipino respondents, only 32% <a href="https://www.cnn.ph/news/2021/1/7/COVID-19-vaccine-survey-Philippines.html">said
        they are willing to take the COVID-19 vaccine shots</a>, while nearly half
        or 47% don''t want to due to safety concerns. The remaining 21% are undecided.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3207c-4e39-4420-9e8f-98142ab81820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T20:35:54.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials have repeatedly said only the safe and effective
        vaccines will be approved for use by the Food and Drug Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda010d-767d-488c-a148-f2e5ad4289d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T20:37:56.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Melissa Lopez contributed to this report.&nbsp;</em></p>'
  'philhealth-P15-billion-irm-liquidations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-07T21:11:20.780+08:00
    'imagesource': 'jcr:3e941bff-1477-4e16-b02e-410d1adce36b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '955ee915-02c9-42f8-af67-5210f388352a'
    'lead': 'The state health insurer maintains it did not lose P15 billion to corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T21:15:50.680+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:46:38.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:59.248+08:00
