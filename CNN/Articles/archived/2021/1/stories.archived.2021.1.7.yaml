      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll never take back our country with weakness, you have to
        show strength, you have to be strong."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49be6fd-d9ef-4869-974c-b853a7e7b343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.471+08:00
