      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is to say that while Trump may have been the one who lit the
        match under what happened on Wednesday, dishonest media personalities allied
        with the President had been laying down gasoline-soaked wood for the bonfire
        for weeks beforehand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a3f54-5567-4b37-834a-fea72675913e'
