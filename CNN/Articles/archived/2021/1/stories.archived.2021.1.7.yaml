      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Denmark''s flagship broadcaster has suffered
        blowback over its newest children''s TV program, "John Dillermand" ‚Äî an animation
        starring a man with a penis so massive and flexible it can save children from
        danger, fetch objects from a river and operate as a pogo stick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c473aa-6fe4-4f46-814b-b6ef218f2a29'
