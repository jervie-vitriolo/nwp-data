    'jcr:uuid': 'd086f878-8303-4b75-86e4-58384c06ba79'
    'lead': 'Hundreds of law enforcement officers have mobilized across Washington
      as thousands of supporters who refuse to accept President Donald Trump''s election
      loss flooded the nation''s capital in protest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T04:48:43.250+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:48:49.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:08.584+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pro-Trump supporters have flooded DC to protest president''s election
      loss'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d87057-3a11-495d-afd8-5192fa9dc36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hundreds of law enforcement officers have
        mobilized across Washington as thousands of supporters who refuse to accept
        President Donald Trump''s election loss flooded the nation''s capital Wednesday
        in protest -- in some cases sparring with authorities -- as Congress gathered
        to put the final stamp on President-elect Joe Biden''s victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9463615c-1066-409b-beb7-057bd669ee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f1acd6-502a-46ea-9aa4-4de9f06caaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protesters gathered around the Washington Monument
        Wednesday morning as the Elton John song "Tiny Dancer" played from loud speakers.
        The song was interrupted by an announcement telling people to leave behind
        backpacks, chairs and flagpoles so people could get through a security checkpoint.
        Hundreds of people carried flags. Some were American, some were Trump 2020
        flags, at least one said "F*CK BIDEN" with the letter U replaced by a flag
        symbol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc25787-c6f0-45dd-9d1c-986fea53c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bdd0a4-8fc7-450d-9878-11866ccc25c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of their preparations, police posted signs around the district
        warning of the illegality of gun possession during protests as Trump tweeted
        his support for the protesters, saying, "Our Country has had enough, they
        won''t take it anymore!" and "We Hear you (and love you) from the Oval Office."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3bc4be-de66-4473-9a0e-6ee46778a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7ccf1-0064-40b3-be6a-5e24e4460a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security, which has staffed a "Virtual
        Situation Room" to help communication between different agencies, is "not
        currently tracking any active threats," spokesman Alexei Woltornist said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57483bb8-b1f7-411a-ad56-42ac5e0fcd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.251+08:00
