  'sws-filipinos-worried-catching-covid-19':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-07T21:14:30.584+08:00
    'imagesource': 'jcr:6048482c-c4b3-419e-a1cb-0480d7181734'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '275f6fba-876f-41a7-8052-73f7e181fb3b'
    'lead': 'Even before the discovery of a more contagious COVID-19 variant in the
      United Kingdom, a ''record-high'' 91% of Filipinos surveyed by the Social Weather
      Stations expressed worries they or their family members might catch the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T21:24:14.332+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:46:35.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:45:00.149+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Nine in 10 Filipinos worried about catching COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd34524f-8d03-4bc9-9dbb-bcd6fb4a2165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:24:14.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> ‚Äî Even
        before the discovery of a more contagious COVID-19 variant in the United Kingdom,
        a ''record-high'' 91% of Filipinos surveyed by the Social Weather Stations
        expressed worries they or their family members might catch the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2882f9-56c6-4832-ba2d-74b34a572567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:24:14.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:35.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the non-commissioned poll conducted from Nov. 21 to 25
        nationwide, 77% said they were "worried a great deal," while 14% were "somewhat
        worried" about getting infected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75ae92-bc4c-41d8-adae-9a3113e4b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:24:14.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:35.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report published on Thursday, the private pollster noted
        that the 91% recorded in November 2020 surpassed the previous high of 87%
        in May of the same year ‚Äì when the topic was first surveyed. The poll has
        since been conducted every other month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7bd1b-f25f-49ea-8ec5-6fd68e09a867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:24:14.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents were 1,500 adults, who were asked the question,
        "<em>Kayo po ba ay nababahala o hindi nababahala na kayo o sino man sa inyong
        pamilya ay magkasakit ng COVID-19</em>?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0596df0d-e594-4691-a0fa-081438108af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:24:14.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Are you worried or not worried that you or someone
        in your immediate family might catch COVID-19?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae49e7-a870-4734-8d2f-ab6896b70431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:24:14.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said the number of respondents worried about catching COVID-19
        is highest in the Visayas at 96%, followed by Mindanao at 95%, Luzon at 89%,
        and Metro Manila at 85%. Metro Manila remains the epicenter of the local coronavirus
        outbreak as it has recorded over 212,000 infections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437da0bf-4f19-446f-8325-a4f390bd5807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:24:14.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, <a href="https://cnnphilippines.com/news/2021/1/7/PH-covid-cases-482k.html">more
        than 482,000 people have contracted the coronavirus</a> since the pandemic
        began, according to government data. More than 449,000 have recovered while
        9,356 died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c1f264-a48a-4fa2-a377-6708e712d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:24:14.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two new variants of the coronavirus, one announced to have been
        discovered in the UK in December 2020, and another that originated in South
        Africa, are causing travel bans and widespread concern across the world as
        experts say they are more transmissible.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad1d4d-143b-426f-a4a7-3766c1413be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:24:14.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://cnnphilippines.com/news/2021/1/6/philippines-travel-restrictions-new-covid-19-variant.html">has
        so far imposed travel restrictions on 27 countries and territories</a> with
        confirmed cases of the new variants. Both mutations <a href="https://www.cnnphilippines.com/news/2021/1/6/COVID-19-variant-UK-Philippines.html">have
        not been detected in the Philippines as of Wednesday</a>, but the Philippine
        Genome Center said genomic surveillance will continue to monitor the presence
        of any new variant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6fc5ad-f4b5-4409-a49a-e78b0d034d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:24:14.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Wong, founder of the health research institution Epimetrics,
        who is now part of the technical working group studying the recent mutations,
        said the Philippines <a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/6/New-COVID-19-variant-Philippines.html"
        href="https://cnnphilippines.com/news/2021/1/6/New-COVID-19-variant-Philippines.html">could
        see a 15-fold increase in infections in just a month</a> if the variant from
        UK becomes the dominant variant in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e7806-b9f8-42ec-8bfa-fe5767345b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:25:17.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/5/new-covid-19-variants-philippines.html">READ:&nbsp;Don''t
        let your guard down, experts say amid threat of new COVID-19 variants</a></strong></p>'
