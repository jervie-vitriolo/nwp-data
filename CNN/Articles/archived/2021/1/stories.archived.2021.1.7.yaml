      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8be6df-a0fe-4506-b8f9-ea5f388b1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West described what it''s like to have a manic episode with bipolar
        disorder.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2611521f-9b65-4e75-9b9b-e8c8532557ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb7a078-edd4-41b9-b2a3-c2c9f1c65894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re in this state, you''re hyper-paranoid about everything,
        everyone," West explained. "This is my experience. Other people have different
        experiences. Everyone now is an actor. Everything''s a conspiracy. You feel
        the government is putting chips in your head. You feel you''re being recorded.
        You feel all these things," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce7ee8-6912-4e17-964d-e52ecb3adf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2b9163-f606-4c24-890c-7c9abe109f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife called it an emotional process in an interview with American
        Vogue in 2019.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc58c8e-f57f-493b-b24b-59368d38062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934232e-9870-4eaa-9a20-9123ed278197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can definitely feel episodes coming and we know how to handle
        them," she said. "For him, being on medication is not really an option, because
        it just changes who he is."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e38f5b1-bb18-495b-b9dc-555f7aa8a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637217d9-aa09-4cf8-bc08-4f449d2a0b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, she sought understanding from the public after West appeared
        to be struggling.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc3f618-ba31-4948-b52f-e3ab2bf33f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f5d30-ef90-46df-b3ab-6d7f23b31c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand Kanye is subject to criticism because he is a public
        figure and his actions at times can cause strong opinions and emotions," she
        wrote in a statement shared on social media. "He is a brilliant but complicated
        person who on top of the pressures of being an artist and a black man, who
        experienced the painful loss of his mother, and has to deal with the pressure
        and isolation that is heightened by his bi-polar disorder. Those who are close
        with Kanye know his heart and understand his words sometimes do not align
        with his intentions."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad7aa65-c468-4531-8087-a02b1fd819ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T00:06:30.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:03.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/06/entertainment/kim-kardashian-kanye-west-divorce-marriage/index.html"
        target="_blank">"Kim Kardashian and Kanye West discussing divorce"</a></em></p>'
