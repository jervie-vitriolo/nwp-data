      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d5df7-f9d0-42bb-95a0-ae8f7a0d9a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And our most distant neighbor in the solar system, Neptune will
        be visible through a telescope on the mornings of March 27 to September 13
        and the evenings of January 1 to February 23 and September 14 to December
        31. It will be at its brightest between July 19 and November 8.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc5781-4b74-4dfe-89fb-61a53f654d31'
      'mgnl:activationStatus': true
