      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the history of golf, there''s a lot of global players
        and those are the ones that are well-known," he explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0136d48f-15a9-4b5c-9985-6150f6f829b1'
      'mgnl:activationStatus': true
