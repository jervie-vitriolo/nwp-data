      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She often spoke out in defense of her husband, who has stirred controversy
        at times for provocative tweets and comments, as well as for his support of
        President Donald Trump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
