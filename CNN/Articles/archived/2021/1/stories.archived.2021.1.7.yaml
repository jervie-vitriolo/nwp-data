  'US-Trump-Capitol-riot-election':
    'author': 'Angela Dewan, James Frater and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T05:55:55.995+08:00
    'imagesource': 'jcr:5f65c131-35ab-49e8-89f9-ad28acb80bb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23f02b89-b4dd-421a-be51-0fef45f48b16'
    'lead': 'World leaders and top diplomats issue strong condemnations of rioters
      who stormed the Capitol Building in Washington on Wednesday, some pressing US
      President Donald Trump to call off the violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T05:57:58.026+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:48:44.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:11.032+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World leaders condemn ''horrifying'' riot at US Capitol Building'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada093a3-c16f-4708-8383-fc8a906406af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:51.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;World leaders and top diplomats have
        issued strong condemnations of rioters who stormed the US Capitol building
        in Washington on Wednesday, some pressing US President Donald Trump to call
        off the violence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae9a0e-e71a-4578-98b1-a08f4952b949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:51.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump supporters breached the Capitol and one woman was shot when
        a protest spiraled out of control, interrupting Congress''s count of electoral
        votes to certify President-elect Joe Biden''s win. Biden is due to assume
        the presidency later this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3cd17-c252-4596-9e40-0f296eff1234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:51.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence erupted after Trump spoke to protesters to repeat his
        false claim that he won the US election in November. World leaders around
        the world reacted with concern online, describing the chaotic scenes as "shocking"
        and "disgraceful."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd51e102-300d-47ae-9b0a-344577758942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:51.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canadians are deeply disturbed and saddened by the attack on democracy
        in the United States, our closest ally and neighbour," tweeted Canadian Prime
        Minister Justin Trudeau. "Violence will never succeed in overruling the will
        of the people. Democracy in the US must be upheld -- and it will be."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de6d95-07cf-4668-b8a3-9fa3baa7b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:51.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders from the Pacific responded as well. Australian Prime Minister
        Scott Morrison condemned the "very distressing" scenes of violence, and New
        Zealand Prime Minister Jacinda Ardern tweeted, "What is happening is wrong.
        Democracy -- the right of people to exercise a vote, have their voice heard
        and then have that decision upheld peacefully should never be undone by a
        mob."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93faf1d-4579-41e4-9e9d-6b664b987a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:51.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several leaders held the US President personally responsible for
        the upset and its resolution. "What we are now seeing from Washington is a
        completely unacceptable attack on democracy in the United States. President
        Trump is responsible for stopping this. Scary pictures, and amazing that this
        is the United States," wrote Norwegian Prime Minister Erna Solberg.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb805a3-bc94-4b93-9941-d77b8170e6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:51.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump and several members of Congress bear substantial
        responsibility for developments," tweeted Swedish Prime Minister Stefan L√∂fven.
        "The democratic election process must be respected."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c9bc9-843b-4c5c-b987-6b80ab179035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:51.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shocking &amp; deeply sad scenes in Washington DC -- we must call
        this out for what it is: a deliberate assault on Democracy by a sitting President
        &amp; his supporters, attempting to overturn a free &amp; fair election! The
        world is watching! We hope for restoration of calm," said Irish Minister of
        Foreign Affairs Simon Coveney.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af9cde7-504e-4ea9-901a-dbaa0d268c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:51.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Dutch Prime Minister Mark Rutte addressed Trump directly. "Horrible
        images from Washington DC Dear Donald Trump, recognise Joe Biden as the next
        president today."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67351249-c37c-4a3b-8a0a-dbe0fafbbdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:51.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries warned their citizens in the US to be careful of
        the violence. "On January 6, there is a mass protest in DC, and the local
        government has announced an emergency curfew," said the Chinese embassy to
        the US in a statement, cautioning citizens to pay attention to the situation
        and "to be vigilant."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759a7d62-66f1-49cc-b02e-3dbaba46265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:51.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many, including top diplomats and leaders in Iceland, France, Austria,
        Poland, Ecuador, Colombia and Scotland among others, reminded the US of its
        role as a model of democracy in the world, and expressed disbelief at the
        breach of the US Capitol -- the first time that the building had been overrun
        since a British attack during the War of 1812, according to Samuel Holliday,
        director of scholarship and operations with the US Capitol Historical Society.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3019f949-f658-486d-8cf5-95856cba95c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:51.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not America," wrote European Union High Representative
        Josep Borrell, who described the mob''s actions as "an unseen assault on US
        democracy, its institutions and the rule of law."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dfcf1a-0324-4e8b-abc3-0da1cad50d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:51.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States stands for democracy around the world," wrote
        UK Prime Minister Boris Johnson on Twitter. "The US Congress is a temple of
        democracy. To witness tonight''s scenes in #WashingtonDC is a shock," said
        President of the European Council Charles Michel.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a4f44-2f8a-4399-8d89-1ba0941fa478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:51.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg urged Americans to respect
        the outcome of the November election -- a call echoed by European Parliament
        President David Sassoli, who added, "We are certain the US will ensure that
        the rules of democracy are protected."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5201a9-9d02-48fd-a137-97f63cc5ba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:51.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula von der Leyen, President of the European Commission, also
        wrote, "I believe in the strength of US institutions and democracy. Peaceful
        transition of power is at the core. Joe Biden won the election."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c2b07-4832-42b7-8b1c-d25b6fe6660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:51.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to working with him as the next President of the
        USA," she added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf5001-f844-4c2e-b76f-e71d07b581fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:51.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some foreign governments, including Turkey, also warned citizens
        to be wary of potential further violence. "We believe that the USA will overcome
        this domestic political crisis in maturity. We recommend that our citizens
        in the USA stay away from crowded places and places where shows are held,"
        said the Turkish Foreign Ministry in a statement.</p>'
  'Trump-US-Capitol-riot-election-Joe-Biden':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T06:04:58.901+08:00
    'imagesource': 'jcr:8a9db4a2-2e6a-42af-bf39-cb73ea31e26c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33d982a1-ad87-47e8-9129-80cd539234f5'
    'lead': 'Hours after a mob of his supporters breached the US Capitol at his own
      prompting, US President Donald Trump urged them in a video to ''go home'' while
      fanning their misplaced grievances about a stolen election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T06:07:30.153+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:48:43.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:11.693+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump tells rioters to ''go home'' while repeating election lies'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd34bf-68ea-4da3-9b6d-d8f074ad8644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:07:30.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Hours after a mob of his supporters
        breached the US Capitol at his own prompting, US President Donald Trump urged
        them in a video to "go home" while fanning their misplaced grievances about
        a stolen election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d4ae4-8376-4912-9ffa-a22f3608eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:07:30.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know your pain. I know you''re hurt. We had an election that
        was stolen from us," Trump said, his words offering little to placate a crowd
        he has lied to about the results of November''s presidential contest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b47a1d-cad1-449e-884a-527473bd5ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:07:30.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to go home now. We have to have peace," Trump said, several
        hours after the doors of the Capitol building were breached, his own vice
        president was evacuated and multiple police offers were injured in the mob
        violence. "We have to have law and order."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8028eb82-0364-43ef-9550-1a90cb3aebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:07:30.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minute-long video, taped from the White House Rose Garden, was
        hardly the forceful denunciation of the violence that nearly every one of
        the President''s allies and advisers were encouraging him to deliver.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16d82f5-8229-4b79-9310-4406a8d59a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:07:30.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came hours after he told a crowd of supporters gathered on the
        Ellipse near the White House that he planned to march with them to the Capitol
        building, though he ultimately skipped the march and hunkered in the White
        House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed62123-1a8c-4779-a2b5-d9ed188982e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:07:30.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a minimal attempt to rein in the rioting that he spurred
        himself. Instead, the President seemed interested in conveying shared injustice
        about an election he claims, wrongly, was stolen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1441cf-2c28-4fd6-bb46-44cefc065a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:07:30.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very tough period of time. There''s never been a time like
        this where such a thing happened where they could take it away from all of
        us, from me, from you, from our country," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc1e5f-ed9b-4aec-b98a-5f67c7cdd5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:07:30.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had spent the afternoon between the Oval Office and the adjoining
        dining room, watching scenes of anarchy and violence play out at the Capitol
        building across town.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22e425-51a4-4ab9-a7af-41439deb782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:07:30.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encouraged by many of his advisers to speak out, Trump was initially
        resistant. He was focused instead on Vice President Mike Pence''s refusal
        to carry out his futile demand to overturn the election.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2067a1f0-148a-4304-bf96-cbe620243d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:07:30.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, who was presiding over the tally of the Electoral College
        votes as the Capitol was breached, was evacuated from the building.</p>'
  'Trump-Twitter-US-Capitol':
    'author': ' Brian Fung, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T06:09:22.182+08:00
    'imagesource': 'jcr:f33ddb07-d41c-4a9d-8c06-8a697023dc36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '860addac-3a03-4acd-8dc5-aa7fe268f783'
    'lead': 'Facebook and Twitter take the extraordinary step on Wednesday of locking
      US President Donald Trump''s account on their platforms after his supporters
      stormed the Capitol building to protest the election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T06:14:10.990+08:00
