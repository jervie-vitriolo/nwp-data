    'mgnl:tags': ['Fox-News', 'Donald-Trump', 'Tinder', 'right-wing']
    'template': '1'
    'title': 'Right-wing media gathered the tinder. Trump just lit it on fire'
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ffe35-1c74-430e-9e78-0df5db26e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:25.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Trump''s supporters were storming
        the US Capitol and Fox News anchor Martha MacCallum could hardly contain her
        shock. "I''m stunned by the images that we are seeing right now," she said
        on the network''s air.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd9adb-a0cd-4c4f-9563-1407d06d080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:25.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435e2d6-b605-49f4-8eab-e54e94932e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:25.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a jarring scene. But no one should have been terribly surprised
        ‚Äî particularly not anyone working at Fox.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc081b3c-c17d-41cc-8984-133df35f7a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:25.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa07c46-61c4-49d5-9e2e-0c3e3d35f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:25.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disturbing scenes that played out on national television Wednesday
        were a natural consequence of the lies and conspiracy theories about the presidential
        election that have for weeks now been fed to Trump''s supporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198343b6-85ed-4cca-836b-be501685d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:25.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe240b3d-727e-4637-8a28-16434650ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:25.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts had warned that disinformation about the election results
        could lead to real-world violence ‚Äî but many in right-wing media did not heed
        those warnings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011ee72-b03e-4abf-8d70-1bb1fceb4844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:25.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0294076-364f-4f9c-9442-362251173c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:25.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Fox News, MacCallum''s employer, was chief among them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef2f59c-eceb-4de2-9ba4-6456f862f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:25.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
