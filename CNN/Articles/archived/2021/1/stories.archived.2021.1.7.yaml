      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its latest report showed the province of Rizal recorded the biggest
        increase in infections with 63. Laguna came next with 62, followed by Marikina
        City with 60, Quezon City with 58, and Davao City with 54.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ca9775-b31d-463d-8a93-5450197df57d'
