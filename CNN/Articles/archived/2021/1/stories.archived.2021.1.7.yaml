  'dating-in-the-time-of-covid19':
    'author': 'Juli Suazo'
    'caption': 'The shift to digital captured the desire for companionship. How did
      this happen? Illustration by ZOE SABANDAL'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2021-01-07T17:49:37.296+08:00
    'imagesource': 'jcr:5857f1ff-e3cc-49b6-b1c5-5fe5ea61b197'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28b498e3-b691-4f88-9ad9-2c70f305e9cc'
    'lead': 'The slow dating movement: how COVID-19 changed romance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T17:55:05.386+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T10:47:00.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:52.157+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The slow dating movement: how COVID-19 changed romance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d9f824-8161-48f1-a3b9-c412d25b8682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.386+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) ‚Äî</strong> A few months
        into lockdown, Gabby* began to run out of things to do. After reaching the
        bottom of her feeds and timelines, the deprivation of social interaction had
        finally caught up with her. She imagined her 20s would feel more exhilarating.
        So she did what most of us in our 20s who are single, frustrated, and bored
        would do ‚Äî she went on dating apps. 24 and living with her family, Gabby slowly
        relinquished her five-year hiatus from romance and relationships as she began
        virtually (and casually) dating a tech firm project manager who lived five
        minutes away from her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b8ad66-a07b-4473-bbe2-95ffe043ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.386+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a month and a half of getting to know each other, she finally
        decided to weigh the risks and carefully orchestrated a date. Since going
        out for necessities and essentials was the only activity permitted outside,
        she transformed her grocery trip into a date. Highly engineered, a first date
        spent six-feet&nbsp;apart was both everything she had expected and nothing
        like she had wanted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9713708-5725-43ba-bcaa-3a35aa4d5f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.386+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was visible hesitation on both sides before their first kiss.
        Different parts of her skin grazed his, and for Gabby, it felt extremely surreal
        ‚Äî a feeling not solely caused by butterflies. While they were conscious to
        carry out a mandatory health background check that has become a new unspoken
        rule of online dating ‚Äî where they work, who they lived with, and what they
        were doing in the past two weeks ‚Äî they still had a lingering fear for the
        worst. In between kissing, she anxiously pulled&nbsp;back, ‚ÄúAre you sure you
        don‚Äôt have the coronavirus?‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b2c36e-a49c-4b76-8f21-1bd5d307075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating has definitely changed for many individuals in their 20s
        to 30s this year. Now more than ever, many of them rely on dating apps to
        socialize with potential partners ‚Äî which raises&nbsp;the question, are their
        social behaviors within the app any different now?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d817a1d-2763-4a63-9c54-902f36b98049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bumble, more than one in four chats on Bumble turn
        into a meaningful relationship. With a 16% increase in messages sent recorded
        in May 2020 in contrast to March 2020, Bumble identifies over 100,000 users
        worldwide mentioning COVID- or coronavirus-related words in their bios and
        over 150,000 mention being quarantined.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2cca3d-0314-4f15-8fcd-23d0bae33130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief exchange with Associate Director of PR and Comms for
        Bumble APAC Lucille McCart, she explained how they adjusted to the new romantic
        normal early in the pandemic. The popular dating app enhanced their user experience
        by introducing new virtual dating tools: Questions Game (where you ask a match
        a question and answers are only revealed when both have responded), audio
        notes, and expansion of distance filters. ‚ÄúAll of these updates are aimed
        at enhancing user experience at a time when the desire to find meaningful
        connections is stronger than ever,‚Äù she says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77ce8f-a5a0-4e37-8cc5-fc5948d643dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble reveals that lockdowns all over the world have given rise
        to a new trend of slow dating. 38% of its users admit that it had made them
        want something of a more serious capacity. Head of insights at Bumble Jemma
        Ahmed explains that the driving force behind this new movement in online dating
        is the shift in priorities propelled by people getting to know themselves
        more. While no one can deny the increased risk of dating that emerged out
        of the pandemic, she also accounts the abundance of time as a cause for these
        changed behaviors. ‚ÄúIt‚Äôs given people time to think and figure out what they
        want, who they are, and what is important to them,‚Äù she remarks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea231bf-f862-40f4-9127-4edeff0d5797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic crippled us with unrelenting waves of anxiety, where
        we feel like our lives have been flipped upside down. The thought of going
        through it alone is equal parts terrifying and overwhelming. ‚ÄúAs a result,
        we are starting to see that our community is focusing more than ever on really
        seeking something long-term ‚Äî a partnership, a meaningful connection, and
        someone to weather the storm with,‚Äù Jemma shares.</p>'
