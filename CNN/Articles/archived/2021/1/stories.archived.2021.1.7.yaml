      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Plastic will be the likely calling
        card of our time on Earth when modern sites are excavated by future researchers.
        And plastic is leaving its mark at historic sites as well, according to a
        new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259f35e7-c5d5-48a1-b59a-f6544af72f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d60949f-df7a-4373-bb99-88d05f31ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castell Henllys is the site of an Iron Age village in the Welsh
        Pembrokeshire Coast National Park. It was once home to a wealthy family that
        included a community of up to 100 people who worked together to produce food
        and materials 2,000 years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0218c7-00d9-4c72-8daa-a99dd423f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae45e8a-2fe4-4237-a36a-717f67402769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rural site of the hill fort includes four reconstructed roundhouses,
        which are circular structures with conical roofs made of wood and straw. Archaeologists
        and researchers rebuilt these structures using the same materials villagers
        would have used during the Iron Age.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56dd6b0-4907-4e3e-922e-315a5a0356de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ed897f-20fe-4d1c-8bdc-83509d02fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on extensive excavations at the site, the roundhouses were
        reconstructed using the foundation trenches and post holes of the original
        structures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e73bf-e985-4d56-b794-55a0141bd253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7df89d-511f-4dc4-b6de-5a102b69f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the only site in the UK where this has been done and has
        been open to the public and schools for over 35 years," said Harold Mytum,
        lead researcher and professor of archaeology at the University of Liverpool,
        via email. "This means that the reconstructed houses have stood for a long
        time, showing how effective the prehistoric designs were."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69285c2d-f0d8-423e-b6ca-36f9125c0a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab5ff7e-51c3-4f63-b553-da8c1f510734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the roundhouses, the Cook House and the Earthwatch house,
        were replaced in 2018 and 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ca62b-c686-49eb-9e39-c43d94cd02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db11879d-6621-478e-b9ae-7d508cccbec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After standing for nearly 30 years each and being visited by countless
        tourists and about 6,000 school children per year, the sites of the roundhouses
        provided a unique opportunity for researchers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2549a61a-dc2b-41e7-9092-98468c37c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae58edd-6ddc-4224-b8bd-bc6e7c3d928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What began as an experiment to understand how building materials
        decay and degrade over time turned into something else when the researchers
        uncovered a wealth of plastic -- 2,000 plastic items to be exact.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f096b9bb-22ec-4a63-b184-cd077a4b9cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b977981d-a085-48af-9463-a03046d80049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published this week in the journal Antiquity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c55f7-2cda-4855-9c4f-8b9ed7879537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1afd5b4-932a-4f59-9d50-7908f727a83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the historic site is well maintained and cleaned, small
        plastic remnants of activity by visitors -- children routinely eating lunches
        in one of the structures -- were able to hide beneath benches in dark corners
        of the roundhouses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf053463-7cd0-404f-8ea0-a03e7a0893ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd41d2-79e9-430f-b5c0-5d1326eb0bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site is in a very rural setting among the rolling countryside
        of west Wales, so "the amount of plastic litter was a surprise," Mytum said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e5511-b638-41ad-b0e5-30de2540120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34247ff-77b3-45b9-b8d0-4e3533f66a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While plastic is one of the main sources of marine pollution, this
        study shows its impact on the terrestrial environment as well, the researchers
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938150fe-866d-4072-8761-205ed7aae384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a4f5c1-6f48-4835-bbf0-03b6b9d5ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the plastic fragments were utensils, bottle caps, straws,
        straw wrappers, plastic bags, plastic food wrap, candy wrappers and even apple
        stickers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a256fb-8857-46b3-899f-39b510948215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54c3a2-484a-4640-bc0c-342964f13530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They even found "an almost complete Godzilla-themed thermos wrapper."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b5dbf-e9af-4af1-8f1f-d04393a9f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2350ad0-8f13-43e2-bd37-1e7319236cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If (the children) had been given (sack lunches) without all the
        plastic packing it would have made a huge difference," Mytum said. "Our convenience
        can lead to environmental damage."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd67a39f-5bb8-4902-90d5-5c7e222e93cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a24e1d3-a042-425b-843a-3560166b8f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other items are related to heritage interpretations given at the
        site.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eafb0fe-1b7f-4070-b26a-fa39b9d01a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9542d9d-1ee8-47d8-9324-98bbe8116e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costumed guides represent the Demetae tribe which once inhabited
        this part of Wales before, during and after the Romans invaded. Role playing
        and activities are part of the experience, including cooking and weaving and
        face painting of Celtic designs. Several plastic face paint containers were
        also uncovered.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be42666-d2d3-4798-a23e-3cdf2a296408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d53ca-f95d-4a3d-a7bc-fecf7cb785c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, of course, there were items likely lost by children at
        the site: a pair of glasses and articles of clothing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c376b0db-c49f-4080-a6d8-71dfcbe6b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70e579d-87c6-4ed1-98af-3b1b59568da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought we would find items that were lost during the use of
        the houses, but the amounts were disturbing in their environmental implications,"
        Mytum said. "To find that here gives the site a new importance -- it shows
        how our plastic discards affect everywhere."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc05ce8-53d3-4d51-9bfc-169c21045eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604dc613-6bec-43e7-b1ee-4902d86b51f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings are indicative of what researchers believe will be
        the hallmark of the Anthropocene, the current geological age, and that our
        tine will come to be known as the "Plastic Age."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c535dda-a077-413c-aab8-faf1fafe2a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c424db-2879-4d62-8ad5-092b1ba26656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plastic creates an archaeological signature of our time (the
        Anthropocene), but one which is environmentally damaging," Mytum said. "That
        plastic will enter the ecological cycle and have wider implications. If all
        this material was recycled, it would not be represented archaeologically but
        would help save the planet ecologically."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e624b-bcfa-4cfa-b520-81dbad8d906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a84dcab-7347-40de-a6b0-20b9131c4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mytum is working with the staff at the historic site to increase
        environmental awareness for future visitors and will use the evidence they
        collected during the excavations to create an educational campaign.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa0f164-80f9-485a-9d64-64fcf8755738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6844b7e-7cc2-466e-91fe-75428f7235e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows that carefully planned reconstruction on excavated areas
        can provide very effective public interpretation and education facilities,
        and test theories about building construction," Mytum said. "It also shows,
        though, that even when it appears that the site is well maintained and litter
        collected, much may still be deposited. Management of what is sold in site
        shops and allowed on-site could help reduce entry of plastic into the terrestrial
        environment."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc19af9-96e3-4649-bf0b-6d09f796e003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:48:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/01/06/world/iron-age-roundhouses-plastic-scn/index.html"
