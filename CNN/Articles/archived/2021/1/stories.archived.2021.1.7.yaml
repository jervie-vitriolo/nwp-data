      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) ‚Äî</strong> Former
        Oriental Mindoro Rep. Reynaldo Umali passed away Thursday morning due to cardiac
        arrest, his brother announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455bc5d4-37a0-403a-8e8b-2813f7ffb867'
      'mgnl:activationStatus': true
