      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Henley Passport Index is based on data provided by the International
        Air Transport Authority (IATA) and covers 199 passports and 227 travel destinations.
        It is updated in real time throughout the year, as and when visa policy changes
        come into effect.</p>'
