    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf71563-929c-4d3e-99f7-05b45c1cdc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These might include not having a direct replacement newer aircraft,
        like for the Boeing 767-300ER, a relatively small long-distance, two-engined,
        widebody plane that many airlines were still operating before Covid-19. Some
        planes have been put on longer routes, so they have flown proportionally fewer
        flights. And sometimes it just makes financial sense, even outside a pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea4f18-2a8f-40e0-b07b-d270b0300e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504385e9-5579-40b3-bc91-4b1a56c7607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Calling time on an airplane</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4811ce-4d78-4a4b-b7b8-c5f5a43b7f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we talk to Haatio just after noon on a cold Helsinki December
        day -- the sun rises at 9:20 a.m. and sets at 3:11 p.m. -- there are only
        nine Finnair flights in the skies of the world: an Airbus A321 heading to
        Malaga, Spain; an E190 regional jet to Berlin; two ATR turboprops to Oslo,
        Norway, and Gothenburg, Sweden; and widebody jets inbound from Bangkok, Tokyo,
        Seoul, Beijing and Shanghai.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e02c4f-4545-48b6-9d3b-906a3a0a73d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb3d71-b57e-4e70-aac9-5f7b007c88b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,194 miles away, on a quiet airfield in rainy Gloucestershire,
        a couple of hours west of Heathrow in the English countryside, Finnair''s
        first A319, registered OH-LVA, sits waiting to be recycled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8decc20f-d768-467d-a009-1a41e72e84ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561d5f2-1ef1-45f0-8c5a-3de5c496fcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airfleets database shows that LVA''s first flight was August
        25, 1999, and was delivered to Finnair on September 20 that same year. The
        airline reports that, in its over 21 years of service, LVA performed 32,710
        flights across 55,367 hours. If all of the 144 seats on board had been filled
        on every flight, that would be some 4.7 million passengers transported over
        its lifetime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1deded0-4b32-455b-8504-d4438a5dc7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f2383-0693-4d8b-8998-b32a8bbb8b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, some airlines might prefer from a point of financial
        principle to spend money maintaining older airplanes such as the LVA rather
        than buying new ones, although the counterbalance for this is the impressive
        fuel efficiency gains of newer aircraft. That''s why some planes will fetch
        quite a sum on the second-hand market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ad510-45a1-4360-a2e2-968b79d5f84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d2bf73-3cb5-4ba8-ac7c-44d6b53f5b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For LVA, however, the writing was on the wall: Airbus'' A319 is
        a smaller version of its A320 aircraft, and a "shrink" aircraft often loses
        some of the efficiency of its larger sibling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190ad63-d8e4-4264-8726-e4e08427077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d50f51f-6292-4f6b-a477-4c22e9775f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Finnair operation," Haatio says, "larger aircraft obviously
        are more efficient and have less fuel burn per passenger than smaller aircraft.
        We see a shift towards larger narrowbodies other than the smaller ones. That
        can be seen also, for example, in the Airbus order books for new aircraft:
        the larger ones are more preferred than the smaller ones."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8e254-032c-4717-891d-ca21d6e8a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019065e4-1379-4e2d-a8a9-bdc3512f34ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Airbus'' most recent orderbook data show that only 84 A319neos
        have been ordered, in comparison with 3,925 of the larger A320neos and of
        the 3,446 even bigger A321neos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e41344-28c1-4154-adb9-2487f04ef760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e69a0-9f58-4e78-b658-1ce0f4286532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Salvaging a few parts</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92156de-e243-4ba7-834a-cfee70c06093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So would LVA have been retired this early if the Covid-19 pandemic
        hadn''t happened?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0539d4-b4ba-4261-ba63-57d444d82c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab871480-a992-4f4f-8c28-777af4bc11b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can speculate," Haatio says. "Technically, this aircraft could
        have been flown a bit more, but obviously, due to Covid, there''s a huge surplus
        of aircraft in the world, at least in the short term, and prices have gone
        down quite a bit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d585eed-659c-4bd4-87ce-c969b14e707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d8387-e84a-423a-bacb-8171870b487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Potentially it could have gone to some other operator for a further
        life, but in this market situation, there were basically no takers for it.
        So nobody''s -- we could say that very few airlines or operators -- are buying
        an aircraft at the moment, because everybody has too many for the short term."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf28acc-72bf-4e79-9420-bf6fec97a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede0830-6511-4814-9c55-d1d080fd131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so Finnair appointed AerFin, a company headquartered in Cardiff,
        Wales, that specializes in end-of-life aircraft, to disassemble LVA, sell
        the various parts of the aircraft that still have value -- and to return the
        landing gear to Finnair.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af768a-8151-4b75-873e-eb1de42e5c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3942c539-2fbd-49cd-a27d-e6cce8a4120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this particular aircraft, the landing gears are quite new,
        or newly overhauled," Haatio says. "So we decided that we want these landing
        gears back. Once they''re removed off of the aircraft, they go through Safran
        for recertification then come back to Finnair and we reuse them on our remaining
        fleet."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4cae7-6b2b-4f8c-aebc-9acaafd5926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d77c65f-e47b-4476-922a-1e6dd46a644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual dismantling and recycling process can take place in several
        different airports. For LVA, it''s Cotswold Airport in Kemble, in western
        England.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9daa3-cf0f-4332-b94d-524c57526c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5878ddf-2343-454c-94a5-c3b28fa2c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>So long to the livery</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350c1f1-9bc8-4b0a-a60c-ad2278730215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before departing Helsinki, Finnair removed quite a lot of the aircraft''s
        interior: for example, the cabin curtains can be reused on other aircraft,
        as can the leather and seat covers -- although the seat structures themselves
        flew off with the plane, for AerFin to try to sell on to other airlines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025808d-fd15-40fc-923b-b802d887d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f7a7d-4507-40b3-8015-eb7eddfd67f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requirements for oxygen bottles and fire extinguishers in the
        cabin, meanwhile, are based on the number of passengers, and with zero on
        board these were also taken off in Helsinki.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9e4192-3922-4102-b009-8afd4ba9d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23829c5-2775-4e17-8902-29adc395c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, too, were the ovens and coffee makers, so any retiring aircraft''s
        final pilots had better bring a flask onboard with them.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0c334-09bb-432f-b260-e9ba99449cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf621ef-684e-4f80-9bba-3b06d162ca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the final jobs before an aircraft takes its last flight to
        storage or recycling is usually to paint over the airline''s logo, symbols
        and other branding, known as its livery.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcbd54b-ff65-4b0f-970e-9fe1f5edc3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a755a65-12d8-4976-a174-20eb15d53023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, airlines like other companies want to control how their
        brand is used, and once the aircraft is in the hands of the recyclers or being
        sold on, they''re no longer in control. And nobody wants pictures of their
        brand being crunched by a piece of heavy machinery during recycling.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e6545-9f70-4867-8f3d-cf161b54a2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfafde52-6c9d-44b2-8e3a-a8f013cfee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unusually, in LVA''s case, Finnair chose its signature blue rather
        than the usual white, not for any symbolic reason, but because it had extra
        blue paint that needed to be used up rather than ordering new white, and thus
        her unusual stripes on the body and tail of the plane.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ad72d-10e0-4356-beac-c294850f7dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a9e133-9e7c-4898-8988-9861f98dd89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Everything (well, almost everything) out, please ...</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a8030-067d-43d3-8830-40ddfe4d8b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arriving at its disassembly location at Cotswold Airport near
        Kemble in western England, AerFin (in this case, in collaboration with Air
        Salvage International) started splitting out the aircraft components into
        various categories.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55255645-c611-4d4e-a90a-9f36a1722fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7a7d31-7ed4-43ea-9f40-b942fc3a2692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AerFin Operations Director Simon Bayliss explains that, first, anything
        to be returned to the airline is removed, like LVA''s landing gear, as well
        as anything to be sold on. That would normally include avionics: systems like
        those used for communications, collision avoidance, weather, and other flight
        deck equipment.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c679e51-fd6d-47fa-a218-29d35aeae956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c5a5f9-4cb7-4ec6-a894-4087ccfb2e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then," Bayliss says, "we''ve got what we call the major assets
        and the structures. That''s things like the auxiliary power unit, the landing
        gear, the thrust reversers and nacelles. There''s what we call the flight
        control, that''s basically the flaps and the rudders. Then we''ve got the
        interiors: everything from the seats, the cabin equipment, the coffee, the
        tea makers, the toilets, the galleys. Once that''s done, then you''re left
        with basically the fuselage."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755bd930-2a19-41cc-a878-da63933dea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e9e04-a46b-4b1e-8348-803d2d93b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the flight deck might be cut out to be reused as a simulator,
        while the doors might also be removed for cabin crew training units.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dcb26f-ce45-4240-8fb9-bc9de71dc895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adda4fba-7297-4e50-8565-0a095965b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything else is split into four categories of recyclable materials
        or waste. First is metal (whether that''s steel, stainless steel, titanium,
        aluminum or something else). Then there are recyclables such as flight deck
        glass, tires and so on, then hazardous components such as fire extinguishers
        and batteries, then composite materials such as the interiors and seats.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb7d0b-ddd6-4fe7-ad50-7ced4881a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf648fb-7d08-4c98-b4e2-eeb2cf561e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s the end of LVA''s story: useful systems and parts removed
        continuing to serve passengers, the rest being extracted for onward sale,
        and her materials recycled to be used again in something else -- perhaps,
        even, a new airplane that eventually might take to the skies once more.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83104a-8ea8-461b-bf04-c52fc7e00bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/airplane-recycling-finnair/index.html"><em>"Recycling
        an airplane: What''s scrapped when an aircraft retires?"&nbsp;</em></a></p>'
  'COVID-19-vaccine-survey-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-07T15:35:59.616+08:00
    'imagesource': 'jcr:fbe6a829-325d-40f8-9a0d-9e660cdae3d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b673bc2-e069-45c9-88b8-1bf3be644c11'
    'lead': 'Of the 2,400 Filipino adults who took part in the survey, 47% said they
      do not want to be vaccinated against COVID-19 even when doses are already available.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T15:38:00.233+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:47:15.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:47.077+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly half of Filipinos opt out of COVID-19 vaccination, poll finds'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359220ab-fbc5-42b2-b428-108fd52c8bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:38:00.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:15.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) ‚Äî</strong> Nearly
        half of Filipinos said they would not get vaccinated against COVID-19 due
        to safety concerns, according to a poll conducted by Pulse Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8323aa-9821-4e3f-868f-230e6c8d2e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:38:00.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:15.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 2,400 Filipino adults who took part in the survey, 47% said
        they do not want to be vaccinated even when doses are already available. Only
        1/3 or 32% of the respondents said they are willing to be vaccinated, while
        21% are undecided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aa55b2-051a-4ca0-b2f4-2d297c1f4ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:38:00.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:15.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about the safety of COVID-19 vaccines is the primary reason
        84% of the respondents who turned it down were not willing to get vaccinated.
        This sentiment was highest in Metro Manila with 89%, followed by Visayas with
        88%. Others cited that it might not be given for free, or they might be charged
        with a high price for the drugs. Five percent think it is not needed to combat
        the coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9f271-32b3-46b3-8241-09ffd74b5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:38:00.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide survey conducted through face-to-face interviews
        from November 23 to December 2 has a ¬± 2% error margin at the 95% confidence
        level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935abb5c-7daf-4877-866f-7dd470351a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:38:00.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health is working to allay COVID-19 immunization
        worries as the Dengvaxia controversy continues to threaten vaccine confidence
        in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce7d5a-b9d5-4bcb-97e7-d11130507d88'
