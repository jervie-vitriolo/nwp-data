      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The most beloved and fur-ocious competition
        on TV will go forward as planned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08217a4a-075a-4974-8e28-7ee8cebceb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:11:58.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the last few months have been ruff for special events,
        Puppy Bowl XVII will premiere on Discovery+ and Animal Planet on Sunday, February
        7, at 2 p.m. ET, according to an announcement from Discovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e8b8b0-6af1-444e-9f59-2f4cf858cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:11:58.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-hour event will feature 70 puppies from 22 different shelters,
        all of them up for adoption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c70c50-c277-42c9-a6c3-23591453613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:11:58.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual romp, in which Team Ruff and Team Fluff go paws to paws,
        aims to raise awareness of pet adoption and showcase the vital work of shelters
        and rescues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817cf8d-f06c-4af7-8a8d-577802f34001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:11:58.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release, the past 16 editions of Puppy Bowl
        have seen a 100% adoption rate for the puppies and kittens featured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b695c11e-1eda-468c-90f3-8b8809bef0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:11:58.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN''s "Monday Night Football" play-by-play announcer Steve Levy
        and SportsCenter host Sage Steele will provide commentary and analysis during
        this year''s game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355184f8-5a8e-4491-9ad4-d2d6c63eae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:11:58.294+08:00
