    'lead': 'America faces 13 days of danger before the departure of an unhinged commander-in-chief
      who set his mob on the US Capitol in an act of insurrection that shattered a
      more than 220-year tradition of peaceful transfers of power.'
    'mgnl:activationStatus': true
