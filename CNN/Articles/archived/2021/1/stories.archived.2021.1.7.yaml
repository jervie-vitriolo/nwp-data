      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec5e3e-b0a3-41c2-8ebc-1d8ab7ebe24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with two weeks left until Biden takes office, it remains to
        be seen if the chaos in Washington will enable Beijing to pursue other long-sought
        goals.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b2c8b-8db7-4d32-a8be-ffa97682858c'
      'mgnl:activationStatus': true
