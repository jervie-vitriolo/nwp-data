      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for DR told CNN that most of those who criticized
        the program did so "without even (having) seen the show, because it wasn''t
        released yet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb885c-384d-4af1-9163-90809e24873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:40:21.534+08:00
