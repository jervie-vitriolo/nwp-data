      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It didn''t feel like I checked that box off of winning a major
        championship and I''m satisfied with the rest of my career. It just made me
        want more," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
