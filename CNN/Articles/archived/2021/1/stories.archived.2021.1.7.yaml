      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abdc5a1-649f-4a3b-a408-44ad6be53824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:30:23.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bayan Muna Rep. Ferdinand Gaite said the public is not
        leaning towards charter change anymore, citing a 2018 Pulse Asia survey which
        showed that 2 out of 3 Filipinos oppose it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
