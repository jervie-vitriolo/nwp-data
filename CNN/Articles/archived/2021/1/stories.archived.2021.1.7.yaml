    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71543d97-9a28-41b6-b558-50dbe50e3c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:22:38.976+08:00
