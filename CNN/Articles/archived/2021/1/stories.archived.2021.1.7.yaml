      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election results have provoked whiplash in Washington, which
        saw Republicans in November make gains in the House and hold onto Senate control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f33c4ca-792e-46cf-8dae-54ac4862c1b1'
