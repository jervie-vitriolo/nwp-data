      'mgnl:type': 'text'
      'text': '<p>It was Velasco''s directive to renew talks to amend "restrictive
        economic provisions" in the charter, and allow foreign ownership of lands,
        educational institutions, public utilities, and mass media firms. A deliberation
        will be held on Jan. 13.</p>'
