      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc3d148-72f7-4cf9-95b9-deb86a5a8bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta Aquariids are also best seen from the southern tropics
        and will peak between July 28 and 29 when the moon is 74% full.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf49f73-6b5e-4e81-aede-e24519146ae2'
