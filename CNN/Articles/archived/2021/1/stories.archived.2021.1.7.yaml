      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those large audiences give the heavyweights in right-wing media
        enormous power over the Republican Party and the direction in which it is
        heading.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21613e14-4a0e-4b85-b2dd-b2848fe0bee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.351+08:00
