    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">In separate,
        obviously uncoordinated moves, many LGU‚Äôs are doing what the national government
        is miserably failing to accomplish. They act proactively to procure the vaccines
