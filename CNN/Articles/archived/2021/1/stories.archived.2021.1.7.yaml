      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that "one of the first" bills he''d like to pass as Senate
        majority leader would provide $2,000 stimulus checks to help Americans suffering
        from the coronavirus pandemic, which the current Senate majority leader, Mitch
        McConnell, recently blocked despite President Donald Trump''s support for
        enhanced aid. Democratic senators, who have been in the minority for six years,
        are now evaluating how to wield their gavels across various committees to
        address the health and economic crises.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9f96c-05cb-4d07-a249-9f0ad7a5f7fd'
      'mgnl:activationStatus': true
