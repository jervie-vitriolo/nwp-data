      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to walk down ... to the Capitol," Trump said in a
        rally near the White House that lit the touch paper for a day of mayhem as
        Congress met to finalize Biden''s election victory.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c36a28-9b03-41c1-9daa-08a687a7c2a2'
