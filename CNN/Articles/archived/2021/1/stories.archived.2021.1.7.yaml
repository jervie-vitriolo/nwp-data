      'mgnl:lastActivated': 2023-01-25T10:47:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former congressman, who served the second district of Oriental
        Mindoro for three terms, was 63 years old.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb69c8e-fa24-47e4-b13d-0539dc0cc29e'
