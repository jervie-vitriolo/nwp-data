      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>President Donald Trump publicly acknowledged
        that he would leave office on January 20 for the first time Thursday, pledging
        an orderly transfer of power after Congress affirmed President-elect Joe Biden''s
        Electoral College win.</p>'
