    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['twitter']
    'template': '1'
    'title': 'Facebook and Twitter temporarily lock Trump''s account after riot on
      Capitol Hill'
    'updated': 2021-01-07T10:00:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745cac9-62b8-4c30-913f-456d57621097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:07:56.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Facebook and Twitter took the extraordinary
        step on Wednesday of locking US President Donald Trump''s account on their
        platforms after his supporters stormed the Capitol building to protest the
        election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea88aa6-a491-4c8f-ab70-f1fad1a380a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:07:56.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said it has locked President Donald Trump''s account for
        12 hours, and warned for the first time that it may suspend him permanently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7db646-258b-4463-bc36-3f7e8a066837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:07:56.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary lock reflects Trump''s violation of the Twitter rules,
        the company said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef908002-a3ab-4e2a-a67d-e7af9f34fd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:07:56.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have required the removal of three @realDonaldTrump Tweets that
        were posted earlier today for repeated and severe violations of our Civic
        Integrity Policy," Twitter said. "This means that the account of @realDonaldTrump
        will be locked for 12 hours following the removal of these Tweets. If the
        Tweets are not removed, the account will remain locked."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0637157e-e564-46a1-b282-ddcc56b8be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:07:56.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter added that "future violations... will result in permanent
        suspension of the @realDonaldTrump account."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b2c029-fb49-48ee-ba78-545004ab0fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:07:56.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also blocked Trump from posting on its platform for 24
        hours, the company said, after it removed a video he posted to his supporters
        who participated in the riot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4587a1-85f9-44be-9442-a452910d781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:07:56.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve assessed two policy violations against President Trump''s
        Page which will result in a 24-hour feature block, meaning he will lose the
        ability to post on the platform during that time," Facebook said in a tweet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d8a164-8496-4548-8c4a-fd6d60cbd82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:07:56.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook spokesman Andy Stone didn''t immediately respond to questions
        about whether Trump could face a permanent suspension if he continues to violate
        Facebook policies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b1751-9eb3-488d-89f4-a16ca7cf0829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:07:56.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marks a major escalation by both social media companies
        against Trump''s account and responds to calls by civil rights groups for
        Trump to be banned from the platforms.</p>'
  'longer-life-span-11-minutes-workout':
    'author': 'Dana Santas, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-07T06:39:03.991+08:00
    'imagesource': 'jcr:88b41a36-884b-4d56-b40a-841fe2b3e637'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4463d33a-0647-435e-93b9-b3df5bae04c0'
    'lead': 'There is no denying that 2020 has hampered activity levels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T06:43:36.529+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:48:42.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:12.819+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can you move 11 minutes a day? You''ll live longer if you do'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e791ee-8cc6-4fc9-be6c-d56c33507a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;There is no denying that 2020 has
        hampered activity levels. Between the Zoom meetings, Netflix binges and virtual
        cocktail hours, increased sitting is a pandemic-driven reality for many. And
        studies abound citing the myriad health risks of prolonged sitting. But there
        is good news! Despite all that sedentary time, with as little as 11 minutes
        of movement a day, you can increase your life span, a <a href="https://bjsm.bmj.com/content/54/24/1499"
        target="_blank">recent study has found.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cce1d2-9bc5-4dd7-92ec-b2cb7ab0739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might be wondering about the hour-per-day measurement that you''ve
        been hearing about for years. It''s true; past studies, including a popular
        study from 2016, had originally put the daily exercise target at 60 to 75
        minutes for mortality benefits. However, that study was based on self-reported
        data, which this latest study, published in the British Journal of Sports
        Medicine, found to be flawed due to people misremembering their actual activity
        levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297a76e-ce67-4f8b-8161-95aa30937d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a more objective approach, scientists at the Norwegian School
        of Sports Medicine based their research on the use of activity monitors to
        track exercise versus sedentary time. The results showed that participants
        who exercised 35 minutes per day saw the biggest statistical difference on
        life span. Yet just 11 minutes of moderate exercise ‚Äî equivalent to a brisk
        walk ‚Äî still had a noticeable positive impact. What''s more, both time frames
        were positively impactful, regardless of the amount of sitting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6758799-ab2a-41dc-8fa3-bc9ca74cc0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most anyone can move 11 minutes a day</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05900110-2230-4c48-ba06-45fb5217db10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 35 minutes of exercise daily is better for your health, a
        lower barrier to entry makes it easier to get even the most inactive among
        us moving ‚Äî and still increasing your life span.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a87c287-3b1b-4a4f-b3b7-219f5229f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, how do you do it?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf26278-9ca5-4a5d-84c9-30eaccc5c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simplest way is with a walk outside or on the treadmill at your
        local gym. Walking is one of the best exercises. With winter weather keeping
        people inside and Covid regulations limiting access to public gyms, though,
        more creative, accessible means may be necessary to effectively get in your
        11 minutes at home. Below are a few ways to consider.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26df495-13bd-4fff-818e-41792f49396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important note: If you experience pain while performing any of the
        exercises, stop immediately. Check with your doctor before beginning any new
        exercise program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b59dc0-84bf-40b3-bd88-a9e1b2f5f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do 4 sets of a 3-minute body-weight exercise sequence</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e4b3dc-52cd-4e76-acb5-f285d18dc2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four rounds of three minutes add up to 12 minutes, but it''s OK
        ‚Äî you can handle the bonus minute. Depending on the exercises you use, you
        may go at a slightly different pace during each round, making it about 11
        minutes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c693b62b-8ae4-4a20-b85a-55a8d5773d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When selecting your exercises, try to pick a sequence of movements
        that will equate to a full-body workout of moderate effort. For instance,
        avoid doing only upper-body movements unless you plan to do lower-body movements
        the next day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d99d0a7-4390-45e1-a30a-d54f04f20826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, do a combo, like the example below, determining the number
        of repetitions for each exercise based on your fitness level and maintaining
        a three-minute sequence for the time frame.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e810f8ca-3c76-4874-a55d-8c505595e24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sample three-minute exercise sequence:</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a61d56-53be-4135-9af2-3a06548150af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.531+08:00
