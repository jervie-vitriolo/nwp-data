      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0652adc-2e64-46f9-bf42-550c118c4b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be full moons, meteor showers, eclipses and planets visible
        in the morning and evening skies across the world in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a4b4dc-a6a6-4d63-bbb2-b007cc998638'
