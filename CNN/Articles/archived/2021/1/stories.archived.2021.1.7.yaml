      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aaeff8-1786-4ffb-8d02-3664725888f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T05:44:50.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Georgia elections, progressives are already advocating
        for the Senate to "go nuclear" and eliminate the filibuster, which requires
        that most legislation obtain 60 votes to advance, in order to pass a more
        ambitious agenda. Senate Democratic leader Chuck Schumer of New York dodged
        a question on Wednesday about whether his caucus will lower the threshold
        to a simple majority vote, saying it is united in wanting "big, bold change"
        and would "discuss the best ways to get that done."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be273af5-aedb-4a9b-997d-0983c5763dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T05:44:50.963+08:00
