      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2438f637-0580-415e-b4e0-3348eaa95413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Republican lawmakers who have spread conspiracy theories
        about the election undoubtedly deserve blame for Wednesday''s events, it''s
        hard to imagine they would have had the motive to do so without a powerful
        media machine that rewarded them for their actions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b808c-74e8-4390-a9f0-ecf7c538e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.351+08:00
