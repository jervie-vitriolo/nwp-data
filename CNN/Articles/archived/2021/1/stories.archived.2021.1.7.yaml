  'Fox-News-right-wing-media-tinder-Trump-':
    'author': 'Analysis by Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-07T15:18:04.254+08:00
    'imagesource': 'jcr:df3510f6-17f2-48d8-9015-8cd7f8980ba8'
