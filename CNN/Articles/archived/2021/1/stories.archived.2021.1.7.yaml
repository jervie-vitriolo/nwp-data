      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eea3be6-8a7f-4b43-a17e-501b2d6347b8'
