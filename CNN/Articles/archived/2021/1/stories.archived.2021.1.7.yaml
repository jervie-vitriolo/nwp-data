    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tracing underway for contacts of Hong Kong-based OFW; officials to check
      for UK variant'
    'updated': 2021-01-07T12:25:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2faa11b-8464-4bbd-9c13-aa3a7dae4386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:17:24.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) ‚Äî</strong> The
        Department of Health on Wednesday confirmed the COVID-19 case detected with
        the new variant in Hong Kong is a 30-year-old Filipino domestic helper from
        Cagayan Valley who traveled to Metro Manila before boarding her flight. It
        assured that tracing efforts are ongoing to track if her close contacts were
        also infected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a5202-d8b0-45bf-ab23-d93e16a88b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T12:25:01.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the woman left her province last Dec. 17 and underwent quarantine
        in Metro Manila the next day. Based on the report provided by the Hong Kong
        International Health Regulations National Focal Point and the Philippines''
        Centers for Health Development, DOH said she took an RT-PCR test on Dec. 19,
        which yielded a negative result.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ffb7b5-bd3e-4e29-b644-307e6219beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:17:24.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:15.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She boarded a Philippine Airlines flight for Hong Kong on Dec. 22
        and went straight to quarantine after arrival. She tested positive on January
        2 for the COVID-19 new variant believed by the World Health Organization to
        have originated from southeast England. She remains in isolation and is in
        stable condition, the DOH said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0238aa49-6954-467e-a098-eed888b117d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:17:24.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said contact tracing is underway in Hong Kong for passengers
        who boarded the flight with her. It said authorities are also tracking her
        close contacts in Metro Manila and her province. For those who will test positive
        for COVID-19, their samples will be sent to experts to check for the presence
        of the new variant believed to be 70% more contagious.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f4b2b0-dd84-4381-9374-fdba1410e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:17:24.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been instructed to ensure strict quarantine of identified
        close contacts and for samples collected from said contacts to be sent for
        confirmatory testing and, if samples test positive, subsequent whole genome
        sequencing," the department said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2881d2c-ad7d-407c-b460-46faaf364947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:17:24.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on 305 samples collected in November and December, the UK
        variant called B.1.1.7 is not yet in the Philippines.</p>'
  'Top-White-House-national-security-officials-are-considering-resigning':
    'author': 'Jake Tapper, Kaitlan Collins, Kylie Atwood and Vivian Salama, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
