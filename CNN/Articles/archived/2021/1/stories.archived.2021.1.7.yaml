    'template': '1'
    'title': 'ANALYSIS: America''s anti-democratic chaos looks surreal from abroad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939aad81-1d85-4455-9d71-2c33ba13ccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.676+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Globally speaking, there''s nothing particularly
        unusual about insurrection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf6e92-0406-4799-b080-4bceb4d3454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.676+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb2a6b0-092c-46af-af13-9adb50225ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.676+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in Latin America alone, there have been roughly 150 attempted
        coups since 1950, according to a database maintained by researchers at the
        University of Central Florida, not to mention protests, mobs, government-building
        takeovers -- some giving voice to the frustrations of the oppressed, others
        driven by bombastic autocrats using imaginary grievances to hold on to power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f76db-0771-4380-8521-67675c489a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.676+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e4d7fd-de1d-45c0-9727-dd9a341c1df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.676+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, it was the latter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528499e9-2915-44fa-b455-0a04d1447951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b70853-7aca-4fd5-8bd2-1e647aad9d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what made the moment surreal was its location: It wasn''t the
        boiling over of long-standing unrest in Bolivia or Venezuela, but in United
        States of America, where a lame duck president detached from the reality of
        his election loss called on supporters to fight the election certification
        process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72434cf6-4d28-4df4-9794-921fcabd2793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f582df8b-9f96-4574-a6cf-638e1fedcacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US often points to itself as a model of democracy for the world
        -- a claim that has long been dubious to many around the globe. It will be
        even more difficult to defend now; you can''t have democracy without a peaceful
        transfer of power between elected leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250252ad-d439-46bc-af9f-3f12efd18880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baffa9e-1eaa-4179-a465-90a5cdf92d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enemies of democracy will be happy to see these incredible
        pictures from Washington DC. Riotous words turn into violent acts," wrote
        German Foreign Minister Heiko Maas, after Trump supporters invaded the US
        Capitol building and interrupted the electoral vote count, scattering lawmakers.
        One woman has died dead after being shot in the chest on the Capitol grounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd905c-f4ce-48bf-a748-66ed7a08b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f7cbe6-1c7f-4d21-9caa-565ff87441c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One US diplomat based overseas called Wednesday''s scenes at the
        capital an "appalling s***show," telling CNN that they will undermine the
        US''s efforts to advocate for democracy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d942168-c151-42c6-8f1a-b78e23bcf9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ed4e9b-d418-495d-a5b4-0326edda85e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will hear about it for a long time," said the diplomat who asked
        not to be named.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de908a8-7d2d-4147-9d1a-36a675a403c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c488c26-9dde-475f-ade0-8ffe30a0645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is this the United States or is this Venezuela?" said another US
        diplomat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc800ead-88d8-4656-be15-8e191321eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c3c847-21dd-47f0-987c-cdc834964f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the US'' strongest allies appeared to settle on a theme
        in their initial public statements about the riot in Washington DC: The US
        and its democratic institutions will get through this, they reassured. "We
        are certain the US will ensure that the rules of democracy are protected,"
        said David Sassoli, the president of the European Council.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b01e770-0d11-4f39-8344-23491ff98c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a51aa4f-0671-4d5d-8923-1f5fcf3ece40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministers of Spain and Costa Rica said they trusted
        in American democracy. So did the President of Colombia. British Prime Minister
        Boris Johnson said the United States still "stands for democracy around the
        world."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1055a256-fae4-4135-b648-95d316edaa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8964709f-edc3-4ff6-856d-058f89c80a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was remarkable that foreign leaders even felt the need to
        express support for America''s democratic system in the first place. And those
        are America''s friends.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f52644d-9f27-4a8c-addd-5dce57fe41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b1db6-6be8-4be0-b6df-1c1cb3d2a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global foes and rivals will relish the instability that Wednesday''s
        events expose.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b0e13-6dc8-4332-b103-18776157ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47234b5f-ff86-4944-b181-6bc8936962aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Communist government has long told citizens that its system
        of government is more prosperous, more stable and a better model for the world.
        Images like those from Capitol Hill will only bolster its arguments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbb75a8-7335-4f8a-9e95-e1561d165053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee86c7-a0f7-40df-a8be-36510c318d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Russia, accused of propagating much of the misinformation poisoning
        America''s civil discourse, the Kremlin surely greeted the same scenes with
        delight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bc1fb9-633c-40a6-9b9d-917ed18e00f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0555dad6-c24f-4b74-ad43-4239f64a13bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this can be a lesson for Americans: Democracy is not somehow
        fundamentally self-sustaining ‚Äî it is not guaranteed or divinely ordained
        by some governmental god. Just like any democratic system anywhere, it needs
        to be nurtured and protected</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313f6aa6-27ac-4419-8ac2-6959934c3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42088de-b6d7-415e-aa51-c1c07f43424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the world doesn''t take that for granted, because many have
        tried and failed to do what the US has‚Äîset up and maintain a democracy that
        can endure for generations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a7f91-4f5c-41c9-9cff-3c9fffeb3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b7414c-abae-4df3-a8c3-c8450b799dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in the US, after Wednesday''s events, it is clear that
        years of lies and incendiary rhetoric and attacks on democratic institutions
        took their toll and made it easy for millions of Americans to lose faith in
        their electoral process. Those actions have consequences and now threaten
        a once seemingly unassailable democracy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ccac19-f3db-4623-9734-dddaf22bdf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e37a6-8cd2-4fba-b66c-3b7207bf18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe the incoming administration of President-elect Joe Biden can
        help remind people the successes of the past don''t guarantee the future.
        Maybe the US can come out of this stronger.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe905d8-233f-4816-9124-defa0446c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b4fb30-d92e-4faa-874c-ecc05381225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the very least, Americans just got a wakeup call.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec45861-78a5-419c-a4a2-b72a1757ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:49:06.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/06/world/world-shock-us-capitol-mob-intl/index.html">"America''s
        anti-democratic chaos looks surreal from abroad."</a></em></p>'
  'sec-oks-first-crowdfunding-portal':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-07T10:56:51.248+08:00
    'imagesource': 'jcr:75caa2ae-c808-4ff1-8475-9b71f2ca683a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1db9c497-5163-405f-94bb-b2f3ea6b07d7'
    'lead': 'The Securities and Exchange Commission gives its go signal to Investree
      Philippines, Inc. to operate a crowdfunding platform, connecting local startups
      with banks and lenders to raise cash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T12:06:46.194+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:47:46.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:37.385+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sec', 'crowdfunding-portal']
    'template': '1'
    'title': 'SEC OKs first crowdfunding portal in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dfe449-6e63-43a7-922c-7585943263a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T12:06:46.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 7)</strong> ‚Äî The Securities and
        Exchange Commission gave its go signal to Investree Philippines, Inc. to operate
        a crowdfunding platform, targeted to connect local startups with banks and
        lenders to secure cash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce51fe-6d48-474b-b4c8-13b3ff97d59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T12:06:46.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the SEC said the Commission En Banc last
        December 22 allowed Investree Philippines, Inc. to operate a lending-based
        crowdfunding platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162ce202-026d-4067-ab7e-30f720bd1351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T12:06:46.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm, a joint venture of Filinvest Development Corporation and
        Investree Singapore Pte. Ltd., is the first crowdfunding portal registered
        with the SEC since the rules took effect last July 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbccb5c-1a99-4448-829e-4834cb829e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T12:06:46.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crowdfunding activities will involve banks or qualified buyers
        as lenders, and will be limited to small, medium and emerging enterprises
        as borrowers," the SEC said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5422ece3-2da5-4e8a-a468-5538edc875a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T12:06:46.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the corporate regulator, a lending-based crowdfunding
        portal allows supporters to "lend money to the entrepreneur and receive his/her
        legally binding commitment to repay the loan at predetermined time intervals
        and interest rate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8be47-b57b-4045-8aa4-e6203ac5e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T12:06:46.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:46.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
