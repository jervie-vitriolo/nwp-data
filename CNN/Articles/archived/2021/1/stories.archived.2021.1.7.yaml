      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, whose 13 episodes are available to watch on the DR network''s
        website, follows its titular character as he navigates an array of unexpected
        scenarios caused by his inexplicably huge genitalia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1973a2-2879-4f0d-a747-544eb87d5cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:40:21.533+08:00
      'mgnl:createdBy': 'pilar'
