      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Democratic Party will take control
        of Congress for the first time in a decade, after Democrats the Rev. Raphael
        Warnock and Jon Ossoff won their Senate runoffs in Georgia, CNN projected
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8498eb4-8eb9-46dc-91a6-dc905f3e2348'
