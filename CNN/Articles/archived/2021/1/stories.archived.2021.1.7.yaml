      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/06/business/capitol-hill-violence-business-leaders/index.html">CNN.com</a>.&nbsp;</em></p>'
  'dirty-air-pregnancy-loss-study':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T09:20:16.739+08:00
    'imagesource': 'jcr:6069e625-e4dc-485d-b621-7c7a20a9ff26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7fb110f-40c5-4459-a877-4685124beb5f'
    'lead': 'Pregnant women in South Asia who have been exposed to air pollution face
      an increased risk of pregnancy loss, miscarriage, and stillbirth, according
      to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T09:29:12.992+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:48:17.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:28.518+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exposure to dirty air in the world''s most polluted region linked to
      pregnancy loss, study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e689cc90-eeb6-4c94-9481-ff7e8f734f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:29:12.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Pregnant women in South Asia who have
        been exposed to air pollution face an increased risk of pregnancy loss, miscarriage,
        and stillbirth, according to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22b7c4c-14a3-40bb-8a55-328cd964e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:29:12.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that an estimated 349,681 pregnancy losses each
        year across India, Bangladesh and Pakistan were associated with bad air quality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a583fdd-9cb4-46fd-8a2f-c4a8bf646ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:29:12.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published in the <a href="https://www.thelancet.com/journals/lanplh/article/PIIS2542-5196(20)30268-0/fulltext"
        target="_blank">Lancet Planetary Health journal</a> on Wednesday, the study
        suggests that if these countries met India''s air quality standard, it could
        have prevented 7% of the annual pregnancy losses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ede87-1407-4916-8f77-a8e186849b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:29:12.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dirty air has previously been linked to increased miscarriages,
        premature births and low birth weights among infants, as a result of the effects
        of pollution on the mother. Other research has found that pollution can breach
        a mother''s placenta and potentially reach fetuses in the womb.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61b587-b87e-43fa-80d0-c735588e186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:29:12.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the study is believed to be the first of its kind to quantify
        the effect of ambient pollution on pregnancy loss in South Asia -- one of
        the most polluted regions on Earth -- and the authors say their findings are
        important for improving public and maternal health, particularly in low income
        countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158cbb31-9b56-4b86-bc22-7e051e586282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:29:12.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Asia has the highest burden of pregnancy loss globally and
        is one of the most PM2.5 polluted regions in the world. Our findings suggest
        that poor air quality could be responsible for a considerable burden of pregnancy
        loss in the region, providing further justification for urgent action to tackle
        dangerous levels of pollution," said lead author of the study, Dr. Tao Xue,
        who is assistant professor at Peking University, China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79794603-a114-4764-ad45-ed90f497622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:29:12.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PM2.5 is tiny particulate pollution that can move deep into the
        lungs when inhaled and enter the bloodstream. The particles, made up of dust,
        dirt, soot or smoke, originate from construction sites, unpaved roads, fields,
        smokestacks or fires, and can contain different chemicals. But most particles
        are a mix of pollutants from power plant, industrial and vehicle emissions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26a408-2597-4d71-83e4-3bfefd0dcbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:29:12.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to such particles has been linked to lung and heart disorders
        and can impair cognitive and immune functions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e17ecb-74b4-41cd-8855-41eb13cf5417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:29:12.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers focused on these tiny pollution particles. They found
        between 2000 and 2016, 7.1% of pregnancy losses in South Asia were attributable
        to the mothers being exposed to air pollution that exceeded India''s current
        air quality standard of 40 micrograms per cubic meter of air.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3771162-4cb0-4f97-9d13-c29086e36b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:29:12.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For air pollution above the World Health Organization''s air quality
        guidelines, which recommends the safer 10 micrograms per cubic meter of air,
        exposure may have contributed to 29% of pregnancy losses, the study found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7faf2e-1172-49bc-8e4b-d0c14b9dc71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:29:12.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectant mothers from rural areas or those who were older were
        at greater risk than young mothers from urban areas, the study found. And
        pregnancy loss associated with air pollution was more common in the Northern
        plains region in India and Pakistan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89fec47-cb95-4f80-a77b-797c625ad64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:29:12.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach their findings, researchers looked at data from household
        surveys on health from 1998 to 2016 and estimated exposure to pollution during
        pregnancy with the help of satellites. They then created a model that examined
        how exposure to pollution increased a woman''s risk of pregnancy loss, taking
        into account maternal age, temperature and humidity, seasonal variation, and
        long-term trends in pregnancy loss.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26cb3a7-76c7-433f-aaa1-159a3cd39dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:29:12.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study included 34,197 women who had lost a pregnancy, including
        27,480 miscarriages and 6,717 stillbirths. Of the pregnancy losses, 77% were
        from India, 12% from Pakistan, and 11% from Bangladesh.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a440e0-8f65-4211-a818-f0ee0e075555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:29:12.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors say worse air quality can increase the burden of pregnancy
        loss in low and middle-income countries, so improving pollution levels could
        reduce miscarriages and stillbirths and lead to knock-on improvements in gender
        equality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fe6ad2-9bc1-4272-8fe2-4e385fbb233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:29:12.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know losing a pregnancy can have knock-on mental, physical and
        economic effects on women, including increased risk of postnatal depressive
        disorders, infant mortality during subsequent pregnancy, and increase the
        costs related to pregnancy, such as loss of labour," said co-author Dr. Tianjia
        Guan, from the Chinese Academy of Medical Sciences and Peking Union Medical
        College.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96127132-c9b5-4ccd-800f-d3313db6b168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:29:12.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study cautions that more research is needed to establish causality
        between pollution and pregnancy loss as they said the survey data is subject
        to recall bias. The researchers were also not able to distinguish between
        natural pregnancy loss and abortions. They also note that there was under
        reporting of natural pregnancy losses because of stigma or ignoring very early
        miscarriages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
