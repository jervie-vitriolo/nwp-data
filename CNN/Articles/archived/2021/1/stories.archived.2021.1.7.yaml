      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d99e304-f0e4-4f7c-8562-83d66ea1e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was in retaliation for Americans'' burning of the Canadian
        capital, York, in April 1813. British troops met little to no resistance during
        the raid, according to the Capitol architect website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc8053-1c55-4c15-b65f-2cbc900edde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56247fb4-c84b-4bda-95b9-3f14765c70e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the population of the city at the time fled, the website
        says, but "those who remained ... were witness to a horrifying spectacle."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b532b57-40a1-4a0f-bb72-bb9067d38ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07077b8f-b6ee-4512-affd-1b3fef5de113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The British torched major rooms in the Capitol, which then housed
        the Library of Congress, as well as the House, Senate and Supreme Court,"
        the website states. "The White House, the navy yard and several American warships
        were also burned."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3e19f9-fad3-42f5-88f7-f87b3b34cae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebff4f0-7ab5-4909-b5ce-28bdb2a16891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capitol was still under construction at the time, and most of
        the damage to parts of the wings was severe. Fortunately, the building was
        not destroyed, the website says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ace80-78bd-408d-9dd4-084510bb682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2841670d-f74e-4eff-8b01-738a8473794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exterior structure survived and many of the interior spaces
        remained intact," the website says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0972b425-0327-45f6-b62f-eaa4fed65ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e7d584-5917-4867-b8a0-2cd236177632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nationalists attack Capitol in 1954</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18640fd6-77f0-4a23-8120-cc16d4d77325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rican nationalists smuggled guns into the Capitol and opened
        fire in 1954, said Samuel Holliday, director of scholarship and operations
        with the US Capitol Historical Society.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff618f-a355-471e-b1c1-5edcb0a3d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ea9ab-432b-4485-86a4-5d3ca92fffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting took place on March 1, 1954, as representatives gathered
        on the House floor for an upcoming vote, according to the House''s history
        and archives website. Three men and one woman -- all members of the Puerto
        Rican Nationalist Party -- traveled from New York City to Washington to take
        their seats in the visitor''s gallery above the chamber.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b218727f-580b-48b5-8a26-146a13c67483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8c4fef-d7c7-4ebd-ba9c-66b34af7aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foursome then opened fire and displayed the Puerto Rican flag.
        Five congressmen were injured in the shooting, the website says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c39bd3b-eee7-4ea6-be46-6fb579bc3f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2250619c-db6c-472e-833f-9991e9343cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the assailants were quickly detained and a fourth, who
        escaped the Capitol, was apprehended later that afternoon, according to the
        House''s website.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce96afb-63b2-48c5-8e24-8f3194e5ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d22df43-a944-4ae3-acdd-46cb98eb9772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violent act of protest was meant to draw attention to their
        demand for Puerto Rico''s independence, the website says. It had been annexed
        by the US in 1898.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74643f73-02e6-4eba-ab65-af7f4d6528dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed60d7-67b2-4e2e-8de0-cafcef9ee673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationalists received sentences ranging from 16 to 75 years
        in federal prison for the attack, the House website said. More than two decades
        later, President Jimmy Carter granted them clemency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05a4212-5d6c-4252-8930-b8e6b83156d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f9a37d-d117-4306-b414-bac8127d6864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two Capitol police officers shot in 1998</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e6338-1bee-490d-8d47-451a60011145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Capitol police officers were fatally shot on July 24, 1998,
        according to a history of the House of Representatives website.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a85741c-0832-4562-b8f4-03aeaa71427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac182d01-f689-4df8-af5a-92c2f02b84cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gunman with a history of mental illness stormed past a security
        checkpoint, killing Officer Jacob J. Chestnut Jr. in the process, the website
        says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b1daee-e140-427f-8936-c3e0f0d660ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227bea67-2cec-43fd-86db-57a18b5550ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As shots rang out, the gunman ran toward a door that led to the
        suites of then-Majority Whip Tom DeLay of Texas. Detective John M. Gibson
        told aides to seek cover while he and the gunman exchanged gunfire. Gibson
        was fatally wounded during the shootout, but gave other officers the chance
        to take down the gunman. A tourist was also injured.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68247c2b-3ecb-4967-af78-830f16728688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b71da37-2fcb-4709-b228-0a22980db015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement agents described the assailant, who survived the
        attack, as an unstable individual who had also made threats against the Pentagon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd995d363-bbf1-4ab5-ac09-677c8d49e73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ef0792-53d3-4f49-9759-6178355180cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the shooting, the House and Senate approved a resolution
        for a memorial service for the officers in the Capitol Rotunda.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb8481-39e4-4d58-882e-521c05de82c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.149+08:00
      'mgnl:createdBy': 'bamba'
