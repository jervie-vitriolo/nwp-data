      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd54582-c01f-45fe-aed9-d250f3b6cfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Beijing has struck a major investment agreement
        with the European Union, one that potentially undermines Washington''s ability
        to take on China, and launched a major crackdown in Hong Kong, with dozens
        of activists and lawmakers arrested in a purge that threatens to wipe out
        the city''s democratic opposition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c62285-7e14-4bb2-b6b3-32afa7b2ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b2095c-06c4-4aa2-b633-9fe294ade38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s team has criticized both, though he still has two weeks
        until he is in office, while Trump has been focused on fighting his election
        loss. His secretary of state, Mike Pompeo, did however release a statement
        late Wednesday threatening sanctions over the Hong Kong arrests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9be4a-aaf7-40cd-a0c1-cdb77658d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43474db6-e53c-4ffc-8085-13383859bb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both recent actions by Beijing were symbolic of a China that is
        both emboldened by its relative strength compared to the rest of the world
        right now, and keen to take advantage of the current chaos in Washington --
        one of President-elect Joe Biden''s top advisers had urged Brussels to wait
        before striking a trade deal, only to see Beijing offer concessions to get
        it secured sooner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b18799-e44d-4b9d-9cf6-423c1577e4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff25f1-148d-4e6b-ab9e-ee375d34885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US may not have been able to stop either development even
        in the best of times, that a superpower has been seemingly outmaneuvered will
        delight many of Washington''s critics in Beijing and elsewhere, who have always
        felt the US throws its weight around too much internationally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a59f7b-3f57-47d8-8ad8-908c6a1260bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0581527-802f-4d07-9a9b-bba1ee86cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After veering between criticism and embrace of Beijing for much
        of his term, Trump took a hard line against China in his last year in office,
        with his secretary of state, Mike Pompeo, pushing sanctions and other action
        against Beijing in Washington, while attempting to rally an anti-China coalition
        around the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c5e3d-74d3-4936-a375-0c512be5b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf1978c-8904-41fa-99b5-582a9d85d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That attempt has been less than successful, however, with only a
        handful of countries, notably Australia, eager to jump on board -- a decision
        that Canberra may now be ruing as it deals with major blowback from Beijing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff7ace4-7689-40c3-82b7-a941b196b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf4c697-c9a4-4907-9b80-dc539d4c9dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s leaders claim that unlike Washington, they do not interfere
        in the internal matters of other states, and only seek "win-win cooperation."
        This is not true, and Beijing wields its influence much like any superpower,
        from the Belt and Road mega infrastructure initiative, to attempting to shape
        politics in Australia, Taiwan, and countries across Asia and the rest of the
        world. Yet the posture of non-interference is nevertheless persuasive to many
        observers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f073df50-e947-4e27-a9be-6bf7ca499fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f93c7a0-74ac-4b20-8d11-f607d7530be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This influence has grown as China has emerged as the world''s second
        superpower, and been accelerated by political chaos and division in Washington,
        as well as the failure of the US to respond effectively to the coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc58dea-77d7-4b49-9df9-d07660c8c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cbeac1-e8e1-47b9-a45c-08834bfd633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That China is preparing to roll out its own homegrown vaccine, with
        promises to export hundreds of millions of doses overseas -- including throughout
        the developing world -- only serves to underscore this apparent shift.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127cfc16-57ef-4978-88b6-657f559d4953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae674c-03a4-4e1f-b8c9-daae01fbf2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Washington and Beijing tend to hold up the US system as the
        be all and end all of democracy, despite its many flaws and the fact that
        the majority of democratic countries do not resemble the US in the way they
        run their governments. As the US model has begun to show cracks under Trump,
        this has benefited China''s propagandists, who can use it to argue for the
        validity of their own authoritarian system of governance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d48428-c323-4a20-8324-9d536874432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3521ed38-6630-4bae-aa6f-b3efb3221524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence seen in Washington on Wednesday will likely feed neatly
        into this narrative. On Wednesday evening, the Global Times, an ultra-nationalist
        state-run tabloid, ran the headline "Chinese netizens jeer riot in US Capitol
        as ''Karma,'' say bubbles of ''democracy and freedom'' have burst."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a6e19-d2d7-4149-a981-20a8094d78e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a169c00-71b2-448e-ba66-5371fb180fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which summarized highly selective reactions to Wednesday''s
        events on Chinese social media, appeared to revel in what it termed US "double
        standards."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8391651-df80-4c08-9883-547fcffd7f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a233b-b423-4508-a80b-6554334a7e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first political coup to happen in the American continent
        without the involvement of US embassies," read one mocking quote in the article.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd372b27-7556-46a2-8ce7-975726c77724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f48d7-3bcb-407c-9237-1c34de4154e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other, more prosaic state media reports compared the storming of
        the Capitol and 2019 anti-government protests in Hong Kong, taunting Democratic
        leaders like Nancy Pelosi who spoke out on behalf of the city about whether
        they would do the same for the pro-Trump rioters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e17ce-bf9c-4485-8730-386bf282d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03868620-4de3-4c25-a839-2850318e6c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But such comparisons are facile, given that protesters in Hong Kong
        were fighting for greater democracy -- and Pelosi praised peaceful demonstrations,
        not the more violent ones that followed -- while those in Washington Wednesday
        were seeking to overturn the results of an election.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a740e-9eb9-40b1-9fae-d87c1581862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739df270-12e7-4ff2-bfcc-37a0cd513502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong protests also provided the pretense for Beijing''s
        ongoing crackdown in the city, that Washington, for all its outrage, posturing
        and even sanctions, has proved powerless to stop.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd838c5d0-0821-4eb8-92bc-8e453f07bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bae55e-4767-4c85-ae70-32eee3b7e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing China''s most obstreperous territory to heel has been a
        longtime goal of Beijing''s, but one that was made easier by a weakened US,
        less influential and forceful on the world stage and less able to rally its
        allies, for all Trump and Pence''s talk of building an anti-China front.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfb13a3-5c93-48f8-903f-b4abe925e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11137d50-ab38-4112-be71-9b8c0a362d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year marks the centennial of the founding of the Chinese Communist
        Party, an anniversary Beijing has already promised to celebrate by achieving
        a "moderately prosperous" society, something which appears in sight after
        the country wiped out what it terms absolute poverty last year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05e686-0d12-47e6-8e78-74ac13b06404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d62e02-c396-424f-a644-b9d6e09664e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping may now feel that he is in a position
        to achieve international objectives too, such as redoubling Beijing''s control
        over the South China Sea, or forcing a showdown over the democratic island
        of Taiwan.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9deb2a4-8951-44fd-8fec-0f2b8d1df7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322fc85f-86d4-428f-999c-2b246ecca385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:28.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the election campaign, Biden matched Trump for tough-on-China
        rhetoric, but will likely be hoping for a relative reset in relations with
        Beijing once he takes office, enabling the US to compete with China from a
        position of strength going forward.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7793ad5-4316-44d5-8c12-da29f6abc68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.881+08:00
