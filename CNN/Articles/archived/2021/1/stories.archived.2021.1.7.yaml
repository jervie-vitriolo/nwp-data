      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Meteor showers</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc69ec-2625-4a98-aff1-8117e940057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quadrantid meteor shower on January 3 kicked off the first of
        12 meteor showers across 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdaa4f1-df59-416e-97f0-768a83f724aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35f29f-f9fc-488e-a3f2-e9013a91e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest obstacle to being able to see meteor showers that are
        only visible from certain hemispheres -- apart from your location -- is the
        brightness of the moon. The more full the moon is, the harder it is to see
        meteors streak across the sky.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc4d6fe-15ad-480a-ab52-bffa9ae95e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a2dfa2-439d-44f2-aaa7-a95ea7583f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a bit of a wait until the next meteor shower, the popular
        Lyrids in April. The Lyrids will peak on April 22 and will be best seen in
        the Northern Hemisphere -- but the moon will be 68% full, according to the
        American Meteor Society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517bc996-0551-4fe5-9c49-64e5661a7607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d15b6d9-9a63-4040-b288-ff1522722153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eta Aquariids follow soon after, peaking on May 5 when the moon
        is 38% full. This shower is best seen in the southern tropics, but will still
        produce a medium shower for those north of the equator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b2e89e-327d-4b28-a20f-dd4cdcd27d30'
      'mgnl:activationStatus': true
