    'template': '1'
    'title': 'OPINION: Trump''s approach to intelligence agencies is crippling the
      response to the likely Russian hack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95fcf07-7117-4769-a816-3c61987fcc37'
