      'mgnl:lastActivated': 2023-01-25T10:46:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell condemned the violence and
        reinforced his opposition to efforts to block Biden''s victory.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5d840-f455-40b2-9f58-9d3b2214cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6690a27c-6ddb-4cab-9be9-9ffa0fba8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not be kept out of this chamber by thugs, mobs or threats,"
        McConnell said. "We will certify the winner of the 2020 presidential election."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f288956-e36a-4a92-8f0b-fa2a1f6eccf7'
