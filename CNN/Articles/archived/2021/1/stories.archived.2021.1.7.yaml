      'jcr:uuid': '57a00143-9f6e-4ea2-88ac-078162c8598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.351+08:00
      'mgnl:createdBy': 'vince'
