      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange said Wednesday that it would end trading of shares
        in China Mobile, China Telecom and China Unicom on Jan. 11. The decision comes
        after President Donald Trump banned Americans late last year from investing
        in firms that the US government suspects are either owned or controlled by
        the Chinese military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fc8264-29dc-4c75-aaf6-13ecc5e75e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:25:13.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:13.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYSE has now abruptly changed its position on the issue twice,
        sowing confusion among investors and whipsawing the companies'' stocks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad048e1c-aa1b-477e-a0e4-04e0b686bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:25:13.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:13.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange first announced last week that it would bar shares
        of China Mobile, China Telecom and China Unicom. But it reversed course on
        Monday, citing "further consultation with relevant regulatory authorities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e1ec3b-496d-48ce-b0fb-e7a3b7cdcaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:25:13.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:13.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday, the exchange had reverted to its original position,
        citing "new specific guidance" from the US Treasury Department that was delivered
        on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0da224-2047-4d0c-974e-3cafb77557fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:25:13.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:13.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusion at the NYSE</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca34ce-0f8b-4b9e-8fc6-6b6883f4f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:25:13.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:13.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bizarre back-and-forth has left investors in the lurch. The
        three companies are also listed in Hong Kong, and shareholders sold holdings
        there on Monday before buying back in when the NYSE backtracked the first
        time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494f5df-e103-4ce1-8885-2f099e97d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:25:13.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:13.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in New York fell on Wednesday following the latest announcement.
        China Telecom''s stock dropped 3.7%, while China Mobile fell 2.7%. Shares
        in China Unicom were off 2.3%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3811798-2507-4ec3-83e4-4a4e4ca24853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:25:13.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:13.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action is poised to ramp up tensions between the world''s two
        biggest economies shortly before President-elect Joe Biden enters the White
        House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe73e1-ddc0-49e8-bfc7-7c258f42726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:25:13.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:13.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has criticized the United States for "wantonly
        suppressing foreign companies listed in the country" and previously said it
        would take "necessary measures" to safeguard the interests of Chinese firms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2a163-564c-4d13-b852-3bfbd9087298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:25:13.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:13.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump signed an executive order banning transactions
        with eight Chinese apps, including Ant Group''s Alipay and Tencent''s QQ Wallet
        and WeChat Pay. It''s not clear it has teeth, however, given that it''s due
        to take effect after Trump leaves office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59eca0-893b-4aeb-a6c2-5e1351a6a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:25:13.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:13.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of the telecom companies have traded in New York for many
        years. China Mobile, the country''s largest telecom company, has been listed
        on the New York Stock Exchange since 1997. Rivals China Telecom and China
        Unicom, meanwhile, have been trading there since the early 2000s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a476381e-57af-4e41-b3d4-0da961d64588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:25:13.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s order on firms with alleged military connections, which
        kicks in next week, gives investors until November 2021 to divest from financial
        instruments with exposure to such companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47691ba-5809-4b8a-b4fb-1fb7f175a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:25:13.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:13.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s part of a broader campaign the Trump administration has launched
        against China''s technology sector. Washington has also struck at the country''s
        artificial intelligence and semiconductor sectors in recent years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4882c2-3ea6-4d1d-a6db-7e48860625ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:25:13.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:13.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äî Laura He contributed reporting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede960e-025c-41ef-9310-a76535da59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:25:13.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/06/investing/nyse-china-stocks-reversal/index.html">"NYSE
        bans Chinese telecom stocks in second about-face of the week"</a></em></p>'
  'cdc-uk-coronavirus-variant':
    'author': 'Michael Nedelman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T10:52:05.340+08:00
    'imagesource': 'jcr:2bb766fa-e15a-4a80-b3a6-d8f11dca9bd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '503ad587-ea08-42d2-ad44-64bb7d00dada'
    'lead': 'This includes at least 26 cases in California, 22 cases in Florida, two
      cases in Colorado, and one case each in Georgia and New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T11:01:12.348+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:48:12.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:32.214+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'CDC', 'US-Centers-for-Disease-Control-and-Prevention', 'United-Kingdom',
      'United-States']
    'template': '1'
    'title': 'CDC has found more than 50 US cases of coronavirus variant first identified
      in UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad047b-c854-48ff-88f1-eb98a8d0c44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:01:12.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî At least 52 cases of a coronavirus variant
        first identified in the UK have been found in the United States, according
        to data posted Wednesday by the US Centers for Disease Control and Prevention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584679e5-1f07-4825-b707-10ac5d261128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:01:12.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes at least 26 cases in California, 22 cases in Florida,
        two cases in Colorado, and one case each in Georgia and New York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042edbcd-b3d5-4bdc-b285-35584437897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:01:12.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC says this does not represent the total number of cases circulating
        in the US, but rather just those that have been found by analyzing positive
        samples. The agency cautions that its numbers, which are expected to update
        Tuesdays and Thursdays, may not immediately match those of state and local
        health departments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9d2e9-e3be-409e-94fe-671a44322dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:01:12.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the variant appears to spread more easily, there''s no evidence
        that it''s any more deadly or causes more severe disease, according to CDC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22983c64-28c9-4ccf-86d3-771f6079b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:01:12.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts suspect there could be many more cases in the country and
        have criticized the US for not doing more genetic sequencing of virus samples
        to surveil for mutations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be075c55-1453-42ee-952c-7e76d9be3c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:01:12.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a CDC official told CNN the agency plans to more than
        double the number of samples it sequences over the following two weeks ‚Äî with
        a target of 6,500 per week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4107b10c-5b05-4725-bbe5-7405c01c8db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:01:12.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earliest known US sample that carried the current version of
        the variant was taken on December 19 in Florida, according to the genomic
        database GISAID. However, collection dates are not available for all samples.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a680426-eb37-43ac-9929-4f8847c7f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:01:12.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses mutate constantly as they circulate. What concerns
        doctors and scientists is the possibility that the virus could acquire changes
        that render it less vulnerable to vaccines or treatments. So far, there is
        no evidence the coronavirus can evade the effects or vaccines or treatments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75acb2d1-19b6-4c62-89a3-4d6b1390bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:01:12.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/06/health/coronavirus-variant-us-cdc-cases/index.html"
        target="_blank">CDC has found more than 50 US cases of coronavirus variant
        first identified in UK</a>."</em></p>'
  'us-coronavirus-vaccine-schedule-fda':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T11:02:08.198+08:00
    'imagesource': 'jcr:3c7ce9eb-5bf7-4f84-97d2-d3f976d19d51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f27502e-405f-4fee-89f9-e0be910e7adf'
    'lead': 'CNN confirmed with the FDA on Wednesday that if a manufacturer requests
      a change to its emergency use authorization, the manufacturer would need to
      submit data to the FDA supporting the requested change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T11:08:14.827+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:48:12.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:32.921+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'United-States', 'FDA', 'US-Food-and-Drug-Administration']
    'template': '1'
    'title': 'Changes to US coronavirus vaccine schedule wouldn''t start with FDA,
      agency says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f971ff-9d24-420a-910f-37f9582e7cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The US Food and Drug Administration has
        made clear that it does not plan to make any changes to <a href="https://www.fda.gov/news-events/press-announcements/fda-statement-following-authorized-dosing-schedules-covid-19-vaccines"
        target="_blank">COVID-19 vaccine dosing schedules</a>&nbsp;in the United States
        ‚Äî but if any changes were made, the vaccine manufacturer would have to specifically
        ask the agency to adjust authorization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14399052-e6d2-492d-bd64-231a2b1761de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN confirmed with the FDA on Wednesday that if a manufacturer requests
        a change to its emergency use authorization, the manufacturer would need to
        submit data to the FDA supporting the requested change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f33e54d-4d7a-4169-8f95-a96e4aa670ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If any changes are proposed to the COVID-19 vaccine dosing schedules
        in the future ‚Äî it likely would not be the FDA making the proposals, said
        David Benkeser, <a href="https://sph.emory.edu/faculty/profile/index.php?FID=david-benkeser-8917"
        target="_blank">a biostatistician at Emory University</a>&nbsp;whose research
        includes work on preventive vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca9ff6e-6dec-4b8c-8307-4182aa135d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it moves, it won''t be FDA that moves it. They''re bound by
        legal operations that dictate how drugs are approved in the country, and so
        it''s not surprising to hear them say that their strong preference is to stick
        with what we know works," Benkeser said, adding that any changes most likely
        would be submitted to the FDA for consideration and then the agency would
        review data supporting such changes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fc74a1-b9cb-40e7-96ca-8276a6533dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to want to see correlate data," Benkeser said. "And
        if we can establish and validate a correlate, I think they''ll be happy to
        consider alternative dosing schedules, as well as new vaccines down the line
        next year."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e9d681-30a7-489a-a179-3bcb4e35d08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Suggesting changes... is premature''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff3d2f-cad2-43cb-9327-917d84a42fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have been speculating about the possibility of
        stretching out vaccine supply by giving people a single dose instead of two
        doses, or perhaps by cutting doses in half. British officials created an uproar
        by saying they would consider such changes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8816919e-02ca-4427-a5f2-d71a56d70c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Commissioner Dr. Stephen Hahn and Dr. Peter Marks, who heads
        FDA''s vaccine division, <a href="https://www.fda.gov/news-events/press-announcements/fda-statement-following-authorized-dosing-schedules-covid-19-vaccines"
        target="_blank">issued a statement Monday</a>&nbsp;saying "suggesting changes
        to the FDA-authorized dosing or schedules of these vaccines is premature and
        not rooted solidly in the available evidence."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd7461-431a-4b40-9e8b-be380e8fc4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Britain, medical officers last week decided to extend the 21-day
        period of time between administering the first and second doses of the Pfizer/BioNTech
        COVID-19 vaccine in order to stretch the vaccine supply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97689b02-c394-4add-8b39-1d144254026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said it did not have data to demonstrate that just a single
        dose of its vaccine would provide protection against the disease after more
        than 21 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702516e6-17d7-4031-b124-cb0c3042518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer and BioNTech''s Phase 3 study for the COVID-19 vaccine was
        designed to evaluate the vaccine''s safety and efficacy following a two-dose
        schedule, separated by 21 days," Pfizer said in a statement on Thursday. "There
        are no data to demonstrate that protection after the first dose is sustained
        after 21 days."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd12ac2-c9d2-4c3e-b774-75476fc6210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the Infectious Diseases Society of America
        noted in <a href="https://www.idsociety.org/news--publications-new/articles/2021/address-covid-19-vaccine-access-challenges-with-leadership-funding-collaboration-and-science/"
        target="_blank">a statement on Tuesday</a>&nbsp;that the nation is facing
        obstacles and challenges with rolling out COVID-19 vaccines ‚Äî but the group
        agrees with the FDA that "changes to the authorized use of the vaccines, including
        the dosing that has been informed by clinical trial data, would be premature
        and potentially harmful."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a675a-0752-492d-8f07-ff548c531854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such changes at this time carry the risk of both undermining the
        effectiveness of vaccines and eroding the public trust necessary for successful
        vaccine uptake. As always, our approach against this pandemic must be founded
        in science, leadership, funding, collaboration and cooperation," Dr. Barbara
        D. Alexander, president of IDSA, and Dr. Rajesh Gandhi, chair of the HIV Medicine
        Association, wrote in the joint statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44cd676-3d8f-4c94-b88e-cecd302a3b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It is a unique moment''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9bd7f-60ce-401e-bb9d-8efa3f987648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall development of COVID-19 vaccines -- including dosing
        schedules and the process of getting them into arms -- has been unprecedented,
        Emory University''s Benkeser added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01bef7b-6671-4052-908a-ebbeae0f67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many ways, it is a unique moment," Benkeser said. In the past,
        "there have been outbreaks and science has had to respond very quickly in
        producing a vaccine. Ebola, for example, was one where we got a vaccine in
        the field that looked like it was very effective -- but the outbreak of Ebola
        was never on the scale of COVID." It took years for an Ebola vaccine to get
        approved.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8229bc-34b2-4305-89d0-2a7965270da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, moves to administer COVID-19 vaccines to people in the United
        States are being criticized as slow and clunky, but the rollout likely "will
        pick up momentum" in the coming weeks, Dr. Anthony Fauci said on Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c180ecdf-5156-4ff8-8617-a32d200fa6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It got off to a slow start and we need to do better at every level,
        but I believe that we will pick up momentum as we get beyond the holiday season
        into the first couple of weeks in January," Fauci, director of the National
        Institute of Allergy and Infectious Diseases, told Newsday''s Randi Marshall
        <a href="https://www.newsday.com/news/health/coronavirus/fauci-coronavirus-covid-19-pandemic-1.50109616"
        target="_blank">during a virtual event</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83121b63-b986-488b-9c71-5a420b5b1ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be really careful, Randi, that we don''t jump to a conclusion
        based on a very short time period, because we just started," Fauci said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b00b10-ef2f-4fac-8f7e-46b84deb44af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government and the locals, including the governors and the
        mayors and others, have just started in the last couple of weeks in December,
        right in the middle of the holiday season," Fauci said. "I think we should
        wait until the first and second week in January to see if we can catch up
        with the pace."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8701f58b-536c-49dd-849d-42dbe3a92d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:08:14.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:48:12.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/06/health/covid-19-vaccine-eua-changes-explainer-wellness/index.html"
        target="_blank">Changes to coronavirus vaccine schedule wouldn''t start with
        FDA, agency says</a>."</em></p>'
