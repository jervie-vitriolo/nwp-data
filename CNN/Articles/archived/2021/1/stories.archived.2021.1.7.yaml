    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ace404d-8023-4848-835d-73219a1e079e'
    'lead': 'The Philippine passport fell three places from being 74th to 77th in
      the latest Henley Passport Index of the world‚Äôs most powerful passports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T07:13:20.249+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:48:37.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:16.601+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH passport 77th most powerful in the world for 2021'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12497d3-6e4a-4c8d-a690-bad2845c4bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:20.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:37.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) ‚Äì</strong> The
        Philippine passport is the 77th most powerful passport in the world, based
        on the <a href="https://www.henleypassportindex.com/passport" target="_blank">2021
        Henley Passport Index</a>&nbsp;released on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c578c3-ae1d-4fbb-80b3-0575e82df518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:20.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:37.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country finished the same ranking as Cape Verde Islands and
        Dominican Republic in the annual list made by London-based research firm Henley
        &amp; Partners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44129fc6-74b0-497c-939f-34885070940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:20.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine passport fell three places from last year‚Äôs global
        rankings, where it placed 74th. The country also duplicated its ranking in
        the 2019 Henley Passport Index.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30afe556-4bdb-4b0f-a3ae-31fe32c37cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:20.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list showed Philippine passport holders can travel visa-free
        in 66 destinations and with visa in 160 destinations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d5464-0bfb-48b6-850d-63685ef45061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:20.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan still holds the distinction of being the world‚Äôs most powerful
        passport for the third straight year, with visa-free access to 191 destinations
        around the world. Singapore came in second, where its passport holders can
        travel visa-free to 190 destinations. South Korea and Germany are in the third
        spot with visa-free access to 189 destinations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20451ede-33c0-4f7d-a484-ccb1a5ebc393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:20.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2021/1/7/The-world-s-most-powerful-passports-for-2021.html"
        target="_blank">RELATED: The world‚Äôs most powerful passports for 2021</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7338d6ef-1019-48d9-9b51-70004fc58739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:20.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Henley Passport Index ranks all the world‚Äôs 199 passports according
        to the number of destinations their holders can access without a prior visa.
        The ranking is based on exclusive data from the International Air Transport
        Association, which maintains the world‚Äôs largest and most accurate database
        of travel information.</p>'
  'Moderna-vaccines-emergency-use-European-Union':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T07:16:41.486+08:00
    'imagesource': 'jcr:5b694244-8ccd-4653-adb6-95419e34aebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1d14d4a-67b5-4fbf-8096-9a70146ff516'
    'lead': 'The European Union has authorized Moderna''s COVID-19 vaccine, the second
      coronavirus vaccine to be approved for use in the EU.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T07:17:40.504+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:48:36.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:17.301+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU authorizes Moderna''s COVID-19 vaccine, paving the way for its rollout
      next week'
    'visualType': 'image'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1872c04-7795-44f6-beda-7e3cd29b659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The European Union has authorized Moderna''s
        COVID-19 vaccine, the second coronavirus vaccine to be approved for use in
        the EU.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271866a5-11aa-45d6-b701-3e0345c5dcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move finalizes the recommendation of the European Union drugs
        regulator, who earlier on Wednesday recommended granting the drug a conditional
        marketing authorization.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e297780e-76f4-48c6-903c-0842b20e1695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emer Cooke, the European Medicines Agency (EMA) executive director,
        said on Wednesday that "this vaccine provides us with another tool to overcome
        the current emergency."</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceac793-60d0-4ba3-8694-601119766680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a testament to the efforts and commitment of all involved
        that we have this second positive vaccine recommendation just short of a year
        since the pandemic was declared by WHO," she said.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0873fc5-3025-4455-909e-a7da67b6ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has secured the purchase of up to 160 million doses of the
        Moderna vaccine -- enough to vaccinate 80 million people of its 448 million
        citizens -- as part of a joint vaccine strategy aimed to ensure equitable
        access across the bloc.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c75606f-65e7-44e8-90dc-6326e2a1e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under that contract, the US biotech firm has promised to deliver
        all their doses between now and September 2021, the European commission said.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c808808-d58e-4510-ab12-0da84c7261ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said in a statement that the first deliveries of their vaccine
        "from Moderna''s dedicated non-US supply chain are expected to begin next
        week."</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc1777-6260-4d7d-88cb-12b43b57bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula von der Leyen, President of the European Commission celebrated
        Wednesday''s outcome, saying that "we are providing more Covid-19 vaccines
        for Europeans. With the Moderna vaccine...we will have a further 160 million
        doses. And more vaccines will come."</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea3327-d29a-4e23-b2a8-ea5ff7ba963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that Europe has secured up to 2 billion doses of potential
        Covid-19 vaccines, von der Leyen added, "We''ll have more than enough safe
        and effective vaccines for protecting all Europeans."</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a62dc6-f589-4d34-ae61-39d182e5f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stella Kyriakides, the EU''s Commissioner for Health and Food Safety
        said that "we are all in this together and united," adding that a"our efforts
        will not stop until vaccines are available for everyone in the EU."</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cd7ef4-8d32-456c-9a7e-e43951845be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyriakides also said that member states will "have to ensure that
        the pace of vaccinations follows suit."</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4010a4a-f2eb-42be-a0bf-c288b05fae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-member bloc is already facing logistical challenges in rolling
        out the Pfizer/BioNTech vaccine, which the EU purchased 300 millon doses of
        and which was authorized for use on December 21 and rolled out just days later.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76108d2c-651c-4eda-abfe-06e9b48c764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A challenging process</h2>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d223f5-827c-4024-bac0-e8e05254515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, as of January 1, the amount of people vaccinated stood
        at a paltry 516, according to data made available by the French health agency.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0f517-2977-4fe1-9ec6-577a679d5e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rate seems to undermine the promise of French Prime Minister
        Jean Castex, who said that 1 million people would able to be vaccinated by
        the end of the month.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf94928-33f6-488f-858b-545e40621c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean Rottner, the head of France''s "Great East" region, which has
        been badly impacted by the second wave, said that the slow vaccination rate
        is "a state scandal," and that he wanted territories to "take over" from the
        government.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca5991-3da1-4783-ae12-115e5b251800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are making fun of ourselves because today, being vaccinated
        has become more complicated than buying a car," Rottner said on public broadcaster
        France 2.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5962da72-3cdf-4092-80b5-3eb3f402f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to accelerate, we are at war," he said, adding that "today,
        we need to vaccinate everywhere we can, with the means that are at our disposal."</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5859c8-8e1b-4a2b-925f-2d194245be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government has also come under pressure from both politicians
        and scientific experts for not securing enough doses of the Pfizer/BioNTech
        vaccine to roll out its vaccination program.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab39c56d-d624-4697-8a8d-c5980b9dce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has immunized 316,962 people -- around 0.4% of the country''s
        population -- according to Tuesday''s data from the Robert Koch Institute,
        the national agency for disease control and prevention.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c9ab47-7a38-4699-993c-b4640034051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those vaccinated were around 131,885 residents of nursing
        homes and around 149,727 medical staff, according to data collected from Germany''s
        federal states.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52595c8b-1fe6-4601-a183-574a68ff526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German health minister Jens Spahn rejected criticism of the delay
        in inoculations, saying in an interview with public broadcaster ARD on Tuesday
        that vaccination doses currently available in Germany are "exactly the order
        of magnitude I have been announcing for weeks."</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde4728-9c02-4434-9666-d4709c6cb184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Spahn emphasized that efforts to procure more
        vaccine doses for Germany are underway, with authorities "very actively" supporting
        the construction of a new BioNTech production plant in Marburg.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a2f5c-a72f-441d-9f2f-798e643bf5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have warned that the biggest challenge for the EU will be
        the actual rollout of the vaccine, given that both the Pfizer/BioNTech and
        Moderna shot, which uses new mRNA technology, differs significantly from other
        more traditional vaccines in terms of storage.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ae3d6e-522a-4f4a-9b8e-d8349c456392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine can be stored at temperatures of -20 Celsius
        (-4 Fahrenheit) for up to six months and at refrigerator temperatures of 2-8C
        (35-46F) for up to 30 days. It can also be kept at room temperature for up
        to 12 hours, and doesn''t need to be diluted prior to use.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cebf1eb-c108-46cf-a15a-e8f3d71246b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine presents more complex logistical challenges,
        as it must be stored at around -70C (-94F) and lasts just five days in a refrigerator.
        Vials of the drug also need to be diluted for injection; once diluted, they
        must be used within six hours, or thrown out.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b2d44-e9cc-43f2-a29f-fa17e861c90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine candidates such as Oxford/AstraZeneca''s offering -- which
        is already being distributed in the UK and which experts believe is likely
        to be approved by European regulators next -- can be kept at normal refrigerator
        temperatures for at least six months, a benefit to those countries which are
        ill-equipped to handle the additional demands of cold-chain storage.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81d32ac-8d1a-4525-b114-b9ab188428a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong cold-chain network is just one aspect when it comes to
        effectively distributing vaccines, however.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f18328-43c6-41bb-85ba-e5f4113cb694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:38:57.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors such as monitoring systems, community engagement and
        human resourcing are also all crucial to a successful rollout.</p>'
