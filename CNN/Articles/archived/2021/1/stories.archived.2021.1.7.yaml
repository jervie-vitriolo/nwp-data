      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a2a2e1-966e-4d66-b66b-f2a4b7551171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:22:04.369+08:00
      'mgnl:createdBy': 'david'
