      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, another meteor shower peaks on the same night --
        the Alpha Capricornids. Although this is a much weaker shower, it has been
        known to produce some bright fireballs during the peak. And it will be visible
        for those on either side of the equator.</p>'
