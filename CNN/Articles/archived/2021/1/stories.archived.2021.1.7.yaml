    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992d1ffc-ac98-4b84-b190-3bd2631885d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, what played out on Wednesday was unquestionably incited by
        Trump. But his propagandists in right-wing media fostered the environment
        that allowed it to happen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b39654-af11-4b39-bc1e-e3cf51d08198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.351+08:00
      'mgnl:createdBy': 'vince'
