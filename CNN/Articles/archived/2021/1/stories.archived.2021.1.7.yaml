      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0cdbd-cad6-4f00-9703-7480ea8184fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 22, 1999, a federal judge ruled that the shooter suffered
        from mental disease and was incompetent to stand trial.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1854395d-c775-4bfd-a243-99df08f20519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f638f005-d0fe-4ed3-968c-8b0877b516f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Only successful coup d''etat in 1898</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff5682-9d46-4b35-b92e-d2ea9a81dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been one successful coup in the nation''s history, but
        that was a local insurrection in a North Carolina city, not the nation''s
        capital.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b607da-92c9-40c8-a4f2-e24e53492865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29058a30-80cd-4d71-8ab7-c03a151fbdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:48.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When members of the Fusion Party took office in Wilmington, North
        Carolina, in 1898, White residents of the port city were not happy being represented
        by Black businessmen and their White allies, according to the William Madison
        Randall Library at the University of North Carolina Wilmington.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eead8de-fc55-47b1-9dc3-5831979a3061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:48.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db26c22-ffb9-4e20-9667-4def3040522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:48.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to America''s only successful coup d''etat on November
        10, 1898, when a group of armed White men attacked and killed Black citizens
        throughout the city. The mob was led by a group of powerful community leaders
        known as the Secret Nine, according to the library''s online guide about the
        coup.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76120663-3548-471b-89b7-4cc626bd8b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:48.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d2d1d-0f0d-438c-9fa4-f634e34f84c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The events of the 1898 coup marked a turning point in the post-Reconstruction
        South that changed the trajectory of race relations in North Carolina and
        marked the start of Jim Crow laws in the state, which further enforced racial
        segregation through the mid-20th century," the website states.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb32cea-9a71-4183-98b2-ae0fd4657913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa9906e-6776-4f88-a3a7-4f83e41914f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Carolina General Assembly in 2000 established the 1898
        Wilmington Race Riot Commission to develop a historical record of the coup
        and "assess the economic impact of the riot on African Americans locally and
        across the region and state," according to the North Carolina Department of
        Natural and Cultural Resources.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc570b79-d0fc-438d-b361-daaadcabc336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/07/us/us-capitol-violence-history-trnd/index.html">There
        have been other attacks at the US Capitol before this week.</a>"</em></p>'
  'India-mass-bird-cull-avian-flu-outbreak':
    'author': 'Rhea Mogul and Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
