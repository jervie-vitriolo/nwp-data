    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:24.696+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First lady''s chief of staff and former WH press secretary resigns over
      violent protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c18f90a-e479-4942-8066-330abebda21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:44:35.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:28.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Stephanie Grisham, the former White
        House communications director and press secretary and current chief of staff
        for first lady Melania Trump, submitted her resignation Wednesday afternoon,
        effective immediately, in the wake of the violent protests, a White House
        official says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f201d7a-fb61-40cb-a3c9-a7549f4f46ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:08:02.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham was one of the longest-serving Trump administration officials,
        having begun her tenure working for then-candidate Donald Trump in 2015 as
        a press wrangler on the campaign trail. Grisham entered the White House as
        deputy press secretary under Sean Spicer, but in March 2017, Melania Trump
        hired her for her East Wing staff. As East Wing communications director, Grisham
        quickly became the first lady''s most prominent staffer, acting as defender,
        enforcer and, often, protector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a2a0a0-b9ba-4669-a04e-1816af5243ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:08:02.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham declined a CNN request for comment. The first lady''s office
        did not immediately respond to CNN''s request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a140f-3c4f-4275-b3e4-aec5ae4021f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:08:02.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump''s inciting and refusal to condemn the violence
        is causing increased discussion among his aides about resigning. While there
        are only 14 days left in Trump''s administration -- and many aides'' final
        days will come before January 20 -- many are disgusted by the President''s
        behavior and no longer believe they can serve him. Whether more join Grisham
        in resigning remains to be seen, but the level of frustration inside the White
        House is leading to a growing sense that Trump will be more isolated than
        ever in his final days in office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9045fcd-30aa-431e-b5d9-f2d84bb6b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:08:02.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2019, Trump tapped Grisham to be his third press secretary,
        as well as take on the role of White House communications director, and maintain
        the same role for the first lady, a trifecta of jobs that had not prior been
        tasked to one person. Grisham, who replaced Sarah Sanders as press secretary,
        was in the role for just shy of one year, notably never once holding an on-camera
        press briefing, which for decades had been standard operating procedure for
        a White House press secretary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f8efa-926d-4590-be16-4551cb91aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:08:02.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham eventually clashed with Trump''s newly appointed chief of
        staff Mark Meadows, disagreeing on multiple issues, from communications strategies
        for the President to staffing decisions, and creating a fissure between the
        press office and Meadows, according to the official.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5fcc8e-2c06-46d5-a7bc-0435931b4a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:08:02.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:28.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April last year, Grisham was replaced with Kayleigh McEnany as
        press secretary and returned to the first lady''s office in an amplified role,
        becoming her chief of staff, a position she held until her Wednesday departure.
        Grisham''s decision to resign two weeks before the Trumps make their exit
        from the White House was precipitated by several months of consternation and
        struggle, said another senior White House official familiar with her thinking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc08862-4f14-48a9-a0df-5ac6f5d18a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:08:02.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:28.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official described Grisham as having a "very close" relationship
        with the first lady, though Wednesday''s resignation was not the first time
        Grisham had considered leaving her post. The official said Grisham faced a
        barrage of challenges and what the source described as a "whisper campaign"
        and "roadblocks" launched by adversaries in the West Wing. Grisham had also
        in recent months expressed a desire to live closer to family in the Midwest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a156b0-f5ca-4dbd-8495-6e9822c09bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T08:44:35.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:28.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <em><a href="http://CNN.com https://edition.cnn.com/2021/01/06/politics/stephanie-grisham-white-house-resign/index.html"
        target="_blank">First lady''s chief of staff and former WH press secretary
        resigns over violent protests&nbsp;</a></em></p>'
