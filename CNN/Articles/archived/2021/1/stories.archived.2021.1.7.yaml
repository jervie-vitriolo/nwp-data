      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me be clear: These rioters are not Republicans. These are not
        conservatives. These are not patriots bursting into the US Capitol, accosting
        police officers and destroying public property.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dbbe55-e33e-4588-8f2a-2310c36d86d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:05:15.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are domestic terrorists, and they ought to be treated like
        any other terrorist uprising with the full force and fury of the US government.
        Trump''s video calling out these terrorists -- which he released on Twitter
        -- was a complete failure of leadership, a half-hearted and wholly inadequate
        attempt to stop these individuals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b6900c-e2b4-432b-9855-edbd94a575c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:05:15.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sens. Ted Cruz and Josh Hawley and their group of objectors
        should withdraw their objections to the election results immediately. We are
        beyond lectures about Rutherford Hayes and Samuel Tilden and their great White
        House compromise. We are now going to decide whether this country is capable
        of self-government, or whether we are going to perpetually devolve into two
        tribes unwilling to accept the results of election, the pillar of democratic
        self-governance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c050d-db4f-4583-a21c-a92a09389af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:05:15.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans supported Trump in the election. It is over. We lost.
        Now, all Republicans have a duty to support the republic and the Constitution
        by condemning this terrorism, rallying around the peaceful transfer of power
        and our constitutional institutions, and demanding all of the actions within
        the power of the President of the United States to restore order to our Capitol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa75d0-049b-4536-8b50-aeb205185819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:05:15.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To anyone attacking the Capitol, you are no different than any violent
        Antifa rioter you claim to despise. Today, you are them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4bd1da-e1d5-4311-a703-3c189eeb7393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:05:15.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m ashamed and embarrassed for our country, and for any Republican
        who fails to condemn this shameful behavior.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1175fd35-5072-4521-b41e-ac6cf2678b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:05:15.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This opinion piece was first published on <a href="https://edition.cnn.com/2021/01/06/opinions/trump-caused-capitol-hill-insurrection-jennings/index.html">CNN.com</a>.</em></p>'
  'Donald-Trump-American-carnage-US-Capitol':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T09:16:38.573+08:00
    'imagesource': 'jcr:014b3679-5439-4187-866e-2f1e05493e06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a134c9d2-fbf6-4cbf-bef9-ebd97313847c'
    'lead': 'Instead of tamping down the violence, the US President seemed more interested
      in conveying shared injustice about an election he claims, wrongly, was stolen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T09:20:42.050+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:48:25.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:26.580+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'US-Capitol', 'protesters', 'carnage']
    'stories': ['9b50c308-d6b3-4f30-8589-47591f5cd9ad']
    'template': '1'
    'title': 'Trump''s presidency ends with American carnage'
    'updated': 2021-01-07T11:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c590184-d28f-416a-aadb-3517a8c127f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;Three years, 11 months and 17 days
        after President Donald Trump warned from the West Front of the US Capitol
        that "American carnage stops right here," the very spot he stood was engulfed
        by his own protesters bringing carnage of their own.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38701de6-aa54-4835-9671-f45ab19a8eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a stunning scene Trump encouraged hours beforehand and refused
        to condemn afterward. It left one woman dead, sent members of Congress ducking
        for cover and forced evacuations after pipe bombs were discovered in nearby
        office buildings.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bf7949-bcf4-422e-b13f-b282bd441af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming 14 days before the end of his presidency, the unprecedented
        episode prompted renewed calls for Trump''s impeachment and fresh talk of
        the 25th Amendment that would remove him from office. Several senior White
        House staffers resigned and many more ‚Äì&nbsp;including the President''s national
        security adviser ‚Äì&nbsp;were also considering leaving in protest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be6e30-4196-403c-85cc-a48ef00ebc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways the spectacle was the natural culmination of a presidency
        built on disregard for democratic norms, antagonizing government institutions
        and willful ignorance of the far-right''s violent tendencies. The mob interrupted
        the very act that will certify President-elect Joe Biden''s victory and formalize
        Trump''s loss.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb361c5e-04b7-45f9-98fa-2b03caca4fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as predictable as the scene may have been, it nonetheless amounted
        to a low point for American Democracy. The sitting President, in tweets and
        a video, offered only mild rebukes while seeking to justify the crimes committed
        in his name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ba4d2-8888-4e97-bfe9-82b8f1c903fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messages and video were deleted by Twitter and Facebook in what
        the companies said was an attempt to prevent more violence. Trump''s Twitter
        account was temporarily suspended.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c726c-6d31-49dd-a509-2c2c80e5bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only after pleading from aides and congressional allies inside the
        besieged Capitol building did Trump release a taped video urging the mass
        of his supporters ‚Äì&nbsp;many carrying Trump flags or wearing Trump paraphernalia
        ‚Äì to "go home," while still fanning their misplaced grievances about a stolen
        election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8df26-8ad8-4073-8594-10a6b2983dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from inciting it, Trump appeared otherwise disengaged from
        the melee. Instead it appeared the vice president, who was evacuated from
        the Senate floor where he was presiding over the Electoral College count,
        was responsible for coordinating the government''s response.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d6beb6-c61f-4e56-8ab3-fabdaac3b4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his video, Trump praised the mob, who broke into the Capitol
        using force, stole items from its rooms and posed for photographs in the legislative
        chambers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732deb2f-9c1e-4c30-a72d-658ce9c7e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love you," Trump said. "You''re very special." Later, he seemed
        to justify the actions in a tweet, writing, "These are the things and events
        that happen when a sacred landslide election victory is so unceremoniously
        &amp; viciously stripped away."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed983c64-ac0f-4eb6-ae6f-d53074aea8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a distant cry from how Pence addressed the rioters during
        remarks from the Senate floor after the chamber reconvened at 8 p.m. ET.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d553692-c55a-4df0-ba44-ff4fb224c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:36.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those who wreaked havoc in our Capitol today: You did not win,"
        he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed749de5-2e6e-4570-9a35-85393f60d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:36.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Giuliani and Trump were calling senators Wednesday evening,
        urging them to press ahead with objections, according to a source familiar
        with the discussions, who said it appears Sen. Josh Hawley of Missouri will
        continue his push for an objection.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60f96f4-6cf9-4d20-b2d5-0f1d67e80c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:36.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s minute-long spot, taped from the White House Rose Garden,
        was hardly the forceful denunciation of the violence that nearly every one
        of the President''s allies and advisers were encouraging him to deliver over
        the course of the afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee1713-fef1-47f1-83f5-8f110896f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides who had served with him for years began submitting their resignations,
        including the first lady''s chief of staff Stephanie Grisham, the White House
        social secretary and a deputy press secretary.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aa6c6d-ddbf-46b9-957b-45f40478889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:36.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser Robert O''Brien, deputy national security
        adviser Matt Pottinger and deputy chief of staff Chris Liddell were all considering
        resigning as soon as Wednesday night, according to multiple people familiar
        with the matter. Pottinger''s resignation appeared to be imminent while the
        others may sleep on the decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a1ab50-2c75-428f-817d-43d392e62396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By evening, as sirens wailed on Capitol Hill and Washington entered
        a 6 p.m. ET curfew, even some of his top allies were critical -- though, after
        four years of equivocation and appeasement of his violent base, unsurprised
        -- by the President''s response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df789d05-398e-4ed8-bfc6-1f2e78f32d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One top Republican ally called the President''s video a "piece of
        sh*t."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c052b24b-0139-4e52-b1ca-bfd432c861d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, Trump sought to empathize with the rioters based on the lies
        he''s spread about a fraudulent election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311bbf20-63e6-4d69-a232-13c520278d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know your pain. I know you''re hurt. We had an election that
        was stolen from us," Trump said in the video, his words offering little to
        placate a crowd he has lied to about the results of November''s presidential
        contest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb747f1-5dbf-41a6-8ebc-95a4893ceaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to go home now. We have to have peace," Trump said, several
        hours after the doors of the Capitol building were breached, his own vice
        president was evacuated and multiple police offers were injured in the mob
        violence. "We have to have law and order."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed3a272-ec6f-48b5-9d12-a9ea369675b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a minimal attempt to rein in the rioting that he spurred
        himself. Trump, who proved over the past year to be eager to deploy the National
        Guard when violence broke out in other US cities, initially resisted doing
        so on Capitol Hill as the mob descended, a person familiar with the matter
        said.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77c58e7-ff4c-4600-915b-03c548ae684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence played a role in coordinating with the Pentagon about deploying
        them, and urged them to move faster than they were, the person said. Ultimately
        the entire DC National Guard was activated by the Department of Defense.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae8cf0-307a-4b2d-8522-cfb0b2cfb17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:36.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Trump''s close aides made their own entreaties to end the
        riot, including his daughter Ivanka Trump, who addressed the crowd as "American
        Patriots" in a tweet she later deleted.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12898028-02b9-4b76-9ad7-68360e86277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:23:36.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of tamping down the violence himself, the President
        seemed more interested in conveying shared injustice about an election he
        claims, wrongly, was stolen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3919bad9-1c3d-4d28-94f8-72101f1ee7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very tough period of time. There''s never been a time like
        this where such a thing happened where they could take it away from all of
        us, from me, from you, from our country," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b73cdcd-7617-4c84-990e-24d8588b9998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video came hours after Trump told a crowd of supporters gathered
        on the Ellipse near the White House that he planned to march with them to
        the Capitol building.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7629b67-c385-4925-9a54-25d6208e19ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to walk down to the Capitol. And we''re gonna cheer
        on our brave senators and congressmen and women. And we''re probably not going
        to be cheering, so much for some of them, because you''ll never take back
        our country with weakness, you have to show strength and you have to be strong,"
        he said at his rally on the Ellipse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ebec7-ea47-4642-b79f-6e0405082b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately Trump skipped the march, returned to the White House
        in an armored SUV and hunkered indoors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451ca47c-972b-48c2-8128-37fd6000cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking ahead of Trump, allies such as Rudy Giuliani and Trump''s
        adult sons fanned the false allegations of voter fraud. Giuliani urged the
        President''s supporters wage "trial by combat," while Donald Trump Jr. railed
        against congressional Republicans who declined to support Trump''s attempts
        to overthrow the election results.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460a525-d6d3-43e1-8b5d-2894557e20b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who did nothing to stop the steal -- this gathering
        should send a message to them," said the President''s eldest son.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1394e171-33eb-4be5-aa6a-5c45a0fde27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of Trump''s rally, Vice President Mike Pence declared
        in a statement he could not unilaterally reject the results of the election,
        despite pressure from Trump to do just that.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c224d-6c0a-467f-b83f-d71d74a0ce99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, which was expected but still a notable break for a loyal
        lieutenant of the President''s, enraged Trump, who spent the afternoon between
        the Oval Office and the adjoining dining room, watching scenes of anarchy
        and violence play out at the Capitol building across town.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59491e3d-1063-4d14-a97c-6d380f3806fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encouraged by many of his advisers to speak out, Trump was initially
        resistant. He was focused instead on Pence''s refusal to carry out his futile
        demand to overturn the election, fuming over the perceived disloyalty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1661614f-d2cd-445d-836a-82325ad6cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking by telephone with House Minority Leader Kevin McCarthy,
        who was sheltering inside the locked-down Capitol, Trump didn''t offer any
        commitment to speaking publicly. Asked on Fox News whether he expected the
        President to make an on-camera statement, McCarthy could say only: "I don''t
        know. I would think so."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd196f6-b50b-4466-b081-444581de6715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, aides cajoled the President into recording the address.
        But it was not his idea, according to officials, and came about only reluctantly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604197e2-ef35-46c8-a06f-4972e8ad3eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, who was presiding over the tally of the Electoral College
        votes as the Capitol was breached, was evacuated from the floor. From an undisclosed
        location, Pence tweeted a forceful denunciation of the riots.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4730ba34-9281-4707-88b9-032977520552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This attack on our Capitol will not be tolerated and those involved
        will be prosecuted to the fullest extent of the law," he wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5892a8d-660c-4ff5-bde0-cc11e005e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, his spokesman said Pence never left the Capitol building.
        While the Secret Service wanted him to leave, Pence wanted to remain on site,
        a person familiar with the matter said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e02000-b320-4e59-92a6-bf92da4786c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the breach, House Speaker Nancy Pelosi said "we have
        decided we should proceed tonight" and lawmakers were expected to resume their
        effort.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd9fa45-e3ee-49a6-ba98-7adf769ec574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the chaotic scenes played out on television, current and former
        aides to Trump called on him to act and expressed dismay at his refusal, leading
        to increased discussion about resigning.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40ca9f6-4b8d-4bdf-a764-09416cb398b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are only 14 days left in Trump''s administration --
        and many aides'' final days will come before January 20 -- many said they
        were disgusted by the President''s behavior and no longer believe they can
        serve him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd850fd66-2101-478d-bfdb-4c6b9c8fe53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very sad I worked for the guy," a former administration official
        said. "People were already up on their way out but this may have sped it up."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef556a12-7080-4b2c-83ec-bfb6782f0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether a wave of officials actually do resign remains to be seen,
        but the level of frustration inside the White House is leading to a growing
        sense that Trump will be more isolated than ever in his final days in office.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f1279c-c890-4ff3-a96c-dd577c30059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first homeland security adviser Tom Bossert condemned his response
        to the mob chaos on Capitol Hill.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9fe35f-eeb1-4acb-8d5c-84a849f70f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is beyond wrong and illegal. It''s un-American," Bossert tweeted.
        "The President undermined American democracy baselessly for months. As a result,
        he''s culpable for this siege, and an utter disgrace."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db0885-cc97-4424-8071-dbd8d31a4074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s recently departed communications director, Alyssa Farah,
        called on her former boss to condemn the protests.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44dd5d-cf33-4e0a-9e82-5fe9deadf241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are the only one they will listen to. For our country!" she
        wrote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54334cb1-dcc5-4af7-99c5-c0f2541ef299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats were prepared to go further. Reps. Illhan Omar and Ayanna
        Pressley, frequent subjects of Trump''s attempts to rile up animosity among
        his crowds, said he should be impeached (again).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4095699-f873-4a84-b7f2-67105101cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t allow him to remain in office, it''s a matter of preserving
        our Republic and we need to fulfill our oath," Omar tweeted.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c84145b-c713-4372-b3f2-95e977f652a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others again raised the prospect of using the Constitution''s 25th
        Amendment to remove Trump from office, even in the final weeks of his presidency,
        including Vermont''s Republican governor.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda7c5e-d586-4d6f-bd7b-32b643c17bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump should resign or be removed from office by his
        Cabinet, or by the Congress," wrote Gov. Phil Scott, who previously said he
        voted for Biden.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc62d363-18dd-4a23-b810-2e855b700c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Association of Manufacturers, the nation''s largest
        manufacturing association, also called on Pence Wednesday to consider taking
        the step.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa5e0f5-7b27-4974-9cc5-7559b00252b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence "should seriously consider working with the Cabinet to invoke
        the 25th Amendment to preserve democracy," NAM CEO Jay Timmons said in a statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf6990-6e5a-4031-a9cb-fe10486cca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trump, the one act that might ease tensions and calm the simmering
        anger among his supporters still appears out of reach.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c8419-d61f-4e57-b8dd-e6e78b797796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never concede," he told the crowd on the Ellipse.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d3c942-f25d-499a-897d-f1474350c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:20:42.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/06/politics/donald-trump-capitol-mob/index.html">CNN.com</a>.</em></p>'
  'Donald-Trump-removed-from-office-for-democracy':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-07T09:20:50.550+08:00
    'imagesource': 'jcr:94dd6158-30da-43e7-aa6b-b93e201285a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ac56649-f6c1-48bb-ab04-829bcaaae2ed'
    'lead': '"This is not law and order. This is chaos. It is mob rule. It is dangerous.
      This is sedition and it should be treated as such," the Republican-leaning National
      Association of Manufacturers says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T09:24:57.549+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:48:22.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:27.767+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'US', 'President', 'White-House', 'business',
      'leaders', 'National-Association-of-Manufacturers', 'Capitol-Hill']
    'stories': ['fc2fd824-1fd0-49ea-9bd1-68ff6017abf0']
    'template': '1'
    'title': 'Trump should be removed from office to preserve democracy, US business
      leaders say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52793d-11b6-4595-987b-4ac2650e6d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì&nbsp;</strong>The National Association of Manufacturers,
        one of the most influential business groups in the US, called on Vice President
        Mike Pence Wednesday to consider removing President Donald Trump from office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5eccd8-70a0-491f-8fe8-8534f3bd3c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from Republican-leaning NAM, the nation''s largest
        manufacturing association, marks perhaps the strongest political statement
        by a major business group in modern history. And it puts an exclamation point
        on the breakup between the business community and the self-styled CEO president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b89536-3f6b-4296-929a-adf9ba71a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence "should seriously consider working with the Cabinet to invoke
        the 25th Amendment to preserve democracy," NAM CEO Jay Timmons, a former Republican
        political operative, said in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db2d95-1e4f-478a-b2cc-0b3cb96fa6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments show just how appalled Corporate America is over the
        ongoing attack on democracy. NAM, founded in 1895, is one of the oldest and
        most powerful business groups in the nation, representing small and large
        manufacturers in all 50 states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae733a5-a085-4f24-80f5-56d7ebbea4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call comes after Trump supporters stormed the US Capitol, interrupting
        the joint session of Congress counting Electoral College votes. Pence was
        evacuated during the chaos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed4628-b0d4-4bcb-98b3-ed500d8e0b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outgoing president incited violence in an attempt to retain
        power, and any elected leader defending him is violating their oath to the
        Constitution and rejecting democracy in favor of anarchy," Timmons said. He
        added, "This is not law and order. This is chaos. It is mob rule. It is dangerous.
        This is sedition and it should be treated as such."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8172e1bd-0a78-4fea-b2a1-a7d907a605f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Business community is ''horrified''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63af6e6-ca4c-44ad-96ec-728d6af4732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan Chase CEO Jamie Dimon, one of America''s top business leaders,
        also condemned the violence in Washington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925bd77c-0e92-40da-b997-59bb42c09bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not who we are as a people or a country. We are better
        than this," Dimon said in a statement. "Our elected leaders have a responsibility
        to call for an end to the violence, accept the results, and, as our democracy
        has for hundreds of years, support the peaceful transition of power. Now is
        the time to come together to strengthen our exceptional union."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e0147f-99a3-4350-b2b1-408f239acd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Sonnenfeld, founder of Yale University''s Chief Executive
        Leadership Institute, said the condemnation from NAM is unprecedented.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066eb2f8-fde6-4db9-b44e-4e89633175c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone in the business community is horrified," Sonnenfeld told
        CNN Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a6e92-e005-43b5-a758-a59cbb307f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonnenfeld agreed with NAM''s call for Pence and the Cabinet to
        consider the 25th Amendment. "The business community will give them back-up,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c03809-cfa6-4f05-8d0a-148b220d086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Manufacturing group championed the Trump agenda</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e45ff-462a-46fc-8d82-13a5107d1b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call by NAM is even more startling because the advocacy group
        is staunchly pro-business and was a vocal supporter of Trump, cheering the
        president''s tax cuts, deregulation and efforts to revive manufacturing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c508e5f7-7cee-4379-a9a6-012fef0d3b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, Trump even delivered remarks at NAM''s annual
        meeting in Washington where he championed his economic vision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba27c27-d142-470a-9bd4-4cfbdcc40e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Republican Congressman Kevin Brady, then chairman of the
        House Ways and Means Committee, said the Trump tax cuts wouldn''t have been
        possible without the support of NAM and Timmons, who has been CEO since 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a3ef0-3e84-45af-a894-eabe94eeac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining NAM, Timmons served as the chief of staff to Republican
        Senator George Allen of Virginia, and executive director of the National Republican
        Senatorial Committee, according to his bio.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbe0c73-6ac1-4b52-8224-8cfb8c04935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2020 election cycle, NAM contributed $165,000 to Republican
        Congressional candidates, according to OpenSecrets. That marked 72% of the
        group''s contributions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7886a7d9-a778-4900-9cf0-946449d11f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chamber of Commerce: Congress must meet tonight</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1cffc1-65e6-4858-bdfa-7d55d00c344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar vein, the Business Roundtable, whose CEO members lead
        companies that employ nearly 19 million people, called on Trump and other
        officials to "put an end to the chaos and to facilitate the peaceful transition
        of power."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470c93e-c488-4ddf-bfc4-38d641bd7ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chaos unfolding in the nation''s capital is the result of unlawful
        efforts to overturn the legitimate results of a democratic election," the
        Business Roundtable said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8a579c-f470-4980-9ec1-54ff89b7c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Chamber of Commerce CEO Thomas Donohue called on Congress
        to gather "this evening to conclude their Constitutional responsibility to
        accept the report of the Electoral College."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653f8247-c5e1-40b0-bba7-4824599628af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other leaders across Wall Street and Corporate America similarly
        condemned the violence in Washington and offered hope for calm ahead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b74db8-2474-4da5-9e93-13a1a47dfe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM CEO Mary Barra called for unity and said the violence at the
        US Capitol "does not reflect who we are as a nation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187fdc5c-f70a-4e26-b84d-61d2fe68c22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlackRock CEO Larry Fink decried the storming of the Capitol as
        an "assault on our nation, our democracy and the will of the American people."
        Wells Fargo CEO Charlie Scharf called for an "immediate end to this violence"
        and for a peaceful transition of power to President-elect Biden.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b5deb7-db84-48df-ac06-9645bbacd8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBM CEO Arvind Krishna said in a tweet that the company "condemns
        today''s unprecedented lawlessness and we call for it to end immediately."
        The condemnation comes a day after IBM announced the hiring of Gary Cohn,
        Trump''s former senior economic adviser.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c7ebb-6869-46b6-896d-e773acf5adbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Corbat, the CEO of Citigroup, said in a statement that he
        is "disgusted" by those who stormed the US Capitol.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eda944a-9984-43d9-8665-b7e41dfb3f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While these scenes are very difficult to watch," Corbat said, "I
        have faith in our democratic process and know that the important work of Congress
        will continue and that people will be held accountable for their actions."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d1710f-dc76-493b-8fe6-e106eb71ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Additional statements...</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7334c4-94dd-4142-b2f3-8e662fa525ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- American Bankers Association: "This is a dark day for our democracy.
        The violence playing out on Capitol Hill and in the streets of Washington
        is reprehensible and should shock and sadden all of us. Our nation is better
        than this."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39027cbe-b11c-451a-9a60-385e40dd9906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Brian Moynihan, CEO of Bank of America: "Today''s appalling events
        in our nation''s capital underscore the urgent need for all American''s to
        unite behind one of our most cherished principles: the peaceful transfer of
        power that has happened without interruption since our country''s founding.
        We must move forward together peacefully, respectfully and with a singular,
        shared focus on our American ideals."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b8f246-20a3-49c2-832b-667a2b2341f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Chuck Robbins, CEO of Cisco: "What is happening in our nation''s
        capital is appalling and saddening. The United States has long served as a
        beacon of democracy, and today we are reminded of both its importance and
        fragility. @Cisco condemns the violence we have witnessed today &amp; call
        for it to end immediately.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63383aa8-4bbb-401d-98af-2bdece029b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to recognize the legitimate democratic process, ensure
        a peaceful transition of power and come back together as one nation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9363c-1375-41ce-98f6-f8040e2f4f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Guy Rosen, Facebook VP, Integrity, and Monika Bickert, Facebook
        VP, Global Policy Management: "Let us speak for the leadership team in saying
        what so many of us are feeling. We are appalled by the violence at the Capitol
        today. We are treating these events as an emergency. Our Elections Operations
        Center has already been active in anticipation of the Georgia elections and
        the vote by Congress to certify the election, and we are monitoring activity
        on our platform in real time."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc931ef8-b95a-4e28-8969-ce22172b8104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:24:57.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- David M. Solomon, Chairman and CEO of Goldman Sachs: "For years,
        our democracy has built a reservoir of goodwill around the world that brings
        important benefits for our citizens. Recently, we have squandered that goodwill
        at an alarming pace, and today''s attack on the U.S. Capitol does further
        damage. It''s time for all Americans to come together and move forward with
        a peaceful transition of power. We have to begin reinvesting in our democracy
        and rebuilding the institutions that have made America an exceptional nation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e577a-98f3-4ef5-8add-f89cc3687f18'
