    'mgnl:tags': ['India', 'mass-bird-cull', 'avian-flu', 'poultry-birds']
    'template': '1'
    'title': 'India begins mass bird cull in response to avian flu outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c99b4-ec22-4a7f-8170-7d6ecf576ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> India has begun culling tens of thousands
        of poultry birds after avian influenza was detected in ducks, crows and wild
        geese in at least a dozen locations across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1dc60b-73eb-413d-a738-32ec7655fd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0a559-2173-4b7b-b257-fe0087ffdcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Ministry of Fisheries, Animal Husbandry and Dairying
        issued an alert on Wednesday, urging states to take measures to avoid any
        further spread of the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fba5bb-80ca-431e-beda-61c98926fd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c310a8b7-0dd3-417c-8bae-25ea3a0581ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern state of Kerala ordered the culling of more than 38,000
        poultry birds on Tuesday after reports of dead birds infected with the disease
        emerged in two districts, according to the state''s Minister for Animal Husbandry,
        K. Raju. "Nineteen rapid response teams have been formed for this," Raju said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ee096-6e3c-4652-9900-970f5b5acf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c4816-97be-4210-86fd-fa545bee8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 17,000 birds have been culled in Kerala so far, and eggs have
        also been destroyed in some districts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac98e80a-78b1-42c6-aa1f-21221d6af994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00884ab8-f9e6-45ba-9f96-bc05d8c0fc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern state of Himachal Pradesh reported the death of more
        than 3,000 birds from the disease, mostly bar-headed geese at a wildlife sanctuary,
        according to Archana Sharma, a senior official in the state forest department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa3bdcc-c608-4b11-a807-4b5b39860634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba196f0e-967a-4e77-941a-61e1f1de3182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The birds affected are migratory birds. All we can do is follow
        the strategy of clearing up the area of contamination. We comb the entire
        area of the sanctuary and we physically send 10 teams every day who search
        for any dead birds and dispose of them," Sharma said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111aa344-1089-4636-9ed3-186e35250cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f09fb2-fdb1-485c-99fd-783fc7624df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert comes as India continues to battle the coronavirus pandemic,
        which has infected more than 10.3 million people in the country, and is about
        to embark on one of the most ambitious mass vaccination programs ever undertaken.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f361e81-de0c-4970-82be-1def5cefce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73516212-f36e-4c31-8d0e-9b47af14420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avian influenza, also called avian flu or bird flu, is an illness
        that usually only affects birds. There are many different strains, but the
        most commonly seen and most deadly form of the virus is called Influenza A
        (H5N1), or the H5N1 virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99672e14-5b7a-4776-b4f1-d5938b12d9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efcdee1-77dd-42e2-93f1-f576b562307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, the disease spreads mostly through migratory birds entering
        the country during the winter season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b9a44-6b50-42f2-adec-269c5d1d45a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d37020f-b94f-4f32-be22-9b15bf86ec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most cases of human bird flu infections are due to contact with
        infected poultry or surfaces that are contaminated with infected bird excretions:
        saliva, nasal secretions or feces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d5f69-68c6-4673-aca1-3ed3d07b0428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091cd901-2d3f-46b2-8cda-98d44ea4b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of avian flu include fever, cough, sore throat and sometimes
        severe respiratory diseases and pneumonia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0045ef2-695b-4d36-a4e1-76ae8a545792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb71717-23c8-475c-a5e4-58590a4ecd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no reports of avian flu transmitting to people in
        India so far during this outbreak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d8972-3419-49f2-97b0-97a9831c3b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d32c33a-a488-49a6-accf-4ed7c1d254ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no need to panic," Minister of Animal Husbandry, Dairying
        and Fisheries Giriraj Singh, told public service broadcaster Doordarshan on
        Wednesday. "We also provide compensation to farmers for the birds that have
        to be culled."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d32b0-248c-4469-b1d8-a3ab8969b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48adf457-4bc0-4bcf-84c1-b0fc98df3202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries in Asia have also experienced outbreaks of bird
        flu this winter. In November, hundreds of thousands of chickens were culled
        in Japan after cases of avian flu were detected in poultry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8edf0f7-4fe2-48fd-b0cc-6e1f4aa19209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf44a5e-3678-42d5-a572-71947607f7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A farm in the city of Hiroshima culled 134,000 chickens after avian
        flu was detected for the first time on its premises since 2004.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e9ef1c-12fb-4ffa-a16a-fe8fd8709c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:29:25.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:45.961+08:00
