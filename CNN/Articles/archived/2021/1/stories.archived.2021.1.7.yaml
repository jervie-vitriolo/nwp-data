      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Prepare for a year filled with awe-inspiring
        reasons to look up at the night sky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73782ea5-a07b-4c94-81b0-8993dc937919'
      'mgnl:activationStatus': true
