  'Trump-protest-violence-online':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T07:49:37.453+08:00
    'imagesource': 'jcr:167c8369-43d3-434c-b3fa-71d96337382b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96a6f4dc-8eac-49db-8155-94682bf94558'
    'lead': 'While many Americans were stunned as they watched rioters descend on
      the Capitol and clash with police, there has been chatter for days on various
      social media platforms about the prospect of Wednesday''s protests turning violent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T07:54:04.023+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:48:34.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:20.093+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Before rioters stormed the US Capitol, Trump supporters called for violence
      online'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4065d05-7580-4efc-92de-3ae0973bfcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:54:04.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong>While many Americans were stunned as
        they watched rioters descend on the Capitol and clash with police, there has
        been chatter for days on various social media platforms about the prospect
        of Wednesday''s protests turning violent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b17a0-64eb-4d8e-977f-be38d6193b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:54:04.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of protests organized to contest the formal counting of electoral
        votes in Washington DC, calls for violence could be found in discussions on
        Twitter, TikTok, right-wing platform Parler and an online forum formed last
        year in support of Donald Trump, according to research from nonpartisan nonprofit
        Advance Democracy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e93ef-aa4c-4f56-a202-1dadbd8d721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:54:04.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday afternoon, a pro-Trump mob stormed the Capitol, pushing
        through barriers set up around the building and tussling with officers in
        full riot gear. <a href="https://cnnphilippines.com/world/2021/1/7/Pro-Trump-mob-storms-US-Capitol-as-armed-standoff-takes-place-outside-House-chamber.html">One
        woman was shot</a>. Windows were broken. At least one Trump supporter was
        pictured standing at the Senate dais, while another breached House Speaker
        Nancy Pelosi''s office. A Capitol police officer in the House chamber told
        lawmakers that they may need to duck under their chairs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271f3a93-8609-4a0e-8c86-c9616a79ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:54:04.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the protest, several TikTok videos promoting violence racked
        up thousands of views, with one user advocating for protestors to take their
        "mother-[expletive] guns" to DC, according to Advance Democracy. One TikTok
        video containing violent rhetoric had nearly 280,000 views. On Twitter, there
        were more than 1,250 posts from accounts related to the QAnon conspiracy theory
        about Wednesday''s protests containing terms of violence since January 1.
        The most basic QAnon belief casts President Trump as the hero in a fight against
        the "deep state" and a sinister cabal of Democratic politicians and celebrities
        who abuse children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b413772-2821-44da-bb78-9c6e65bf01a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:54:04.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One post from a QAnon-related account retweeted a post with a baseless
        conspiracy theory that Democrats, Black Lives Matter activists, and Antifa
        protestors were planning to kill Trump supporters and advocated for whoever
        noticed these individuals to get "rid of them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590a8f3e-9428-4d53-a443-e113e1a1a2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:54:04.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last few days we''ve seen unprecedented calls for violence
        online among Trump''s most ardent supporters," said Daniel J. Jones, president
        of Advance Democracy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec815c5-dc13-4e2f-a271-b7cf75fac675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:54:04.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this has been fueled by President Trump and his election
        lawyers who have been making "nonstop false claims" about the presidential
        election being "rigged," as well as by 13 Republican senators objecting to
        the Electoral College results. "[This] has served to legitimize Trump''s position
        and the conspiracy theorists," Jones said. "The unprecedented violence we''re
        seeing today is a direct result of the president''s rhetoric."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4877b2e-5f24-47cb-ae23-3222c64709f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:54:04.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The riots highlight the dangerous consequences of online misinformation
        spilling over into the real world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91365ad2-44a8-4b50-bde5-25e999cd3b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:54:04.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First there was volatile rhetoric online, then explicit calls to
        violence and now people are acting on those calls in the nation''s capital
        and flagrantly breaking the law," the Anti-Defamation League said in a statement.
        "More than anything, what is happening right now at the Capitol is a direct
        result of the fear and disinformation that has been spewed consistently from
        the Oval Office."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a709e55-865d-4104-8967-1ab448db5feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:54:04.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADL also said President Trump has promoted sedition and incited
        violence and called on social media companies to suspend the president''s
        accounts immediately, "as they would do for anyone else advocating disinformation
        and promoting violence. It''s time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b9ec0-da8c-459d-96f9-ddd8454643ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:54:04.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook condemned the violent riots at the US Capitol on Wednesday,
        but stopped short of saying Trump would be blocked from the social media platform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d04da-e914-4bfb-ad68-47d1473b663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:54:04.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violent protests in the Capitol today are a disgrace," said
        Facebook spokesman Andy Stone in a statement. "We prohibit incitement and
        calls for violence on our platform. We are actively reviewing and removing
        any content that breaks these rules."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8f5523-51ff-45c7-97c6-3e00a5d1b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:54:04.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:34.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also removed President Trump''s video from Wednesday afternoon
        addressing his supporters, according to Stone. In the video, Trump urged Capitol
        rioters to "go home" but struck a sympathetic tone and reiterated his debunked
        claims of election fraud. Meanwhile, Twitter moved to restrict engagement
        with tweets by President Donald Trump and others that have been labeled "due
        to a risk of violence."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59b1ea5-0ab6-4bae-af48-1e4ab0bd3397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:54:04.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment, Twitter pointed CNN Business to its official
        Twitter account, which posted a statement saying: "In regard to the ongoing
        situation in Washington, D.C., we are working proactively to protect the health
        of the public conversation occurring on the service and will take action on
        any content that violates the Twitter Rules."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4204e99e-a4e5-4196-bec0-2a9f391866f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:54:04.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok and Parler did not immediately respond to requests for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28602251-8555-419e-830e-01489eca4ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:54:04.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/06/tech/protest-violence-online/index.html">"Before
        rioters stormed the US Capitol, Trump supporters called for violence online."</a></em></p>'
  'US-capitol-breach-Obama-Clinton-Bush-Trump-Biden':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T07:58:44.744+08:00
    'imagesource': 'jcr:58ebf20f-15cd-48da-8316-f6106ad084c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c2bb2bc-9340-4155-a0b3-109cad49088d'
    'lead': 'Former US Presidents Barack Obama, George W. Bush, and Bill Clinton derided
      the rioters who forced a an evacuation of the House and Senate chambers of the
      US Capitol in strongly worded statements that stressed the need for a peaceful
      transfer of power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T08:03:08.552+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:48:33.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:21.346+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama, Bush, and Clinton deride US Capitol breach in pointed statements'
    'updated': 2021-01-07T09:28:00.000+08:00
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd53dce4-2bc9-4c64-8db6-34ee27928a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Former US Presidents Barack Obama,
        George W. Bush, and Bill Clinton derided the rioters who forced a an evacuation
        of the House and Senate chambers of the US Capitol in strongly worded statements
        that stressed the need for a peaceful transfer of power.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da2ae6f-75be-4a89-a14c-ab8fc1b6819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History will rightly remember today''s violence at the Capitol,
        incited by a sitting president who has continued to baselessly lie about the
        outcome of a lawful election, as a moment of great dishonor and shame for
        our nation. But we''d be kidding ourselves if we treated it as a total surprise,"
        Obama said of his successor and the chaos that engulfed the nation''s capital
        Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb4234-76e7-4ca3-ba6b-16841d461a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters, spurred by President Donald Trump, breached the Capitol
        complex on Wednesday and threw into question when Congress would resume counting
        Electoral College votes and declare President-elect Joe Biden the winner of
        the election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ad45d-6665-4575-97b7-c072a1ebc298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, Republican leaders have a choice made clear in the desecrated
        chambers of democracy," Obama, a Democrat, said. "They can continue down this
        road and keep stoking the raging fires. Or they can choose reality and take
        the first steps toward extinguishing the flames. They can choose America."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59b2f6c-d389-4a65-8777-e1442e5bdbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush, the last previous Republican president, said that "this is
        how election results are disputed in a banana republic -- not our democratic
        republic."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58298d69-62de-483c-b055-e26fa8362c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am appalled by the reckless behavior of some political leaders
        since the election and by the lack of respect shown today for our institutions,
        our traditions, and our law enforcement. The violent assault on the Capitol
        -- and disruption of a Constitutionally-mandated meeting of Congress -- was
        undertaken by people whose passions have been inflamed by falsehoods and false
        hopes," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa81653-b91b-4457-919a-4dadf33fe587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, a Democrat, echoed that message later Wednesday, calling
        the scene "an unprecedented assault on our Capitol, our Constitution, and
        our country."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c4de4-a0dd-46b1-86bf-cbf1f346e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assault was fueled by more than four years of poison politics
        spreading deliberate misinformation, sowing distrust in our system, and pitting
        Americans against one another. The match was lit by Donald Trump and his most
        ardent enablers, including many in Congress, to overturn the results of an
        election he lost," Clinton charged.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f1616b-2159-4dc2-97ba-fe4eab7fc689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The election was free, the count was fair, the result is final.
        We must complete the peaceful transfer of power our Constitution mandates."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04abbb-4afb-4360-a64f-21e90c1c160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only after pleading from aides and congressional allies inside the
        besieged Capitol did Trump release a video urging the rioters to "go home,"
        while still fanning their misplaced grievances about a stolen election.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8775ce7-f73b-45ac-b9c3-18238d2a6170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, he also praised the crowd, who broke into the Capitol
        using force, stole items from its rooms and posed for photographs in the legislative
        chambers. "We love you," Trump said. "You''re very special."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5795cd-2b3f-48ec-8a57-43ce7d780de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush, meanwhile, warned in his statement that "insurrection could
        do grave damage to our Nation and reputation" and pleaded for people to "let
        the officials elected by the people fulfill their duties and represent our
        voices in peace and safety."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dc7c50-8705-4915-8cec-9e72ba9ca45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Clinton has been a vocal critic of Trump throughout his time
        in office and Obama stumped for Biden on the campaign trail, Bush has largely
        stayed out of politics since leaving office in January 2009.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b3e7d-ef27-4ce8-a923-76f6f7066743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he was quick to congratulate Biden in November, both in a
        phone call and in a statement that said while Trump has the right to pursue
        legal challenges and recounts, the race was "fundamentally fair" and "its
        outcome is clear."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ac892-178a-4761-82ac-474f9d526999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though we have political differences, I know Joe Biden to be a
        good man, who has won his opportunity to lead and unify our country," Bush
        had said. "The President-elect reiterated that while he ran as a Democrat,
        he will govern for all Americans. I offered him the same thing I offered Presidents
        Trump and Obama: my prayers for his success, and my pledge to help in any
        way I can."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ce473-924f-418a-92f3-adddf78c7842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush has also periodically offered thinly veiled shots at Trump
        during his time in office. Last month, Bush sent holiday cards with a pointed
        message about a hopeful new year as Trump continued to deny his election loss.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c8f8cc-16d4-4803-bd9d-62bc88604bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama praised those in the President''s party who have already condemned
        the events that have unfolded Wednesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42007950-5f22-4c2f-a89e-2a0c34cc7103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been heartened to see many members of the President''s party
        speak up forcefully today. Their voices add to the examples of Republican
        state and local election officials in states like Georgia who''ve refused
        to be intimidated and have discharged their duties honorably," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1ccedc-3956-4906-9359-aff99c84ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more leaders like these ‚Äî right now and in the days, weeks,
        and months ahead as President-Elect Biden works to restore a common purpose
        to our politics. It''s up to all of us as Americans, regardless of party,
        to support him in that goal.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fbd211-e62a-4258-8942-10c31a050453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:25:58.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:33.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Wednesday.</em></p>'
