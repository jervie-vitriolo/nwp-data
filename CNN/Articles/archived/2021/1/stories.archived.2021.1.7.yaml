      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of wielding such enormous power responsibly and telling
        their audiences the truth about what happened on Election Day, they''ve done
        the very opposite and provoked anger by promoting the notion that the vote
        had been rigged and the presidency stolen. Then, to compound what they had
        done, they lied more and acted as if a free and fair election could be overturned
        and Trump inaugurated again, giving those audiences who depend on them false
        hope.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa341a-ccde-46cd-be2b-18cd1597f013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.351+08:00
