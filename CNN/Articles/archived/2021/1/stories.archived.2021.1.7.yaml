      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142cd93-cb62-4167-adcc-ba554c5f1ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T05:44:50.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the left wants Schumer to get rid of it so that House Speaker
        Nancy Pelosi, a California Democrat, and the Senate can pass their long-awaited
        wish list. Massachusetts Democratic Rep. Ayanna Pressley tweeted on Wednesday
        that "the movement" to end cash bail, abolish Immigrations and Customs Enforcement
        and support Black lives "organized to deliver" Congress and the White House.
        "It''s time we deliver for them," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647cc7d4-d50b-427a-92fb-8b771e305c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T05:44:50.964+08:00
