      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bipartisan legislation tends to stand the test of time," said Tester.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d2dd9-778f-4185-bdcd-63be36967cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T05:44:50.964+08:00
