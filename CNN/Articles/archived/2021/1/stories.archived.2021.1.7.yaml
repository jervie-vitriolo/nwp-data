      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters on Thursday, Senate President Vicente
        "Tito" Sotto III said a 3/4 vote or the absolute majority of members would
        be needed to approve constitutional amendments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ef6c1b-c4d8-4c52-8b17-e80a688167f5'
