      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think that with the revival of cha-cha, this serves
        as a smokescreen in line with the current plan of the administration to stay
        in power even eyond the 2022 election.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
