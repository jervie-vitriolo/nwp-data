      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)‚Äî</strong>&nbsp;The
        Justice Department on Thursday said the case of the controversial death of
        flight attendant Christine Angelica Dacera is not closed or dismissed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6429ce2-4342-4ab4-9026-5f32d4c3fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:20:17.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:49.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are not dismissing the case, just to be clear about it, we are
        just converting this into a regular preliminary investigation,‚Äù DOJ Prosecutor
        General Benedicto Malcontento said in an interview with CNN Philippines‚Äô <em>The
        Source.</em> ‚Äú<em>Nagu-umpisa pa lang kam</em>i. We are just starting.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa343f-6d2c-44d5-8411-c4ee8275feed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:20:17.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three respondents earlier arrested in connection with the case
        of Dacera, who was found dead in a hotel room on New Year‚Äôs Day, were released
        Wednesday following an order from the Makati City prosecutor‚Äôs office. The
        directive noted that more evidence is needed to establish if the incident
        was a rape-slay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eff975-52b3-4f1f-a56d-8e1eefd55e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:20:17.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/6/Timeline-Christine-Dacera-case.html"><strong>TIMELINE:
        The Christine Dacera Case</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d720653-873b-41a7-9452-bbe65121da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:20:17.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malcontento also believes the rape with homicide complaints earlier
        lodged against the respondents were ‚Äúpremature.‚Äù</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2047687f-0396-4c04-8d8a-33e514ce9a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:20:17.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf it is sufficient, we could have dismissed it outright or decided
        to file the case,‚Äù he noted. ‚ÄúSo insofar as our prosecutors are concerned,
        by way of procedures, it‚Äôs incomplete, premature.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c582e8-7ad0-4c5b-8e47-46644856302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:20:17.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe cannot file homicide, murder, rape, or rape with homicide with
        the existing evidence presented so far by the PNP and their witnesses," he
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2536603-a099-4c71-9428-fd623195fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:20:17.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malcontento, the police have so far submitted with
        their complaint Dacera‚Äôs death certificate and medico-legal report. The prosecutor
        general added authorities are waiting for additional evidence, including possible
        toxicology and DNA results.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a046c5a-7132-4887-b2b9-585ac5d040d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:20:17.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured the 23-year-old‚Äôs family that the investigation, set
        on January 13, will be swift, and that ‚Äújustice will be delivered.‚Äù</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7db9eb-5529-452a-b89d-d185b38a2ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:20:17.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn the same manner, the 11 respondents, we will afford them all
        their rights under the law, and we will give them all the chances for them
        to defend their rights and their stories on this matter,‚Äù Malcontento said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc67476-fa80-4a04-9b79-2ab491a57e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:20:17.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/1/6/Greg-de-Guzman-Claire-dela-Fuente-Christine-Dacera-death.html">Suspect
        in Dacera case speaks up: I‚Äôm not hiding</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dc7b27-7e66-4935-86f5-d5a0b5026705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:20:17.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Makabayan bloc is pushing for a House probe on the
        Philippine National Police‚Äôs supposed mishandling of Dacera‚Äôs case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c45880-07c1-4643-88bc-f25939033fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:20:17.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe unverified and inaccurate information and the premature conclusions
        of the PNP over Dacera‚Äôs death do not help in resolving the case,‚Äù read House
        Resolution 1458. ‚ÄúRather, it resulted to&nbsp;trial by&nbsp;publicity, confusion
        most especially among Dacera‚Äôs family and friends, and undue stress and anxiety
        to various parties dragged into the case.‚Äù</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39965bae-ceba-42ae-bdbd-eaacaac48df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:20:17.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also seeks the recommendation of measures for concerned
        agencies to conduct a thorough investigation and "ensure the fair and competent
        resolution of the case.‚Äù</p>'
    '26':
