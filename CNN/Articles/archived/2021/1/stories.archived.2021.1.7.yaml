      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, the President issued a written statement pledging
        an orderly transition on January 20 even though he said he disagreed with
        the outcome of the election, once again repeating false claims about how the
        facts were on his side.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c3a4c7-4068-43aa-878c-d9de06f40586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b7e146-8d5d-4d4b-bf94-0f7e10ccedac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this represents the end of the greatest first term in presidential
        history, it''s only the beginning of our fight to Make America Great Again!"
        Trump wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbccf731-fd18-49d7-bf92-b82d10f8d0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee044cdc-7128-4e94-8e86-6bdaf0c822ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breaching of the Capitol for the first time since 1814 overshadowed
        hugely significant results of twin runoff elections in Georgia that handed
        Democrats control of the Senate. The victories of Raphael Warnock and Jon
        Ossoff will transform prospects for Biden''s presidency, which will begin
        in a nation ripped in two by Trump''s seditious behavior and consumed by a
        murderous and worsening pandemic that produced a new daily record of more
        than 3,800 Covid-19 deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f7ae90-bf83-4838-93a1-f2d3695fbd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9402c02-6e33-4972-9523-2d4b103f66ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before then, there is growing concern about the stability of
        a President who has had his Twitter and Facebook accounts suspended because
        of incitement but retains the full power of the presidency and the nuclear
        codes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432abf2f-c841-4872-b76e-6f0bfa8f9317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b5bbd3-4fec-4d41-8fcf-8d9c20c732cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside his White House bunker on Wednesday night, Trump was fulminating
        about his defeat and what he sees as the treachery of Pence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba0b67a-0913-484d-8e77-2b2417ff8512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e76778-6fb7-46a0-bea4-82e77c1e840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials were considering resigning, including national security
        adviser Robert O''Brien. His deputy, Matt Pottinger had already gone Wednesday
        afternoon, sources told CNN. A GOP source said that some Cabinet members held
        preliminary discussions about invoking the 25th Amendment to force Trump''s
        removal from office on the grounds he is not fit to serve. There were demands
        from some House Democrats to trigger immediate impeachment proceedings. However
        the tumult is resolved, there is the alarming prospect of an uncontrollable
        President running rampant and a splintered chain of command at the White House
        that will have grave national security implications and could create a vacuum
        conducive to further unrest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1fbd2f-a6f4-46ab-8c73-78a59c0f591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf00f9b-0230-46f2-a600-991aaec5eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear how much momentum efforts to expel the President
        will gather with Trump so close to leaving office. But they reflect extreme
        concern of even those officials and Republicans who have appeased his wild
        impulses and abuses of power for four turbulent years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6078307-d561-4566-bb44-e337746fcf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d3524d-1d54-44c1-a4ad-4ce3f04c3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, a President who has already been impeached once, who
        was caught on tape trying to steal the election in Georgia last weekend and
        who has never recognized the guardrails of his office, is acting in a way
        that suggests he thinks he has nothing to lose.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed3e5f-e8f4-4ad8-9be0-081c2fe07c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47062be7-a117-4e0d-9d6b-894d8971e4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s out of his mind," one source who is in frequent contact with
        Trump told CNN''s Jim Acosta.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7357b196-b4d2-41a4-b24f-82e181d32683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b97ab55-d6bd-47ce-a549-45d7628f4852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential historian Douglas Brinkley expressed concern about
        the damage that an unchained and angry president could wreak in the next two
        weeks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a2a91-ae98-45ec-a3d2-65e326275343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a605f57f-6d88-4485-9d92-fbe45d7d43c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody in any federal bureau has to be keeping a close eye on
        Donald Trump because he is acting and thinking in an irrational way," Brinkley
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d934f-bf60-4463-aaf5-d693831a81ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043745b0-aacf-43cb-baeb-5332b88fa925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A surreal moment</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9329dbfb-1f51-42e9-8174-9c078f3a9972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most terrifying truth revealed by the assault on the Capitol
        was not the act itself. It was the mania of a President who turned his insurgents
        on the nation''s legislature and who has immeasurably deepened political estrangements
        that will fester long after he has left office.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3dd766-3e21-4f06-9d8b-38fb0079ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf883ab-4276-47b0-b788-44625ac14c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectacle of rioters, waving Trump flags and wearing "Make America
        Great Again" hats piling up the steps below the glorious dome that shines
        as a beacon of self-government was too surreal to believe at first. But while
        shocking, the unprecedented scenes of an American horde rampaging through
        the halls of Congress, of police guns drawn in the House chamber and of rioters
        smashing windows cannot be said to be a surprise.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37050eeb-22e9-43f2-a6c4-6b39c14484e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724bdad4-7956-4373-b83f-9bb60d2b7c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were, in fact, a logical climax to a presidency steeped in
        demagoguery, conspiracy theories, incitements to violence and a strongman''s
        contempt for the Constitution. They were the inevitable result of years of
        misinformation and instigation by Trump, his aides and his lie-pumping media
        propagandists that have left millions of Americans believing his false claims
        of a rigged election. The shame of a dark day in American history is shared
        by all those who mocked warnings that Trump''s political treachery was brewing
        an explosion -- including Republican lawmakers, who have abetted his ludicrous
        claims of voter fraud after enabling his malignant presidency.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc3c58d-6fb2-485a-9125-b2b4bac790f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.538+08:00
