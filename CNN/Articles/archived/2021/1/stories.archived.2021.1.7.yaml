      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of future global mobility, we shouldn''t expect a return
        to pre-pandemic patterns, says Parag Khanna, author of "The Future is Asian"
        and founder and managing partner of Singapore consulting firm FutureMap. It
        might no longer be the case that nationality alone will open doors.</p>'
    '22':
