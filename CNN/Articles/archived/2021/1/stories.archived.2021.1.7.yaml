      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8960d6-ee8f-4c75-86fc-4cb05d13ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T05:44:50.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:46.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Democratic-led Senate could also confirm Biden''s nominees without
        Republican support, allowing the new administration to go bolder in its Cabinet
        picks and begin to overhaul the conservatives'' massive gains on the judicial
        bench over the past four years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52424432-290b-4ebc-8fff-c068e8c4c45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T05:44:50.964+08:00
