      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the great majority here in Denmark are ... making fun of the
        few critics instead," Sarah Cecilie added. "Hundreds of thousands is supporting
        ''John Dillermand'' now."</p>'
