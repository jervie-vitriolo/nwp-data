    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a7f6c0-49ce-40f7-8abb-f85b7d807db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:40:21.534+08:00
      'mgnl:createdBy': 'pilar'
