      'mgnl:created': 2021-01-07T13:26:19.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Douglas London is a former chief of operations
        at the CIA''s Information Operations Center, a role related to cyber security.
        He is currently an adjunct associate professor at Georgetown University''s
        School of Foreign Service''s Center for Security Studies and a nonresident
        fellow at the Middle East Institute. Follow him @douglaslondon5. The views
        expressed in this commentary are his own. Read more opinion articles on CNN.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fabea2a-ea44-43e6-982d-9acb21b5e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6763553a-15f0-4e97-8310-083ac67fe8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> It would be a tragedy if the US response
        to the recently revealed hacking of at least half a dozen government agencies
        and hundreds of private companies amounts to nothing more than passing indignation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae02e3f-bb9e-4823-983c-90babc6d8346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b99e94b-e3a9-4bec-85ab-825e6cebf825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite billions of dollars spent on cyber defense, the US government
        failed to detect Russian hackers suspected of breaching agencies like the
        Department of Homeland Security for the better part of 2020. Indeed, at the
        end of the day, the answer as to why the US suffered what The New York Times
        described as "among the most massive intelligence failures of modern times,"
        is not technical, but rather, human.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a7688-6702-406b-8daa-2a36c56c9056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eb6a6c-260c-46a9-bf7f-ee290700f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One need only look as far back at the 9/11 Commission report to
        find eerily familiar cautions and evidence of dismissed advice. At the risk
        of oversimplifying, an important dimension of what undermined our defense
        in the years prior to September 11, 2001, was a misinformed public, an obstructed
        intelligence community and overreliance on collecting what''s known as technical
        intelligence -- information that isn''t reliant on a human source (and which
        analysts too often think is more reliable).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f9403-ce69-4092-b51e-efd08cc4358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e92a1-92c8-46be-8b9d-e14d4833ef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9/11 Commission recognized these risks in calling for a cabinet-level
        Director of National Intelligence to foster and leverage the strength of an
        integrated, well-coordinated intelligence community and facilitate greater
        transparency with the public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee086788-51d2-489b-8148-b606edd48be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69989c83-619c-448e-abf6-43324e5c3c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense against cyberattacks, like that from any threat, begins
        with leadership and a well-informed public. The 9/11 report found that greater
        transparency galvanizes the type of public awareness required to support the
        investment and sacrifices necessary to support an effective national defense
        -- which can range from blood and treasure to intrusions into our civil liberties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab78ad93-1264-4852-a767-a6041593cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7250c219-6490-4427-9aa7-eee6e787b5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rather than rallying the nation, empowering the intelligence
        community and leveraging national tools of power, President Donald Trump contradicted
        his own Cabinet, even his Secretary of State Mike Pompeo, to downplay and
        deflect blame from Russia for the very malign behavior from which we have
        been threatened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92de91-e67f-4c10-ac4a-b91140c2aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a578b4-8922-4fec-93d5-d2494842d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of leading the intelligence community response and keeping
        Americans informed, his DNI, John Ratcliffe, was conspicuously absent from
        public view. In fact, federal agencies, corporate America and the public have
        gotten greater insight, direction and coordination from Microsoft than from
        the government and its various cyber task forces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae27b3bc-665c-4b59-9004-e045ac7f5eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c420c16-a6cd-4d9d-8d94-b1ce7572e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a long-serving CIA operations officer, former chief of station
        and manager at one time overseeing the employment of cyber tools, I think
        it''s fair to say that the digital landscape is perhaps as difficult to navigate
        as any military or intelligence battlefield we have ever encountered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da5b231-8a4b-4d43-abe5-f13e364484ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08548c4-6c2e-4290-b5e5-772239e67508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today''s problem is not that the Russians are that good, but
        that we failed to leverage our considerable capabilities and advantages. Under
        President Trump, intelligence community assessments and warnings about Russia''s
        actions, including political meddling and cyberattacks, were at best watered
        down, if not obstructed or withheld.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb8855-dd65-419d-bf25-1d254e1e22af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2f60d9-721c-426a-9e56-9b823f7993ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation being led by John Durham at the behest of former
        attorney general William Barr and the President''s wholesale purge of inspectors
        general and his replacement of intelligence community leaders willing to speak
        truth to power has left an intelligence community reluctant to provoke a vindictive
        commander in chief who, along with allies and advisers, characterizes divergent
        opinions as deep state attacks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72bec6b-acf9-40a6-a305-9270dc28c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196179df-4686-47af-bfa5-b7204404ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual agencies have proceeded cautiously and spoken with greater
        equivocation due to the lack of advocacy and stewardship needed from Acting
        Director of National Intelligence Richard Grenell and then DNI Ratcliffe,
        instead in many cases defending the President''s false narratives and complying
        with his mercurial dictates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be423ee1-cd30-48ae-abdd-02d21b275b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b88ef7-9375-4cea-b017-5dbf10112c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This politically toxic environment and the absence of severe consequences
        for nefarious actors has itself encouraged our adversaries to exercise less
        restraint, especially when it comes to cyber weapons. And while the damage
        can be no less destructive than that wrought from ballistic missiles, nuclear
        arms, or terrorist attacks, cyberattacks are easier to develop without detection.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc30640-11b6-4e4f-a67e-9bd99807917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cfa1f0-c704-4019-9a0f-d6a016700fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, they are likely to occur without immediate understanding
        of intent or attribution. An attack against our power grid could be the prelude
        to a military strike, but by whom?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d294c37-17ab-41c5-b6db-52407e98543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d51f6-6b8d-42d3-a871-97d0ba40d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality is that our intelligence community cannot rely on technical
        capabilities like seismic indicators, environmental signatures, satellites
        or unmanned aerial vehicles for early warning or in recognizing the intent
        and attribution of a well-orchestrated cyberattack.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b31d76e-f5ca-4b9a-afc2-2715b00914ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fa94ce-5b8d-4c68-ba04-ae5716433d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber actors operate beyond the observation of our sophisticated
        technology and increasingly bold and consequential attacks are likely as technology
        evolves. One critical requirement for our strategy to deter and defend ourselves
        from cyberattack is therefore greater reliance on human intelligence, pursuing
        foreign agents who could address the questions beyond our technology''s ability
        to answer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e93dad5-2826-4efc-a6d6-43a21b664959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8102369-1daa-4fc5-b0e0-a1db6652a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no substitute for the value of a well-placed agent to detect
        and protect us from that which our billions invested in technology cannot.
        Foreign agents who are carefully cultivated, recruited and clandestinely handled
        provide insights and context which can''t be seen, measured or overheard regarding
        the plans, capabilities and intentions of our adversaries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b85d2-c04d-4dd9-a739-826938a0df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72454709-942b-4fd6-bbf1-7614ec0a58a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents represent the most reliable and cost-efficient counterintelligence
        means to understand the intent of foreign leaders and identify the moles and
        technical operations they have directed against us. Often only a spy operating
        from within the inner sanctum can tell you if, when and why an adversary will
        attack.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a032dc4c-1e8c-4191-b39c-42e1c79ba046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2392d801-c0b8-4934-a9db-a2e0387aa999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to media accounts, however, President Trump is no fan
        of espionage, especially that against authoritarian leaders he feels friendly
        toward, such as Russia''s President Vladimir Putin and North Korean dictator
        Kim Jong Un. The President has expressed opposition to the use of intelligence
        from foreign spies and doubts about their credibility.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317257fb-ce7c-420c-b614-bbb2adc5ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3714261-ba0c-41f6-b78b-759edee3c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former senior intelligence official told CNN that Trump "believes
        they''re people who are selling out their country." Standing shoulder to shoulder
        in Helsinki, Finland in 2018, Trump openly sided with Putin against his own
        intelligence community concerning Russian interference in the 2016 elections.
        In 2019, the President publicly opposed CIA''s use of agents to spy on Kim.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981d2e74-d9ce-4ae2-9f45-1d87c2ab07c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b1207-04d3-4170-8a03-57963c268b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond positioning ourselves to recognize and preempt cyberattacks,
        clear boundaries should be established to deter them. But thresholds are often
        established through actions, precedent and predictability; three areas where
        President Trump''s foreign and national security policies have been egregiously
        flawed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f4d393-3e01-4c20-a358-7795a8c113e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf7462-7134-499b-9d83-f979663929ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our state adversaries have increasingly raised the stakes in cyber
        as they have across other battlefields because the American response has been
        muted, inconsistent and decidedly restrained. Consequences must exist to make
        the risk an adversary assumes in attacking us unworthy of the gain.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaaabea-d00e-4dc3-891a-3d036ae19da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a78317-a111-4e1e-8021-cf813f7c3a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America needs to better understand the cyber threat landscape and
        clearly demarcate our threshold for response. Instead of focusing exclusively
        on our technical defense, America can leverage its extraordinary advantages
        and likewise concentrate on targeting the vulnerabilities of those who might
        seek to do us harm.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86faae-5c59-42fa-a5bf-906fe822a951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e17074-f905-4a86-8371-aafbc283d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:26:19.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
