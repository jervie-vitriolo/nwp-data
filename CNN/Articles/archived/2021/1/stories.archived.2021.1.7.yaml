      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: David A. Andelman, a contributor to CNN,
        twice winner of the Deadline Club Award, and executive director of The Red
        Lines Project, is the author of "A Red Line in the Sand: Diplomacy, Strategy,
        and the History of Wars That Might Still Happen" and host of its Evergreen
        podcast. He formerly was a correspondent for The New York Times and CBS News
        in Europe and Asia. Follow him on Twitter @DavidAndelman. The views expressed
        in this commentary belong solely to the author. View more opinion at CNN.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0f094c-d804-4ca7-8ea4-30fdff8c583a'
      'mgnl:activationStatus': true
