      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking to the course alongside 2017 winner Sergio Garcia and European
        Ryder Cup heroes Tommy Fleetwood, Justin Rose and Tyrrell Hatton, the Californian''s
        skills will be put to the test at the Emirates Golf Club.</p>'
    '30':
