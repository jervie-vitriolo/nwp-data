    'mgnl:lastActivated': 2023-01-25T10:47:35.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:42.890+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-elections', 'US-Capitol', 'US-Capitol-riot',
      'US-Congress']
    'template': '1'
    'title': 'US Capitol secured, 4 dead after rioters stormed the halls of Congress
      to block Biden''s win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03fd620-8103-48c7-98ae-adb573dd6733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The US Capitol is once again secured but
        four people are dead ‚Äî including one woman who was shot ‚Äî after supporters
        of <a href="https://www.cnn.com/politics/live-news/congress-electoral-college-vote-count-2021/index.html"
        target="_blank">President Donald Trump</a>&nbsp;breached one of the most iconic
        American buildings, engulfing the nation''s capital in chaos after Trump urged
        his supporters to fight against the ceremonial counting of the electoral votes
        that will confirm President-elect Joe Biden''s win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5a7c9-5dd4-4984-896e-227e9ebe9b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after 1 p.m. ET Wednesday hundreds of pro-Trump protesters
        pushed through barriers set up along the perimeter of the Capitol, where they
        tussled with officers in full riot gear, some calling the officers "traitors"
        for doing their jobs. About 90 minutes later, police said demonstrators got
        into the building and the doors to the House and Senate were being locked.
        Shortly after, the House floor was evacuated by police. Vice President Mike
        Pence was also evacuated from the chamber, he was to perform his role in the
        counting of electoral votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec553e-3d46-4551-bf14-ff94e0c4b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An armed standoff took place at the House front door as of 3 p.m.
        ET, and police officers had their guns drawn at someone who was trying to
        breach it. A Trump supporter was also pictured standing at the Senate dais
        earlier in the afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a6296-39d5-4b8b-85a5-4e4d5534dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman, who is yet to be identified, died after being shot in the
        chest on the Capitol grounds, DC police confirmed to CNN. More information
        on the shooting was not immediately available and a police spokesperson said
        additional details will come later. DC Police Chief Robert Contee said three
        other people died from medical emergencies during the riot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd819b0de-d983-4eb8-8345-a242c86aa444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One adult female and two adult males appear to have suffered from
        separate medical emergencies, which resulted in their deaths. Any loss of
        life in the District is tragic and our thoughts are with anyone impacted by
        their loss," Contee said at a news conference Wednesday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a86be7-cadc-41e9-ae18-19677330faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple officers have been injured with at least one transported
        to the hospital, multiple sources tell CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9501e3f-5669-4394-9899-c48036b0cc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke grenades were used on the Senate side of the Capitol, as police
        work to clear the building of rioters. Windows on the west side of the Senate
        have been broken, and hundreds of officers are amassing on the first floor
        of the building.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79881768-6179-4b71-95c2-c67a648ce65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate floor was cleared of rioters as of 3:30 p.m. ET, and
        an officer told CNN that they have successfully squeezed them away from the
        Senate wing of the building and towards the Rotunda, and they are removing
        them out of the East and West doors of the Capitol. It''s not clear if any
        of the individuals have been taken into custody.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64166f92-e33f-4017-97b6-9aab909367dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Capitol Police worked to secure the second floor of the Capitol
        first, and were seen just before 5 p.m. pushing demonstrators off the steps
        on the east side of the building. With about 30 minutes to go before Washington,
        DC''s 6 p.m. ET curfew, Washington police amassed in a long line to push the
        mob back from the Capitol grounds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c731cfb-c02a-4ac0-9447-c6fd046e319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took until roughly 5:40 p.m. ET for the building to once again
        be secured, according to the sergeant-at-arms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea5ed1-2440-4d3d-8e3e-2a6d7ce8574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning display of insurrection was the first time the US Capitol
        had been overrun since the British attacked and burned the building in August
        of 1814, during the War of 1812, according to Samuel Holliday, director of
        scholarship and operations with the US Capitol Historical Society.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896027c6-9321-4973-a5cb-f310fe86d5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shocking scene was met with less police force than many of the
        Black Lives Matter protests that rolled across the country in the wake of
        George Floyd''s killing at the hands of Minneapolis police officers last year.
        While federal police attacked peaceful protesters in Lafayette Square outside
        the White House over the summer, clearing the way for Trump to take a photo
        in front of a nearby church at the time, protesters on Wednesday were able
        to overrun Capitol police and infiltrate the country''s legislative chambers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161a3b7d-e82f-49a1-bc27-92fc72852110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An afternoon of chaos</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828dd39-0e56-4709-9730-cd67f9a1a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters first breached exterior security barriers, and video
        footage showed protesters gathering and some clashing with police near the
        Capitol building. CNN''s team on the ground saw a number of protesters trying
        to move up the side of the Capitol building. Several loud flash bangs were
        heard as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a002ff2b-a3e6-48d1-ae07-d9a038aa1850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters could be seen pushing against metal fences and police
        using the fences to push protesters back, while other officers reached over
        the top to club people trying to cross their lines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153690b5-04e6-4c45-a2d8-a98f33d6004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash bangs could be heard near the steps of the Capitol as smoke
        filled the air. In some instances officers could be seen deploying pepper
        spray. Tear gas was deployed, but it''s not clear whether by protesters or
        police, and people wiped tears from their eyes while coughing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3626f14a-93f8-49f6-a763-b309037eb02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the building was breached, the Capitol police officer in the
        House chamber told lawmakers that they may need to duck under their chairs
        and informed lawmakers that protesters were in the building''s Rotunda. Lots
        of House members were seen wearing gas masks as they move between Capitol
        buildings. Members were calling family to say they are OK.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca082cc3-be68-4d9d-be19-584721ccfa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional leaders were being evacuated from the Capitol complex
        just before 5 p.m. ET and were set to be taken to Fort McNair, a nearby Army
        base in Washington, according to a federal law enforcement official.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60d2a70-40c0-4e40-9a96-780d95a1d4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has directed the National Guard to Washington along with "other
        federal protective services," according to White House press secretary Kayleigh
        McEnany. The entire DC National Guard has been activated by the Department
        of Defense, according to the Pentagon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6db0d7-ab8a-41a4-8d60-ead1ea36ca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The D.C. Guard has been mobilized to provide support to federal
        law enforcement in the District," said Jonathan Hoffman, the chief Pentagon
        spokesman. "Acting Secretary Miller has been in contact with Congressional
        leadership, and Secretary McCarthy has been working with the D.C. government.
        The law enforcement response will be led by the Department of Justice."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77812374-6617-4201-aaaf-8c28b99ea9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said DC National Guard was not anticipating to be used
        to protect federal facilities, and the Trump administration had decided earlier
        this week that would be the task of civilian law enforcement, the official
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74962b03-3899-42d9-9132-db846ee6debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Mayor Muriel Bowser announced a citywide curfew from
        6 p.m. ET on Wednesday until 6 a.m. ET Thursday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b4187-ee25-4c52-a3f5-33844c265b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawmakers return to the Capitol</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a2df90-c09c-4abe-8492-86b00087fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers began returning to the Capitol after the building was
        secured and made it clear that they intended to resume their intended business
        ‚Äî namely, confirming Biden''s win over Trump by counting the votes in the
        Electoral College.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476c9e2a-47db-4fb5-a357-319c8b753e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceedings resumed at about 8 p.m. ET with Pence ‚Äî who never left
        the Capitol, according to his press secretary ‚Äî bringing the Senate session
        back into order.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8f900a-971c-4656-a4e8-9182870132d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s get back to work," Pence said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04cdc60-6c6f-432f-9663-9d0e1f3053c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi said in a statement earlier Wednesday
        evening that congressional leadership wanted to continue with the joint session
        Wednesday night.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b52b57-4d73-4d94-8990-3ecde99f772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, a shameful assault was made on our democracy. It was anointed
        at the highest level of government. It cannot, however, deter us from our
        responsibility to validate the election of Joe Biden," Pelosi wrote.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a8cc2-6d22-4e1e-a75f-d844f41aa719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To that end, in consultation with Leader Hoyer and Whip Clyburn
        and after calls to the Pentagon, the Justice Department and the Vice President,
        we have decided we should proceed tonight at the Capitol once it is cleared
        for use. Leader Hoyer will be sending out more guidance later today."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703fc992-4455-4355-8ba6-0dfaaabc20f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans who planned to object to multiple states the Biden won
        were strategizing among themselves while the Capitol was locked down, and
        it''s not clear if they will draw out the process as originally planned.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bd14a7-be15-4803-b076-5a6cf6b0a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Senate aide said an agreement is not yet finalized to expedite
        the proceedings but they are still working on it. Sources say the effort is
        to find a way for the objectors to be able to use the Arizona objection, which
        was made before the mob stormed the building, as the vehicle for anything
        the Senate GOP objectors want to say, take the vote on that objection ‚Äî which
        will fail ‚Äî and then move forward quickly with the rest of the process without
        more objections, per two sources</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad6bd6-c61a-46c7-a49a-eba47721e54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell said on the floor that the
        "United States Senate will not be intimidated. We will not be kept out of
        this chamber by thugs, mobs or threats." He added, "We will certify the winner
        of the 2020 presidential election."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86cccf0-d54c-4042-bb5b-e6a262e0fdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump tells supporters to go home, eventually</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a59e9-2aa5-47f8-acfb-2abdffbab083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump finally called on his supporters to "go home" hours after
        the riot started, but spent a large amount of time in the one-minute video
        lamenting and lying about his election loss.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461cc1a9-1dc5-4bcf-9fad-cc0e086f79e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one stunning line, Trump told the mob to "go home," but added,
        "We love you. You are very special."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f990a9e5-8a43-4248-8184-ee80ccbf9bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump struck a sympathetic tone to the rioters he himself unleashed
        saying, "I know your pain, I know you''re hurt. We had an election that was
        stolen from us. It was a landslide election and everyone knows it. Especially
        the other side. But you have to go home now. We have to have peace."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a1c83-6b65-476d-a352-6649cb5d170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, later on in the evening Trump justified the mob''s actions
        and praised them.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e608a8-9752-4b35-82ab-4d9c299d8cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the things and events that happen when a sacred landslide
        election victory is so unceremoniously &amp; viciously stripped away from
        great patriots who have been badly &amp; unfairly treated for so long. Go
        home with love &amp; in peace. Remember this day forever!" he <a href="https://twitter.com/realDonaldTrump/status/1346954970910707712"
        target="_blank">said</a>, in a tweet that was later deleted by Twitter.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf67882-7b9c-45d0-b57d-3cfb1c2eb942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others inside the President''s orbit tweeted their calls for calm
        as the mob repeatedly attempted to take over the building.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73002041-5915-45c3-8192-318d95c17984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump Jr., the President''s son, said that his supporters
        who mobbed the Capitol were "wrong and not who we are."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503c9533-4776-4b2f-bc85-7c8d0ba6e35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be peaceful and use your 1st Amendment rights, but don''t start
        acting like the other side. We have a country to save and this doesn''t help
        anyone," he tweeted.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad68513-3456-43fd-aa0f-7faf56c844f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multiple bombs detonated safely</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1fe612-e13d-4703-b59b-1809503e4e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal and local law enforcement responded to reports of possible
        pipe bombs in multiple locations in Washington, DC, according to a federal
        law enforcement official. It''s unclear if the devices are real or a hoax,
        but they''re being treated as real.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e4c23c-4c87-4527-a26d-51c438ee0f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pipe bomb was found at the Republican National Committee''s headquarters
        earlier Wednesday, an RNC official told CNN. The device was found on the ground
        outside, along the wall of the headquarters. It was safely detonated by the
        police, the RNC official said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949026fe-9772-462b-8961-da299386fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two suspected pipe bombs were rendered safe by law enforcement,
        including the one at the building that houses RNC offices and one in the US
        Capitol complex, a federal law enforcement official told CNN. The official
        said these were real explosive devices and they were detonated safely.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c0b210-50ea-419f-b843-219cac7e45a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic National Committee was also evacuated after a suspicious
        package was being investigated nearby, a Democratic source familiar with the
        matter told CNN. The party had preemptively closed the building ahead of the
        protests, the source said, but a few security and essential personnel were
        evacuated.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078ce33-96f4-4823-b7c5-c17166c3dacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the scene where one of the pipe bombs was found Wednesday,
        police found a vehicle and detained a suspect, and found a rifle and as many
        as 10 Molotov cocktails, according to a federal law enforcement official.
        Investigators are working to determine whether there''s a connection to the
        bombs found earlier.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0350ee-2bb1-4197-ace2-0fa6dedd7fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments on
        Wednesday.</em></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231b1265-0318-4ca9-a222-0e60333e98ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:15:40.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:35.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/06/politics/us-capitol-lockdown/index.html"
        target="_blank">US Capitol secured, 4 dead after rioters stormed the halls
        of Congress to block Biden''s win</a>."</em></p>'
  'Cha-cha-Congress-Duterte-smokescreen-election-agenda':
