    'mgnl:tags': ['US', 'Donald-Trump', 'Capitol', 'riot', 'electoral-college', 'Joe-Biden']
    'template': '1'
    'title': 'ANALYSIS: An unchained Trump threatens more mayhem in his final dangerous
      days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af90cf4b-642d-4106-a207-af5b1c59a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> America faces 13 days of danger before
        the departure of an unhinged commander-in-chief who set his mob on the US
        Capitol in an act of insurrection that shattered a more than 220-year tradition
        of peaceful transfers of power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c793677a-6152-42a1-bc11-16b819a5e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed2bd0-003e-46e5-a73a-aa0e312c09eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even President Donald Trump''s own White House aides were horrified
        by his seditious behavior, which followed a fracture with his ultra-loyal
        Vice President Mike Pence who refused to join the futile but destructive effort
        to overturn the result of the election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c34dfef-e79c-4298-aa14-224880df0db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0fa337-ccaa-4109-83c3-4d2e6142989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time police reinforcements flushed out the occupiers from
        under the Capitol dome Wednesday evening, Washington was reverberating after
        one high-level White House resignation and rumors of more to come, openly
        expressed anxiety from West Wing staffers about the President''s volatile
        state of mind and even speculation of a snap impeachment or effort by the
        Cabinet to invoke the 25th Amendment to force Trump from office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0cdf82-2a8f-425e-b367-72217d7a6bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6503170a-3a22-4479-8adc-9c11a031d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one of the most frightening days in American history, marauding
        thugs marched from an incendiary Trump rally to storm the Capitol. Their aim
        was to stop lawmakers finalizing President-elect Joe Biden''s victory ahead
        of his January 20 inauguration. But the bedlam, which saw rioters smash windows,
        lay siege to lawmakers and reach the House and Senate chambers, had the opposite
        effect, hastening the moment of final repudiation for the President and his
        baseless claims of a stolen election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a26c0-704b-43ca-bc7a-50b6452c6d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0619b23f-2fca-45ff-b112-b67133ac8be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Senate Republicans who had been minded to drag out the
        President''s stunt flipped in revulsion at the storming of their citadel of
        democracy in an ugly culmination of a lawless presidency. But despite the
        outrageous scenes perpetrated by Trump supporters, more than 100 of his allies
        in the House -- a majority of Republicans -- still voted to uphold totally
        fraudulent claims of election fraud.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
