      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89765c56-20a7-4ee4-9d0f-d91eda827f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T12:07:08.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:46.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the former lawmaker''s condition further worsened until
        he was taken to the ICU on December 21 and had to be intubated five days later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd98fff5-bedc-4a04-93a0-85104a47f27e'
      'mgnl:activationStatus': true
