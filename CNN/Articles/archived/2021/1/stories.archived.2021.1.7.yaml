    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['provincial-buses', 'coronavirus-layoffs']
    'template': '1'
    'title': 'Provincial bus ops far from ''normal'', group says

      '
    'updated': 2021-01-08T14:16:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d31af6-b069-43d4-9928-f1f8774e1e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:57:06.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 8)</strong> ‚Äî A provincial bus
        group on Friday belied reports that their operations were already "normalizing"
        as the government has only allowed "a fraction of bus operators" to ply routes,
        resulting in 15,000 job losses.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7dabd6-5678-430d-8bf5-535942fb4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Provincial Bus Operators Association of the
        Philippines or PBOAP blamed this scenario on the transport authorities'' policy
        of giving "special permits."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e50e5-b2d9-4bb2-ade5-fd5e1212829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pernicious policy of the LTFRB led to several routes without
        any bus operations," the group said, refering to the Land Transportation Franchising
        and Regulatory Board. "Without legitimate buses around, colorum vans and buses
        take over."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a62e7f0-dffb-43ff-ad05-5fa206f51acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 17, the LTFRB through Memorandum Circular 2020-082 allowed
        269 provincial P2P or point-to-point public utility buses to service 10 routes
        starting December 21. Five more routes were opened last December 24, with
        440 provincial buses servicing them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f831ddf-f059-4897-8ece-0782274bff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for data, the LTFRB said Thursday there are 1,803 public
        utility buses or PUBs on routes entering Metro Manila during the general community
        quarantine, noting the figure includes provincial and point-to-point buses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e64ff19-9286-4bdb-8a7c-3278de7ca71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before COVID-19 hit the country, PUBs entering the capital were
        at 8,136, as of February.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c06e14-9b5b-474d-8ca0-ad6f8e4276f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from questioning the "special permit" policy of the transport
        authority and calling to open more routes, the bus operators group also urged
        the government to have a uniform travel requirement policy for commuters to
        avoid confusion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5edb76-324e-498d-b7e4-352f9ac47a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBOAP Executive Director Alex Yague said there was a "lack of uniformity
        in travel requirements" being implemented by local government units.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a0a3f-5232-440e-90a6-be58b53e7982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some LGUs require swab tests while others require PCR tests. Others
        require travel authorization while others do not," he said in the statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37751ddc-3ae0-4464-90a9-d48b92f30e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since our buses usually traverse several provinces that are within
        a contiguous area, some of our commuters who do not have the travel requirement
        for one province, are asked not to proceed. This must stop right now," Yague
        added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd714361c-dfa0-42f4-86cb-7402e38fb144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBOAP is hoping the Department of the Interior and Local Government
        could study and iron out the issue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a032da3-5376-4e9e-9b07-c6a1cd2be817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said an estimated two million Filipino commuters failed
        to secure a trip back to their provinces last month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683eef76-9c94-4f89-813c-88dd6014a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yague told CNN Philippines as the government continues to limit
        provincial buses'' operations, thousands of Filipinos remain displaced.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4efd840-c6a8-40e6-9be1-e4ef0d9c87c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buses are allowed to operate terminal to terminal, cashless ticketing
        and advance booking only," the transport leader said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d99ab07-cb40-4739-8bb5-83ced03febe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yague added many of the displaced workers continue to be hit hard
        by the raging coronavirus pandemic, with little or no assistance from the
        government.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb17774d-e7a8-40b2-82ab-bea5496c7660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, under the Bayanihan To Recover As One Act o Bayanihan
        2, rolled out a cash subsidy program for public utility vehicle (PUV) operators,
        providing ‚Ç±6,500 per unit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3d72c-d537-47e6-a6ef-a974d6604e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some operators reported receiving the cash subsidy although some
        reported that they have not received the same," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6530653-8644-45a0-9e53-2537f0275cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to the bus drivers, drivers who attended the LTFRB''s drivers
        academy seminars received cash assistance but most drivers, conductors, other
        staff and personnel did not receive any assistance," Yague added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e8cfa-b4e5-42f0-affb-6297edb277b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T14:16:39.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:10.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB, in a statement released on December 4, said about ‚Ç±802
        million direct cash subsidy was given to PUV operators, which translated to
        87.52 percent disbursement rate.</p>'
  'DOH--medical-experts-view-copper-masks-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-07T16:58:50.399+08:00
    'imagesource': 'jcr:2a0366a3-93d8-4b03-b2b2-9573c1412e4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9badfbe-dfea-47c5-b086-4db9ab9bbfe0'
    'lead': 'The Department of Health and some health experts are not of the same
      opinion when it comes to the effectiveness of ''copper masks'' in protecting
      people against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T17:02:18.942+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:47:09.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:49.530+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
