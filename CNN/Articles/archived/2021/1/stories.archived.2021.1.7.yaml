    'jcr:uuid': 'd94ff9f8-d69f-4101-b513-144fd853aea2'
    'lead': 'The US Capitol is once again secured but four people are dead ‚Äî including
      one woman who was shot ‚Äî after supporters of President Donald Trump breached
      one of the most iconic American buildings, engulfing the nation''s capital in
      chaos after Trump urged his supporters to fight against the ceremonial counting
      of the electoral votes that will confirm President-elect Joe Biden''s win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T14:15:40.768+08:00
