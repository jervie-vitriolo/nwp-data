      'mgnl:lastActivated': 2023-01-25T10:48:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac5e082-1965-4b8b-bfb3-cda1b2d7e01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T05:44:50.963+08:00
