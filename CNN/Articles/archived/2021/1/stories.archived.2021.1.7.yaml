      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7a25f4-4487-48af-877c-6db3521ad5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:40:21.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another episode, he breaks a friend''s vase with his penis and
        must raise money to pay them back, and in a third, he uses it to steal an
        ice cream at the zoo. The show''s opening montage also shows him using his
        genitals to keep a lion away from a group of children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfae6aa8-06a7-40d7-83fe-1442e4b462d9'
      'mgnl:activationStatus': true
