      'jcr:uuid': 'd0a45809-6065-4c95-a81b-3ea47ba36867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T12:07:08.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yesterday, bacteria was detected in his liver. This
        morning, his blood pressure went down and he had a cardiac arrest.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab66b56c-e61e-4ddc-b784-5ee2db4153c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T12:07:08.513+08:00
