  'octa-research-team-survey-metro-manila':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T13:22:33.472+08:00
    'imagesource': 'jcr:818fd7d2-633b-449c-a67b-d8911f7bfefc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b43c3367-d527-4073-ba1e-39afa9ed7005'
    'lead': 'A survey released Thursday by the OCTA Research Team showed most Metro
      Manila residents followed minimum health standards, but tend to prefer wearing
      face masks than face shields or follow regulations on social distancing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T13:36:48.778+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:47:41.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:40.091+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'OCTA-Research', 'OCTA-Research-Team', 'Tugon-ng-Masa-survey',
      'survey', 'poll', 'Metro-Manila', 'Ranjit-Rye']
    'template': '1'
    'title': 'OCTA: Metro Manila residents wear face masks more than face shields,
      observe social distancing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c55eb25-014d-4947-b2f8-9f37214c5042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:36:48.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> ‚Äî A survey
        released Thursday by the OCTA Research Team showed most Metro Manila residents
        followed minimum health standards, but tend to prefer wearing face masks than
        face shields or follow regulations on social distancing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83564be6-5371-4c22-bc3f-268dbc34bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:36:48.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tugon ng Masa survey was conducted via face-to-face interviews
        in the National Capital Region from December 9 to 13, 2020, with 600 respondents
        aged 18 and above.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43019fed-e48a-410e-970a-4cfab945eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:36:48.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the key takeaways from the survey, Professor Ranjit Rye said,
        was majority of residents in Metro Manila follow prescribed minimum health
        standards set by the Department of Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc69d96-7202-487b-884a-c0bb4a7fb421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:36:48.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:42.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other key point, he added, was that while they do follow protocol,
        they seem to wear masks over other measures, specifically the wearing of face
        shields and observing physical distancing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1bf7b8-61eb-42f0-9f52-f8c4b96cf149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:36:48.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to OCTA, the minimum health standards have to be done
        together on an every day basis to provide maximum protection against COVID-19.
        They have to be regularly used to be effective.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66a099c-2095-44bf-868d-0bbb76ef1f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:36:48.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said the insights were important for recalibrating information
        as well as enforcement programs as the likelihood of the more infectious COVID-19
        variant from the UK may already be in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116cbac6-2968-4977-8cbf-65ef29277213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:36:48.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now need greater and more regular compliance with minimum health
        standards to prevent a surge in cases especially in the NCR," OCTA said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba43bd-3d99-4395-b7a5-ad65766fbd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:36:48.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new COVID-19 variant was first reported in UK on Dec. 14 and
        believed to be more contagious, according to initial scientific studies. Based
        on 305 samples collected in November and December, the UK variant is not yet
        in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17442277-c00b-41e4-a85c-b6b1edcf3b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:36:48.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 p.m. of Wednesday, the Department of Health said there were
        480,737 COVID-19 cases in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4693f285-d6a8-47f3-b357-be97dd639dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:36:48.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest rise in cases were recorded in Davao City with 79, Quezon
        City with 58, Laguna with 55, Bulacan with 40, and the City of Cagayan de
        Oro with 40.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884e9c0a-5562-43a1-95cd-0010310919d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:36:48.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global tally has surpassed 86.5 million, including over 1.8
        million fatalities and 48.5 million recoveries, based on the Johns Hopkins
        University tracker.</p>'
