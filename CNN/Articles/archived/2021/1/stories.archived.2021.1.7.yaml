      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8759e612-e84d-4611-98ed-ad3b70c3524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:40:21.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In episode one, for instance, the mustached Dillermand uses his
        gigantic, stripey organ as a lead for his dog -- but quickly finds himself
        inundated with requests from his neighbors to take their pets out for a walk,
        too. At another point in the show, he is stuck floating in mid-air after balloons
        are tied to his groin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3594e54-e6c3-4549-83a4-73fb6c1c8bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:40:21.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:42.288+08:00
