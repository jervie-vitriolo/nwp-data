      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a divisive debate among Democrats emerged over how far to
        go, they spent Wednesday celebrating their quick reversal of fortune after
        being so long out of power.</p>'
    '33':
