  'The-world-s-most-powerful-passports-for-2021':
    'author': 'Maureen O''Hare, CNN'
    'caption': 'Photo courtesy: Justin Sullivan/Getty Images North America/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T05:55:39.011+08:00
    'imagesource': 'jcr:f91ecf73-a321-4d4f-82a5-167bcd1bd780'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5331f803-0f6d-4861-8b00-1e9df6517362'
    'lead': 'Japan still has the world''s most powerful passport for 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T02:35:47.628+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:49:00.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:03.867+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s most powerful passports for 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28777abd-5761-4d91-87bf-82dae7d7b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The days of strolling into an airport,
        flashing a passport, then hopping on a flight to wherever one likes are, for
        now, a distant memory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c83b13-7915-4565-ba94-559c773af1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 pandemic has transformed the travel landscape, potentially
        for decades to come.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de36bf-fb93-4af1-a349-aab8d1312ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries all over the world are entering fresh lockdowns, but even
        when restrictions do lift, it''s likely that mandatory vaccination before
        air travel may soon be a necessity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7c04e-fef6-4f07-8260-51b832c8591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Henley Passport Index, which periodically measures the world''s
        most travel-friendly passports, has just released its latest report -- and
        an analysis of what might lie ahead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70956992-2300-46f2-8329-833d7e060fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Japan is top of the list</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b509292-9572-4f1c-afa5-7cfb4c18637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian citizens continue to have the world''s most powerful travel
        documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e4c8f-e129-47ee-8dca-1c920ed9906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index doesn''t take temporary restrictions into account, so
        Japan is once again top of the leaderboard, offering visa-free or visa-on-arrival
        access to 191 destinations around the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469da75f-8f3a-4471-a2bc-57a39d1cf683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is in second place (with a score of 190) and South Korea
        ties with Germany in third place (with a score of 189).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b00b1d9-dd8c-4cbe-bfd6-01a0bde29e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little further down the top 10, New Zealand is in seventh position,
        with visa-free access to 185 destinations, while Australia is in eighth place,
        with access to 184 destinations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfbd9f4-7cc6-4415-bd61-6d0ab1832731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This APAC dominance is a relatively new phenomenon in the 16-year
        history of the index.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f32b41-042e-4af0-898f-f16ec729175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, the United Kingdom and EU countries traditionally
        ruled the roost but, reports Henley &amp; Partners in its release, "experts
        suggest that the APAC region''s position of strength will continue as it includes
        some of the first countries to begin the process of recovering from the pandemic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb7c91-64a9-40a8-a410-bf704f85ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus case numbers are currently rising steeply in both the
        US and the UK, with the UK being the center of a fast-spreading new variant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4da6bd-6a8d-40b0-bc2e-a76909a8199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary travel restrictions related to this mean that -- while
        the the UK and United States are placed seventh on Henley''s list -- the reality
        is that US passport holders are currently able to travel to fewer than 75
        destinations, while UK passport holders have access to fewer than 70.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4654230-8dbf-4678-b0ab-6cb5fd697f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The unstoppable UAE</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b14f52-9bd0-4f83-b5ac-78b9ca89accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were relatively few high-profile visa agreements between countries
        during 2020 -- with the United Arab Emirates being a notable exception, says
        Henley &amp; Partners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9614403-c235-4663-bc27-1f80043d5595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE signed several mutually reciprocated visa-waiver agreements
        last year, including an historic US-brokered agreement establishing formal
        ties with Israel and granting citizens of each country visa-free access to
        the other.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a562e7-4e4c-4364-814a-b42403d5572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE how holds 16th place on the ranking, with visa-free/visa-on-arrival
        access to 173 destinations. That''s an incredible rise from its position back
        when the index began in 2006, when the country was placed 62nd, with access
        to just 35.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f09259-3726-495a-ab09-1d5656c420ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Every person for themself''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc6c44a-5fd7-498f-995f-d19b6e6ea191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just a year ago all indications were that the rates of global mobility
        would continue to rise, that travel freedom would increase, and that holders
        of powerful passports would enjoy more access than ever before," says Christian
        H. Kaelin, chair of Henley &amp; Partners and inventor of the passport index
        concept.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53ef53d-89ad-46a9-8ce5-47382e84a3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:35:47.630+08:00
