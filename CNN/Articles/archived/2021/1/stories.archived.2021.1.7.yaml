      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Republican lawmakers who have egged on Trump''s nonsensical
        claims, figures such as Sean Hannity and Rush Limbaugh have audiences of millions
        who tune into their programs religiously and hang on every word they say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3240dc3-4abd-4259-9d41-736387b03c80'
      'mgnl:activationStatus': true
