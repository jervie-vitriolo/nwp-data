      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the November election, Fox News hosts ‚Äî many of whom use their
        platforms to work as propagandists for Trump ‚Äî have promoted disinformation
        about the election results and helped spread conspiracy theories aimed at
        casting doubt on Joe Biden''s victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3f6b91-d5c2-4c5d-8a72-9b520a7e4186'
