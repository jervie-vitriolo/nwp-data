      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa80205-7f3c-44f4-8bf7-7088478308bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:30:23.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tingin namin, sa pagbuhay muli ng cha-cha, smokescreen ito
        at bahagi ng kasalukuyang plano ng administrasyon na manatili ito sa kapangyarihan
        even beyond the 2022 election," Zarate said.</p>'
