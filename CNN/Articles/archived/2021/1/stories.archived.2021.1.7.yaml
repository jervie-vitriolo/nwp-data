      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the pro-Trump media may have played the most significant
        role of anyone in setting the stage for Wednesday''s coup attempt at the US
        Capitol.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2464d51-90c5-48d8-ba3b-481b2b962bd9'
