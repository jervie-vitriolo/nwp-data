  'Christine-Dacera-swab-sample-rape-evidence-forensic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-07T13:48:31.967+08:00
    'imagesource': 'jcr:e6a5b0bc-bcf3-497f-91b2-82d7d52431c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96ad40b0-4bf1-4b65-a786-8c73e00ee9e1'
    'lead': '''If you‚Äôre going to re-examine the body to collect in hindsight materials
      like this, it‚Äôs late in the day,'' a forensic expert says, referring to swab
      samples.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T13:55:16.610+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:47:38.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:41.507+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dacera', 'Christine-Dacera']
    'template': '1'
    'title': 'Dacera case: ‚ÄôLate‚Äô to swab, re-examine body for possible rape evidence,
      says forensic expert'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ea9ac2-7260-4e5d-8b76-d969fed584da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:55:16.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)‚Äî</strong> It may
        be too late for authorities to get swab samples from Christine Angelica Dacera‚Äôs
        body to establish potential evidence for rape, according to a forensic expert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f34f18-4370-4bce-82b7-8868a99f805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:55:16.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensic pathologist Dr. Raquel Fortun told CNN Philippines on Thursday
        that sexual assault victims are normally advised to seek help and examination
        at the ‚Äúsoonest possible time.‚Äù It has been six days since the flight attendant
        was found dead in a hotel room in Makati City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7049c2ff-9178-46c8-b26e-41d2c8e472ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:55:16.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/6/Timeline-Christine-Dacera-case.html"><strong>TIMELINE:
        The Christine Dacera Case</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde8bc16-c21a-43e4-a6f9-a987f6ae0214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:55:16.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf you‚Äôre going to re-examine the body to collect in hindsight
        materials like this, it‚Äôs late in the day,‚Äù Fortun, who was not involved in
        the examination of Dacera''s remains, said in an interview with <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931614d9-df14-48bf-a337-c4836c376ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:55:16.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:38.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhat can you still get? You have already washed (the body), so
        you might have lost already material there," she pointed out. "And there‚Äôs
        a possibility of contamination. Everything that the body is exposed to, potentially,
        could be left on it. So swabbing-wise, to me, it‚Äôs late."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d11857d-de21-4db8-bad3-b6fa13339b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:55:16.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun also stressed that there is a "critical time frame" for such
        examination, which is within 72 hours. ‚ÄúIf the alleged assault is beyond 72
        hours, then they don‚Äôt use that rape kit anymore,‚Äù she noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84787e7d-8a76-406e-847b-daf561b13a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:55:16.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:38.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c86b255-44ae-4c41-bffb-9386ada514de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:55:16.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three respondents earlier detained in connection with Dacera‚Äôs case
        <a href="https://cnnphilippines.com/news/2021/1/6/christine-dacera-suspects-ordered-released.html">were
        released on Wednesday</a> following the order of the Makati City Prosecutor‚Äôs
        Office, which noted that more evidence is needed to establish if the New Year‚Äôs
        incident was a rape-slay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838195e-c038-4f1e-9650-5a32c91cab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:55:16.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:38.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tagged individuals have maintained innocence and denied the
        allegations earlier slapped against them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d435412-fa23-47b8-9c2c-9ae77b7d798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:55:16.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial medico-legal report obtained by CNN Philippines listed
        "ruptured aortic aneurysm‚Äù as Dacera‚Äôs cause of death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967fafc1-2f06-40a9-93af-df36a002ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:55:16.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:47:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second autopsy was conducted before was Dacera''s body was flown
        to General Santos City on Thursday, aiming to <a href="https://www.cnnphilippines.com/news/2021/1/5/christine-dacera-second-autopsy.html">dispute</a>
        initial findings that she died of natural causes. The family, however, decided
        to keep its results confidential for the meantime.</p>'
  'us-vaccine-rollout':
    'author': 'Christina Maxouris and Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T13:55:32.239+08:00
    'imagesource': 'jcr:d2957b7d-48df-4014-8e90-db0321a0ae87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bb99773-275e-48c8-b6ca-4c86b18e4675'
    'lead': 'Federal officials have been struggling to explain why, when they promised
      20 million vaccines would have been given to people by the end of the year,
      only 5.3 million people have been vaccinated nearly a week into the New Year
      and fewer than 20 million vaccines have even been distributed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T13:59:30.979+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:47:37.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:41.949+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'vaccine-rollout']
    'template': '1'
    'title': 'Dr. Fauci says US should have had better coronavirus vaccine rollout'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08992d41-1aaf-42bc-baa0-6afc847b0efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The United States could and should
        have done a better job of rolling out coronavirus vaccines, Dr. Anthony Fauci,
        the nation''s top infectious disease expert, said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867297c4-56be-42ae-80de-060ca095a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials have been struggling to explain why, when they
        promised 20 million vaccines would have been given to people by the end of
        the year, only 5.3 million people have been vaccinated nearly a week into
        the New Year and fewer than 20 million vaccines have even been distributed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7396342-e685-4fdd-9896-96394b3f830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, no excuses. We should have gotten 20 distributed, and
        20 into the arms of people -- by 20, I mean 20 million," Fauci, the longtime
        director of the National Institute of Allergy and Infectious Diseases, told
        the Economic Club of Washington.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b006f-34e0-4fab-bf04-4c8c4f2e1ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to wait for the first couple of weeks in January
        to make any determination as to what''s gone wrong, if anything," Fauci said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc8583c-8b74-4f47-ac3c-e92b6602430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that some of the delays may be because the Covid-19 vaccination
        program is new and has never been tried before, and it was also difficult
        to start something in the middle of the holiday season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab3d9d3-108b-4eb1-ad4f-5980b3054d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, no excuses, but you can explain why you may not have gotten
        to the level you want. Now, not to make excuses, we should have done better.
        So, let me make that clear," Fauci said. "We should have done better, but
        I think we should wait until we get into maybe the second, or the third week
        in January, to see if we can now catch up with the original pace that was
        set."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ca9b2-de88-49a8-a860-ef17df351e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Human Services Secretary Alex Azar blamed the holiday
        season for slowing the rollout of vaccines across the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95fde8d-7051-4f0f-b8cd-7aeefdd10e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer''s vaccine was authorized and able to ship, I think it was
        December 14, and Moderna''s was authorized and available to ship on December
        21. Then you have of course Christmas and New Year''s right there," Azar said
        in an Operation Warp Speed news briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a35620b-ca15-4298-b8a3-9a88f606f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So while we continue to ship, you do have just the natural human
        behavioral element of the holiday season there in terms of hospitals, pharmacies
        and other health care providers being able to line up individuals for vaccination,"
        Azar said. "That''s also a normal consequence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df9e3ea-407a-4984-b936-09ef2d72d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar also blamed state leaders for strictly following guidelines
        from the Centers for Disease Control and Prevention, which recommended giving
        the first doses of vaccine to frontline health care workers and residents
        of long-term care facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a8bb5c-c918-4f1b-bd4b-966ea53ff1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have encouraged our governors, and I will continue to do so,
        that if they are using all of the vaccine that is ordered -- that is allocated,
        ordered, distributed, shipped -- and they''re getting it into health care
        providers'' arms, every bit of it, that''s great," Azar said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99691298-33cd-4b10-9d1d-8e6c5e855a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if for some reason their distribution is struggling, and they''re
        having vaccines sit in freezers, then by all means you ought to be opening
        up to people 70 and over, 65 and over, you ought to be making sure that the
        nursing home patients are getting vaccinated."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765f272-c6fd-40f5-bdd9-4d6e0784c0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than 50 cases of UK virus variant in 5 states</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26de314-e78d-4fef-92ea-0ca5bc838488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 52 cases of a coronavirus variant first discovered in the
        UK have been identified in the United States, according to data posted Wednesday
        by the CDC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb09f61-c7f8-4392-ba2a-58154a3d5c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes at least 26 cases in California, 22 cases in Florida,
        two cases in Colorado, and one case each in Georgia and New York.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd950691-5c40-4d7b-aea5-4afd35b6306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts suspect there could be many more cases in the country.
        They have criticized the United States for not doing more genetic sequencing
        of virus samples to surveil for mutations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6247366e-c4e8-431c-acc8-2423d6c20e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday, a CDC official told CNN the agency plans to more than double
        the number of samples it sequences over the following two weeks -- with a
        target of 6,500 per week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc93b002-9c68-4419-bb5e-985aae9e1408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US hits a Covid-19 daily death toll record</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf24c41-b016-460f-970b-8131894835b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States reported its highest daily Covid-19 death count
        ever Tuesday -- a grim milestone that comes as state leaders work urgently
        to combat a slow pace of vaccinations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa397244-3f24-4470-acb0-72aa32145ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,770 American deaths were reported in one day -- more
        than two dozen above the country''s previous record, set less than a week
        ago. The country also topped 21 million infections Tuesday and set a hospitalization
        record, with 131,100 Covid-19 hospitalized patients nationwide, according
        to the Covid Tracking Project. That record lasted one day, Wednesday''s total
        was 1,281 patients higher.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b937e68d-128d-4a8a-a729-847df1ca1b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As numbers climb, governors are now taking new measures to get the
        distributed vaccines into arms faster, including mobilizing National Guard
        members and training more volunteers to administer vaccines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7323c-d955-4100-bcb7-33d1bace966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government''s Operation Warp Speed said it distributed
        more than 3 million vaccines Tuesday -- bringing the US total of distributed
        vaccines to more than 19 million. Wednesday, the Centers for Disease Control
        and Prevention data for first vaccine doses adminstered went up from the previous
        day by about 500,000 to 5.3 million.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f86de-fe3f-43c1-adea-8c4c9b7b9162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s how states are boosting vaccination efforts</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa1cb40-9d6d-4632-a550-5771a5898a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California -- a state that''s been ravaged by the virus -- just
        27% of the vaccines distributed have made it into arms. The problem in some
        places: not enough people to give the vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb548b5-da03-4ebb-bfbc-7e16d9eac3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is scrambling to get as many vaccinators as possible while
        every staff member is needed to assist with the surge," Los Angeles County
        Public Health Director Barbara Ferrer said Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caa080a-87ec-4299-a5d5-f1790547044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom promised "aggressive action" to accelerate
        the process, including granting a waiver that will allow dentists to administer
        the vaccine after undergoing training.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f11ed9b-95ad-4d36-89e4-cdfc481be2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maryland, Gov. Larry Hogan announced the Maryland National Guard
        will begin dispatching emergency vaccination support teams across the state
        to help local health departments in tasks including administering vaccines.
        North Carolina Gov. Roy Cooper also announced Tuesday he mobilized the state''s
        National Guard to help speed the pace of vaccinations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c78e2e-5981-49e5-b594-1e227b36e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona National Guard members, meanwhile, have been "conducting
        refresher training to the first wave of Arizona residents who have volunteers
        to support vaccination sites statewide."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4da617-e124-4d1f-8acd-2bc9b5759951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one county, more than 1,000 Covid-19 deaths in a week</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698789b-0878-452c-adcc-fedd67790e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vaccination efforts are not all that local and state leaders
        are worried about. After a holiday season during which millions of Americans
        traveled -- despite experts'' advice -- some officials now report alarming
        trends.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a2a5f-dbd9-4cfa-8843-f0efa69a7d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at three times the hospitalizations we saw in November and
        almost seven times where we were in October," Dr. Bruce Vanderhoff, the chief
        medical officer for Ohio''s health department, said Tuesday. "Our ICU beds
        are also very busy. In fact, our ICUs are caring for over 1,000 patients and
        more than a quarter of our ICU beds are filled with Covid care."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b583e15-420b-4fd6-97dc-269cf19641a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, Los Angeles County health officials said Tuesday
        there have been more than 1,000 new Covid-19 deaths in less than a week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229bba0-351f-4e7f-af92-0d479908f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While vaccines are a powerful tool, we do not need to wait for
        vaccines to stop new COVID-19 cases, hospitalizations and death. We can do
        that now," Ferrer, the county''s health director, said in a statement. "It
        takes every business and every resident to purposefully follow public health
        directives and safety measures. Please stay home and leave only for essential
        work or essential services."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75860573-3fc7-4376-ad26-200abc0ce0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 8,000 people hospitalized with Covid-19 across
        the county, officials said -- and 20% of them are in intensive care.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de8c9d1-4c11-4e3b-b18b-dfff0f9bdf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, about one in 15 residents has been infected with the
        virus, and more than one in 1,000 has died, according to Johns Hopkins University
        data.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f58ac8a-b11d-46ed-9f66-7ec7d2e30ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 91% of ICU beds across the state are occupied and 85% of all
        inpatient beds are occupied, according to estimates published by the Department
        of Health and Human Services.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32ae43-b176-4a62-bb7e-0693b4689868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona health officials, meanwhile, reported just 8% of all ICU
        beds were available Monday. About 62% of people in the ICU are Covid-19 patients
        and 57% of the state''s available ventilators are in use, according to the
        state''s Covid-19 dashboard.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372af2c-e211-4d00-9746-262f458e85ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:59:30.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2021/01/06/health/us-coronavirus-wednesday/index.html">"Dr.
        Fauci says US should have had better coronavirus vaccine rollout"</a></em></p>'
