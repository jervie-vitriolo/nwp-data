    'stories': ['856f3898-773b-40ff-a8ae-e827f0e18ebf']
    'template': '1'
    'title': 'PH may lift travel ban on countries with new COVID-19 variant if no
      local surge in cases seen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0748da80-3574-405c-9908-0bd6f11dc624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:43:48.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) ‚Äî</strong> The
        Philippines may lift travel restrictions for travelers coming from countries
        with confirmed cases of the new COVID-19 variant if hospitals are not overwhelmed
        by new patients infected during the holiday season, Malaca√±ang said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76994ce7-047f-4e80-8d43-3d8dee5c14d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:43:48.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said there''s a chance for
        the <a href="https://cnnphilippines.com/news/2021/1/6/philippines-travel-restrictions-new-covid-19-variant.html">temporary
        ban on travelers entering from 27 jurisdictions</a> to be lifted soon if there
        are signs that local healthcare facilities are not overwhelmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf9b671-5096-4bf0-a303-edcace99971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:43:48.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag lumabas na wala naman tayong surge dahil sa Pasko at
        Bagong Taon, handa naman po ang ating mga ospital para gamutin ang mga magkakasakit,
        posible po na makapasok ''yung mga dayuhan diyan</em>," he said during his
        Thursday briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d44310-6c1f-438f-bbee-8ff42b936ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:43:48.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kakaunti lang naman po ''yung mga dayuhan na ''yan... ang mga
        dayuhang pinapayagang makapasok ay ''yung mga treaty traders at visa holders
        ng mga economic zones. Bawal pa rin po ang mga turista</em>," Roque added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c0d74c-bec3-4f5c-8fc1-b2a4618e8b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:43:48.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we see that there''s no surge caused by the Christmas
        and New Year celebrations and our hospitals are ready to tend to new patients,
        it''s possible for foreigners to be allowed entry. Anyway, there are only
        a few foreigners allowed entry... only those who are treaty traders and visa
        holders. Tourists won''t be allowed yet.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90d835d-ceef-49e2-a955-2d268f0dd950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:43:48.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel ban is in place from December 22 until January 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3382e87c-3a93-4a45-be0b-8df45fc04270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:43:48.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is on guard against the new COVID-19 variants and
        their possibly entry. The variant first discovered in the United Kingdom is
        said to be more infectious, and is believed to be the cause of the recent
        surge in cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5118ff05-3a47-49e8-8649-2a31b1c4f14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:43:48.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque added that China has not yet been included in the
        list of areas covered by the travel ban despite reports that the new COVID-19
        variant has reached the mainland. He said authorities are waiting for official
        confirmation of these media reports from international bodies monitoring the
        situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3db05-f12f-4937-857e-ec7480f40b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:43:48.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases announced the creation of the Technical Working
        Group on COVID-19 Variants led by Department of Health Undersecretary Ma.
        Rosario Vergeire. The body, which recommends policies to the task force to
        mitigate a new outbreak involving the reportedly more contagious virus, is
        composed of doctors and scientific experts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed78012c-2e92-4035-b270-29c32c855e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:43:48.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH also said yesterday that <a href="https://www.cnnphilippines.com/news/2021/1/6/COVID-19-variant-UK-Philippines.html">there
        is still no person in the country infected with the new COVID-19 variant.</a>
        However, Hong Kong authorities reported Tuesday that a traveler from Manila
        who entered the city in December <a href="https://cnnphilippines.com/news/2021/1/6/Hong-Kong-detects-UK-COVID-19-variant-from-Manila-outbound-passenger-.html?fbclid=lwAR2">carried
        the new variant.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f7c7b-22a6-41c8-bc4c-b29d1a087749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:43:48.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:30.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally, Roque said daily new cases have "plateaued" at the 1,000
        level, with over 22,000 active cases recorded as of January 6.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eebea3-bfce-4bc5-a12e-133a82626645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:43:48.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:30.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the new variant be detected in the country, Roque said it
        will not automatically mean a tightening of quarantine rules. Decisions will
        remain based on data such as active daily cases, the two-week attack rate,
        and critical care capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f1e8b-7e7d-4b50-b9ca-feb5c5897a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:43:48.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magtataas lang tayo kung talagang</em> overwhelmed<em> ang
        ating mga ospital at hindi makakapagbigay ng serbisyong medikal doon sa mga
        nagkakasakit</em> [We will only tighten quarantine rules if hospitals are
        really overwhelmed and cannot provide medical services to the sick]," said
        Roque, who also serves as IATF spokesman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e432ec9c-35e5-408b-8534-b63d64e4b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:43:48.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque flagged that the Davao Region is nearing moderate risk as
        its critical&nbsp;healthcare facilities are 51% full, nearing the 60% threshold.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9656e-dee1-4dc3-b54b-aa7002bdc564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:43:48.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most areas of the country as of January remain under modified general
        community quarantine, the most relaxed set of rules since the lockdowns were
        enforced in March 2020.</p>'
