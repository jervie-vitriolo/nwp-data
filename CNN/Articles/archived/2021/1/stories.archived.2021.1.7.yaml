      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For cat lovers, the Kitty Halftime Show will take place once again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73f8d8-7cac-4faa-83ba-5fcd594b9977'
