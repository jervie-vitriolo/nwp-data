      'US-Capitol', 'electoral-votes']
    'template': '1'
    'title': 'US business leaders react to Wednesday''s riots in Washington'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a564aed-69f6-41de-ba91-fcbaa263c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Corporate America is speaking out forcefully
        against Wednesday''s riots in Washington, in which the US Capitol was breached
        by supporters of President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f6c21-e3ba-4cc4-a49a-a595fe1d1f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8a3ae7-7639-4cb7-8932-195fc0781b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Capitol is once again secured but four people died during
        the chaos that engulfed the nation''s capital after Trump urged his supporters
        to fight against the ceremonial counting of the electoral votes that will
        confirm President-elect Joe Biden''s win.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a546ad4-5b76-4d80-92fa-88c9e9d4122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641b6ee7-f179-4580-baa6-5933f7ca1a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives and representatives from several prominent American companies
        and trade groups denounced the events. The National Association of Manufacturers,
        one of the most influential business groups in the United States, even called
        on Vice President Mike Pence to consider removing President Donald Trump from
        office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21cb079-0be3-4eca-a39e-84eaa2844549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d55fa0-5ae9-4a5e-9dcb-916246383ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others expressed their shock and horror, calling the chaos a "dark
        day for our democracy" and "appalling." Here are some of the reactions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747650de-3d8a-4757-85ed-a70a6111bfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494958e0-0a5a-4cf9-abd8-fce04d89ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Bankers Association: "This is a dark day for our democracy.
        The violence playing out on Capitol Hill and in the streets of Washington
        is reprehensible and should shock and sadden all of us. Our nation is better
        than this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a5629-2179-480e-b43b-35b199121e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82b4b6-4094-4f04-9b04-5f1b80f80754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen J. Squeri, chairman and CEO of American Express: "The chaos
        unfolding in the nation''s capital is the result of unlawful efforts to overturn
        the legitimate results of a democratic election. The country deserves better.
        "</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb7e0bd-f14e-46ce-8b6c-ebfe991e4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49842d9b-1f34-4686-b2e5-202465f48605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Cook, CEO of Apple: "Today marks a sad and shameful chapter
        in our nation''s history. Those responsible for this insurrection should be
        held to account, and we must complete the transition to President-elect Biden''s
        administration. It''s especially when they are challenged that our ideals
        matter most."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec2a10-0a70-4138-a021-8dc0daebfdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec8498-28fc-4da3-8bf3-36554f2059f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Schwarzman, chairman, CEO and co-founder of Blackstone:
        "The insurrection that followed the President''s remarks today is appalling
        and an affront to the democratic values we hold dear as Americans. I am shocked
        and horrified by this mob''s attempt to undermine our constitution. As I said
        in November, the outcome of the election is very clear and there must be a
        peaceful transition of power."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd8a086-376e-4f24-85d0-dab5b45edb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c877b5-b5cb-4172-a62d-e735ee775f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Moynihan, CEO of Bank of America: "Today''s appalling events
        in our nation''s capital underscore the urgent need for all Americans to unite
        behind one of our most cherished principles: the peaceful transfer of power
        that has happened without interruption since our country''s founding. We must
        move forward together peacefully, respectfully and with a singular, shared
        focus on our American ideals."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
