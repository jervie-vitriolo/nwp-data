      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Deciding when and how to retire an aircraft
        is a complicated job for airlines, even in normal times. With Covid-19, the
        world''s fleet has been largely grounded. Many aircraft that might have flown
        for five, 10 or even more years are being sent to have their valuable parts
        and systems stripped, and their metals and other materials recycled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb76db-d999-446f-b809-1343257f51f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac22e3b-456c-49c3-8476-d2a8cf17eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finnair is starting to retire its Airbus A319 airplanes -- small,
        two-engined jets that it has spent more than two decades flying around Europe
        to connect to and through its Helsinki hub. Director of Fleet Management Miika
        Haatio sat down with CNN to explain how it works.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fffd9a4-f9c1-432d-8cfa-472199a00ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b4b55f-ac57-4076-a162-1023e7f12bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:33:58.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every individual aircraft has a natural life, Haatio explains: "Each
        aircraft, and especially the airframe, has a design service goal. In this
        case, Airbus has designed the airframe for a certain amount of flights, and
        done all the testing for the structural integrity for that number of flights."</p>'
