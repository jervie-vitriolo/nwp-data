      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President-elect Joe Biden on Wednesday
        called for an end to the chaos as pro-Trump rioters breached the US Capitol,
        where members of Congress were meeting to certify Biden''s win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636783f6-4913-4d28-b6cd-9cb59fcfc3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T05:23:08.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a093492-2950-44a0-b181-348f3ba2a1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T05:23:08.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scenes of chaos at the Capitol do not reflect a true America.
        Do not represent who we are. What we''re seeing are a small number of extremists
        dedicated to lawlessness. This is not dissent, it''s disorder. It''s chaos.
        It borders on sedition, and it must end now. I call on this mob to pull back
        and allow the work of democracy to go forward," Biden said, speaking from
        Wilmington, Delaware.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aedf1f-c5b0-40d2-9f99-a1175b38d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T05:23:08.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0897770e-bb01-44de-afd0-0e139a064016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T05:23:08.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this hour, our democracy''s under unprecedented assault, unlike
        anything we''ve seen in modern times. An assault on the citadel of liberty,
        the Capitol itself. An assault on the people''s representatives and the Capitol
        Hill police sworn to protect them, and the public servants who work at the
        heart of our republic," Biden said.</p>'
