      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5601060f-aa42-4657-9ea8-08488ecf30a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfred Kelly, Jr., chairman and CEO of Visa: "I am shocked and saddened
        by what I''ve seen today. We at Visa stand 100% behind the results of the
        election and the collective voices of the citizens of this country. We are
        fully supportive of a smooth transition of power which has been the case for
        almost two and a half centuries. In this time of intense anxiety for our country
        and the world, I continue to have tremendous faith in the resilience of our
        United States institutions."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6236d-e48c-4080-8deb-0d6d74d1b9dd'
      'mgnl:activationStatus': true
