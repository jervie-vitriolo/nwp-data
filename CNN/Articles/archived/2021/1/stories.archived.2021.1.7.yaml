    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'IRM', 'P15-billion', 'liquidation', 'corruption']
    'template': '1'
    'title': 'PhilHealth: ‚Ç±13B under Interim Reimbursement Mechanism liquidated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229e72a-5ef7-4caf-80c2-46e63b25cdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:15:50.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:38.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) ‚Äî</strong> The
        Philippine Health Insurance Corporation or PhilHealth on Thursday said ‚Ç±13
        billion of funds under the Interim Reimbursement Mechanism or IRM had already
        been liquidated by recipient health care institutions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5262d690-c6a7-459c-a2dc-3f7d8cec2705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:15:50.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:38.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8201284e-93e5-47a1-9457-94abcbf860c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:15:50.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:38.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health insurer added that this represents 87% of the ‚Ç±14.97
        billion released under the IRM as of December 21. PhilHealth said a total
        of 353 of 711 health care facilities have declared full liquidation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a86410b-e728-4778-b528-f9c13b8de5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:15:50.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:38.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9c443-cd00-4634-8878-4990280b208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:15:50.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 273 institutions have liquidated at least 50%, while
        the rest are still below this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd595e6b6-b596-476c-9dfe-eeb1119adb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:15:50.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d41db6-acbc-41af-9f81-48745eaa4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:15:50.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said the liquidation proves it did not lose ‚Ç±15 billion
        to corruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb3b69a-2b15-410b-b079-8bbf5a7e2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:15:50.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:38.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df20f98-be1f-488e-92e1-b09c5faf6b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:15:50.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:38.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the amount liquidated, the highest recorded was in the National
        Capital Region with ‚Ç±3.59 billion. Central Luzon followed with ‚Ç±1.77 billion,
        and CALABARZON with ‚Ç±1.026 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d88f4f-5414-4887-86bb-9b16e7eddc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:15:50.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:38.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e8209-36e3-4832-8f78-e29315d2e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:15:50.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:38.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August last year, former PhilHealth anti-fraud legal officer
        Thorrsson Montes Keith claimed <a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html">agency
        officials stole ‚Ç±15 billion</a> using different fraudulent schemes, which
        covers the unauthorized release of IRM funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed98afd3-a9b7-40bb-ab88-4d1a9bc1794e'
      'mgnl:activationStatus': true
