      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e36a4-5746-4d4b-af3a-1adf5cc1dd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chevron: "We call for the peaceful transition of the US government.
        The violence in Washington, D.C. tarnishes a two-century tradition of respect
        for the rule of law. We look forward to engaging with President-elect Biden
        and his administration to move the nation forward."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246f6b2-4984-46f5-8c10-62fc630ada30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuck Robbins, CEO of Cisco: "What is happening in our nation''s
        capital is appalling and saddening. The United States has long served as a
        beacon of democracy, and today we are reminded of both its importance and
        fragility. Cisco condemns the violence we have witnessed today &amp; call
        for it to end immediately. It''s time to recognize the legitimate democratic
        process, ensure a peaceful transition of power and come back together as one
        nation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a4cb5-739d-4470-aa58-869cb0854369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f31177-381c-4be3-8a6f-1b44d412a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guy Rosen and Monika Bickert, vice presidents at Facebook: "Let
        us speak for the leadership team in saying what so many of us are feeling.
        We are appalled by the violence at the Capitol today. We are treating these
        events as an emergency."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b88817-38cc-4053-8aec-b3ec47aa82b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:36:35.364+08:00
