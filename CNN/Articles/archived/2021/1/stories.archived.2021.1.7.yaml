      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said the level of transparency
        with the ongoing developments in COVID-19 vaccines is something that was missing
        during the making of Sanofi Pasteur''s dengue vaccine Dengvaxia. He cited
        that both positive and negative effects during COVID-19 vaccine clinical trials
        are reported by the companies, widely published by news outfits, and readily
        available online. He is confident the transparency in data will ease the public''s
        hesitancy towards vaccines.</p>'
