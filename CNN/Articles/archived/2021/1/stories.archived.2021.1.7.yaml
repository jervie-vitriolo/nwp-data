      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:32.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that President Rodrigo Duterte may be using cha-cha
        to abolish the party-list system as part of his crackdown against the Communist
        Party of the Philippines and its armed wing, the New People''s Army.</p>'
    '34':
