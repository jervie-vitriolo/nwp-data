    'template': '1'
    'title': 'Angry Republican leaders float removing Trump from office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a6bde9-3dae-4f21-985d-b9dc67bdf847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî After violent pro-Trump protesters <a href="https://www.cnn.com/2021/01/06/politics/donald-trump-capitol-mob/index.html"
        target="_blank">stormed the US Capitol</a>&nbsp;on Wednesday, a growing number
        of Republican leaders and Cabinet officials told CNN that they believe Donald
        Trump should be removed from office before January 20. Four of them called
        for the <a href="https://www.cnn.com/2021/01/06/politics/25th-amendment-explainer/index.html"
        target="_blank">25th Amendment</a>&nbsp;to be invoked, and two others said
        the President should be impeached.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a4124-23f7-47e9-a620-340566617c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has to be impeached and removed," said one current Republican
        elected official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc4c62d-fe14-466e-b0c7-4ba2fb3bfcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former senior official said the President''s actions were egregious
        enough to remove him even with such a short time left in his tenure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed24fff8-0286-4c28-ba98-e356d72564ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this has been a huge shock to the system," said the former
        official. "How do you keep him in place for two weeks after this?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788dd7d-e2fe-40a7-9896-346fd7a66749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By impeaching and removing Trump, even at this late stage of his
        term, the Senate could subsequently vote to disqualify Trump from ever holding
        federal office again. On the other hand, invoking the 25th Amendment would
        require Vice President Mike Pence and a majority of the Cabinet to vote to
        remove Trump from office due to his inability to "discharge the powers and
        duties of his office" ‚Äî an unprecedented step.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258cc456-964a-4607-a00f-5f3b85a8ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Cabinet members are holding preliminary discussions about invoking
        the 25th Amendment, a well-placed GOP source told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181702c-eb99-477e-8012-d3bbba1d9476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions are ongoing but it''s unclear if there will be enough
        Cabinet members to result in Trump''s removal. The conversations have reached
        Capitol Hill where some senators have been made aware of the discussions,
        the source said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76290b64-cb5e-4007-b303-7c4109960021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within minutes of protestors breaching the Capitol on Wednesday
        afternoon, Republicans were revisiting the idea of removing Trump from office,
        a choice that nearly all of them passed on making a year ago during last year''s
        impeachment trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5905705e-6bf5-41a5-97cd-27974206020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forceful denunciations of Trump are also unprecedented. Former
        President George W. Bush, who has kept a low profile, released a <a href="https://www.cnn.com/2021/01/06/politics/george-w-bush-capitol-breach/index.html"
        target="_blank">strongly-worded rebuke</a>&nbsp;Wednesday evening calling
        the "insurrection" at the Capitol a "sickening and heartbreaking sight." While
        not mentioning Trump by name, Bush said he was "appalled by the reckless behavior
        of some political leaders since the election and by the lack of respect shown
        today for our institutions, our traditions, and our law enforcement."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996de691-4cdf-4851-b03a-8a68e2faaed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitt Romney, the Utah senator who was the only Republican to vote
        to convict the President on an article of impeachment last year, went further,
        <a href="https://www.cnn.com/2021/01/06/politics/romney-trump-insurrection-capitol/index.html"
        target="_blank">calling the President a "selfish man"</a>&nbsp;who "deliberately
        misinformed his supporters" about the election. Romney also called the attack
        on the Capitol an "insurrection" and blamed Trump, saying he "stirred [supporters]
        to action this very morning."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae68ca84-92e4-4e9b-9407-e25283d64144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyoming Republican Rep. Liz Cheney, a member of the House leadership,
        echoed Romney''s anger and frustration at Trump. "There is no question that
        the President formed the mob. The President incited mob, the President addressed
        the mob," said Cheney on Fox News. "He lit the flame."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77e023-e5f8-4438-b099-a7f72f6fcb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sen. Tom Cotton of Arkansas, an otherwise staunch ally of Trump''s,
        was unsparing. "It''s past time for the president to accept the results of
        the election, quit misleading the American people, and repudiate mob violence,"
        Cotton said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d61edda-9f32-41d5-8eca-d4c5aea951ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Republicans on Capitol Hill were furious as well with the
        President.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20891b09-fb5e-4401-92ff-94059c79738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President needs to call it off," Rep. Mike Gallagher of Wisconsin
        told CNN''s Jake Tapper. "Call it off! It''s over. The election is over."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ccfeb8-003e-465c-817e-cb094e61fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Adam Kinzinger of Illinois dismissed Trump''s <a href="https://twitter.com/realDonaldTrump/status/1346912780700577792"
        target="_blank">Wednesday afternoon tweet</a>&nbsp;asking rioters at the Capitol
        to "remain peaceful."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b728e8-9f00-4823-a5e4-3f398da017ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s cowardice," Kinzinger told Tapper. "He needs to stand up
        and say, I lost the election, let the count go ahead."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad8c3c2-fe3c-4951-a65f-ff88d5964e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Trump seems unlikely to make those concessions, two longtime
        Republican activists and allies of the White House said the President must
        go.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39986299-82a1-41ee-b570-6bc0a95640e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pence should move against him on the 25th Amendment," said one.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9075350-1efb-4444-8555-aba5a1822753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need to invoke the 25th Amendment immediately," said the other.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f8040d-ea71-4138-8b50-d9728fb7baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:10:01.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/06/politics/trump-capitol-impeachment-25-amendment/index.html"
        target="_blank">Angry Republican leaders float removing Trump from office</a>."</em></p>'
  'us-capitol-riot-deaths':
