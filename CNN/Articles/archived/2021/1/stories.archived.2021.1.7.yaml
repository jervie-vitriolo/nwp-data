      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d1366-90f0-40b9-959c-c058f6c16ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, we hope all these different protests go off peacefully,
        but we are prepared to surge personnel, as needed, where needed across the
        district in coordination with DOJ and then local authorities, as well, are
        so intimately involved."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fae9c5-1bea-497d-a55f-fb9aaecac286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.256+08:00
