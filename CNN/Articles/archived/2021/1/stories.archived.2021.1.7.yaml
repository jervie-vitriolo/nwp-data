  'Melania-Trump-chief-of-staff-resigns-':
    'author': 'Kate Bennett, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T08:40:26.756+08:00
    'imagesource': 'jcr:7b8ac56d-8996-44b9-b711-7de77cdb86a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ae293be-d702-40bb-83ea-d03a08af4a9e'
    'lead': 'Stephanie Grisham, the former White House communications director and
      press secretary and current chief of staff for first lady Melania Trump, submitted
      her resignation Wednesday afternoon, effective immediately, in the wake of the
      violent protests, a White House official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T08:44:35.896+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:48:28.377+08:00
