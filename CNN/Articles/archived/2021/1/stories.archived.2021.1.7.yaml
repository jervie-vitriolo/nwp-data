    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'US-election', 'US-president', 'Republicans', 'Capitol', 'riot',
      'Electoral-College']
    'template': '1'
    'title': 'ANALYSIS: Why it''s too late for Republicans to say sorry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62071bca-198b-42bd-bcef-4969e8ceb7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Wednesday started with a rump group of
        House and Senate Republicans preparing to object to the Electoral College
        results to demonstrate their utter fealty. It ended with many of those same
        Republicans retreating from their deeply held beliefs about election fraud,
        tails between their legs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e305e-09ae-4971-85ad-688d41d4e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c758d0-5bbf-436c-9e7f-9c9572c6b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only took a violent seizure of the US Capitol building by violent
        rioters -- the first time the Capitol had been breached since 1814 during
        the War of 1812 -- to change their minds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d5f4f-facb-442a-ba09-4bf9ca0febc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1318dcc0-9790-4f5f-868b-337ee153b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did think that today changed things drastically," Indiana Sen.
        Mike Braun, one of the 13 senators who had signaled he would object to the
        results, said in the wake of the storming of the Capitol. "Yeah, whatever
        point you made before that should suffice. Get this ugly day behind us."</p>'
    '5':
