  'BSP-more-investors-bills-bonds-offer':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-07T18:24:16.855+08:00
    'imagesource': 'jcr:03539e52-e099-4b7f-8906-91e841c9cb5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9e1b1e6-27fe-4614-9b0d-459794f71907'
    'lead': 'The central bank is looking to attract more bids for its weekly issuance
      of 28-day securities after seeing strong demand last year. It now wants to open
      the bids to more entities apart from banks to shore up liquidity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T18:26:32.401+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:46:53.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:54.124+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP-Securities', 'Bills', 'Bonds', 'central-bank']
    'template': '1'
    'title': 'BSP eyes more investors in weekly debt notes offer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41326a83-71e8-4983-a3cb-b1e8700b3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:26:32.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) ‚Äî</strong> The
        Bangko Sentral ng Pilipinas wants to open its weekly bond offerings to more
        investors after seeing strong demand during its pilot run late last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0877ddd-7543-4510-8b77-9bd842499dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:26:32.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno on Thursday said he is looking to expand
        the pool of investors for the weekly offering of BSP Bills and Bonds after
        receiving overwhelming demand in its first three months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd74a09-70e9-4aa1-843c-4ff00133a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:26:32.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bids for the auctions held every Friday from September 18 to December
        18 accumulated to ‚Ç±1.532 trillion, nearly double the ‚Ç±890 billion put up for
        sale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a4d510-7f1b-4dc4-8ac9-4e2493199125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:26:32.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP currently offers month-long papers every Friday, which is
        open to universal, commercial, and thrift banks as well as non-bank firms
        with quasi-banking services, such as investment houses and financing companies.
        This is done to shore up the amount of cash in the financial market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3a9f47-d2b7-454d-8a7e-72672022134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:26:32.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ‚Ç±259.7 billion of placements remain payable as of December
        18, accounting for 14.2% of available cash in the financial system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64b663-08aa-4fce-b938-feae7156b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:26:32.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from banks, the BSP wants to allow more financial firms and
        wealth managers to place their bets in the month-long papers, and further
        "deepen" the capital markets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767db6c6-94dd-446b-84d2-90851213fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:26:32.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Senior Director Zeno Abenoja said they are in talks with the
        local organization of trust entities in the country for months now to "increase
        their involvement" in this tool.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7743fc7c-001e-466b-b2fb-606919ecc733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:26:32.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that there is scope to implement some reforms within the
        year, but we will know for sure when we have finished the consultations with
        various market participants," Abenoja added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e3cf0-2a80-413a-b1ce-5b894e3235ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:26:32.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP is allowed to issue securities through amendments to the
        New Central Bank Act passed in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ec83c4-2270-4429-a4ab-5486b1b8e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:26:32.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the ongoing review includes the tenor of the debt papers
        on offer, the auction size, and the frequency of issuance. The current month-long
        tenor sits in between the seven-day and 14-day term deposits of the central
        bank and the 91-day Treasury bills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23407e27-27e8-4d74-9ba5-01af6caa2bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:26:32.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP has pumped an <a href="http://cnnphilippines.com/business/2020/12/3/BSP-accommodative-policy-stance-low-inflation-recession.html">additional
        ‚Ç±2 trillion cash supply</a> since it rolled out various interventions since
        March 2019 at the onset of the local COVID-19 outbreak. However, Diokno earlier
        lamented that these policy adjustments ‚Äì‚Äì which include the series of rate
        cuts that left the benchmark borrowing yield at a record-low of 2% ‚Äì‚Äì are
        slow to be felt in the general economy.</p>'
  'us-donald-trump-electoral-college-capitol-riot':
    'author': 'Stephen Collinson, CNN'
