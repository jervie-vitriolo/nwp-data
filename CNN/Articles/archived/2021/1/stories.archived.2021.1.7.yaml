    'jcr:uuid': '04401fff-b12b-4ef1-a94c-265517273d96'
    'lead': 'Several of US President Donald Trump''s top aides ‚Äî including US national
      security adviser Robert O''Brien ‚Äî are considering resigning in the wake of
      his response to a pro-Trump mob breaching the US Capitol, according to multiple
      sources familiar with their thinking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T10:19:42.651+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:48:14.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:30.820+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top White House national security officials are considering resigning'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a19823-9752-4434-8d87-66523211fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:19:42.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Several of US President Donald Trump''s
        top aides ‚Äî&nbsp;including US national security adviser Robert O''Brien ‚Äî&nbsp;are
        considering resigning in the wake of his response to a pro-Trump mob breaching
        the US Capitol on Wednesday, according to multiple sources familiar with their
        thinking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16f49b-5ecb-495a-95d4-0f18d45f4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:19:42.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien, deputy national security adviser Matt Pottinger and deputy
        chief of staff Chris Liddell are all considering resigning, according to the
        sources. Pottinger''s resignation appears to be imminent, while others could
        sleep on it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cfb11d-c5a0-41c5-b0b9-8e482233cb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:19:42.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:14.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, O''Brien took the unusual step of defending US
        Vice President Mike Pence, as Trump has been consumed by the vice president''s
        refusal to do his bidding instead of the mob that breached Capitol Hill. O''Brien
        said Pence showed courage as Trump lambasted him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ab89b-f3c0-4ca7-a001-095925f59cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:19:42.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just spoke with Vice President Pence. He is a genuinely fine
        and decent man. He exhibited courage today as he did at the Capitol on 9/11
        as a Congressman. I am proud to serve with him," O''Brien said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e36c8-0d00-4e81-89af-66cfc8764810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:19:42.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien, Pottinger and Liddle did not immediately respond to requests
        for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a2669-5b28-4352-8c24-b5cae5ce5ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:19:42.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/06/politics/national-security-adviser-resigns-trump-protest/index.html"
        target="_blank">Top White House national security officials are considering
        resigning</a></em></p>'
