      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c927bc01-04d1-4a69-aad6-278cc2a109c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the variant appears to spread more easily than others, there''s
        no evidence that it''s any more deadly or causes more severe disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223c1c3-558c-463d-afbd-c88c414bb6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b9a699-a7d1-402a-8148-55db76ccd6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have also downplayed the possibility that coronavirus
        vaccines won''t work against the variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0fdb65-0b09-4089-a06b-a637395f8d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330a2486-8a44-451c-82e7-ddc00a4781d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the UK, health workers are struggling with a steep rise in
        cases and deaths. The country recorded a total of 1,041 further deaths on
        Wednesday, as well as 62,322 new cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cba708-3897-4781-a9e9-e4e5a60e1c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afeabf2-b97e-4fa9-93c0-2fc2a8f6a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kluge, speaking during a news briefing, said the UK variant has
        now been detected in 22 countries across the WHO European region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4e5382-9621-49b5-a51b-d4074c025dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe490e44-46d4-4b9a-a950-75185493a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our assessment that this variant of concern may, over time,
        replace other circulating lineages as seen in the United Kingdom, and increasingly
        in Denmark," Kluge said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aac717-68c9-4b1a-ae89-24a79d0db03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a110f-8045-4ee9-b776-b99a66c80b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With increased transmissibility and similar disease severity, the
        variant does, however, raise alarm: without increased control to slow its
        spread, there will be an increased impact on already stressed and pressurized
        health facilities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef820dc-bbb9-4561-863c-f43d14855010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd7f3f4-4717-41ea-984a-76590535ce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an alarming situation, which means that for a short period
        of time we need to do more than we have done and to intensify the public health
        and social measures to be certain we can flatten the steep vertical line in
        some countries," Kluge added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f916d-b2e7-4844-8526-b1578376709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5113f79-f993-4a08-a20a-a532364ea6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kluge then urged countries "to mitigate this burden by doing all
        they can to reduce transmission and increase vigilance to identify any new
        variants."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f24ef3-70b0-4584-98eb-ab7e29af25e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737e816-a89a-415d-be3e-003d1a7e3816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of European nations are currently under lockdown or have
        imposed strict COVID-19 measures, including Britain, Italy, Germany Switzerland
        and Greece.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8801c577-fee2-4632-8f43-14b613c4263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:32:48.689+08:00
