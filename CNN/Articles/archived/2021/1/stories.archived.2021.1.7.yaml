      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has refused to concede the election, had on Wednesday
        egged on supporters who would later storm the US Capitol in an attempt to
        stop lawmakers from counting the electoral votes. The riot left four people
        dead -- one woman was shot and three others had medical emergencies, according
        to police -- and left some in Trump''s Cabinet holding preliminary talks about
        invoking the 25th Amendment to remove him from office, according to a well-placed
        GOP source.</p>'
