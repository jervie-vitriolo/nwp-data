        variant"</a></em></p>'
  'sherwin-gatchalian-nbi-complaint-hacked-credit-card':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-07T22:49:03.890+08:00
    'imagesource': 'jcr:6dd57cc0-0d1d-41e1-88b9-b171049ea3da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '983d5365-29ad-4743-bd54-c14c68388be9'
    'lead': 'Senator Sherwin Gatchalian has lodged a complaint before the National
      Bureau of Investigation after a hacker used his credit card to purchase alcoholic
      beverages worth ‚Ç±1 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T22:50:07.882+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:46:25.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:45:02.123+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gatchalian files NBI complaint over hacked credit card'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfe0b68-bb25-44d9-a901-331982c6ea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:50:07.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> ‚Äî Senator
        Sherwin Gatchalian on Thursday lodged a complaint before the National Bureau
        of Investigation after a hacker used his credit card to purchase alcoholic
        beverages worth ‚Ç±1 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b68fd6f-f079-4d03-bcd5-ca5397487a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:50:07.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the NBI''s "good track record" in solving cybercrime, Gatchalian
        said he is confident authorities will catch whoever is behind the hacking,
        which he speculated is part of a syndicate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed91b5-d606-4bfa-99e7-c314f3e95e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:50:07.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sindikato, siguradong nanonood sa atin ngayon at ipagmamalaki
        nila na senador ang nahuli nila. Mahuhuli rin sila," Gatchalian said in a
        press briefing at the NBI headquarters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57fe597-6c48-4852-be79-c3d4b4af6c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:50:07.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The syndicate behind this is surely watching now and
        is proud it has victimized a senator. The people behind this will eventually
        be caught.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8940d9ed-f680-4898-b7a5-2d385d5ae77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:50:07.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the hacker bought in less than an hour on Tuesday
        afternoon "‚Ç±1-million worth of high-end alcohol" through a food delivery service
        platform. He explained the culprit was able to change the mobile number linked
        to his Unionbank credit card account, which means he was no longer able to
        receive one-time passwords to confirm the purchases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ab164-f89f-4ac6-860b-63fca2185dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:50:07.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said Unionbank will not charge the fraudulent transactions
        to his account. He added, however, that the incident proves the need for banks
        to tighten their security measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46bd06f-2a61-443f-80d9-29cc8e4ee533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:50:07.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely ang ating mga bangko, dapat po sila mag level up pagdating
        sa consumer protection," he said. "Hindi po sapat na sasabihin na ginagawa
        nila ang lahat. Kulang pa."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65ce65e-18f8-4ddb-abee-2211230feb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:50:07.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Definitely, our banks have to level up in terms of
        consumer protection. It''s not enough to say they are doing everything they
        can. They have to do better.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6076d7-5d26-443f-8f4a-33b7c163fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:50:07.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:29.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said he is considering filing a Senate resolution to
        probe the measures being undertaken by banks, including the Bangko Sentral
        ng Pilipinas, in ensuring credit card holders are protected from fraud.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0022dcd-fbfb-4ae5-a27c-ef3bee0bbf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T22:50:07.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:29.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NBI, those who will be found responsible for the
        incident will face charges for violating the Access Devices Regulation Act,
        the Electronic Commerce Act, and the Cybercrime Prevention Act, among others.</p>'
  'insurrection-capitol-extremist-groups':
    'author': 'Casey Tolan, Rob Kuznia and Bob Ortega, CNN'
    'caption': 'Jake Angeli and others confront US Capitol police outside the Senate
      chamber on January 6, 2021.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T23:10:28.056+08:00
    'imagesource': 'jcr:97e364ec-5df6-4a5c-a45b-5313c133fbc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '916edcb3-b4c5-4010-a3a2-c83de55272b7'
    'lead': 'The mob of Trump supporters who stormed the US Capitol on Wednesday included
      conspiracy theorists linked to QAnon and the Proud Boys -- two right-wing extremist
      factions that President Donald Trump repeatedly refused to condemn during his
      election campaign last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T23:14:06.287+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:46:14.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:45:03.259+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Insurrection fueled by conspiracy groups, extremists and fringe movements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8762367a-ebfa-4554-8d61-f08743cb1266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The mob of Trump supporters who stormed
        the US Capitol on Wednesday included conspiracy theorists linked to QAnon
        and the Proud Boys -- two right-wing extremist factions that President Donald
        Trump repeatedly refused to condemn during his election campaign last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1a8b3-2c77-4a42-8848-a63c9857ebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:15.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insurrection at the heart of America''s democracy, egged on
        by Trump''s rhetoric, represented a stunning show of force for the fringe
        movements and their adherents. Four people were left dead during the mayhem,
        according to the Washington, D.C. Metropolitan Police Department, including
        one woman <a href="https://mpdc.dc.gov/sites/default/files/dc/sites/mpdc/publication/attachments/Unrest-Related%20Arrest%20Data%20as%20of%20January%207%202021.pdf">shot
        by a U.S. Capitol Police officer</a> and three other people who had medical
        emergencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a95b16-0620-495c-9e0e-d778603051f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:15.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most recognizable figures in the videos and photos of
        the chaos on Capitol Hill was a man in his 30s with a painted face, fur hat
        and a helmet with horns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd166c85-9882-42d5-9872-6b13fe7b2ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protester, Jake Angeli -- known by followers as the QAnon Shaman
        -- quickly became a symbol of the bizarre and frightening spectacle as photos
        circulated of him roaming the Capitol halls holding an American flag affixed
        to a spear in one hand and a bullhorn in the other, and even standing shirtless
        atop the Senate dais.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c2a79-a07f-4c53-878a-3ec950acbdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeli, who lives in Arizona, couldn''t be reached for comment,
        but his cousin, Adam Angeli, confirmed that the man in the horns was his relative
        in a brief call with CNN Wednesday. Adam Angeli said he thought his cousin
        might be between jobs and that "he''s a patriot, he''s a very big United States
        of America type of a person."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65268a6-4348-41fc-80e2-7901069a920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:17.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jake Angeli''s Facebook page is filled with posts evoking the conspiracy
        theories of QAnon, whose adherents believe in a ludicrous theory that there
        is a cabal of Satan-worshipping pedophiles who have infiltrated the highest
        reaches of American government and are being opposed by President Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab91fe2-bdd2-44ce-807b-d191ae5508a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Angeli''s Facebook posts have a violent edge, such as a
        meme declaring "we shall have no real hope to survive the enemies arranged
        against us until we hang the traitors lurking among us." One photo on Angeli''s
        Facebook page depicts him adorned in the fur and horns, taking aim towards
        the camera with a rifle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8759e7c-3114-49cd-a071-89a108bf4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Angeli has been a regular presence at pro-Trump
        protests in Arizona, including demonstrations outside the Maricopa County
        vote-counting center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361b054-934d-40eb-a978-6a953b1a6eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:18.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other rioters photographed at the Capitol wore clothing with QAnon
        icons and held signs with slogans associated with the bizarre movement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3034e63-cba5-44fc-8242-4e399caedcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:19.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rioters who filled the Capitol also included Nick Ochs, the
        founder of Proud Boys Hawaii, a chapter of the far-right group. "Hello from
        the Capital lol," Ochs tweeted Wednesday, with a selfie of himself smoking
        a cigarette in the building.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24187dec-75c0-4dff-bce1-41cf02a1510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t have to break in, I just walked in and filmed," Ochs
        told CNN in an interview Wednesday night. "There were thousands of people
        in there -- they had no control of the situation. I didn''t get stopped or
        questioned."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05753b-b02a-4ace-ab05-d086947a0116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochs ran an unsuccessful campaign for the state legislature last
        year, winning an <a href="https://www.civilbeat.org/beat/trump-ally-roger-stone-endorses-proud-boy-for-hawaii-house/">endorsement</a>
        from Trump confidant Roger Stone, who recorded a video with him. He claimed
        in the interview with CNN that he was working as a professional journalist
        when he entered the Capitol, and that he didn''t go into any congressional
        offices or the chambers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aefaa38-9850-49db-96e5-97352b29b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:20.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A far-right activist who was at the Capitol Wednesday was Tim Gionet,
        who livestreamed video of himself inside the building for more than 25 minutes,
        according to multiple screenshots of the recording<a href="https://twitter.com/hannahgais/status/1346913339000156162">
        shared on Twitter.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7832a2-a07a-4fd7-874d-fbed33ad2ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gionet, a prominent extremist voice who goes by the pseudonym "Baked
        Alaska" online, attended the 2017 "Unite the Right" rally in Charlottesville,
        Virginia, said Hannah Gais, a senior researcher with the nonprofit Southern
        Poverty Law Center. Gais said she monitored the livestream as it was airing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e40aa-2176-4e91-84ba-097650508ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gionet has been suspended or barred from various online platforms.
        He could not be reached for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77aeca3-c494-4166-867b-35848c4d8388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most widely shared photos from the chaos showed Richard
        "Bigo" Barnett, the leader of a <a href="https://www.eagleobserver.com/news/2020/oct/28/save-our-children-raises-over-1000-for-nonprofit/">pro-gun
        rights group</a> in Gravette, Arkansas, lounging in House Speaker Nancy Pelosi''s
        office with his feet up on a desk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f86fc3-5233-47e0-8491-2cc56cf25012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett, 60, later showed reporters outside the Capitol an envelope
        that he said he took from Pelosi''s desk. "I didn''t steal it," he said of
        the envelope, which was addressed to another member of Congress, in a <a href="https://twitter.com/AllMattNYT/status/1346962889115103232">video</a>
        posted on Twitter by a New York Times reporter. "I put a quarter on her desk
        even though she ain''t f**king worth it." He said he also left a note on her
        desk that said "Nancy, Bigo was here you b*tch" and claimed that he was Maced.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01ab84c-3c1d-41a1-887f-e259f3eaae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook videos that appear to have been posted by Barnett on Wednesday
        show him walking near the Capitol. A photo posted that morning, where he is
        carrying an American flag, was captioned, "it''s time," and he previously
        asked for prayers "as we do our best to protect our patriots in DC."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadbec20-6b19-413a-9f9e-b9c0dd086857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett could not be reached for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81efa5b6-bf38-4ed2-b822-0fe5f91251d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T23:14:06.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:24.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/07/us/insurrection-capitol-extremist-groups-invs/index.html">"Insurrection
        fueled by conspiracy groups, extremists and fringe movements"</a></em></p>'
