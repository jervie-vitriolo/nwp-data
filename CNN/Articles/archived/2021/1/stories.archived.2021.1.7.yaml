      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9240fc-a926-455c-a769-a0e2032eca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:51:15.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than four hours, supporters of President Donald Trump occupied
        the Capitol in an attempt to fight against the ceremonial counting of the
        electoral votes to confirm President-elect Joe Biden''s win. One woman was
        shot in the chest and later died, DC police told CNN. Multiple officers were
        injured with at least one transported to the hospital, multiple sources told
        CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e80f15-80cc-42fb-84d0-0e09215e6829'
