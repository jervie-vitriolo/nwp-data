    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d197e5c-6903-4591-bed0-7a7c80473cc9'
    'lead': 'The disturbing scenes that played out on national television were a natural
      consequence of the lies and conspiracy theories that have for weeks now been
      fed to Trump''s supporters.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T15:22:57.349+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:47:25.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:45.991+08:00
