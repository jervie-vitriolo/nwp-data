      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These Fox News hosts, along with a cohort of propagandists on smaller
        right-wing cable networks, talk-radio, and online platforms have shamelessly
        lied to their supporters and undermined the American electoral system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9ba211-d6fb-4408-b1d0-ff2e19529517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.350+08:00
