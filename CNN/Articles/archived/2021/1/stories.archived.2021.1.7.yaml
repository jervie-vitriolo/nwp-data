      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those lies and conspiracy theories have real-world effect, as demonstrated
        Wednesday by the throngs of Trump''s supporters who genuinely believed the
        election was corrupt and that they were acting patriotically by fighting on
        the President''s behalf.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb91c8a3-393c-4c2e-b2aa-980fd1aa2614'
      'mgnl:activationStatus': true
