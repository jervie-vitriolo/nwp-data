      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Schanchner will reprise his role as "rufferee."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e878e202-819d-417c-97f3-40efad8c96d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:11:58.294+08:00
