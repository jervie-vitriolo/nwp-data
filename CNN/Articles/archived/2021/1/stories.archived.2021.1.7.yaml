      'mgnl:lastActivated': 2023-01-25T10:48:49.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e7b3b6-a615-4fbd-8832-9bfafffdd5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Defense Secretary Christopher Miller on Monday approved a
        request from the District of Columbia to deploy a limited number of DC National
        Guard forces to support the Metropolitan Police Department and fire department.
        The guardsmen will not be armed and be mostly assisting with traffic control.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e31dba1-0e90-4023-8d53-de0967018af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00659605-b342-43b9-befd-62b94a996312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Proud Boys</strong></h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75f8a31-71bd-4e37-ae60-b6e1e8041d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected at the rallies are members of the Proud Boys, a far-right
        group seen often in black and yellow at Trump rallies and who sometimes engage
        in street fights with far-left protesters. Affiliates of the group have also
        shown apparent ties to Stone, including at his criminal trial in late 2019.
        This comes about a month after a Proud Boys protest ended with stabbings and
        the burning of a Black Lives Matter banner taken from a Black church.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658037ef-bde0-4129-804c-ef627398f023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e770b24f-fc08-49b0-b87f-f252963119ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrio was arrested Monday and charged in connection with the burning
        of the banner and ordered released from police custody on Tuesday. The judge
        ordered him to stay out of the District of Columbia except for his own court
        appearances until further notice, according to court records.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1602349c-3921-459e-8542-a5cd5f29a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e11ab-0705-46b3-a2d6-93d1929f02a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrio had two high-capacity gun magazines when police arrested
        him, according to authorities, and he was also charged with possession of
        a high-capacity feeding device.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5263d-1831-452b-98f4-e147dd80c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4bea83-9fec-4d13-a9d3-418d5978c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrio did not return CNN''s calls or texts Monday. He took responsibility
        for burning the banner last month, writing in a post on the social media website
        Parler that "against the wishes of my attorney I am here today to admit that
        I am the person responsible for the burning of this sign."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33535c72-581e-46e2-8aaa-bc1d10a7b14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732097bc-1ddc-491f-bf86-bab9fd19a0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also posted on social media that Proud Boys members would be
        "incognito" for this week''s protests.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f5fb9-0529-4bef-8f99-0f9847d79a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc869b-2e4d-47a5-957c-4330e87c88e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s protesters chanted "Enrique" in support of Tarrio. A
        few speakers also went on anti-mask rants, one of them saying masks worn to
        prevent the spread of coronavirus are a means of "control" for officials "trying
        to take your freedom away." A vast majority of the several hundred people
        at Freedom Plaza were not wearing masks throughout the afternoon and evening.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f36d27-6253-4b99-b9b9-99b13778ca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c329f-d6ef-4097-a1b3-0f3d6219369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2016, the Proud Boys group lists among‚ÄØits central tenets
        a belief‚ÄØin "closed borders" and the aim of "reinstating a spirit of Western
        chauvinism." In online statements, it''s claimed it has used violence only
        in self-defense. Members are often seen carrying firearms and bats and donning
        protective gear. The group''s ideology has been labeled "misogynistic, Islamophobic,
        transphobic, and anti-immigration" by the Anti-Defamation League.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da122529-0b72-49be-b3fb-3a7fb1fe9b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:48:43.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:49.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/06/politics/pro-trump-supporters-dc-protest/index.html"
        target="_blank">"Pro-Trump supporters have flooded DC to protest president''s
        election loss"</a></em></p>'
