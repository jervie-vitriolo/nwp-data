    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d45c8f-db7b-4063-9e2c-13a838463e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.351+08:00
