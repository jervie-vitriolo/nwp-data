      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats acknowledged the intraparty fight to come. Maine independent
        Sen. Angus King, who caucuses with the Democrats, told CNN that he is "very
        reluctant" to eliminate the filibuster but looks forward to changing the rules
        to disincentivize its "abuse."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a24a75-6e6c-42ba-a531-653a011b1f11'
