      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahapon, nakakita ng bacteria sa kanyang liver. Ngayong umaga,
        bumaba na ang dugo niya tapos nag-cardiac arrest kaninang umaga," Umali said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b8b9e-e1a9-42ac-8ec1-f68d0c9f68f3'
