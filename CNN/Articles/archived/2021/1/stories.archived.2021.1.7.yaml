      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 deaths, on the other hand, rose by nine to 9,356. This
        brought the country‚Äôs case fatality rate to 1.94%.</p>'
