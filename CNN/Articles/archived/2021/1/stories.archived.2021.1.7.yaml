      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Solar and lunar eclipses</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d80f8-15ae-4814-93e2-c8e33a033724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, there will be two eclipses of the sun and two eclipses
        of the moon -- and three of these will be visible for some in North America,
        according to The Old Farmer''s Almanac.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2acddb-a0d4-4b1b-aee9-fd5a413b3fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60360008-2358-4f18-a071-594986353950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total eclipse of the moon will occur on May 26, best visible to
        those in western North America and Hawaii from 4:46 a.m. ET to 9:51 a.m. ET.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79bf09a-e783-424b-8a57-b4ddbf00f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa0bf9-beac-42cb-95a7-6a99320bbaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An annular eclipse of the sun will happen on June 10, visible in
        northern and northeastern North America from 4:12 a.m. ET to 9:11 a.m. ET.
        The sun won''t be fully blocked by the moon, so be sure to wear eclipse glasses
        to safely view this event.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a6c32-a669-43df-b6d4-c58833e2d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92d478d-42bc-4481-ba11-29a8d713cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 19 will see a partial eclipse of the moon and skywatchers
        in North America and Hawaii will see it between 1 a.m. ET and 7:06 a.m. ET.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e78dffc-f489-4055-91a3-a46cd0a34368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb83dc7-7bd3-4070-9fe1-871004f50218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the year ends with a total eclipse of the sun on December 4.
        It won''t be seen in North America, but those in the Falkland Islands, the
        southern tip of Africa, Antarctica and southeastern Australia will be able
        to spot it.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d167e-5114-4e1f-ba64-e26cd9a06ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f62368e-f07a-4545-b261-2b1e89f1f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Visible planets</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d84a11-4eb9-47a5-a515-b147cbd85ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skywatchers will have multiple opportunities to spot the planets
        in our sky during certain mornings and evenings throughout 2021, according
        to The Farmer''s Almanac planetary guide.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9153cd3c-9914-4b8f-8240-9f6613baf57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91829c55-7e47-482c-8832-6beb8456bf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible to see most of these with the naked eye, with the
        exception of distant Neptune, but binoculars or a telescope will provide the
        best view.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a42bc-23c8-442d-bb55-efbe1b7434a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a52c4-93fa-489f-ba4d-cc36fa960b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercury will look like a bright star in the morning sky from February
        28 to March 20, June 27 to July 16, and October 18 to November 1. It will
        shine in the night sky from January 15 to January 31, May 3 to May 24, August
        31 to September 21 and November 29 to December 31.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75003f3f-d71a-4291-bcf4-6fca6babac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96894197-e306-4b58-9253-35bc7167382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus, our closest neighbor in the solar system, will appear in
        the eastern sky on the mornings of January 1 to 23 and in the western sky
        at dusk on the evenings of May 24 to December 31. It''s the second brightest
        object in our sky after the moon.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a7733-3325-460d-93b8-b16ebd6af975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb474c2b-8ff5-404b-989b-4e284c6a5f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars makes its reddish appearance in the morning sky between November
        24 and December 31 and will be visible in the evening sky between January
        1 and August 22.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12278533-d9f0-4d33-8c4d-880e438a571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f0ffdc-5e04-4ae9-b65a-12720dc46885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter, the largest planet in our solar system, is the third brightest
        object in our sky. It will be on display in the morning sky between February
        17 and August 19. Look for it in the evenings of January 1 to 9 and August
        20 to December 31 -- but it will be at its brightest from August 8 to September
        2.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
