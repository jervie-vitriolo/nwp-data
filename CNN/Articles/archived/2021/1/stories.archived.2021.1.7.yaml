      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morikawa, who admits the victory at the PGA was "very life-changing,"
        is adamant the fame that has come with it won''t "change who I am."</p>'
