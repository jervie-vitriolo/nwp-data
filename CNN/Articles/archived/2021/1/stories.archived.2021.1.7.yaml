      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/07/india/india-bird-flu-intl-hnk-scli/index.html">India
        begins mass bird cull in response to avian flu outbreak</a>."</em></p>'
  'US-business-leaders-Washington-riots':
    'author': 'Rob McLean, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-07T19:29:37.648+08:00
    'imagesource': 'jcr:207f8a12-9e24-4061-83af-437d7316b79c'
