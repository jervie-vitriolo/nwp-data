      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having initially broken onto the scene in the US with victories
        on the PGA Tour, Morikawa is now looking to take his game around the globe.</p>'
