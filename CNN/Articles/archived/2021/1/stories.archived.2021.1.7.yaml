      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/01/06/media/fox-news-response-capitol-hill-riot/index.html"><em>
        "Right-wing media gathered the tinder. Trump just lit it on fire"</em></a>&nbsp;</p>'
