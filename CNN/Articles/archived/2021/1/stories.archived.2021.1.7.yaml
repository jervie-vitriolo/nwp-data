  'US-Capitol-riot-Trump-Pence-security':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T11:28:55.060+08:00
    'imagesource': 'jcr:7a2d8fcb-8717-4824-bc12-3e3b8c1cac22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17b915d5-300a-4379-bbec-f07f8735fdb1'
    'lead': 'US Vice President Mike Pence, not President Donald Trump, helped facilitate
      the decision to mobilize members of the DC National Guard Wednesday when violence
      at the US Capitol building started to escalate, according to a source familiar
      with the move and public comments from top officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T11:31:31.163+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:47:53.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:34.601+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pence took lead as Trump initially resisted sending National Guard to
      US Capitol'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67d5c36-1e9f-4543-b381-8aafad398055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;US Vice President Mike Pence, not
        President Donald Trump, helped facilitate the decision to mobilize members
        of the DC National Guard Wednesday when violence at the US Capitol building
        started to escalate, according to a source familiar with the move and public
        comments from top officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a3985-1749-44bc-aab3-041196d9a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has proven over the past year to be eager to deploy the
        National Guard when violence breaks out, initially resisted doing so on Capitol
        Hill Wednesday as a mob of his supporters breached the building, per a source
        familiar. Pence played a key role in coordinating with the Pentagon about
        deploying them, and urged them to move faster than they were.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d66885-687c-4f06-a8c1-6f0329de5815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news raises questions about who was acting as commander in chief
        on one of America''s darkest days, which saw the country''s legislature overrun
        for the first time since the British attacked and burned the building in August
        1814.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cec1e6-9b51-4e44-ab3c-5115441fb77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration, earlier this week, said that civilian
        law enforcement would be tasked with protection of federal facilities but
        the Department of Defense received requests for additional support from the
        National Guard Wednesday as the situation became increasingly dangerous, a
        senior defense official told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841320c-400f-4802-82be-971416b477bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the chaos unfolded, doubts were raised about whether Trump would
        order the DC National Guard to respond due to the slowness of the response.
        Public statements by acting Defense Secretary Christopher Miller and other
        top officials suggested it was Pence who ultimately approved the decision.
        Miller''s statement Wednesday seems to indicate he did not even speak with
        Trump, discussing the matter with his deputy instead as sources told CNN the
        President was reluctant to even denounce the violence being carried out in
        his name.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd4f13-e42e-4f6d-a079-740f5293860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican House Minority Leader Kevin McCarthy sidestepped questions
        Wednesday night about whether Pence, not Trump, directed the DC National Guard
        to be activated but suggested the vice president ultimately approved the decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f002a61-3908-4d6e-8354-9c881393e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Fox News about reporting that Pence, not the President,
        approved the activation, McCarthy demurred, but ultimately said: "I know the
        vice president has been in constant contact with us and also along with security
        inside the Capitol, I communicated with the vice president early on. It was
        in regards to getting the National Guard there. He said he will call right
        now."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec2320-c566-486b-a230-8548f951b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments appeared to conflict with what White House press secretary
        Kayleigh McEnany said in a tweet hours earlier, when she asserted that Trump
        "directed" the National Guard to respond to the situation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b37daa-d72b-4827-a6ea-9e45715ea93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence spoke with defense secretary and top general</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb842fd6-8b7b-4c02-a0dd-a34d4f9f73d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller also confirmed that he and the chairman of the Joint Chiefs
        of Staff, Gen. Mark Milley, spoke with Pence, not Trump, on Wednesday afternoon.
        He also said he was in contact with top congressional lawmakers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c611612-2d8d-473e-b756-2f4b36df890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chairman Milley and I just spoke separately with the Vice President
        and with Speaker Pelosi, Leader McConnell, Senator Schumer and Representative
        Hoyer about the situation at the U.S. Capitol. We have fully activated the
        D.C. National Guard to assist federal and local law enforcement as they work
        to peacefully address the situation," he said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e2afba-45ee-4a14-ade1-b94ebb6a60d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared to provide additional support as necessary and
        appropriate as requested by local authorities. Our people are sworn to defend
        the constitution and our democratic form of government and they will act accordingly,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88692c79-21cf-40a4-a753-11e1f3df1000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National guard was not fully activated until hours after the
        violent mob descended on the capitol.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b9df2-d2ec-4d3d-a248-e33cb4e01424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN reported previously, the initial agreement for the deployment
        agreed on Monday -- which was under Pentagon control for this mission -- to
        support local law enforcement limited their involvement to helping local law
        enforcement at traffic control points and in the subway.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfdd815-761d-4d26-bd88-44aef561e5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under that agreement, National Guard forces did not have orders
        to provide protection to federal facilities. Top military commanders, including
        the Joint Chiefs of Staff, were determined to keep active duty military out
        of that effort and limit the role of the national guard, several defense officials
        say.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a1a81c-2a45-407d-99e3-b923db3eee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon''s long-standing focus has been to show that civil
        law enforcement and state activated national guard are sufficient to control
        civil unrest.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0227c-b8f8-48d7-aaf6-45876b8ed741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A little bit of confusion''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e937a4b-1f40-416b-aba7-ff0b13ff185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday evening, chief Pentagon spokesperson Jonathan
        Hoffman said that earlier in the week, DC Mayor Muriel Bowser "requested approximately
        340 D.C. National Guardsmen to assist D.C. police in preparation for possible
        protests today."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437388b6-effc-4eab-b07d-f8d1a5f1c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That request was approved. Today, the mayor requested the full
        activation of the D.C. Guard to support local and federal law enforcement
        as they respond to the situation at the Capitol. That request was approved.
        There have been no other requests from the D.C. government," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b74dd-995d-42f2-9989-af8583a08159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army Secretary Ryan McCarthy acknowledged there was a "little bit
        of confusion" with regard to the additional request.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968daee-c5d3-4ef0-a6c4-afcb003ce441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as we worked through it, we ultimately made the determination
        about a half hour later to mobilize the entire DC National Guard. So, this
        has been incredibly fluid. But I have to go through the Secretary of Defense
        ultimately to get the final approval to mobilize personnel as well as to conduct
        operations in cooperation, in coordination with local authorities," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83244c03-72f3-4055-91e7-73ef8e6fc684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the situation said White House staffers are
        "horrified" by the violence at the Capitol and are worried there will be more
        trouble on the streets Wednesday evening.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436796de-2d14-4905-9240-47499426c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t want to" do more than what he is doing right now, the
        adviser said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf64e1-b9e2-4c61-87bd-eb77a2916bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:31:31.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we could throw him to the angry mob, we''d throw him to the
        angry mob now," the adviser said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28578667-a673-4e43-8bc0-ce2c62af8792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:32:01.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2021/01/06/politics/pence-national-guard/index.html">"Pence
        took lead as Trump initially resisted sending National Guard to US Capitol"&nbsp;</a></em></p>'
