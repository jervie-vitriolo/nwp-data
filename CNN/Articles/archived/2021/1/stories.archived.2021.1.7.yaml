      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said three testing laboratories failed to submit data on
        time and were not yet included in the updated figures. It added that it removed
        seven duplicates from the overall tally and reclassified as deaths three cases
        mistakenly reported as recoveries.</p>'
