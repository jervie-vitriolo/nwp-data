      'mgnl:lastActivated': 2023-01-25T10:46:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4958f3-d848-4c88-90f7-8773865afe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy Naftali, a CNN presidential historian from New York University,
        said that Trump had broken a golden thread of democracy that has sustained
        American freedom.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827d462-6d11-4e1f-b4a5-5b87130a1b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e58156-cf4c-4713-b9e8-3c0fddcffd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today was the first time in our history that a President has opposed
        a peaceful transfer of power," Naftali said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d507430-23c0-4a07-bfc1-b1b3217b5e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0928c3ac-49b5-49f3-8610-bb74fcb82382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''shameful'' episode</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633758fd-f49c-4fff-ae44-bbbc2706928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now is whether Wednesday''s outrage will be a one-off
        eruption, that once quelled, will become an awful memory of a presidency that
        tore the country apart.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b043f4-fa70-4a13-85dd-d840aa6bd745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8cc9c4-a309-49dc-a42c-68c356a74e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bitter feelings unleashed by Trump are not confined to the
        tens of thousands of supporters who flocked to Washington, DC. The President
        and his media shills have seeded a pernicious mistrust of democracy across
        vast swathes of the country. The majority of Trump voters are not violent.
        But millions of them believe his poison about the election being stolen ‚Äî
        and think their country is being taken away from them. This raises the possibility
        that Wednesday''s unrest is more than the violent death throes of a failed
        presidency, but a venomous force that will not only thwart Biden''s hopes
        of healing corrosive divides but will fester once Trump leaves office and
        offer him a platform for continued extremism.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376d9f1-fa26-4dfc-be07-b6fc092a3ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88632a8f-f589-4419-81f7-c118c89fb3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah Republican Sen. Mitt Romney said that the best way to show
        respect for voters who are upset at the election result is not to perpetuate
        Trump''s lies but to tell them the truth.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1187917-e8d7-4041-a63f-e6ce057fb8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c91a9-fc9a-450c-b58c-7b90409b5723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who choose to continue to support his dangerous gambit by
        objecting to the results of a legitimate, democratic election will forever
        be seen as being complicit in an unprecedented attack against our democracy."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0aed88-be55-48fd-b8aa-86aef7874490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a342c04c-a98b-4f14-bb89-8d88d0795ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Republican senators were angered by Wednesday''s events
        -- despite sending a signal of impunity for Trump''s previous abuses of power
        by voting to acquit him in his impeachment trial and forging a marriage of
        convenience with Trump to pursue shared goals like confirming conservative
        judges.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429dad17-4568-4989-9aa1-180113aff094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f31edec-6802-4080-a837-f0d9cd1b6270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump and I have, we''ve had a hell of a journey. I hate it to
        end this way. Oh my God, I hate it," South Carolina Sen. Lindsey Graham said.
        "All I can say is count me out. Enough is enough," Graham said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27211c0-fee2-43cf-aedd-596521fc452c'
