      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now Georgia gives President-elect Joe Biden the power to push
        through Cabinet nominations without Republican support and potentially enact
        sweeping, liberal legislation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34574ad-c818-4fc5-955e-1b25dc0654b6'
