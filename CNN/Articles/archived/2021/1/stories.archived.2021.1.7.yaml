    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8263a92e-f4c5-4107-90b8-fa147bc99511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:22:04.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke to the group that day and suggested they look through their
        genomic databases for similar variants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75e117c-4506-4361-8318-5b35295074bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:22:04.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b77bbf-d143-43c1-909b-4fc877ce8a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:22:04.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the members in attendance was Andrew Rambaut, a professor
        at the University of Edinburgh. He found a similar variant in the UK database.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c498149-e33d-40bd-ba4e-8d6775cd8aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:22:04.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f537e1e4-fc79-48de-b65b-c67fae203ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:22:04.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rambaut tweeted on December 20 that de Oliviera''s discovery was
        like a "hint" for the UK to look for a similar variant.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">So the
        question is then do we wait for that lab work before acting. That is a public
        health decision weighing up the consequences of action/inaction.</p>&mdash;
        Andrew Rambaut ü¶†üß¨üå≤üîÆü§¶‚Äç‚ôÇÔ∏è (@arambaut) <a href="https://twitter.com/arambaut/status/1340603710683099137?ref_src=twsrc%5Etfw">December
        20, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc49704b-e4a5-4f5f-9872-cc1c24f58774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:22:04.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e8c1f-a72b-4746-a20e-b7967b577b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:22:04.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:00.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Van Kerkhove, the technical lead for the WHO''s coronavirus
        response, also said de Oliveira''s discovery triggered British scientists
        to look at the different type of variants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247c1ca-3966-4614-a642-9a60454e70ac'
      'mgnl:activationStatus': true
