  'New-COVID-19-variant-UK-Hong-Kong-Philippines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-07T10:11:03.288+08:00
    'imagesource': 'jcr:f90b2bf6-a362-4ef2-9dfa-612ba9f11645'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4ed5381-f22d-48f0-a948-907f772567a0'
    'lead': 'The Department of Health says authorities are tracking the OFW''s close
      contacts in Metro Manila and her province. For those who will test positive
      for COVID-19, their samples will be sent to experts to check for the presence
      of the new variant believed to be 70% more contagious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T10:17:24.339+08:00
