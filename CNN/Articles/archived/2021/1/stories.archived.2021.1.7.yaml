      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montana Democratic Sen. Jon Tester, a moderate who faces a 2024
        election in his red state, said on Wednesday that he hoped the filibuster
        would remain to encourage bipartisanship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb8a57e-075e-4fa9-8dfb-0208d55b7c57'
