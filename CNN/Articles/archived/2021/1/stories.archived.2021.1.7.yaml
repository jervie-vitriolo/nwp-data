      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10 to 25 push-ups</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa873de0-74fb-4c9d-b644-268d69b7153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>25 to 40 body-weight squats</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707fa660-9d8e-44de-bb32-ab763c81a782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One minute of jogging in place</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc1126-5dfd-4216-86fc-5dcdf47dd173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Practice a yoga flow</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1533412-bddf-43f3-980e-1085b3200cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoga can be a great way to get your body moving while also relieving
        stress and fostering your mind-body connection. If you''ve been practicing
        yoga for a while, you should be able to unroll your mat, set a timer for 11
        minutes and go through some sun salutations or any number of combinations
        of your favorite yoga poses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5207bde8-5220-4110-a975-149699ae0b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re newer to yoga, no worries. A quick search of "11 minutes
        of yoga" on YouTube offers multiple free options for you to follow along.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de3106c-66f1-480d-8264-2ed9841c96ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternately, you could keep it really simple and practice one of
        my Minute MoFlows 11 times. These minute-long, yoga-inspired mobility sequences
        take your body through fundamental movements in all planes of motion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9efe26-fb56-40d2-a055-afb29264af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dance like no one is watching</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35820df0-7df4-481d-925a-03912bf75969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I admit it ‚Äî this is my favorite way to fit 11 minutes of movement
        into my day. There are few things as fun and liberating as dancing to your
        favorite tunes in the comfort of your own home. And when you''re home alone,
        you don''t have to dance like no one is watching; no one really is watching!
        It''s just you and your jam. It only takes three or four songs to get to your
        11-minute threshold, so drop your inhibitions and get your groove on.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8125bf-53bf-4d82-96f8-64cf9afa3011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Want some ideas for your playlist?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e82052-75a0-44d4-857d-36fc46d37e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are three upbeat songs to get you moving that will fulfill
        your 11 minutes:</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f2bde7-ef1e-4b34-b0e0-6bb4413e37cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy" by Pharrell Williams (3:52)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af678a5-b950-486b-8845-df61b16b824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uptown Funk" by Mark Ronson featuring Bruno Mars (4:30)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a8608b-294c-4cca-bbb5-2ebad59af095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HandClap" by Fitz and the Tantrums (3:13)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959f9980-d211-4764-bead-16ef3f16db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you live in a full house, dancing alone might not always be an
        option. Add some family bonding time and mental health benefits by doing a
        family dance party.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85252bd8-2ca9-463f-ac44-342e3f507dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See how easy it is to fit in 11 minutes of daily exercise? You can
        do it. In fact, you owe it to yourself after getting through this past year.
        Although no one can give you a do-over of 2020, you can make up for lost time
        by adding a little more to your life span.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b2ea1f-befd-4fec-9ce1-c35c15a42740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T06:43:36.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/06/health/daily-exercise-increase-life-span-study-wellness/index.html"
        target="_blank">Can you move 11 minutes a day? You''ll live longer if you
        do</a></em></p>'
  'Loss-of-smell-COVID-19-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T06:46:58.242+08:00
    'imagesource': 'jcr:62afb45f-9bd8-4986-bf76-d177e01583ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfbc620e-0c2b-4772-b066-fb03fb2a6e7f'
    'lead': 'Some 86% of people with mild cases of COVID-19 lose their sense of smell
      and taste but recover it within six months, according to a new study of over
      2,500 patients from 18 European hospitals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T07:01:36.941+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:48:40.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:13.629+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Loss of smell in mild COVID-19 cases occurs 86% of the time, study says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438d039-558c-49b1-a93e-79309f11b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Some 86% of people with mild cases
        of COVID-19 lose their sense of smell and taste but recover it within six
        months, according to a <a data-cke-saved-href="https://onlinelibrary.wiley.com/doi/full/10.1111/joim.13209"
        href="https://onlinelibrary.wiley.com/doi/full/10.1111/joim.13209" target="_blank">new
        study</a> of over 2,500 patients from 18 European hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a047dafd-9c33-4872-a648-076ddb4875c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A case of COVID-19&nbsp;was considered mild if there was no evidence
        of viral pneumonia or loss of oxygen and the patient was able to recover at
        home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138e5c4-7195-405f-b2fb-525f0afe083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of smell reappeared after an average of 18 to 21 days,
        the study found, but about 5% of people had not recovered olfactory function
        at six months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d3a3f9-443c-4814-bd60-3ba7e7607776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anosmia, which is a loss of smell, and therefore taste, has been
        suggested as an early sign of COVID-19. It can occur without any prior warning,
        not even a stuffy nose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f7f9da-09c5-46a1-92c0-aa837cd62fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anosmia, in particular, has been seen in patients ultimately testing
        positive for the coronavirus with no other symptoms," according to the American
        Academy of Otolaryngology-Head and Neck Surgery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66884449-f342-4ceb-81a4-3a94d99bc6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderate to severe COVID-19</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7586705-22ee-4168-b0ac-4a34417852b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparatively, the study found that only 4% to 7% of people with
        moderate to severe symptoms of COVID-19 lost their ability to smell and taste.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b829542-32bf-487d-8d34-aff24980340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with moderate COVID-19 had "clinical signs of pneumonia,"
        the study said, such as cough, fever and difficulty breathing. Those with
        critical cases of the disease suffered severe respiratory distress, and were
        more likely to be older and have "hypertension, diabetes, gastric disorders,
        renal, respiratory, heart, liver and neurological disorders."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c54056b-19b0-4cb1-9ae6-92f1e3d1db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which was&nbsp;published Monday in the Journal of Internal
        Medicine, found a higher rate of olfactory dysfunction in younger patients
        compared to the elderly, but that association needs further analysis, the
        researchers said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e45b7e-cc89-4c82-9570-3aaee592f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to test your sense of smell</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6121ad89-ddf6-418c-a766-01d8332461f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there anything you can do at home to test to see if you''re suffering
        a loss of smell? The answer is yes, by using the "jellybean test."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d0bb7-f26d-47bd-9cd3-54d828cd7715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You take a jellybean in one hand, and with the other hand you hold
        your nose tightly so you''re not getting any air flow," Steven Munger, director
        of the Center for Smell and Taste at the University of Florida, told CNN in
        a prior interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68f92a-f0e4-4041-986b-02257a655a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You put the jellybean in your mouth and chew it. Let''s say it''s
        a fruit flavor jellybean: if you get the savory plus the sweetness of the
        jellybean you''ll know you have functional taste," Munger said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1addfd-44ee-49af-a3f2-f7c75d9257d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then, while still chewing, suddenly release your nose. If you have
        a sense of smell you''ll suddenly get all the odors and you''ll say ''Oh!
        that''s a lemon jellybean,'' or ''Oh! that''s cherry.'' It''s really a very
        dramatic, quick, ''Wow'' type of response," he explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37939dd8-bc5c-42fa-9d2e-c363c835d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you can go from sweet and sour to the full flavor and know
        what the flavor is," Munger said, "then your sense of smell is probably in
        pretty good shape."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd5da0-13c2-49c7-9cba-c8f2121ed741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientific name for this process is retro nasal olfaction, where
        the odors flow from the back of your mouth up through your nasal pharynx and
        into your nasal cavity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23953970-02ff-4d7b-92d9-72a065d01a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if you don''t have a jellybean? You can use other foods
        too, said ear, nose and throat specialist Dr. Erich Voigt, director of the
        division of sleep otolaryngology at NYU Langone Health, in a prior interview.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305c6d1-0794-4957-9732-28182e0d358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pure smell sense would be if you can smell a particular substance
        that''s not stimulating othermo nerves," Voigt said. "If you can smell ground
        coffee or coffee brewing, or if you can smell someone peeling an orange --
        that''s the smell sense."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8a3407-8683-4cf0-86cb-63a228f59c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have to be careful, though, because it''s easy to think you''re
        using your sense of smell when you''re not, Voigt said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ab5e8b-2e45-4535-aecc-0806d806c000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for example, ammonia or cleaning solutions, those stimulate
        the trigeminal nerve, which is an irritant nerve," he said. "And so people
        will think, ''Oh, I can smell Clorox, I can smell ammonia, which means I can
        smell.'' But no, that''s not correct. They''re not actually smelling, they''re
        using the trigeminal nerve."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c7fd6-12f5-4cba-8983-c6d8bdeffd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still aren''t sure if you''re getting it right? Check the internet
        for medically based scratch and sniff tests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79d95b-2aac-4a67-90ab-ccf7409e4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smell loss is common</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a4c843-08d4-435a-9cb4-5d48b837ca57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, not everyone who flunks a smell test is going to have
        coronavirus. Any respiratory virus, such as cold or flu, will temporarily
        impact smell and taste, sometimes even permanently.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb5a50-556b-4c70-95f9-e72ef6ae0314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of swelling that can occur in the nose from the viral
        effect can prevent the smell particles from getting all the way up to the
        top of the nose where the olfactory nerve is," Voigt said. "When that swelling
        goes down, the sense of smell can return."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6474f4b-7eb6-4475-86ea-4dd825cf96ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are also neurotoxic viruses, some of which are in the
        common cold category, Voigt said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a34ea-aa83-4829-b89e-2a039d1382d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re neurotoxic, that means that they harm the olfactory
        nerve and it becomes essentially nonfunctional," he added. "Many of those
        cases can recover smell with time, but sometimes it''s a permanent loss."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5223581-9b5e-4fb5-be82-aa019531c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A partial or complete chronic loss of smell is incredibly common,
        Munger said, affecting millions of Americans long before the novel coronavirus
        burst upon the scene.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd1033e-42ee-44c6-b3d2-7ace1c2eba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 13% of the population has a significant smell or taste impairment,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c16193-e515-4f8f-be18-7527cbf476b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides cold and flu, other causes of smell loss include nasal polyps,
        tumors, neurodegenerative diseases like Alzheimer''s or Parkinson''s, and
        traumatic brain injury or head trauma, including whiplash.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b8caca-1193-440e-a5d0-1eece3719a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone has been in an auto accident or had a whiplash injury
        or head injury, that could also impact the little nerves as they go from the
        brain down to the nose," Voigt said. "So a whiplash injury could also cause
        a permanent loss of sense of smell."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bff9d2-d0bf-4d13-950c-d675d293253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A loss of taste is commonly associated with the loss of smell, because
        we rely on smell to identify flavors. But there can also be medical reasons:
        Some medications can affect taste; chemotherapy and radiation therapy can
        certainly disrupt taste; and then there is physical damage, such as nerves
        severed during dental surgeries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbacd1b3-3301-4624-a958-cb34b6f63267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:01:36.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/01/06/health/loss-of-smell-covid-study-wellness/index.html"
        href="https://edition.cnn.com/2021/01/06/health/loss-of-smell-covid-study-wellness/index.html"
        target="_blank">Loss of smell in mild Covid-19 cases occurs 86% of the time,
        study says</a></em></p>'
  'Better-Brain-at-Any-Age':
    'author': 'Dr. Sanjay Gupta, CNN Chief Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T07:07:43.501+08:00
    'imagesource': 'jcr:cd1ffdd2-77ec-4cdb-af54-149916f52066'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd657517f-64db-48d5-b46a-a512e50c8dd2'
    'lead': 'If you put it all together, one of the best things you can do for your
      brain: Take a brisk walk with a close friend and discuss your problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T07:10:02.799+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:48:39.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:14.547+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dr. Sanjay Gupta: Memory fades as we age. But it doesn''t have to'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0364c8-1955-4227-a6b2-677b867e6f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: CNN Chief Medical Correspondent Dr. Sanjay
        Gupta is a practicing neurosurgeon and the author of the new book "Keep Sharp:
        Build a Better Brain at Any Age."</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829cd9b-3703-4367-904e-fdca4778d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Ten months into the pandemic, I turned
        51 and did the math: I''m entering the final third of my life. I know that
        sounds grim, and I am hoping to get more time than that, but I often do these
        mental calculations because the clock of life inspires me to make the most
        of the years that remain. That constant tick-tock reminds me to fill the final
        decades with invigorating experiences to bank in my inner black box ‚Äî&nbsp;a
        delightful cache of memories to replay over and over in my mind like a favorite
        movie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8da501-bbf5-4b88-9fb6-ab1bb3834452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order for my plan to work, however, I have to invest in my brain
        now to ensure that it stays sharp into ripe old age, even if my body starts
        to betray me. Accomplishing this is well within my reach, and starts with
        a basic truth: Unlike most any other organ in the body, our brains are not
        pre-ordained to wither away, lose power, blunt their edge or, worst of all,
        become forgetful.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab092f8-f974-4f69-b102-3441c20b6cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memories make us feel alive, capable and valuable. They help us
        feel comfortable with our surroundings, connect the past with the present,
        and provide a framework for the future. Truth is, this past year has resulted
        in a decade''s worth of memories for me. Besides continuing to operate at
        the hospital, I have been reporting around the clock from my windowless home
        basement on every aspect of the novel coronavirus -- how it moves, the molecular
        keys it uses to gain entry, and what havoc it causes after entering the cells
        of the human body. And, when it became clear that Covid-19 was causing neurological
        deficits, from minor ones like temporary loss of smell and brain fog to more
        serious symptoms of a stroke, my worlds of brain surgeon and medical correspondent
        collided.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4c6e24-8b3b-4ae4-9e72-ed82bafe35d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last year, I have seen a movement gather steam unlike I
        have ever seen before. Within months of first identifying this novel virus,
        a global consortium of research scientists was established to study the relationship
        between Covid-19 and the brain. Among other things, these scientists are also
        re-examining a provocative idea: the possibility that certain infections raise
        the risk of cognitive decline and even the most common, dreaded form of dementia,
        Alzheimer''s disease. It is a frightening prospect that should also motivate
        us to redouble our efforts to control overall risk factors for dementia and
        make our brains as resilient and sharp as possible. And the good news is that
        we have the tools to do this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d60fe-6492-445a-9442-fe188581a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my role as a doctor and public educator, I''ve noticed that people
        tend to have a limited view of what their brains are capable of doing as they
        age, and the power they have to make themselves better, faster, fitter and,
        yes, sharper. I think because the brain is encased in a hard shell of bone,
        many assume it is a black box, only measured by its inputs and outputs. Immutable,
        impenetrable, indecipherable and unable to be changed or improved. Up until
        recently, we used to think the brain was largely fixed with a certain number
        of brain cells, and as the years wear on, the neurons die off, the networks
        dim, and things like memory and processing speed take a hit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3783aa-046a-49a3-a03d-de48e6648713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if I told you that most of what we believed about the brain
        at the beginning of this century has already been proven wrong or incomplete?
        And that memory loss and brain atrophy are not inevitable?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b5868e-287f-41a6-841e-fd25decb9427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot has happened in brain medicine since I got started in the
        field more than 20 years ago. Back then, the idea of improving my own brain
        seemed like a misguided quest. Most people ages 34 to 75 understand the vital
        importance of brain health but also have no idea how to make their brains
        healthier or realize that it is even possible. They believe their fate is
        baked into their DNA and nothing can be done to change that. They would have
        a hard time accepting what countless studies have shown: that the brain simply
        prefers a body in motion, and that it doesn''t take much to reap enormous
        benefits. They would think I was being Pollyannish to suggest a mere 2 minutes
        of activity every hour can boost brain health more so than anything else they
        could possibly be doing right now. Their entire mindset would shift. Exercise
        wouldn''t necessarily be thought of as the cure, but rather inactivity as
        the disease. Just move. Every time you are about to sit, ask yourself: Could
        I stay standing instead?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882d962-c40a-4575-a77a-9d5e65939bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we enjoy lower rates of cardiovascular disease and certain
        cancers than a generation ago, the numbers are going in the other direction
        when it comes to brain-related impairment. One new case of dementia will soon
        be diagnosed every 4 seconds, and it will be the most common neurodegenerative
        disorder in the country. It''s time to change this trend. In recent years,
        I traveled the world and relied on my training in neuroscience and my reporter''s
        mentality to understand how to make that happen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e01a59-131b-408b-b57e-e6dd1a7cff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As things stand now, 47 million Americans have some evidence of
        preclinical Alzheimer''s disease, which means their brains show the signs
        of dementia but they feel and think fine. It''s like an approaching storm
        that is still way off in the distance, taking decades before memory, thinking
        and behavior are affected. This pre-clinical time, however, is a golden window
        during which we can significantly optimize our brains to improve its functionality,
        boost its neuronal networks, stimulate the growth of new neurons and help
        stave off age-related brain illnesses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e737a50-c639-4d03-9cb2-214181215e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dementia is not a normal part of aging and older people are not
        doomed to forget things. Typical age-related changes in the brain are not
        the same as changes that are caused by disease. The former can be slowed down
        and the latter can be avoided. According to the best available evidence, significant
        upgrades can be made to the brain within just 12 weeks. There are habits you
        should develop and make your own, while also learning what to avoid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a63bf-eba5-47e5-bb5f-948392584dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quarter of Americans over 50 take "brain-boosting" supplements,
        but after two years of investigating, I could find little proof they improve
        memory, sharpen attention and focus, or prevent cognitive decline or dementia,
        no matter what the manufacturers claim. It is true that absence of evidence
        does not necessarily mean evidence of absence. Even in well-constructed trials,
        however, the same result came back repeatedly. A large 2020 study led by Harvard
        further showed that multivitamin or mineral supplements don''t improve overall
        health and any perceived benefits "may be all in the mind." Unless you are
        deficient in a particular nutrient, vitamins do not take the place of real
        food, and some can even be harmful. I tell patients to follow the SHARP dietary
        protocol: Slash sugar; Hydrate (even being dehydrated a few ounces can affect
        cognition); Add more omega-3 fatty acids from foods like cold-water fish,
        nuts, and seeds; Reduce portion; and Plan ahead. I also tell them to spend
        their money on something proven to ultimately help the brain, like a comfortable
        pair of shoes for walking or a new pillow for a good night''s sleep.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8526b-30cc-4a4c-a0be-68f5f6cc3c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of losing sleep over my globetrotting reporting of natural
        disasters and wars, I prioritize slumber now and sweat it out regularly because
        I know what the science says. Restorative sleep and exercise are antidotes
        to mental decline. They are matchless medicine we can''t get elsewhere. Sleep
        tidies memory while physical activity pumps out substances in the brain that
        act like a fertilizer on brain cells for their growth and survival. This allows
        us to continually learn new skills and explore new hobbies that are stimulating,
        de-stressing, and rewarding -- all good things for staying sharp.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb5f740-a06b-4ffd-acc0-cff7079e080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, leisure activities like gardening, playing cards,
        attending cultural events and using a computer are not as protective against
        dementia as we once thought. A 2020 study found no association between actively
        engaging in leisure activities at age 56 and the incidence of dementia over
        the following 18 years. And completing crossword puzzles may not keep your
        brain young either. Unfortunately, crosswords flex only one part of your brain,
        which is word finding (also called fluency). They might help you excel at
        that, but they won''t necessarily keep your brain sharp in any general sense.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979e673-3929-4d96-8572-ae5ba939dc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A better strategy, in addition to playing mind-bending games on
        your own, is to engage with others and work on your relationships. Another
        recent finding in science has been that the strength of our relationships
        is much more essential to our health -- and healthspan, or how long we live
        in good health -- than previously recognized. Instead of spending time passively
        using a computer screen to binge-watch shows or scroll aimlessly through the
        internet, use that time in virtual chats with friends and family. As I like
        to say, connection for protection, even when physically distanced. And when
        you can see people in person, focus on eye contact; it''s more important than
        ever to ease the stress of masked faces. As loneliness researcher Stephanie
        Cacioppo told me, the eyes reflect more authentic emotion as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c6a72-05d8-42f0-b168-12b86bd00acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you put it all together, one of the best things you can do for
        your brain: Take a brisk walk with a close friend and discuss your problems.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb90e6c-a44b-408a-9724-3aecbfa2cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These strategies may sound extraordinarily simple and perhaps quaint,
        but they work. As someone who has had a love affair with the brain since I
        was a teenager, I admit that I''m biased, but I whole heartedly believe that
        all roads to health and happiness start with the brain. Your brain is command
        central for itself and the body, and it is possible to make your brain sharper
        than it has ever been in the past. Do not accept the false idea that brain
        decline is unavoidable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12661db3-d591-4719-8f16-d18916934fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many organs do wither and decline with age, the brain is different,
        and it is well within your reach to stay cognitively intact into old age.
        I have seen it over and over again in patients I''ve treated and people I''ve
        encountered in my work as a journalist.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b236de6-bb1a-47ac-b60f-bf69f6e282ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:10:02.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like you, I won''t forget this past year. The combination of both
        a public health crisis and a tumultuous election has pushed a lot of limits
        in our mental wellbeing. It''s moments like these, however, when anxieties
        and uncertainties run high, that I take comfort in knowing there are things
        I can control. No one can predict the future, but each one of us can do our
        part to plan for a long and mentally sharp, resilient one.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee83b3-eedd-4f37-9fa0-3e0619871970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:22:42.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:48:39.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/05/health/sanjay-gupta-brain-health-keep-sharp-wellness/index.html"
        target="_blank">Dr. Sanjay Gupta: Memory fades as we age. But it doesn''t
        have to</a></em></p>'
  'COVID-19-vaccine-severe-allergic-reactions':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T07:08:11.968+08:00
    'imagesource': 'jcr:f89884c7-e64c-43dc-8fbf-06ca08872afe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7da818e-a855-4231-a412-a39138742423'
    'lead': 'In the first week and a half of the US COVID-19 vaccine effort, the CDC
      said there have been 21 additional confirmed cases of severe allergic reactions,
      bringing the total cases to 29 out of 1.9 million doses administered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T07:13:07.068+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:48:38.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:15.543+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC says severe allergic reactions to coronavirus vaccine are rare'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610857d1-1064-48b4-a3fa-c80c1a66008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Only 29 people have experienced severe
        allergic reactions to the coronavirus vaccine, making it a rare outcome, the
        US Centers for Disease Control and Prevention said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19798b60-9f67-4dde-8353-265a372cf169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first week and a half of the US Covid-19 vaccine effort,
        the CDC said there have been 21 additional confirmed cases of severe allergic
        reactions known as anaphylaxis, bringing the total cases to 29 out of 1.9
        million doses administered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78caa006-d641-49fb-9049-e6a00f5e5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That adds up to a rate of 11.1 cases of anaphylaxis out of 1 million
        doses administered, the CDC said in its Morbidity and Mortality Weekly Report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc456f-275a-42c0-b45b-2fe580f05f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the rate of severe allergic reaction for the flu
        vaccine is 1.3 per 1 million doses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a5f62-6607-4a44-ac1c-e225ea4de313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anaphylaxis rate for Covid-19 vaccines may seem high compared
        to flu vaccines. But I want to reassure you that this is still a rare outcome,"
        Dr. Nancy Messonnier, director of the CDC''s National Center for Immunization
        and Respiratory Diseases, told a news conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c36897-3e07-4ad3-a15d-bd299bcc11bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allergic reactions all came within minutes of getting the vaccine,
        the CDC said. The CDC has information on 20 of the 21 patients and they all
        recovered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aef8eb-58a2-4653-b2f3-f49dcbffad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anaphylaxis is a severe allergic reaction, but with treatment usually
        resolves quickly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77798f2d-6455-4cca-9c6f-7fd7937784b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC so far has seen no evidence of geographic clusters of reactions
        and no hint there were any "bad" lots. The vaccines given to the people who
        had reactions did not come from the same lot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5587ab-e559-46a4-b308-0da8971d4256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the people who had the severe allergic reaction, 17 had a documented
        history of allergies, Messonnier said, including to drugs, medical products,
        foods and insects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df4f32c-5ecc-4461-8a8a-ffd92e130122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But such allergies are common and the number of reactions is very
        rare, so the CDC says people with general allergies should not worry about
        being vaccinated -- but should consult a health care provider before doing
        so. People with known severe allergic reactions to ingredients in the Pfizer
        and Moderna vaccines, including polysorbate and polyethylene glycol, should
        not get the vaccine, the CDC says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c818ee-f11c-4d5f-96ad-b19c71035af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have had an allergic reaction to the first dose should
        not get the second dose for now.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d40d4f-fb30-483e-bebf-76cdf634b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been adapting our recommendations as we learn more," Messonnier
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5092965-7ae6-454e-8e12-fbd1c4cbc87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said it will continue to watch for allergic reactions in
        people receiving the vaccine. The CDC team said people may be reporting more
        cases or allergic reactions than are usually reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f14cc2-56dd-405a-a5ad-1cf34fc6a19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that intense media attention around the national
        COVID-19 vaccination program and heightened awareness of reports of anaphylaxis
        have affected vaccine recipient and health care provider behavior and practices,
        including elevated concern and anxiety, higher index of suspicion for anaphylaxis,
        and lower threshold for early treatment of suspected cases, thereby resulting
        in an increase in diagnosis of suspected anaphylaxis and corresponding stimulated
        above-baseline reporting to VAERS (the vaccine adverse reaction reporting
        system)," the CDC team wrote in the MMWR report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a456f-6ee6-4df1-8cf3-80ea5c17cf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk versus benefit</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d9f3bc-cb60-428c-8bdb-d88c693bbe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The known and potential benefits of the current Covid-19 vaccines
        outweigh the known and potential risks, getting Covid-19," Messonnier said.
        "That doesn''t mean, however, that we couldn''t see potential serious health
        events in the future."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c18573-d690-41f1-8293-67c0da9c3752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has also not seen any other worrying severe reactions to
        the vaccines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad240d1b-c667-4711-b6fa-56dbbf1ffd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that safety is one of the public''s biggest concerns about
        Covid-19," Messonnier said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec60895-9481-4c11-bf1c-d3479c0bc02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine safety was paramount throughout the development process,
        and the continued safety of these vaccines as they are administered to the
        public is of the utmost importance to the federal government," she added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f87560c-fd74-4272-b353-5d11cafbe32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In clinical tests, the vaccines were given to more than 70,000 people.
        But doctors know that when they are given to millions of people, more rare
        events can begin to show up. As of Tuesday, the vaccine had been administered
        to 4.8 million people in the US, the CDC said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8bff20-3c77-47b4-a8de-52e368290588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ensuring public knowledge and confidence in the safety of these
        vaccines, both initially and during extended use, is an essential part of
        our successful National Vaccine efforts," Messonnier said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e045b-8a03-475f-9b5f-50c2c7b023df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messonnier said she understands how people can be nervous about
        the vaccine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff5c71d-f743-4f4b-9234-ebca0b53c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that my parents, who are in their 80s, are also
        nervous," Messonnier said. "We''re studying these vaccines closely and our
        systems that can look for adverse events are incredibly robust. We are not
        seeing any worrisome signals. The only thing that we have seen is these severe
        allergic reactions."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879f509a-425c-4f9c-a0d1-58602c92cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is stressing that any site giving coronavirus vaccines must
        be prepared to immediately treat a reaction. People are asked to stay on-site
        for at least 15 minutes after getting the vaccine to make sure they can be
        treated promptly and correctly if they experience a reaction; people who have
        had an allergic reaction to a vaccine in the past are asked to stay for 30
        minutes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e360e-7120-4749-973e-9444a6880de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messonnier said the risks of the vaccine are very acceptable.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2026b30f-0ada-4995-8d6c-d4e3886a386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:13:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I continue to believe that the risk of Covid and the risk of poor
        outcomes, especially in senior citizens, makes it imperative that people go
        ahead and get vaccinated as soon as it''s available to them," she said.</p>'
  'PH-passport-Henley-ranking':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-07T07:10:07.084+08:00
    'imagesource': 'jcr:24d5de86-5deb-4cd6-a7a8-8f2c6ac04c97'
