      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gratitude and happiness best describe what my wife means to me,"
        he wrote. "I''m deeply grateful and purely happy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f42f72-9789-4cc9-b48d-94c0504229db'
