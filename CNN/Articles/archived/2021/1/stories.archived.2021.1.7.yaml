    'template': '1'
    'title': 'OPINION: The world watches Washington with horror'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512299df-91f7-4a2b-860b-c4186ff4258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:07:50.933+08:00
