    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sinulog 2021 organizers cancel live events'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ca5d8-343d-4fab-8ea3-f820aadfb576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:56:14.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:13.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, January 7) ‚Äî</strong> Organizers
        of the Sinulog Festival announced on Thursday that some live events, such
        as the street dancing and other programs, will be scrapped this year due to
        the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf3df10-677f-47e7-b2ce-31d5aea516f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:56:14.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:13.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinulog Foundation Incorporated Executive Committee member Neil
        Odchique said the ritual showdown will instead be pre-recorded and presented
        online on January 17. The 22 contingents for the virtual Sinulog can record
        their performances so they don''t need to travel, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a104aa-2a24-4275-a931-f56d0d775baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:56:14.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:13.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Event organizers drew flak for its earlier plan to push through
        with the street dancing and other programs at South Road Properties, which
        some believe, could turn the annual festivities into a COVID-19 "super spreader"
        event. The Cebu Medical Society earlier expressed opposition to the local
        government''s plan to hold Sinulog-related activities amid rising coronavirus
        cases in the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea94ffe7-652f-40c6-ac17-d621bec10bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:56:14.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:13.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Vice Mayor Michael Rama, lead convenor of Sinulog 2021,
        said they have carefully assessed the situation and listened to the concerns
        of several sectors and other government agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf7bc8-64ee-40cd-b9aa-a335d3742919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:56:14.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:13.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This is) in view of the fact that we have on our data that there
        is an increasing number of COVID-19 cases," he said in a media briefing. "All
        the while we were thinking that it is now reducing but now it is increasing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2958e009-7812-4d9d-95f1-607dce82f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:56:14.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:13.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Cebu-based correspondent Dale Israel contributed
