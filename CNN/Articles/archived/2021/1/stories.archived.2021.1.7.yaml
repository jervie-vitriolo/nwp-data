  'PH-embassy-checking-US-Capitol-pro-Trump-protests':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-07T16:15:23.960+08:00
    'imagesource': 'jcr:9d5b7431-15c0-467b-9cb9-ec43f705bc12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '382e22da-bdbc-43ae-b16a-3656bce6ad6a'
    'lead': 'Malaca√±ang says it has tasked the Philippine embassy and consular offices
      in the United States to find out if any Filipinos were involved in the violent
      protests that saw supporters of outgoing President Donald Trump breaking into
      Capitol Hill as Congress was preparing to confirm his defeat in the 2020 US
      presidential election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T16:54:39.990+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:47:10.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:48.810+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'US-election', 'Trump', 'Biden', 'protest']
    'stories': ['9b50c308-d6b3-4f30-8589-47591f5cd9ad']
    'template': '1'
    'title': 'PH embassy checking if any Filipinos injured in US Capitol protests
      ‚Äì Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80b85a2-36d2-44e9-8f4e-c381ef2f84a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:54:39.990+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) ‚Äî</strong> Philippine
        envoys in the United States have been told to check on Filipinos there and
        see if any of them figured in the violent protests at Capitol Hill on Thursday
        morning (Manila time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cb69bc-0aeb-4b17-a8cc-9f3cf4622f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:54:39.990+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the Department of Foreign
        Affairs instructed embassy units to monitor the situation closely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2fd3c4-150c-416a-ba4c-3349172b1e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:54:39.990+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang importante lang ngayon ay masiguro na walang Pilipino po
        na mapapasama diyan sa gulo na ''yan. Inatasan naman po talaga ang ating mga
        embahada at ang ating consular office sa Washington, DC na mag-monitor at
        ibalita kaagad kung meron pong nasaktan or nadawit na mga Pilipino diyan</em>,"
        Roque said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d8deb-cb37-4b7b-8fab-8b8af6dd352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:54:39.990+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s important now is to ensure that no Filipino
        took part in that commotion. We have tasked our embassies and our consular
        office in Washington, DC to monitor and report immediately if a Filipino was
        injured or involved there.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2960a14-f91d-491a-8de5-a29d45a10584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:54:39.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN International reported that <a href="https://edition.cnn.com/2021/01/06/politics/us-capitol-lockdown/index.html">four
        people&nbsp;died&nbsp;in the middle of the ruckus at Capitol Hill</a>, where
        supporters of outgoing President Donald Trump broke into as Congress was set
        to confirm his defeat to Joe Biden in the 2020 US presidential election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c355197-9738-4a21-8c13-62cc99ee941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:54:39.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A viral photo showed a person wearing a printed face mask carrying
        the American flag upside down and <a href="https://twitter.com/Phil_Lewis_/status/1346914215425150976?s=20">holding
        up a <em>walis tambo</em></a> (locally-made broom) in one hand. However, the
        identity or nationality of this person has not been confirmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78fc893-5bd4-4549-8d17-f8dacef235b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:54:39.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American lawmakers went ducking for cover and evacuated to safe
        locations as rabid protesters breached Capitol security. The chaos erupted
        just two weeks ahead of Biden''s scheduled inauguration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef3a05b-8960-4340-b3eb-59fcb65e3a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:54:39.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly refused to accept the election result, <a href="https://cnnphilippines.com/world/2021/1/6/donald-trump-false-election-fraud-claims.html">falsely
        claiming that votes were stolen and tampered with.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73056d68-54e9-4082-9040-e3166a9086da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:54:39.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government hopes the dust will finally settle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374534f2-6b2d-4e0c-8900-f6d004f1d976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:54:39.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:47:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kampante po ang ating Secretary of Foreign Affairs na hindi
        naman po matitinag ang demokrasya diyan sa Amerika sa panandaliang pagkakagulong
        nakikita natin</em> [Our Secretary of Foreign Affairs is confident that American
        democracy will not crumble under the weight of this momentary chaos that we
        are seeing]," Roque added.</p>'
  'coronavirus-layoffs-bus-workers':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-07T16:43:49.027+08:00
    'imagesource': 'jcr:a6b336e4-8992-4d73-8917-7f57ab72f162'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84c215fe-47ee-4e3c-826f-209d053c1f96'
    'lead': 'A provincial bus group on Friday belies reports that their operations
      are already "normalizing" as the government has only allowed "a fraction of
      bus operators" to ply routes, resulting in 15,000 job losses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T16:57:06.320+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:47:10.312+08:00
