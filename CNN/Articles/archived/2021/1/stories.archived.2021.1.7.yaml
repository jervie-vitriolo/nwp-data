      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a306bf5-20cf-4721-a382-f94725116a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T12:07:08.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died almost a month after he was diagnosed with both COVID-19
        and cancer, Oriental Mindoro Rep. Alfonso Umali told DZBB radio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341d5a69-25ab-4e1f-b5c7-259506d751c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T12:07:08.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:46.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9e688-8235-48d4-a2ee-708b411d0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T12:07:08.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:46.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong December 12, nagpa-check up siya, doon nakita na may COVID
        na siya. Tapos nakita na may Stage 3 cancer siya," Umali bared. "Tapos ilang
        days lang, na-aggravate, naging Stage 4 liver cancer."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe9eca9-63c2-4176-88d4-f8f05a02afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T12:07:08.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:46.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a24738c-844a-40f0-b7c8-16e7d00eada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T12:07:08.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last December 12, he went for a check-up, and was
        diagnosed with COVID-19, and eventually, Stage 3 cancer. A few days after,
        it aggravated into Stage 4 liver cancer."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289eb1aa-18d5-4560-90a1-77d76ac00c5c'
      'mgnl:activationStatus': true
