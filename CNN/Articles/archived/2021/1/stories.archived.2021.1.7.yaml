      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c19b9-32a6-43d0-bd6d-bbfcb8ed532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.471+08:00
