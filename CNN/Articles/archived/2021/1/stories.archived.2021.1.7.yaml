    'template': '1'
    'title': 'ANALYSIS: China is thriving in the chaos of the US presidential transition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7d8b0-06ef-4e28-b99e-c8106a7bed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:12:03.878+08:00
