      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b3ada-b057-41bf-894e-d573b6df17a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binoculars or a telescope will help you spot the greenish glow of
        Uranus on the mornings of May 16 to November 3 and the evenings of January
        1 to April 12 and November 4 to December 31 -- but at its brightest between
        August 28 to December 31.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a490f1-af88-4e0b-9b60-f50a4a32e4c6'
