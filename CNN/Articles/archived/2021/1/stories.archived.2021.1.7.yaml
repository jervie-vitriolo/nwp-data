      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, his infamous rant inside the oval office, spanned topics
        from his mental health to prison reform to what kind of plane Trump should
        fly in.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befa730d-954e-4dfb-af23-eca3c16b7eac'
