    'mgnl:tags': ['Recycle', 'scrap', 'airplane', 'aircraft']
    'template': '1'
    'title': 'Recycling an airplane: What''s scrapped when an aircraft retires?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a8828-b20e-498b-a13e-02f113875e0c'
