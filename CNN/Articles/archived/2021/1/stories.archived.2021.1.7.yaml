      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in November, no less than Duterte himself said in his public
        address that the government is not "red-tagging" the Makabayan bloc, but rather,
        "identifying" them as part of a "grand conspiracy" among all legal fronts
        of communist groups.</p>'
