      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only have right-wing media personalities discouraged Trump''s
        critics inside the Republican Party from speaking out and telling the truth
        about the election, but they have also incentivized Republican lawmakers to
        go along with the President''s insanity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503788a0-0af8-4977-8b58-772dbe69b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.351+08:00
