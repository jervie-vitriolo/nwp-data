    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb00179-c4ec-4105-9ec4-3e54173b255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously the commission we have asked for is not going to happen
        at this point," said Oklahoma Sen. James Lankford, another previous backer
        of the Electoral College objection. "I understand that. And we are headed
        tonight toward the certification of Joe Biden as president of the United States."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6f9d1-3807-4bf1-83fa-e449eb429b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79cec92-ae10-4eb6-8cad-5c7981fbe55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ditto Montana Sen. Steve Daines. And Georgia Sen. Kelly Loeffler.
        And Washington Rep. Cathy McMorris-Rodgers. And likely many of the other Republicans
        who started Wednesday so gung-ho on challenging the results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d959e-96f3-4d5e-bd13-0a572b2701e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80939708-4014-4ddc-aaa5-cf19b18e251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the rapid change of heart indicates is that there never --
        really -- was much of a principle at stake here for the Republicans who objected
        to the Electoral College results. It was solely a political calculation --
        a way of appealing to Trump (and his base of voters) while not really having
        to worry about the election being overturned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf805675-aa82-4e2f-9071-1df1fc2b1250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3166b9f2-7640-44b1-8fca-1069be79d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the rioters stormed the Capitol, Senate Majority Leader
        Mitch McConnell had sniffed out the ploy. "I will not pretend such a vote
        would be a harmless protest gesture while relying on others to do the right
        thing," he said on the Senate floor in a not-so-subtle attack on his colleagues
        backing Trump''s attempts to overturn an election without any proof of wrongdoing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a387fbee-7a4c-4d2f-a04a-02555af8a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a697bd02-9213-467f-b09a-b5f4fbae1cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a political stunt. Except that the thousands of Donald
        Trump backers who, at the urging of the President took their unhappiness into
        the Capitol itself, didn''t know that. They believed that the election really
        was rigged and stolen. Because Trump and his complicit media told them so
        -- and the vast majority of Republicans sat on their hands (and held their
        tongues) for fear of angering the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ad75f-aa25-4039-b794-d4f88a2e83b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3854e71-b2a4-48e3-9a36-4531ac53ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should not take an open insurrection in the heart of our government
        for these Republican elected officials to realize that their words (or silence)
        have an impact that goes well beyond their own narrow political interests.
        That words matter. And that humoring Trump and his election fantasies have
        real-world consequences. And, as we saw on Wednesday, dangerous ones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d98b0d-d91e-465c-8c90-871211ac80a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514a7edc-9da8-4a01-99c2-c328c9f98f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans who needed to see the Capitol seized by insurrectionists
        to realize what their actions had wrought should not be applauded or congratulated.
        The writing has been on the wall for a very long time. They just chose to
        put their heads in the sand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb0e7d-7066-401e-9d36-745b774f2f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T13:20:53.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/06/politics/donald-trump-electoral-college-riot-us-capitol/index.html">Why
        it''s too late for Republicans to say sorry</a>."</em></p>'
  'donald-trump-approach-to-intelligence-agencies-russian-hack':
