      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His shock victory that month at the PGA Championship at TPC Harding
        Park in San Francisco -- finishing two shots ahead of Dustin Johnson and Paul
        Casey in only his second major outing -- catapulted him to the top of the
        game and into mainstream recognition.</p>'
