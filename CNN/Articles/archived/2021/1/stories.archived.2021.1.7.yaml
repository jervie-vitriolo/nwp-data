      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also jumped to 449,052 after 360 more recuperated from
        the illness, raising the national recovery rate to 93.1%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5c92cc-79c9-42cf-a62d-12c1da26602f'
      'mgnl:activationStatus': true
