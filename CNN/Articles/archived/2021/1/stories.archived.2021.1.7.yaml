      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ddafe8-70b5-4c67-bd8f-bc2e9187f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:40:21.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show was generally met with hilarity in Denmark and across the
        internet, with many praising it as an appropriate and light-hearted way to
        teach children about the human anatomy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd14079-cc9c-46ce-b86a-851c5c53042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:40:21.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be03357-29b5-43db-af9e-a791ab7b0459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:40:21.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some took issue with the main character''s central trait. Danish
        politician Morten Messerschmidt, a member of the right-wing Danish People''s
        Party, said children should not be forced to watch a cartoon depiction of
        an adult man''s groin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7d3b8-a005-429b-961d-75b07e84cd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:40:21.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18038329-3209-48e4-8ffa-7f482b7a9388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T19:40:21.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a handful of parents have taken to the Facebook page of DR''s
        children''s network, urging them to remove the program.</p>'
