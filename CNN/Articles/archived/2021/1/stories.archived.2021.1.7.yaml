      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, whether I''m at a major championship or a regular event, European
        Tour event, whatever it might be, I want that winning feeling because when
        you win, it''s just a feeling that you can''t describe, especially in golf,
        with us really losing more than we win."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee70a6-54a0-493e-9954-62bf09c588e9'
