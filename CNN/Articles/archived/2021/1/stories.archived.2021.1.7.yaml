      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appalling scenes horrified an incredulous watching world and
        recalled the revolts and palace rebellions of unstable banana republics rather
        than the stately rituals of the supposed last best hope for democracy on Earth.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d123f4-db50-4f69-abe1-b48b2830926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1acd50-50ac-4403-847a-09243ade2938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not America," Josep Borrell, a top European Union official,
        said on Twitter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c505507b-4bdf-4543-b864-58b1fda9d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.472+08:00
