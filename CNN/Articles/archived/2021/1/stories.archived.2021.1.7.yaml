    'lead': 'Corporate America is speaking out forcefully against Wednesday''s riots
      in Washington, in which the US Capitol was breached by supporters of President
      Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T19:36:35.362+08:00
