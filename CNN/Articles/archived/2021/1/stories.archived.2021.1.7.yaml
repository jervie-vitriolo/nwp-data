    'title': '''No one knew what we were supposed to be doing there.'' Inside the
      law enforcement chaos at the Capitol

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2826bfa-400f-40c6-b718-e27ee45ae9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The chaotic federal response to the
        Trump rally Wednesday, which was overwhelmed by rioters who stormed the US
        Capitol, stood in sharp contrast to the heavily-armed presence of thousands
        of federal authorities during summer protests in Washington, DC, following
        the police killing of George Floyd.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a9369-18c1-444b-b4f2-e5e655c43ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30878e79-a92b-4877-9790-e09243dc619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobs broke through police barricades and rampaged through the Capitol,
        vandalizing offices and prompting the evacuation of lawmakers just after 2
        p.m. ET Wednesday. By dusk, the building was still not secured and a woman
        had been shot dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd480bd53-5e34-4680-b31a-334ffbadd904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3c8d0-0ec0-4fee-8da6-6d9db740a046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything. Everything went wrong," one Capitol Police officer
        on the scene said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b2633-913f-41ae-9b08-b384e00086a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af7dd5b-7ee1-4b76-ba80-ed3290e0cf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law enforcement response that allowed a typically heavily secured
        federal landmark to fall under attack, with rioters breaking through windows
        and into lawmakers'' offices and gathering places, came from a hesitant federal
        bureaucracy after early assurances from DC and Capitol law enforcement agencies.
        Agencies that had law enforcement that could help Wednesday waited to be asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78fdb48-dec6-4ead-9904-c8310b6d5615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54517b4b-efc3-447b-a34a-441162ccbf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a mess. Nobody was communicating. No one knew what we were
        supposed to be doing there," said one federal law enforcement officer who
        was dispatched to the Capitol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b3ad7-93f6-46f5-a601-91ec88c5c8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f6ac21-bb76-4aa1-9ab5-e5622b4bc2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary law enforcement agency tasked with protecting the historic
        building was the Capitol Police. Spokespeople for the agency have not responded
        to multiple inquiries from CNN throughout the day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46961412-46dc-4858-8e18-7bd68100f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3dbcab-3c42-4b81-81c0-b4832237d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Department officials were in charge of coordinating the
        federal agencies and US National Guard response ahead of President Donald
        Trump''s rally near the Washington Monument. Some organizers publicly said
        they planned to conduct a "wild" march to Capitol Hill as the joint session
        of Congress met to certify President-elect Joe Biden as the next president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa40837c-70b5-41dc-89e4-08a81f550c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958dc13-c468-4a9a-8d38-d970a4e5022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But agencies were waiting to be asked by other authorities to help
        -- even as Trump''s election protest unraveled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1dc6a-ff64-4ca7-a94b-80fd720c1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039fe8e2-bf09-486e-8861-18e16a996b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Homeland Security spokesman Alexei Woltornist, for
        instance, said the agency was running a "virtual situation room" to track
        communication between agencies, but was "not tracking any active threats."
        US Customs and Border Protection, a law enforcement agency under the Department
        of Homeland Security, had dozens of personnel prepared if needed. Federal
        Protective Service and Secret Service officers were also sent to the Capitol.
        Acting Homeland Security Secretary Chad Wolf is on a diplomatic trip in the
        Middle East this week but making arrangements to return. The Interior Department''s
        US Park Police, which oversees the National Mall and other grounds in the
        Capitol, also got called in to help.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbd625c-d49c-4761-a7cd-5d6ce8bc6dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61331f6-83c1-40a8-b5d8-77a137608cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Justice Department, acting Attorney General Jeffrey Rosen
        deployed more than 300 agents and officers from the FBI, Bureau of Alcohol,
        Tobacco, Firearms and Explosives and the US Marshals Service, to assist the
        Capitol Police. But the Capitol Police had already lost control.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21463f85-9f73-4b2e-84fc-79f17a8e4a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d14e6-684e-4b66-aa70-f7fcba3aca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those deployments came almost an hour after the mob put
        the Capitol into lockdown. Rosen did not issue a public statement condemning
        the violence until roughly four hours after the riots began.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdf6463-97c1-4298-956d-496b6e5c0384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994592aa-4b51-4c80-9563-bd93c7564de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Capitol Police overrun</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ba5235-5af0-4835-8486-111ad248a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A longtime DC local police leader, from the Metropolitan Police
        Department, told CNN, "There is no denying that Capitol Police was extremely
        overwhelmed today ... I''ve never seen the Capitol under siege like that."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c087cb08-a1b5-436c-b92f-48974152a18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a0ef0a-9c99-487f-a729-30e8cf4c5fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time the Capitol Police asked for help, the crowd was already
        inside the building," another federal law enforcement official said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e176e024-8d43-4d3c-a3a7-28f4ac3e6bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad1342-32ef-4548-8f92-4628153fa159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capitol Police reports to leaders of Congress and is separate
        from law enforcement agencies that are part of the executive branch, the official
        said. That separation of powers would add to the careful bureaucratic negotiation.
        In another divide, the Capitol Police operate separately from DC''s metropolitan
        police force, which began enforcing a citywide curfew at 6 p.m. ET.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8520e263-6600-4d05-b54b-af0515930cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c2041-4795-4f43-85cd-0114db5361eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first job of the arriving officers Wednesday afternoon was to
        protect lawmakers and staff who were told to shelter in offices. But the last-minute
        deployment, with protesters already inside the building, presented special
        challenges.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c2d31-de9f-435f-995b-c881ed980d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543bfbe8-a9ed-43f2-bffc-e3369ed16805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI and ATF agents -- whose normal job is to be investigators, not
        to do riot control -- were sent into the Capitol to try to secure the building
        and eventually to try to clear protesters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d9eec-25ec-4aab-b398-548a21218969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c32c37-7595-456e-8e54-c02ed2c1a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After criticism from Washington, DC, municipal officials over the
        heavy-handed response during the summer Black Lives Matter protests, federal
        authorities had a visibly lighter presence for the Trump rally.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7e374-08c7-46f9-a125-8b853b86dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fe167b-7cd3-466d-a268-87488dbad89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two federal law enforcement officials said Capitol Police assured
        Justice officials that they were prepared for the rally, particularly since
        the Capitol grounds are already barricaded in preparation for the Inauguration
        ceremonies in two weeks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd857cb5-a0a8-48ed-a29b-40210e919afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2de36-8eb4-42c2-ae3b-65534b20b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC Mayor Muriel Bowser had also written to Rosen and other federal
        officials demanding that federal agencies not deploy a heavy presence to the
        city, as they did during the summer, and assuring that Washington''s Metropolitan
        Police, along with a small detachment of National Guard service members, were
        ready for the day''s protests.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027e78e-783b-4022-87b2-8400d01a0481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed01f2-c4fe-4b4a-8969-b77cec6769e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The District of Columbia government is not requesting other federal
        law enforcement personnel," Bowser wrote, "and discourages any additional
        deployment without immediate notification to, and consultation with MPD if
        such plans are underway."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3c8911-bbe0-42a0-833b-8f7aee25bb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf907341-addf-4039-a99b-1f18ab9aa0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That quickly changed when the crowds surged into the Capitol.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48840190-bd6b-4097-9320-97fb350c63be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876af906-44a4-419f-96d6-b0cfbeaac4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you know the very significant perimeters we established
        around DC streets, and we''re right there to support them and now to enter
        the building to make sure we have control and maintain control," Bowser said
        on CNN Wednesday afternoon.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b94e96-8396-4688-b9d6-6ffb7c778fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a91b02-4c10-44ad-9fa2-a75dd44c192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Area police departments respond but waited for direction</strong></h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418e7be-6996-4b7f-987d-4c4f941bfef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby police departments, including from Fairfax County in Virginia
        and Montgomery and Prince George''s Counties in Maryland, were sending backup
        of hundreds of officers as the afternoon progressed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8ced17-c2ca-4c6c-8941-611934773e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723af37a-d073-47de-9309-d0a6efcb9f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forces from Prince George''s County were in the city and still waiting
        for direction from the city police late into the afternoon, according to their
        spokesman, though that was more response than the force had been asked to
        provide during the Black Lives Matters summer protests, when they were not
        brought into the city.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa8d865-3a38-43ca-9169-6ee62915f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b1b2ba-0874-4e89-a49c-adafefcc1984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National guardsmen were summoned Wednesday from multiple states
        and began to arrive, after the domestic terrorism began. It was a sharp contrast
        to how quickly Trump had brought in National Guard and other law enforcement
        under the executive branch to clear the park in front of the White House of
        largely peaceful Black Lives Matter protesters this summer. After the harsh
        disbursement of that crowd, Trump walked across the park and took a photo
        in front of a church.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e91cac-9dd3-40b6-ad10-52fb44c8c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed4fec-20fe-47da-b87a-73113773aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve going to need the full light of day, the opportunity to
        have oversight and review to know exactly what occurred," DC Attorney General
        Karl Racine told CNN Wednesday night, adding that it should be compared to
        the use of force in Lafayette Square seven months ago. "I have to think that
        it wasn''t unintentional. That it wasn''t careless or reckless" to leave the
        Capitol overwhelmed, Racine said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6cce1-e47a-4bf7-9b9e-9ced781c5c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8587fef-8f76-46c7-bfdb-5b4e5efa39a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source told CNN Wednesday night Trump had initially resisted
        deploying the National Guard, and Vice President Mike Pence encouraged the
        Joint Chiefs Chair to do so more quickly.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73af13c-9960-4179-a43e-ba6e9a108dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529eeef0-aba2-40d2-b023-9053154e5e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the Capitol building as evening fell, officers were still
        going door to door, searching office by office, checking every closet to make
        sure the building was secure.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f12e0c1-b315-43ed-b687-49c9b63bb4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e055f-5a14-446d-9ca8-f6f53527ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several police officers had been treated for injuries, a little
        more than a dozen people had been arrested, pipe bombs found at political
        party headquarters were safely detonated, and the shooting of a woman on the
        Capitol grounds who died Wednesday afternoon was under investigation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ab42e-0f70-4cb8-9fc6-7223fe01103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T11:33:33.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:47:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/06/politics/capitol-riots-what-happened/index.html">"''No
        one knew what we were supposed to be doing there.'' Inside the law enforcement
        chaos at the Capitol."</a></em></p>'
