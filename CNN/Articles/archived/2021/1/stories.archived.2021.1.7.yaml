  'Analysis-America-anti-democratic-chaos-looks-surreal-abroad':
    'author': 'Matt Rivers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T11:46:38.756+08:00
    'imagesource': 'jcr:6a0d9735-547c-44a9-80b6-ec1bab76096f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6671c0c5-0a4b-4844-8b8d-89677d62a23f'
    'lead': 'The US often points to itself as a model of democracy for the world --
      a claim that has long been dubious to many around the globe. It will be even
      more difficult to defend now; you can''t have democracy without a peaceful transfer
      of power between elected leaders.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T11:49:06.676+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T10:47:48.338+08:00
