      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My entire life, it''s always been about consistency. I''ve said
        that since day one, I believed in myself that I could do it, but I''ve only
        tested myself out really in the US on the PGA Tour," he said.</p>'
    '34':
