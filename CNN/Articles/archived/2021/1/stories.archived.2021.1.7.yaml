    'template': '1'
    'title': 'Here''s what Burger King''s new logo looks like'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941409ab-bacb-417d-8045-4ac60e2eab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Burger King''s identity is getting a whopper
        of a refresh, with its first new logo in more than 20 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b55a7c-b928-40e2-b31a-0d7b3761c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec4a8f-4296-42e2-8482-97836504166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using colors inspired by its "real and delicious food," the fast
        food chain unveiled Thursday a retro-influenced new identity that includes
        a redesigned (yet recognizable) logo and new food packaging, employee uniforms
        and signage in its soon-to-be remodeled restaurants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191023c1-64a7-4fa9-9048-5366d66530b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d749c61-c9af-42cf-a569-231c603190fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centerpiece of the redesign is the logo, ditching the blue curve
        that''s been in use since 1999. Burger King said in a press release that the
        new "minimalist logo seamlessly meets the brand evolution of the times." It
        also pays tribute to brand''s 64-year-old history, with the refreshed look
        emulating an old logo used from 1969 to 1999.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7b4b1-6d8d-412c-a1f3-3ecbff495fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5560d683-6af3-488c-82ee-171589a4dc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers will notice colors that are "rich and bold" on its signage
        with a new, custom-made font called "Flame." The chain said the font is inspired
        by the shapes of its food because it''s "rounded, bold and yummy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aedef9-5ddc-4c1c-a025-8585230cddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c312ad-75f2-4901-919f-80dbb881b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The look will extend to its employees, who will wear clothing that
        mixes "contemporary and comfortable style with distinctive colors and graphics."
        Actual employees are featured in its new ads and promotional pictures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e47e89-a835-4b97-b0fe-d77291e614b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf4437-da10-4a71-9bca-cd883594d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its redesigned packaging highlights the new logo, includes "playful
        illustrations of ingredients" and adjectives that describe the food, like
        "crispy" and "tasty." Notably, Burger King''s packaging comes a few months
        after McDonald''s also revealed new wrappers and cups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2121f95-4123-4f8d-b892-bc28c5e46b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de729b29-8bbd-4cbe-ac38-f65cb11db9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Burger King introduced new restaurant designs fit
        for the coronavirus era with triple drive-thrus, burger pickup lockers and
        takeout counters. The designs will be tweaked to highlight the revamped visual
        identity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70878d-230c-4dce-ac7d-aafd3bd961a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b4f11-1610-4523-a798-136af2b4177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers will begin seeing some of the new identity immediately
        in advertisements, signage and packaging. However, the renovation of its nearly
        19,000 global restaurants to reflect the new look will take several years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbde015-f985-4521-aa0e-4a32cb167c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732c1fbe-403b-4cef-a3c3-c41ebbac0855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the current state of the world, the new identity feels warm
        and familiar," Douglas Sellers, executive creative director at global branding
        firm Siegel+Gale, which wasn''t involved in Burger King''s redesign, told
        CNN Business. He added that redesigned logo is "instantly recognizable anywhere
        in the world" and that the colors "evokes joy and warmth harkening back to
        their heritage."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dba1b5-400f-4a35-9f00-b58144fe7c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd605c285-49e9-4ca4-af35-f715aaeb7bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the fresh design and familiarity could reignite diners''
        interest in Burger King. Owner Restaurant Brands International said the burger
        chain has been struggling during the pandemic. In the three months that ended
        on September 30, sales at its restaurants open at least a year fell 7%. Meanwhile,
        sales at rivals McDonald''s and Wendy''s outpaced Burger King during the same
        quarter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8671d-7105-4eb9-9290-ab9a4301d497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9d0226-abf0-4161-b0ee-89db05585053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another part of Burger King''s turnaround plan includes adding more
        value items, which it did last month with the launch of a new $1 menu.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66279588-82c9-4d0c-ac0f-0ae95cf7f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T21:33:36.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/07/business/burger-king-new-logo/index.html">Here''s
        what Burger King''s new logo looks like</a>."</em></p>'
