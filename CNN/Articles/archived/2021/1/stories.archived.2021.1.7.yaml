      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;This is literally an insurrection.
        The fact that the US military hasn''t secured the seat of our government already
        is a failure of leadership by the commander in chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba671895-9400-4d4c-9afc-046230b985db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:05:15.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump caused this insurrection with his lies and
        conspiracy theories about the election process being rigged against him. It
        was not stolen, but this madness was fomented by the President and his top
        advisers over the past several months. His attorney Rudy Giuliani, at a rally
        on Wednesday, called for "trial by combat" to a roaring crowd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c18b40-cedc-4530-8b20-c285b6c9199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:05:15.494+08:00
