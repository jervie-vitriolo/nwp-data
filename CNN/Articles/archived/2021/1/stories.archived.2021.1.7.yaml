      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/06/world/2021-astronomy-calendar-scn-trnd/index.html"
        target="_blank">"2021 astronomy calendar: When to see full moons, planets,
        eclipses and meteor showers"</a></em></p>'
  'Pence-breaks-with-Trump-on-Electoral-College-role':
    'author': 'Kevin Liptak and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T04:06:11.309+08:00
    'imagesource': 'jcr:7a2d8fcb-8717-4824-bc12-3e3b8c1cac22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d2cfedb-4638-43d4-b39f-ff4f0c956e64'
    'lead': 'Vice President Mike Pence publicly broke with President Donald Trump,
      the boss he''s served obsequiously for four years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T04:05:51.351+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:48:53.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:06.417+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pence breaks with Trump on Electoral College role'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f69cf7-3dc5-4511-86eb-159e211ccfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Vice President Mike Pence on Wednesday
        publicly broke with President Donald Trump, the boss he''s served obsequiously
        for four years, saying he cannot submit to demands he overthrow the results
        of the election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e4915d-2833-443a-851f-f0084c7ad5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571306cb-b713-4b52-b418-9137e203be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence formalized his views in a letter to lawmakers, declaring he
        has no "unilateral authority to decide presidential contests" and could not
        change the results of the election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f80b4-3871-4e00-b1d6-32d9cdb30577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74bd8f7-7ed1-4a95-b6c0-3eaa7c4abd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my considered judgement that my oath to support and defend
        the Constitution constrains me from claiming unilateral authority to determine
        which electoral votes should be counted and which should not," he wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f1725c-d8d6-462a-97fd-d49d11afd6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dfb793-af24-4cf2-b268-b644af2b705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended his letter: "So Help Me God."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26493c79-1473-4984-9b5d-8a626896bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c005c-4be2-424b-a8fe-b442a32470d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the final word from Pence before he presided over a joint
        session of Congress to tally the Electoral College votes. The session was
        interrupted when violent pro-Trump protesters stormed the US Capitol, forcing
        a lockdown and Pence''s evacuation from the building.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24fbba3-e7e4-498a-ae69-baf44355612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f3a7c-b19b-4a95-84e0-968cc9aae968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the chaos, Trump began tweeting his rage at Pence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544dab58-66d8-49b6-82f4-764353614ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104438a-5a05-4ef8-9ff7-cbe852bdb51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mike Pence didn''t have the courage to do what should have been
        done to protect our Country and our Constitution," he tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ded99b-c0fd-4a0a-997d-81e7665f0299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd86b6-f370-4f8b-bada-920b77fc21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made only passing reference to the mobs of his supporters storming
        the Capitol building, saying to "support our Capitol Police and "Stay peaceful!"
        But he did not denounce the violence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d169029-ea7d-4fd2-a551-96a1ab88db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c00424-f8b7-45a4-b640-99fe84759fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence had conveyed his views to the President in a meeting on Tuesday,
        sources familiar with the conversation told CNN. But Trump, consumed with
        conspiracies and unsound legal advice, hasn''t listened. And afterward, he
        unleashed his rage on a man who has thus far successfully avoided that fate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd2131-3ade-487b-aacb-1dbbc79a3795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:53.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303470c1-bb65-4a39-b3e1-bf703dae0c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope Mike is going to do the right thing," Trump said at a rally
        on the Ellipse midday Wednesday. "If Mike Pence does the right thing, we win
        the election."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e8634-80d2-4407-af0d-9a7dcfb99a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc305d-2ed8-4c19-957d-f0cfd63adb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he doesn''t," he added later, "that will be a sad day for our
        country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01465f37-c564-40b6-9db0-c4c39af85aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4150627f-553e-433b-93e0-040ed314811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after Pence had released his statement, Trump said he hoped
        his vice president would ignore "the stupid people" and submit to his arm-twisting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b937e147-bb64-40e1-8dcc-91db7888b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3988c30-04b8-4950-8070-16b6fa943e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an excruciating position for Trump''s loyal lieutenant, who
        has his own political ambitions that, for now, appear to run opposite to his
        constitutional responsibilities. Pence has stuck by Trump through myriad scandals,
        including equivocal statements on White supremacy and his impeachment. He
        has sought to defend and bolster Trump with skeptical foreign allies and traditional
        Republican groups. His fealty has earned him scorn but -- until now -- helped
        him avoid Trump''s wrath.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e145ca-fd2e-4543-b507-38e21cd3b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf10af5d-5940-4bd7-ae5c-6482f695ab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even advisers closely aligned with Trump describe the coming assault
        against Pence as despicable.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257b118-c12e-4187-bf0a-a73499799d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89fda6c-355c-421f-8ff3-c1f2b911b1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence arrived on Capitol Hill at around 1 p.m. ET to preside over
        the joint session of Congress that will formalize President-elect Joe Biden''s
        victory over Trump. As president of the Senate, his role is purely ceremonial:
        he will open envelopes, present them to "tellers" and announce the winner
        at the end.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b655c80f-5169-4b14-94c8-734146655200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bba595-2094-4d32-89c2-b6c6617b812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a duty he''s tried, unsuccessfully, to explain to Trump over
        several meetings stretching hours, beginning in the middle of last month.
        During a final huddle in the Oval Office on Tuesday, Pence again made clear
        that his powers do not allow him to block certification of Biden''s win.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c461b-7c19-4076-8c1a-a8e573689093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aab961c-a192-49bb-a535-aa14d1f7b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump either heard something different or decided to ignore
        what Pence said. He released a statement late in the evening saying he and
        his vice president were in "total agreement" that he has the power to decertify
        votes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad65cab-53b2-482c-a53e-aab92a99c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6227f3-87e0-4331-b0cc-efcb194805a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Wednesday morning, Trump made the false claim on Twitter
        that Pence has the power to reject states'' certification, delaying the process
        and ultimately giving him the win.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29513e15-b79e-444b-870d-be74a4f47787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a69d6cf-cbd9-4a44-ac9e-a859bfcb7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do it Mike, this is a time for extreme courage!" Trump wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b2156-aeb9-4eff-8f36-e9d3c1a81248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec387aa-4c84-4168-bfd1-e79daa831048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, at the rally of his supporters where he railed against "weak
        Republicans" and complained about "explosions of bullsh*t," Trump continued
        pressing Pence, describing a recent conversation with his vice president.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce317838-fd0a-4b03-a8c1-8d9b209bd293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee84fe9-a67a-46de-a255-6d31bc28630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just spoke to Mike. I said, ''Mike, that doesn''t take courage.
        What takes courage is to do nothing,'' " he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f8e47-bd5d-4ea2-af26-36a7c4567cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f8f1d-2b38-43fe-a652-4d6b4bb8246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior White House official, whose views are closely aligned with
        Trump''s, told CNN what the President is doing to Pence in their final days
        in office is "shameful." This official noted how Pence has stuck by the President
        even amid the "Access Hollywood" scandal only to witness him turn on him at
        the very end.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2bd99-414c-4aa8-8474-1952b399f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3409e1c3-cbeb-48c5-8ee3-9ea125b03428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, meanwhile, is bracing himself for Wednesday''s proceedings
        and has accepted that a rough few days are ahead of him, people familiar with
        his thinking tell CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b439262-fd65-43a2-85bd-f58a8b195132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497eff3f-7263-4aeb-b7ab-6f92cb19c0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has mulled ways to signal his support for the President while
        carrying out his pro forma role by referencing Trump''s concerns about voter
        fraud during the debate before certification, according to people familiar
        with the matter. But after lengthy meetings with the Senate parliamentarian,
        the White House counsel''s office and other experts, Pence was left to conclude
        he cannot impede the final result.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c88ffa-65ab-4e12-a538-31755e7a8f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6915ff4c-4ac3-4357-8072-44605494ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Pence attempted to soften the blow for Trump by carefully
        laying out what he can expect from him on Capitol Hill, the President has
        offered his own theories that appear based on advice he''s received from an
        increasingly fringe group of lawyers and advisers, including personal attorney
        Rudy Giuliani, conservative lawyer John Eastman and trade adviser Peter Navarro.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ac0e4-3abd-4ed5-b4b4-ecd25dddef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb494f5-bb5c-4897-97f6-ef92719d0dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s principal wish is for Pence to delay the certification
        further by refusing states'' electoral slates, hoping to end up back in the
        courts.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f34999-e3f4-4ac8-a90c-05bb9d124eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb63d9d-4eaa-486c-ae6e-4c13a4372b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let them sue," some of Trump''s advisers have told him.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc672c90-6cb7-402d-8ed7-d3e66fef9977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62bb275-439e-4b74-9f34-461707d57775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President hopes by creating chaos and lending credence to his
        false claims the election was rife with fraud, he can at least depart office
        with his supporters believing he was the rightful winner whose victory was
        stolen.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19395b52-7bee-4cbf-8b2a-268a8e3c6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c9f823-2f30-4c9b-94a6-c1e6efa6dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People around Pence say he has no plans to carry out Trump''s orders.
        As a result, the President has lashed out at one of his most loyal aides with
        increasing fervor.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9199f3-1dde-47e0-ba7a-073e98cea903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f53bc-19a5-4404-b953-8d9bbe7e25a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, Trump''s criticism has been even blunter than his public
        entreaties, sources said. The President has told people he saved Pence''s
        career by selecting him as vice president and that Pence would be nothing
        without Trump.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde10804-c368-4034-819f-63a84c16d48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6db497b-4136-4f77-a054-7cd5af0fe5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Pence and people around him all believe there is nothing
        he can do, one person close to him said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afacbf05-a4e0-4007-b78b-3d4139b37e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ddfceb-8f59-4cfc-9fd9-9386403092ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few Trump staffers said they were surprised by the President''s
        turn on Pence, since he has shown a willingness to attack other loyal officials,
        though many were privately critical.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899165b8-f938-415b-bff0-821622cb07ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6496a22-603d-474b-b898-179f0fa69bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one has been more loyal than (Pence)," one official said. "Trump
        turns on everyone in the end."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cbdc4d-5d1e-4112-b948-5f39ac22797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T04:05:51.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/06/politics/mike-pence-trump-electoral-college/index.html"
        target="_blank">"Pence breaks with Trump on Electoral College role"</a></em></p>'
  'Pro-Trump-mob-storms-US-Capitol-as-armed-standoff-takes-place-outside-House-chamber':
    'author': 'Ted Barrett, Manu Raju and Peter Nickeas, CNN'
    'caption': 'Photo courtesy: John Minchillo/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T04:20:11.688+08:00
    'imagesource': 'jcr:a5fb32ff-e464-48bf-9c29-38227c67ccd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b50c308-d6b3-4f30-8589-47591f5cd9ad'
    'lead': 'The US Capitol is once again secured but four people are dead ‚Äî including
      one woman who was shot ‚Äî after supporters of US President Donald Trump breached
      one of the most iconic American buildings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T04:16:25.521+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:48:51.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:07.401+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Capitol secured, 4 dead after rioters stormed the halls of Congress
      to block Biden''s win'
    'updated': 2021-01-07T07:03:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b69e41b-5b56-4069-ac40-6fde48413059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:08:05.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The US Capitol is once again secured
        but four people are dead ‚Äî&nbsp;including one woman who was shot ‚Äî after supporters
        of US President Donald Trump breached one of the most iconic American buildings,
        engulfing the nation''s capital in chaos after Trump urged his supporters
        to fight against the ceremonial counting of the electoral votes that will
        confirm President-elect Joe Biden''s win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115c5ed-b2d9-4260-ac33-2d5da144da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:08:05.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after 1 p.m. ET Wednesday hundreds of pro-Trump protesters
        pushed through barriers set up along the perimeter of the Capitol, where they
        tussled with officers in full riot gear, some calling the officers "traitors"
        for doing their jobs. About 90 minutes later, police said demonstrators got
        into the building and the doors to the House and Senate were being locked.
        Shortly after, the House floor was evacuated by police. Vice President Mike
        Pence was also evacuated from the chamber, where he was to perform his role
        in the counting of electoral votes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b4d5ca-b147-4e1b-a8b8-d2b214ff15a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:08:05.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An armed standoff took place at the House front door at about 3
        p.m. ET, and police officers had their guns drawn at someone who was trying
        to breach it. A Trump supporter was also pictured standing at the Senate dais
        earlier in the afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b5a36c-9727-4648-b31d-4e0f857b2204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:08:05.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman, who is yet to be identified, died after being shot in the
        chest on the Capitol grounds, DC police confirmed to CNN. More information
        on the shooting was not immediately available and a police spokesperson said
        additional details will come later. DC Police Chief Robert Contee said three
        other people died from medical emergencies during the riot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2fddd7-fd0f-4201-825a-718e96a8e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:08:05.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One adult female and two adult males appear to have suffered from
        separate medical emergencies, which resulted in their deaths. Any loss of
        life in the District is tragic and our thoughts are with anyone impacted by
        their loss," Contee said at a news conference Wednesday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee1e23-498b-4a99-99d5-7d8f151e0054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:08:05.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple officers have been injured with at least one transported
        to the hospital, multiple sources tell CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae37c4a8-ff16-4353-9560-1be4e53d3a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:08:05.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke grenades were used on the Senate side of the Capitol, as police
        work to clear the building of rioters. Windows on the west side of the Senate
        have been broken, and hundreds of officers are amassing on the first floor
        of the building.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d00348-4df3-4223-a02d-f29ab09f5cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:08:05.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate floor was cleared of rioters as of 3:30 p.m. ET, and
        an officer told CNN that they have successfully squeezed them away from the
        Senate wing of the building and towards the Rotunda, and they are removing
        them out of the East and West doors of the Capitol. It''s not clear if any
        of the individuals have been taken into custody.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c9bf89-8123-49a0-a6f5-f7ef2e99a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:08:05.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Capitol Police worked to secure the second floor of the Capitol
        first, and were seen just before 5 p.m. pushing demonstrators off the steps
        on the east side of the building. With about 30 minutes to go before Washington,
        DC''s 6 p.m. ET curfew, Washington police amassed in a long line to push the
        mob back from the Capitol grounds.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb92d13f-5c8c-4db6-adc1-b5b4e6a50df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:08:05.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took until roughly 5:40 p.m. ET for the building to once again
        be secured, according to the sergeant-at-arms.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745ef71-712a-4ced-94a3-fbfcd8e39e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:08:05.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning display of insurrection was the first time the US Capitol
        had been overrun since the British attacked and burned the building in August
        of 1814, during the War of 1812, according to Samuel Holliday, director of
        scholarship and operations with the US Capitol Historical Society.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a7c87-731a-47a1-b1d2-fa2bc03fc71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T16:08:05.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shocking scene was met with less police force than many of the
        Black Lives Matter protests that rolled across the country in the wake of
        George Floyd''s killing at the hands of Minneapolis police officers last year.
        While federal police attacked peaceful protesters in Lafayette Square outside
        the White House over the summer, clearing the way for Trump to take a photo
        in front of a nearby church at the time, protesters on Wednesday were able
        to overrun Capitol police and infiltrate the country''s legislative chambers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133255da-f980-455a-b50e-9ac52ca9fd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An afternoon of chaos</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b546b3f5-1067-43ed-8e61-30191127461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters first breached exterior security barriers, and video
        footage showed protesters gathering and some clashing with police near the
        Capitol building. CNN''s team on the ground saw a number of protesters trying
        to move up the side of the Capitol building. Several loud flash bangs were
        heard as well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b15854-7510-4b4d-b2c7-1ab71c2ad2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters could be seen pushing against metal fences and police
        using the fences to push protesters back, while other officers reached over
        the top to club people trying to cross their lines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf85973e-43dd-41d4-8fdf-cf8a8452e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash bangs could be heard near the steps of the Capitol as smoke
        filled the air. In some instances officers could be seen deploying pepper
        spray. Tear gas was deployed, but it''s not clear whether by protesters or
        police, and people wiped tears from their eyes while coughing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b150a4f7-13a3-43d1-bba3-f5135bc7d366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the building was breached, the Capitol police officer in the
        House chamber told lawmakers that they may need to duck under their chairs
        and informed lawmakers that protesters were in the building''s Rotunda. Lots
        of House members were seen wearing gas masks as they move between Capitol
        buildings. Members were calling family to say they are OK.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a67762-58d1-46d6-a5e1-9c49fe19d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no clear answers yet on when the joint session will continue,
        multiple sources familiar told CNN. Congressional leadership wants the situation
        to be brought under control first.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34ec3c-3159-4855-8400-8602a167f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Hakeem Jeffries, a New York Democrat who is a member of leadership,
        told reporters: "The Capitol is being cleared. When it is safe, we will return
        to complete our constitutional responsibilities. This is the United States.
        We will not allow mob rule to undermine the rule of law."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d6030-4a71-453c-9c98-98d2446ddde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional leaders were being evacuated from the Capitol complex
        just before 5 p.m. ET and were set to be taken to Fort McNair, a nearby Army
        base in Washington, according to a federal law enforcement official.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5dd965-f17e-4eae-bbf4-d1fa8d9473f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has directed the National Guard to Washington along with "other
        federal protective services," according to White House press secretary Kayleigh
        McEnany. The entire DC National Guard has been activated by the Department
        of Defense, according to the Pentagon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d339f1-f829-4866-ad10-e7d8e207dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The D.C. Guard has been mobilized to provide support to federal
        law enforcement in the District," said Jonathan Hoffman, the chief Pentagon
        spokesman. "Acting Secretary Miller has been in contact with Congressional
        leadership, and Secretary McCarthy has been working with the D.C. government.
        The law enforcement response will be led by the Department of Justice."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ce53b-074b-439c-9438-0929956dc882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said DC National Guard was not anticipating to be used
        to protect federal facilities, and the Trump administration had decided earlier
        this week that would be the task of civilian law enforcement, the official
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297e51f-37b3-4c8b-ae59-330ea9550bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Mayor Muriel Bowser just announced a citywide curfew
        from 6 p.m. ET on Wednesday until 6 a.m. ET Thursday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0aec0a-4941-4039-9f3d-66fa3eda7cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shocking scene was met with less police force than many of the
        Black Lives Matter protests that rolled across the country in the wake of
        George Floyd''s killing at the hands of Minneapolis police officers last year.
        While federal police attacked peaceful protesters in Lafayette Square outside
        the White House over the summer, clearing the way for Trump to take a photo
        in front of a nearby church at the time, protesters on Wednesday were able
        to overrun Capitol police and infiltrate the country''s legislative chambers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a484e2-9fdb-4ae3-8477-16e1e74f0851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump tells supporters to go home, eventually</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5358c4e2-cc14-43a9-933f-b88b0261674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump finally called on his supporters to "go home" hours after
        the riot started, but spent a large amount of time in the one-minute video
        lamenting and lying about his election loss.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b41329c-3e76-44b9-b7c9-7af420de1c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one stunning line, Trump told the mob to "go home," but added,
        "We love you. You are very special."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bb9929-aa13-4f8a-b9d1-c2a74ac57e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump struck a sympathetic tone to the rioters he himself unleashed
        saying, "I know your pain, I know you''re hurt. We had an election that was
        stolen from us. It was a landslide election and everyone knows it. Especially
        the other side. But you have to go home now. We have to have peace."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ad2f3-72f4-44cd-a40e-bbf5428500f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others inside the President''s orbit tweeted their calls for calm
        as the mob repeatedly attempted to take over the building.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df7c627-30ad-4fd0-8ff3-f36e579a39e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump Jr., the President''s son, said that his supporters
        who mobbed the Capitol were "wrong and not who we are."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60be6490-c75e-408e-9fa2-4fb49b90db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be peaceful and use your 1st Amendment rights, but don''t start
        acting like the other side. We have a country to save and this doesn''t help
        anyone," he tweeted.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d6f888-8cba-430d-810b-78474091d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multiple bombs detonated safely</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e04573d-8089-4b76-82d4-ed80fb0863ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal and local law enforcement responded to reports of possible
        pipe bombs in multiple locations in Washington, DC, according to a federal
        law enforcement official. It''s unclear if the devices are real or a hoax,
        but they''re being treated as real.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd049cbf8-7763-463e-a0ea-4a1f5272e125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pipe bomb was found at the Republican National Committee''s headquarters
        earlier Wednesday, an RNC official told CNN. The device was found on the ground
        outside, along the wall of the headquarters. It was safely detonated by the
        police, the RNC official said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c0c6b-d890-4119-bfbf-cc21cd92fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two suspected pipe bombs have been rendered safe by law
        enforcement, including the one at the building that houses RNC offices and
        one in the US Capitol complex, a federal law enforcement official told CNN.
        The official said these were real explosive devices and they were detonated
        safely.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f0638-02f9-4e0a-99a5-cc86f2aaff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic National Committee was also evacuated after a suspicious
        package was being investigated nearby, a Democratic source familiar with the
        matter told CNN. The party had preemptively closed the building ahead of the
        protests, the source said, but a few security and essential personnel were
        evacuated.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d432f-120c-4de0-9894-977cdab45cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T07:06:49.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
  'Pro-Trump-supporters-have-flooded-DC-to-protest-president-s-election-loss':
