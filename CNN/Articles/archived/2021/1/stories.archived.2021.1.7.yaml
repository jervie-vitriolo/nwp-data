      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the European Tour, Morikawa finished fifth in the 2020 Race to
        Dubai and will be traveling back to the emirate this month as one of the headliners
        for the OMEGA Dubai Desert Classic, which is set to start on January 28.</p>'
