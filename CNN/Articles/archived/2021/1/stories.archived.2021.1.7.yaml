      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new debate over Biden''s agenda is already beginning following
        Warnock''s defeat of Republican Sen. Kelly Loeffler on Tuesday, making him
        the first Black senator elected in Georgia. Ossoff, 33, will be the state''s
        first-ever Jewish senator, and the Senate will be split 50-50, with Vice President-elect
        Kamala Harris breaking tie votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0feb8c7-90df-452c-b867-db863beec9ac'
