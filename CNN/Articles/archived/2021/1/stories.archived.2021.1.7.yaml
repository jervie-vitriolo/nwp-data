      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371cc004-c2fc-4db3-a9fd-d6ca44b56373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim that Lagim is both a card game and a collectible piece
        of art isn‚Äôt throwaway hyperbole. The card art, on lengthy 13cm x 7cm thick
        paperboard material, is beautifully opulent in detail and damn atmospheric,
        the illustrations gloomy and moody, like something out of a medieval palette
        done with a tropical gothic flair. It‚Äôs the 17th century in the archipelago
        and witches writhe in the ecstasy of the dark arts, wise espiritistas and
        bold heroes strike a pose in defense of all things mortal, manananggals swoop
        down from the shadows of the night sky, and altars of blood and viscera emanate
        power in desolate cabins. The back of the cards have a shining, glittering
        foil print depicting magical ley lines of an oracion octagram that reflects
        under the lights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d905ab1-5aa7-48e9-8e14-95c2ce6b41dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where the craftsmanship of the designers shine though is in the
        physical objects of the game. The Soul and Dark Soul Coins, thick and heavy
        octagrams, feel like the weight of true ancient coins and are respectively
        in silver and bronze. You pull them from a leather pouch with a drawstring.</p>'
    '0':
      'image': 'jcr:c9dfabb9-e5c8-4705-a8dd-e82befe63637'
      'imageCaption': 'The Dark Soul Coin and the Soul coin are just two of the objets
        d‚Äôart that make the ‚Ç±3,850 SRP for the base game of Lagim a pretty sweet deal.
        Photos from LAGIM/OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e695c-4e89-48e2-adb3-5afac7d95fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:41:11.934+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd92b2-7e3b-4305-bbe5-c520478daefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My personal favorite card in the game is the Sigbin, variously described
        in oral traditions as a lycanthropic boar or a feral dog with two heads, one
        on each side (thus you can never be sure if the monster is advancing or retreating).
        Popular in Visayan myths, Lagim‚Äôs artists have chosen to depict this creature
        as a malevolent, grinning mule. Coincidentally, the Sigbin card is one of
        the limited editions of the Lagim creatures, it‚Äôll cost you ‚Ç±650 to add this
        powerful creature to your deck.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a091a-1617-4f62-9ec9-995314a6b96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visual and concept artist Cara Valdez explained that the art‚Äôs allusions
        to Goya, William Blake, and medieval art are intentional, but it was really
        how this art style put you in a storytelling mood that made them choose that
        direction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc6a921-15e6-4ee2-aad5-880964613e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDati we‚Äôd get together and swap horror stories especially during
        All Souls [Day], but now we‚Äôve noticed that there‚Äôs a big gap between the
        older generations and now the millennials and the Gen Zs,‚Äù said Valdez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da0abf-0322-48a5-bfa4-17a5d2f92c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a play test ‚Äî where Valdez invited her young nephews over
        to play with the cards ‚Äî one of them started asking: ‚ÄòWhat are kapres? What
        are tikbalangs?‚Äô‚Äù Then his father jumped in to explain, in the way it was
        told to him by his own parents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa2aab-99b5-48ba-9add-eb4d7336ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez said, ‚ÄúWhat inspired us was bridging this gap between generations
        through curiosity and storytelling.‚Äù</p>'
    '46':
      'image': 'jcr:d0a4bc80-87f2-45a1-ad97-dea20a43c7bd'
      'imageCaption': 'The six-headed giant (left) and the dwarf from the Lagim card
        set. Photo from LAGIM/OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa6e84-443d-4b0c-b073-4117453223da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:41:11.935+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994fbf0-d287-4e71-85b8-8fc85e8ca750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AJ Noguerra, the lead narrative designer, recalled how the first
        of around 50 test playthroughs during the pandemic happened on Skype, with
        the cards printed on bond paper.&nbsp;‚ÄúSometimes it was just ballpen sketches.
        I remember one of us would say ‚Äòhey, so this is my card and this is yours.‚Äô
        Honesty system lang!‚Äù</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da429fda-e79e-4f6c-8894-af6f70656ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, projects in digital and analog role-playing have
        given us 2017‚Äôs Tadhana, a traditional pen and paper tabletop RPG, a figurine
        and card game combo called Engkanto (by Australian Dwaine Woolley), and the
        cult, hit all-digital, horror-leaning RPG Karunduun by JK Saavedra. All make
        use of the vast regional and often pre-Hispanic mythologies of the country
        to fuel and build their worlds where players can have their adventures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34365ee-c1cf-4e24-8192-1ddf23b5e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing Lagim is a straightforward affair where your objective is
        to survive the long and lightless nights of the 17th century to be the last
        Baryo standing. The Filipino language is used for all the major actions, so&nbsp;Pinoys
        will think in the vernacular; to attack is ‚Äúmaghasik ng lagim,‚Äù while a counterattack
        is termed ‚Äúpagtauli.‚Äù</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbec85c-69f3-43f7-8519-65660d393130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norbert Bae, the games system designer, was inspired by his long
        years of playing Pokemon cards, Yu-Gi-Oh! trading cards, Magic: The Gathering
        cards, and a host of MMORPGs. ‚ÄúWe made the gameplay unique and streamlined
        so everyone can play and relate from tweens to even seniors,‚Äù Bae said. ‚ÄúWe
        didn‚Äôt want anyone getting frustrated with the rules. We cut out as much of
        the complexity as we could.‚Äù</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c42de34-c5d7-4c7e-91eb-ec04f90201af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs an apt claim. The combat, the meat of the game, seriously has
        no-frills: you can only attack another Baryo if you are in possession of one
        of the four kinds of monsters. Specially designed gear cards for these mythological
        monsters (called Hiwaga cards) are also available and if you‚Äôre lucky to have
        one that matches your monster, you can buff your attacking creature, making
        it more powerful.</p>'
    '47':
      'image': 'jcr:f5845b8f-7f65-457e-983a-fbee5f9ee055'
      'imageCaption': 'The Sigbin is a limited edition game card. Photo from LAGIM/OFFICIAL
        WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f37023-e626-4312-9533-48ecbf8dabaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:41:11.935+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c4b0b4-1048-428c-a1e5-8e512c17776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A great mechanic, and one of the few games that has this I believe,
        is in how one acquires a monster (or a Lagim card) that enables you to attack
        your enemies, the other Baryos. You literally pay the price of a coin (Dark
        Soul Coin) for access to dark magic. If you can‚Äôt pay, then you can opt to
        capture one of these creatures by drawing from the Lagim (monsters) deck.
        But beware, like a Faustian pact that can always turn when you least expect
        it, the random creature may prove too powerful to wrestle under your control.
        If you fail, you end up losing one of your in-game hit points (Soul Coins)
        and the creature escapes back to the wild.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca1dcfd-17e4-42d6-9f4d-3e5687581dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we often found the decks hard to shuffle in the traditional
        way (I don‚Äôt recommend shuffling in the usual way at all, since it will fold
        or at least dogear the thick cards), one of the major and common sticking
        points became misdeals; simply not getting enough Lakas or any defender cards.
        We often had enough gear, but nobody to wield them and gameplay would stop.
        This was solved by making sure we had shuffled the deck better and scattered
        all the Lakas cards throughout the thick Baryo deck.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08638782-5041-44ca-b5f5-8e09ea439198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.343+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The folks at Fiction Minds have also made sure you can cure yourself
        of the proverbial misdeal by simply letting you get a fresh hand, by paying
        one of your hit points (Soul Coin) to the Dark Forest.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f5b44-7e07-4f1e-9dde-6218eea38277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.343+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On our six playthroughs with just two players over two nights, playing
        music of doomy classical tracks or instrumental scores from horror movies
        during the run created the right atmosphere for us. (You can also play heavy
        metal or some of these new goth artists, whichever may be more suitable for
        your taste.)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c4939-cd6f-4c43-89b6-a791e8125902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.343+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhat‚Äôs important is total experience rather than just the game,‚Äô
        said Ayo. ‚ÄúPeople poring over it like vinyl or cassette tape albums of old
        is what we want and that was very satisfying.‚Äù</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da313555-0551-4bff-96eb-07b716e7f085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:25:37.343+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>***</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a58ce1-51c1-43c2-a3b0-d288208881e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:41:11.935+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Lagim Card Game can be bought at the <a href="http://lagimcardgame.com"
        target="_blank">lagimcardgame.com.</a></em></p>'
