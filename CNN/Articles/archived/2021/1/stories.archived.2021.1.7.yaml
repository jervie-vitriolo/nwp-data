      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> ‚Äî Another
        1,353 people nationwide tested positive for the coronavirus disease, with
        the country''s total case tally reaching 482,083.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e062e03-2292-422a-bb74-1eb073cad18b'
