      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/07/politics/donald-trump-electoral-college-capitol-riot/index.html">An
        unchained Trump threatens more mayhem in his final dangerous days</a>."</em></p>'
