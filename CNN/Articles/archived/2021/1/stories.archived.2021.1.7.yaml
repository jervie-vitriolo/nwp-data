    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bced698-5db6-467f-84d1-4c65fa005261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.632+08:00
