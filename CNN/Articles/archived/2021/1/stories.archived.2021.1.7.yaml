      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/07/business/business-leaders-reactions-washington/index.html">Business
        leaders react to Wednesday''s riots in Washington</a>."</em></p>'
