      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) ‚Äî</strong> The
        revival of debates on charter change in both chambers of Congress is being
        used as a "smokescreen" to keep the Duterte administration in power, a Makabayan
        lawmaker said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540603a3-cb7b-4d4c-bfe1-e4ef269cb522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:30:23.196+08:00
