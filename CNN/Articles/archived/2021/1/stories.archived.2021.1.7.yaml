      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f91dc9c-aba1-4b31-8422-969b3a146751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:30:23.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate and other members of the Makabayan
        bloc lamented in a media briefing how renewed efforts to amend the Constitution
        would always occur as the election season approaches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a50474-d9ac-48c9-b400-df92879a8bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:30:23.196+08:00
