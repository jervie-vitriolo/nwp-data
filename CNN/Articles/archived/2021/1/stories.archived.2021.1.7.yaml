    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3997e7-0ad7-4086-8d54-513f72d69783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The new standard of touch</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91744a09-69e8-424e-8796-0aef5ecdbfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.388+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There‚Äôs a certain feeling of warmth that comes with being touched.
        It can be both exciting and disarming. With the pandemic forcing us to second
        guess our yearning for physical contact, being touched now leaves us riddled
        with worry and anxiety. The uncertainty can often feel almost inescapable,
        which leaves us to wonder, will we ever experience the sensation of touch
        the same way again without fear?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e8e59-4cc9-4246-b776-89ad8efdfd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.388+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs the slight forms of touch I miss ‚Äî the hand-holding, the accidental
        brushing of arms, feeling a hand slide down your back,‚Äù Paula*, a 26-year-old
        marketing strategist, says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9d0f87-1127-4a9c-8fd4-4393fac60884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.388+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many of us, that‚Äôs now unsafe. A study carried out by the Touch
        Research Institute at the University of Miami shows that the pandemic left
        us starved for touch and oxytocin. This triggers a cascade of physical and
        emotional consequences, such as increased levels of stress and anxiety, compromised
        immune system, and sleep disturbances. Much like other things in life we enjoy,
        it took the painful process of losing the autonomy of touch to realize how
        much we depended on it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feb5312-85e8-476d-b2ed-18a5e905c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.388+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katalin Gothard, a neuroscientist at the University of Arizona,
        accounts for touch as the first emotionally meaningful sense we experience
        when we are born and the last before we die. She said in an <a href="https://www.theguardian.com/commentisfree/2020/may/21/touch-starvation-lockdown-why"
        target="_blank">interview with The Guardian</a>, ‚ÄúThe newborn understands
        touch much better than he understands sight or sound. The elderly lose their
        vision, their hearing, their balance. But they don‚Äôt lose touch,‚Äù Gothard
        says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b8822-39f8-4adc-bd38-c49bcfe1d546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.388+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tinder‚Äôs <a href="https://www.tinderpressroom.com/Year-In-Swipe-2020"
        target="_blank">Year In Swipe report</a>, masks were identified as a dating
        essential and the <a href="https://www.tinderpressroom.com/news?item=122476"
        target="_blank">measurement for compatibility</a> among most matches. When
        more countries began to close their borders last April, Tinder was quick to
        expand dating horizons by making their premium feature Tinder Passport available
        for free for users all over the world. The usually paid feature of the app
        enabled users to swipe right in any and every continent they please ‚Äî resulting
        in a 7x increase in matches from 2019 averages. Social distancing and lockdown
        restrictions turned young adults into <a href="https://www.tinderpressroom.com/news?item=122476"
        target="_blank">creative digital daters</a>. Swiping right on Tinder became
        a convenient way to socialize which led to a 39% increase in swipe volume
        for users 25 and below.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab20845e-86e3-46fa-84ef-fd449205f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:57:37.144+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‚ÄúIt used to be a matter of: do I have the time? Now with all the
        time in the world, it became a matter of, do I trust this person?‚Äù</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59407c83-2c6d-40ca-a8e5-d96c268067b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.388+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a Saturday afternoon, Paula finds herself virtually face-to-face
        with a French man she had been exchanging messages with for around two weeks.
        A pandemic breakup propelled her into seeking out dates beyond her own time
        zone. The pandemic-themed how-are-you‚Äôs are followed by an interesting exchange
        of personal questions in an attempt to get to know each other better. Apart
        from the lags and minor technical difficulties, she describes it as a comforting
        encounter that opened up a realm of possibilities she is now privy to. An
        amassed fortune of international matches through Tinder Passport proved that
        the world is truly her oyster. ‚ÄúAfter that, I became more interested in him.
        [Video call] is the closest form of intimacy I can afford,‚Äù she says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f945a-2d3e-4fe7-9150-26c5beca4c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.388+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reimagining romantic prospects</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0bd62-c034-413a-985e-5dd0d5f342ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.388+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we think about the exhilarating tension before holding someone‚Äôs
        hand for the first time versus the preliminary flirting with shaky and pixelated
        versions of themselves, it‚Äôs worlds apart. Psychologist Erik Erikson describes
        the cusp of adulthood as a decisive period where we‚Äôre confronted with the
        choice between intimacy or isolation. The conflict at this stage sharply focuses
        on the possibility, ‚ÄúWill I spend the rest of my life being loved or being
        alone?‚Äù</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4823233f-cb34-4439-9349-d6170dd2faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somewhere in between those two ends of the spectrum is Dave*, a
        27-year-old development worker, in search of a (safe) and casual hook-up.
        With his frequent use of Bumble even before the lockdown, Dave is no stranger
        to the impending doom of quick-fire relationships that never move beyond the
        online sphere. The conditional relationships he formed out of his matches
        hinged on a promise of a future that will take place ‚Äúwhen all this is over.‚Äù</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c53576-b5ff-4a90-a4e4-df42a0896bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn‚Äôt until he swiped right on Helen*, a medical student who
        shared his eccentric sense of humor, that he began to consider the alternative.
        With the dating landscape reshaped by the pandemic, Dave finds himself wanting
        something more than what he had initially hoped for. ‚ÄúPhysical detachment
        was a big thing for the development of our relationship. It made us rely on
        just talking or being on video calls, which are things I wouldn‚Äôt have been
        able to do if I [weren‚Äôt] working from home.‚Äù Dave says, four months after
        asking Helen to be his girlfriend.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52166c56-dca6-45ab-b692-030d46a27190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From happiness to self-discovery</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c3624d-9c70-4f94-9e0d-726d31bf0c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carla*, a 25-year-old interior designer, credits the lockdown for
        a new-found embrace of her sexuality. ‚ÄúI had trouble publicly expressing myself
        through physical touch in the past,‚Äù she reveals. In her prior relationships
        with both men and women, she describes her sexuality as something half-lived.
        ‚ÄúI always felt I had to be secretive in [my past relationships].‚Äù</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec4366-5fc2-4bea-b866-ca2b799b85e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The happiness and security she had only found in her new relationship
        with a female engineer granted her the confidence, assurance, and peace to
        share the part of herself she had always kept hidden with the people that
        mattered to her, without a hint of hesitation. With their daily on-site work
        life on hold, Carla invited her girlfriend to live with her for a month to
        narrow the distance between them. Forced to spend more time at home, she also
        formed a deepened relationship with her family that represented a safe space.
        ‚ÄúAnd because I could finally be myself at home, I felt I could be completely
        myself outside of it,‚Äù Carla says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212f8fe-1fdc-48e7-9afa-644b2b9208c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:57:37.144+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bumble identifies over 100,000 users worldwide mentioning COVID-
        or coronavirus-related words in their bios and over 150,000 mention being
        quarantined.</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0903a8f4-02d8-4a62-a309-c05cdd5e3ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She looks back on all her previously failed attempts at online dating,
        ‚ÄúIt used to be a matter of: do I have the time? Now with all the time in the
        world, it became a matter of, do I trust this person?‚Äù</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe696d-805a-46ad-8a93-8f8f6ed01e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind every disaster awaits a new way of life. This new model of
        relationships we didn‚Äôt see coming fragmented the notion that we could quite
        easily pursue each and every shot at romance from our match list.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6db6d1b-19a3-49a5-94bb-3fb0116d6a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúA filter now exists within a new layer to relationships,‚Äù sex and
        relationships therapist Rica Cruz posits. When the getting-to-know stage is
        relegated to a place that exists purely online, it leads to stronger relationships
        and the chances of an unwanted heartbreak are lowered. We now approach others
        with caution as we consider a new string of factors before taking the first
        leap ‚Äî their history of going out, their living situation with family, and
        the likelihood of them lying about it.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053d40d-b675-4dc7-923a-290b3c329b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPeople know each other better,‚Äù Rica lists as a benefit of this
        new relationship framework. Our response to this difference brought back the
        essence of a conversation being not what you say but rather how you listen.
        ‚ÄúBeing more open, people talk to each other more, which is what we need especially
        at this time for catharsis ‚Äî for us to know we‚Äôre not alone,‚Äù she reflects.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0efa7a-f56c-41e0-9b43-26672350b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The truth of companionship</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04198a3c-b28e-41a0-9aa4-def6c3ae2627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calculated manner of which we‚Äôve come to evaluate our relationships
        also drove us to revisit existing ones and see them in a new light. For Jake*
        and Joyce*, their four-year friendship took precedence in their lockdown life
        and paved the way for a love they had always been hesitant to chase after.
        ‚ÄúBefore the pandemic, I second-guessed myself a lot which made me fear she
        didn‚Äôt feel the same,‚Äù Jake expounds on holding back all this time. At age
        23 and 24 respectively, they gravitated towards each other as they faced their
        individual struggles with mental health.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e65e3-3520-482d-a1b5-22d5e31dc65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe made sure to be there for the other and make each other smile
        at least once a day,‚Äù Jake adds. ‚Äú[The lockdown], as bad as it is, made us
        both realize things we took for granted.‚Äù Relying on each other this way progressed
        into a relationship they couldn‚Äôt be happier with. ‚ÄúIf it‚Äôs already going
        well even just through chat, then it can only probably get better when we
        can see each other again in person,‚Äù Joyce concludes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3db6ed-9e41-4b3d-a8a3-ba44c39a24ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:57:37.144+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‚ÄúI asked him a series of difficult questions that was pivotal to
        the decision of living together ‚Äî financial goals, how he confronts fights,
        and inquiries that led to secrets he wasn‚Äôt particularly proud of.‚Äù</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4937856d-fedf-4ef3-9877-044e9c3260d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhen you have a pandemic or a disaster, it intensifies everything,‚Äù
        Esther Perel explains. In the ‚Äú<a href="https://www.youtube.com/watch?v=cZgIvY2MQUw"
        target="_blank">Daily Social Distancing Show with Trevor Noah</a>,‚Äù the psychotherapist
        refers to the collective experience of COVID-19 as a relationship accelerator.
        The prolonged sense of uncertainty and looming sense of mortality catapulted
        the universal truth that life is short into a stark focus, causing us to push
        away the superfluous and embrace reappraised essentials and priorities. This
        heightened sense of decision-making made us question if we are happy ‚Äî or
        if we are, are we happy enough? To some, their answers actualized in a degree
        of seriousness that felt like it grew overnight.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a77053-4784-4cbf-8c3d-0ec097da1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Co-habitation is a swipe away</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496caf5b-178b-45fd-b626-e18e3e346c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some would consider Karen*, a 29-year-old doctor, one of the lucky
        ones. Intrigued by her brother who had found the woman who would later become
        his fianc√©e in less than 24 hours of online dating in the pandemic, she shadowed
        his trail of unheard luck by finding love on her second day on Bumble. With
        the nature of her work, Karen couldn‚Äôt afford to be careless, so she performed
        a thorough questioning and background check before she decided it was safe
        to go on a first date. She equates the first hug to almost like an intimacy
        that was building up had manifested itself physically.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde16ac0-4687-460e-ac3c-cd271c1535df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, they moved in together. ‚ÄúWe got to know each other
        at a level that most couples would take around six months to get to,‚Äù she
        attributes as the reason. With the dates being limited to the confines of
        her home, Karen‚Äôs parents were able to discover what her prospective partner
        was like at the same pace and manner she did.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a7d9d-2a45-4134-b547-91e38b98e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating in an unusual time&nbsp;warned her not to waste time with
        anyone who had less than serious intentions. She knew what she wanted and
        that she couldn‚Äôt be reckless with her ruling. ‚ÄúI asked him a series of difficult
        questions that was pivotal to the decision of living together ‚Äî financial
        goals, how he confronts fights, and inquiries that led to secrets he wasn‚Äôt
        particularly proud of,‚Äù she says.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b58fc4-7901-49af-9a65-66daf5aec91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice to cohabitate unlocked the door to quality time and physical
        intimacy, which they otherwise couldn‚Äôt imagine having this early on in their
        relationship had it developed in an alternative universe. She admits they
        remain in this honeymoon phase-like bubble that the lockdown has permitted.
        ‚ÄúWhat if we go back to pre-COVID times? How will that affect my relationship?‚Äù
        It‚Äôs a worry that crosses her mind often.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab56a5b-b50c-47fc-83ce-68dbbfe9149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eef26e-7371-4f5c-aea8-9fbae88a9195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:55:05.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
