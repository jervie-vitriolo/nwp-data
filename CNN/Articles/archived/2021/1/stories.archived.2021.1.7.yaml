      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturn''s rings are only visible through a telescope, but the planet
        itself can still be seen with the naked eye on the mornings of February 10
        to August 1 and the evenings of January 1 to 6 and August 2 to December 31.
        It will be at its brightest between August 1 to 4.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eabb928-fa0d-430d-9c0d-894919836d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T02:41:36.632+08:00
