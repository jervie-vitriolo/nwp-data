      'mgnl:lastActivated': 2023-01-25T10:48:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Georgia''s voters delivered a resounding message yesterday: they
        want action on the crises we face and they want it right now," said Biden
        in a statement. "On Covid-19, on economic relief, on climate, on racial justice,
        on voting rights and so much more."</p>'
