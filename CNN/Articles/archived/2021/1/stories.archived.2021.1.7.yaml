    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2252c4-475c-47c8-9304-a2ebfc168efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Japan''s Prime Minister <a href="https://www.cnn.com/2020/12/17/asia/japan-suga-coronavirus-dinner-intl-hnk/index.html">Yoshihide
        Suga</a>&nbsp;has declared a <a href="https://www.cnn.com/2021/01/04/asia/japan-covid-state-of-emergency-intl-hnk/index.html">state
        of emergency</a> for the nation''s capital and surrounding areas as Covid-19
        cases surge to the highest levels since the beginning of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924815d8-529b-4000-98e2-2c965266189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency declaration will be in place from Friday until February
        2 and applies to Tokyo and the three neighboring prefectures of Chiba, Saitama
        and Kanagawa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496e5bd-b79b-406d-b0c5-d8674af217f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga has been criticized for what has been perceived as his reluctance
        to take action to combat the spread of the virus, after the governor of Tokyo
        and the three neighboring prefectures urged him to issue an emergency declaration
        during a televised press conference last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2572a8ef-5f83-43f1-9660-b97d7cc5f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s first state of emergency, declared last spring, relatively
        early in the pandemic, lasted more than a month, and saw schools and non-essential
        businesses closed. Suga is scheduled to hold a press conference later Thursday
        to detail the new measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de97a5-f43b-480f-b874-d66a6634b4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency comes as new Covid-19 cases and hospitalizations
        in Tokyo and the rest of the country, surge to their highest levels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af313d20-50d2-418f-820f-444d25e1f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Japan recorded 5,953 new Covid-19 infections -- its
        highest daily caseload and the first time infections have surpassed the 5,000
        mark -- and 72 deaths. The national total has risen to 259,105, with at least
        3,804 fatalities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06a07a0-8304-446a-a0db-e41d40324835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greater Tokyo region has been among the worst hit, surpassing
        2,000 daily cases on Thursday for the first time with a record 2,447 new infections,
        according to updated figures from the Tokyo metropolitan government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8923369-1916-4bc1-8c28-85b69acd7a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of seriously ill Covid-19 patients in need of hospitalization
        also continued to rise. In the capital, there were 121 patients in serious
        condition on Thursday with more than 3,000 receiving medical care in hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6b9e6f-4542-43d3-bab8-9cb91c7c9fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Country-wide, the number of people in a serious condition rose by
        13 on Wednesday to 784, with 41,054 people in hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1640259c-2d6b-4547-8e03-b9193d0d4a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with Japan''s health ministry on Wednesday, infectious
        disease experts called for immediate and strict measures to fight the outbreak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3727a0-a754-4c66-8199-7a26f872a00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at the number of newly infected people in the last week,
        Tokyo alone accounts for a quarter of the national total. The total number
        in the metropolitan area, including three other prefectures, accounts half
        of the total number of whole country. It is difficult to control the outbreak
        in rural areas unless we can curb the spread of virus in the metropolitan
        area immediately," said Takaji Wakita, chief of the National Institute of
        Infectious Diseases after the meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445ae5b-359c-4dfe-91da-b36621ac4eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others said the state of emergency, which is not expected to be
        as strict as the first, would not be enough to curb the infection rate by
        the end of the month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a117e-6b14-4e4b-b3e7-fbcefb1d46cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I predict it is not enough period to curb the infection surge,
        we need to reduce more the human contact," said Satoshi Kamayachi, physician
        and one of the board members of the expert advisory board, speaking to CNN
        affiliate TV Asahi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63369adf-e6b3-41a4-957b-8ec73beac860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiroshi Nishiura, a professor at Kyoto University specializing in
        mathematical modeling for infectious diseases, told the meeting an emergency
        declaration would need to last take two months for the daily number of new
        infections to fall to manageable levels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1500c2f7-929e-444b-87cd-bc3bf1445e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan confirmed its first cases of the new, potentially more infectious
        UK coronavirus variant two weeks ago, prompting the government to <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-12-26-20/h_84d6407c0aed7944f84406b8cdd9593f">ban
        all foreign travelers</a> from entering the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a9c215-e7d3-41e0-aa8c-433cf6c8fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cases throughout the country have been on the rise since the
        start of November thanks in part to cold winter weather and social distancing
        fatigue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3526d-da5e-4c70-ba50-31663396f94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga dismissed calls to declare a state of emergency <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-11-13-20-intl/h_c0849c86332a639c2bf8641e48ecae63">in
        November,</a> citing advice from an advisory panel that hospitals were still
        relatively empty. However, Japan''s total case count has more than doubled
        since then.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a769e5e9-bb41-4b23-ae6b-583864dd5a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese officials are believed to be wary of introducing a lockdown
        or other emergency measures for fear of harming the economy. The country is
        also once again facing difficult decisions around the OIympics, which were
        due to take place last summer but were eventually postponed as the pandemic
        spread around the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8c40d-94e0-429a-8f10-a3f38a5489eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo Games are scheduled to be held this summer from July 23
        to August 8, according to the International Olympic Committee, with pared-back
        opening and closing ceremonies in keeping with an "overall simplification
        of the Games."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7057498b-d2b6-4406-8c98-663a32f0dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Tokyo metropolitan government said it would be
        postponing the upcoming exhibitions of the Tokyo Olympics torch "to reduce
        the flow of people and to prevent the spread of Covid-19." The torch had been
        on display in several municipalities from November and was due to restart
        this week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b1c1d-e3e4-4f05-8e92-12411cef76ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan was one of the first countries hit by the pandemic, but the
        government was able to keep cases at bay by enacting stringent border controls,
        investing efforts in contact tracing and pushing its citizens to practice
        social distancing. The efforts had been largely successful, with Japan able
        to avoid the type of strict lockdowns enacted in other parts of the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb60cb-2192-4859-9639-2592ef396a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese health officials have continuously urged citizens to reduce
        their daily activities, remain vigilant and only dine out in small numbers,
        but that no longer appears to be enough to stop the pandemic from spreading.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369fd143-d836-4f9f-9486-66dffae9a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan''s response is too slow and confusing, which reflects the
        lack of leadership and strategy. On one hand they encouraged domestic travel
        and eating out, on the other they just asked people to take caution," said
        Kenji Shibuya, director of the Institute for Population Health at King''s
        College London. "The government is basically asking people voluntarily to
        behave properly, but does not do more than that."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94afb4e1-c8d0-4d83-b9de-dd5057a427e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:30:27.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:03.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/07/asia/japan-state-of-emergency-tokyo-coronavirus-intl-hnk/index.html">"Japan''s
        Suga declares state of emergency for Tokyo as Covid-19 cases reach highest
        levels"</a></i></p>'
