      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT-Teachers Party-list Rep. France Castro said those who are aiming
        to open the discussion are likely doing so to suit their "personal interests"
        ahead of the polls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152bc272-0d58-4fb8-8c54-e099e2f1dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T14:30:23.197+08:00
      'mgnl:createdBy': 'glee'
