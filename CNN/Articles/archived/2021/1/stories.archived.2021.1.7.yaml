    'template': '1'
    'title': 'DPWH district engineers in PACC corruption list relieved from posts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57594369-dd0b-4d8a-b186-50e52384deef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:02:37.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> ‚Äî District
        engineers allegedly involved in corruption in public works projects have been
        relieved of their duties in compliance with President Rodrigo Duterte‚Äôs order,
        Department of Public Works and Highways Secretary Mark Villar disclosed Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e886f0-e631-4089-8491-fd2b3b174a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:02:37.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late December, Duterte revealed the Presidential Anti-Corruption
        Commission‚Äôs list of purportedly corrupt former and incumbent lawmakers as
        well as DPWH district engineers, despite admitting that there is "<a href="https://pcoo.gov.ph/presidential-speech/meeting-of-president-rodrigo-roa-duterte-with-the-inter-agency-task-force-for-the-management-of-emerging-infectious-diseases/"
        target="_blank">no hard evidence"</a> against them. He then ordered the relief
        of the accused district engineers.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ce62d-092d-4c65-9429-b37d3af08032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:02:37.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMerong mga na-relieve na sa trabaho. Labing 14 na na-relieve,‚Äù
        Villar told a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a78168-0455-4b2b-8cb7-88b939bea8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:02:37.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:30.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: 14 district engineers have been relieved.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e708a88-ce1e-4e2b-8bbb-243257d3319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:02:37.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:30.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the following lawmakers are being probed by the PACC:
        Occidental Mindoro Rep. Josephine Ramirez Sato, Quezon City Rep. Alfred Vargas,
        Misamis Occidental Rep. Henry Oaminal, Isabela Rep. Alyssa Sheena Tan, Northern
        Samar Rep. Paul Daza, Quezon Rep. Angelina "Helen" Tan, ACT-CIS Party-list
        Rep. Eric Yap, Bataan Rep. Geraldine Roman, and former Ifugao Rep. Teddy Baguilat,
        Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da54bb-b58a-4aea-a0b1-6b6fd0a69185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:02:37.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusations against them include demanding kickbacks, bid rigging,
        and implementing anomalous road projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca58572-302b-4e99-a720-1f773b0f7864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:02:37.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers <a href="https://cnnphilippines.com/news/2020/12/29/Duterte-Congress-PACC-corruption.html"
        target="_blank">denied the allegations</a>, saying they are ready to face
        investigations to prove their innocence.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561d724-eee4-416e-8744-70ff2ab474b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:02:37.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:30.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said identifying the lawmakers as being linked to
        corrupt activities did not automatically mean they are guilty of wrongdoing.
        But Duterte noted that people had the right to know about the information
        he received from the PACC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb027b-2b00-45bf-b2b7-3f65acace223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:02:37.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have said that Duterte revealed the list of supposedly corrupt
        lawmakers to draw the public‚Äôs attention away from the controversy over members
        of the military, including Duterte''s security detail, being given shots of
        still unlicensed vaccine. His spokesman Harry Roque refuted this allegation.</p>'
  'world-watches-us-capitol-riot-':
    'author': 'David A. Andelman'
