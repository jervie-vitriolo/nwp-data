      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday''s briefing, Presidential Spokesperson Harry Roque
        downplayed the President''s supposed involvement on the matter, stressing
        that only Congress can initiate charter change, and that Duterte''s top priority
        is the pandemic. He also stressed that the President has no intention of extending
        his term.</p>'
