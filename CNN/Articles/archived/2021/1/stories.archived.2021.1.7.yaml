      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a12fe8-24a5-4dde-8161-a310312b3186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:07:50.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Even Boris Johnson, who nurtured a long-time
        mutual admiration with Donald Trump, couldn''t restrain himself Wednesday
        as he bemoaned the images streaming around the world of America''s Capitol
        under siege. "Disgraceful scenes in U.S. Congress," the British prime minister
        tweeted while Congress was still being invaded. "The United States stands
        for democracy around the world and it is now vital that there should be a
        peaceful and orderly transfer of power."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfedc45d-8fe0-4e83-b4f6-6d4c72b9763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:07:50.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:29.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d69a42-ef52-45a7-89d5-9204594361b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:07:50.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:29.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, for much of the world, there didn''t seem to be much left
        of democracy in Washington for America to stand for. The centuries-long position
        occupied by the US as the shining pillar of rational government was being
        sacrificed to the hubris of one leader on his way out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b237bd2-313d-460b-a207-cd249ebe6d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:07:50.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df70ead-83ce-4fd4-ad3f-232908052229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:07:50.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:29.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As NATO''s Secretary General Jens Stoltenberg tweeted about "shocking
        scenes in Washington," German Foreign Minister Heiko Maas compared the scenes
        in Washington with the Nazis taking advantage of the 1933 burning of the Reichstag
        parliament building to boost the rise of Adolf Hitler. "The enemies of democracy
        will rejoice at these inconceivable images from Washington DC," Maas tweeted.
        "Seditious words turn to violent actions ‚Äî on the steps of the Reichstag,
        and now in the Capitol. Contempt for democratic institutions has devastating
        effects. Trump and his supporters should finally accept the decision of the
        American voters and stop trampling democracy underfoot."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3569d50-991a-406d-88ac-a13b470d6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:07:50.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:29.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02acc58-f659-4e76-ad4c-14a9de89da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:07:50.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been other instances of efforts by mobs abroad to assert
        their control over democracies. In May 1968, French students followed by vast
        throngs of workers took to the streets of Paris for seven weeks to protest
        capitalism, consumerism, even American imperialism. But never did they challenge
        the fundamental pillar of democratic institutions -- rule by a majority of
        citizens -- so fundamentally and violently as in Washington on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b291c-f162-4b46-a9dc-8d1bdb5553c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:07:50.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54615bd3-887f-4333-ad6a-49f49917c282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:07:50.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this was what so horrified leaders and media around the world
        ‚Äî images of a protester slouching into the chair of the Vice President of
        the United States on the dais of the Senate, another hanging from a balcony
        over the Congressional floor, tear gas drifting through the marble corridors
        of power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a7ad45-d815-4d3e-bd6b-31e2040376e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:07:50.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d598120-c575-4e3f-ac8b-4835802abdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:07:50.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Ferrand, president of the French National Assembly, only
        six years old when the 1968 protests erupted and clearly moved by what his
        American counterparts were enduring, tweeted his own "democratic and friendly
        thoughts to the lawmakers of the United States, prevented from sitting. I
        express my support and friendship to the President of the House of Representatives
        [Nancy Pelosi]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ef5376-e21e-4f97-ae7c-016bdeaaca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:07:50.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2edb04-34c2-4627-93f1-916419bb1f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:07:50.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sentiments of support and friendship seem thin gruel to bridge
        the huge gulf that seemed to be opening between the United States and so many
        of its allies and friends abroad and that, as difficult as the last four years
        have been for many, seems only to have broadened suddenly in the recent days.
        Shortly after the election of Joe Biden two months ago, a French diplomat
        suggested to me that with the arrival of the new president and especially
        such stable, sensible members of his national security team as Secretary of
        State-designate Antony Blinken, order and rationality were on the cusp of
        being restored to American democracy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b6ca3-8665-466a-a1c8-aa15854d3f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:07:50.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553bf8cc-9156-4fc8-a5aa-4156a398209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:07:50.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the horrific hours that tore Washington apart on Wednesday,
        that vision may have been shattered for many abroad just as rapidly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b6b32-cd66-411f-b6d6-431010a9e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:07:50.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/07/opinions/world-watches-washington-with-horror-andelman/index.html">The
        world watches Washington with horror.</a>"</em></p>'
  'us-capitol-riot-china-thriving':
