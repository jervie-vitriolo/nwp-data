      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e4141-6707-4f83-b452-9a0130fcd51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T15:22:57.351+08:00
      'mgnl:createdBy': 'vince'
