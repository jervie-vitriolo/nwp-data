    'lead': 'India has begun culling tens of thousands of poultry birds after avian
      influenza was detected in ducks, crows and wild geese in at least a dozen locations
      across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T19:29:25.086+08:00
