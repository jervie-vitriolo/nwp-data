      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Scott Jennings, a CNN contributor and Republican
        campaign adviser, is a former special assistant to President George W. Bush
        and a former campaign adviser to Sen. Mitch McConnell. He is a partner at
        RunSwitch Public Relations in Louisville, Kentucky. Follow him on Twitter
