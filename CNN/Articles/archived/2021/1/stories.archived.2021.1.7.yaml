  'PH-may-lift-travel-ban-countries-new-COVID-variant':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-07T14:40:34.821+08:00
    'imagesource': 'jcr:2390c56e-086b-4d01-9f40-16f32b721761'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f40cc2a0-2bbf-4931-b2ac-df9bc7468b11'
    'lead': 'The Philippines may lift travel restrictions for travelers coming from
      countries with confirmed cases of the new COVID-19 variant if hospitals are
      not overwhelmed by new patients infected during the holiday season, Malaca√±ang
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T14:43:48.375+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:47:30.966+08:00
