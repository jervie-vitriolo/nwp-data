      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Names have been changed to protect the privacy of individuals
        interviewed .</em></p>'
  'duterte-congress-charter-change':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-07T17:52:25.422+08:00
    'imagesource': 'jcr:dd9579be-ac6c-43d5-89e1-a3d7dc6befcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98cfe3aa-42db-417a-9de5-7ec15a73bcb5'
    'lead': 'Talks of amending the Constitution were revived in November in a meeting
      between President Rodrigo Duterte and lawmakers on possible changes to the party-list
      system. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T17:56:05.475+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:46:57.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:52.631+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte suggested amending party-list, economic provisions in Constitution
      ‚Äì Sotto  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89600195-7f0e-4c88-bdd5-16ef403d116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> ‚Äî Talks
        of amending the Constitution were revived in November in a meeting between
        President Rodrigo Duterte and lawmakers on possible changes to the party-list
        system, Senate President Vicente ‚ÄúTito‚Äù Sotto III said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ac414f-808f-448e-adf8-58685474f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he did not want to divulge information from the ‚Äúprivate‚Äù
        meeting that the President called, but he had to clarify that Duterte never
        mentioned the possibility of term extension.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cab73a-a5c1-4d80-a838-25fb0b6e859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAng malinaw na tinanong agad ng Presidente pag-upo, ay sinabi niya
        (It‚Äôs clear that the President immediately said), ‚ÄòI want this problem with
        the CPP-NPA solved‚Ä¶ The best way is that we remove the party-list system or
        change it in the Constitution so we can call for a constituent assembly and
        amend that,‚Äô‚Äù Sotto said in an online interview with reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12647cb-2fc9-4b58-accc-d812401216f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte referred to the Communist Party of the Philippines and its
        armed wing, New People‚Äôs Army <a href="https://www.cnn.ph/news/2020/12/25/Anti-Terrorism-Council-designates-CPP--NPA-as-terrorist-groups.html">which
        were tagged as terrorist groups by the Anti-Terrorism Council</a>. Duterte
        insisted that some party-list lawmakers, particularly those from the minority
        Makabayan bloc are ‚Äúsympathizers or connected with‚Äù communist rebels, Sotto
        said. The Makabayan bloc has denounced the red-tagging.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8da25ce-2868-4ca1-abe8-761c3788a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto suggested amending the Party-List System Act instead, but
        Duterte replied this could be subject to challenges before the Supreme Court.
        Meanwhile, amendments to the Constitution could also cover some economic provisions,
        Sotto recalled the President as saying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc7aea-4c69-4406-b237-53289823d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Revived charter change talks</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ac7f0-849e-44a8-816c-480b44298e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a month after the President''s meeting with lawmakers, Senators
        Francis Tolentino and Ronald dela Rosa filed a resolution seeking to convene
        Congress as a constituent assembly to introduce amendments to the Constitution.
        Talks will be limited to economic and party-list system provisions, Dela Rosa
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7010b-3211-49b1-88e4-63a28fe1a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a constituent assembly, members of the House of Representatives
        and the Senate shall convene and decide on constitutional amendments themselves.
        This is different from a constitutional convention which requires nationwide
        elections to select delegates who will draft the amendments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e7e1f-73d7-4ceb-b0b5-50eb91b29925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to revive charter change deliberations <a href="https://www.cnn.ph/news/2021/1/6/charter-change-economic-provisions-congress.html">were
        revealed on Wednesday</a> after AKO BICOL Party-list Rep. Alfredo Garbin Jr.,
        head of the House Committee on Constitutional Amendments, posted photos of
        some congressmen meeting with the caption ‚Äúgearing up for constitutional amendments.‚Äù</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf1769-5b68-44ec-80f8-4bc743286803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was House Speaker Lord Allan Velasco‚Äôs directive to tackle ‚Äúrestrictive
        economic provisions,‚Äù Garbin said. Velasco earlier filed a resolution to allow
        foreign ownership of lands, educational institutions, public utilities, and
        mass media firms. Garbin said deliberations will be held on January 13.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7851700d-b42b-4c83-9137-e810049d041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel last held a hearing in February 2020, as it later suspended
        any deliberations on charter change due to the rising cases of COVID-19. The
        House is now under new leadership following the controversial squabble between
        Velasco and then Speaker Alan Peter Cayetano.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee0f74c-b991-40e3-8146-556d9111e5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not a good time</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb278b5-08dc-4faa-aeb8-45adacfba9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon called it a ‚Äúsin‚Äù to be talking
        about charter change as the country continues to grapple with the coronavirus
        crisis, which has pushed the economy into recession. He said he and other
        minority senators will oppose it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83211966-b6b9-49e8-8853-071af2d7c46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Makabayan bloc believe any talks to amend the charter
        could be used to keep Duterte and his allies in power, considering that there
        are less than two years left in his term.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75e99cc-9433-4b75-86e0-f08e5a31faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto agreed that pushing for constitutional change may be ill-timed
        because of the pandemic, but said there would be no problem if talks will
        be confined to certain provisions, no other political agenda.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de55ad4e-255b-4c29-9152-7c0ec7c697cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the House and Senate should vote separately on the constitutional
        amendments. The 24-member Senate wants to make its voice count in a separate
        voting, and not be irrelevant in a joint voting with nearly 300 House representatives,
        he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91790bc6-0ff4-4161-b47a-be15e5f9e8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Presidential Spokesperson Harry Roque said
        the President has no intention of staying in power beyond 2022 and that the
        COVID-19 pandemic remains his top priority.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f7c2a6-7097-4c9e-a1d9-edf2d3a57097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:05.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously pushed for constitutional change that would allow
        for a shift to federalism, one of his campaign promises in the 2016 elections,
        but later admitted Filipinos are not ready for a federal form of government.
        Still, Duterte will not intervene with the affairs of Congress, Malaca√±ang
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea7185-bc40-464c-a04b-7f60092471f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:56:19.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'dito-telecommunity-starts-technical-audit':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-07T17:36:18.070+08:00
    'imagesource': 'jcr:8a1adad4-4641-4b19-8124-ccb2cd46d1d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '168dd224-5e68-447a-8bb4-ae35f9446ab6'
    'lead': 'Dito Telecommunity, the challenger to the Globe-PLDT duopoly, is optimistic
      it can meet its committed level of services as the technical audit officially
      begins on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T17:59:47.984+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:46:56.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:52.977+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dito-telecommunity']
    'template': '1'
    'title': 'Technical audit for Dito Telecom''s committed service starts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c5c93e-203b-4778-9f26-4df1a26b8c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:59:47.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:56.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 7)</strong> ‚Äî Dito Telecommunity,
        the challenger to the Globe-PLDT duopoly, is optimistic it can meet its committed
        level of services as the technical audit officially started on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20be233-23bb-4d91-acd9-acc7cc4f9ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:59:47.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:56.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, backed by Davao-based businessman Dennis Uy and state-run
        China Telecommunications, said it already sent a document to the National
        Telecommunications Commission or NTC, informing the latter of its readiness
        for the first annual audit of its services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474115d5-b1b5-476c-835a-713603cf0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:59:47.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:56.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first year, the startup telco has vowed to deliver a minimum
        average internet speed of 27 Mbps and cover 37% of the population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19365026-7870-443e-925e-c01b38620402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:59:47.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:56.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past months, amid the difficulties posed by the current
        pandemic, Dito has made great strides in the roll-out to ensure the results
        of the audit will be positive," its chief administrative officer Adel Tamano
        was quoted as saying in a statement on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdfd2ed-cf2e-4bf3-9e05-063bc901fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:59:47.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:56.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito tapped R.G. Manabat &amp; Co., an affiliate of international
        audit firm KPMG, for the technical audit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c2feed-5374-49bd-8a69-b56b57490397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:59:47.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:56.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent auditor was chosen from the latest list of accredited
        auditing firms under Group A of the Philippine Securities and Exchange Commission,
        and appointed in accordance with the procedure under the rules and regulation
        on the selection process of the new major player.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b61f2a-adb8-497d-b082-6ba1ac97a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:59:47.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:56.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.G. Manabat &amp; Co. is tasked to conduct a 30-day field test,
        and another 15 days to prepare the final report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0586ded-70e7-43a8-a83d-69eb96ad3928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:59:47.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:56.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dito, the auditor would focus on a percentage of the
        identified 1,600 sites that cover 8,800 barangays in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30827c1-af39-414e-bcc2-b80a19c0704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:59:47.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano said while the technical audit would last for a month, he
        brushed off worries of a delay in their commercial launch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc54c57-3263-4026-ade3-9c4a55ce73a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T17:59:47.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have said before, Dito Telecommunity is poised to finally
        offer its services to the Filipino people in March, world class connectivity
        that they truly deserve, as we launch commercially," he said.</p>'
  'da-2021-rice-imports-projection':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-07T18:00:23.267+08:00
    'imagesource': 'jcr:e3541b1f-a56a-427a-9513-d6b92e4abcbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d8eb402-0284-4ae3-8e7f-dd713d19dee0'
    'lead': 'The target of 1.69 million metric tons of rice imports this year is so
      far lower than the 2 million MT of rice imported in 2020, according to the DA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T18:10:05.951+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:46:56.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:53.327+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DA', 'agriculture', 'rice-imports', '2021', 'projection']
    'template': '1'
    'title': 'PH seen to import 1.69 million MT of rice this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351aa543-e4f6-4808-aa27-9ef34436cab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:10:05.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) ‚Äî</strong> The
        Philippines is seen to import 1.69 million metric tons of rice in 2021, the
        Department of Agriculture said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdbc9f7-46de-44d7-a1f4-b647c21470ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:10:05.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a60a4-aa8c-4562-8b9e-e1475f8b2232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:10:05.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Undersecretary Ariel Cayanan said this is lower than
        the 2 million MT of rice imported last year. However, he noted that this will
        still depend on rice importers given the liberalized set up in the country''s
        rice trade because of the Rice Tariffication Law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ade7ac-0d0b-4982-ac4f-ea2a83b35626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:10:05.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f15b6-74f0-4147-9498-0bebd2e01a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:10:05.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga around</em> 1.69 million metric tons <em>ang kailangan
        po nating angkatin</em>,<em> pero nakadepende pa rin kung ilan ang aangkatin
        ng ating</em> private sector <em>kasi nasa</em> liberalized trade <em>na tayo</em>,"
        he said on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a360eaa-3e1e-48c4-be41-04f807db5497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:10:05.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e688eb22-1bd1-4a1c-a5a2-9cda10681ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:10:05.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to import around 1.69 million metric tons,
        but this will still depend on how much the private sector will import because
        we are already in a liberalized trade.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfb4cf4-d0b4-473a-86d5-c79d7cc153d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:10:05.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd070e38-d185-4268-9dfc-204f42c4dbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:10:05.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed into law in 2019, the Rice Tariffication Law removed restrictions
        on importing rice, while imposing a 35% tariff on Southeast Asian grain. As
        of December 4, the Bureau of Plant Industry has recorded around 1.97 million
        MT of imported rice in 2020.</p>'
    '9':
