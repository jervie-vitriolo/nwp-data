      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb564c9-8665-4f45-8c0d-0578192a4b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, and to the contrary, this is the America wrought by the country''s
        most vengeful President whose abominable four years in power have stoked an
        "American carnage" more dangerous than the economic blight he decried in an
        inaugural address delivered nearly four years ago from the same steps overrun
        by his thugs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0e61a6-5abd-40be-a693-e7ee42ae2569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a673245c-2448-43fb-8864-00e1dc947b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day of infamy actually began with the FBI opening an investigation
        into an apparently fake threat broadcast on air traffic control frequencies
        to fly a plane into the Capitol to avenge the US killing of a top Iranian
        general last year. The day''s peril came not from outside but from within,
        as the Trump mob pulled off an incursion previously only managed by British
        armies 200 years ago.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7042fe65-ea7f-4ba0-a40d-4c37949ce1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee9035-b9fb-41c4-831e-480a604dd054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a recent debate among journalists on how to refer
        to Trump''s bid to steal a free and fair election he lost, his refusal to
        honor a peaceful transfer of power, and his incitement of angry supporters
        to disrupt the constitutional process.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a2e9c0-234b-4c5b-834f-4f5fb70a9467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49855f34-39db-4c37-b1e8-f7daa1c516ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is as close to a coup attempt as this country has ever seen,"
        former Washington Police Chief Charles Ramsey told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e389d0cb-1230-453e-a685-a50edaa5125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T18:41:25.472+08:00
