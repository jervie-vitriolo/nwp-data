      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala siya (Duterte) na sinabi na term limits, extension of terms,"
        Sotto said. "Mainit siya sa CPP-NPA issue. Ang dating sa kanya, some members
        of the House, Makabayan bloc, are sympathizers or connected to the CPP-NPA.
