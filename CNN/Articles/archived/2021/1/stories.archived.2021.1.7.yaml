      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1950746-a886-463c-9032-63ffbdc7d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T05:44:50.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden reportedly plans to pick federal Judge Merrick Garland for
        attorney general, creating a vacancy on the US Court of Appeals for the District
        of Columbia. If McConnell were in charge of the Senate, the Biden administration
        might''ve gone with someone like former Alabama Democratic Sen. Doug Jones
        to avoid the Kentucky Republican''s influence over that critical judicial
        vacancy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb2e53-af42-411f-837e-ae70296d2d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T05:44:50.964+08:00
      'mgnl:createdBy': 'david'
