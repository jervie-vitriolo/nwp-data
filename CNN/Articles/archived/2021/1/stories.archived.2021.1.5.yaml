    'template': '1'
    'title': 'Roque: Duterte can make ''correct, but unpopular'' decision on PSG vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c27372-60e0-45a5-93d9-55298c17a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:00.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:19:25.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> President
        Rodrigo Duterte''s decision to forbid his security group from attending the
        Senate probe on use of unregulated vaccines is part of his executive privilege
        to "make correct" decisions even if these are unpopular ones and not usually
        favored by the public, his spokesperson said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42924f4-4b41-41f5-99d7-e7be459e9cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:00.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:19:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885baa3d-128b-4b74-b99c-8553a26384c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:00.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:19:26.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept of executive privilege arises from separation of power
        and the fact that the President must be allowed to make correct, even if unpopular
        decisions," Presidential Spokesperson Harry Roque said during his noontime
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c30603-8036-4373-89bb-5ed972e0309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:00.075+08:00
