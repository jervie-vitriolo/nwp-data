      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 57.3% of the total rice stocks were held by households, 30.5%
        by commercial warehouses, and 12.2% by National Food Authority depositories.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d41529-ca7e-4397-96cf-d1426d338df9'
