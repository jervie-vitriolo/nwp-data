      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>More than 170 prominent business leaders
        signed a letter urging US Congress to accept the Electoral College results
        that declared Joe Biden as the next President of the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef10cb57-b407-4aff-97ca-cebc67944e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:42:32.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:17:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This presidential election has been decided and it is time for
        the country to move forward," the letter reads. "President-elect Joe Biden
        and Vice President-elect Kamala Harris have won ... There should be no further
        delay in the orderly transfer of power."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848998d6-22f3-451e-8824-15c814df21b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:42:32.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:17:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was published Monday by the nonprofit Partnership for
        New York City, a major advocacy group for the business community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d24fe5-ce28-4aa4-8585-793619a5a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:42:32.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:17:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s CEO, Kathryn Wylde, says that in addition to the initial
        signatories, other business leaders have requested to sign on to the letter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a1eaa-2089-4721-a858-aacad1473f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:42:32.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:17:23.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the letter, the Business Roundtable — a group of
        executives that run the largest corporations in America — said in a statement
        that it "opposes efforts to delay or overturn the clear outcome of the election."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0159e002-7233-4ad2-a84f-2f205dd9bc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:42:32.957+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:17:23.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Congress is set to meet to certify the election results
        in what is normally a routine process. But at least 140 House Republicans
        and a dozen Senate Republicans are preparing to vote against Biden''s victory
        in a push to overturn the election results, despite no evidence of widespread
        voter fraud.</p>'
