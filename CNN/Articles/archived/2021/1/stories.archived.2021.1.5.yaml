      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the law, qualified applicants from towns which do not
        have government physicians should be prioritized in the allocation of scholarship
        slots to make sure that at least one doctor would serve in each municipality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c138c27-85a2-4dfa-bf38-8d0f532d0633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:51:22.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:17.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandatory return service upon integration into the medical service
        system will be for at least six years for those under the four-year program,
        and seven years for those who have availed of the five-year program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1158549-135e-4d7b-91f0-871191f4bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:13:30.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Duterte also signed RA 11510 or Alternative Learning
        System Act, which seeks to establish a learning center in every city and municipality
        for students with disabilities, those from marginalized sectors, and adults
        who want to finish formal basic education.&nbsp;It also aims to hire ALS teachers
        who will be deployed in far-flung, unserved, underserved, and conflict-affected
        communities.</p>'
