      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Midnight in a Perfect World”</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885ccd8-92ff-4f05-891c-0f73b98ec927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Midnight in a Perfect World” is set in the near future where Metro
        Manila has become almost utopian. However, while trains run on time, floods
        are no longer a problem, and water from the Pasig River is clean enough to
        drink, rotating blackouts plague the city. Blackouts which just so happen
        to erase people (whether these people are “undesirable” is hinted at but kept
        unclear). But since everything else works fine, que sera sera.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdcbb94-966b-407c-b170-8a8c99608854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the metaphors can get lost in translation and the dream-like
        narrative can get undecipherable, director Dodo Dayao more than makes up for
        it in the film’s pursuit of mood and style.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f58cc4-3f6a-4ae8-bca1-e840be9b39cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glimpses of the terror that awaits in the darkness coupled with
        unearthly sound design, build the dread. Endless hallways and overlapping
        timelines are confining and ponderous, near purgatorial. And the delivery
        of a “haunted house” horrors amidst an already hellish landscape feels like
        an inventive way to heighten the film’s overall sense of helplessness. —<em>
        GP</em></p>'
    '70':
      'image': 'jcr:6eab7156-12f4-43bf-ba12-6c5b76aa9dfd'
