    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Already free of coronavirus, this Pacific islands country could become
      the first in the world to be vaccinated

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7783c84e-e8e1-46b3-ad29-76517b2777c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.584+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A cluster of islands in the Pacific
        Ocean that''s one of the few places on Earth entirely free from Covid-19 could
        become one of the first countries vaccinated against the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe9bc41-8920-47bf-ae12-cb664d480300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.584+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:20.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d70a952-b486-4a35-a04a-6662658bcbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.584+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic of Palau, an archipelago home to about 18,000 people,
        received its first shipment of the vaccine developed by US pharmaceutical
        company Moderna on Saturday. Vaccinations started the next day, Palau''s Ministry
        of Health announced on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4669ca-3550-4aaa-9947-f82846a1eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.584+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:21.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94851de2-0584-4c2e-809f-ef334a714ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.584+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first shipment included 2,800 doses of the vaccine, which will
        be administered in two shots, 28 days apart. Health care workers, key officials
        and vulnerable groups will be among the first to receive the vaccine, according
        to the ministry''s statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb29b45-57fe-4c77-b7db-326004395a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.584+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:22.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c2c34-c204-4de3-ae2c-746ef2a065b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Palau has not recorded a single coronavirus case or virus-related
        death, according to the World Health Organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88911721-2509-4980-9431-4177473dbd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c25e72-68d5-4d1d-b4ab-47770fcb09d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:24.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, as the virus began to spread across Asia and the Pacific,
        Palau was among the first to implement stricter border controls. Its borders
        were entirely locked by March, and it began testing citizens for the virus
        by April. These measures were key to keeping Covid-19 out, Palau''s ambassador
        to the UN said in May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85665bbe-f43b-446d-b432-a7055a6a758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd9601a-113e-4582-925a-9ad7cb6c5ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent nation in free association with Washington, Palau
        has access to the United States'' mass Covid-19 vaccination program, known
        as Operation Warp Speed (OWS).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb12e349-ca7e-4eb4-a5fb-246bca879f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:25.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59c527-1ace-4635-96da-878b23c19520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:26.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archipelago covers an area of just 177 square miles (459 square
        kilometers) -- about a sixth of the size of Rhode Island, the smallest US
        state. That small size puts Palau in prime position to be among the first
        nations to be inoculated against Covid-19, according to the country''s incident
        commander of the Ministry of Health, Ritter Udui.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a3741d-7edb-4e12-9515-67a47b26876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:26.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd1672-bc66-4bd3-9c17-577ab5eadae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:27.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are lucky to be in a position where we have access to vaccines
        through OWS, and our small size makes it easier for us to roll out the program,"
        Udui said. "It''s not compulsory to receive the vaccine, so our goal is to
        vaccinate about 80% of the population. We hope to achieve herd immunity (through
        the vaccination program)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c80d6-ee48-41ee-b985-7fbb528090be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:27.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6c81fa-1ef8-4796-ad94-c1c2a42e5d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:28.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palau initially planned to have the vaccinations completed by May,
        but Udui said this deadline would "probably be extended" due to a slowdown
        in distribution from the US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473573cd-80eb-4a87-a261-62db9ff17ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:28.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d97dee-b746-4f76-9f09-ff4a7ff10224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:29.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylvia Osarch, 60, a doctor of geriatric medicine, was the first
        person in Palau to receive the vaccine on Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca43a50b-1312-4b49-8e29-709b2cf001fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:29.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a529e9dc-2508-44c2-9262-c2b7e72e8ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt excited to set an example for my community," she said. "I
        want to tell the community that I took the vaccine to protect them. So when
        it is their turn to take it, please take it to protect us, the health care
        providers."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f29e41c-9ab5-4486-852d-4aeab8344962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74edfba-e316-4b00-846d-d64085dfed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palau chose the Moderna vaccine because it can be stored in a standard
        refrigerator, Udui said. At first, the island didn''t have the facilities
        to store the Pfizer vaccine at its required minus 70 degrees Celsius (minus
        94 degrees Fahrenheit).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b80e3-ccfa-42a9-96a0-e2cbddbfd7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f78574-fda6-417c-b3d6-d8da45238284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:32.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Udui confirmed that Palau received at least one cold storage
        unit in late December, which can store up to 5,000 doses of the Pfizer vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0649a70-f905-4b79-ad71-271dbf24ea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:28:04.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:33.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/05/asia/palau-covid-vaccine-intl-hnk/index.html">"Already
        free of coronavirus, this Pacific islands country could become the first in
        the world to be vaccinated."</a></em></p>'
