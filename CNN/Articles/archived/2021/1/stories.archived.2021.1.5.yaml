      'mgnl:lastActivated': 2023-01-25T15:15:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Cats and Dogs”</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a22b9c-a628-4908-b82c-7ac384464b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:12.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCinema Short-Shorts competition presented a unique opportunity
        given it’s prompt of “depicting the lighter side of quarantine life.” After
        being cooped up in households for nearly six months, it’s hard to imagine
        a life outside. Given everything we’d witnessed, how do we begin to imagine
        a ‘normal life’ or world that’s even marginally better?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0ce18a-17cd-4ddf-9275-85bed119b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cats and Dogs” by Anya Zulueta narrates the too-familiar tension
        in a household of diametrically-opposed views. The protagonist, her husband,
        and her mother-in-law’s clashing political leanings threaten the very fabric
        that seems to hold the house together. The relationship of the protagonist
        with the stray cats becomes a tipping point but also a refuge of care that
        she is unable to fully provide herself.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6630133-78c2-44ef-aa23-bdb3db1aa006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calmness in the narration of Gabby Padilla and the mundane visuals
        contrast with the stories of violence and frustration, especially following
        the signing of the Anti-Terrorism Law in 2020. The frustration within her
        never seeps out, even as she continues to see the world around her fall into
        pieces and even as her relationships disintegrate. There is guilt in enduring,
        in surviving, in safety. But in this also lies a promise of action past the
        doom that seems ever-present.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b58b7f1-a5ba-4d03-b5b4-7d9dee095501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike most of the films of late that submerge us in cynicism, this
        keeps us afloat and offers us a world where things may be alright. — <em>JTL</em></p>'
    '73':
      'image': 'jcr:3e4a8db4-d963-48d5-a796-3fe413f90918'
