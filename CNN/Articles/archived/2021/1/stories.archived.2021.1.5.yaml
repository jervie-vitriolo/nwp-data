      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Battery electric vehicles accounted
        for more than half of all cars sold in Norway last year, putting the country
        way out in front in efforts to kill off the internal combustion engine. And
        Tesla lost its sales crown to the Volkswagen Group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6a55d-0eea-4456-bf78-904d927d0612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:17:43.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway is using huge tax incentives to help ensure that every new
        passenger car and van sold in the country by the end of 2025 is a zero-emission
        vehicle. Record electric vehicle sales in 2020 means the country is now ahead
        of schedule, according to Oyvind Solberg Thorsen, CEO of the Norwegian Road
        Federation (OFV).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf3d3bc-8704-4d17-a08f-f1b5ccc2210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:17:43.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market share of electric cars in Norway increased to 54% in
        2020 from 42% the previous year, according to data published by OFV on Tuesday.
        When hybrid vehicles are included, the share of electrified vehicles hit 83%
        last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1c750-bf22-47c7-b7df-f3439f92270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:17:43.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrol and diesel cars, which had a combined market share of 71%
        in 2015, now have just 17%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0cffaf-835d-4da4-a7fc-8223e03e87f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:17:43.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway is the global leader in pushing polluting vehicles off the
        roads, and it appears to be gaining momentum, with battery electric vehicles
        accounting for two thirds of all sales during the month of December. Other
        countries are playing catch up. The United Kingdom said in November that it
        would ban the sale of new cars that run only on fossil fuels in 2030, five
        years earlier than previously planned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2aeeee-7163-4c15-af24-925c47f7c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:17:43.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmakers have sought to use Norway as a testing ground for their
        electric ambitions. Volkswagen''s luxury brand Audi was the market leader
        in 2020, according to OFV, selling 9,227 of its e-tron vehicles in the country.
        Tesla''s Model 3, the 2019 leader, was pushed into second place with 7,770
        sales. Volkswagen''s ID.3 ranked third with 7,754 cars sold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde4332-2eb4-4b59-b32e-4d77f8583788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:17:43.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway, which is the largest crude oil producer in western Europe,
        has been using tax breaks to increase sales of electric cars for decades.
        Oil revenue helped build the country''s $1.3 trillion sovereign wealth fund,
        which is now embracing renewable energy and dumping oil and gas stocks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30282df1-4d1c-4c33-be72-931fda449ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:17:43.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incentives make most electric vehicle models cheaper to buy
        than similar petrol models, according to the Norwegian Electric Vehicle Association.
        Buyers enjoy other incentives including use of bus lanes, and reduced fees
        on state ferries and toll roads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82b914-8baa-488b-bc73-c7c06ee08ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:17:43.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has 10,000 publicly available charging points, according
        to the Norwegian Electric Vehicle Association.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acf26c1-6b23-4892-8bd8-2c18476dea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:17:43.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Chris Liakos and James Frater contributed reporting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d40a8c-220d-46a2-a45e-917a0d509d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T09:17:43.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/05/business/norway-electric-cars-vw-tesla/index.html">''Electric
        cars hit record 54% of sales in Norway as VW overtakes Tesla''</a></em></p>'
  'ryanair-jab-go':
    'author': 'Amy Woodyatt'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-06T17:44:07.844+08:00
    'imagesource': 'jcr:6bb18154-45f6-4f56-af3b-96e0af6f3af9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faa2b55f-a05a-48d4-9883-42f05b457e5f'
    'lead': 'Europe''s largest airline Ryanair is being investigated by the UK''s
      Advertising Standards Agency after a "jab and go" advertising campaign promoting
      air travel as coronavirus vaccinations are rolled out attracted more than a
      thousand complaints.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-06T17:52:26.383+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:06:55.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:44.998+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ryanair']
    'template': '1'
    'title': 'Ryanair ''jab and go'' ad investigated after sparking 1,600 complaints

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a6f3ca-f29a-4d7d-afa5-a7d02113827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:52:26.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:55.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Europe''s largest airline Ryanair is being
        investigated by the UK''s Advertising Standards Agency after a "jab and go"
        advertising campaign promoting air travel as coronavirus vaccinations are
        rolled out attracted more than a thousand complaints.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77a8e39-0e90-428c-8268-9d0c5f861c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:52:26.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:55.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s advertising watchdog told CNN it had launched a formal
        investigation after receiving more than 1,600 complaints about Ryanair''s
        advert.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0f4b0-f7a4-4507-8f9b-a2416a5fbba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:52:26.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advert on the airline''s website features an image of a syringe
        and a bottle branded "vaccine," alongside the slogans, "book summer," "vaccines
        are coming" and "jab &amp; go," accompanied by promotions for budget flights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce2ce4-943a-47ce-ba89-620f1435f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:52:26.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:55.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the ASA told CNN in a statement that complainants
        objected that the advertisement "misleadingly suggests that the vaccine will
        have been successfully rolled out across the population by spring/summer and
        that travel restrictions won''t apply by then."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e00f8-e166-4930-bcae-e130273a9039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:52:26.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:55.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complainants also found the advert "offensive and irresponsible,"
        he said, adding: "In their view, it trivializes the effect of the pandemic
        on individuals and society."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2fe53b-8789-4053-89ae-155c576c2822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:52:26.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASA has launched a formal investigation into the airline, and
        will publish the findings "in due course," the spokesman added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f75ad-e92f-4683-a938-ad13c60d93a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:52:26.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Ryanair for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e568bec5-ae24-4ba0-97f9-97f131b5a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:52:26.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first vaccinations against Covid-19 are already being rolled
        out in some countries -- including the UK and the United States -- but it''s
        likely most of the population will have to wait months before getting their
        jabs. For citizens of other countries, the wait could be even longer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0434f22-a2e0-4064-ae8d-6ba0bedb480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:52:26.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aviation industry has been hit hard by the coronavirus pandemic,
        with airlines struggling to entice customers to travel amid legal restrictions
        on travel and people''s reluctance to fly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f0cd7-c249-430d-9a3a-47b818c840fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:52:26.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous airlines have closed, while profit-and-loss reports for
        the third quarter of the year lay bare the extent to which remaining airlines
        have been crippled by the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a526ab-fcde-420e-bd65-88b2d3a6c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:52:26.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North American passenger jet arrivals dropped by 48% year-on-year,
        according to December figures released by aviation analytics company Cirium,
        while Latin America was barely better, at 46% down. Europe numbers, meanwhile,
        have been devastated -- more than 70% down, year on year. Even in Asia Pacific
        -- which has controlled the pandemic better than other regions -- arrivals
        are still more than 30% lower now than they were this time last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dede2079-43be-4c11-a962-1ed778a075e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-06T17:52:26.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://cnnphilippines.com/world/2021/1/5/UK-strict-lockdown-COVID-19-new-variant.html">"Ryanair
        ''jab and go'' ad investigated after sparking 1,600 complaints"</a></em></p>'
  'zimbabwe-overwhelmed-hospitals':
    'author': 'Nyasha Chingono, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-07T09:18:22.984+08:00
    'imagesource': 'jcr:7a026a27-9ec2-4f6b-a430-535a75c71b72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a8b9656-e119-4120-bd99-a27dcfe06b78'
    'lead': 'Doctors in Zimbabwe have said the health system is overwhelmed and could
      collapse as the country battles a new wave of infections that has prompted a
      strict new 30-day lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T09:22:02.563+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:06:54.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:45.415+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['zimbabwe', 'coronavirus-lockdown']
    'template': '1'
    'title': 'Zimbabwe health system overwhelmed as country goes on new strict lockdown,
      doctors say

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef687dd-eb61-42f3-8664-1acf2e9db94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Doctors in Zimbabwe have said the
        health system is overwhelmed and could collapse as the country battles a new
        wave of infections that has prompted a strict new 30-day lockdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b3a9d-77dc-432f-a1dd-02f1e5a96fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Christmas holidays, Zimbabwe recorded an increase in Covid-19
        infections and deaths, raising fears for an already fragile healthcare system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b576091-05c8-4d27-92f4-e34d4b0b06c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has urged citizens to adhere to the lockdown, which
        includes movement restrictions to all but the most essential services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d50f59-e423-48f2-abea-ba82d5492ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening of schools has been postponed indefinitely, following
        a Covid-19 outbreak in schools last term, while shops will only be open until
        3 pm daily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a40fc3-7fa9-4857-ac97-fab370df6637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dusk-to-dawn curfew is also in place to avoid night gatherings
        and events.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c886639e-7ddc-4126-80d5-8ecfc4087759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hosts of a New Year''s Eve dancehall concert who flouted an
        earlier ban on gatherings of more than 100 people were jailed by Zimbabwean
        court on Monday for six months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c83df7-dfa0-4c9a-84a7-903d94cd746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party attracted thousands of unmasked revelers in the country''s
        oldest township, Mbare.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1baf73b-d20f-45c6-acbc-f43e6eec34ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Zimbabwe recorded 1365 new cases and 34 deaths, according
        to the Ministry of Health daily updates. As of January 5, Zimbabwe had recorded
        17 194 cases and 418 deaths, according to the ministry but there are concerns
        that the number of cases could be significantly higher due to poor testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d47d3-59a4-4d54-8b9f-83a760428540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zimbabwean Association of Doctors for Human Rights (ZADHR) says
        the country''s hospitals are unable to deal with an increased demand for admissions
        in a new report released Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f78ac-372a-4cf3-bd93-374f8eaee069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ZADHR notes with concern the limited capacity of local health facilities
        to accommodate cases that need treatment. The continued surge in new infections
        has caused the hospitals to be overwhelmed and fail to cater for the increased
        number of COVID-19 related hospital admissions," the body said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82ce5e-7f51-4f1c-ad94-291e7e6fc12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization is also concerned about a spike in infections among
        frontline workers. Nearly 1000 frontline workers have been infected by Covid-19
        in Zimbabwe due to lack of personal protective equipment (PPE), the doctors
        say.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637697b-651b-4a90-9caa-04dd93832c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our conservative estimates point towards over 1000 health workers
        being infected with COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a6028-fa09-481c-81f0-3cc1bd153f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical associations have continued to highlight the worrying trends
        of health workers working without adequate PPE," ZADHR said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460d6ca-a520-4096-a9ce-21fdf12456fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors also raised the alarm over limited capacity to deal
        with critical patients in need of intensive care, while admission beds remain
        low.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182c48ee-b152-4a8e-be96-370025d2d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ZADHR condemns in the strongest terms possible the sad situation
        of continued limited ICU capacity almost ten months after the detection of
        the 1st COVID-19 case," the doctors said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a27d8-1cc5-469a-8840-a0daeed0bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zimbabwe''s Secretary of Information, Nick Mangwana told
        CNN that the government is "on top of the situation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91329809-a4e5-4edc-885f-36637cf2d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, our capacity is not stretched. We are however dealing
        with a fluid situation where if a frontline worker tests positive, it affects
        capacity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0636bdc2-881f-4a5f-a4c4-5ff167062774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why I said this thing could overrun us is because people
        were not complying with lockdown rules, so we saw the storm coming," Mangwana
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78400f2-d32a-4c6b-a5bd-65f1e610d36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Zimbabwean doctors took the government to court over failure
        to provide PPE and other safety equipment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6a435e-3764-4cdf-9447-1d3ec465a1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe''s health system has been facing headwinds owing to lack
        of funding, with health workers at loggerheads with the government over poor,
        and often unpaid, salaries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c115532-d5b8-4886-9d26-6672908c5db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year billionaire, Strive Masiyiwa intervened to get doctors
        back to work following months of horse-trading with the authorities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b855bad6-ca8d-44d7-b16c-125b96059f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:22:02.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:54.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/06/africa/zimbabwe-covid-doctors-intl/index.html">"Zimbabwe
        health system overwhelmed as country goes on new strict lockdown, doctors
        say"</a></em></p>'
  'trump-facebook-twitter-youtube-take-action':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-07T09:32:51.113+08:00
    'imagesource': 'jcr:62659ea2-dd48-4306-9e04-4f8b7ceb6b41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad6b44d4-d773-4496-9f04-1d31da45d5fe'
    'lead': 'Facebook, Twitter and YouTube take action on US President Donald Trump''s
      posts in the wake of riots at the US Capitol from his supporters'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-07T09:39:15.250+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:06:53.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:45.830+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump']
    'template': '1'
    'title': 'Facebook, Twitter and YouTube take action on Trump''s posts amid riots
      at the US Capitol

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12dd04e-4896-410f-9488-27528c877a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Business) —</strong> Facebook, Twitter and YouTube
        took action on US President Donald Trump''s posts Wednesday in the wake of
        riots at the US Capitol from his supporters, but the platforms stopped short
        of suspending the President''s accounts despite growing pressure from advocacy
        groups and prominent figures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4ad8f-2644-4c52-bc18-6bcfe87c10a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and YouTube each removed US President Donald Trump''s video
        from earlier in the afternoon addressing his supporters, according to company
        spokesmen. In the video, Trump had urged Capitol rioters to "go home" but
        struck a sympathetic tone and reiterated his debunked claims of election fraud.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e843c6-c8b8-4423-afb8-ae47b84357ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an emergency situation and we are taking appropriate emergency
        measures, including removing President Trump''s video," Guy Rosen, Facebook''s
        VP of integrity, said in a tweet. "We removed it because on balance we believe
        it contributes to rather than diminishes the risk of ongoing violence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59376b-6153-412f-b60d-7b494c8a807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter did not remove the video. But as of Wednesday afternoon,
        the social network did move to restrict engagement with tweets by Trump and
        others that have been labeled "due to a risk of violence."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ebd3ea-c7ec-4bcf-a9c4-3c4eeff13cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likes and replies have been disabled on Trump''s tweet that claimed
        US Vice President Mike Pence "didn''t have the courage to do what should have
        been done." Retweets of the tweet have been restricted, prompting users to
        add a comment rather than simply amplifying Trump''s remarks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b7323a-886f-4a3f-8465-a4c11ddc1e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those same restrictions were also applied to the video to Trump''s
        supporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63319e6-bfd2-4cef-9395-73d21af49518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In regard to the ongoing situation in Washington, D.C., we are
        working proactively to protect the health of the public conversation occurring
        on the service and will take action on any content that violates the Twitter
        Rules," Twitter said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ecb659-5f8c-4a58-97d4-4f4a8a9b3a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threats of and calls to violence are against the Twitter Rules,
        and we are enforcing our policies accordingly. In addition, we have been significantly
        restricting engagement with Tweets labeled under our Civic Integrity Policy
        due to the risk of violence. This means these labeled Tweets will not be able
        to be replied to, Retweeted, or liked."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98431d11-144c-4eca-835c-12822773dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is still considering other "escalated enforcement actions,"
        it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df280be6-c447-4bc3-b97c-9a5f90ce4018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook condemned the riots at the US Capitol on Wednesday, but
        stopped short of saying Trump would be blocked from the social media platform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84cd38e-982c-4630-a848-7ba88bc46095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violent protests in the Capitol today are a disgrace," said
        Facebook spokesman Andy Stone in a statement to CNN Business. "We prohibit
        incitement and calls for violence on our platform. We are actively reviewing
        and removing any content that breaks these rules."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1083a9-565e-4c99-8ee4-36a4eb9c43b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Twitter and other tech platforms faced growing calls Wednesday
        afternoon to suspend US President Donald Trump''s social media accounts for
        his role in the riots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a1ca63-a895-4e14-aeda-0112f4ba42a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Defamation League issued a statement accusing Trump of
        promoting sedition and inciting violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb03d78f-9bb7-4871-9298-4e8b69f5d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump has a responsibility to call for an end to this
        violence and unrest that he has sowed. His campaign of disinformation is a
        clear and present danger to our democracy," said ADL CEO Jonathan Greenblatt.
        "But until such time as that happens, social media companies should suspend
        his accounts ASAP as they would do for anyone else advocating disinformation
        and promoting violence. It''s time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85010d09-188f-4109-ac44-61d2edd32dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Gonzalez, co-CEO of Free Press, an advocacy group, tweeted
        that the major platforms, including Facebook, Twitter, YouTube and TikTok,
        face "another inflection point here."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdcb13-5721-4978-9fdf-b8b733ffd02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey Mark Zuckerberg, @jack, @SusanWojcicki and @sundarpichai --
        Donald Trump just incited a violent attack on American democracy. Is that
        FINALLY enough for you to act?!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6bcc0a-b191-4ae9-a58e-7778d1542b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook did not respond to multiple requests for comment on whether
        it would take action on Trump''s account. The companies have applied contextual
        labels to Trump''s posts in recent days, but since the November election it
        has become increasingly clear that the labels are inadequate to the task.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8e09c7-1c93-4bed-b2a4-332743eb175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T09:39:15.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/06/tech/twitter-trump-riots-us-capitol/index.html">"Facebook,
        Twitter and YouTube take action on Trump''s posts amid riots at the US Capitol"</a></em></p>'
  'DOLE-banks-on-3-year-recovery-plan-to-stop-drop-in-unemployment-rate-':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-08T16:10:18.301+08:00
    'imagesource': 'jcr:f494c6fc-974f-4393-b37c-83b07025ef73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7509a7a1-8313-43c9-a59c-1437d5eba826'
    'lead': 'While a return to pre-pandemic unemployment levels is not seen in 2021,
      the Department of Labor and Employment remains bullish the government''s plan
      to rev up the economy could open opportunities for displaced Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T16:15:20.322+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:06:52.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:46.196+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dole', 'unemployment-rate']
    'template': '1'
    'title': 'DOLE banks on 3-year recovery plan to stop drop in unemployment rate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3ea2d-6a0a-4b11-adb3-9e22759bc412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:15:20.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 8)</strong> — While a return to
        pre-pandemic unemployment levels is not seen in 2021, the Department of Labor
        and Employment (DOLE) remains bullish the government''s plan to rev up the
        economy could open opportunities for displaced Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a32e7fb-c084-44ef-a989-c80d08b2ced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:15:20.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE Assistant Secretary Dominique Tutay expressed optimism that
        the Philippine economy could bounce back this year with the implementation
        of the three-year national employment recovery plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd997b25-8b22-4ee1-971d-159059145e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:15:20.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inaasahan po natin na maganda ang outlook for 2021</em>," she
        said during the Laging Handa briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be05422-d1d2-4f75-97d1-7dd73696a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:15:20.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi man babalik sa pre-COVID level, but at least po malaki
        ang opportunity na makabangon po talaga ang ating ekonomiya at manggagawa</em>,"
        the government official added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b6c69b-70d2-4431-8e54-b73eca25851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:15:20.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re expecting a positive outlook for 2021. We may
        not go back to the pre-COVID level, but at least there''s a huge opportunity
        that our economy and our workers would recover.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ecdc4a-c35b-4784-83fd-3b830504d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:15:20.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutay said the recovery plan is focused on businesses and workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f089f7f8-6c22-4335-beba-9fa4a955df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:15:20.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action plan, she noted, has four areas. The first part is boosting
        economic activities, with policies and guidelines to ensure the safety of
        both businesses and employees; providing low interest rates for business loans;
        the administration''s centerpiece infrastructure plan ''Build, Build, Build'';
        and Balik Probinsiya program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed6d9e8-8bde-4060-8a94-c706fa07fc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:15:20.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restoration of business confidence, upgrading the Filipino workforce,
        and facilitation to labor market access are part of the three-year recovery
        strategy, Tutay said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd983ca96-e571-4850-938f-4022fdec1149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:15:20.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, the DOLE official said in demand jobs include those
        related with health, construction, and business process outsourcing. Filipinos
        can also explore opportunities in government offices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf762b5c-2491-4c35-b126-a526ee5286c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T16:15:20.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing latest data from the Philippine Statistics Authority''s quarterly
        labor force survey, Tutay said about 4.5 million Filipinos became jobless
        last year.</p>'
  'globe-5g-deployment-malacanang':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-08T17:26:52.790+08:00
    'imagesource': 'jcr:0f895ddf-7b3d-4418-8996-faec41b88aeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81323dd8-bfe0-42ae-9d9f-bbcd986f1fd4'
    'lead': 'Globe Telecom—which received President Rodrigo Duterte''s shutdown threat
      last year over its poor services—targets to deploy its Fifth Generation (5G)
      network to Malacañang'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T17:30:33.582+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:06:51.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:46.709+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['globe', '5g']
    'template': '1'
    'title': 'Globe eyes 5G network deployment to Malacañang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86061c60-8084-4d63-9632-3f285a7731a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:30:33.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 8)</strong> — Globe Telecom—which
        received President Rodrigo Duterte''s shutdown threat last year over its poor
        services—has proposed to deploy its Fifth Generation (5G) network to Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01a2693-867d-4724-b67f-06c703ad505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:30:33.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the Ayala-led telco said it already submitted
        its design and upgrade proposals to the Palace. Globe also prepared 5G upgrade
        plans for the Senate and the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3b4ed9-9d96-4ea4-9751-b94167ceeea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:30:33.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buildings set to be covered are Kalayaan Hall, Mabini Hall and
        the Presidential Guest House in Malacanang; the Senate and GSIS buildings
        in the Senate; and in the Main, North, South, House of Representatives Annex,
        Ramon V. Mitra and the Legislative Library Buildings in the Lower House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf2be7-c2a5-4eda-8fcf-44a30154865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:30:33.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the listed firm, the project, which may receive approval
        within January, will take at least eight to 16 weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c029b-d167-4328-92ce-6ee5aacca8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:30:33.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These buildings house key branches of our government which in turn
        provide basic and immediate services to our nation. By upgrading our indoor
        solutions, our new system will increase and augment capacity and extend coverage
        to provide wider service access inside these offices," said Joel Agustin,
        Globe senior vice president for Program Delivery, Network Technical Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf43d1f-3b72-4a5e-8fd1-2e9cb33108b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:30:33.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, these important government offices will be 5G ready so
        internet services will be much faster and better," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d3dc1-6f9d-4c21-ae07-cdba0b747ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:30:33.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in July 2019 when Globe launched its 5G services to its home
        subscribers, leading the race in the local 5G space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8543ac08-f9e9-493a-8701-568c95237b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:30:33.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, the telco made its 5G mobile service commercially
        available to select areas in the capital. It is also expanding the network''s
        reach in Visayas and Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8666617e-1e67-48ee-8970-338d657a282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T17:30:33.583+08:00
      'mgnl:createdBy': 'lisbet'
