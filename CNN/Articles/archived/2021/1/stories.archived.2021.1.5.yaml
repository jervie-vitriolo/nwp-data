      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Is burying the dead a practice unique
        to Homo sapiens? Or did other early humans such as Neanderthals lay their
        loved ones to rest under the earth?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921f060-6b79-4d08-933b-c310c6707af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b8719-cf9a-4c3a-a323-474f9ffd70aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a topic of long-standing debate among archaeologists. Now,
        evidence of funerary behavior could shed light on the cognitive abilities
        and social customs of Neanderthals and whether, like modern humans, they were
        capable of symbolic thought.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fdaa6c-c6ba-4196-9366-ee4a2a695a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02395cda-7ef3-47db-ad60-3a1882b15fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of buried Neanderthal skeletons have been discovered in Europe
        and parts of Asia over the course of 150 years. The most well-preserved ones,
        however, were found at the beginning of the 20th century and weren''t excavated
        using modern methods. This has led to skepticism about whether Neanderthal
        burial practice was deliberate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ba821-af0f-4d08-9dfd-d3e993e681f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:45.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9ce80-7b10-4862-b65d-f5189b0f7ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new analysis of a 41,000 year-old skeleton of a Neanderthal child,
        found in a French cave in the 1970s, provides fresh evidence that the Stone
        Age hominins intentionally buried their dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d93662-a6d6-47ad-ac67-6b9ae82e4de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4889ccb-7765-492b-abba-aa215c94e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French and Spanish researchers re-examined the remains using modern
        high-tech methods, re-excavated the original archaeological site where the
        bones were found in La Ferrassie, southwestern France, and reviewed the notebooks
        and field diaries from the original dig.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ed622-fc3f-41d5-8f0a-a8576f711f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a78e1ad-a612-4553-9050-e5107217e50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their conclusion? The corpse of a 2-year-old Neanderthal was deliberately
        laid in a pit dug in the sediment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db18b8b0-ed22-465c-89ed-03dd3de87293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1530b54c-c0a8-4a4b-b52a-3d054e78e655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of marks from carnivores who may have tried to scavenge
        an uncovered body and the fact that the bones were relatively unscattered
        with little weathering suggested that the body was rapidly covered, the researchers
        said. The remains were also well preserved (better than the bones from animals
        found in the same layer of earth) despite belonging to a child. Children''s
        skeletons typically have more delicate bones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f54304c-cec4-4bff-b57b-621dc9d832f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb8b95-abb2-44a4-9ea8-838237da0bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The position of the skeleton also suggested the child had been placed
        there intentionally. The head, which pointed to the east, was raised higher
        than the rest of the body even though the land inclined to the west.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a2561b-40f7-47f5-abc0-a6ff8ac4aebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d5e8dc-a12f-4a34-95ff-e74eb3892e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The origin of funerary practices has important implications for
        the emergence of so-called modern cognitive capacities and behaviour," the
        study said. "These new results provide important insights for the discussion
        about the chronology of the disappearance of the Neanderthals, and the behavioral
        capacity, including cultural and symbolic expression, of these humans."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48617226-567c-4533-96eb-bdead18a31c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f89fad-6c37-4917-9898-fcf42072ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers from the French National Centre for Scientific Research,
        the Muséum National d''Histoire Naturelle in Paris and the University of the
        Basque Country in Spain identified 47 bones belonging to the child''s skeleton
        that hadn''t been previously identified.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92edb32-4ef0-4e13-8997-6d45bda2693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:52.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011eb1f-ac14-455e-b31b-b40974da386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One piece of bone was carbon dated and found to be 41,000 years
        old. Researchers confirmed the bone belonged to a Neanderthal by analyzing
        the fragment''s mitochondrial DNA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc94a54-19e6-4f88-b524-7d063cad5ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:53.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57356c1b-d381-4a33-9774-6c7eadfeeb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child was one of eight sets of skeletal remains found at the
        site.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c7fba8-4a70-4190-a9f0-f95167323ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:54.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc9a012-1fc8-4ea5-961e-344369aa2453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Death rites</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d153628-0957-44f8-999a-00738b9dda23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential evidence of burial has also been found in one of the most
        famous Neanderthal sites, the Shanidar cave in Kurdistan, located in northern
        Iraq. This site was home to the remains of 10 Neanderthal men, women and children.
        They were found with ancient pollen clumps, suggesting that Neanderthals may
        have included flowers as part of their funeral rites.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663f4146-b1ae-4057-af8b-36a3dbaf3fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce689e9-ba05-469a-9748-680a69007eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recent excavations of the Shanidar cave have turned up more
        Neanderthal remains, which early research has suggested were deliberately
        buried.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae9de8b-382a-4500-94d2-7ac08c790ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7641519-00e5-4eef-9c49-7815ef664ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:57.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other research has suggested that there was considerable diversity
        in how European Neanderthals treated their dead kin in the period immediately
        preceding their disappearance roughly 40,000 years ago -- including cannibalism.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b994e2e4-a977-4ece-b9a3-b25f416c3f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd85ca78-ad73-48a7-8cbd-71f92e9d1fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of researchers said today''s analytical standards should
        be applied to the other skeletal remains at the La Ferrassie site to assess
        whether they too were buried.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18445d3-353f-4ff0-8aeb-7b84eedfb599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:15:58.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
