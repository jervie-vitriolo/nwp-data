      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — Misdeclared
        ''ukay-ukay'' or used clothes from China worth around ₱7.8 million were confiscated
        by the Bureau of Customs at the Port of Manila before the New Year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9413f-1378-4be7-8ffe-f73e532b34dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:39:14.442+08:00
