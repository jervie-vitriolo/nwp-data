      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has flown B-52 bombers over the region, and on Sunday US
        President Donald Trump ordered an aircraft carrier, the USS Nimitz, that was
        due to rotate home, to remain there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d95b8-c2b8-4293-824d-e79d6971caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff09e5-b73c-47a4-b0dd-774a161b0737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Monday, Iranian boats seized the South Korean-flagged chemical
        tanker Hankuk Chemi as it transited the Strait of Hormuz, the narrow entrance
        to the Persian Gulf from the Arabian Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9fe7f9-1908-4cc9-a79a-062d3874f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8154767-8303-4315-9e0d-ef831dc11ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran said the vessel was seized for "creating environmental and
        chemical pollution in the Persian Gulf," the semi-official news agency Tasnim
        said. The vessel has been seized by the navy of the Islamic Revolutionary
        Guard Corps, according to the Mehr news agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8926a4-0a69-43ee-a577-9ab44b68591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ccab2-df9c-47d9-978e-25a4b4ac2965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five South Korean nationals are among the 20 civilian mariners aboard
        the tanker, the South Korean Foreign Ministry said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c5c9e-ffef-4219-9476-879ed658c9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:29.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca9867-261c-48fe-b09c-369d7a43cc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi Young-sam, a spokesman for South Korea''s Foreign Ministry,
        said Tuesday the government in Seoul is in close communication with counterparts
        in Tehran and is trying to secure the release of the sailors and the vessel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f808a752-55c8-44d2-ab54-5d7bf63fe354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de52a54-00ed-49b8-a51c-cb0dbfaf2017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no suggestion the Cheonghae Unit would be undertaking
        a rescue operation, with the Defense Ministry saying it would be advising
        other South Korean-flagged vessels in the area on safety.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf6b60f-8add-4ff2-bbb7-0ea229006368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a23cfa-820d-498a-b145-fa856e255711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the unit has pulled off rescues of South Korean nationals in
        the region before -- most notably in 2011, off the coast of Somalia. In that
        action, commandos from the Cheonghae Unit stormed a South Korean tanker that
        had been hijacked along with its crew of 21 by a gang of Somali pirates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68caa63-86bb-4785-b836-eedfc532a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:32.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3166f7df-3a27-4a43-a9c7-fd62652dcf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commandos killed eight pirates and captured five others, according
        to the South Korean Defense Ministry. None of the tanker''s crew died.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f941a073-0d59-4217-bd9b-61c72f157998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0369203b-c2c8-44f5-9ef2-3d37bbe4bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cheonghae Unit also freed South Korean nationals captured by
        pirates on a Singapore-flagged merchant ship in 2012 and supported the evacuation
        of South Korean nationals from Yemen in 2015, the government said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29088a3d-2b24-40a5-b4bb-951e2152803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/05/asia/south-korea-anti-piracy-unit-iran-ship-seized-intl-hnk-mil/index.html">South
        Korea sends anti-piracy unit to Persian Gulf after Iran seizes tanker</a>."</em></p>'
  'How-to-remotivate-kids-distant-learning':
    'author': 'Elissa Strauss, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T18:22:29.311+08:00
    'imagesource': 'jcr:a22e26e7-b432-429d-b7b3-53a3f70c2300'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ff5572d-5bbb-4a4c-b33f-fe7df25fc781'
    'lead': 'Motivating kids to do schoolwork was hard enough in pre-pandemic times.
      For many parents heading into another pandemic semester online, it''s more than
      they can handle. Here are ways to motivate your children (and yourself).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T18:25:22.247+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T15:12:36.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
