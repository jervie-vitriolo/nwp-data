      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de0b90-bff1-4038-a7ae-100d54f162ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:15:11.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:13:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On New Year''s Day, around 1 a.m., the taxi driver in Victoria called
        911 to report that a passenger was "belligerently refusing the driver''s requests
        for the passenger to adhere" to the province''s Covid-19 Related Measures
        Act guidelines (CRMA), according to the Victoria Police Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60427893-95c5-45eb-a96c-75a286d234a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:15:11.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:13:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a2e3bc-ff99-4050-80cf-37cf3d3122ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:15:11.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:13:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When using a taxi or other ride hailing service, those guidelines
        advise to "as much as possible, avoid physical contact with passengers," maintain
        social distance and wear a face covering. Violators of any of these rules
        are subject to a $175 ($230 CAD) fine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8fd8d1-a21b-478d-ac26-bfe2001fa81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:15:11.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:13:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e073cd03-7578-446a-b6c0-e6de19fa4522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:15:11.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:13:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was not identified by authorities, and it''s unclear if
        he is a Canadian resident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e5057-0e98-425e-8610-28e62eb730f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:15:11.737+08:00
