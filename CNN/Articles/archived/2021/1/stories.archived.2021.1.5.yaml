      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Lahi, Hayop”</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ff706-b1d6-4aaf-b41e-c2e442addc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:16.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many forms of empire hound isla Hugaw. There are the Spanish colonizers
        who came by the island via the Galleon trade, which eventually brought about
        smuggled goods by the Americans, Chinese, and the rich Malays. Hugaw then
        became a breeding ground of corruption and prompted people to spread rumors
        — self-styled myths — about the island. “Nasira ang ating isla dahil sa mga
        maling kuwento,’ says Inggo, a villager with a criminal streak who narrates
        this “history” of this island midway into the film. The origin story becomes
        our window to the roots of what happens in “Lahi, Hayop,” where humans commit
        acts that appeal to the most basic of instincts. Lav Diaz connects the earlier
        empire to the spectre of the Marcos dictatorship, and how it essentially forms
        another empire that oppresses people like those in isla Hugaw — hungry, desperate,
        and outside the confines of progress that many politicians promise. In “Lahi,
        Hayop” Diaz presents his signature brand of anguish and melancholy, anchored
        by a landscape that seems to come alive through his own camerawork. Despite
        the lush pacing, Diaz is relentless, reminding us that there are many monsters
        in this world that still lurk in the shadows — some of them in human form.
        — <em>DJ</em></p>'
    '74':
