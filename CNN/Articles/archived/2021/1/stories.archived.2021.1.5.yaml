      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN at the time: "I hope I am not going to have the bloody
        bug now. I don''t intend to have it [coronavirus] because I''ve got granddaughters
        and I want to live a long time to enjoy their lives."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a59b20-394d-4c19-851b-7b5683ce61be'
