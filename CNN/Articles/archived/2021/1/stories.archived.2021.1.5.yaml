    'title': 'AFP says NPA''s plan to deploy partisan units in cities a ‘desperate
      measure’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3f7e6-0f95-4f86-971a-c1bdc6fa6760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:32:42.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:19:05.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — The
        Armed Forces of the Philippines on Tuesday called the plan of the New People’s
        Army to deploy partisan units in urban areas a “desperate attempt” to prove
        that the communist rebels are still a force to reckon with.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a888abc8-69b1-4ebf-8077-52a95b2be1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:32:42.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:19:05.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.cnnphilippines.com/news/2021/1/2/CPP-NPA-partisan-units-urban-areas.html"
        target="_blank">statement last week</a>, the Communist Party of the Philippines
        quoted its founding chairman as saying there was a basis for the conduct of
        “armed partisan operations in the cities.” These should counter the attacks
        from the AFP, Philippine National Police, and other paramilitary forces against
        unarmed activists and civilians in urban areas, the group said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a92749-52f2-4561-b74e-7bb4314750fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:32:42.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:19:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP information officer Marco Valbuena said separately there has
        been a standing order for the NPA “to form partisan teams to mete out punishment
        against enemy units and officers who have committed bloody crimes against
        the people.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9df36-38d4-4230-b693-f41e4c88ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:32:42.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:19:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay isang desperate measure or attempt upang sabihin nila na
        they are still force to reckon with. Na sila ay dapat paring katakutan ng
        kababayan natin," AFP spokesperson Edgard Arevalo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b623b-f994-4f93-94df-2644e049ecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:32:42.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:19:07.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a desperate measure or attempt to show that
        they are still a force to reckon with, that our countrymen should still be
        afraid of them]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7fc810-6c89-4ad9-aa70-cf0fc5b01164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:32:42.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:19:07.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo added the formation of partisan units justified the Anti-Terrorism
        Council’s designation of the CPP and its armed wing NPA as <a href="https://www.cnn.ph/news/2020/12/25/Anti-Terrorism-Council-designates-CPP--NPA-as-terrorist-groups.html"
        target="_blank">terrorist organizatiions</a> because what they are doing is
        a clear terroristic act against the people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9318c-36b7-4159-ad47-654af2c06130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:32:42.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:19:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorist designations made by the ATC only allow the Anti-Money
        Laundering Council to freeze the assets of those tagged. Those designated
        can only be proscribed or outlawed by the Court of Appeals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be858fea-d961-4ef5-ac26-f0c2f0e55812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:32:42.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:19:08.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Interior Secretary Eduardo Año said in a statement
        on Tuesday that the five NPA rebels killed in a shootout with military forces
        and police officers in Baras, Rizal last month “were part of a death squad
        that was supposed to carry out the directive of Joma Sison to assassinate
        government and civilian leaders.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c22c81-3de3-4426-9cc9-df14e8505815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:32:42.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:19:09.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the fatalities were a certain Sandra, allegedly an NPA staff,
        and some Onli, who was said to be an NPA intelligence officer, he said. Citing
        the AFP, Año added that the three others who died in the encounter were still
        being identified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e724d553-73cb-47d2-a89b-c2e696a7f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:32:42.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:19:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, President Rodrigo Duterte walked away from peace negotiations
        with communist rebels as both sides accused each other of ceasefire violations.</p>'
  'Pakistan-province-bans-virginity-tests-for-rape-survivors':
    'author': 'Helen Regan and Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T15:32:41.872+08:00
    'imagesource': 'jcr:fc9ec533-c9e6-4d29-90d4-462066f6d41d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05c370ce-726a-4e6c-a4d9-ed190b9c671c'
    'lead': 'The Lahore High Court in Punjab province on Monday declared virginity
      tests illegal, saying it has "no medical basis" and "offends the personal dignity
      of the female victim and therefore is against the right to life and right to
      dignity."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T15:37:12.310+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:18:54.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:14.904+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pakistan', 'Punjab', 'Lahore-high-court', 'virginity-test', 'rape',
      'victim', '-MeToo']
    'stories': ['1f214118-c6c8-47d2-867b-4bc3d033760f']
    'template': '1'
    'title': 'Pakistan''s most populous province bans virginity tests for rape survivors
      in landmark ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56224dd5-5a62-4929-98e1-514c087be108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:37:12.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:18:54.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Virginity tests on sexual assault
        survivors have been outlawed in Pakistan''s most-populous province, in a landmark
        ruling that''s the first of its kind in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65859698-5ebc-461a-ba59-fa25cd681e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:37:12.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:18:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lahore High Court in Punjab province on Monday declared the
        practice illegal, saying it has "no medical basis" and "offends the personal
        dignity of the female victim and therefore is against the right to life and
        right to dignity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b3d758-cf7f-4283-a6b0-3603e1974891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:37:12.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:18:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called virginity tests, which include inspecting the hymen or
        inserting two fingers into the vagina, are invasive examinations conducted
        under the belief that they can determine whether a female is a virgin. They
        are a long-standing tradition in many regions around the world –&nbsp;including
        Pakistan –&nbsp;to assess a girl or woman''s "honor or virtue," according
        to the World Health Organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eeac16-829f-473a-a2bd-74ed11438f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:37:12.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:18:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests are performed for various reasons, such as before marriage
        or even to asses employment eligibility. But in some regions, the exam is
        performed on rape victims to determine whether or not a sexual assault occurred.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818cb44-e5fa-4f29-a4ed-73993df09632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:37:12.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:18:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations describes virginity tests as having no scientific
        or medical basis and considers them a human rights violation. Women and girls
        can be forced into the tests, which are "often times painful, humiliating
        and traumatic" and can suffer psychological, physical and social consequences,
        especially in cases of rape, according to WHO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92287492-95a4-46d5-bc9e-845437f3096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:37:12.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:18:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite calls from various UN agencies to end the practice, it continues
        and has been documented in at least 20 countries –&nbsp;including the United
        States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b84195f-fe13-44bb-92b6-63a101232100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:37:12.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:18:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two petitions filed in Lahore in March and June 2020 were brought
        by a group of women''s rights activists, academics, journalists, advocates
        and a member of the National Assembly, seeking to ban such tests for rape
        survivors. They argued that the tests are unscientific, intrusive, demeaning
        and a source of retraumatization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4cd7a9-1a9d-444c-b71a-434033e90805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:37:12.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:18:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her ruling, Justice Ayesha Malik sided with the petitioners,
        saying the tests had "no forensic value in cases of sexual violence" and were
        discriminatory against women. She also directed the government to devise guidelines
        and training programs to ensure examiners stop the practice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ddb4f3-b0ee-4acb-9562-ac3cb8fb693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:37:12.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:18:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virginity testing is highly invasive, having no scientific or medical
        requirement, yet carried out in the name of medical protocols in sexual violence
        cases. It is a humiliating practice, which is used to cast suspicion on the
        victim, as opposed to focusing on the accused and the incident of sexual violence,"
        Malik said in court documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c8c54-1f0b-4455-a5cb-f8be3aeb3929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:37:12.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:18:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahar Bandial, an advocate of the Lahore High Court and one of the
        lawyers who filed the petition, said the verdict will have wider cultural
        implications.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac7a818-5349-41e1-b264-84a5afc1478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:37:12.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:18:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is so important because so much emphasis has been placed in
        our culture as the hymen being signifier of the purity of a woman," Bandial
        said. She added that women who were subjected to the tests have been accused
        of being "habituated to sex" and conclusions made about their past sexual
        history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a40237-2cde-4191-8fe3-cc120ee55c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:37:12.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an inference that the woman is of easy virtue and likely
        to have consented to sexual activity," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa1f44-5e0d-4d31-ac1c-e34bbf9b4390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:37:12.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban applies to Punjab, Pakistan''s most populous province, which
        is home to more than 110 million people. However, campaigners say the ruling
        will set a precedent for courts across the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a60479-e509-4cf9-afbf-2f1785c3b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:37:12.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is that the system becomes more sensitive to the rape victims;
        the experience of having to go through a penetrative test again is retraumatizing
        for a rape victim. I hope this judgment makes the justice system a more responsive
        and safer place for women to come out and speak out against violence," Bandial
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac5dc2-7da7-4cfe-a23d-10ab4a3d9ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:37:12.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the Punjab government banned the so-called "two-finger"
        test by medical examiners in rape cases, following the petitions'' challenge
        in the courts. Monday''s ruling enshrines that and goes further by including
        all virginity tests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17647a37-960a-42ee-9e2f-e0fe284bc333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:37:12.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the verdict, Pakistan''s Minister for Human Rights Shireen
        Mazari tweeted that the decision was a "landmark judgment indeed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542c29f-aa37-4520-82e9-66cf5c1c9f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:37:12.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
