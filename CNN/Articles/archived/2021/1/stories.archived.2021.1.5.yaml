      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;"<a href="https://edition.cnn.com/2021/01/04/investing/premarket-stocks-trading/index.html">Bitcoin''s
        rally could be a sign of what''s in store for markets in 2021</a>"</em></p>'
  'Vubble-pods-dining-recreation':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-05T08:51:23.893+08:00
    'imagesource': 'jcr:28d7ffed-78ee-46fb-ad36-cc65f64a1816'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5392224-c5a4-4abb-846c-9d2584628a34'
    'lead': 'As the pandemic challenges industries to adapt to new trends that will
      urge people to stay safe outdoors, two local hotels in Metro Manila have introduced
      a dining and recreational space protected by a plastic bubble.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T09:34:45.442+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T15:28:21.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
