      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f0f2b-507f-423f-84db-5df057abee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:00.077+08:00
