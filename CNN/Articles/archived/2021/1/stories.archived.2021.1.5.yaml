      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'best-filipino-films-of-2020':
    'author': 'CNN Philippines Life Staff'
    'caption': 'A shot from Martika Ramirez Escobar''s "Living Things," starring Kints
      Kintana (left) and Charles Aaron Salazar. Screenshot from HUAWEI MOBILE PH/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2021-01-05T17:44:36.539+08:00
    'imagesource': 'jcr:660e57d8-5fbe-4b35-81eb-787c4d00757e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fee63848-89ea-4fd3-bbb5-3b0a44e649be'
    'lead': 'Despite the foundational shifts in cinema due to the pandemic, there
      were still gems that shone brightly in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T17:48:06.167+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T15:14:44.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:23.919+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best Filipino films of 2020'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19455cb1-c206-4f02-9388-1af0c569b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong>&nbsp;Philippine
        cinema in 2020 will be remembered not by its films, but the changes the pandemic
        brought upon the industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ed01e-90d1-4016-83f7-e6ba6d27272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing COVID-19 pandemic may have been the biggest stumbling
        block in what is being called the “<a href="https://www.moma.org/calendar/film/3843"
        target="_blank">Third Golden Age</a>” of Filipino films and, overall, the
        crucible that will determine the future viability of Philippine cinema (or
        cinema in general).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3295228-fe4f-4930-bae6-41fe77f17a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, we&nbsp;witnessed film productions stopped for months on
        end. Those that do get to proceed do so with budgets raised significantly
        —&nbsp;twice, thrice, four times the original —&nbsp;just to follow safety
        protocols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e351913a-90fa-40d4-ab3f-98a2aaaf4fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, adjusting to the “new normal” also brought to the fore
        issues long-standing in the industry. Examples include immature and unsustainable
        distribution models in the wake of streaming, the lack of <a href="https://web.facebook.com/interguildalliance/posts/104511077941891"
        target="_blank">protective guidelines</a>&nbsp;for film workers, and the widespread
        practice of “crunch” – with tight production schedules and last-minute reshoots
        and editing being done days, even hours, before release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dca246-cefb-428c-b25c-ca61c432fd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:47.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These factors compounded led to, unsurprisingly, a drought in new
        content for 2020. But true to the adage “necessity is the mother of innovation,”
        we’ve seen our local film industry pivot. This year saw the birth of initiatives
        such as “Lockdown Cinema Club,” which made films more accessible while also
        gathering funds for film workers rendered jobless by the pandemic; as well
        as the “Inter-Guild Alliance,” a multisectoral network that lobbies for the
        protection of film, TV, and advertising professionals through regulation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390baa3d-3e22-44a8-9fe1-8515b8e70add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film distribution, left with little to no choice, also lowered their
        defenses to streaming. Many Filipino films, both new and old, became available
        on Youtube, iWant TFC, and Netflix, whose library of Filipino content significantly
        increased. Festivals such as Cinemalaya, Daang Dokyu, and QCinema made their
        way online, effectively making them truly nationwide in coverage as opposed
        to sprinkling film in a few cinematheques. Though this only limits eyeballs
        to those who are fortunate enough to have data or internet connection enough
        to stream movies. There are also new platforms such as Cinema Centenario’s
        <a href="https://moov.cinemacentenario.com/welcome" target="_blank">MOOV</a>,
        TBA Studio’s <a href="https://cinema76fs.eventive.org/welcome" target="_blank">Cinema
        76 @ Home</a>, and Globe Studios-backed <a href="https://upstream.ph" target="_blank">Upstream</a>,
        which became the official platform for this year’s QCinema and Metro Manila
        Film Festival. That said, these local platforms still do have long ways to
        go to provide a decent viewing experience in terms of user experience and
        design.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6764c69-6dbe-4342-bdc8-e61580000ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:48.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were also given unparalleled access to short films last year,
        such as in the aforementioned Lockdown Cinema Club, Cinemalaya, Daang Dokyu,
        Mindanao Film Festival, QCinema, Maginhawa Film Festival, Gawad Sining Short
        Film Festival, etc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d145de1-45c0-4785-b111-8ea2f5fb9cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the tremendous foundational shifts in lieu of new content,
        there were still gems that shone brightly in 2020. We opted out of making
        a standard Top 10 list as, even with the lack of movies, we didn’t want to
        include films merely for the sake of reaching a number.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f84f37b-e0b4-4678-9d7e-9fa6e67b8d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:49.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take note, too, that the films featured here are those that made
        their wide release in 2020 (we’re aware that some of them may have held a
        special sneak peek in festivals local and abroad in the previous years). We
        are also not including restorations that premiered in 2020 (even though we
        were much tempted to put the restored version of “Kisapmata” made free-to-watch
        on director Mike De Leon’s Vimeo channel last December). — <em>Gil Perez,
        Jason Tan Liwag, and Don Jaucian</em></p>'
    '0':
      'image': 'jcr:2dea2fa4-fde4-4417-9e0c-dac43a6d5fb5'
      'imageCaption': 'Photo courtesy of DAANG DOKYU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab31da-dafd-4f32-9e48-c4fc29c7474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:57:17.313+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:49.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535c580-15e7-4ef2-9eb5-aeb584e0678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Bullet-Laced Dreams”</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f1809-9d3d-4279-b10c-0e1f0c118991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:50.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everywhere we look, we only see walls.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa1c64e-a9cd-4bc7-98dd-227b9feffaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a moment midway through Tops Brudada and Cha Escala’s “Bullet-Laced
        Dreams” that I cannot seem to forget. During a rally, Chricelyn’s face is
        illuminated by the candlelight but her expression is doubtful, if not completely
        empty. There is a tiredness that shouldn’t be known to someone as young as
        her, a hoarseness in her voice that shouldn’t be there after shouting and
        shouting and shouting in defense of what is deprived of her and her community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7b523-759f-4e44-af56-0504ba13cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around her and her fellow Lumads, Manila glances but does not stare.
        Amid the chaos, the collective struggle seems lost or misunderstood, labeled
        as yet another  nuisance. The film is a story of displacement and tension
        between two locations and what these promise. Mindanao holds the heart and
        is where the story is rooted; what each battle is fought for. But Manila is
        where the fight is and where the body must stay to win the war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d68a430-39b0-4beb-9f33-8dc479479ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undercurrent is the tale of persistent schooling, with the hope
        that education unlocks doors that didn’t seem to be there in the first place.
        We see this throughout: parallel classrooms where discussions overlap but
        continue, up to the moment when Chircelyn tells her story to Vice President
        Leni Robredo, with the VP expressing shock at the lack of media coverage;
        at not knowing what was a clear reality to the children since before they
        were evacuated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f877ff-101b-4365-9eee-4bd1b33be7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those in the peripheries, dreaming is a relay race across generations.
        Lifetimes do not seem enough to fulfill these small hopes. But even if the
        finish line seems far, we keep running. — <em>Jason Tan Liwag</em></p>'
    '2':
      'image': 'jcr:6057fb5f-5eae-4d82-ab3e-fa95dcae7660'
      'imageCaption': 'Screencap from ASWANG/OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e632dae9-ad9a-4562-9d7e-2718a9544690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:57:17.313+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0697158-a499-4763-9660-8b8c45e2d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Aswang”</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb0d8b-3ea3-416d-8175-0fa813ee1fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, we included Sherad Anthony Sanchez’s “Salvage” in our
        list of <a href="https://cnnphilippines.com/life/entertainment/2019/12/23/best-films-of-the-2010s-decade.html"
        target="_blank">films that defined the 2010s</a>. In the found-footage horror
        film, shot way back in 2015, Sanchez draws parallels between aswang myths
        and military-led killings in the jungle. “Salvage” intentionally obfuscates
        to whom lines such as “they’ll take you away,” “they’ll butcher you,” and
        “you’ll never be seen again” are referencing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab303dd-0939-4fbd-96ef-404a671bd1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call it prescient, but little did we know then that half a decade
        and a change of administration later, a similar allegory about child-killing
        monsters and state apparatus (which is which, you decide) will serve as the
        foundation of the definitive documentary of the times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e3e86-6ade-49e1-b39f-b6b1a3aaa12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially set to premiere last March at the Daang Dokyu Festival
        before it was postponed due to the COVID-19 pandemic, Alyx Arumpac’s “Aswang”
        chronicles the first three years of President Rodrigo Duterte’s drug war by
        following the narratives of ordinary citizens, including that of a young street
        kid, caught in its maelstrom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826cb3cf-cfc4-4992-884d-38934c0d6dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes Arumpac’s documentary so striking, so close to home,
        is how it eschews talking heads and arm-length objectivity, choosing to embrace
        the deeply personal and Filipino lens the issue requires.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc5df9-d5e2-478f-9843-6bba99323d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach casts aside the notion (one catering to foreign audiences)
        that viewers must be given a primer of the country’s current situation. Instead,
        it assumes that they know the goings-on, having witnessed them unfold via
        the news and cultural conversations. From this assumption, the film affords
        itself the leeway to go much deeper, chronicling firsthand accounts that ultimately
        build horror via unflinching depictions of the subject matter and style that
        is both lyrical and evocative of magical realism. — <em>Gil Perez</em></p>'
    '66':
      'image': 'jcr:b82b6340-659a-4628-afca-6fc9f2a82ef8'
      'imageCaption': 'Screencap from NETFLIX/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed1dc6f-d079-4c66-b0c6-83d352ba7d6e'
