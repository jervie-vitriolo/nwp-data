      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee175c-61d6-4900-aabd-ddc93a536fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:23.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a year ago, the unit''s area of operations was expanded to
        include the Gulf of Oman and the Persian Gulf, about 1,800 kilometers (1,118
        miles) to the east, as tensions spiked in the region.</p>'
