      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po nagpaalam, hindi nagbigay ng consent, nabalitaan na lang
        niya (Duterte) na maraming nagpaturok, kaya sabi lang niya, c''est la vie
        (carry on)," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978246fd-5de7-46b5-8339-e686e033c0d2'
