    'template': '1'
    'title': 'NBI to reach out to civic leader, to look into reported vaccination
      of Chinese workers in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ed159c-f969-4db4-82b8-6a26e6f5209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:31:57.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:15:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)—</strong> The
        National Bureau of Investigation said Tuesday it would&nbsp;reach out to civic
        leader Teresita Ang-See, as the agency hopes to collect more information on
        reports that thousands of Chinese nationals in the country have already been
        vaccinated against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37420cb1-8bb8-44d1-9268-1d57f572700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:31:57.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:15:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang-See earlier revealed that <a href="https://cnnphilippines.com/news/2021/1/4/Probe-POGO-workers-vaccination.html">over
        100,000 Chinese workers</a>, including those in the Philippine Offshore Gaming
        Operator industry, have already received shots despite the absence of regulatory
        approval.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b46872-67c1-4b37-9776-289af19756f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:31:57.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:15:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will also reach out to the Bureau of Customs on the matter of
        importation or how did the vaccines of this like have come to our shores.
        And we also expect that we can reach out to Ms. Teresita Ang-See for her statement
        on involving POGO workers,” Lavin said in an interview with CNN Philippines’<em>
        The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06a3013-309b-4955-8fbd-af2174d64596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:31:57.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:15:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully we can get enough information on that, their whereabouts,
        the identities, how it happened,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9572dd00-ad1f-463d-ac8a-58381b683e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:31:57.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:15:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier said his agency is
        already coordinating with the Food and Drug Administration and the Customs
        Bureau to look into the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba78b4f-1e13-40ff-96fd-1c83da545307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:31:57.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:16:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it has also not yet received any confirmation on
        the report, but downplayed concerns, saying the development would mean “less
        possible carriers” of COVID-19.</p>'
