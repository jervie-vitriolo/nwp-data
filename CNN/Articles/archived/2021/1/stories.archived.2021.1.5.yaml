      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyon''s rise to fame came just minutes after receiving his first
        injection, following an interview with CNN outside Guy''s Hospital, which
        later went viral.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9172b69-cbc6-4eaa-b5bc-603d8aaa9d46'
