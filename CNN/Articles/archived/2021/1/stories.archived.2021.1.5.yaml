      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many study participants overestimated the awkwardness of voice calls,
        while underestimating the benefits. That may be one reason some avoid calling
        altogether, a misunderstanding with real consequences for well-being.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0b84e9-9bba-4ccd-bb21-56efa65e1481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:31.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f659ca1b-fc28-43c4-aca2-522cf8b0590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.231+08:00
      'mgnl:createdBy': 'vince'
