      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a9188-ce38-4a7f-8f5f-9341462f9586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozaukee County Circuit Court Judge Paul Malloy scheduled the next
        court date for January 19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677d8676-832f-4634-92db-ac0b5377985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:24.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca09e7-8723-477e-b4af-74d329a5b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandenburg didn''t speak except to say he had no questions about
        the conditions of his bail: surrendering his firearms and not having any contact
        with Aurora Health Care Medical Group or any of his former coworkers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043ba81-7292-45ab-9765-c214b59cc333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:25.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb300e-6fb6-4708-aa52-389e8e7a0bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:25.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grafton Police Sgt. Patrick Brock told CNN that Brandenburg was
        released on bond that requires him to pay $10,000 if he fails to show up for
        court.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81323bc6-0a60-4c0f-9f42-b1d6e8992c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3b6bfe-dc21-4ae0-bdcc-0908d16c20b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:26.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Brandenburg''s attorney, Jason Baltz, who issued
        a "no comment" on behalf of his client.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57291d98-bdaa-470c-bd5d-e15a84ad936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:27.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c822821-a79c-4e5b-aa31-33d13c43cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:27.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, the hospital pharmacist allegedly provided
        public safety officials at Aurora Medical Center in Grafton with a written
        statement last week saying he intentionally removed the vials, knowing that
        if they were not properly stored, the doses would be ineffective.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67a86f8-ffd5-499a-841f-e964acc011b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:28.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc7fd3-d895-44c3-8718-ba7a6b9a83c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahr told reporters that after the vials were found December 26,
        "based on information available" they determined the vaccine was still able
        to be administered, given the 12-hour period of viability after removal from
        refrigeration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2e127e-e833-4176-a82b-0d7182ea9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.984+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:29.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2138b73d-2f40-4220-b9a5-4966e6a617ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.984+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:30.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the course of an internal investigation, the former employee
        said the vaccines were removed for a period of time in the overnight hours
        of December 24 and 25.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426989da-f50f-49f5-9366-e9fc2aa8c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.984+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e9d18b-968d-4b4b-b333-4b53faaf3a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.984+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahr said 57 vaccinations that were given Saturday are either less
        effective or ineffective, based on the new information provided by the pharmacist.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978dbb94-5528-4cd4-b64c-74f3276a52d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.984+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1f5ae-fb9f-4193-8185-2b912a6a76d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.984+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:32.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital officials said last week Brandenburg was no longer employed
        there.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d8666-3f09-4a40-b102-f06681c12b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.984+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6230a1d-3711-4588-b6d1-117151d723e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.984+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:33.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vials'' removal from refrigeration at the medical center just
        north of Milwaukee, and the subsequent need to discard many of them, means
        more than 500 doses were lost, Advocate Aurora Health has said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baeac14-27e4-421e-8b2f-e17daec898ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.984+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0921a17-f1c2-4168-8db9-29fa18ff7c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.984+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:34.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital officials are working with Moderna and the US Food and
        Drug Administration to figure out a strategy for those who received the 57
        doses.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9988b9ef-5f42-46e9-9b9f-57577dce5b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.984+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e51a63e-50d2-43ad-ad7f-8aa8a879b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.984+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna says its vaccine generally must be stored at temperatures
        below what a refrigerator can provide. But it can also last 30 days in normal
        refrigeration, allowing hospitals and pharmacies flexibility for storage and
        distribution.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade7a0b4-2ad3-4121-8538-0c74072d054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.984+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bce52c-2adf-4c87-b68a-9b9d220e2022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.985+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital system has not said how much time elapsed from when
        the vials were removed from the refrigerator to when they were discovered.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615baf9a-3d3a-41ef-9efb-e7e4095b1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.985+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:36.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/04/us/wisconsin-pharmacist-vaccine-vials-court-hearing/index.html">"Wisconsin
        pharmacist who left vials out believed vaccine could harm people and change
        their DNA, police say."</a></em></p>'
  'Christine-Dacera-family-justice':
