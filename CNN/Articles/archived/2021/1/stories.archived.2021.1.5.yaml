      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/05/business/shake-shack-korean-fried-chicken/index.html">Shake
        Shack brings Korean Fried Chicken to fast-food''s chicken sandwich wars</a>."</em></p>'
  'new-covid-19-variants-philippines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-05T21:41:25.305+08:00
    'imagesource': 'jcr:07aae4ad-ef97-409c-b9eb-e97d50ff14e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e00ac7f-6669-45eb-8169-af0056dea5f6'
    'lead': 'New variant or not, the novel coronavirus continues to infect millions
      of people worldwide and should prompt the stricter implementation of health
      protocols in the Philippines, experts say'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T21:44:43.813+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:07:58.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:38.291+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Don''t let your guard down, experts say amid threat of new COVID-19
      variants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe282ca-90a2-4f39-8cd3-168f64cf3a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:07:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — New
        variant or not, the novel coronavirus continues to infect millions of people
        worldwide and should prompt the stricter implementation of health protocols
        in the Philippines, experts said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a3826-3b89-44be-aa3e-8394dd57fe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:07:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Society for Microbiology and Infectious Diseases
        said viruses naturally evolve and the only way to prevent further mutations
        is to stop their transmission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5a927c-a8b2-49b5-89d3-704937a312a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:07:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we are all suffering some form of pandemic fatigue," Dr. Marissa
        Alejandria, president of the PSMID, told CNN Philippines’ Front and Center.
        "But we need to keep our focus in controlling this virus."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71db75dd-3474-4c4a-83cc-235053af4b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two new variants said to be more contagious are causing widespread
        concern across the world -- one discovered in the United Kingdom, another
        in South Africa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0faab5-83be-4b6c-8ee3-1d8bd342f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear if any of these two mutations already reached
        the Philippines, which has recorded more than 479,000 COVID-19 cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1daf79-25fc-449b-8079-042fbbfa9691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government<a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/1/Philippines-travel-ban-United-States-COVID-19-variant-UK.html"
        href="https://cnnphilippines.com/news/2021/1/1/Philippines-travel-ban-United-States-COVID-19-variant-UK.html">
        has banned flights from countries with confirmed cases of the variant from
        UK,</a> while those who arrived prior to travel restrictions will all be tested.
        Those who test positive through RT-PCR testing will be further examined for
        the presence of the new variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202fbc4a-ae8d-47f3-bb46-42b26c97bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:46:05.086+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/5/Travelers-test-positive-signs-new-COVID-19-variant.html">READ:&nbsp;74
        overseas travelers with COVID-19 now being checked for signs of new variant</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a35be5-d103-46d6-9cb6-7aa59c274ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there''s no evidence this mutation can cause a more severe
        illness or a higher risk of death, infectious disease experts said its highly
        transmissible nature should be enough cause for concern.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64f86b4-09c6-42a1-a1d7-ba3769e6d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is saddening about this fact that there is increased transmissibility
        is also the increased possibility of people getting sick. So, if our hospitals
        will be inundated with all these patients, our capacity to treat these patients
        will also suffer somehow," said Dr. Rhona Bergantin, a member of the PSMID.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433bdc0d-a3c3-48cd-bd85-c57b1a926897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the holiday season, the Private Hospitals Association of
        the Philippines <a href="https://cnnphilippines.com/news/2020/12/14/private-hospitals-covid-19-post-holiday-surge.html">warned
        there were not enough healthcare workers and resources</a> to accommodate
        the possible surge of COVID-19 patients. Data from the Department of Health
        showed 31.3% or 25,449 beds are occupied by COVID-19 patients as of Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da8ec51-45da-4a00-a94e-baffd2dce95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:03.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Post-holiday scenario</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c381cc01-fd34-403d-af4f-5e9335b420d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:04.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has been recording more or less 1,000 infections after the
        holiday season, but the daily tally is expected to increase as data from the
        backlog comes in. The government has appealed to the public to stay home and
        limit holiday gatherings to household members to prevent further spread of
        the virus – a call not heeded by many.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13779940-6847-454d-ac4d-1c5fb5c1c522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:04.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Navotas, the city government had to lock down a residential building
        after six out of nine family members caught the virus. During contact tracing,
        authorities found they got it from a relative who visited them on Christmas
        Day, Mayor Toby Tiangco said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51a1c9-0209-4dcb-8902-ccb62184694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:05.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the biggest risk during the holidays," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc5ece-573e-4978-995c-5a82b7162e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte assured the public he has no plans of
        declaring a massive lockdown similar to the enhanced community quarantine
        imposed in Luzon from March to May 2020, which forced businesses to close
        and displaced thousands of workers. But the President admitted that should
        the new variant from the UK spread "severely" in the country, <a href="https://cnnphilippines.com/news/2020/12/26/Duterte-possible-lockdown-new-coronavirus-variant-cases-spike.html">"then
        we''ll just have to go back to lockdown."</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9517c3-02d8-407c-9880-065d481c0248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:06.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New variants, same health protocols</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af1556-1ad6-453b-a9ff-7af1f286cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For medical experts, preventing the spread of the new variant is
        within reach if only the public would take the minimum health standards more
        seriously.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39bb8bf-3e86-41dc-ba26-0c38e68607c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same precautionary measures are recommended," Alejandria said,
        noting that the mode of transmission has not changed. Even the new variants
        spread through respiratory droplets and direct contact with people infected
        with the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14fc009-2c78-40d2-ac1a-7c230a00dec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:07.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why face masks and face shields should be worn properly
        in public areas. Crowded places must be avoided and enclosed spaces should
        be well-ventilated, both Alejandria and Bergantin said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2560724e-a07c-4768-9a8f-62700cfe5b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:47:43.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/world/2020/12/23/new-coronavirus-strain-UK-what-to-know.html">READ:&nbsp;What
        does this new coronavirus strain mean for you?</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff48d0-c0d2-4fdf-a3f3-632b03b8b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:08.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will the vaccines work vs. mutated virus?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e2d018-83b5-42ca-b398-5d69ef01249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:09.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country expects the official start of vaccination this year,
        Alejandria said the vaccines that have been developed are not likely to have
        been outdated by the new variants.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9797b13c-31ac-4d45-bc9a-268a1c0b6c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not expect at this time that the vaccines will not work,"
        she said. "It will take several mutations for the vaccine to really not work."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d72e91b-d1f7-4670-8f14-6a2d012f056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:10.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government eyes to vaccinate at least 60 million Filipinos starting
        next year, a program that may last for three to five years. The country <a
        href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html?">has
        so far secured 2.6 million doses of AztraZeneca’s vaccines</a> through a private
        sector donation and <a href="https://cnnphilippines.com/news/2020/12/22/Locsin--Galvez--PH-to-receive-30M-COVID-19-vaccine-doses-from-Novovax.html">expects
        to receive 30 million doses more from Novavax.</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37364765-c7fe-4c39-b0de-a97e250c8c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:44:43.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:08:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the full interviews on CNN Philippines’ Front and Center
        on January 6, 7 pm.</em></p>'
  'europe-2021-coronavirus-lockdowns':
    'author': 'Zamira Rahim, CNN'
