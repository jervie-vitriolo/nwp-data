  'PH-covid-cases-near-480k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-05T16:00:02.705+08:00
    'imagesource': 'jcr:6048482c-c4b3-419e-a1cb-0480d7181734'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94036294-b6f3-4e04-9f39-696ebe37bda9'
    'lead': 'The Department of Health report 937 more people in the country have been
      diagnosed with COVID-19, pushing the overall case count to 479,693.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T15:54:02.600+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:17:07.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:18.039+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 937 new COVID-19 cases as total tally nears 480,000

      '
    'updated': 2021-01-05T18:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481e18f-a723-4242-85a9-eb8411a964ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:54:02.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:17:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — The
        Department of Health reported on Tuesday that 937 more people in the country
        have been diagnosed with COVID-19, pushing the overall case count to 479,693.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89abe6fe-f0ae-49c3-91c3-2494b9c8c395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:54:02.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:17:08.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data showed that active cases represent 4.6% or 21,997
        of all those infected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f5c5e-d528-4723-9f54-ad8959f4f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:54:02.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:17:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH listed Davao City as the top contributing area with 85 new
        cases, followed by Isabela with 54, Agusan del Sur with 49, Pampanga with
        48, and Misamis Occidental with 43.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5879c17f-e531-49ea-bfba-c10ce906aa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:54:02.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:17:09.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a new batch of 114 recoveries were logged, with the nationwide
        recovery tally rising to 448,375. The death toll also reached 9,321, after
        58 more people succumbed to the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56554df7-6b2b-45a4-ac96-0f613cb844cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:54:02.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:17:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that nine testing laboratories failed to submit results
        on time and were not yet included in the updated figures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae13847-95dc-4311-8030-6797f9115301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:54:02.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:17:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five duplicates were also removed from the total count, while 14
        cases previously reported as recoveries were reclassified as deaths after
        final validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e378749a-48e7-40ac-860a-416214195f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:54:02.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:17:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reiterated that a post-holiday spike in new cases is still
        possible in the coming weeks, as it explained that the decrease in recent
        days is due to fewer people who had themselves tested for COVID-19 during
        the New Year.Among overseas Filipinos, the Department of Foreign Affairs recorded
        a surge in infections as 67 more tested positive for the coronavirus. This
        raised the total to 12,996.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef2e8e9-79c3-430c-87ee-42f096802d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:16:00.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:17:11.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also grew by 40 to 8,430, while fatalities are still
        at 934.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dcce58-051c-4bc9-ba59-1edb7829b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:16:00.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:17:11.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, the Middle East and Africa remains to be the region with
        the most number of confirmed COVID-19 cases, recoveries, under treatment,
        and fatalities among our nationals," the DFA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ec0b0-a639-4941-a829-06e7d3cc84b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:16:00.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:17:12.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it added that the Americas has the least numbers in all
        categories, except in the death toll, wherein Asia and the Pacific ranks lowest
        with a total of 21.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89037a86-e81d-4d0f-9b31-cb218a92c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:16:00.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:17:12.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, cases have topped 85.7 million, according to data from
        the Johns Hopkins University. Of this number, over 1.8 million resulted in
        death, while 48.2 million were able to recover.</p>'
