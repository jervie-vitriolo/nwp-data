      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accidents and incidents make up five of our seven star rating with
        audits accounting for one and Covid-19 compliance the final star for a maximum
