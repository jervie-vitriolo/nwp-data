      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much of the world came back to their virtual offices — perhaps
        sipping a green juice, freshly showered after an invigorating workout because
        this year is THE YEAR we get washboard abs — they were greeted with a basically
        broken internet.</p>'
    '5':
