      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb55f16-fe37-4f68-a041-3a8456fa2cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:15.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech Monday, Trump publicly leaned on Vice President
        Mike Pence to come "through" when he presides over the certification of Biden''s
        victory, although his role is purely ceremonial and he does not have power
        to change the election result.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c37a17e-3f41-46e7-89c5-d0ab443be7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af221fa-c106-4bbf-a3b3-d785d28e53ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:16.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alarm at the President''s behavior and the lasting damage it will
        wreak on Capitol Hill, prompted a group of 170 CEOs on Monday to warn that
        the election was over and that a peaceful transfer of power was vital.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d28c02-81d8-4355-baee-690a2a3eafcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:17.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c261d0b-b935-4ac9-9151-8efa034fca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:17.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington is bracing for the arrival of thousands of Trump supporters
        ahead of mass rallies meant to intimidate the lawmakers who will gather for
        the formal certification of the election.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a9a7c-8b13-4682-b890-889148c13f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b3a4b-e648-48ca-ab5b-22bc23d9b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is now expected to address one of the rallies himself,
        a factor that will likely further hike concern over rising tensions that have
        prompted city authorities to call in the National Guard.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642f0875-c4af-41bd-bb29-612d0a3763c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1d3c56-6617-4d9b-9268-76645c6b3e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.229+08:00
      'mgnl:createdBy': 'vince'
