      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine means everything to me, to my mind it is the only way
        to get back to normal life," Pinker said after having the jab.</p>'
