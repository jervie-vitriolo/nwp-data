      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63730ce7-8ac6-4b30-83aa-cb4df7d65005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump created a nightmarish picture of a ranting, demagogic commander-in-chief,
        wallowing in fantasies of the political fringe -- a frightening prospect since
        he retains the awesome powers of the presidency for another 15 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1dd8fe-5d3e-4da1-9147-77c16fe0baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcdaf83-8fe4-493b-b84a-8e692db487f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he failed to explain how exactly he planned to overturn the
        constitutional process that will make Biden president, an omission that will
        bolster the impression he''s doing everything he can to tear down America''s
        faith in democracy in a final act of revenge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631daf6-e92b-4d5c-a6f0-b13c3cb7f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:01.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e99b233-1412-483d-8b06-51c3fdec5c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Capitol Hill Republicans chose Trump over democracy</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ddf85-e238-4e55-ab17-f941025b43d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:02.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Republican acolytes who are trying to thwart the certification
        of the election by Congress on Wednesday are essentially trying to pull a
        massive con trick on the American people. After scores of Republican-appointed
        judges, the US Supreme Court and GOP state officials summarily rejected the
        truth of his false claims of fraud, they are arguing that their constitutional
        larceny is justified because millions of Trump voters believe their lies about
        a stolen election.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe775a3-0d50-4184-b68b-3eb5c10cf95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:02.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fbc053-b50b-4de4-bf6d-0de6315cb5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:03.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logical extension of Trump''s case and comments, since he has
        not offered credible evidence of a rigged election, is that when Republicans
        lose it must be because Democrats cheated -- whatever the truth of the situation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26700e5c-de2e-4b19-acbf-bc745364ef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:03.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2765e6a1-a878-460b-bbcb-0fa72f3ed228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:04.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some in the party who still stand for truth. In an extraordinary
        act, Sterling -- a state government official who was unknown on the national
        stage before November -- went on national TV to contradict the President.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f0292f-525a-43ed-8a88-4aeb993829a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:04.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2785c9fe-7b76-49f8-aedd-09e61daea698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason I''m having to stand here today is because there are
        people in positions of authority and respect who have said their votes didn''t
        count, and it''s not true," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc09d975-8e33-454f-bae3-4344393ea4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ad916-3822-4e92-8d42-961a56848fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sterling is an example of the many courageous and principled Republican
        officials who stood firm in defense of America''s democratic system and who
        unlike Trump didn''t prioritize their own political goals or personal vanity
        over preserving faith in that system.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf3b99-b580-4636-a5a8-2d30fcddaffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ab9a1-04fc-44d9-bc87-788a05513091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His integrity, and willingness to stand up to a powerful President
        threatening vengeance against party members who cross him, contrasts with
        the expediency of Trump''s Republican allies on Capitol Hill.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c819488-dd9d-4ade-a61d-baa5454f72c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:07.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befcb6d3-51dc-4e13-9bd8-b0e52bb2fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen Republican senators and scores of GOP House members are
        planning to raise objections to the election during the normally pro forma
        joint session of Congress on Wednesday to count the votes of the Electoral
        College.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8839788-c53d-466f-ac26-e34cd1af3a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a754235-9220-493a-b4e3-0d4463a63937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeffler, hours before appearing with Trump at the eve-of-election
        rally, who is desperate to win favor with Trump''s base, said she would join
        their number.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0121ad3d-f8b4-490f-b547-b64e8f99f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9dfad6-a778-4253-9803-cacd67524906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:10.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trump''s wild call stirs concern in Washington</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca14220-2fcc-432f-bfba-eda9f21f8d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shockwaves of tapes of Trump''s call on Saturday with Republican
        Secretary of State Brad Raffensperger did convince some Washington Republicans
        to reinforce their warnings that the President was doing deep damage to the
        republic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c89e73e-427e-4b45-b332-ba46e7353f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:11.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859f42d3-80c8-4615-9772-0136473eb003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:11.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His actions have effectively split the party in two between factions
        who support democracy and the Constitution, and those who are willing to trash
        core American principles out of loyalty to a lawless President.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebc2f0b-dff5-4f06-8bd3-b66753398eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c17f6-ef41-4295-95b9-6ff1103cf252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:12.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania Sen. Pat Toomey, who is shielded from Trump''s wrath
        by previously deciding not to run for reelection, called his call with Raffensperger
        "a new low in this whole futile and sorry episode" and condemned the "relentless
        pressure, disinformation, and attacks" from Trump.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af03a57-053b-4417-9e9d-49f29af88dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693488eb-4cde-4c6b-a930-a8cff238cad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:13.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The No. 3 House Republican -- Rep. Liz Cheney, who is breaking with
        her leadership colleagues -- told CNN the call was "deeply troubling." House
        Minority Leader Kevin McCarthy, however, said in the friendly confines of
        Fox News that Trump was simply concerned about the "integrity" of elections.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2324853-d54d-44ec-8ee6-0ed0d576898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:14.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fdac39-7e17-4b26-a631-88f50bcadf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican insurrection will fail because Democrats control
        the House and there is not a majority in the Senate to reject the election
        results. But the entire stunt will deeply damage the legitimacy of Biden''s
        new presidency in the eyes of Trump voters at a moment of deep national crisis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c068743-2034-4526-82d3-f585700fec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.228+08:00
