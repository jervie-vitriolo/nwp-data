      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bd37cd-40b5-4232-ac9d-47e0076f9035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:00.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:19:34.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said that the investigation of
        the NBI''s Special Action Unit will focus on the proliferation of the unregistered
        vaccines in the country, and they can also obtain information from various
        sources.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5e007-f622-4b32-b1c4-b0b071943379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:00.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:19:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca104d71-94d9-4b90-b7bb-6c67ea135a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:00.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:19:35.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address to the nation on Monday night, Duterte told PSG Chief
        Jesus Durante to disobey possible summons from the Congress to testify on
        the much-criticized inoculation as part of "self preservation." Should they
        decide to attend any legislative investigation, he told them not to disclose
        any information.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc3fd1c-9a15-464a-aa67-6f6049b65f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:00.076+08:00
      'mgnl:createdBy': 'glee'
