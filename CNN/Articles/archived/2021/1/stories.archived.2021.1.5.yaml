    'mgnl:tags': ['bacolod-city', 'coronavirus-vaccines']
    'template': '1'
    'title': 'Bacolod City in talks with 8 firms for 400K COVID-19 vaccine doses

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee65925-47f3-4e41-a69b-7d2f5926cdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:26:23.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — Bacolod
        City is targeting to initially secure about 400,000 vaccine doses as it seeks
        discussion with eight pharmaceutical firms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f4994a-b6b3-4483-a89a-bdbe1d54bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:26:23.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing on Monday, Bacolod City Mayor Evelio
        Leonardia said the local government unit''s deal with British pharmaceutical
        firm AstraZeneca is not exclusive as it was also trying to tap other companies
        for the procurement of COVID-19 vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec2e150-d07e-47e6-b787-cda3021a98ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:26:23.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be able to talk to these prospective pharmaceutical firms
        to get all the details of these vaccines, their efficacy ...," he said, without
        disclosing the names of the firms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe57610f-e415-46ca-88b2-d1057dcb9c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:26:23.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they are hoping to purchase about 400,000 doses.
        Delivery of the vaccines is expected to begin in the third quarter of 2021,
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca4daa-acec-44ff-8912-7f27dbf832ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:26:23.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If circumstances and finances will allow, Leonardia said they will
        increase the orders for COVID-19 vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d1b67a-6695-433a-98aa-fe5c1b7e90f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:26:23.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacolod City has over 613,000 citizens, he noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c81202d-d633-4404-be3e-bec1dd461bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:26:23.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bacolod City mayor said they have enough funding to support
        the ₱300 million allocated for the procurement of the vaccines.</p>'
  'las-vegas-unemployment':
    'author': 'Alicia Wallace, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-14T13:04:35.775+08:00
    'imagesource': 'jcr:7abad802-4cb9-4af2-8e14-0bfdc78deeb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '217a12f0-59c2-4ead-b650-9e54598fdd03'
    'lead': 'As of November 2020, Las Vegas metro area''s unemployment rate was 11.5%,
      and 128,000 people remained out of work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T13:29:13.289+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:06:48.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:48.079+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['las-vegas', 'unemployment']
    'template': '1'
    'title': 'Las Vegas, the hardest-hit metro economy in America, just suffered another
      blow

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a585d804-526c-455c-b38c-22a010e7113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;In the run-up to the Consumer Electronics
        Show last year, Gina Muoio was pulling 60-to-80-hour weeks at the Mandalay
        Bay Convention Center in Las Vegas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d65b02-980e-403a-8b83-b74daa2a8ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muoio worked as an event coordinator for a third-party electrical
        vendor and carefully choreographed the power needs for exhibitors, presenters
        and attendees at trade shows held in the massive hall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829abe5f-9bff-490a-97e2-544f5d221a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are very long days, and you''re on your feet the entire time,"
        said Muoio, 39. "Sometimes you don''t even have time to eat."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc160a4-ab3a-42b6-893c-e2080f1851a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a typical January, the presence of CES in and around Las
        Vegas is unmistakable. Hotel prices skyrocket, restaurants and clubs are packed,
        and workers like Muoio log extra hours to ensure everything goes on without
        a hitch for the major money-making show and related events. Last year, the
        170,000 CES attendees were estimated to have generated $169 million in direct
        spending and a broader economic impact of $291.2 million, according to the
        Las Vegas Convention and Visitors Authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0981fad3-aad6-45d6-8e2d-7592edb91502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this atypical January, however, that flurry of activity,
        that money and that work is gone. CES 2021 is an all-digital affair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa2754-e691-475e-b1b6-0c1b321d0aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, meant to prioritize health and safety during the Covid-19
        pandemic, serves as another blow to a city already sent reeling by the current
        health and economic crises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33f368-f0bc-4f74-8a88-08a3fba0ef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Money running out</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a5c1a-0de5-4b26-8d43-cf113e38f8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job market in Las Vegas has been the hardest-hit among large
        US metro areas during the pandemic. The region is heavily reliant upon travel,
        discretionary spending, business conferences and large gatherings, but has
        seen those key spigots turned off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ecdd2f-cafb-4d83-80ad-5314759ed18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2020, shutdowns resulted in a 34% unemployment rate in
        Las Vegas. Although it''s improved since then, Las Vegas still has the highest
        unemployment rate among large metro areas, according to US Bureau of Labor
        Statistics data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850aa9e-b873-46a5-9b3a-72ebae2431f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 2020, Las Vegas metro area''s unemployment rate was
        11.5%, and 128,000 people — including Muoio — remained out of work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c93caf8-4cdc-4edb-b72d-de62d687e819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being furloughed in March, Muoio was permanently laid off
        in August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f101f2-8755-4614-bc42-104fdc8c7559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, she says she''s applied to hundreds of jobs — including
        stay-at-home event coordinating roles and positions in customer service or
        marketing — but has yet to land anything permanent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe32552-5f3e-496a-a8c8-7ec77b00dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living without health insurance and awaiting a state unemployment
        benefit application that''s been pending since August, Muoio said she''s fortunate
        she had some money saved for an eventual down-payment on a house.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de78da9a-2e19-4b6a-a291-9f994e964ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That money is slowly, slowly dripping down," she said. "I''m running
        out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c469d2e2-eb73-4b2f-b5e4-c576778ae701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Geyer is facing a similar situation. He''s been out of work
        since March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc6ddbd-c5ff-425a-99ac-a95dac074f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come March, when this first happened, I was under the impression
        we were going to be shut down for a couple of weeks, no big deal," he said.
        "Another week goes by, and another week goes by, and all of a sudden, I haven''t
        gone back to work since March."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf7a80-431e-4b60-9b4a-3d37fb0239bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly 24 years, Geyer, 49, had tended bar at the Main Street
        Station, a downtown Las Vegas casino, brewery and hotel that remains temporarily
        shuttered due to the pandemic. And while the crowds got bigger whenever CES
        came to town, Main Street Station attracted a loyal clientele, many of whom
        Geyer got to know well through the years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e5df8-731d-426a-8a21-f4158279cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geyer said he''s grateful to be receiving unemployment benefits,
        that his wife still has her job, and that they had some money in savings to
        support themselves and their two kids. The Culinary Workers Union Local 226
        has also helped procure weekly food assistance and groceries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa0e7c2-bdcc-464f-89e6-b8ca5fb7bb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the loss of full and steady income is taking its toll, Geyer
        said. He''s hopeful that his union''s push for Clark County, Nevada, to adopt
        a "Right to Return" policy will be put in place, requiring employers to offer
        laid-off workers the right to return to their old jobs when businesses reopen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da062eba-7694-409a-aad4-27cecfa84d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just wondering when we''re going to return to work," he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf280cd-5b51-464a-b61d-ec5a43bd006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boyd Gaming-owned Main Street Station is expected to reopen
        sometime in 2021, CEO Keith Smith said during the company''s most-recent earnings
        call in October.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76826357-b902-4b63-b78c-67ff5efe80df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eerily empty</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e6ffbd-7945-466e-86f5-c62b50570850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time last year, optimism was high that 2020 — and CES 2021
        — would be quite prosperous for Las Vegas, said Steve Hill, the chief executive
        officer of the Las Vegas Convention and Visitors Authority.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473c03f-595d-40b0-b443-a9eb6d81ccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had set [room tax dollars] records in seven of the previous
        10 months," he said. "It looked like that was certainly going to continue."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0575b10-decf-4656-83ae-fed9706c2c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel and resort construction projects were underway, and, the city
        not only was scheduled to host the NFL draft in April but also would have
        the glitzy, $1.94 billion Allegiant Stadium filled with fans to cheer on the
        recently relocated Raiders NFL team.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347390bf-07b1-4e2d-9bba-6450430abed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for January 2021, CES was slated to be the first event held
        in a nearly $1-billion expansion of the Las Vegas Convention Center and serve
        as the debut for a futuristic "people-mover" project from Elon Musk''s The
        Boring Company.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d568e51-4bdb-4d15-9339-d601f036d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the new 1.4 million-square-foot West Hall sits eerily empty,
        Hill said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2589a5-c7ff-4e1f-87dd-c89356706e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels that had charged more than $400 per night for rooms during
        the week of CES 2020 have advertised rates in the $25 to $45 range this year,
        according to Hotels.com data tracked by the Las Vegas Review-Journal. Some
        hotels including the Mirage and Encore at Wynn have even shuttered rooms midweek
        because of low demand.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48695c2f-55e1-47f7-b5bc-dc0f8e66a084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expectation from both the visitors authority and CES organizers
        is for the event to return to Las Vegas in 2022 and beyond. Although it likely
        will look a bit different when it does return.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457fcfbc-6b6c-4194-96c0-dceb95634155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of events will most likely include a digital component,"
        officials for the Consumer Technology Association, which hosts CES, said in
        a statement. "The events industry has had to innovate throughout this pandemic,
        shift business models and adapt to our new circumstances."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f58e92-5c52-462e-9766-7e47f86ca8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, more than two dozen marquees at properties along
        the famed Las Vegas Strip were lit with the message: "We miss you, CES. Can''t
        wait to welcome you back in 2022."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4492c0-f549-40ba-95f2-fd9453648e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Twitter, the CES 2021 account reciprocated the sentiment,
        tweeting, "Feeling homesick, but we will see you soon @Vegas."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed942d9-647a-4be3-bd98-20706a287eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''All bets are off''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f27589-19a8-4719-b654-4e92276ddf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Travel Association, citing data from the research firm Tourism
        Economics, estimates that the Covid-19 pandemic has resulted in $500 billion
        in cumulative losses for the nation''s travel economy since March, causing
        an estimated $64.4 billion hit to federal, state and local tax revenue.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b5f30a-2f8f-41a4-9c69-76e5ec11ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While leisure travel is expected to fuel the travel and tourism
        recovery, those trips aren''t expected to return to pre-pandemic levels until
        2022, Adam Sacks, Tourism Economics president said during a US Travel Association
        webinar in December. It will likely take until 2024 or later for business
        and corporate travel to fully return, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37bde0c-9c27-4451-8405-d7f44f6940fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For cities such as Las Vegas to see meaningful economic improvement,
        people will have to feel comfortable traveling again, being indoors again,
        and willing to spend money, said John Restrepo, principal of Las Vegas-based
        RCG Economics.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c8227-0da1-47dc-b1ca-26645a103d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And until vaccinations are widespread "all bets are off," Restrepo
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aee0ac-0f3b-4c46-99a8-741d894c91a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada''s lack of industry diversification likely will hinder the
        jobs recovery much like it did after the Great Recession, he said. Following
        the 2008 downturn, it took nine years for the state to surpass its pre-recession
        jobs numbers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129f7b38-079f-461d-a9f0-45caa1aee792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, Restrepo predicts it will take at least three
        years for the state to achieve the consistent annual rates of growth seen
        in major economic indicators before the pandemic hit. It will take even longer,
        he said, to get back to the actual levels of jobs, sales taxes, gaming revenues
        and conventioneers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68be2c0-323a-4255-97a6-dd8cffabb196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a long slog out of this rut here in southern
        Nevada," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99c655e-41dc-459f-9ad6-54ddf31e6273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:29:13.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/13/business/las-vegas-economy-ces-2021/index.html">"Las
        Vegas, the hardest-hit metro economy in America, just suffered another blow"</a></em></p>'
  'us-debt--7-trillion-trump-biden':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-15T10:45:12.630+08:00
    'imagesource': 'jcr:7a115edd-0dab-4ce8-abe3-64631cf25238'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '605bf685-af72-4c01-9e90-f9bb2f47de37'
    'lead': 'President Donald Trump certainly lived up to his self-proclaimed status
      as the King of Debt during his term in office. The national debt spiked by $7
      trillion during Trump''s tenure -- and it''s about to soar much higher under
      his successor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T12:37:22.876+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:06:45.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:48.678+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us-debt', 'trump', 'biden']
    'template': '1'
    'title': 'US debt surged by $7 trillion under Trump. It will go much higher under
      Biden

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d92b1-72f9-479a-b37d-a56648ba6825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;President Donald Trump certainly lived
        up to his self-proclaimed status as the King of Debt during his term in office.
        The national debt spiked by $7 trillion during Trump''s tenure -- and it''s
        about to soar much higher under his successor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dbd20e-c583-4b76-9f53-5fe310ed3630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with a slim majority in the US Senate, President-elect Joe
        Biden is expected to make the case Thursday for a $2 trillion fiscal package
        to repair and rebuild the economy. That would be on top of the $900 billion
        relief package launched last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f394037-f2e6-4bad-a75c-a8b90c091545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal, made up of $2,000 stimulus checks, state and local
        aid, and unemployment insurance, aims to shore up a recovery that looks increasingly
        fragile. The Biden team''s package is a "shoot for the moon" approach, one
        lawmaker told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6208b37c-f4a9-47ed-a179-be1ddabb180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to America''s $27 trillion mountain of debt may be painful,
        but it''s the wise move given the scale of the problems and dirt-cheap borrowing
        costs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb620b-cfcc-4359-b21f-34916a6d489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the time to tighten the belt. The economy is in no
        condition for austerity," said Joe Brusuelas, chief economist at RSM.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a94c7-2690-4d36-97ec-3a1e3d5ac3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 965,000 Americans filed for first-time unemployment benefits
        last week, up sharply from 784,000 the previous week. Jobless claims remain
        well above the worst levels of the Great Recession. The United States lost
        140,000 jobs in December, the first decline since the spring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99f0b1-a9c5-4e60-a9e8-be72917bf433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time to hit the fiscal accelerator to get the animal
        spirits moving and get the economy back on track," Brusuelas added. "It''s
        a no-brainer."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa6b2c-2bfb-403f-a6aa-2f852d082088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Very deep hole''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8da5c-ab7a-4908-a0b6-3963fd879873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, there are no tax hikes in the works to offset the
        cost. The goal of pursuing even more deficit-spending, so soon after the last
        package, would be to limit the scarring caused by the health crisis and address
        worsening inequality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c427d4-662f-4b05-aea8-c3692d9e5a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the record stock market highs, parts of the economy are
        reeling. Movie theaters, airlines, hotels and other sectors are hemorrhaging
        losses. The Back-to-Normal Index, created by CNN Business and Moody''s Analytics,
        shows that the US economy is operating at just 74% of where it was in early
        March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b963a-849a-4931-9708-b37775f687d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still in a very deep hole. We could do tremendous long-run
        damage to the economy if we don''t get things done quickly," said Gus Faucher,
        chief economist at PNC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e14adb9-1c17-4306-9cfb-5b344f41d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faucher added that failing to repair the economy now will make it
        harder to fix the budget later and address structural challenges posed by
        Medicare and Social Security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a275d-ad01-4366-b06d-5cc95fb60fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t get stimulus and we limp along, you''ll be fighting
        over a smaller pie," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd7853-dee4-4bc5-9c01-88f531c8ebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fiscally reckless''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece29ffd-7d56-47f6-9caf-5ce15563460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others argue the Biden team should wait a few months to assess the
        impact of last month''s $900 billion package, which provided more small business
        loans and prevented unemployment benefits from expiring.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f88deb6-0154-4b3d-a1cd-82622a0990a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems quite premature to say we need another $2 trillion now
        given what we just passed," said Maya MacGuineas, president of the Committee
        for a Responsible Federal Budget, a bipartisan fiscal watchdog group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45868b2e-30bd-4ddf-92ac-d17dc600c7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she acknowledged "we probably need to do more borrowing before
        it''s time to pivot away."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc9374e-7af9-4fab-9b25-537906770188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early January, CRFB projected the US budget deficit would total
        $2.3 trillion for fiscal 2021, down from $3.1 trillion last fiscal year. But
        at 10.4%, debt-to-GDP would be higher than any other time in US history outside
        of World War II.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20091b0c-8908-448e-a5bf-c2e112f5126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that Democrats now control the US Senate, MacGuineas said
        the budget deficit is likely to go even higher than previously estimated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021c6f13-c8ff-44f8-a8c3-03a1e4326a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US balance sheet was in tatters long before the pandemic erupted,
        as lawmakers have continually avoided making painful reforms to Social Security
        and Medicare. The deficit exploded during the Trump era amid bipartisan spending
        surges and GOP tax cuts, which failed to pay for themselves. The United States
        entered the pandemic with a $1 trillion deficit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cec9fc-842a-44cd-a479-ea62b3ce670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration was one of the most fiscally reckless
        of recent times," said MacGuineas. "On every chance to make the fiscal situation
        better, this administration chose to make it worse."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb1023c-9f5d-4ddf-be55-7706f2b1b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>$2,000 stimulus checks -- but to whom?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c48ab20-2ee1-4bc8-af75-94e6a7f5aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration may have a difficult time convincing lawmakers
        to support $2,000 stimulus checks -- a popular idea advocated by both Trump
        and Senator Bernie Sanders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f310166-8884-454d-91be-b0143ef35a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Majority Leader Mitch McConnell, many Republicans have opposed
        $2,000 stimulus checks. Last week, moderate Democrat Senator Joe Manchin initially
        told the Washington Post he was "absolutely" against $2,000 stimulus checks.
        He later clarified he could support more checks if they were narrow in scope
        and targeted for those who need them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad7cc41-887f-4eaa-800a-6841b52220b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $2,000 stimulus checks are needed right now.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5dacc-6944-43e0-aaa1-a1316489cf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 8 million more Americans have joined the ranks of the poor
        since June, according to researchers from the University of Chicago and University
        of Notre Dame. And about 27 million adults were in households where there
        was sometimes or often not enough to eat in the last seven days, according
        to a Census Household Pulse Survey late last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411a585-2a7e-4c30-839c-13174214e26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the red-hot stock and housing markets suggest other families
        are doing better than a year ago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f594a1c-3d6a-48b2-ba5c-8cda7fe81199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brusuelas said the next round of stimulus checks should be limited
        to unemployed Americans and those who can document income loss. "We can''t
        be putting forward money in an undisciplined way," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b3385-9cd9-44dd-8d5c-853ecd5dc37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rock-bottom rates -- for now</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1460c21f-4a9e-4d61-8f15-99225639d7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden enters the White House during a time of unthinkably low interest
        rates. The United States can borrow for 10 years at just 1%, compared with
        about 3% when President Obama took office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1ea2a-c790-4f97-82a0-817133a4dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if borrowing costs rise significantly, that mountain of debt
        will become that much heavier.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d328d-d441-45ac-8901-b49dddddbbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Peter Orszag, Robert Rubin and Joseph Stiglitz argue
        in a paper published Thursday that Washington needs to take a totally different
        approach. Their article, in the Peterson Institute for International Economics,
        lays out a plan to reduce the budget''s exposure to interest rate swings by
        extending debt maturities, while at the same time automatically adjust spending
        in response to economic conditions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f02dc11-9cd9-4d13-bcd1-9759d7ff6ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While low interest rates change the contours of the fiscal debate,"
        the trio wrote, "they should not be assumed to persist forever."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24527f1f-35ae-41b1-822f-30f0eda472ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T12:37:22.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/14/business/biden-stimulus-debt-trump/index.html">CNN.com</a>.</em></p>'
  'whatsapp-delays-privacy-policy':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-16T10:58:57.308+08:00
    'imagesource': 'jcr:789fe052-901b-4413-9054-3d2a1ca761c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c626c58d-9fbd-46ec-819d-8ae9eab7fce2'
    'lead': 'WhatsApp is delaying updating its privacy policy following mass confusion
      over what data it shares with its parent company, Facebook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T11:06:11.291+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:06:44.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:49.104+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['whatsapp']
    'template': '1'
    'title': 'WhatsApp delays new privacy policy as users flee to rival apps

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac843a-c328-46cf-a11a-470e8865af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:06:11.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;WhatsApp is delaying updating its
        privacy policy following mass confusion over what data it shares with its
        parent company, Facebook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f6954-0a5b-4433-a0b7-efd024e6905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:06:11.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, WhatsApp began notifying users of its updated terms
        of service and privacy policy, which people had to agree to in order to keep
        using the app after February 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9afe8-8f70-402c-bcb6-625bb7080eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:06:11.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One particular section of the policy stoked concern among users:
        what user data is collected and shared with Facebook, which has a lackluster
        track record around privacy and protecting people''s data. The confusion surrounding
        the update has contributed to a mass of users moving to competing apps such
        as Signal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59be439-f0a1-417c-847a-3add99e09d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:06:11.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now WhatsApp''s update won''t roll out until May 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15629b5f-9bb8-4b1b-a59a-57d42b64e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:06:11.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve heard from so many people how much confusion there is around
        our recent update. There''s been a lot of misinformation causing concern and
        we want to help everyone understand our principles and the facts," WhatsApp
        said in a blog post on Friday announcing the delay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea872d64-69c2-41c3-9473-8df5d127d6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:06:11.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp''s privacy policy says the user information it collects
        may be shared with other Facebook companies "to help operate, provide, improve,
        understand, customize, support, and market our Services and their offerings."
        However, WhatsApp previously told CNN Business these data sharing practices
        weren''t new.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f69ebb-d128-4297-9639-039e9c2c7cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:06:11.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Friday blog post, WhatsApp emphasized that its platform features
        end-to-end encryption, meaning neither it nor Facebook can see users'' private
        messages. It also doesn''t keep logs of who users are calling or messaging.
        WhatsApp said it can''t see a person''s shared location and that it doesn''t
        share a user''s contacts with Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d813d4-c297-433c-bb14-83531d16f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:06:11.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:44.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp''s privacy policy was last updated globally in 2016. At
        the time, it briefly offered users the ability to opt-out of sharing data
        with Facebook. In this latest update, the reference to that no longer available
        opt-out option has been removed. That means no additional WhatsApp user data
        will be shared with Facebook than has been in recent years. Those who did
        elect the opt-out option in 2016 will not be impacted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d7652a-e9be-47d4-8806-ceb4f8dbfc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:06:11.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger update to the policy impacts people who chat with businesses
        on WhatsApp. Businesses that use the app to connect with customers can choose
        to store logs of their conversations on Facebook hosting services. But WhatsApp
        said it would clearly label the chat so it''s up to the user whether or not
        they want to message that business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb72bbf-e03a-44a8-98c6-45bfeeffcd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:06:11.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The update does not change WhatsApp''s data sharing practices with
        Facebook and does not impact how people communicate privately with friends
        or family wherever they are in the world," a WhatsApp spokesperson said in
        a statement earlier this week, adding that the company remains "deeply committed
        to protecting people''s privacy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae535d5-781d-4b9d-8573-c855aab215e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:06:11.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp has been making other attempts to explain the policy, including
        by publishing an FAQ on its privacy practices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603bc0e2-94c5-4b82-b806-03620aed1d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T11:06:11.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/15/tech/whatsapp-privacy-policy-delay/index.html">CNN.com</a>.</em></p>'
  'bitcoin-trash-landfill':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-16T16:10:03.755+08:00
    'imagesource': 'jcr:b85dc8bd-b1e1-4aae-b8be-90d82a3de1f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6ae3b6d-5013-4f31-a482-a03d245f9a41'
    'lead': 'A British man who accidentally threw a hard drive loaded with bitcoin
      into the trash has offered the local authority where he lives more than $70
      million if it allows him to excavate a landfill site.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-16T16:12:49.130+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:06:43.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:49.486+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bitcoin']
    'template': '1'
    'title': 'Man who accidentally threw out a bitcoin fortune offers $70 million
      for permission to dig it up

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd052426e-741f-4397-b62a-707f48218c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A British man who accidentally threw
        a hard drive loaded with bitcoin into the trash has offered the local authority
        where he lives more than $70 million if it allows him to excavate a landfill
        site.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2373318e-85ab-4fff-872c-5ef5103b0eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IT worker James Howells got rid of the drive, which held a digital
        store of 7,500 bitcoins, between June and August in 2013. He had originally
        mined the virtual currency four years earlier when it was of little value.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e70cd-3727-4485-b03e-016b0d997361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the cryptocurrency shot up in value and he went in search
        of it, he discovered that he had mistakenly thrown the hard drive out with
        the trash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7905d04c-eff3-404c-be62-e6fcdc3ba997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with his lost bitcoin having soared even further, Howells has
        approached Newport City Council in Wales to ask for permission to dig a specific
        section of the landfill site where he believes the hard drive ended up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d97b8b6-c9f1-402c-a19a-c12280a76f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, he has offered to pay the council a quarter of the current
        value of the hoard, which he says could be distributed to local residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf84224-8c60-4583-a5dc-00d887186a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital currency was created in 2009 by an anonymous computer
        programmer or group of programmers known as Satoshi Nakamoto. Bitcoins are
        essentially computer files that are stored in a "digital wallet" on your device.
        They can then be used as payment, with every transaction being recorded in
        a public list known as blockchain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4842bb4-b9c4-47ef-bb1d-b7b981c26fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of bitcoin hit an all-time high in recent days and is
        now trading around $37,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c0ffc9-4007-4aad-867b-f33d0935eac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howells first discovered that the hard drive was missing when his
        bitcoin was worth around $9 million. Based on the current rates, he estimates
        it would be worth around $273 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9474e-c8eb-4564-8d4a-5e270175fb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN: "I offered to donate 25% or £52.5 million ($71.7 million)
        to the city of Newport in order to distribute to all local residents who live
        in Newport should I find and recover the bitcoins."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1952f35d-4f51-443b-b2a4-d0f5b8b44d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would work out to approx £175 ($239) per person for the entire
        city (316k population). Unfortunately they refused the offer and won''t even
        have a face to face discussion with me on the matter."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e462d8-8ca1-4b2f-a899-89b504c5e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After discovering the mistake, Howells went to the garbage dump
        to see where the hard drive might have ended up. He told CNN at the time:
        "As soon as I saw the site, I thought you''ve got no chance. The area covered
        is huge."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e42b6f-d1b3-4244-bba0-38242c63a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he now believes he knows how to retrieve it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de3c65-d567-4239-a16e-454b07a747ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plan would be to dig a specific area of the landfill based
        on a grid reference system and recover the hard drive whilst adhering to all
        safety and environmental standards," he told CNN Friday. "The drive would
        then be presented to data recovery specialists who can rebuild the drive from
        scratch with new parts and attempt to recover the tiny piece of data that
        I need in order to access the bitcoins."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619fcfa9-00ea-44cd-9511-a8a1b25058bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The value of the hard drive is over £200m (around $273 million)
        and I''m happy to share a portion of that with the people of Newport should
        I be given the opportunity to search for it. Approximately 50% would be for
        investors who put up the capital to fund the project, and I would be left
        with the remaining 25%," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea3342c-760a-467b-8952-2f1825ab2a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Newport City Council told CNN that the local government
        authority had been "contacted a number of times since 2013 about the possibility
        of retrieving a piece of IT hardware said to contain bitcoins."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1382fc4-0d13-4fe3-8d1a-9b5ec4f67259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN, the spokeswoman said the council had
        not refused the offer -- but rather, was not permitted to excavate the site.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd27e7-de2f-49b6-8f16-0d219151e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said: "The council has told Mr Howells on a number of occasions
        that excavation is not possible under our licencing permit and excavation
        itself would have a huge environmental impact on the surrounding area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaea24c-1bb6-43f0-9001-d4319e4d0878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of digging up the landfill, storing and treating the waste
        could run into millions of pounds -- without any guarantee of either finding
        it or it still being in working order."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b4509-84df-4f60-82fd-2108a13ded3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:12:49.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
