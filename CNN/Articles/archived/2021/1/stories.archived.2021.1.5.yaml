      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A man in British Columbia, Canada, is
        starting the new year with hundreds of dollars in fines after police officials
        said he touched his taxi driver''s face and refused to wear a face mask inside
        the car.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef102a1f-393a-4448-82cd-70e499309ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:15:11.737+08:00
