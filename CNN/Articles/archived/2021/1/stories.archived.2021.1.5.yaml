      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the cities will administer the vaccines for free to all
        residents, while others will prioritize sectors according to the recommendation
        of the World Health Organization.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d84bc-e91d-4437-9115-b32609dad4f8'
