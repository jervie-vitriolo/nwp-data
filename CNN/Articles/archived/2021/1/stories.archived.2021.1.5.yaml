  'worlds-safest-airlines-2021':
    'author': 'Francesca Street, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T07:47:15.342+08:00
    'imagesource': 'jcr:73dd0472-3970-40cf-a94b-0d3e261f43f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd67bc011-935b-4670-a23b-00a030dfa3f0'
    'lead': 'There may have been far fewer airplanes in the skies this past year,
      but if you''re looking ahead to future travel, you might take heed of the latest
      rankings of the world''s safest airlines from AirlineRatings.com.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T07:52:39.087+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:30:04.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:04:57.972+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s safest airlines for 2021 revealed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d604ba7-1dd5-409e-9047-c4d6905e04f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T07:52:39.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:30:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> There may have been far fewer airplanes
        in the skies this past year, but if you''re looking ahead to future travel,
        you might take heed of the latest rankings of the world''s safest airlines
        from AirlineRatings.com.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6162420-e9ef-4ca4-9b54-ceb899b8946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T07:52:39.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:30:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirlineRatings.com keeps tabs on 385 carriers from across the globe,
        measuring factors including the airlines'' crash and serious incident records,
        and age of their aircraft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088bc029-eec1-4363-b852-cd24e76f1f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T07:52:39.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:30:06.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge this year was the number of airlines that were flying,
        although our Top 20 safest airlines have all continued to fly or had limited
        cessation of flights," AirlineRatings editor-in-chief Geoffrey Thomas tells
        CNN Travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d1922-d46e-4637-88b7-c9cbc4fe4832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T07:52:39.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:30:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, the airline safety and product review website awarded
        Aussie airline Qantas the top spot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f045d-b2c9-4f20-acaf-c85f70ac6d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T07:52:39.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:30:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirlineRatings highlighted Qantas'' commitment to retraining pilots
        ahead of a return to service after time out during the pandemic. AirlineRatings
        found that a Qantas 737 pilot must undergo a six day course ahead of returning
        to the skies, including a day focused on wellbeing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f12028-484f-47b7-b65a-0a84bcf4b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T07:52:39.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:30:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winning streak</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5547cb-1dec-456d-9070-981c40ba8932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T07:52:39.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:30:08.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas held the title of world''s safest airline from 2014 to 2017.
        In 2018, AirlineRatings said it could find no clear winner and chose to rank
        its top 20 equally, but once again in 2019 and 2020 Qantas was crowned world''s
        safest carrier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef5eb8b-85b1-4777-ab22-82ed3b38b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T07:52:39.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:30:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On some previous occasions, AirlineRatings has chosen its winner
        and then listed the rest of the top airlines alphabetically.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e876224-74cd-48e8-94e6-47111a8807db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T07:52:39.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:30:09.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for 2021, the website has ranked each of the top 20 airlines
        in numerical order. Qatar Airways takes the number two spot, while Air New
        Zealand, Singapore Airlines and Emirates round out the top five.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93410bcb-b3d7-4c6c-89b6-345b9a61ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T07:52:39.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:30:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas told CNN Travel that the rating system was slightly adjusted
        this year, to allow for greater accuracy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a847c-6718-4a09-bcd8-40d13c394dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T07:52:39.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:30:10.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past two years we have become aware that some airlines,
        which had passed bi-annual safety audits, were not on a day-to-day basis following
        the operational disciplines required by the auditors," Thomas said.</p>'
    '11':
