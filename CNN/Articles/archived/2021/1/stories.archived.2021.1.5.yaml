    'lead': 'Four out of ten adult Filipinos expect the local economy to be in a better
      shape in the next 12 months, the latest national survey by the Social Weather
      Stations found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T12:29:31.013+08:00
