      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/watch?v=mnov6rF-rrI" target="_blank"><strong>“as
        if nothing happened”</strong></a></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e3859a-51e2-4889-afc6-374707c75e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:17.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JT Trinidad’s “as if nothing happened” shows the city as a place
        of grief. Shot vertically, an unnamed, unseen narrator simultaneously mourns
        the loss of what life used to be and the loss of Kyle — a lover or maybe just
        a friend. Each face is muddled post-production by white doodles, as the gaze
        continues to look for a singular face — one which never seems to appear. There
        is intimacy in the anonymity and meaning in the meaningless, all heaviest
        in retrospect: like a glass you’re told to hold onto indefinitely, the weight
        increasing with each passing minute.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405bf185-fd97-4332-958a-1fe7c205c0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:18.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like Dwein Baltazar’s “Gusto Kita With All My Hypothalamus,”
        the city is transformed by the vanishing character while the narrator, the
        holder of the gaze, is simultaneously transmogrified by the city into a shell
        of themselves. The distance between the landscapes of Quezon City and Manila
        parallel the emotional distance between the two characters, each cut a futile
        attempt at bringing the cities and the lovers closer. Imbued in the process
        of revisiting these spaces and repeating these images, we relive moments that
        are specific; that are another’s but feel like our own. Through this, the
        lessons become simultaneously personal and universal; a paradoxical heartbreak
        in just thirteen minutes.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ce63f5-d679-402d-9ef9-0fe6d6774f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is far from nothing. —<em> JTL</em></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482aab8-e372-4ab3-bc67-6edcc8efcc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONORABLE MENTIONS</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7b9c8a-13de-41a2-9697-fdad41717c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noteworthy shorts that have previously debuted in 2019, but were
        re-released in 2020 are the following: The digital body-horror “OctoGod” (
        dir. Shievar Olegario), the contemplative yet moving drama Gulis (dir. Kyle
        Jumayne Francisco), the self-aware and hilarious mockumentary “The Slums”
        (dir. Jan Andrei Cobey), and the pop culture pastiche “Tayo” (dir. Ron Dulatre
        and Elaiza Rivera).</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38799ad7-52fc-4bc8-9936-33a4bdb9b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:19:18.266+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For full length films, there''s Dolly Dulu''s “The Boy Foretold
        by the Stars,”&nbsp;a memorable foray into the Boys’ Love genre; Ramona S.
        Diaz''s “A Thousand Cuts,” which serves as a reminder that while the barrage
        of disappointments, incompetencies, and the blatant pursuit of political agenda
        is numbing us to the point of desensitization, they are still attacks on democracy;
        Raya Martin''s&nbsp;“Death of Nintendo,” a highly nostalgic coming-of-age
        romp; and&nbsp;Kristoffer Brugada''s “Elehiya sa Paglimot,”&nbsp;an emotional
        chronicle of the&nbsp;filmmaker''s father''s fight with&nbsp;Alzheimer''s.</p>'
