    'mgnl:tags': ['President-Rodrigo-Duterte', 'Presidential-Security-Group', 'COVID-19',
      'vaccine', 'Jesus-Durante-III', 'probe', 'Senate']
    'template': '1'
    'title': 'Duterte orders PSG to skip Congress vaccine probe, warns solons of ''little
      crisis'''
    'updated': 2021-01-05T10:22:00.000+08:00
    'visualType': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee3930c-86e3-4b91-a62b-68ee7d760813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T10:23:57.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:20.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> President
        Rodrigo Duterte on Monday ordered his close-in security detail to ignore lawmakers
        if they are called to testify on their covert vaccination activity using unregistered
        drugs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715df07-6406-418d-a542-cf93320f5dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T10:23:57.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address to the nation, he told Presidential Security Group
        Chief Jesus Durante to disobey possible summons from the Congress to testify
        on the much-criticized inoculation as part of "self preservation." Should
        they decide to attend any legislative investigation, he told them not to disclose
        any information.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17131bee-7cab-4d26-a4f3-6ad11b7dfce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T10:23:57.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would ask the PSG to just shut up. Do not answer. Invoke the
        right against self-incrimination at wala kayong makukuha[ You won''t get any
        information]. And do not force my soldiers to testify against their will,"
        he said in his taped late-night address.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde3eeb2-7339-43b6-bbc9-b86aa7a62cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T10:23:57.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:22.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned members of the Congress to keep their hands off the PSG,
        saying there will be a "little crisis" if they cite his men in contempt for
        failing to attend hearings.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98b188c-60d5-47a2-8407-298c9b74313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T10:23:57.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:22.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to call on Congress na hindi naman ako nakikiusap.
        Ang ano ko lang diretso na salita na do not tinker with the PSG. I’m telling
        you as President," he warned. ‘Pag ginawa ninyo ‘yan, there will be a little
        crisis. Nasa inyo."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba5c624-b82b-48e6-990e-edd9142d5047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T10:23:57.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:23.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not asking for a favor. I am telling you not
        to tinker with the PSG. I am telling you as the President. If you do that,
        there will be a little crisis. It''s up to you.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8118cab8-6617-42fb-8164-fb8e8dab449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T10:23:57.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:23.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is scheduled to look into the government''s COVID-19
        vaccination plan on Jan. 11, but not specifically on the PSG''s covert vaccination.
        The Makabayan bloc on Tuesday filed a&nbsp;House resolution to probe the "VIP
        vaccination."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861707bb-7ab2-444e-8e74-5e827b7a587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T10:23:57.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:24.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon on Tuesday said that it is
        within the President''s power to invoke executive privilege by barring his
        personnel from attending legislative hearings. He said Congress can tap other
        sources to get to the bottom of the issue.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce8324-4a06-4e23-a834-f68ee6f18323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T10:23:57.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As PSG faces more heat, Duterte defends his personnel, saying they
        are just doing their job to protect him — as mandated by law.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e262ccdb-594f-43e8-868c-aaba80a1364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T10:23:57.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:25.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am prepared to defend my soldiers. I will not allow them, for
        all of their good intentions, to be brutalized in hearings," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6592383-6c3c-4107-a8e4-e72e5eef9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T10:23:57.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President denied knowledge of the underground inoculation and
        the brand of smuggled vaccines used by the PSG. This comes weeks after he
        admitted on national television that "almost all soldiers" have received China-made
        vaccine Sinopharm even without approval from the Food and Drug Administration.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b2c32a-a4d9-4509-9bc3-75792712acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T10:23:57.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t know really if they were injected with the vaccine, what
        brand, hindi ko alam. Do not presume na sabi kino-cover up," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f86f0-083e-4408-af2d-be1e3c13299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T10:23:57.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG Chief Durante himself admitted that his team received vaccines,
        but refused to disclose the source of the unregistered drugs.</p>'
  'Jack-Ma-China-business':
    'author': 'Jill Disis and Selina Wang, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-05T06:06:22.711+08:00
    'imagesource': 'jcr:ca03892e-4d3d-4764-b9b3-f9854fc3cbd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a698d28a-7fb9-410a-b107-abe74275fca7'
    'lead': 'Jack Ma hasn''t made a public appearance or social media post since late
      October, just over a week before a much anticipated stock market listing of
      Alibaba''s financial affiliate, Ant Group, was blocked at the last minute by
      Chinese regulators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T06:07:53.705+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:32:08.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:04:55.481+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where is Jack Ma? Tech tycoon silent as China gets tough with his business'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f57ace-5936-483b-b8d9-6fa07f23ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:09.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Jack Ma''s businesses are under enormous
        pressure right now. But the co-founder of China''s most successful tech empire
        and legendary billionaire entrepreneur hasn''t been heard from in months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a5ab5-2a13-4f14-9562-05dc64e57ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma hasn''t made a public appearance or social media post since late
        October, just over a week before a much anticipated stock market listing of
        Alibaba''s financial affiliate, Ant Group, was blocked at the last minute
        by Chinese regulators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4113c5-44ed-4a53-82ee-7ea9c55a449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Group has gone from preparing the world''s largest initial public
        offering to being ordered to overhaul large swaths of its business. Chinese
        regulators have criticized the company for edging out rivals from the market
        and hurting consumer rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1cd04d-aaf2-4199-af03-7a704cfb1780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:10.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba, meanwhile, has been probed in China for alleged monopolistic
        behavior. And the Wall Street Journal reported last week that Beijing was
        seeking to shrink Ma''s empire and potentially take a larger stake in his
        businesses, citing Chinese officials and government advisers familiar with
        the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a2473-8e76-4952-95fe-2cf2eb8f3153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma was even absent from the finale of an African talent show he
        created, according to the Financial Times. The newspaper reported that Ma
        was replaced as a judge during the November filming of the last episode of
        "Africa''s Business Heroes," a television contest for entrepreneurs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c695d1a5-98b8-49cf-a39e-25a50a2915c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as Oct. 12, Ma said he was looking forward to meeting
        the finalists during the online finale on Nov. 14.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2fe177-1d08-44a9-b6c4-5fb7cbc3d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba told CNN Business on Monday that Ma "had to miss the finale
        due to scheduling conflict." It declined further comment on his whereabouts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56193f42-5bce-4e63-bbf0-5223d097deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:12.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma has kept a lower profile within China for some time now, said
        Duncan Clark, author of "Alibaba: The House that Jack Ma Built" and founder
        of investment advisory firm BDA China. He added that Beijing wants its narrative
        about the Ant Group IPO to dominate the public conversation — and that the
        company likely knows that it won''t help to have any "diversity of opinion"
        on the issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab4705-603b-4b97-b02e-aa4eaec2ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But certainly it''s remarkable ... the silence is somewhat deafening,"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeff41a-15fd-452d-ba08-6cb3447a58b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ma no longer holds executive or board level positions at either
        of the companies he co-founded — he stepped down as Alibaba''s executive chairman
        in 2019 — he is still Alibaba''s biggest individual shareholder with nearly
        5% worth about $25 billion. Ant Group said in regulatory filings last year
        that Ma has "ultimate control" over the company, and his personal wealth was
        expected to balloon after the public offering.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ffc91-1313-4064-94b7-53164913fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also frequently made public appearances to talk about his
        philanthropic work, which he made a major focus after retiring from Alibaba.
        His most recent post on Chinese social media platform Weibo, dated Oct. 17,
        for example, featured remarks he made at an education forum in China. Ma has
        also been a high profile speaker at major international events such as the
        World Economic Forum.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14316596-45d8-4eec-8f2b-62682c99b98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Ma''s last major appearance, though, that China tech observers
        suspect landed his business in hot water. At a conference in Shanghai in late
        October, Ma publicly criticized Chinese regulators for stifling innovation
        by being too risk averse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e630abe3-ec76-4d40-b472-dbe1a29dbc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we need is to build a healthy financial system, not systematic
        financial risks," he said. "To innovate without risks is to kill innovation.
        There''s no innovation without risks in the world."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60804828-a286-49f4-8f76-f50e7c263f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, Chinese regulators summoned Ma and Ant Group executives
        to conduct what authorities called "regulatory interviews," and the IPO was
        pulled. Oanda market analyst Jeffrey Halley wrote at the time that the comments
        "clearly didn''t resonate in the halls of power in Beijing."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e911f-dd1e-4b3f-a5da-f28ba18813b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear from official or company statements whether Ma has
        attended any meetings since then regarding the future of his businesses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719dc7bb-6134-48e2-bd70-71958c9058e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ma has been out of the spotlight, his companies have made
        clear that they are listening to Beijing. Ant said last week that it appreciated
        "guidance and help" from regulators after Beijing spoke publicly about its
        requirements for the company. And Alibaba pledged in late December to "actively
        cooperate" with antitrust investigators.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe7aea-e829-4e01-8cb2-1794dfd76de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential threats to Ma''s businesses aren''t limited to China,
        either. Washington has been ratcheting up its campaign against Chinese businesses
        in recent weeks as the Trump administration draws to a close. And while Alibaba
        hasn''t been specifically targeted, the company was name-checked by US Secretary
        of State Mike Pompeo late last summer when he urged American companies to
        remove "untrusted" Chinese-owned technology from their digital networks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d08c3b-07ee-4e1f-9bbd-08cf30243d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public opinion about Ma in China, meanwhile, has turned sour. Many
        of the replies to Ma''s October Weibo post struck a particularly negative
        tone.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608408ff-9b53-4fc4-89e0-25bd1ec2589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again it''s about resources and brain mines," wrote one Weibo user,
        responding to Ma''s use of those words to describe children in China and the
        need for a strong education system. "It is totally a line from a capitalist."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec865f2-34b4-4ab8-b96c-6e32af97ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:07:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Laura He and CNN''s Beijing bureau contributed to this report.</em></p>'
  'UK-strict-lockdown-COVID-19-new-variant':
    'author': 'Tara John, Luke McGee and Nada Bashir, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T06:09:11.839+08:00
    'imagesource': 'jcr:fb730d7c-93d5-41cd-88ad-b2d7aa467b76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f737cb8-94a5-452a-89d7-19b985f26242'
    'lead': 'UK Prime Minister Boris Johnson reimposes a lockdown in England on Monday
      as a more transmissible variant of COVID-19 fuels a surge in infections and
      hospitalizations in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T06:12:32.127+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:31:56.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:04:55.771+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK Prime Minister imposes harsh lockdown as new COVID-19 variant spreads'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc2721-baa1-4ee5-b9b6-d5ed62445c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;&nbsp;UK Prime Minister Boris Johnson
        reimposed a lockdown in England on Monday as a more transmissible variant
        of COVID-19 fuels a surge in infections and hospitalizations in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ccc549-0653-40bf-bf76-e6dd9b806183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:57.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that we need to do more to bring this new variant under
        control," Johnson said. "That means the government is once again instructing
        you to stay at home."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b56c1b-df2b-4943-ba2b-80ec2d168ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:57.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his televised address to the nation, Johnson reimposed measures
        seen during the first lockdown last spring, including closures of secondary
        and primary schools to all except the children of key workers and vulnerable
        children. People will be allowed to leave their homes for limited reasons
        like shopping for essentials, exercise, and medical assistance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae787e-9148-4343-96dd-52aacbf69de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also said people could still leave home "to escape domestic
        abuse" -- an issue that arose earlier during the pandemic, as isolation and
        lockdown conditions exacerbated barriers to escape for victims of domestic
        violence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a90b66-e311-426b-ad98-f6112083c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outdoor sports venues will have to close. But unlike spring''s lockdown,
        nurseries will not be shuttered, elite sports can go ahead, and places of
        worship will remain open on the basis that attendees adhere to social distancing
        rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92649d58-82e3-4afc-af7d-5c1411bf3c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown is expected to remain in place at least through the
        middle of February.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fbe08a-e30f-4259-9162-08a1917473fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before, Scotland''s First Minister Nicola Sturgeon announced
        a lockdown that will begin on midnight, Tuesday, local time. Wales and Northern
        Ireland -- the other nations of the UK -- are already in lockdown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe363e6-3a19-4a26-a68a-62877d16948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is back in crisis mode as new daily Covid-19 cases soared
        above 50,000 cases for nearly a week, and hospitalizations exceed April''s
        peak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6412c2da-28ed-4d9f-bda3-1953b0767ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Johnson, there was 30% more Covid-19 patients in hospitals
        in England on Monday than a week earlier.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370027e7-f52b-40f5-9efc-78cfc98cd4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Chief Medical Officers and the NHS England Medical Director have
        advised that the country enter the highest coronavirus alert level for the
        first time in the pandemic, he added. The measure is in response to hospitalizations
        that could overwhelm the country''s National Health Service (NHS) in the next
        21 days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb8834-682f-4595-8cb3-b92da589082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:01.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many parts of the health systems in the four nations are already
        under immense pressure. There are currently very high rates of community transmission,
        with substantial numbers of COVID patients in hospitals and in intensive care,"
        UK Chief Medical Officers said in a statement on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e736a5-9ad9-417e-b9f7-571683160876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not confident that the NHS can handle a further sustained
        rise in cases and without further action there is a material risk of the NHS
        in several areas being overwhelmed over the next 21 days," UK Chief Medical
        Officers said, adding that the new variant, believed to have originated in
        the UK, has led to rising cases "almost everywhere."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70067eb3-b741-4568-9ac2-ff6ecb759501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mounting anger</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff796bf-cc44-4b32-ab92-3c7f5e578f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:03.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s announcement follows mounting calls from public health
        experts, teachers'' unions and lawmakers for a more stringent lockdown.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c164c137-9948-488d-beba-f0c7039fb994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:03.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British teachers unions criticized the "chaotic reopening" of schools
        this week, "while the rate of infection is so high is exposing education sector
        workers to serious risk of ill-health and could fuel the pandemic," the Educations
        unions'' joint statement said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf20771-4302-4f07-a882-647199ee6c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:04.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students in the UK were due to return to school from the Christmas
        break on Monday. But less than a week ago, the government announced the return
        to school would be delayed by two weeks for almost all high-schoolers and
        some primary (elementary) school children. Learning will move online.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48db46c-4ce4-4854-8727-14b85c3e9c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK opposition leader Keir Starmer impored Johnson to take tougher
        measures to tackle the surge "ideally today," he told CNN affiliate ITV News,
        adding that Britain''s tiered system approach to restrictions "isn''t working.''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c6a7a-60f9-4729-a534-d87ccceb45bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:05.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruling Conservative party lawmaker Jeremy Hunt, who was the former
        health secretary, said it was "time to act" ahead of Johnson''s speech. "We
        need to close schools, borders, and ban all household mixing RIGHT AWAY,"
        he wrote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1fdd73-9b88-46db-8b99-753ceba375c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government is pinning its hopes for a route out of this disaster
        through its Covid-19 vaccination program, which began last month. But the
        country is long way from vaccinating the millions in the top priority groups
        mentioned by Johnson, including people "over the age of 70, all frontline
        health workers and everyone who is clinically vulnerable,"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a0bcf1-2e0a-4c95-bd62-eec73e696b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:06.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson suggests those groups are expected to have been offered
        their first doses by mid-February. But since the beginning of December, when
        the UK became the first in the world to administer the clinically approved
        Pfizer/BionTech vaccaine, more than 1 million people have received the immunization,
        according to a government press release.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f36d3d-e48b-436b-a3a1-f76fcd690ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:12:32.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:06.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to the miracle of science, not only is the end in sight,
        but we know exactly how we will get there. But for now we must, I am afraid,
        stay at home, protect the NHS and save lives," Johnson said as he concluded
        his speech on Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed80f4eb-b0a9-444e-9ad2-b8fa243deefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:21:31.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:32:07.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/04/uk/uk-lockdown-covid-19-boris-johnson-intl/index.html">"UK
        Prime Minister imposes harsh lockdown as new Covid-19 variant spreads"</a></em></p>'
  'UK-Oxford-AstraZeneca-COVID-19-vaccine':
    'author': 'Stephanie Halasz and Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T06:15:52.058+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b94cee07-26ed-4514-bc73-3f253a37fcd9'
    'lead': 'The United Kingdom is the first nation to inoculate people with the Oxford/AstraZeneca
      coronavirus vaccine outside of trials, with the country''s health secretary
      hailing the day as a ''real pivotal moment.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T06:17:33.264+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:31:31.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:04:56.008+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK becomes world''s first to roll out Oxford/AstraZeneca vaccine as
      cases surge'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543d4ea3-dbcd-4de8-b823-163c38fe5313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:17:33.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Kingdom became the first nation
        to inoculate people with the Oxford/AstraZeneca coronavirus vaccine outside
        of trials on Monday, with the country''s health secretary hailing the day
        as a "real pivotal moment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab807bd-b850-484d-bcf7-2b4949c1d761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:17:33.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:32.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doses of the vaccine, approved by UK regulators on December 30,
        will initially be delivered at "a small number of hospitals for the first
        few days for surveillance purposes," before the bulk of doses arrives at medical
        practices later in the week, said England''s National Health Service (NHS).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146fae8-3636-4644-9b51-77e63ebdb60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:17:33.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:33.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford/AstraZeneca vaccine is easier to transport and to store
        than the Pfizer/BioNTech vaccine -- which was approved for use in the UK last
        month and has to be stored at -70 degrees Celsius -- making it easier to deliver
        outside of hospital settings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96762ba7-4712-4923-b141-fc3140b4724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:17:33.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of current and former NHS workers are being trained
        as vaccinators to support the what the health service has described as "the
        biggest immunization program in its history."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7743fb18-f68f-478b-8876-fcd13e934772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:17:33.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian William Pinker, 82, was the first person to receive the AstraZeneca
        vaccine on Monday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a5661-8cd2-4e84-98a6-ca66dbfe9ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:17:33.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so pleased to be getting the [Covid-19] vaccine today," Pinker
        said after receiving his dose, according to the NHS England Twitter account.
        He added that he was considered a vulnerable person due to receiving dialysis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e3664-af35-4edb-99a4-bd36c6c10751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:17:33.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine means everything to me, to my mind it is the only way
        to get back to normal life," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253afb44-552f-4f75-95ea-c4aa9c7890fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:17:33.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very positive news this morning of the Oxford vaccine starting
        to be rolled out - that''s a triumph of British science that we''ve managed
        to get to where we are," UK Health Secretary Matt Hancock told Sky News on
        Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065bd9dc-90df-4975-b3b2-7af57ed14bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:17:33.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout comes as coronavirus cases in the UK continue to surge.
        The country has registered over 50,000 new Covid-19 cases for six days in
        a row, with 54,990 new cases reported on Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6065a7-a672-47c7-be2d-9b1d2991c9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:17:33.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:36.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a very difficult situation in terms of the growth of the
        virus," Hancock said. "But then we also have this very good news this morning,
        it''s a real pivotal moment with the arrival, actually in the hospitals of
        the UK, of the Oxford vaccine."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4660fbf7-b13c-4f0c-9869-55b90c1642f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:17:33.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout comes after a shift in the UK''s immunization strategy.
        The government has said it will now prioritize giving the first in a series
        of two vaccine doses to as many people as possible, before administering a
        second dose up to 12 weeks later.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd537d469-8281-4b1e-ae38-85377dc1ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:17:33.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:37.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will apply to both the Oxford/AstraZeneca vaccine and the Pfizer/BioNTech
        vaccine which is already being administered.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707bb886-cc83-4035-b525-8ddd3c8eaa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:17:33.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Medical Association (BMA), a body representing UK doctors,
        has criticized the move to postpone appointments for the very vulnerable patients
        currently awaiting their second shots.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f329bf6-8ba6-417e-9231-ca321de8b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:17:33.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UK''s chief medical officers defended the change in strategy
        saying it was a move based on the "balance of risks and benefits," and that
        the "great majority" of initial protection came from the first jab.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257857d-24bd-462e-a656-0d538d6bd415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:17:33.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:39.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford University/AstraZeneca vaccine also has the potential
        swiftly to protect millions more people around the world as and when other
        nations'' regulators grant approval.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead1d8a-877d-4d62-91d5-9063c5dca64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:17:33.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has promised to supply hundreds of millions of doses
        to low and middle-income countries, and to deliver the vaccine on a not-for-profit
        basis to those nations in perpetuity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd3ae1-c2ed-4e9f-b1bb-a38c26197cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:17:33.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:31:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is significantly cheaper than others which have been
        approved and, crucially, it would be far easier to transport and distribute
        in developing countries than its rivals since it does not need to be stored
        at freezing temperatures.</p>'
