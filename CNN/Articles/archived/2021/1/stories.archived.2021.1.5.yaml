    'template': '1'
    'title': 'Trump says he hopes Pence ''comes through'' while he rallies for Georgia
      senators

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ef757-daaa-4f88-9b67-b659aa2d0afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump appeared zeroed-in
        on the vice president''s role in certifying the 2020 presidential election
        results as a potential Hail Mary during a rally meant for a pair of Georgia
        GOP Senate candidates on Monday night, saying that he hoped Mike Pence would
        "come through for us."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eb461a-7bef-4272-8073-e734fdfe201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:28.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence holds a largely ceremonial role when Congress affirms the
        Electoral College vote electing Joe Biden on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2641f8-39e7-4345-9f55-b3c9b23a8c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope Mike Pence comes through for us, I have to tell you," Trump
        admitted. "I hope that our great vice president -- our great vice president,
        comes through for us. He''s a great guy. Of course, if he doesn''t come through,
        I won''t like him as much."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7cfc81-2673-4fb3-8dac-afe68a84260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:29.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump, who was seen in the Oval Office with the vice president
        shortly before departing for Georgia, wouldn''t say exactly what he wants
        Pence to do, given that his role in certifying electors is largely ceremonial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19deeb6f-960b-4c5b-b1bc-e5cc1c7a3c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump laughed it off and added: "Nah, Mike is a great guy he''s
        a wonderful man and a smart man and a man that I like a lot."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ad19b-bb83-4ea7-879e-518784dd2310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:30.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he''s gonna have a lot to say about it," the President added.
        "And he you know one thing with him, you''re gonna get straight shots -- he''s
        gonna call it straight."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c38f83-cc73-49b7-94a7-79d7bf4c9208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the rally was for Republican Sens. David Perdue and Kelly
        Loeffler, Trump focused heavily on the 2020 presidential election, alleging
        once again, without basis, that it was rigged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b93d8-daa2-4a51-ab78-05ec03c5fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There no evidence of widespread voter fraud and Trump''s legal team
        has repeatedly been unable to back up his outlandish claims in court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6142397-29ac-41fc-be69-8795509d6486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:31.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 18 attempted calls from the White House to GA secretary
        of state&amp;#39;s office, sources say</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbbf943-4e42-40e3-a85b-fa54f9864ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:32.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 18 attempted calls from the White House to GA secretary
        of state''s office, sources say</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e1049-6bd5-4cc4-97da-d7b88f7370d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:32.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump used relatively little time actually touting the two Republican
        Senate candidates, but called Perdue "a great gentleman" and Loeffler a "fantastic
        champion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48651d09-bd2e-471d-8d74-7573584fa957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:33.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kelly is a staunch defender of our incredible military. I''m so
        proud of our military. She supports the wall, and she always stands with the
        heroes of law enforcement, ICE and Border Patrol," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade1065-0f47-44c9-83af-324a3ef5aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:33.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also briefly brought Republican House Rep. Marjorie Taylor
        Greene, a QAnon promoter, to the stage. And in noting that Republican Utah
        Sen. Mike Lee, who is expected to put out a statement and may argue against
        Congress overturning the results, was in the audience, the President said:
        "Mike Lee is here too, but I''m a little angry at him today."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf1218-c203-42f2-8ca1-3b9d695eb8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s presence at the Dalton, Georgia, rally would normally
        be a welcome sight for Republicans just one day before the runoffs -- races
        that will determine which party controls the Senate. A big crowd for the President
        is expected and there is evidence that Trump''s presence will help turn out
        GOP voters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c75d6f-f1ea-472d-af41-0cce1881ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ahead of the rally, some Republicans were rightly convinced
        the President, who unsuccessfully pressured Georgia Secretary of State Brad
        Raffensperger to "find" votes that would tilt the balance in Trump''s favor
        in a call publicized on Sunday, would spend far more time focused on his baseless
        electoral fraud claims as opposed to rallying his supporters to vote for Loeffler
        and Perdue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aacee0-fd8f-4c0b-a88a-da8529840608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the flurry of baseless claims made at the rally, Trump railed
        against Raffensperger and Georgia''s Republican Gov. Brian Kemp, saying they
        weren''t real Republicans and that he would campaign against their reelection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb5bba1-54fa-4ed7-a024-175d068a66b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public statements and private observations by sources familiar with
        the situation suggest that Trump is fixated with the issues he laid out on
        the Raffensperger call.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4343eda1-8b59-48ae-8d9a-b48641a08e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeatedly pushed for the call with the Georgia secretary
        of state, two sources familiar said. And between Election Day and Saturday''s
        phone call, there were 18 attempted calls from the White House to Raffensperger''s
        office, a source with knowledge and a Georgia state official confirmed to
        CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3619063-de41-4e1b-ac5c-a5d9cf4f7fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of the phone call and the number of attempted calls
        were first reported by The Washington Post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d18259-dd5d-4802-87ea-428316267462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:37.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Raffensperger told ABC''s "Good Morning America" that
        this was his first call on the matter with Trump personally, and several senior
        White House officials were unaware the call happened until Trump tweeted about
        it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48495380-dcab-436f-852c-d4757b963557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s ability to exceed expectations when it comes to
        how unhelpful he''ll be remains undefeated," one GOP operative working on
        the runoff told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c2d95-80f9-44fd-9a2f-de8cba0d1e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a worry shared on the ground in Georgia. Local Republican
        leaders have quarreled with Trump over the administration of the election
        in November but share the President''s desire to see Loeffler and Perdue elected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc6dc95-0dfb-4ccd-9730-59427b84125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:38.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That phone call did absolutely nothing to help, you know, drive
        turnout for Republicans here in Georgia, for Kelly Loeffler and David Perdue,"
        Georgia Lt. Gov. Geoff Duncan, who will not join Trump''s rally Monday night,
        told CNN. "I was disappointed and quite honestly, I can''t imagine anyone
        on that staff encouraging that call or not giving him the advice to hang up
        and move on to the next subject."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73b961a-0b99-45c4-9bd0-ed5fa3551e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the call was publicized, many Georgia Republicans had given
        up all hope that Trump''s visit on Monday night will be a positive contribution
        to that effort.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d729a79-5659-4599-95b2-a6cced2c485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one has any rational reason to believe it will go well," said
        one Georgia Republican. "The likelihood of a total, complete, absolute sh*t
        show is off the charts. If disaster is avoided, it will be sheer dumb luck."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a2f3a-0c86-4e1e-94a0-9579e4f8a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the phone call with Raffensperger, Trump cited the anticipated
        crowd for the rally Monday night in Dalton as evidence that he actually won
        the election in November. He warned the secretary of state that he planned
        on bringing up his grievances at the event.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c1b87-dfb6-4503-8455-090b24e7aeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:40.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Georgia are angry, and these numbers are gonna be
        repeated on Monday night along with others that we''re gonna have by that
        time, which are much more substantial even, and the people of Georgia are
        angry," Trump said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66017ff-4363-42f0-85f4-c943f86d3bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s last visit to Georgia was less than ideal -- he spent most
        of the rally airing grievances about the November vote. That included playing
        lengthy video segments from conservative outlets such as Newsmax, which peddled
        completely false stories about alleged fraud. When Perdue and Loeffler were
        brought on stage they were drowned out by calls of "stop the steal'' and "stand
        up for Trump".</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8e206-2f16-4724-8c5c-f90f350339c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:41.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, at one point, the crowd at Monday night''s rally loudly
        and repeatedly chanted "fight for Trump" toward the top of the President''s
        remarks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78a891-a2b1-450d-98a4-3399ad098a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:42.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign promised the President''s visit Monday would
        be a help to the GOP ticket.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18822d2e-d496-4b80-bb96-a5d33ba85f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:43.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keeping a Republican majority in the Senate has been a priority
        for the President from the beginning," said Tim Murtaugh, the Trump campaign
        communications director.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dfc2cd-bf79-489c-948f-9ba3c118785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:43.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The universal opinion of Republicans is that the frenzy over the
        call Trump made to Raffensperger guarantees that any hope of Trump delivering
        a simple, get-out-the-vote message directed at his passionate supporters without
        the added distractions of election fraud are gone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfcc01d-3981-4fbf-811d-515c180ee62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:44.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Kaitlan Collins, Kristen Holmes and Jim Acosta contributed
        to this report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631666ed-e6ea-4db6-9306-2a28a44874de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:43:38.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:15:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2021/01/04/politics/donald-trump-georgia-rally/index.html">"Trump
        says he hopes Pence ''comes through'' while he rallies for Georgia senators"</a></em></p>'
  'supreme-court-TRO-pogo-higher-taxes-bayanihan-2':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-05T17:41:50.295+08:00
    'imagesource': 'jcr:79b08769-205e-4111-a21a-9b57c7f6f8b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6c7dbaa-e6a8-4411-9547-c3801610bb46'
    'lead': 'The Supreme Court has issued a temporary restraining order against the
      collection of higher taxes from the Philippine offshore gaming operators or
      POGOs under the Bayanihan to Recover as One Act.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T17:44:14.621+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:15:21.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:22.831+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC blocks higher POGO taxes under Bayanihan 2  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24e594-6aa7-40c6-95f9-04bcd82a5530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:44:14.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:15:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — The
        Supreme Court has issued a temporary restraining order against the collection
        of higher taxes from the Philippine offshore gaming operators or POGOs under
        the Bayanihan to Recover as One Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e074bc72-7f96-4da3-912f-aedc3d9b441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:44:14.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:15:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Diosdado Peralta confirmed the Supreme Court’s decision
        on Tuesday, with the magistrates voting 13-1. Only Associate Justice Marvic
        Leonen dissented.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4e462b-3ce2-4109-97c6-2b6c975f5f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:44:14.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:15:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5% franchise tax on POGOs’ gross bets or pre-determined minimum
        monthly revenues, whichever is higher, is identified as a major funding source
        under the Bayanihan to Recover as One Act, also known as Bayanihan 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d49e0ff-d926-452a-a386-1e8003d6812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:44:14.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:15:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law allots a ₱165.5-billion fund for pandemic response and recovery.
        Senate Minority Leader Franklin Drilon earlier said this would include an
        estimated ₱17.5 billion the government could expect from POGO tax collections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005076b3-4439-4755-8496-1fa13dc1e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:44:14.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:15:23.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the law expired in December, a bill extending its validity
        is <a data-cke-saved-href="https://cnnphilippines.com/news/2020/12/15/Senate-OKs-2020-budget-Bayanihan-2-extension-2021-.html?fbclid=IwAR1ao9hobk4NNT6sAvV7uhdPV7fE76t6JnGi52CEiWO6oGP9zLmYFuIcmCk"
        href="https://cnnphilippines.com/news/2020/12/15/Senate-OKs-2020-budget-Bayanihan-2-extension-2021-.html?fbclid=IwAR1ao9hobk4NNT6sAvV7uhdPV7fE76t6JnGi52CEiWO6oGP9zLmYFuIcmCk">just
        awaiting President Rodrigo Duterte’s signature.</a> Economic managers earlier
        said an extended Bayanihan 2 and 2020 budget will spur the recovery of the
        Philippine economy next year, along with the ₱4.5-trillion national spending
        plan for 2021, which includes funds for the purchase of COVID-19 vaccines
        and subsidies for ailing industries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6c50e-97ef-48a0-9758-468c5185d697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:44:14.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:15:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has yet to release its ruling but a highly placed
        source said most of the justices saw the provision on POGOs as a rider. Leonen
        for his part, said Bayanihan 2 was an urgent piece of legislation that should
        be granted the presumption of constitutionality amid the coronavirus crisis,
        the source said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941d8c34-e6e1-4e72-a730-44e4b9e40cfe'
