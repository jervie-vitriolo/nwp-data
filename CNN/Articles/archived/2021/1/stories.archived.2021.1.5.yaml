  'FDA-PSG-COVID-19-vaccine-compassionate-special-permit':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-05T08:22:53.645+08:00
    'imagesource': 'jcr:8886873f-5336-4fde-9685-73c7d71bcc55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '141ddfb8-2add-4799-bc09-a060fa990bb1'
    'lead': 'FDA clarifies special vaccine permits cannot be applied retroactively
      should PSG apply for it in the future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T08:24:52.728+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:29:29.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:04:58.620+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA says it can grant special vaccine permits for small groups as PSG
      faces heat'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b0f43b-859b-4a9f-9a70-6c4513a355ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:24:52.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:30.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        Food and Drug Administration can issue special permits for the use of COVID-19
        vaccines of small groups, specifically mentioning the embattled Presidential
        Security Group, its chief said late Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94132d5-6c7e-4b23-9146-8ba94d2efc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:52:03.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:30.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said President Rodrigo Duterte''s
        close-in security detail can be granted a "compassionate special permit" in
        the absence of an emergency use authorization from the agency. He, however,
        clarified to CNN Philippines that it cannot be applied retroactively should
        PSG apply for it in the future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411eb31a-cde0-4b70-9b37-eed79a55daa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:24:52.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:31.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit po wala pang EUA [Even if there''s no EUA], we can do special
        permits for that," he said during a meeting with Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5744c23-171f-4fe9-a8a4-13e7e90a486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:24:52.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it’s going to be a smaller group po, for example po ''yung PSG,
        and of course priority naman po talaga nila na kayo ay proteksyunan</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844901d9-c8a2-4d54-94db-71890c8a1ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:24:52.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[their real priority is to protect the President], then we can give
        po compassionate special permit for this," Domingo added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb345d-f2bc-4262-a66f-dbbbc4b224d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:24:52.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:32.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Security Group is facing several investigations
        after it was revealed that its members were inoculated with smuggled COVID-19
        vaccines as early as September 2020, despite the absence of an FDA-approved
        vaccine in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23922e-6bbf-427c-a8f7-08e11405ed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:24:52.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:33.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was not aware of the illegal inoculation, but he
        is ready to defend his men at all cost — ordering them to skip any legislative
        investigations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b64d35-87da-4c4f-aa19-8374f3b13506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:24:52.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not force my soldiers to testify against their will. At huwag
        ninyong i-contempt-contempt na i-detain ninyo [And do not cite them in contempt
        or detain them]. I do not think it will be good for you and for me," he warned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b472128-5c9e-4919-b699-d4f8bf0602cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:24:52.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:34.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is set to look into the government''s COVID-19 vaccination
        plan on Jan. 11. But it has yet to decide whether the probe will cover the
        PSG''s controversial vaccination.</p>'
  'Mexico-covid-czar-beach-trip':
    'author': 'Matt Rivers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T08:23:55.471+08:00
    'imagesource': 'jcr:f90a0c6b-9fd1-4a53-961f-cbdd71b54750'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec7f2f2b-c0fc-442b-98e7-6b2fd827b405'
    'lead': 'López-Gatell was photographed over the weekend at what appears to be
      an oceanfront restaurant in the Mexican state of Oaxaca, in the tourist-friendly
      beach town of Zipolite. The images quickly went viral on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T08:29:03.601+08:00
