      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For House dangerous drugs panel chair Ace Barbers, the focus of
        investigation by the government should be on the identification of "smugglers
        and facilitator-cohorts" of the unregistered vaccines from the Bureau of Customs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf064818-2fd5-4419-bd1e-0aec6897fd51'
