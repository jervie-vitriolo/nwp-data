    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:31.045+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'PhilHealth', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'PhilHealth heeds Duterte''s order to delay hike in member contributions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274d02c9-ae7c-468a-a714-5001450ec0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — State
        health insurer PhilHealth is postponing the increase in member contributions
        this year, in a bid to ease the financial burden on the public amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa33aa22-6b65-43cd-80ea-d619bf21b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:05.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth on Tuesday said, in line with President Rodrigo Duterte''s
        directive to delay the hike, "PhilHealth will still collect premiums from
        direct contributors using the 3% instead of the 3.5% contributions rate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4468b1-e8af-4f9e-81d2-24c55199d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:06.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth added that this arrangement would be in place until Congress
        passes a law allowing the deferment of the scheduled adjustment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb9006-8dd9-447d-8a11-0bfd350802a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should there be no new legislation passed for this purpose, the
        state health insurer will proceed with the scheduled premium rate and ceiling
        as provided for in the UHC (Universal Health Care) law," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6534856-cebc-47bd-96e0-e9b8e2854278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:07.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/4/duterte-philhealth-order-defer-contribution-hike.html"
        target="_blank">On Monday</a>, the President said "not now" to the scheduled
        increase in PhilHealth premiums.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810eb52f-9e6a-4387-b689-2294733594b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May I suggest to the PhilHealth chairman, si Dante Gierran...huwag
        muna ngayon [not now]. No increase in contributions. I will look for the money
        to fill it up," he said, adding it was the government''s job to make people''s
        lives easier "at this time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ccf16-9d6c-4ddf-b859-2127dd46a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:08.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Congress backs deferment of contribution increase</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75fba3e-70c0-4f26-b373-2bc6004705d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from both houses of Congress backed the deferment of the
        increase in PhilHealth contributions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26bb4d3-40f6-48a5-9a8b-a5784cc6fe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Resolution No. 33 was filed on Tuesday seeking to defer the
        hike. It said, "The rough estimate is that PhilHealth would be postponing
        less than P500 million worth of incremental premiums on an annual basis from
        direct contributors, which is certainly a big reprieve for PhilHealth members
        who have lost their jobs during the pandemic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d4dc3d-d3b4-4062-8000-8ded544c5eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution added that the agency could tap into its reserve
        funds in the meantime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bae6b5-daf4-482e-bd5e-c467b0ef3167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate resolution filed by Senators Grace Poe, Juan Miguel Zubiri,
        and Joel Villanueva pointed out that PhilHealth has been involved in irregularities
        and "rampant corruption through the years."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b208c0-ae29-4b47-bb74-38dc3a4e616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No 1968 said, "The goals of the UHC (Universal Health
        Care) Act and the NHIP (National Health Insurance Program) are indeed desirable
        but the planned increase is uncalled for amid pending cases of irregularity
        that the state health insurer has yet to resolve."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c99f7d-b2e2-4b12-958d-619057e37f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:11.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also said given the struggles amid the COVID-19 pandemic,
        such a raise was "untimely and onerous."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3be50f-ff86-4d7c-80bd-15b76acc0bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:11.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marikina 2nd District Representative Stella Quimbo filed
        House Bill 8300 to grant Duterte power to suspend the increase in premiums.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f765ca-e4f5-41b4-adfd-ff7ab2e36932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:12.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "The Universal Health Care Law that provided for the premium
        hike was enacted in 2019 and so it did not foresee a pandemic battering the
        country this year.<em> Hirap ang tao ngayong may pandemya. Kailangang pagaanin
        ng pamahalaan ang hirap ng mamamayan. Dapat ding nakalapat ang batas sa pangangailangan
        at kakayahan ng tao."</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79d16d-46d5-4759-9a09-fffd75269236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:12.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People are suffering right now because of the pandemic.
        The government has to ease the burden of the people. The law should also recognize
        the needs and capabilities of the people.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6738042-ffa9-4a77-b434-b7df540555ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos also filed Senate Bill 1966 on Monday, seeking
        to suspend the increase in PhilHealth contributions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486f100-8772-45ea-b064-12fefc0964d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the bill should be pursued, she said, "Yes <em>sana icertify</em>
        urgent ASAP. <em>Sa laki ng inuutang natin, kayang-kaya punuin ang inaasahang
        pagtaas ng</em> PhilHealth premium. <em>Higit sa lahat wala ngang napapalang
        maayos na serbisyo ngayon, maaasahan ba natin gaganda kapag itinaas ang singil?</em>
        Give us reason to believe in PhilHealth first, before increasing premiums
        yet again!"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6e690-fca8-41b3-b416-061e42d14340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:41:51.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:12:14.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, I hope it is certified urgent ASAP. The amount
        we borrowed can fill the expected hike in PhilHealth premiums. Most of all,
        people are finding it difficult to expect good service these days, would it
        improve if they pay more? Give us reason to believe in PhilHealth first, before
        increasing premiums yet again.]</p>'
