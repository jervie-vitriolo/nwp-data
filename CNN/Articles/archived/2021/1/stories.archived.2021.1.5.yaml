        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc468c71-973b-4fab-90e4-be67d1f99c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:31.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the path to a federal criminal case against the outgoing President
        isn''t an easy one to make, Georgia officials said the state could be considering
        a serious inquiry and the matter has already been referred to the FBI</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dae9d7-114b-4eee-a9f1-ac936634117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194a1ceb-73de-4ce0-a532-6b1bbd416535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:32.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the statutes, both the federal statutes and the
        Georgia state statutes, if you engage in some effort to solicit or procure
        election fraud, and you knowingly do that, that''s potentially a federal or
        state crime," Preet Bharara, the former US attorney in Manhattan, said on
        CNN on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f56beb-2e52-4363-bff0-728a0e375739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfecb105-535b-4e84-9396-e237bb53be2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:33.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elie Honig, a former federal prosecutor and CNN contributor, was
        urging criminal investigation into Trump on Monday, arguing that at some point,
        prosecutors couldn''t keep looking past such shocking statements. The prominent
        elections law expert Rick Hasen also wrote on Monday Trump should be prosecuted
        or at least investigated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b58a1-018e-4a5c-87c1-7ecd782596a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:34.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c793e-7610-4bfc-b8b4-4903fac5243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proving the President intended to commit a crime is another matter.
        Trump would likely face a jury if he were charged, and prosecutors would need
        to prove what he meant on the call.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cbd05f-ffe1-4da3-ac9a-cf6268fd08fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181511c9-f2be-413f-bc41-35f299c95e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutions of former presidents in the US are unheard of in modern
        times, and the presidency has immense power that lends protection to Trump.
        The Justice Department previously shied away from coming close to charging
        Trump for obstruction in the Mueller investigation and after his call asking
        Ukraine for political help, which led to the President''s impeachment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea3c13-7496-4edc-9452-1ed4c93a5f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d656bb2-0ba1-42bb-821a-ba26f8c4aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:36.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden, who defeated Trump with 306 electoral
        votes, has indicated he would want the country to move on rather than dwell
        on scandals from the Trump presidency and would leave decisions up to the
        Justice Department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06024776-2be4-4d1c-91ad-3da51e204c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e428f782-45e4-442d-a41d-58946915f9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported Trump has explored the possibility of
        granting himself a self-pardon, though that could only provide him immunity
        from federal crimes. The Justice Department previously reasoned a president
        couldn''t pardon himself, but could temporarily give power to his vice president
        to do so -- but there has been no indication that would happen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447acc5f-1eb2-4ac2-ab44-6f10bad100fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ae0d3-346d-4a0b-81c3-5b67e378b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case itself over Trump''s pressure to force a fraudulent election
        result in Georgia, if pursued, would take time, and might depend on the parameters
        of conspiracy laws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cabbbc-f2e7-4871-8b19-d0f6f35d935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfab1ec-5e5c-4ecb-bdae-cbcfaece403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump actually won the election and was cheated, then proving
        his intentions to find phantom votes would be a harder task for prosecutors
        in court, Bharara said, though not impossible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12775026-f17b-4961-9f9a-79a2592ce68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:40.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0690fb90-d3b7-4920-93fb-9d3aa0cabab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was smart enough to get elected, he''s smart enough to try to
        figure out ways to try to undo the election, even if they''re not going to
        amount to anything," Bharara said. "And the fact that he is very specific
        about the number of votes that he needs ... That''s a pretty powerful argument
        that he knows what he''s doing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6be8e-d4fd-4277-90f5-62641f5a705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07cc86-77e3-4eaa-93b2-58879fb1ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:41.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President cannot pardon himself from state crimes. New York
        state has already made public that it''s investigating Trump for business-related
        crimes, making a state charge after Trump leaves the presidency still a possibility
        on other matters. Trump has not been charged with any crime.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcacfc7-cd57-4c4d-aefe-618958b60ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71faea9-8bcb-46f1-9a46-1ec2f893014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Criminal referrals to the FBI</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ca5bab-2892-46b9-b5fd-0287603d3e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:43.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Democratic members of the US House, Ted Lieu and Kathleen Rice,
        wrote to the FBI Director Chris Wray on Monday, asking the agency to open
        a criminal investigation into the President immediately.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d04c2c-6283-4d84-9f23-4a3ea16a92cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28687b28-4784-4b07-a6a7-07796d1f521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed out federal criminal code that prohibits election fraud
        or refusing to count valid votes, and Georgia state law that outlines a felony
        in the state when a person encourages another person into election fraud.
        That state crime is punishable by imprisonment for not less than one nor more
        than three years, according to Georgia code.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b970e77d-21fc-4a68-974b-1c69d2648177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e441e44-4f89-42f1-af47-b494b2c53e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI confirmed it received the request from the lawmakers and
        didn''t comment further. Criminal referrals about political incendiary moments
        are relatively common and infrequently result in law enforcement consequences.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38faa80f-2c4c-41ea-b379-60e1be0737a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9498c231-4573-4d6a-a5b2-80cdefec3b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:46.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the FBI and Justice Department have been down this road before,
        following Trump''s call with Ukrainian President Volodymyr Zelensky. After
        Trump asked Ukraine to investigate his then-opponent Biden, the FBI and Justice
        Department received several criminal referrals from lawmakers and even other
        parts of the executive branch. But the Justice Department, then led by Attorney
        General William Barr, quickly shot down opening an investigation into the
        President, after having departmental staff analyzing the possibility of a
        campaign finance violation. Congress, instead, picked up the issue, impeaching
        Trump for abuse of power.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff8176-bdf9-40f6-becc-6ff5379101e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82741776-de06-404e-8514-6f1aee29a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:47.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Justice Department spokesman declined to comment on the Georgia
        call on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc54351-d235-4304-8572-0ab211faa030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.454+08:00
      'mgnl:createdBy': 'vince'
