    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be27b6-abe2-4e35-8f39-e8f95837c5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.171+08:00
