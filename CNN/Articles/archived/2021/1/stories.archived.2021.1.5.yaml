    'template': '1'
    'title': 'OCTA survey: Only 25% of Metro Manila respondents willing to get COVID-19
      vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d981d9-b9cd-4a3e-9c21-3b2945e994dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:18:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:28:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — An
        independent survey has found that only 25% of respondents in Metro Manila
        are willing to get an anti-coronavirus vaccine shot when the vaccine becomes
        available in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d211d-97af-477d-bdbc-67fb7b984045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:18:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:28:49.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 600 respondents aged 18 and up, only 25% percent are willing
        to be vaccinated against COVID-19, according to the results of OCTA Research’s
        TUGON NG MASA survey. Most or 29% of those inclined to get a vaccine were
        from the upper-income class and middle-income class, OCTA Research noted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d2a03-fc70-4c26-82da-da5c95e5c36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:18:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:28:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 28% of the respondents have said that they would not
        get the vaccine, and 47% have answered they have not decided whether they
        want to receive an anti-coronavirus shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d1ce9-540e-4fe7-90b6-512787955e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:18:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:28:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll was conducted in Metro Manila using face-to-face interviews
        from Dec. 9 to 13. It had a sampling error of ±4%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99283d2c-6ac9-46ff-b2a6-223486f3dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:18:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:28:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey results came on the heels of the announcement that a
        vaccine may be available in the country by March. The government aims to vaccinate
        at least 60 million Filipinos in the next three to five years.</p>'
  'bitcoin-rally-market-2021':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-05T09:15:22.179+08:00
    'imagesource': 'jcr:b85dc8bd-b1e1-4aae-b8be-90d82a3de1f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a237672c-7d07-476e-8d95-5e0153adeb50'
    'lead': 'Investors are gearing up for a turbocharged 2021. Want evidence? Look
      at the price of Bitcoin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T09:27:36.839+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:28:33.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:04:59.909+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bitcoin']
    'template': '1'
    'title': 'Bitcoin''s rally could be a sign of what''s in store for markets in
      2021

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a927ea2-deb7-4eb9-a4c4-67aac4433a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:33.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Investors are gearing up for a turbocharged
        2021. Want evidence? Look at the price of Bitcoin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd383dced-bf2d-4514-8ab1-5678e2a15873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:34.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Just a few weeks ago, Wall Street watched in
        awe as the cryptocurrency smashed through the $20,000 mark. This weekend,
        it soared above $30,000 for the first time ever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a67e30-b580-408c-808d-d5d4e2b62795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:34.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cryptocurrency is notoriously volatile, and anxiety remains
        that a crash could be on the horizon. After setting a new record above $33,000
        on Saturday, prices dropped sharply to $27,630 before recovering to near $30,500
        on Monday. But after closing out 2020 with gains of more than 300%, a growing
        number of traders — searching for yield in a low-interest-rate world — are
        giving Bitcoin another look.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b2a1f1-868f-4f20-be54-ce2343575cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This hunt for returns and unbridled optimism about the future isn''t
        just powering Bitcoin''s ascent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c665dc3-a5be-47ff-9248-9602da080b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the onset of a devastating pandemic, 2020 managed to be
        the year of the "everything wins" rally. A flood of support from central banks
        and governments gave investors the confidence to look toward the economic
        boom expected to follow the Covid-19 recession. According to Deutsche Bank,
        28 out of 38 non-currency assets it tracked posted positive returns over the
        past 12 months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9d791-e09a-4058-b0bd-ae2b69807dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are bringing that same energy into 2021, despite an alarming
        virus outlook and the spread of new, more contagious Covid-19 variants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d5af54-ba7f-4292-924e-0cd099af7008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:36.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fundamental thesis on the near-term capital markets is that
        we will enter 2021 with a robust, almost unprecedented, market environment,"
        LionTree CEO Aryeh Bourkoff said in a December letter to clients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b11a0-3a1a-4217-a14d-bcbd59c12867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourkoff pointed to three forces that should keep powering assets
        like stocks: the continued positive impact of stimulus, the distribution of
        Covid-19 vaccines and the growing ease with which companies can raise capital
        on public markets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08164401-197f-408f-8dff-30d64831fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, the big trends that defined the end of 2020, when stocks
        reached record highs, are expected to have staying power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcae44d-d249-402d-be0c-7d3c443a3baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:38.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood is clear as traders return to work after the holidays,
        with stocks in Asia and Europe rising and US stock futures gaining ground.
        Gold, silver, oil prices and the euro are up, too. The major exception continues
        to be the US dollar, which remains under pressure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f13992-fd2d-4f96-bc14-bb8ac90d9202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.840+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we hope (and expect) things to be a lot better at some point
        this year, we realize that the journey will be bumpy and starts with many
        of us working from home, keeping our distance from others and trying to keep
        loved ones safe," said Societe Generale strategist Kit Juckes. "Financial
        markets have, however, been in a post-pandemic world since the end of March."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd75e6-a3d3-4fb8-ad39-13e8fcf86985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:39.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>MGM wants to buy Ladbrokes owner Entain</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eac029-5d95-421a-8ee6-6042e38c781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:39.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGM Resorts International is attempting to buy the owner of British
        gambling brand Ladbrokes, making it the latest US casino operator to place
        a significant wager on the fast-growing online betting industry during the
        pandemic, my CNN Business colleague Charles Riley reports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b908c0-bc29-40c5-8c89-5ce88b3ef514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ladbrokes owner Entain said in a statement Monday that it has received
        an £8.1 billion ($11.1 billion) proposal from MGM. But Entain added that it
        believed the offer, a 22% premium over its closing price on Dec. 31, "significantly
        undervalues" the company''s shares and its prospects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9efc752-9359-4b81-b239-5d00bf754f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The board has also asked [MGM] to provide additional information
        in respect of the strategic rationale for a combination of the two companies,"
        Entain said. The UK company has received multiple proposals from MGM, its
        statement suggested. Representatives for MGM did not immediately respond to
        a request for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a1eac1-1d0a-44ab-aaf5-fd061206d82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:41.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor insight: Shares in Entain increased more than 26% on Monday,
        surging above the price per share offered by MGM in a sign that some investors
        expect another offer from the US company, or for another bidder to come on
        the scene. MGM is a major player in Las Vegas, operating casinos including
        the Bellagio and Mandalay Bay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc7693-bbc7-40fe-a377-2ffe12cde3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies have an existing relationship. MGM and Entain are
        joint owners of BetMGM, a sports betting and online gaming company that operates
        in more than a dozen US states. Entain, which owns brands including Eurobet,
        Ladbrokes and Sportingbet, operates both retail and online businesses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab15ebf-8023-47d4-8979-c3eae1a62878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Hyett, an equity analyst at Hargreaves Lansdown, told clients
        he "can understand why MGM wants to take control" of Entain, given that the
        two companies are already working together on sports betting in the United
        States. But he cautioned that a higher price "may prove too much for MGM shareholders
        to swallow."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4071a985-be00-4078-8e88-a22f6da45fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big picture: Bankers were busy over the holiday period as companies
        look to mergers and acquisitions that could boost business in a post-Covid
        world. Expect plenty more deal chatter in the early days of 2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8089884-6da4-4fef-93ea-14fea480fbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:43.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tesla hits a milestone</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae2910-6427-4d58-8d2e-f29963fe028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla made huge production strides in 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d733e8d-e19e-4ada-bef6-2d25a0381ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details, details: The automaker said this weekend it delivered 499,550
        cars to customers last year, my CNN Business colleague Chris Isidore reports.
        It produced 509,737 vehicles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5325f167-1a29-4f85-b471-057ff3ab2e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production and delivery is up by more than a third compared to 2019.
        The numbers are especially impressive considering the company''s Fremont,
        California factory was shut for nearly two months from mid-March to early
        May as the state tried to contain coronavirus infections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ce6e9-e280-40f2-a2dd-90dee1df525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company produced 179,757 cars in the fourth quarter, up 71%
        from a year earlier, and delivered 180,570, a 61% jump.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954ea44f-308d-454d-8f79-23becf67e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:45.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor insight: The result "is a major feather in the cap for
        the company and the bulls," given the hit to consumers'' buying power during
        the pandemic, analyst Dan Ives of Wedbush Securities said. The surprise is
        sending shares up 2% in premarket trading.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0fac9a-9763-44ee-9683-f1bb4e2c5344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.841+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:46.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those keeping track, Tesla''s stock closed out 2020 with gains
        of 743%. Now, it''s kicking off 2021 on a high note — even though many on
        Wall Street, and CEO Elon Musk himself, have warned the share price is too
        high.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed06083-6739-47b9-8435-999f38b67e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:27:36.842+08:00
      'mgnl:createdBy': 'lisbet'
