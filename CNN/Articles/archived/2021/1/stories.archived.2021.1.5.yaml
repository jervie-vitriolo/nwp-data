    'jcr:uuid': '6bdd272e-b99b-42fc-a2e5-11f68dc30122'
    'lead': 'A civic leader earlier revealed that over 100,000 Chinese workers, including
      those in the POGO industry, have already been inoculated against the coronavirus
      despite the absence of regulatory approval.'
    'mgnl:activationStatus': true
