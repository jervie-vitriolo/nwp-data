      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad76b3f-47c0-4434-9a3c-1bb4900ac2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.873+08:00
