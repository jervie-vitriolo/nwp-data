    'lead': 'A number of European nations have kicked off 2021 in familiar fashion,
      locking down residents and struggling to curb COVID-19 cases. The tightened
      restrictions come as a new variant of the virus causes alarm among governments
      across the continent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T21:51:08.473+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:07:30.392+08:00
