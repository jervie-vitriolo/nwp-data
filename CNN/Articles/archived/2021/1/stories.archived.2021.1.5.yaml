    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d16d1a-fc08-4681-af2e-5a0ff13c3bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:59:26.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:43.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slack (WORK), a popular workplace communication platform, confirmed
        a service interruption for some users on Monday morning as many workers returned
        from the holiday break.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013f1d81-9153-43e3-aac4-f98a9ed93f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:59:26.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:44.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customers may experience issues connecting to Slack to loading
        channels at this time," the company said. "Our team is on the case and we
        will keep you posted."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d356b56-b891-4c71-833d-9fe9d54e7ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:59:26.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10:30 am ET Monday, Slack''s status page showed that its messaging
        and connections functionality was being affected by a technical issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbb5f35-fd37-40d9-aeed-32e544b3cb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:59:26.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slack and similar services emerged as even more essential tools
        for office workers to stay connected to their colleagues after the pandemic
        forced countless businesses to shift to remote work almost overnight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe562e-1a5f-4c27-9621-48c1488c7045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:59:26.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:45.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About an hour after acknowledging the issue, Slack said it had "found
        where the issue is" and updated its status page to show an across-the-board
        outage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423b45e2-eabe-4c10-be2a-f8e28996cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:59:26.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:46.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the incident dragged on, some users reported switching to alternatives,
        such as LinkedIn, the messaging app Discord or traditional communications
        channels like email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfbb29e-7721-41e4-9df5-6af96dd6e47c'
