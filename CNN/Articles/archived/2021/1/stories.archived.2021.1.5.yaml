      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/04/entertainment/tanya-roberts-update/index.html#:~:text=(CNN)%20Actress%20Tanya%20Roberts%2C,Brien%2C%20that%20Roberts%20had%20died."
        target="_blank">Actress Tanya Roberts is still alive, according to her publicist</a>."</em></p>'
  'DOH-clears-pooled-testing-Vince-Dizon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-05T12:47:05.755+08:00
    'imagesource': 'jcr:9c581056-39ae-45cc-835f-88c8ce821e1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfaebe47-6ddd-4e58-bac5-0d0c9e279607'
    'lead': 'The Department of Health has approved the use of pooled tests to detect
      COVID-19 in groups of people deemed at low risk of infection, testing czar Vince
      Dizon said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T12:48:10.622+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:25:03.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:04.785+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pooled', 'testing', 'COVID-19', 'low-risk', 'coronavirus']
    'template': '1'
    'title': 'DOH clears use of pooled testing for low-risk cases – testing czar'
    'updated': 2021-01-05T14:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28967898-cd53-410d-a512-43bf786b4f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:48:10.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:25:04.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        Department of Health has approved the use of pooled tests to detect COVID-19
        in groups of people deemed at low risk of infection, testing czar Vince Dizon
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea84e6e-41a1-4726-99a1-5cdee37d2e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:48:10.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:25:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said during a Malacañang briefing that swab samples of up
        to five people may be combined and tested using one RT-PCR test kit, a move
        seen to significantly cut the cost of swab tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f0042-a6de-4722-9ac8-5dd25120bfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:48:10.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:25:05.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa loob ng guidelines ng DOH, ito po ay maaari nating gamitin
        sa mga sitwasyon na mababa ang incidence ng potensyal ng pagkakahawa ng COVID-19</em>,"
        said Dizon, who also serves as deputy chief implementer of the government''s
        COVID-19 policies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818b19e6-e84d-43c1-a2fb-ace6cfdd49b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:48:10.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:25:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under DOH guidelines, we can use this (pooled testing)
        in situations where there is a low incidence of possible COVID-19 infections.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8148cd31-d132-4594-9077-3f7a7454cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:48:10.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:25:06.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said a clear case for use of pooled testing is among returning
        overseas Filipino workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd18536-06c2-4f1c-9a5b-7d7edfefa0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:14.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:25:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/31/pooled-testing-barangay-on-lockdown.html?fbclid=IwAR2ye7kMoB_ZSAE5glDry2f9A3c1Ht_OHX45jSIbPfKoyDc65eU8HPYQ1m4">Govt.
        eyes ''pooled testing'' in areas under localized lockdown</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5fc6b1-e1af-4f17-9f87-d4ef45dc0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:48:10.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:25:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City has been chosen as the <a href="http://www.cnnphilippines.com/news/2020/9/2/Makati-City-begins-pooled-testing-COVID-19.html">pilot
        area for pooled tests</a>, which started in September 2020.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bcb719-5d4e-477f-bdd7-741231b7f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:48:10.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:25:07.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a batch of people tests negative, that means they are all negative
        for the virus. If the pool is positive, it means one or more persons in that
        batch may be infected, so each individual will be tested again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304e6f2-0c23-41d3-a4b8-18bd12dea9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:14.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:25:08.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon expressed confidence in hitting 10 million COVID-19 tests
        by end-March. Apart from pooled testing, the IATF official is anticipating
        the approval of the cheaper and less invasive saliva-based tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b76144b-87fa-409c-8516-b2318f6eaddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:14.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:25:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/5/Duterte-COVID-19-saliva-test.html?%3F%3F%3F%3F">Duterte
        prefers painless saliva test</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c7107-637e-4599-963e-a270b71f78c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:14.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:25:09.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has conducted 6.82 million tests as of December 26 across
        199 laboratories nationwide, two-thirds of which are located in Luzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9de47d-ba16-4c03-adb3-6d289a75e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:14.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:25:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said new cases have "plateaued"
        based on latest DOH data. He noted that there''s are now more deaths reported
        from the provinces and increased hospital occupancy rates in Davao, Cagayan
        Valley, and in the Cordillera Administrative Region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9f6509-4d82-4756-ba60-d53c98c29110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:14.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:25:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also flagged the possibility of undetected cases as Filipinos
        likely refrained from getting themselves tested over the holidays. Authorities
        said the expected <a href="http://cnnphilippines.com/news/2020/12/16/COVID-holiday-surge-Metro-Manila-cases0.html">surge
        in infections due to Christmas and yearend gatherings</a>&nbsp;may only be
        reflected in the official tally this January.</p>'
