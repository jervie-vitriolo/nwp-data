      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Kenyon told CNN on Tuesday that he had his second and final
        shot of the vaccine on December 29, as previously arranged with Guy''s Hospital,
        in London.</p>'
