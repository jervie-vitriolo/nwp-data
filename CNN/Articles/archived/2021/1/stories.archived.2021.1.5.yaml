    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Philippine-Olympic-Committee', 'Abraham-Bambol-Tolentino',
      'Bambol-Tolentino', 'Philippine-Sports-Commission', 'Philippine-Sportswriters-Association']
    'template': '1'
    'title': 'POC to prioritize free COVID-19 vaccination for national athletes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73ffae4-a4c1-4286-a1c3-5591f18df17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — With
        COVID-19 vaccines expected to become available in the country this year, the
        Philippine Olympic Committee will prioritize the vaccination of Filipino athletes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00780233-90dd-42a0-b6ae-a018bc97a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:38.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly re-elected POC president Abraham "Bambol" Tolentino said all
        national athletes and coaches will be vaccinated for free once doses become
        available, adding that funding will not be a concern.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f142d188-c49c-44c7-9315-779a03d2f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely the national government will procure for the entire
        population so it''s a matter of <em>kung sino ang mauuna</em> [who will be
        first]," the Cavite representative said during the Philippine Sportswriters
        Association forum on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e869c-c8b8-467c-98b9-d869c07a4b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon papasok ang</em> POC <em>at</em> Philippine Sports Commission
        to ask for some priority <em>na unahin muna natin itong</em> athletes bound
        for Tokyo <em>at magku-qualify pa,"</em> he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa07f0e-e1a8-46e2-8df7-2baa03434c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s where the POC and Philippine Sports Commission
        come in to ask for some priority that athletes bound for Tokyo and who will
        still qualify go first.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd2d17-079f-4020-b133-0ed3fe12a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tolentino, they are first seeking to procure vaccines
        for at least 100 national athletes, coaches, and officials bound for the Tokyo
        Games this July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab51afbb-4934-40b2-9cc5-2ad2e0c04989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, four Filipino athletes have already qualified, including
        boxers Eumir Marcial and Irish Magno, gymnast Carlos Yulo, and pole vaulter
        EJ Obiena.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6690b-c60e-41a8-9610-09497f596513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:41.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from Magno who is currently based in Iloilo, vaccination
        will most likely be done overseas for Obiena who is training in Italy, Yulo
        in Japan, and Marcial in the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b3e2c2-7c27-4fa0-8839-a07df171dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Baka bigyan na sila doon. Alangan namang umuwi pa sila dito</em>
        just for the vaccine, tricky <em>iyon,"</em> said Tolentino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98eed27-b7f7-49bf-b4bf-c26fddbdecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They might be vaccinated there. They don''t have to
        come here just for the vaccine, that would be tricky.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a125ddd-9ba2-40dc-a842-20b92b377a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PSC and POC can coordinate that with the respective national Olympic
        committees. <em>Mas matipid iyon kaysa pumunta pa sila dito</em> just for
        the vaccine. <em>Baka hindi na nga sila umuwi at dumiretso na sa</em> Tokyo
        from their training," he explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece1a2b-ad8a-4e4c-b2d6-1a3e4bb51148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PSC and POC can coordinate that with the respective
        national Olympic committees. That would be more cost-effective instead of
        coming here just for the vaccine. They might not even come home and go straight
        to Tokyo from their training.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dba045-b542-4ee9-884b-30f62ac7b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with several international sporting events set to take place
        this year, Tolentino also aims to vaccinate the entire Philippine delegation
        to solve the delay in the resumption of training especially for those still
        seeking Olympic qualification.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0070c591-fad4-4c24-a166-f7541803aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re talking about 10,000 athletes and the vaccine costs ₱1,000,
        that''s only ₱10 million and very doable yun. <em>Hindi pinaguusapan dito
        ang pambayad</em> [we are not talking about the cost here]," Tolentino said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e355a-2c8f-4141-b4c1-ee287b293b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:45.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung para sa</em> athletes, there will be some sponsors on
        this. Worst scenario<em> kung walang makakakaya, kakayanin ng</em> POC and
        other stakeholders <em>kasi yung pinaka mahal nga niyan</em> is ₱2,900, <em>yung
        iba</em> ₱1,000, ₱600 so definitely <em>kaya,"</em> he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfce5ba-f790-4549-83b9-1716017e86f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s for the athletes, there will be some sponsors.
        The worst scenario is if no one can do it, the POC and other stakeholders
        can take it on because the most expensive is ₱2,900, others ₱1,000, ₱600 so
        it can be done.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8171eb-b83e-405b-a26b-c836d10fc214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Summer Games, several Filipino athletes are set to
        compete in the Asian Indoor and Martial Arts Games in Thailand this May, and
        the Southeast Asian Games in Vietnam this November.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a6805-ecc5-4792-9eb9-b8661b4f48ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the POC is also open to partnering with private groups
        that have begun procuring additional vaccines for the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f863986-1ddc-46c9-b440-1c48b59cbee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Sports Commission has previously identified
        83 athletes from 19 sports that can still produce more qualifiers in the coming
        months, including those competing in athletics, weightlifting, boxing, swimming,
        golf, and taekwondo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98916ce-75ac-4ca5-b3f3-2950c782e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:57:08.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympic-hopefuls based in the country are set to enter a training
        bubble in Calamba, Laguna this month to jumpstart their long-postponed preparations.</p>'
