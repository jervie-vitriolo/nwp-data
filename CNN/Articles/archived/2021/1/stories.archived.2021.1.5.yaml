      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — President
        Rodrigo Duterte signed into law a measure that seeks to grant medical scholarships
        to aspiring doctors in the country, and three other bills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba505bb-6b25-47fb-b7b2-46c316a46ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:13:30.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:27:15.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte approved on Dec. 23 Republic Act 11509, also known as Doktor
        Para sa Bayan Act. It provides for medical scholarship and return service
        or MSRS program for poor but deserving Filipino students in state universities
        and colleges and in private higher education institutions from regions where
        there are no SUCs offering a medicine course.</p>'
