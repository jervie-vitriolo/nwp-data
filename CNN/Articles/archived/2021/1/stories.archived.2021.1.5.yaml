      'mgnl:lastActivated': 2023-01-25T15:14:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Fan Girl”</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d12990-087a-4807-b15b-1cb0bce6cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fan Girl or: How I Learned to Stop Worshipping, and Unlove Paulo
        Avelino” (as I unofficially subtitled) needs no long summary or plot description.
        Its basic premise, that of a fangirl finding herself alone with her celebrity
        idol and realizing what kind of man he is, encapsulates almost the entirety
        of its story. Twists and plot details are secondary, if not insignificant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ad6d4-206f-4dd5-963b-22f6066906b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is bolstered by a star-making performance from Charlie
        Dizon — the meat of “Fan Girl” is witnessing how power dynamics unfold and
        how deception is enabled by that thing called paghanga (see what I did there?).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78029885-cdcf-45b1-86be-327a76f9463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:00.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fan Girl” is a film not shy with its metaphors; it wears it on
        its sleeve. It is a critique of hero worship and the interplay of fans’ inability
        to let go of the illusion and abusers using this adoration as an opportunity
        to exploit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a45124-35ad-4c01-940f-fbfef9f9aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:01.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stripping away illusions and undercutting cinematic tropes with
        real world expectations is not exactly new territory for director Antoinette
        Jadaone. One may even call it her brand of subversiveness — with rom-coms
        that forego declarations of love and dramatic conflict such as “That Thing
        Called Tadhana,” and dramas that de-romanticize long-distance relationships
        by way of economic struggle and uneven growth between partners in “Never Not
        Love You.” However, “Fan Girl” strikes itself as a darker tale as its deeply
        political critique warrants such depths of depravity in its characters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8f3805-384c-4784-a04f-a33ba34f4eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:01.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some character developments may verge on caricature — especially
        come the third act — Jadaone’s script still exhibits deft skill by making
        the cascade of manipulations understandable. One can easily sympathize with
        Paulo Avelino (who plays a larger than life version of himself) while also
        feel antagonistic towards Dizon’s titular overeager fangirl. However, this
        push and pull is the point of it all. People are complex beings, and abuse
        often comes from a person one trusts – whether it is a personal relationship
        or fandom from afar. As long as bits of goodness shine, the sides a person
        we choose to cherish, many would rather turn a blind eye on the bad and let
        the cycle carry on. — <em>GP</em></p>'
    '68':
      'image': 'jcr:9b3d3f4b-8f12-48a1-9548-1b0515352078'
      'imageCaption': 'Screenshot from CINEMALAYA'
