    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d9b09-85ef-4742-803a-2f6f908ec87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:08.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ang Pagpakalma sa Unos”</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752268ad-a486-400d-8031-31035ebc875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Joanna Vasquez Arong’s “Ang Pagpakalma sa Unos” began, I recognized
        the image immediately. Children innocently playing on a cement clearing, sliding
        on their bellies under the rain while rubble surrounds them; encases them.
        “Yolanda,” I remember mouthing to myself as I watched it in the middle of
        the night. I began to brace myself as I did for every tropical storm I endured
        in my childhood.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c3790-ac41-4a39-8718-b5d1d68719d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:09.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is more universal than the language of devastation?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77537faf-17fe-40cc-8929-3b664f8ea4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News outlets made the images familiar to us. But so much of the
        story remains buried underneath the sensationalization and the government’s
        attempts at minimizing the narrative. The film is an attempt at exhuming these
        bodies and the stories etched on them through black-and-white imagery and
        quiet narration. As it unfolds, “Ang Pagpakalma sa Unos” evolves into a photo
        novel reminiscent of Chris Marker’s “La Jetée” (1962) — a reminder that this
        language of survival has existed for decades, in and out of fiction.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a744a-47e5-409a-8775-e7721e4f22e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than a quiet rumination of the tragedy that was Typhoon
        Yolanda (Haiyan), it is an attempt at filmic folklorization to make sense
        of the incomprehensible injustice. In weaving personal stories of loss with
        grander narratives of government frustration and distrust, the film creates
        a powerful message: That there are no ‘natural’ disasters; that whatever lives
        that are lost are the cost of the decision and indecision of another; that
        the images that we see are born from the incompetence of not just one but
        the many.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0455a7-0f08-4c31-a8c3-4ce4fb47a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:11.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In times of uncertainty, we look towards those in power to know
        better and do better. But what happens if they don’t? — <em>JTL</em></p>'
    '72':
      'image': 'jcr:319c132d-d8b6-4ee2-8a5c-e79c91c15578'
