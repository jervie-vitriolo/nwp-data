    'mgnl:tags': ['United-States', 'Donald-Trump', 'Georgia', 'votes', 'democracy']
    'template': '1'
    'title': 'As Georgia votes, Trump tries to destroy America''s faith in democracy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cff09c3-433a-4416-9ba2-b3e507019e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Desperate, deluded and dangerous, President
        Donald Trump drove America deeper into a political abyss on Monday night in
        his zeal to steal an election he lost and to destroy faith in the democracy
        that fairly ejected him from office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a938ae86-a3f3-4443-819d-e83b98b284b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021bf3af-75d2-4adf-8130-954c3793a58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:52.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spewed lies, conspiracy theories and nonsensically
        false claims of vote fraud before an angry crowd in Georgia on a trip scheduled
        to help two Republicans in toss up run-offs Tuesday set to seal the Senate
        balance of power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6783502-711c-4d1f-8a70-e108b56ecd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc901fc7-9aff-4568-9b1a-53d104207c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as usual, and as it has been for the last four years, including
        during the fast-worsening pandemic that he ignored, the outgoing President''s
        primary concern was himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b7207d-0dbe-46a8-996c-12fdf29e1ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1bf3ee-9649-44c7-905d-3ea0358dbd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the way, there is no way we lost Georgia, that was a rigged
        election," Trump said, in the first, inaccurate words out of his mouth after
        disembarking from his Marine One helicopter, before broadening his disinformation
        to the November 3 election as a whole.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d1923-78bb-41b1-8737-a025da32c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b12f255-afd6-4a62-88e1-24d148999754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you win in a landslide and they steal it and it''s rigged,
        it is not acceptable," Trump said, in an embittered screed, rooted in false
        claims that he prevailed in an election President-elect Biden won 306-232
        in the Electoral College.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a0406-5502-487d-916a-15d33a25ff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd0be1-e78e-4993-8a89-dd5b540b5cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:56.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he often wove GOP Sens. Kelly Loeffler and David Perdue into
        his remarks -- and warned of the dangers of a Democratic monopoly of power
        in Washington if they lost --the President''s appearance was essentially a
        wild, on stage, prime time TV version of Saturday''s call in which he leaned
        on Georgia state officials to conjure votes out of thin air in order to discredit
        Biden''s already certified Peach State victory -- a flagrant, and possible
        unlawful abuse of power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78c334c-3921-4b24-b116-c304110e57a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be14bc5-0b96-4721-a656-7fa2820ea562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s rants on Monday night contrasted sharply with the
        stunning point-by-point denunciation of his case by a top GOP election official
        who used facts and evidence to dismiss false claims of electoral corruption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d2063b-0923-4f12-bf8c-425f47075e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:58.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
