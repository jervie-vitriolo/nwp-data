    'title': 'Duterte signs bill granting medical scholarships, 3 other measures'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9535c79-69a9-4945-9782-db62ffd36fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:13:30.132+08:00
