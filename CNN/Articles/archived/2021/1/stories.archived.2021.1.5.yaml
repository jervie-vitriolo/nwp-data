      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13fc29-2b40-4f54-bfb8-e9cb6511e112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:15:11.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:13:41.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was fined on three accounts for failure to wear a face covering,
        abusive or belligerent behavior and failure to comply with the direction of
        an officer, totaling $542 ($690 CAD), the largest number of CRMA fines issued
        to an individual by VicPD officers, police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5cdaf7-a809-4998-8cb1-992e3744c2de'
      'mgnl:activationStatus': true
