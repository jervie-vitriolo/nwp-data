      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one asked for permission, no consent was given,
        he just heard that many were already vaccinated, so he just said, c''est la
        vie.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eab5282-7124-4ab4-8341-c8ccf8d9110c'
