      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a07d127-32f2-4fb1-b8c4-d77706810286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chipotle is adding <a href="https://www.cnn.com/2021/01/04/business/chipotle-cauliflower-rice-launch/index.html">cauliflower
        "rice"</a> — yes, the quotation marks here matter because cauliflower is not
        rice. But it if you don''t think too much about it and just shovel it into
        your mouth with a bunch of beans and chicken, it''s a very low-carb stand-in.
        And to cauliflower''s credit, this is one of the least offensive attempts
        by the keto community to put vegetables where grains should be. Do not get
        me started on "zoodles," or as I call them: watery garbage noodles.)</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44bf9e4-4f0c-466a-99b4-2b1bf1458676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.474+08:00
      'mgnl:createdBy': 'glee'
