      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:36:54.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grandfather said he is in good health and still in awe of just
        how much attention he keeps receiving over his vaccination, calling it "nonsense."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d583a4-1989-47ba-b90e-fc7786b93290'
