      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington DC police on Monday arrested Henry "Enrique" Tarrio and
        charged him for allegedly burning a Black Lives Matter banner taken from a
        Black church last month during a previous "Stop the Steal" rally.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72675199-cc31-42eb-9ffe-bcca2f3ff631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c4eb94-2827-4820-b46e-94589676db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A nervous night for Georgia Republicans</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf426d3-6ffe-4c10-b791-aabf39bc9714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican strategists viewed Trump''s arrival in Georgia in the
        eve of what looks like two neck-and-neck races with dread, wondering whether
        he would stick to the script.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a980563-d33c-4633-91de-0e8b11aa0e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f984ba7-8267-4d27-bb0a-d726e3c3831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear was that the President''s assaults on the integrity of
        the election process would simply convince his supporters -- who the GOP needs
        to show up in large numbers on Tuesday that the election was already rigged.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd68df5c-498f-4299-93e4-f4b89269c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29e3d5b-4cad-480d-b90f-99617a284978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a Georgia voter, if you want your values reflected by
        your election officials, I strongly beg and encourage you, go vote tomorrow.
        Do not let anybody discourage you. Do not self-suppress your own vote. Do
        not make a self-fulfilling prophecy out of doing this. Don''t let anybody
        steal your vote that way," Sterling said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7806ec-9914-4697-a605-6ad1872d2d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:23.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d032255-cf8e-43ff-83f7-f280fea1edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the President, who enjoys an almost mystical
        connection with his base voters, has a strong record of lifting Republican
        candidates in one-off elections.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a250162-67d2-48c2-b3fe-811d6379a1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:24.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5197cf07-a9d3-45da-b79b-d7fa818de6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:25.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He offered a strong endorsement of both Loeffler and Perdue and
        frequently lambasted their opponents.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec98d1d4-7b74-4574-9bcd-6249f3adc49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:25.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec5aa1d-1863-42d0-aa72-6eeb5a59571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Republicans win one of the two seats on Tuesday, Senate Majority
        Leader Mitch McConnell will retain a narrow majority in the chamber and have
        the ability to serve as a roadblock to Biden''s ambitious agenda.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dcf694-517d-43c5-b933-f1f25cacc9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:26.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42846e8a-406f-4296-83d2-e66e8cda8111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:27.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Democrats welcome Jon Ossoff and the Rev. Raphael Warnock
        to the Senate, Vice President Kamala Harris will be able to cast the deciding
        vote on tied bills once she takes office alongside the new President on January
        20.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459463c8-5f4e-48ac-80e3-1bd522851eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a2117-996a-46e5-a0c8-968b920c592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden made his own visit to Georgia on Monday in a bid to build
        on strong early vote numbers among Democrats in the Senate run-offs.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5be585-0df7-40a4-91c5-12670c83d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:28.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33490d87-0032-4f6d-a3bf-3c7045ab5aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By electing Jon and the Reverend, you''ll be voting to get the
        states the resources they need to get the vaccines distributed," Biden said.
        "It''s a shame what''s happening now. It''s a literal shame."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ec489-6f11-4486-97e6-e6ed8f90e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8bd35-a9a7-40c7-bb70-df1d14bf5f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:30.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect argued that only two new Democratic senators
        would ensure new stimulus checks for Americans, join in reviving the economy
        hammered by Covid-19''s rampage and forge unity.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e2955-b0d5-4b6e-9291-0fdc5a92342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:10:30.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
