    'mgnl:tags': ['bubble-pods']
    'template': '1'
    'title': 'Local hotels introduce bubble pods for dining, recreation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bd4771-aba0-4346-83be-b91a2f392c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> As
        the pandemic challenges industries to adapt to new trends that will urge people
        to stay safe outdoors, two local hotels in Metro Manila have introduced a
        space for dining and recreational activities while protected by a plastic
        bubble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e9d3cb-a31b-4ca5-84ff-21b9bdce2537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a64f41-c98f-4fc7-94f1-7976796c0631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:23.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day on Tuesday, Resorts
        World Manila chief operating officer Stephen Reilly shared the newly-opened
        Vubble Pod run by Hilton Manila and Sheraton Manila Hotel, a concept which
        they claimed to be the first of its kind in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a584f404-5b96-47d3-b7ce-88d6d140bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf0c39b-865c-4984-b5d2-05ab88e15705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reilly said there are currently six bubble pods in the area, situated
        along the Vega Poolside. They are airconditioned and ventilated at the top
        to ensure the safety of customers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5858a558-ef85-4834-9366-ce0dbe6f88ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633232e9-9179-4407-b5cf-c03cdfd09f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pods, which are often used for dining due to their intimate
        setting, are also constantly sanitized, in line with the prescribed protocols
        to reduce risks of COVID-19 transmission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72eea00-504c-4a00-a195-a05f98ea52e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d1bcda-2909-45b3-a60c-2941e79be3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hilton and Sheraton are actually running these vubbles for us,
        of course they have their international standards. So that''s something that
        the general public should not worry about. They''re sanitized and kept clean,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc24d6-caf9-4c59-95bb-66d94f612a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04070aca-e60d-46ef-84f3-bd22e7a40ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:27.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diners usually stay in the bubble for a minimum of three hours,
        but there is no limit to how long one can stay inside. Aside from dining,
        customers can also do other recreational activities inside the pods, he noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e7f58-128e-40c8-a1ed-995d14bb58d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddcb524-b28a-4e41-af70-c0690586a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pods can be booked for the whole day, and are open seven days
        a week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f676d203-9b40-47a9-bc9d-cee41e7838f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1db477-7ab4-448b-8829-97914b371243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The pods] are actually set up for different settings. You can
        have the extension of the spa facility at the Sheraton for example. So, if
        you wanna sit by the pool and have a pedicure, why not?" he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef093aee-6006-4d72-8da5-44bba81ffbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:29.718+08:00
