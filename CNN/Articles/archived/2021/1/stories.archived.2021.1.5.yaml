    'template': '1'
    'title': '42% of Filipinos see economic rebound in the next 12 months - SWS

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565c439-9040-4fd6-aaff-23bbe53f76f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:29:31.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:25:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — Four
        out of ten adult Filipinos expect the local economy to be in a better shape
        in the next 12 months, the latest national survey by the Social Weather Stations
        found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd01e53-07c4-4898-9658-0daa0c46744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:29:31.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:25:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data released Tuesday by the pollster showed 42% of respondents
        say the economy will improve, 28%  believe the economy will stay the same,
        while 18% still expect darker days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1542fccc-df16-4caf-94dd-e9b1dee1261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:29:31.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:25:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resulted in net economic optimism Score of +24, which the SWS
        classified as "high."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e6195-1054-497b-93e1-b1fa00ca8486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:29:31.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:25:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS noted the November 2020 Net Economic Optimism was a "recovery"
        from the mediocre scores of -9 in July and -5 in September of last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33b6f2-6916-4966-a96f-3e0031f3ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:29:31.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:25:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the rise in net economic optimism was buoyed by the increase
        in all areas from September 2020: by 51 points in Mindanao, by 28 points in
        the Visayas, by 24 points in Metro Manila, and by 19 points in Balance Luzon,
        which refers to areas of Luzon outside Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499cfb8-9c92-4f4b-9147-92801332cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:29:31.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:25:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For November alone, net economic optimism was "very high" in Mindanao
        at +36 and Metro Manila at +31, "high" in the Balance Luzon at +24, and "mediocre"
        in the Visayas at +4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c1994c-681b-4ae9-8f58-10f88a04b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:29:31.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:25:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net economic optimism also increased in all education groups, with
        ''high'' scores, the survey found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91078562-718d-4238-a6c3-254fe060515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:29:31.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:25:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned survey was conducted from November 21 to 25
        using face-to-face interviews of 1,500 Filipinos aged 18 and above,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81c8480-73f2-4bad-a4dc-0e8423cf2d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:29:31.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:25:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were asked: “Over the next 12 months, what do you think will
        happen to the economy of the Philippines? Would you say it will be better,
        same, or will be worse?”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a07fdf-54f6-4941-9d4e-df301c970dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:29:31.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:25:50.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those surveyed, 600 were from Balance Luzon and 300 each in Metro
        Manila, Visayas, and Mindanao. The survey has sampling error margins of ±2.5
        percent for national percentages, ±4 percent for Balance Luzon, and ±6 percent
        for Metro Manila, the Visayas, and Mindanao.</p>'
  'covid19-united-states-deaths':
    'author': 'Holly Yan and Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T12:25:27.096+08:00
    'imagesource': 'jcr:fdb3972a-63c1-49dd-a706-a65f83149854'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2ef2a09-f09a-4607-b52b-8703eec344c4'
    'lead': 'Over the past week, the US has averaged 2,637 coronavirus deaths every
      day, according to Johns Hopkins University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T12:41:16.221+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:25:18.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:04.293+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'coivid-19', 'coivid-19-pandemic',
      'coivid-19-crisis', 'coivid-19-deaths', 'United-States']
    'template': '1'
    'title': 'One American dies from COVID-19 every 33 seconds as the vaccine rollout
      hits snags'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e5d2b8-12da-4a6e-a13c-8d9931f76dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:19.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — While hopes of <a href="https://www.cnn.com/2020/12/23/health/vaccine-rollout-slow-data-lags/index.html"
        target="_blank">vaccinating 20 million people by New Year''s Day sputtered
        out</a>, the US now faces staggering new challenges in the fight against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c98045-54e0-4d12-9ef1-902d7d47efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:19.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, the US has averaged 2,637 coronavirus deaths
        every day, according to Johns Hopkins University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfa0c06-1f75-4895-a891-88ff706e168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an average of one COVID-19 death every 33 seconds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c035ba8-ad55-4ffa-aca5-b0dc9e6553ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:20.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December was the deadliest month yet of this pandemic, with 77,572
        lives lost. And deaths are likely to accelerate as new infections and hospitalizations
        rise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017bf2ec-f9d2-4056-9993-da273934425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:21.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, more people were hospitalized with COVID-19 than any
        other day in this pandemic — 128,210, according to the <a href="https://covidtracking.com/data/charts/us-currently-hospitalized"
        target="_blank">COVID Tracking Project</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aea771-e097-4d4f-8895-c95fc1191c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US averaged 213,437 new infections every day over the past week,
        largely fueled by holiday gatherings, health experts say.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a397e82-190f-4664-ab40-9a78b6521594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while daily new infections soared 16% over the past week, testing
        has actually decreased 11.65% over the past week, according to the COVID Tracking
        Project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f7a13e-18a2-49f0-a7eb-4aa2611a5680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors worry this rampant spread of COVID-19 will push more hospitals
        beyond capacity and lead to more deaths as the vaccine rollout staggers along.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be191a-b01d-4db5-8f23-a3719fa3338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The possibility of giving half-doses of a vaccine</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d25f4-9ccb-4fda-9341-271a6ae9997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:24.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 15.4 million vaccine doses have been distributed in the US,
        but only <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations"
        target="_blank">4.5 million people</a>&nbsp;have received their first doses,
        the US Centers for Disease Control and Prevention said Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e504bb09-1704-4f79-a3b7-4e6ab14ca91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:24.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s far <a href="https://www.cnn.com/2020/12/23/health/vaccine-rollout-slow-data-lags/index.html"
        target="_blank">behind what officials had hoped for by now</a>. And it means
        <a href="https://www.cnn.com/2020/04/23/health/coronavirus-herd-immunity-explainer-wellness-scn-trnd/index.html"
        target="_blank">herd immunity</a>&nbsp;is still many months away.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f751560b-43fe-4f6f-a7e7-19652b3de83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:25.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agree that there is a lag. We''ll work with the states," said
        Moncef Slaoui, chief scientific adviser of the federal Operation Warp Speed
        vaccination effort.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640f864-e92f-4c67-ae1a-8d1f08510e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:25.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help expedite vaccinations, the US might start giving half-doses
        of Moderna''s COVID-19 vaccine to people age 18 to 55, which could make the
        vaccine available to twice as many people in that age group, Slaoui said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896e2eb-c1f0-4207-8891-60321cfc25c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:26.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaoui said Sunday the US Food and Drug Administration would meet
        this week to consider the idea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db763e-b01a-4357-8115-99d70a39f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the FDA commissioner and its vaccine division chief said in
        a joint statement that people need to get two full doses instead of two half
        doses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7f23c0-f02b-46b1-8763-cfb7cb3d69b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:27.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, suggesting changes to the FDA-authorized dosing or
        schedules of these vaccines is premature and not rooted solidly in the available
        evidence," said FDA Commissioner Dr. Stephen Hahn and Dr. Peter Marks, who
        heads the agency''s vaccine division. "Without appropriate data supporting
        such changes in vaccine administration, we run a significant risk of placing
        public health at risk, undermining the historic vaccination efforts to protect
        the population from COVID-19."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296848ac-2c3b-4731-90da-7bf04d6f7e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:27.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s understandable that people may want to stretch the vaccine
        supply, they said. But it''s not advisable.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1faf7cf-49f2-4907-814b-03c0c369eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:28.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people do not truly know how protective a vaccine is, there
        is the potential for harm because they may assume that they are fully protected
        when they are not, and accordingly, alter their behavior to take unnecessary
        risks," they said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6fc95c-2847-426f-8a3c-81848362a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two 100-microgram Moderna vaccine doses are intended to be spaced
        28 days apart.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7d86b1-6305-44ba-a5ef-5100404f24d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:29.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Moderna for comment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1246a-ada2-4ae5-915b-2b6619683519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jonathan Reiner, a professor of medicine at George Washington
        University, said he does not agree with the idea of half doses.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c6aafe-721c-4508-a172-e000d1cb96f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have about 13 million doses that have been shipped out to the
        states, and only barely 4 million doses that have gone into arms. So the bottleneck
        is not the lack of availability of vaccine. The bottleneck is actually the
        logistics of vaccinating people in this country."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea83615-e3ac-4873-a6e2-24dab9382207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:30.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult enough to get some patients on board with getting
        a vaccine, he said. Going against the recommended dosing could hurt patients''
        confidence.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd855665a-cece-4a34-b5b7-5dda6f4c2d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:31.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I see people in clinic, I talk about the vaccine every single
        day. I''m trying to reduce vaccine hesitancy," Reiner said Monday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9869ce6-f785-43f7-92fe-a5bdfb60abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the strongest weapon I have is the data. I can tell people
        that these two vaccines have been studied in 70,000 people — more than 70,000
        people — in this two-dose strategy. And when given that way, they''re both
        95% effective, and basically no one gets critically ill if you get this vaccine.
        ... Once you break from the data, I can no longer say that."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde69c60-f0ad-4bf5-bfa6-a7d404616655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Study says holding back fewer doses could cut cases by 29%</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258b19f-2d33-47ee-bbea-ca38f286f7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the federal government is allocating about half of the
        vaccines being produced. The other half is held in reserve to be used as a
        second dose or as replacements in cases where doses are unusable.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac6ac90-55a8-4b85-8e31-0735dcd1bc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by reducing the amount withheld to 10% for the first three weeks
        and supplying a steady dose of 6 million doses per week, the US could avoid
        up to 29% more coronavirus cases over eight weeks, a study published in the
        Annals of Internal Medicine found.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e640523-744c-4c40-9e21-3cb474f0b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find that under most plausible scenarios, a more balanced approach
        that withholds fewer doses during early distribution in order to vaccinate
        more people as soon as possible could substantially increase the benefits
        of vaccines, while enabling most recipients to receive second doses on schedule,"
        write the study''s authors, who were supported by the Canadian Institutes
        for Health Research and the Centers for Disease Control and Prevention.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d33ad8-9a69-4e20-bf0f-18be3c448e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers modeled several scenarios, with variables including
        vaccine supply, protection provided by the first dose, and waning efficacy
        of a first dose if a second dose is delayed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eed756-c978-4b2a-bdce-00b31585a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An emergency department employee dies of COVID-19</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd5af4-77a4-491d-95bc-d0a782530a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, health care workers are treating an unprecedented
        number of COVID-19 patients. Sometimes, those patients are colleagues.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea5710-260e-4515-b19a-948f1d72c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Kaiser Permanente San Jose Medical Center, 44 emergency department
        employees tested positive for COVID-19 between December 27 and January 1,
        said Irene Chavez, senior vice president and area manager.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9a4ebe-d270-45b1-b333-d19e9a669062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the hospital said one employee who was working on Christmas
        has died of COVID-19.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1767d850-b480-4445-b869-b9c4394a2324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and prayers are with those affected by this terrible
        loss," the hospital said in a statement. "We are providing support to our
        employees during this difficult time," according to a statement from the hospital.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542398ec-599c-4f87-a1e5-64f8186374c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Chavez said the medical center is investigating
        whether an inflatable, air-powered costume may have played a role in the spread.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236652d-66e0-48db-9976-67188c233cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A staff member did appear briefly in the emergency department on
        December 25th wearing an air-powered costume," she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9855d-b806-4a9e-a7d6-e1d8e551c3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:38.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any exposure, if it occurred, would have been completely innocent,
        and quite accidental, as the individual had no COVID symptoms and only sought
        to lift the spirits of those around them during what is a very stressful time."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f9598-30cc-4424-bded-2a2df0553680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said air-powered costumes will no longer be allowed at the
        facility.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3696fd-bf58-45d5-a164-dd6c40d49083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, this should serve as a very real reminder that the
        virus is widespread, and often without symptoms, and we must all be vigilant,"
        she said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ab3877-8996-47d7-8d8d-680351a7614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:39.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A rough start to 2021''</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b29797-e05e-4748-b927-2b4e124a038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, five states reported their highest number of new infections
        ever in one day — Arizona, New Hampshire, Oklahoma, South Carolina and Washington.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30523d0f-539a-42cc-ac89-fa6e1ad61eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And over the past week, at least five states have average test positivity
        rates higher than 40% — meaning more than 40% of people who take a COVID-19
        test get a positive result.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59089c8-50b2-426f-bc58-f72ccc303048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those states include Idaho (57%), Alabama (46.7%), Iowa (44.6%),
        Pennsylvania: (44%) and South Dakota (43.8%). For perspective, the WHO has
        recommended governments not reopen until the test positivity rates stays at
        or below 5%(https://coronavirus.jhu.edu/testing/testing-positivity) for 14
        days.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f129442-5640-455e-9357-0a3c1c7bcb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Carolina, which had a 29.6% test positivity rate Sunday,
        officials in four counties said their hospitals were at 100% capacity, according
        to the South Carolina Department of Health and Environmental Control.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5d7a1-8218-4739-952e-c779cdde03d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in for a bit of a rough start to 2021," said Maria Van Kerkhove,
        the World Health Organization''s technical lead for COVID-19 response.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b9697-ef49-4e40-9de8-1aa6050582c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s possible daily life in the US could be closer to normal
        by the summer or fall, she said. Other countries are already well on their
        way — thanks to quarantining, testing, isolation and contact tracing.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ed99c-fddb-4756-a3a0-1ce60c0b82c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen countries bring this virus to its knees, without vaccination,"
        Van Kerkhove said. "We have the tools at hand right now to actually bring
        this virus under control."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59da9fa6-97ce-42c7-9503-204786e664f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:41:16.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/04/health/us-coronavirus-monday/index.html"
        target="_blank">One American dies from Covid-19 every 33 seconds as the vaccine
        rollout hits snags</a>."</em></p>'
