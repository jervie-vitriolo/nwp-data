      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even better news for those of us of who understand calories
        don''t count during a pandemic:</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a4091b-a14b-4cc6-98d7-3489ad8f5f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.474+08:00
