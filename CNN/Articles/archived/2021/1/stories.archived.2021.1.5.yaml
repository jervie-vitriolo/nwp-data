      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a156a6-ca37-4a7f-af81-ed644395eaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the widespread nostalgia for pre-pandemic gatherings and rituals,
        we saw just how much we depend on other people. When medical and other frontline
        workers risked their own health to support entire communities, the world watched
        the everyday impact of lives dedicated to service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c7bdd0-8717-401c-aa7e-cc19edc960e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7839ba13-ed4d-4eae-bf4c-c6979b5b8bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:15.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many things that we are going to learn from 2020,"
        said Emiliana R. Simon-Thomas, science director of the University of California,
        Berkeley''s Greater Good Science Center. "We''ve really had a coming to terms
        with how important our collective experiences are to health and well-being."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a1fd7-b969-451c-a6e0-9648b6c25356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f06d3f3-8f96-4fdb-a11b-152091600ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even as they, like the rest of us, coped with an ongoing pandemic,
        researchers studying the science of well-being uncovered key insights into
        what makes life meaningful. The findings include the benefits of empathy,
        gratitude and cooperation, with ideas for increasing happiness in your own
        life — or even in your country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164e56da-105c-4c71-8910-ea3307d6befc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd789c097-e677-43c9-950b-a97ff2dcb332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:17.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon-Thomas joined a team from the GGSC in December to select the
        10 research findings from 2020 that shed light on the good life, and offer
        a positive road map for weathering the months and years to come. Here''s what
        the team found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a307348-0b80-4d50-81e2-dfd1096ef4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:17.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92da273-f1b3-4379-ae85-10d8b89fea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Choose empathy for a kinder, more compassionate year</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29404e85-b026-437f-bbcd-5bb1ed643d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:18.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists already know that empathy is both a personality trait
        and a learned behavior. That''s great, because it means that you can increase
        your empathy no matter your disposition. In turn, that can help forge stronger,
        more supportive relationships.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12562b69-d400-43bd-a984-4f69ff7013ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:19.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb43979-2701-44c1-a76b-6fd69d0ba3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:19.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being empathetic is about more than skill building, though. Your
        motivation to be empathetic matters, too, according to two studies published
        this year, one by Harvard University researchers and another from the University
        of Toronto.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f076b-5ab8-4d51-a76c-f537bc0fdecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:20.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413c970-0850-490f-8962-469b28c64444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in the Harvard University study wrote letters describing
        the importance of empathy. Researchers speculated that it might boost the
        participants'' motivation to be empathetic, and the strategy worked: A few
        months later, those same participants demonstrated more empathetic behavior.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e76e7-6648-44d6-95f7-3d421c6bbbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24ae09-9dc4-43cd-94c7-2277a4a563b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do it: Try the study on yourself. Write down the benefits of empathy
        in a journal entry, detailing why you think it''s a valuable trait. It''s
        a solid way to recharge your empathy after a difficult year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d3608-ff5c-437b-a8cc-55179c73fd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198da773-1f58-456a-83db-149235a14d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Promote social justice to forge a happier society</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b7b4b-03e1-415c-ac2a-699136aa016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fair societies are happier, found a 2020 analysis of European Union
        countries using the EU Social Justice Index and reports of life satisfaction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64309572-ee8a-4125-a1b7-14c68edd8d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:23.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fc3818-55a3-43ed-ae36-cc42f6520f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a strong correlation. Social justice was second only to social
        capital — that''s how researchers refer to our complex networks of relationships
        — when it came to predicting each country''s happiness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763d1e21-e1fa-4fd1-819b-2251ff0e9935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:24.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82281743-0c19-45bf-8177-8a56d5bf7bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:25.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? One of the study''s authors, Isaac Prilleltensky, dean of education
        and human development at the Unviersity of Miami, has argued that a society''s
        commitment to social justice shows individual citizens that they are valued
        by their broader community. That, in turn, leads to greater happiness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09939a-5240-4360-9ae4-ed92314d1ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa266145-1103-408b-b038-deefed1aa03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do it: Want a happier community? Advocate for poverty reduction,
        education, health equity, labor market access and intergenerational justice
        where you live. Those are the metrics used for the EU Social Justice Index
        that researchers linked to each country''s life satisfaction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc58647-2d3d-4a88-a685-b39cf41e98f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:26.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447475a2-858f-4e9e-8930-8f67f2038c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:27.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a792b-6eb7-4090-917b-77dba4a9c99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:27.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Pick up the phone and call</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a8491d-9e1d-4854-80e5-929bca1f2012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:28.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers studying the science of well-being agree that human
        connection is key. But in a pandemic, what really works?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c0d62-fe8b-4e2b-ac16-a1838a3b2c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46514df3-14bd-48b0-894a-93ffbaa01acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your voice, it turns out. Phone calls and video calls create stronger
        social bonds than email or text, found researcher Amit Kumar, an assistant
        professor of marketing at University of Texas at Austin''s McCombs School
        of Business, in a recent study published by the Journal of Experimental Psychology.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf3ca7b-c79c-4dbf-ae84-8d1d3719ea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a1c19-2770-44ea-afbb-874eeec8bf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worried that calling will be awkward? You''re not the only one to
        think so.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081c774-e67b-4eb4-9097-dc7feac59352'
