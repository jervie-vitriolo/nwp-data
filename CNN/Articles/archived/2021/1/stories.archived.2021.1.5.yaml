      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9618e3-ff04-42ab-8cbb-3ca22cb8a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be used during the day by families who want to play with
        their children, cool down for a little while, maybe some light drinks from
        the Hilton bar or the other," Reilly added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704a63ca-22bb-4b06-9b45-bc3e29c9805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.444+08:00
