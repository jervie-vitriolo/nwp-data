      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf0524-9460-4dd4-9bae-2a9eef0c6d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.474+08:00
