    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c79c437c-b694-42bf-a738-2110f9f4a75c'
    'lead': 'A cluster of islands in the Pacific Ocean that''s one of the few places
      on Earth entirely free from Covid-19 could become one of the first countries
      vaccinated against the disease.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T18:28:04.584+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T15:12:19.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
