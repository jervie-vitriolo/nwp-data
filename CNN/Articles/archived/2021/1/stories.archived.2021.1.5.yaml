  'palau-coronavirus-vaccine':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T18:06:00.752+08:00
    'imagesource': 'jcr:c4074ef5-c9f1-4fe1-9b72-6ecb1ac0f3eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88ee34e5-b048-42e1-9046-d06284874412'
    'lead': 'A cluster of islands in the Pacific Ocean that''s one of the few places
      on Earth entirely free from COVID-19 could become one of the first countries
      vaccinated against the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T18:14:40.096+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:13:45.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
