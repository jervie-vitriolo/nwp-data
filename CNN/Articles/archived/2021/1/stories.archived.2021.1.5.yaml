    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7f799-1fa1-489b-8361-fab5cfec0f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.171+08:00
