      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c9abc-682e-4a11-80ea-4920f8c43659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:41:10.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, DA is targeting 20.48 million MT that will be supported
        by the ₱10-billion Rice Competitiveness Enhancement Fund, which will include
        programs like promotion of inbred rice production and hybrid seeds, loan facilities,
        and trainings for farmers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae22cbe5-da5f-4137-ad08-14b770a8d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:41:10.259+08:00
      'mgnl:createdBy': 'bamba'
