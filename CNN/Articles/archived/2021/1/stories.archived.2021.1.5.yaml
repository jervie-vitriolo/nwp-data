  'Antetokounmpo-Bucks-Pistons-NBA':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-05T14:00:58.199+08:00
    'imagesource': 'jcr:70c327fa-abbe-4592-a1ac-4dc85f335c44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef4d0570-4064-41c0-b4dd-624a8b77d7af'
    'lead': 'Giannis Antetokounmpo poured in 43 points -- including a career-high
      30-point first half -- as the Milwaukee Bucks downed the visiting Detroit Pistons
      125-115 on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T14:05:07.851+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T15:23:00.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:07.861+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Giannis Antetokounmpo leads Bucks past Pistons'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cdc898-bb69-40b5-902c-ea6818c544bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:07.851+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:23:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Giannis Antetokounmpo poured in
        43 points -- including a career-high 30-point first half -- as the Milwaukee
        Bucks downed the visiting Detroit Pistons 125-115 on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87095edf-d995-4a00-b430-97f2631fca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:07.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:23:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added nine rebounds and four assists, while Khris Middleton contributed
        19 points, nine rebounds and four assists. Jrue Holiday had 15 points, seven
        assists, six rebounds and three steals and D.J. Augustin added 11 points and
        six assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9672a69-fe80-45d3-be5f-8d7b8feeb46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:07.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:23:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams will play once again in Milwaukee on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2106448-7195-438b-850b-def658a2b1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:07.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:23:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derrick Rose had 24 points and eight assists to lead Detroit. Jerami
        Grant also scored 24 points, while Svi Mykhailiuk, Sekou Doumbouya and Wayne
        Ellington added 13 apiece.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ad936-8f36-4515-85d6-7c09c2f28614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:07.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:23:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pistons played without starter Blake Griffin, who was rested
        with the team playing its third game in four days. Point guard Killian Hayes
        departed in the third quarter with a hip injury.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a170ec24-6cce-4817-b5b1-7d4d77d343c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:07.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:23:03.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee grabbed a 67-56 halftime lead behind the two-time reigning
        Most Valuable Player.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24077d97-979a-40c7-91d5-e1b0e299d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:07.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:23:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo scored 10 points in the first quarter as the Bucks
        established a 33-26 lead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34138c37-fdfc-47d2-b5ab-a107a3aa94f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:07.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:23:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made a dunk and an assist during a 7-0 Bucks spurt to start the
        second quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6914ea94-e0cd-45ac-843f-18fd26a1a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:07.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:23:04.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pistons pulled within four, 46-42, with the aid of seven Mykhailiuk
        points during the next three minutes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7279d2-2c95-411a-b918-828b45784356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:07.853+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:23:05.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee then went on 15-4 run, including 10 points from Antetokounmpo.
        He finished off the run with his first 3-pointer of the game.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e69af84-24d4-42c7-82b3-a7506ccaeb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:07.853+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:23:05.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reached the 30-point mark on a jumper with 2:34 left in the half.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d27aa4-fc94-4638-90ab-fd44bfa8d77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:07.853+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:23:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detroit cut Milwaukee’s lead to seven, 69-62, early in the second
        half on a midrange shot by Grant. The Bucks then went on an 11-2 run which
        began with a Brook Lopez 3-pointer off an Antetokounmpo pass. Middleton and
        Augustin also knocked down 3-pointers during that stretch.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e3e939-a8b4-4433-923f-5b199fad036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:07.853+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:23:06.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo’s 3-pointer with just over four minutes left in the
        quarter gave the Bucks an 18-point lead at 86-68.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da81eb7-66d3-46d7-948c-3250d1eadd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:07.853+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:23:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee led 97-80 heading into the fourth quarter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a820df5-148f-431d-87a6-a1e3d5369580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:07.853+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:23:07.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pistons got the deficit under double digits at 113-105 on a
        Mykhailiuk 3-pointer with five minutes remaining. Milwaukee wouldn’t let them
        get any closer.</p>'
  'Doncic-triple-double-Mavs-Rockets-NBA':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-05T14:03:34.798+08:00
    'imagesource': 'jcr:f1ffbeb2-9414-42ae-8eff-63770c624ff0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a4d4c1d-02f1-4a9e-b82e-ca4c74fdb20c'
    'lead': 'Luka Doncic produced a 30-point triple-double, his first of the season,
      while Tim Hardaway Jr. repeatedly drilled timely perimeter shots as the visiting
      Dallas Mavericks claimed a 113-100 victory over the Houston Rockets on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T14:05:16.934+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T15:22:52.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:08.078+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mavs defeat Rockets behind Luka Doncic’s triple-double'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb096755-d241-4163-90b7-cbdf18086989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:16.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:22:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Luka Doncic produced a 30-point triple-double,
        his first of the season, while Tim Hardaway Jr. repeatedly drilled timely
        perimeter shots as the visiting Dallas Mavericks claimed a 113-100 victory
        over the Houston Rockets on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7bfe0a-53df-47bf-8a2b-89589a2d6ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:16.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:22:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncic, who sat in a loss at Chicago on Sunday with a quad contusion,
        finished with 33 points, 16 rebounds and 11 assists to pace the Mavericks.
        However, it was Hardaway who proved most lethal to Houston by scoring 30 points
        off the bench on 8-of-10 3-point shooting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8759db3-4bfc-4a6b-bcfb-f6b196382bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:16.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:22:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas finished 16 for 39 from deep and 19 of 20 from the free-throw
        line. Houston had multiple rallies from double-digit deficits yet could not
        get over the hump, undermined by poor shooting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ab8f99-cbfe-45e6-98a1-b26f46ba5b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:16.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:22:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Wood led the Rockets with 23 points and seven rebounds
        but the guard trio of James Harden (21 points, 10 assists), Eric Gordon (20
        points) and John Wall (14 points, four assists) shot a combined 14 of 39.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee2cda-3eaa-4a9f-b0a8-88fb5fd8841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:16.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:22:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston missed 29 of 40 3-pointers and shot just 39 percent overall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488cd268-aeb4-4414-9802-9fa2799aa8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:16.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:22:55.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas stretched a 12-point halftime lead to 18 early in the third,
        only to see the Rockets rally with a 14-0 blitz that featured a Harden 3-pointer
        and a six-point possession from Jae’Sean Tate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b130882-628f-4514-8f21-c107a17dcd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:16.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:22:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hardaway stroked 3-pointers with 2:55 and 1:08 left in the period
        to keep the Mavericks afloat, and after Houston pulled even at 85-85 on a
        Sterling Brown 3 at the 10:00 mark of the fourth, Hardaway hit a trey with
        7:31 to play that keyed the Mavericks’ closing surge to victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51746080-68ed-4537-85a7-fb52d768ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:16.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:22:56.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite playing in the second game of a back-to-back, the Mavericks
        flexed plenty of early energy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4bac4-60c6-48dd-8f49-504cdb4a81df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:16.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:22:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas quickly blitzed to a 14-point lead in the first quarter by
        taking advantage of the Rockets’ poor shooting and inability to defend without
        fouling. Houston had as many turnovers as field goals (three apiece) by the
        5:46 mark of the opening period and Dallas led 33-21 at the close of the first,
        converting all 11 of its free throws while recording 10 second-chance points.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87426996-d8ee-4391-b5a0-f82d6ba597b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:05:16.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:22:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets recorded five turnovers while shooting 6 of 17 in the
        first yet, behind a spirited three minutes from DeMarcus Cousins, converted
        a 17-4 run into a 40-38 deficit on a Wood three-point play with 6:53 left
        in the half.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b96fd-fce8-447c-a604-3848323737c5'
      'mgnl:activationStatus': true
