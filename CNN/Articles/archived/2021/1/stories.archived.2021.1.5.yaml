    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7804b662-11f8-4db2-ae17-3b12192b0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:00.075+08:00
