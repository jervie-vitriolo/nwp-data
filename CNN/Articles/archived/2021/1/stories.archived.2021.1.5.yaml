    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d1c49-9dfb-49b7-b67a-2deb04ed2d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.502+08:00
