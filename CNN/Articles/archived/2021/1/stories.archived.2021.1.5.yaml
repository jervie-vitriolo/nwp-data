      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36717acc-2744-4aa6-bc7b-018d1043df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:41:10.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:48.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that this was even higher than the total production recorded
        in 2017 at 19.276 million MT. This is also 3% more than 2019’s total harvest
        of 18.814 million MT, and 0.4% more than the <a href="https://www.cnnphilippines.com/news/2020/12/3/da-2021-target-palay-production.html">19.32
        million MT projection for 2020</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ed7b4-c02e-418d-a247-197c6259ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:41:10.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7907c8-ed29-4b95-bbdf-f884b02c18a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:41:10.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said they will continuously implement programs to sustain the
        good performance of the local rice industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d795b37-908e-44a7-a771-a315dda7bbc2'
      'mgnl:activationStatus': true
