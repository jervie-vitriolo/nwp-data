      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year-on-year, stocks held by households also rose 18.5%, while those
        in commercial warehouses and NFA depositories dropped 1.9% and 15.1%, respectively.</p>'
  'trump-giorgia-rally':
