      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1ecf55-9f52-4a10-a091-6bfce3d812c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:54:47.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress and comedian played Hogwarts student Brown in the final
        three "Harry Potter" films, and more recently appeared in the TV series "Trollied."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef58cc9b-c5cf-41ae-8474-9d7cbe4867ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:54:47.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d491a4-df18-4f12-89cb-66cfb4870412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:54:47.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gave birth to her third child in October, and wrote on Instagram
        that the birth was "extreme" and that the child was placed in the neonatal
        unit following his arrival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2eb7ae-2d9f-4d04-97db-26a3a4501076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:54:47.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7197e00c-a7e5-462b-8840-89796dab5d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:54:47.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:23.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really didn''t want to be back in a hospital so soon after his
        traumatic birth," Cave wrote in her Instagram post on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4655a3b-7280-4ad4-9f5f-36e393394c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:54:47.070+08:00
