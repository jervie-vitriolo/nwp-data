      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest inventory report, the Philippine Statistics Authority
        said total rice stocks reached 3.158 million metric tons from 2.962 million
        MT in November 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c6680-1e44-4f1e-ad52-6dd25cb67893'
      'mgnl:activationStatus': true
