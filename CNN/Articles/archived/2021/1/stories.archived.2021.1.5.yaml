    'lead': 'President Donald Trump appeared zeroed-in on the vice president''s role
      in certifying the 2020 presidential election results as a potential Hail Mary
      during a rally meant for a pair of Georgia GOP Senate candidates on Monday night,
      saying that he hoped Mike Pence would "come through for us."'
