    'template': '1'
    'title': 'Foul play in flight attendant’s death? Initial exam showed suspects
      used ‘force,’ police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6fae4b-7b33-4bb7-abe2-558f713aba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)—</strong> The
        Makati police have yet to release the formal autopsy and medical findings
        on the case of flight attendant Christine Angelica Dacera, who was found dead
        in a hotel room after a party, but initial examination showed that suspects
        used “force,” its chief said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced023c0-22ea-4eec-a572-372b523864c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:12.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Makati Police Chief Col. Harold
        Depositar said initial reports listed aneurysm as the cause of Dacera’s death.
        “<em>Ang</em> cause<em> niyan</em>, it could be very strenous<em> ‘yung kanyang
        ginawa</em> (The cause could be, what she did could be very strenous), and
        then high level probably of alcohol level or toxicity,” Depositar told <em>The
        Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb0b92c-32e2-4ee7-b588-cf8653235722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officer said that contusions and abrasions were seen
        in parts of Dacera’s body. Traces of semen were also found, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e73da-3ef6-41f9-95fe-9e8120693c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:13.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For sure, <em>may</em> force <em>doon sa</em> body <em>niya</em>.
        <em>‘Yung mga</em> contusions <em>na iyan, ‘yung</em> abrasion<em> na ito,
        ‘yung</em> laceration <em>na iyan hindi</em> normal <em>sa isang</em> intercourse,”
        Depositar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d7179-e83b-42e6-96a1-6e5f909d0c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:13.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For sure, there was force on the body. Those contusions,
        abrasions, that laceration, that’s not normal in an intercourse.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca3fcbb-a253-42f1-800c-2e68a38ffdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera was found unconscious in the bathtub of her hotel room in
        Makati City on New Year’s Day following a party with friends the night before,
        according to initial investigation. Authorities said hotel personnel tried
        to revive the 23-year-old before she was rushed to a hospital, where she was
        declared dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc809041-9dd1-4016-aa70-ff1a63314080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:14.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have arrested <a href="https://cnnphilippines.com/news/2021/1/4/three-arrested-rape-slay-of-flight-attendant-in-makati-city.html?fb">three
        suspects</a> and filed complaints of rape and homicide against them before
        the city prosecutor. Eight other persons are being hunted down, with the police
        deploying tracker teams to locate and contact them, Depositar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da29eab-77aa-4249-8668-ce296e1b4283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:15.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Conflicting statements’</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c0cfd4-f5cd-45a7-8f9b-d1c849f3316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:15.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati City police chief, meanwhile, relayed that the suspects
        had “conflicting” stories to tell in the course of the investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c8fc6b-6406-4046-9967-c9eef35d83b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sabi nung isa tulog pa siya, pero sabi nung isa, ‘yung huling
        nag</em>-surrende<em>r sa atin sabi niya hindi, gising pa siya</em> (One said
        she was still asleep, but the other suspect, the last one that surrendered,
        said she was still awake),” Depositar pointed out. He also disclosed that
        some of the suspects admitted they were gay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81cfc2d-7543-4605-a399-6d6e9d6287f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depositar said those who were in the hotel room could have “done
        something” by reporting the incident immediately.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edfb172-0cf4-466b-9944-f1d522653c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem <em>dito, hinayaan nila ang nangyari</em> (they just
        let it happen). They could have stopped it, <em>o kaya</em> (or) report it
        immediately. This is a classic example that an act of one is an act of all,”
        Depositar said in an interview with <em>Balitaan.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5d20f8-b035-4a6c-9821-94652327db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Makati City hotel asked to explain</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c886654d-6661-4f15-8e82-f02e15638682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:18.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Tourism Department has issued a show cause order
        to  City Garden Grand Hotel, the establishment tagged in the case, giving
        them three days to explain why its accreditation should not be revoked following
        possible COVID-19 protocol violations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deece157-f234-4f78-9f79-2a1e5be30380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:18.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An accommodation establishment in areas declared to be under a
        General Community Quarantine that is concurrently being used as a quarantine
        facility may not provide accommodation for leisure purposes,” the agency said
        in a statement.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: The Department of Tourism gives City Garden Grand Hotel three days to
        explain why their accreditation should not be revoked following the death
        of flight attendant Christine Dacera, who allegedly attended a party in the
        Makati hotel <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/5x02YUMOyY">pic.twitter.com/5x02YUMOyY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1346300033897963522?ref_src=twsrc%5Etfw">January
        5, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352fd95e-4bf0-4e2f-a40b-c356c124edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e261e6-5f3f-4fc4-9a13-211625126f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:16:38.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:19:19.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera family spokesperson Brick Reyes also said Dacera''s mother
        Sharon is eyeing charges against the hotel management for allowing nine people
        to enter her daughter''s hotel room, which violates quarantine rules against
        social gatherings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414213fe-48ba-4804-9075-6228d28ae5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cries for justice continue</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbae698-1712-4ce7-aef0-ef748c7d990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:20.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera’s case has sparked nationwide outrage overnight, with netizens
        joining the <a href="https://cnnphilippines.com/news/2021/1/5/Christine-Dacera-family-justice.html">family’s
        call for swift justice.</a> Hashtags including #StopVictimBlaming and #ProtectDrunkGirls,
        among others, trended for several hours on social media, as netizens condemned
        her death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b2fb6-bb47-4628-b234-516def1223b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights said it was “deeply concerned” regarding
        Dacera’s case, noting it would be conducting its own investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf6ea9-41df-4c88-90ab-ce7f6e19c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.009+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“CHR stands for the protection of women in all fronts of life and
        echoes the call for justice for Christine Angelica Dacera,” it said in a statement.  “This
        case cannot be regarded as solved until justice has already taken its due
        course and that the perpetrators are held to account.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26859991-8ff1-4794-af0d-0b195c17cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:00:02.010+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:19:22.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, on the other hand, said he may
        tap the National Bureau of Investigation to conduct a parallel probe on the
        matter “if needed.” “But we''ll let the PNP do the initial investigation here,”
        he said.</p>'
