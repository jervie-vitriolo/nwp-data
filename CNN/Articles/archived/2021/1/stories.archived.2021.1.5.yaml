      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC on Tuesday said two containers'' worth of ukay-ukay entered
        the country during the Christmas holidays and were declared as tissue paper.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9d7932-3d9e-4bdf-ae5b-11a5e9a8826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:39:14.442+08:00
      'mgnl:createdBy': 'kristel'
