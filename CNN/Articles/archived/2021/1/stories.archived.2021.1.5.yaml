      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also insisted once again during the briefing that Duterte
        neither knew the source of the vaccine, and how the military was inoculated.
        This is contrary to the admission of Philippine Army Chief Lt. Gen. Cirilito
        Sobejana that the President himself made the order through the direction of
        the "chain of command of the armed forces."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d807a7-94d4-4432-945b-0909c5af5a50'
