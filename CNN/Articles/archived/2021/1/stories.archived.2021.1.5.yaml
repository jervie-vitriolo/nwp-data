    'title': '''Harry Potter'' actress Jessie Cave says her baby has COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f0d48-9500-4410-aa4f-99bc0a0a96ed'
