      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment, which was consigned to the MGGF International Trading
        Corp., was seized on Dec. 29 for violation of the Customs Modernization and
        Tariff Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec636889-71fc-46f2-bc37-bc31b7cad28f'
