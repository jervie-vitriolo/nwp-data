  'mptc-keep-toll-workers':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-05T14:18:23.334+08:00
    'imagesource': 'jcr:147c87b1-43de-4140-b1cd-0f4f1b4a7afe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7a39220-27eb-4db1-8f44-5b14be93c2f2'
    'lead': 'Metro Pacific Tollways Corporation is not laying off its expressway workers
      despite the government''s push for a cashless payment system across Luzon''s
      toll roads, its top official said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T14:25:01.980+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:22:45.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:08.259+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mptc', 'tollways', 'cashless-transaction']
    'template': '1'
    'title': 'MPTC keeps tollway workers despite shift to cashless payment system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8cee9-bdb9-4d7a-834f-c9caac6ffda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:25:01.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:22:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 5)</strong> — Metro Pacific Tollways
        Corporation is not laying off its expressway workers despite the government''s
        push for a cashless payment system across Luzon''s toll roads, its top official
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b11fda-23b8-485a-b38c-3b14da057f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:25:01.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:22:46.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Department of Transportation''s mandate to embrace
        cashless transactions in tollways is now on full throttle, MPTC President
        Rodrigo Franco said the group did not implement layoffs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eecfe1-ff0a-431f-81da-88db90f5b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:25:01.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:22:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No workers so far lost their jobs," he told CNN Philippines in
        a message via smartphone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43993e0d-fcbf-48f4-8adf-6d74bb2de6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:25:01.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:22:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco noted the group has more than 700 tellers in its tollway
        business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bca6b9-a0af-495d-bf06-52f6ac17095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:25:01.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:22:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive also said MPTC was able to avoid cutting its workforce
        as employees initially assigned to toll collection were deployed to other
        assignments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916c0e7-43a0-47eb-b537-b79f1514c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:25:01.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:22:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Others remained as tellers because a few cash lanes were retained
        ... Some are assisting on RFID (radio-frequency identification) transactions
        in the lanes," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693af73a-eab6-42cd-9ae5-f828dd7f566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:25:01.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:22:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco said during a Senate hearing in December the group was planning
        to train its workers so they could be re-deployed to other job functions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171b2744-90ea-4efa-9df6-b289d8494872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:25:01.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:22:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPTC, the road infrastructure arm of conglomerate Metro Pacific
        Investments Corp., holds long-term concessions in the Philippines to operate
        the North Luzon Expressway (NLEX), Subic Clark Tarlac Expressway, and the
        Cavite Expressway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de617da-0a37-4b09-85a9-e1a0ff4a6fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:25:01.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:22:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its unit NLEX Corp. faced the ire of Valenzuela Mayor City Rex Gatchalian
        earlier in December as the latter claimed the firm''s faulty cashless system
        caused heavy traffic in the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87bf829-4d45-42a8-bd93-6b31376cdcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:25:01.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:22:50.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX Corp. argued the glitches witnessed across its toll gates were
        only "birth pains" following the hasty decision of the DOTr to fully implement
        the cashless shift.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2084fce-2c8f-4fdc-ae3a-5fe6ea60e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:25:01.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:22:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reopened its cash lanes last month to ease traffic flow
        on the NLEX.</p>'
