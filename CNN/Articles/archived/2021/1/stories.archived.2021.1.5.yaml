  'duterte-only-government-fireworks-displays-allowed-new-year-2022':
    'caption': 'PRESIDENTIAL PHOTO BY ALBERTO ALCAIN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-05T01:23:21.126+08:00
    'imagesource': 'jcr:821ba7a5-c556-413e-bf60-cbb1ba339656'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9facac1-eb55-448b-b2a2-0ff03d4a911a'
    'lead': 'In order to reduce firecracker injuries, President Rodrigo Duterte said
      fireworks displays during the next New Year will be limited to those arranged
      by local governments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T01:36:50.395+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:32:27.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:04:55.046+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says only government-held fireworks display to be allowed next
      New Year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e83629-8f63-4915-9f07-b4234a9d8a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T01:36:50.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:32:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4)</strong> -- In
        order to reduce firecracker injuries, President Rodrigo Duterte said fireworks
        displays during the next New Year will be limited to those arranged by local
        governments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a023f183-9b5a-4639-b14e-a6fa364d596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T01:36:50.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:32:28.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the compromise the President came up with during his aired
        address to the nation on Monday, "so as not to deprive" firecracker manufacturers
        of their livelihood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e14361b-f904-4107-9fb5-e10bb18c614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T01:36:50.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:32:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung gusto ng putok-putukan [For those who want fireworks], we''ll
        only allow if it''s done by the government. Mag-compromise tayo [Let''s compromise],"
        he said, effectively announcing a future ban on private fireworks displays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ceaf00-aff1-47eb-a039-aa4a48b7e162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T01:36:50.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:32:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte directed the local police to procure firecrackers on behalf
        of local governments, which will then hold community pyrotechnics shows. He
        tasked mayors and the chief of police to ensure compliance with this order,
        as well as the safety of the residents during the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420d370-83e9-4086-9fac-d83a761b14c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T01:36:50.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:32:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, added that a local government can still opt to
        completely do away with such celebration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73927fbd-3c48-485b-bcdf-09a4114561c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T01:36:50.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:32:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier raised the possibility of a nationwide ban
        on firecrackers, as <a href="http://cnnphilippines.com/news/2020/12/22/Duterte-hits-firecracker-manufacturers-for-lack-of-warranties-.html">he
        hit manufacturers</a> for products that he described as "inferior" and "lack
        warranties." He also said it is his responsibility to protect Filipinos from
        the dangers posed by firecrackers.</p>'
  'Duterte-PSG-mum-COVID-19-vaccine-probe-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-05T01:45:53.335+08:00
    'imagesource': 'jcr:a523d11c-ad1c-481a-a70b-c984c8505239'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7fe45c1-1e92-4947-800b-9abe13f9769c'
    'lead': 'President Rodrigo Duterte warns members of the Congress to keep their
      hands off the Presidential Security Group, saying there will be a ''little crisis''
      if they cite his men in contempt for failing to attend hearings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T01:52:58.773+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T15:32:20.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
