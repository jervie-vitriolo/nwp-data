    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ddc19-125d-4c23-8846-fb07c5c070a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:11:59.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong>&nbsp;The
        family of flight attendant Christine Dacera sought another autopsy and are
        now waiting for the results, to dispute the initial findings of authorities
        that she died of natural causes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75f7812-29b6-40b8-b576-983e099d23e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:11:59.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:02.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s lawyers said the scene of the crime officer''s medical
        examination did not include some of Christine''s injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e88528-d215-414d-b900-cf68f4d6ef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:11:59.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disputing the findings of the SOCO, <em>''yung</em> post-mortem
        report na they claimed the cause of death was aneurysm," said Paolo Tuliao,
        one of the Dacera family''s lawyers, in a press briefing. "They didn''t specify
        sa report <em>''yung mga</em> hematoma, <em>''yung mga</em> bruises that were
        found on the victim''s body, that''s why we (sought) another post-mortem report
        from an independent medico-legal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b847b3ca-f811-4613-88f6-6930d97773d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:11:59.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera family spokesperson Brick Reyes said the results of the latest
        autopsy may be available by Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6225b5a6-8906-443d-88e9-d6a5f9241e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:11:59.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a copy of the initial medico-legal report obtained by CNN
        Philippines, indicated multiple contusions and abrasions. The cause of death
        was "ruptured aortic aneurysm."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ae842-a105-4e44-8f96-0b0a907ef332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:11:59.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Makati Police Chief Col. Harold Depositar <a href="https://cnnphilippines.com/news/2021/1/5/Christine-Dacera-death-force-police-probe.html">mentioned
        that traces of semen</a> were found on Christine''s body but these were not
        noted in the report. Instead, the autopsy saw an abrasion and deep healed
        lacerations in Christine''s private parts.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f7e14b-0f5b-45a1-bc51-41ecc0accc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:11:59.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the injuries on Christine''s legs and arms as well as
        her remains will serve as enough evidence to establish a probable cause for
        rape. He also claimed the crime was set up since a hotel manager was friends
        with one of the alleged perpetrators, though the family lawyers refused to
        comment on this allegation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5eb017-db1f-495b-b396-c63779c952c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:11:59.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:02.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said she died of natural causes, a ruptured aortic aneurysm
        which appears in the certificate of death, but which does not include the
        other injuries she sustained," said Reyes. "It is not complete as far as we
        are concerned, that is why we requested for another autopsy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b1d265-b755-4cab-8341-3567b53bae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:11:59.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:02.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Dacera was found dead in a hotel bathtub after celebrating
        New Year''s Eve with workmates. Christine''s mother, Sharon, also identified
        her companions as her friends, as seen in photos of the event. Reyes also
        mentioned that Christine may have been drugged during the party, but they
        were only relying on the testimony of Rommel Galido, one of the arrested suspects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d5057b-b5fe-41db-ba2f-231aa12a6108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:11:59.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/4/three-arrested-rape-slay-of-flight-attendant-in-makati-city.html?fb">Three
        people</a> have been arrested and slapped with rape with homicide charges
        while eight remain at large, police said. Reyes said 11 suspects were identified
        in the Dacera family''s complaint.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b155815-29dc-41c6-ab1b-47e23e1f7150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:11:59.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:02.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Ledda, another lawyer for the Dacera family, refuted claims
        that Christine consented to sexual intercourse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f370ea1f-4bf1-4202-9fa0-2016a578bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:11:59.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung</em> consensual <em>''yan, kung kusa, ba''t wala si</em>
        Christine <em>ngayon para sagutin ''yung mga tanong na ''yan</em>?" he argued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d1caf-7917-40f6-9f75-9aa5b29cd726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:11:59.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If that was consensual, or voluntary, why isn''t Christine
        here to answer your questions?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8c1d27-3728-49d6-9587-d321156fefb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:11:59.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine''s case has sparked outrage across social media platforms,
        with netizens calling for the arrest of the perpetrators and denouncing rape
        culture.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c09ea-fd33-41a2-bd9c-554eb5b4a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:11:59.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:07:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has since declared the case "solved",
        as stated in its <a href="https://www.facebook.com/pnp.pio/photos/a.656275274413732/4955763921131491/?type=3">official
        Facebook page</a>, but the Dacera family maintained that the investigation
        is still ongoing. Reyes said they are in the middle of inquest proceedings
        which may conclude in the next 48 hours.</p>'
