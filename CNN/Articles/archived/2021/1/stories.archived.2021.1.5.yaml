      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That expansion came after officials in the United States, a key
        South Korean ally, asked for help in safeguarding international shipping in
        the region, although Seoul stopped short of joining a US coalition to protect
        the route.</p>'
