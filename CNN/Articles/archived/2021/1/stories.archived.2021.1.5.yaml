    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd380189d-f18a-4092-a2a1-1063bba453bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:00.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:19:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Duterte''s pronouncement, the Makabayan bloc filed a resolution
        seeking to conduct a House probe on the controversial vaccination. Numerous
        lawmakers also stressed the need to continue exercising their mandate and
        lauded the move of other agencies that will still look into the matter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9e4df4-8682-4770-ba29-4604f7dfb26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:00.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:19:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5adc3f-0e3c-45d0-9723-c6dc10889652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:00.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:19:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need effective checks and balances, lalo na sa usapin ng pagbakuna
        sa ating mga mamamayan (most especially on the issue of vaccination for the
        public). Congress must exercise its mandate to conduct investigations in aid
        of legislation regarding the VIP vaccination of Duterte''s security group,"
        Gabriela Party-list Rep. Arlene Brosas said in a statement.</p>'
