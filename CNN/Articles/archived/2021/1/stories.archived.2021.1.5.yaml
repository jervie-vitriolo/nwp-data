      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Local government
        units have earmarked varying amounts to fund the COVID-19 vaccination of their
        constituents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4071cbc-15ae-4d18-8d0a-a759a74316dc'
