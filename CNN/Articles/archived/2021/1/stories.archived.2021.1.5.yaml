      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seoul has dispatched an acclaimed anti-piracy
        unit to the Strait of Hormuz after a South Korean-flagged tanker was seized
        by Iran in the Persian Gulf on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01873ac8-a4d1-4350-bc6f-dee9e2b2d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:20.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13e7a16-122f-40db-9f8b-301bed099686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:21.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cheonghae Unit, which includes South Korean special forces,
        arrived in the strait on Tuesday aboard the 5,000-ton destroyer Choi Yong,
        according to the South Korean Defense Ministry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c04cc-6c12-43c9-8a9b-e71016e1e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:21.610+08:00
