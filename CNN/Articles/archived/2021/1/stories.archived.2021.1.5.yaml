      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The New York Stock Exchange has reversed
        its decision to kick out three of China''s largest state-owned telecom companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48aee4a-df30-4270-8cfa-febf78bed7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c82d74-60e7-4992-92fd-66a5b2c6388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange said late Monday that it no longer intends to delist
        the firms after "further consultation with relevant regulatory authorities,"
        and that they will continue to be listed and traded on the NYSE "at this time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670d62b-5c7f-4b26-a604-aa91f9f628d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be88e4a8-7e29-45b6-bdd4-1d96a540def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden about-face comes just days after the NYSE announced that
        it would end trading in the shares of China Mobile, China Telecom, and China
        Unicom — a move it said was needed to comply with an order President Donald
        Trump signed late last year that bans Americans from investing in firms that
        the US government suspects are either owned or controlled by the Chinese military.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a6a0eb-69cb-4a55-9530-a8a99d99c062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e09398-0c86-43dc-bbf7-8f36260d97a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:21.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYSE said, however, that it would "continue to evaluate the
        applicability" of that order to the companies and their status on the exchange.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68d1248-9248-4374-8e44-b88cf528825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd4bc7-f2db-4bf3-886f-ef8f1b6842a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:22.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of all three firms immediately pulled higher Tuesday in Hong
        Kong, where they are also listed. China Unicom advanced more than 6%, while
        China Mobile and China Telecom each jumped more than 5%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52275465-80c4-4c20-8ad6-0c95e4c407f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d3180e-f923-4739-9b96-a454aa067d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original announcement to delist was met with heavy criticism
        in China, where the country''s Ministry of Commerce said over the weekend
        that Beijing would take "necessary measures" to safeguard the interests of
        Chinese companies. The ministry added that it opposes the inclusion of such
        firms on what it called Washington''s list of "Communist Chinese military
        companies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e9d94-d8be-4203-8b9c-4f4c55067cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d44140-d333-4f75-8301-abca08f33f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:24.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Unicom and China Telecom said Tuesday in filings to the Hong
        Kong Stock Exchange that they were aware of NYSE''s announcement and would
        "monitor the development." CNN Business has reached out to China Mobile for
        comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8943c4b7-dafa-4b25-adfc-2b34fc735a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:24.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a013c5-2756-4519-863c-584ce25e2bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:25.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of the telecom companies have traded in New York for many
        years. China Mobile, the country''s largest telecom company, has been listed
        on the New York Stock Exchange since 1997. Rivals China Telecom and China
        Unicom, meanwhile, have been trading there since the early 2000s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44931199-da60-47f1-907f-229478826c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:25.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe95087-b5d3-47c6-b2af-9ee7e544fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:26.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s order, which goes into effect January 11, bans US investors
        from owning or trading any securities that originate from or are exposed to
        those firms. Investors will have until November 2021 to divest from the companies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803aef82-eee1-483c-a4d6-6caec7dba7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9dad6-cc24-4251-a26c-7fbdf28bcf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s part of a broader campaign the Trump administration has launched
        against Chinese companies. Over the past few years, Washington has taken aim
        at China''s lofty tech ambitions, striking blows at the country''s developing
        artificial intelligence, semiconductor and telecommunications industries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b5b6e-0d2d-45cb-832d-2d33dfc239fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:27.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/04/investing/nyse-china-telecom-intl-hnk/index.html">Wall
        Street reverses plan to kick out Chinese telecom companies</a>."</em></p>'
  'china-coronavirus-source-auto-parts-packaging':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T13:26:34.868+08:00
    'imagesource': 'jcr:a7cc91e3-15ae-4250-bd5c-4107995b4311'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '940ee9ca-d3fb-48e9-aa75-13915705ece0'
    'lead': 'While scientists are still examining the exact origins of the virus,
      whether or not it came from bats or another animal, how it mutated to become
      so infectious and so deadly, and how long it was around before the initial outbreak,
      that Wuhan was the initial epicenter is undeniable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T13:40:28.847+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:24:03.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:06.320+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'China', 'Wuhan']
    'template': '1'
    'title': 'ANALYSIS: China''s latest potential culprit in its search for foreign
      coronavirus sources? Auto parts packaging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce08b5e-af2e-41d5-87d2-61a29bf3314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than a year since the coronavirus
        pandemic began, while <a href="https://www.cnn.com/2020/12/28/health/coronavirus-unknown-facts-intl-hnk-dst/index.html"
        target="_blank">a surprising — and frustrating — number of points remain unclear</a>,
        one thing is certain: the first major outbreak was in the central Chinese
        city of Wuhan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f236a75-44c0-449d-a46e-b842747b3933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scientists are still examining the exact origins of the virus,
        whether or not it came from bats or another animal, how it mutated to become
        so infectious and so deadly, and how long it was around before the initial
        outbreak, that Wuhan was the initial epicenter is undeniable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6557f21-1137-4636-b456-73bda6b5bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equally undeniable, is how effectively the city has rebounded, just
        last week <a href="https://www.cnn.com/videos/world/2021/01/01/wuhan-new-years-eve-2021-orig-jm.cnn/video/playlists/coronavirus-intl/"
        target="_blank">hosting a New Year''s party</a>&nbsp;as much of the world
        remains in effective lockdown — a success that has become a major point of
        pride in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e8799f-31d5-4c81-985f-54ac606b5b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country has moved past its initial mishandling of the virus
        — officials appear to have downplayed its severity and the potential for a
        pandemic, preventing an effective response until too late — Beijing has reveled
        in contrasting its own successes with the situation in other countries, particularly
        the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca455096-d7e4-4857-b494-c86fe5540f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:06.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the stain of being the place where the pandemic emerged remains.
        In recent months, Chinese state media and officials have begun hyping up reports
        of potential other sources, pointing to research that may suggest — or can
        be manipulated to suggest — that the virus was circulating earlier than first
        thought and, most importantly, was circulating outside of China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e3ffb0-413c-4ced-bed0-db8c169407f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:06.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This does little to change the fact Wuhan was where the first outbreak
        occurred, but the chance of blaming another country for the pandemic, just
        as China was — largely unfairly — blamed for the emergence of the coronavirus
        last year, seems too good to pass up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b83a0-780e-4076-9e06-a2d4715a7924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more research suggests that the pandemic was likely to
        have been caused by separate outbreaks in multiple places in the world," Chinese
        Foreign Minister Wang Yi <a href="https://www.fmprc.gov.cn/mfa_eng/zxxx_662805/t1844079.shtml"
        target="_blank">claimed this month</a>. "(China took) immediate actions to
        carry out epidemiological investigation, identify the pathogen and publicize
        key information including the genome sequencing of the virus. All this sounded
        alarm bells across the world."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45753a69-a90c-4804-8195-9df401c781d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, <a href="https://www.globaltimes.cn/page/202101/1211712.shtml"
        target="_blank">reports circulated</a>&nbsp;on Chinese social media that the
        virus had been detected on auto part packaging <a href="https://www.caixinglobal.com/2021-01-04/coronavirus-found-on-car-part-packaging-across-northern-china-101646481.html"
        target="_blank">in multiple cities</a>, including from foreign brands. By
        the afternoon, Wu Zunyou, chief epidemiologist at the Chinese Center for Disease
        Control and Prevention, <a href="https://www.reuters.com/article/us-health-coronavirus-china-cases/china-reports-33-new-covid-19-cases-vs-24-a-day-earlier-idUSKBN29900P"
        target="_blank">had stepped in</a>&nbsp;to tell state media the auto parts
        in question were not imported, and whatever traces of the virus were detected
        were unlikely to be infectious.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c9113-f239-4b4f-97c1-730cdb44c356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Wu effectively dismissed the potential car parts origin theory,
        it has echoes of far more widely reported claims that the virus could have
        entered China <a href="https://www.cnn.com/2020/11/13/health/china-frozen-food-coronavirus-intl-hnk/index.html"
        target="_blank">via frozen foods</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a79fd51-2236-4c42-88ae-7d8dd45faabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, China has been testing and disinfecting <a href="https://www.cnn.com/videos/world/2020/12/09/china-coronavirus-covid-19-imported-frozen-foods-world-health-organization-culver-pkg-intl-ldn-vpx.cnn"
        target="_blank">frozen products coming from overseas</a>, over fears the virus
        could reenter the country that way, even as experts remain skeptical about
        this as a potential source of infection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e784a17-cc9e-408f-bb29-d8978febc0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:09.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) says it is "highly unlikely
        that people can contract Covid-19 from food or food packaging," and the United
        States Centers for Disease Control and Prevention says the risk is "thought
        to be very low." Both insist there is no evidence of such transmission, and
        countries have even <a href="https://www.reuters.com/article/us-health-coronavirus-china-food/chinas-irritated-trade-partners-push-back-on-coronavirus-food-tests-idUSKBN27X14P"
        target="_blank">threatened to bring a case</a>&nbsp;against China at the World
        Trade Organization over import restrictions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be9a169-ef77-4b08-946b-99092f59b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:09.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese experts disagree however, with Wu himself saying in November
        that "more and more evidence is showing that frozen seafood or meat products
        can bring viruses from outbreak countries into China."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d914a-1b27-4e49-9168-b8ca630ddfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:10.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While initially this theory appears to have emerged from an abundance
        of caution after China had essentially controlled its domestic outbreak and
        was concerned new infections from overseas could undermine this, it has evolved
        to present a potential cause of the pandemic itself -- one that would, conveniently,
        serve to diminish Chinese government responsibility.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb4c5e3-8918-4cdc-83ed-5471b425b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:10.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All available evidence suggests that (the coronavirus) did not
        start in central China''s Wuhan, but may come into China through imported
        frozen food products and their packaging," the People''s Daily, the official
        mouthpiece of the Chinese Communist Party, <a href="https://business.facebook.com/188625661189259/posts/3842171625834626/"
        target="_blank">claimed in November</a>, citing Chinese experts, including
        Zeng Guang, chief epidemiologist of the Chinese Center for Disease Control
        and Prevention.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d1c44-4be4-4743-add7-5e0865d8d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:11.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wuhan was where the coronavirus was first detected but it was not
        where it originated," Zeng said, <a href="https://www.globaltimes.cn/content/1207957.shtml"
        target="_blank">telling another newspaper</a>&nbsp;"tracing the virus cannot
        answer all questions, but it is very likely that the virus had co-existed
        in multiple places before being spotted in Wuhan."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2365ae2-6d19-4b52-893e-def80111b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:11.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as speculating about frozen food packaging, Chinese officials
        and state media have also hyped studies that seem to suggest the virus was
        circulating outside the country last September or even earlier, even as scientists
        have criticized the methodology of certain papers and warned against drawing
        conclusions from them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07614e4-53a1-4f1f-8c8c-1499bb74ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strong claims supported by flimsy evidence get widely reported
        without the necessary scrutiny and consideration of a wider body of available
        evidence," Francois Balloux, a geneticist at University College London, wrote
        in a <a href="https://twitter.com/BallouxFrancois/status/1328058398517190656"
        target="_blank">Twitter thread</a>&nbsp;about several reports of earlier circulation,
        noting that the evidence for the virus being in Europe as early as August
        was "highly unconvincing."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b71175-bf36-4248-8f17-82a51a360800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:12.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.globaltimes.cn/content/1209141.shtml" target="_blank">Last
        month</a>, Global Times, a nationalist Chinese state-run tabloid that has
        been at the forefront of pushing this and other theories, ran an "investigation"
        into "a new hypothesis: did the early outbreak in Wuhan originate from imported
        frozen food?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21845a7-4ace-49cf-b3d2-a61599ef7523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:13.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it might be too early to jump to conclusions, the possibility
        that the coronavirus was passed on from cold-chain products into Wuhan, or
        more specifically, to the Huanan wet market, where the sale of frozen products
        was once prevalent, cannot be ruled out," the paper claimed, adding that "more
        evidence is needed, and scientists worldwide are urged to join hands to further
        research this hypothesis and pinpoint the origin of the virus."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5613900d-3bf5-444b-ac43-978e48aab97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such research is underway, with a WHO team arriving in Wuhan <a
        href="https://www.bbc.com/news/world-asia-china-55333200" target="_blank">last
        month</a>&nbsp;to investigate the origins of the pandemic, after months of
        negotiation with Beijing, which has been wary of allowing any outside probe
        until now.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e4d22-cc00-4ee4-9066-e9bfde7e1451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One member of the team told reporters that the trip was "really
        not about finding a guilty country."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f974c1-fe96-4076-8bb2-e49f33999b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about trying to understand what happened and then see if,
        based on those data, we can try to reduce the risk in the future," said Fabian
        Leendertz of Germany''s Robert Koch Institute, according to the BBC.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38424776-531e-4e25-8e23-90910c6711be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:15.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China may fear that the WHO investigation —&nbsp;if it confirms
        the basic facts of the Wuhan outbreak as currently understood, including that
        officials failed to recognize the true danger of the virus and tried to suppress
        reports and gag whistleblowers — could blow back on Beijing just as the country
        is working to rehabilitate its image.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a5ed80-b6c9-4a17-8799-032f890999e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By muddying the water with talk of potential outside origins, regardless
        of the fact this does not change that Wuhan was where the first major outbreak
        took place, Beijing''s propagandists may hope to undercut any such criticism,
        or even provide a potential sop for the WHO report to avoid assigning blame.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d75d5-1963-45b0-9bbb-ac1c674eb462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:40:28.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/05/china/china-car-parts-foreign-coronavirus-intl-hnk/index.html"
        target="_blank">China''s latest potential culprit in its search for foreign
        coronavirus sources? Auto parts packaging</a>."</em></p>'
  'trump-pentagon-iran-tensions':
    'author': 'Jim Sciutto, Barbara Starr and Nicole Gaouette, CNN'
    'caption': 'US President Donald Trump directed acting US Secretary of Defense
      Christopher Miller to reverse course and order a US aircraft carrier to return
      to the Middle East following a White House meeting Sunday, according to a senior
      defense official. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T13:47:43.031+08:00
    'imagesource': 'jcr:9c0fb5cc-c1c3-4dfe-81e8-cd453fe255d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ccad5f0-0ba0-442b-a2fe-d24698d7b836'
    'lead': 'US President Donald Trump directed acting US Secretary of Defense Christopher
      Miller to reverse course and order a US aircraft carrier to return to the Middle
      East following a White House meeting Sunday, according to a senior defense official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T13:52:47.696+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:23:48.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:06.672+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Iran', 'Middle-East']
    'template': '1'
    'title': 'Trump directed Pentagon to reverse decision and keep aircraft carrier
      in Middle East amid Iran tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c1eb5-f588-4236-842f-f600eceb2e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:48.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump directed acting
        US Secretary of Defense Christopher Miller to reverse course and order a US
        aircraft carrier to return to the Middle East following a White House meeting
        Sunday, according to a senior defense official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de21a3-c540-4dfe-9a5b-857c1a3e5969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision overturned Miller''s order last week to send the USS
        Nimitz out of the region and home, in part, to send a de-escalation signal
        to Iran amid rising tensions between Washington and Tehran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cf7499-8366-4701-b1f7-4689438d4ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One defense official says Miller''s idea of de-escalation had not
        been adopted as a formal, approved policy. It took top commanders by surprise,
        several defense sources said. US Central Command wanted the carrier to stay
        in the region to deter Iran at a time of rising tension and less than three
        weeks before President-elect Joe Biden takes office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e506e2-1f8e-41e2-bb7a-088ab3daa4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:50.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials were particularly concerned that Iran or its proxies
        might stage some sort of attack to the one-year anniversary of the Trump administration''s
        January 3 assassination of Iran''s second most powerful leader, Gen. Qasem
        Soleimani, and the Iraqi Shia militia leader Abu Mahdi al-Muhandis in a drone
        strike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a26322-c834-41c9-967c-9f2e6351d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A calibrated response</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92279496-5c4d-4db8-b64c-1193fca392b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran''s carefully calibrated response came Monday, when Iran announced
        it has restarted enriching uranium to 20% levels seen before the international
        nuclear deal froze its nuclear program in exchange for sanctions relief. And
        a maritime security company said Iranian forces had detained a chemical tanker
        bearing the flag of close US ally South Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581cd4a5-b4d3-49e7-93dd-179ac79538c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign diplomats and officials who watch Iran closely said that
        Iran is mindful that with Biden''s arrival in the White House, the US approach
        to Iran will change sharply. "I think that Iran knows in a few days the game
        starts again and if they do something stupid now it doesn''t help their position,"
        one diplomat told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b10a33-5cdb-4391-b924-f33e5fb0d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another said worries haven''t subsided though. "There''s nervousness
        around Iran globally because there''s always a possibility that someone will
        misstep and go too far, or someone will do something," a European diplomat
        said. "There''s been a long catalogue of misunderstanding between Iran and
        the US, so they''re not always calibrated to understanding each other''s red
        lines well."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883cd7d5-b89d-483c-8c3c-3cc1f832327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said it was tracking reports that Iran had
        detained the South Korea-flagged tanker.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758f0e0-b415-4f30-ac01-3edf47cac930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regime continues to threaten navigational rights and freedoms
        in the Persian Gulf as part of a clear attempt to extort the international
        community into relieving the pressure of sanctions," a spokesperson said.
        "We join the Republic of Korea''s call for Iran to immediately release the
        tanker," they said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c728b-9003-44fc-a44d-0a217e0f8028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:53.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and NSC did not immediately respond to CNN''s request
        for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62de509-d406-4552-9c29-ee4b89a1149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Miller announced that the aircraft carrier would remain
        in place due to purported Iranian threats "against President Trump and other
        US government officials." Miller said in a statement that he had "ordered
        the USS Nimitz to halt its routine redeployment." The carrier will now "remain
        on station in the US Central Command area of operations," Miller added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b435ce32-6ec0-40d3-bf6c-ce2d3b9cdb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should doubt the resolve of the United States of America,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c04c8bd-27b9-40e7-9bb3-eb74a00423a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have been concerned that Iran or its proxies would
        mark the January 3 anniversary with some sort of attack. President Donald
        Trump had threatened that he would "hold Iran responsible" if any Americans
        were killed. Along with the change of course for the USS Nimitz, the US had
        also sent nuclear-capable bombers to the Mideast and publicized the presence
        of nuclear submarines around the Persian Gulf as a deterrent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa585d-cac1-41a9-89c6-548b7bb92908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday Iran''s Foreign Minister Javad Zarif said in a tweet that
        "we resumed 20% enrichment, as legislated by our Parliament. IAEA has been
        duly notified," and added that, "Our measures are fully reversible upon FULL
        compliance by ALL."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4ce0c-26dc-48fb-b88e-a6276376283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trita Parsi, a vice president at the foreign policy think tank Quincy
        Institute, said he suspected that Iranian politics "compelled the government
        to respond to all of these threats that the Trump administration has made
        in the last couple of weeks in a way that would allow them to claim they have
        pushed back, but not do it in a way that would provide Trump with a pretext
        to attack, which would have been the case if something had happened in Iraq."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912265bd-263d-42cb-9669-648f77bf9e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Nuclear extortion''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328e4d4-c035-4613-9696-36ed5cb4e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:57.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Dubowitz, chief executive of the Foundation for Defense of
        Democracies, described the move as "nuclear extortion, the nuclear blackmail
        that Iran has quite effectively engaged in over the years."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff67230-86c1-47f3-864d-5b54a4cbf8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:57.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the Iran nuclear deal''s formal name, the Joint Comprehensive
        Plan of Action, Dubowitz said, "They''re counting on Biden''s already stated
        objective of going back into the JCPOA and will not want a nuclear crisis
        his first few months in office."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab7f6a-7f2a-4ff6-9fec-9ac7975c3450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has said there will be consequences for Iran''s
        decision. One diplomat from a member country said they "do not appreciate
        at all" Iran''s move to increase enrichment but sees it as "all part of a
        negotiating process" with "the US and Iran sending signals to each other."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d7eb9-5f5d-4c3c-a485-e499da43aeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This diplomat agreed that Iran''s move to increase enrichment and
        seize the South Korean-flagged tanker was carefully chosen. "What they don''t
        want to do is provoke too much of a reaction from the current administration,
        but they don''t mind poking a bit, here they are poking a stick at one of
        America''s closest allies," the diplomat said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529440ae-2668-48b9-b94d-d37ae5cb2a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has been working for months for the release of $7 billion in
        oil payments that South Korea owes Tehran but has not released because of
        fear of US oil sanctions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be509923-613c-438c-a891-ca0e59321d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tehran responded to the January 3 anniversary carefully, Iran-affiliated
        leaders were explicit that they would not be attacking US interests. On Sunday,
        the leader of the Iran-backed Iraqi Shiite militia group Kataib Hezbollah
        issued a statement saying the group would not try to "enter" the US Embassy
        in Baghdad, which was attacked in the wake of Soleimani''s killing, or seek
        to overthrow the current Iraqi government, even as crowds gathered in Baghdad''s
        Tahrir square Sunday to demand that US forces leave the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a93b27-7cac-4feb-ae65-2957867cce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:24:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not enter the embassy of evil today, and we will not overthrow
        this government, as there is still time," Abu Hussein Al-Hamidawi said in
        the statement. The US has previously accused Kataib Hezbollah of being behind
        attacks on US facilities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab4a6fb-360c-4b29-8d15-310aa2c8ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:24:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week CNN reported there have been conflicting messages that
        reflect divisions within the Pentagon on the current threat level from Iran.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bde1353-8332-46d1-b954-661f1d53c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:24:01.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jennifer Hansler contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d945c4-6d3e-4c4d-9720-6989dc8ac23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:52:47.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:24:01.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/04/politics/uss-nimitz-aircraft-carrier-middle-east-iran/index.html"
        href="https://edition.cnn.com/2021/01/04/politics/uss-nimitz-aircraft-carrier-middle-east-iran/index.html">Trump
        directed Pentagon to reverse decision and keep aircraft carrier in Middle
