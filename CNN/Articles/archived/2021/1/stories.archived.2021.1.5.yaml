      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Examination of the container however revealed that it actually
        contained used clothes estimated to have a value of Php 7.853 million," the
        bureau said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871d022a-30ab-4b95-b8a7-47b3592bac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:39:14.442+08:00
      'mgnl:createdBy': 'kristel'
