      'mgnl:type': 'text'
      'text': '<h2><strong>SLACK GOES DOWN</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b278284-3180-40d7-acd1-4d59504babea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.472+08:00
