  'globe-mynt-bow-wave-investment':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-08T18:15:01.509+08:00
    'imagesource': 'jcr:cbf8c81a-fa1f-4ee8-8b31-2409f94b2b74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9c82612-b4f9-402f-969f-051cb979921d'
    'lead': 'Globe Fintech Innovations, Inc.''s (Mynt) valuation almost touched $1
      billion after securing fresh funding amounting over $175 million from New York-based
      investment firm Bow Wave Capital Management'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-08T18:30:51.302+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:06:50.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:47.122+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['globe', 'mynt', 'gcash', 'bow-wave']
    'template': '1'
    'title': 'Globe''s fintech arm raises $175 million in fresh capital, nears unicorn
      status

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da9ee42-61a1-4106-af51-91c931671e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:30:51.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — Globe
        Fintech Innovations, Inc.''s (Mynt) valuation almost touched $1 billion after
        securing fresh funding amounting over $175 million from New York-based investment
        firm Bow Wave Capital Management.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c9f72a-ff91-4005-80ce-ccd7e1351cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:30:51.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emailed statement on Friday, Mynt—the operator of mobile wallet
        GCash—said the investment came in multiple tranches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c642a739-c80f-4d1f-839d-dd9acaeec652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:30:51.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mynt is a partnership between Globe Telecom, the Ayala Corporation,
        and Ant Financial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4323f5ae-61f6-4aec-9e3f-41aaee04a3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:30:51.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the infusion of the new capital, Globe and Ant Financial remain
        as top shareholders with 40 percent stake each, while Bow Wave holds 13 percent.
        AC is left with the remaining 7 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c27ac-e62d-4cb7-8b8a-9a5da9489f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:30:51.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s strong performance in the local market, its GCash
        in particular, enticed the fresh capital. GCash got the coronavirus kick as
        Filipinos'' movement was limited due to strict quarantine controls, making
        digital payment the preferred method in the new normal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8c4b93-1752-46ca-879a-991ed4dc9225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:30:51.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has acted as a catalyst in highlighting the importance
        of digital finance in society today and with this investment from Bow Wave,
        we look forward to further living out our vision of finance for all, enabling
        democratized access to payment and financial services to every Filipino,"
        said Martha Sazon, president and chief executive officer of Mynt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b77bcf-ff49-423b-b47e-3d90fbffeeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:30:51.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, GCash recorded gross transaction value of more than ₱1
        trillion, driven by online payments, bank cash-in, and sending money.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5ef352-aebe-43e1-b741-25a95ad0ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:30:51.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, GCash has over 33 million Filipinos using its mobile wallet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951558df-5d49-49cf-8100-b776048c308a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:30:51.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:50.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are further encouraged by the fact that Mynt''s momentum has
        continued, even as the country moved out of quarantine restrictions, suggesting
        a fundamental shift in our customers'' behavior towards a cashless lifestyle,"
        said Ernest L. Cu, chairman of the Board of Mynt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb2bdc8-b66e-4487-8731-a73a01df7365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:30:51.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:50.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident in Mynt''s future prospects as a unicorn in the
        Philippines," Cu added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6639f796-14b2-4675-9a98-215bd9733f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-08T18:30:51.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:06:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Globe went up ₱20 or 1% to finish at ₱2,020 each on Friday.</p>'
  'bacolod-city-covid-vaccines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-11T10:18:22.655+08:00
