      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f54260-5e6e-4b44-ad0d-f677e824586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:27.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot Chick''n''s reintroduction fueled a late 2020 surge in Shake
        Shack''s sales, according to a December report from Cowen investment bank.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0909a2-82a5-4120-b384-33e8bd88537b'
