    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb99c0a-22ef-4175-bdee-1c3e3ffc7ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Lingua Franca”</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79a78e5-db00-407a-a7b9-afe0758ee882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lingua Franca” is a contemplative study of an immigrant trans woman’s
        life, Olivia (played by Sandoval herself), in the time of Trump. The film
        is Sandoval’s third but the first since her transition. She began writing
        the film while undergoing both physical and emotional changes. Initially,
        she sought to make a straightforward romantic drama in 2015. But in 2016,
        Donald Trump got elected as the U.S. president. His spectre haunts the corners
        of the film, from news reports to the way ICE officers track down “illegal”
        immigrants, which in turn, increases Olivia’s fears and anxieties as she tries
        to secure a green card husband. The film’s moody cinematography captures the
        highly specific atmosphere of the film — it’s glum, awash in subdued primary
        colors that seem to fade over time, which, along the way, paints a portrait
        of the most miserable city on earth. Quite an apt picture of the U.S. after
        the 2016 elections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d70ef-a806-46a8-86a1-f1457e1408af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:14:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is powerful in many ways, particularly in showing how compelling
        it can be to allow trans filmmakers to tell their own stories. Sandoval instills
        dignity in Olivia’s struggles: the way she moves and thinks feels natural
        and her every decision is a step towards securing her place in the world.
        — <em>Don Jaucian</em></p>'
    '67':
      'image': 'jcr:933ada6b-1a10-486e-ab5e-f5191e53ea0e'
      'imageCaption': 'Screencap from BLACK SHEEP/YOUTUBE'
