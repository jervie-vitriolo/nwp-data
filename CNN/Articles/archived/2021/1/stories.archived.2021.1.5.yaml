      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyon had his first vaccine on December 8, when the UK became the
        first country to begin vaccinating its citizens with a fully vetted and authorized
        COVID-19 shot, marking a landmark moment in the coronavirus pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd335bebd-0358-4a8d-8511-38ebd41687ce'
