      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e25c1e4-28c5-4f13-a1f6-fe6138db5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:00.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:19:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also stressed that Duterte''s move to block the attendance
        of the Presidential Security Group only applies to the Senate probe, while
        other agencies, such as the Food and Drug Administration, the Bureau of Customs
        and the National Bureau of Investigation are still free to resume their investigation
        on the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353ce00-9c7a-4433-aeb7-9fd51682f868'
      'mgnl:activationStatus': true
