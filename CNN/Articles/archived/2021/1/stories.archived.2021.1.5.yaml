  'alibaba-xiami-music-app':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-05T19:32:53.393+08:00
    'imagesource': 'jcr:edda0030-e067-4735-a89f-239cf8f1473c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bea4d783-7ec3-4df6-bd93-e5b04d4f16fc'
    'lead': 'Alibaba is shutting down its music streaming app next month, signaling
      an end to the Chinese tech firm''s big music ambitions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T19:22:00.413+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:00:43.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:00:42.990+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alibaba is shutting down its music streaming app'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6116bb-299a-4f3f-8785-64611b9a3fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:22:00.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:00:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Alibaba is shutting down its music streaming
        app next month, signaling an end to the Chinese tech firm''s <a href="https://edition.cnn.com/2019/09/06/tech/alibaba-netease-music-tencent/index.html">big
        music ambitions.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6d69c-4cf2-479e-9d16-44c0a470f12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:22:00.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:00:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Tuesday that Xiami Music will end February
        5 "because of adjustments in business development." The news comes as the
        company co-founded by Jack Ma <a href="https://edition.cnn.com/2021/01/04/tech/jack-ma-alibaba-ant-group-intl-hnk/index.html">Jack
        Ma</a> faces pressure from regulators on several fronts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43644129-9cc8-4ff0-bf45-58fb464e7224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:22:00.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:00:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiami was established in 2006, and bought by Alibaba in 2013 as
        the company sought to bolster its music offerings. The company offered Xiami
        and another app, Ali Planet, as music streaming apps under its music division,
        Ali Music. (Ali Planet was shut down in late 2016.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707c803-d29f-42dd-ab68-a7148bf51283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:22:00.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:00:46.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alibaba soon faced regulatory challenges. In July 2015, Beijing
        began cracking down on music copyright infringement — a campaign that dinged
        Ali Music and many other services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3756b040-82b8-43f3-a9c3-c0aa0a2da295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:22:00.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:00:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music streaming services in China removed more than two million
        unauthorized songs from their websites and apps over a three-week period that
        summer, according to the National Copyright Administration, China''s top copyright
        regulator. Ali Music alone removed about 26,000 songs from its apps, <a href="http://www.xinhuanet.com/politics/2015-08/05/c_128093251.htm">according
        to a report by the state-run People''s Daily.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3df718-7ad3-43ba-90cd-6b5144bd2bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:22:00.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:00:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competition is also fierce. In 2016, the Chinese gaming and entertainment
        giant Tencent established its own <a href="https://edition.cnn.com/2018/12/12/tech/tencent-music-ipo-price/index.html">music
        entertainment division</a> that has dominated the market with popular streaming
        platforms Kugou Music, QQ Music and Kuwo Music.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd80581b-89a9-4a9d-8142-ad90037f7b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:22:00.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:00:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those three platforms have a combined 430 million users, according
        to data compiled by MobTech, a Chinese research firm. By comparison, Xiami
        Music has fewer than 7 million users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654b3a9-9f7e-401b-837b-3863a8783172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:22:00.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:00:48.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiami Music and the now defunct Ali Plant weren''t Alibaba''s only
        forays into the industry. In 2019, Alibaba picked up a minority stake in NetEase
        Cloud Music for $700 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686f11a-bf37-4a22-af36-857b4392a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:22:00.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:00:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while NetEase Cloud Music has 99 million users, according to
        MobTech, that still lags behind any of Tencent''s services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac786da-bb63-4484-b7d4-64169ccbf200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:22:00.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:00:49.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba is now facing a Chinese antitrust investigation, while its
        financial affiliate, Ant Group, has been ordered by regulators to overhaul
        major parts of its operations. Meanwhile, Ma has disappeared from public view.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83892c-d375-4ea6-a2bd-fa94cf040389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:22:00.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:00:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/05/tech/alibaba-xiami-music-intl-hnk/index.html">"Alibaba
        is shutting down its music streaming app"</a></em></p>'
  'Trump-destroy-America-s-faith-democracy-Georgia-votes-analysis-':
    'author': 'Analysis by Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T19:47:55.449+08:00
    'imagesource': 'jcr:8ad67fdd-20c7-4fa1-82c5-e0641fee8b53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a22f3349-7bc2-4974-9096-898f52678de3'
    'lead': 'Desperate, deluded and dangerous, President Donald Trump drove America
      deeper into a political abyss on Monday night in his zeal to steal an election
      he lost and to destroy faith in the democracy that fairly ejected him from office.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T19:51:53.224+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T15:09:51.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:34.757+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
