  'Bali-Kuta-Beach-tons-plastic-waste':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T09:44:42.785+08:00
    'imagesource': 'jcr:31aa4abc-7903-425b-acef-6b4ff23e9b31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1201e747-5b7e-42bf-9927-78c28589b9d4'
    'lead': 'Plastic pollution is a serious issue in Indonesia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T09:50:38.805+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:28:14.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:00.448+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bali''s Kuta Beach cleared of tons of plastic waste'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42679f5-1cb0-460a-8773-e05046bd23c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:50:38.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:28:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tons of trash have washed onto Bali''s
        famous Kuta Beach, prompting locals to spend the first day of the new year
        staging a cleanup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a71d2a-c25c-4ab9-bb7e-a6c0b63a0837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:50:38.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:28:15.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents from the Badung area on the Indonesian island cleared
        30 tons of marine debris from the beach, according to the state-run Antara
        news agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1179d4a-4422-40c0-9331-ac4a8b2c94a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:50:38.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:28:15.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some 70% of the marine debris is plastic waste," Colonel Made Mahaparta
        from the Udayana Regional Military Command told Antara.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95dfd0f-8c1e-432c-80e4-12b8b91bc7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:50:38.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:28:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trash was reportedly loaded onto trucks and transported to a
        landfill site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe3ce00-afa4-46e4-ad79-c98f92982327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:50:38.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:28:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic trash and other marine debris washes onto Kuta Beach every
        year during the monsoon season, said Badung''s head of the Environment Office,
        Wayan Puja, Antara reported. The official blamed the problem on garbage mismanagement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915fbf3b-bd30-4409-9df8-adedfc2a51d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:50:38.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:28:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic pollution is a serious issue in Indonesia. In November 2018,
        a dead whale was found near Kapota Island in Wakatobi National Park, near
        Sulawesi, with 13.2 pounds (6 kg) of plastic waste in its stomach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad55af7-68a9-4359-8093-1036fdd8b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:50:38.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:28:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Indonesian government launched a plan to dramatically
        reduce plastic waste in the country, Antara reported. It plans to cut ocean
        plastic waste by 70% by 2025, and go plastic pollution free by 2040.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8664f4-d88a-4bb8-9886-317cbe1a88d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:50:38.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:28:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Kuta Beach faces the issue annually, unlike past years, far
        fewer travelers are around to see it at the moment. Like many popular destinations,
        Bali has been hit hard by the Covid-19 pandemic and remains closed to international
        tourists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56f2ce8-b89e-4194-bf22-2e5c135bf629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:50:38.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:28:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview in August 2020, Tjokorda Oka Artha Ardana Sukawati,
        Bali''s vice-governor and former chair of the island''s hotel and restaurant
        association, told CNN Travel that reopening is critical to the island''s economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d87e429-452f-41f2-9452-c634c2805146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:50:38.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:28:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid-19 pandemic is the most devastating disaster for Bali
        tourism," he said. "It is much worse than the Bali bombings, both the first
        and the second, and worse than all the Mount Agung eruptions combined."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7212911c-eed2-4e21-9d2b-53761af054a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:50:38.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:28:20.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/bali-beach-trash-intl-hnk/index.html#:~:text=(CNN)%20%E2%80%94%20Tons%20of%20trash,state%2Drun%20Antara%20news%20agency."
        target="_blank">Bali''s Kuta Beach cleared of tons of plastic waste</a></em></p>'
  'iran-uranium-enrichment-us-tension':
    'author': 'Rob Picheta, Ramin Mostaghim and Mostafa Salem, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T09:49:26.125+08:00
    'imagesource': 'jcr:ce6bba8a-fc59-4fa8-8594-8159bb6f6ff0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c784ae25-2c66-4979-8381-363295c1d353'
    'lead': 'Iran resumes enriching uranium to 20% purity, far beyond the limits laid
      out in the 2015 nuclear deal, in a move likely to further escalate tensions
      with the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T09:58:35.534+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:27:54.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:00.846+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran--', 'uranium-enrichment-', 'us-tension']
    'template': '1'
    'title': 'Iran ramps up uranium enrichment and seizes tanker as tensions rise
      with US

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd31dbf2-89bd-4f69-abdf-b08e9156e751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:55.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iran announced Monday that it had resumed
        enriching uranium to 20% purity, far beyond the limits laid out in the 2015
        nuclear deal, in a move likely to further escalate tensions with the United
        States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbe8172-b76d-45aa-afbd-44d8617b9c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran also seized a South Korean-flagged chemical tanker on Monday,
        according to semi-official Iranian news agencies, for "creating environmental
        and chemical pollution in the Persian Gulf."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a5e79-8b79-4a33-aa74-35d4a6d981c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both moves came a day after the one-year anniversary of the US killing
        of top Iranian general Qasem Soleimani, and less than three weeks before the
        end of Donald Trump''s presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378b969a-eefb-4033-ad7b-0ffa226d4a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tensions continue to rise, President Trump directed the Pentagon
        to keep a US aircraft carrier in the Middle East, reversing a decision to
        send it out of the region last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cfaaea-e3d7-4a8f-b3e9-663aa3d25f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Iranian government spokesman said Monday that experts had restarted
        uranium enrichment toward a 20% target at its underground Fordow nuclear facility,
        according to semi-official news agency Mehr and state news agency IRNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9b69b-bd3a-47ef-bf1d-c94ac84195ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran currently enriches its uranium stockpile up to around 4.5%,
        which is above the 3.67% cap imposed by the 2015 pact with world powers, but
        far short of the 90% that is considered weapons-grade. Iran has continually
        denied it intends to assemble nuclear weapons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f11098e-dfcc-4664-a6fd-a8111fbd1d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:58.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country had informed the International Atomic Energy Agency
        (IAEA) of its intent to enrich uranium at 20%, IAEA spokesman Fredrik Dahl
        told CNN on Friday. On Monday morning, government spokesman Ali Rabiei said
        it started the enrichment process a "couple of hours ago" in the Fordow site,
        noting that the first UF6 enriched uranium would be produced in a few hours,
        IRNA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0baa9-e84d-4e43-8c1e-90af19c181a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:58.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department condemned both the tanker seizure and Iran''s
        resumption of uranium enrichment, with a spokesperson noting that "Iran''s
        enrichment program was originally developed in secret, including at Fordow,
        and Iran retained a vast archive of records from its past nuclear weapons
        program, along with many of the key personnel who led that program."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eecb615-4529-4a3e-ab43-dd3947e1403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States and the rest of the international community will
        assess Iran''s actions in light of this provocative history," the spokesperson
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b84e2-543a-4cbb-affc-33711f643669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:27:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A challenge from Iran</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11dabea-fca6-4871-b4fd-2c1c9162fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development poses a challenge for US President-elect Joe Biden,
        who has pledged to reinstate the deal after he takes office on January 20.
        President Trump walked away from the agreement in 2018, instead restarting
        sanctions on the Iranian regime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cec104c-5ca0-4bb0-9fd0-6517e66ac8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ramp-up came after Iran''s parliament passed a law last month
        to boost uranium enrichment to pre-2015 levels and block nuclear inspections
        if sanctions are not lifted. The bill was approved in the wake of the assassination
        of Iran''s chief nuclear scientist Mohsen Fakhrizadeh in November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254dff8-7a0e-4b15-b059-8e5283547ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law obliges the Atomic Energy Organization of Iran to produce
        at least 120 kg of 20% enriched uranium annually and store it inside the country,"
        the Mehr news agency reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8939561-5b4f-4d61-8741-500d0fa670cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian president Hassan Rouhani said in January 2020 that Iran
        was enriching more uranium than before the deal was signed, and in March the
        United Nations found that the country had nearly tripled its stockpile in
        a matter of months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5624f1-ecd5-4912-ba72-4917843b65dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:02.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani, whose government signed the 2015 deal with the US and other
        world powers, opposed last month''s bill, arguing that it would undermine
        diplomacy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16864b9-65dc-40be-af38-029bf53a5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s government has repeatedly called on the US to restore the
        agreement that Trump withdrew from in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc53a291-6e48-49d1-ae99-cb969ce14996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s national security adviser Jake Sullivan told CNN on Sunday
        that the incoming US administration would reenter the pact if Iran came back
        into compliance with it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bbde95-c8d0-439a-b6a2-116ef503d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan also said the Biden administration would then seek a "follow-on
        negotiation" over Iran''s ballistic missile capabilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f76d71-5631-4bbe-882b-d36b24fa4d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:04.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our view is that ballistic missiles, and Iran''s ballistic missile
        program, has to be on the table as part of that follow-on negotiation," Sullivan
        said, adding the Biden administration would seek to bring some of Iran''s
        regional partners to the table.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5aaef6-eda9-472a-a262-d4bb58fd41b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani said last month that Iran''s missile program was non-negotiable,
        Reuters reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f3e7f9-6672-461a-9aa2-6bf98060f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:05.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tanker seized</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e5c08-0200-4d04-93ef-31d88ec7313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:05.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Monday, news agencies and the Dryad Global firm reported
        that Iran had seized a chemical tanker bearing the South Korean flag.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fedbad-c2f1-418d-89b1-b69245937f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:06.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reporting indicates that the South Korean flagged Chemical Tanker
        HANKUK CHEMI (IMO:9232369) has likely been detained by Iranian forces in the
        Straits of Hormuz while inbound to Fujairah," Dryad Global said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc43c529-5927-4437-8e2b-7aa2ff068664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:06.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea sent its Cheonghae anti-piracy unit to the Strait of
        Hormuz in response, its Ministry of Defense said, adding that there were 20
        crew on board including five South Koreans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a0f277-5b96-4855-a648-6a4ec5110980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:07.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "vessel that was sailing near Oman sea of the Hormuz waters on
        January 4 afternoon is moving to the Iranian waters following Iranian authorities''
        request," the ministry said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6dbb49-64d6-49c3-a019-01a638a832a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry and the South Korean Embassy have asked Iranian authorities
        to confirm the safety of the crew and to release the vessel as soon as possible.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d4a8d2-a35a-4b18-b0dc-cd1003f3e1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:08.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom Maritime Trade Operations (UKMTO), which is part
        of Britain''s Royal Navy, said an "interaction occurred" within the Strait
        of Hormuz between a merchant vessel and Iranian authorities, pushing the vessel
        to make "an alteration of course into Iranian territorial waters."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107fd0e-80f0-4c32-8997-e84a075ff9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran said the vessel was seized for "creating environmental and
        chemical pollution in the Persian Gulf," semi-official news agency Tasnim
        said. The vessel has been seized by the navy of the Islamic Revolutionary
        Guard Corps, according to the Mehr news agency.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabd74f-a3cc-4543-aab5-497bc644605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:09.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the South Korean government for a comment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9f350d-d9eb-465b-8c09-f8bf2515784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US to keep aircraft carrier in the region</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cee0b9-3d38-48a7-8a65-670f62c96b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting US Secretary of Defense Christopher Miller ordered the USS
        Nimitz to return to the Middle East following a White House meeting Sunday,
        a senior defense official told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f891bc-d57f-43f5-ae25-e01ebe6b6a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision reversed Miller''s order last week to send the aircraft
        carrier out of the region and home, in part, to send a de-escalation signal
        to Iran amid rising tensions between Washington and Tehran.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ae6e2-ae47-4e82-b05c-d3f70c4fb3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:11.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One defense official says Miller''s idea of de-escalation had not
        been adopted as a formal, approved policy. It took top commanders by surprise,
        several defense sources said. US Central Command wanted the carrier to stay
        in the region because of the policy of Iran deterrence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7545e785-c8b5-4d10-99ef-3cfbcdd4be91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and NSC did not immediately respond to CNN''s request
        for comment on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b39c3-fe7b-4b43-96ca-379314914dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Miller announced that the USS Nimitz would remain in
        place due to purported Iranian threats "against President Trump and other
        US government officials." Miller said in a statement that he had "ordered
        the USS Nimitz to halt its routine redeployment." The carrier will now "remain
        on station in the US Central Command area of operations," Miller added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593421a-2877-4374-81dc-1a6f2ab448d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should doubt the resolve of the United States of America,"
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8257abce-3ef9-4b66-af30-28556b06d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:58:35.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:28:13.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;"<a href="https://edition.cnn.com/2021/01/04/middleeast/iran-uranium-enrichment-restarted-intl/index.html">Iran
        ramps up uranium enrichment and seizes tanker as tensions rise with US</a>"</em></p>'
