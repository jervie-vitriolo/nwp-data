      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In 2020, with all the interventions coming from government… these
        gave us the opportunity to reach this new record harvest in rice totaling
        19.4 million metric tons,” Agriculture Secretary William Dar said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77866f53-069d-42c3-b6e8-f577bb7ef1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:41:10.258+08:00
