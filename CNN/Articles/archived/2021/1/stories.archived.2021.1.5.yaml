      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/05/us/nurses-full-vaccination-coronavirus/index.html"
        target="_blank">"Nurses describe their hope and assurance after being fully
