      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once upon a time, some rich dudes who don''t have to worry about
        health care got together to fix health care in America.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671d495-065b-4fb9-9af9-96cc8e46bcf4'
