      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6764c9-c96d-4ed1-b087-ef6191e405b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:15:11.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:13:40.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After calling 911, the taxi driver took the man to police headquarters,
        where he refused to comply with officers'' demands to leave the car, officials
        said. Officers removed him from the taxi and placed him into custody.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88335a12-c04e-48db-b9b1-255f4eacf02f'
      'mgnl:activationStatus': true
