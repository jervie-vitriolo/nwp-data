      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> After receiving her second dose of the
        Pfizer COVID-19 vaccine, New York nurse Sandra Lindsay felt "like I''ve completed
        the marathon, closed the loop."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fcd070-2480-43ab-b6bd-be13b3d13617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334eaad-60b8-437a-8e0f-acd8e09ca995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsay, who works at Long Island Jewish Medical Center, knows the
        US remains far from the end of the pandemic. But for her, "the burden feels
        definitely much lighter today," she told reporters Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a10a0-6424-4fbf-804e-6414eeedb6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9530e9-3d02-4712-88a9-1adfb3416621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care workers have been among the first recipients of the
        roughly 4.5 million doses of coronavirus vaccine administered so far in the
        US. As hospital capacity strains under recent case surges, those who are treating
        patients say they feel relief after being inoculated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae21de1-8741-4dc2-b5f3-7170a569723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64302c47-7a65-4bc6-99e5-6c0f994e7c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You wouldn''t send a police officer into a gun fight without a
        vest, and as a health care worker, this is my vest. This is my shield now.
        I am very happy. We need this. We need this to fight back," New Jersey nurse
        Maritza Beniquez, who is the first fully vaccinated health care worker in
        the state outside trials, said after receiving the second Pfizer vaccine shot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd3027-b732-4130-b67f-fbf9949c4aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53f8a5f-a3d6-42d5-9467-c3fd19bca2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the month, she will be 95% immune, she said, which
        is "the greatest gift I could have ever started the year off with."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee87ab1-aacf-41fe-b360-4279e9b5a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bcc29c-cd7b-4e69-be5b-f70e3e5e2050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beniquez, a Latina who''s among her family''s first generation born
        in the US, says she can''t wait until the wider public is inoculated "so things
        can go back to normal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd44637-522c-40bc-8dfe-ac4c1f47119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f67910-a249-404c-8b5e-a2ea44ea6648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A healing is coming," she told CNN. "It''s coming to this nation,
        and it''s coming in the form of a vaccine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2beb9-401b-4ef3-a78f-de8f94feb432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2367e7-f268-431d-bc5c-1a71a9a51c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Cordova, an intensive care unit nurse at Kaiser Permanente
        Los Angeles Medical Center, said she has "a little more hope and that extra
        assurance" that her family will be protected as she continues to treat coronavirus
        patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ef135-de7d-412a-81bb-a251c861a0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f4e190-b28b-4715-86b3-bfa37c9be3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always that fear of ''Will I bring something home from
        work?'' even if I take all the precautions," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9af3b4a-f81f-49ba-bc2e-a0946cbe293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39490ab2-d2ae-4549-b69f-abe654b8e9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordova had been hesitant about her first dose of the vaccine but
        changed her mind after engaging credible sources, she told CNN at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f184120-04d9-4876-8081-18fc16ea4c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f573f487-b66e-4590-8580-720091506957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sought out information, I spoke to fellow coworkers, physicians,
        anyone that was an expert in the field within my access and tried to really
        get more information on the vaccine to make that decision," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3b6374-f068-4745-8cf1-900806d893fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fe17f3-69e0-4a61-81c6-6788d9ee515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsay experienced only minor symptoms from her first shot, averaging
        a normal body temperature and rating the soreness at the vaccination site
        as "level 1" pain, she said. She is not concerned about potential symptoms
        following her second dose.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ab99f-8bec-4af8-a1a1-1e7fc17ecf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e946b-fb10-4d56-acaa-10da91185ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t discount anyone''s fears because everyone has their own
        fears," Beniquez said, "but this vaccine is safe."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6676c6c2-6a97-4ead-a710-fbab19bb73e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T22:29:37.031+08:00
