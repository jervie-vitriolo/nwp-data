      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75cf736-c619-430c-82b4-aef1e047aecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:09:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all easily, provably false. Yet the President persists,"
        Gabriel Sterling, the voting systems implementation manager for the Georgia
        secretary of state''s office, said in a calm, reasoned news conference on
        Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318d3c56-31f9-40ce-9a54-6e65be397d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:51:53.226+08:00
