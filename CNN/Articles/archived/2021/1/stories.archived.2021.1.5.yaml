      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293eca75-96f5-470e-8ef3-0a9f04af3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2009 as South Korea''s first overseas anti-piracy
        force, the Cheonghae Unit had been deployed to the Gulf of Aden, between Somalia
        and Yemen, to help maintain the free movement of South Korean vessels through
        the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b99fd-46b6-46c2-81f2-968469106c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:20:21.873+08:00
