      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The twin US Senate runoffs in Georgia mean
        everything in American government for the next two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d332970-77f8-4243-9c37-9a28da08d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:31.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56953c7-a4d3-49c1-9b1c-99d28dfa9fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden will either have a Republican-led Senate
        working to block him or a (barely) Democratic-controlled Senate trying to
        help him out. And the races Tuesday will determine whether Republicans have
        the advantage or there''s a 50-50 split, with Vice President-elect Kamala
        Harris giving Democrats the edge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a458b673-84b7-4abf-a482-7f7b63724b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e23d42-f35d-41b2-8dee-b43061ad3f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not clear how quickly we''ll know the results. CNN took
        until November 13 to project Biden''s victory in Georgia''s presidential contest,
        10 days after Election Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ca7ad-c57d-40b8-b812-29c18066daf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be574731-800d-4db9-8f88-95ffc2b1174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s plenty of reason to expect a repeat. Early voting, the
        counting of which helped drag out the presidential results, is nearly keeping
        track in these special runoffs. In Fulton County, the state''s most populous,
        the elections administrator said Monday that the early vote totals were larger
        for January than for November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed33dd-bf53-43c5-ab66-83eb4c71e8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:34.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001809f4-02e6-44d5-8af6-65d350e8e4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans in the state have expressed concern that there may be
        a Democratic edge in the early vote totals. Which means that Republicans may
        need a strong showing on Election Day again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a266e7-ce0a-4349-b214-9728446fd479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:35.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f421a1d-d85d-4a29-8af3-b4ec3c1dc3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where President Donald Trump''s feud with Republican state
        officials over his own loss in the state could mean the difference in the
        GOP having a majority going forward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a3b16a-446b-4456-b59f-424f3f1c6735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9bca4-8775-4de4-a5af-d61ad8e7b4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ethan Cohen and Caroline Tounget looked at where the lead
        changed as the presidential votes in the state were counted during those 10
        days:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e15c3b3-33b3-45ce-965d-3108b44a958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:37.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54aabce-a936-45d5-83f4-c6d08846dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:38.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 7:16 p.m. on Election Night, when the first significant votes
        were reported, Biden jumped out to an early lead with almost 62% of the vote.
        Only 2% of the estimated vote had been reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba73e3-8be7-4524-bcf0-94e85ced4069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dbd88d-1c02-42e8-b627-bbf67905eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead bounced back and forth for the next hour, but Trump pulled
        ahead at 8:07 p.m., with 10% reporting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a87fc50-acf3-4691-936c-e6e5694ea2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe1a7b-a8b9-4bf8-818c-d094c71f1ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Wednesday morning Biden began to gain on Trump and finally
        overtook him at 4:48am on Friday, November 6, according to the vote count.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d3008a-c511-4212-983f-fa90bee121a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe7874-df21-41cd-8533-d68090555a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:41.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden ultimately won by a little less than 12,000 votes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de893c-0b0e-41c2-956c-39f2c251655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ca0e4-3029-4303-bba9-a5a76e92c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:42.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, it was 11,779. Trump''s got that number burned on his
        brain since he specifically asked Georgia Secretary of State Brad Raffensperger
        in their phone call this past weekend to "find" one more -- 11,780 votes --
        just enough to win him the election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8b0877-3e48-4cb5-b06b-a4f07fa96370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea09958-a608-4616-a531-74751b07d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While legal experts and constitutionalists are wondering if there''s
        criminal liability for Trump''s pressure on state officials to change results,
        the other end result of his war with Georgia officials from his party could
        be depressed turnout when the GOP needs it most.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f887ec3-7038-4e3b-9277-94d0fd2589d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae1304-d360-4e84-8ea5-266ed76d4207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel Sterling, the administrator of Georgia''s election systems,
        said at a news conference Monday that the best thing for people frustrated
        by the presidential results would be to vote Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f8c800-79b0-48af-b3d4-6ca3f55681ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6022a860-132b-4390-bf96-cd5b21e592ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:45.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a Georgia voter, if you want your values reflected by
        your elected officials, I strongly beg and encourage you: Go vote tomorrow.
        Do not let anybody discourage you. Do not self-suppress your own vote. Do
        not make a self-fulfilling prophecy out of doing this. Don''t let anybody
        steal your vote that way," Sterling said. "That''s what''s happening if you
        self-suppress: You are taking away your important voice from this election."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab51e342-d95a-4b4e-ae5f-583330009445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:45.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc40b96c-b6c0-4d6e-b5e9-c29498cbfc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So much rests on the outcomes in Georgia</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa67791-7cd0-4f2f-82c5-cb8b6d761215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:46.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy. The size and scope of recovery efforts will be shaped
        by who controls the Senate. Democratic wins would likely mean more from the
        government, writes CNN''s Matt Egan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df290f7-4d15-4c15-9649-3d40d9e95f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3e2ce6-e7f7-4ff8-b7da-281ef135ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:47.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A sweep by Democrats would open the door to more powerful fiscal
        stimulus that the shaky economy may very well need. But it would also raise
        the risk of corporate tax hikes that investors despise."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c305a2-0263-470e-82cf-051b2c61aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:48.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f08d2-faae-42be-8e2d-89ad9e1ece6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s ability to govern. His ability to get the people he wants
        in his Cabinet and in other key roles is entirely up to the Senate. One reason
        we don''t yet know his pick to be attorney general has got to be that Biden
        doesn''t know if it''s a Republican or Democratic majority who will be voting
        to confirm.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb137da-5bdd-4373-bafc-89c144f20b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:49.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed7f331-c387-4d53-b5ab-3ccdc8124036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional oversight and Biden. A Democratic majority will mean
        much less combative oversight, at least to start the Biden administration.
        It would also make Republican efforts to attack him over his son''s previous
        business dealings -- Trump''s top offensive in 2020 -- more difficult.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd08290-2ffd-45f3-8da4-0238544559df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8afd92-d2ce-49f8-8023-eaa94c5d08bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>About that phone call</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc79384-e390-41d1-bea5-341b01823cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it became clear that Trump lost the election, he has been
        actively and openly trying to get state officials to ignore election results,
        a plan that was almost too brazen and anti-democratic to be believed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cbe5ef-1705-4a09-9d0d-574e6121bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7c650c-5744-48b5-8f16-3b6268b7ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s worse than openly trying to get around election results
        is quietly asking state officials to change them and "find" new votes two
        months after the election you lost. What Trump does behind closed doors, it
        turns out, is worse than what he does in the open.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3078b74-a311-4352-bf25-dae3ded84298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:52.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee79d5-6add-4db9-ac1f-7fa09a18bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:53.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I encourage you to read the transcript of Trump''s call with Georgia
        officials as well as the fact check of his claims. They make a few things
        very clear:</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03490950-bf87-41e9-8f50-96bd63b883de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:53.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3319045-2599-46e8-80e5-9f9d405e3215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is laser-focused on getting around his election loss
        and staying in power. If you think Trump is quietly working behind the scenes
        on Covid, which is killing an American every 33 seconds, the transcript of
        this call should put you straight.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7462a8-43e5-4e4c-92f3-08cb08d524c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf5bc8c-0fa6-4667-8da7-f4f05bca30ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has no interest in hearing anybody else talk. Despite the best
        efforts of Raffensperger, who was respectful of Trump but firm in dismissing
        his theories, the President dominated the conversation, and all but threatened
        Raffensperger and his deputy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf9a5b-e087-4e45-b0c9-0da2b0e7660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779d3430-8f72-45ba-9255-4bcd15e8ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He learned nothing from impeachment. For those senators who defended
        Trump and said he''d learned his lesson and would no longer use his office
        to pressure people for political favors, this must be a bitter pill. That
        a year after he was fighting impeachment, Trump would pressure a state official
        for votes is proof the tiger does not shed its stripes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb34d72-e503-4c4c-9ec1-fad7028426ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:56.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66906d82-42dd-463d-ba10-edbca600dd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:57.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine all the calls we''ll never hear about and the pressure put
        on less scrupulous officials than those in Georgia.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6819f68a-6ff2-40f0-9610-018e63f1dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e827f-5ae4-418a-b92d-aad572e20620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from fearing what Trump is capable of, this is also a moment
        to marvel at the strength of the US system, which so far has withstood all
        of his anti-democratic efforts. What''s not clear is if any law enforcement
        agency -- the FBI or the Fulton County DA, will make a criminal case out of
        this. Note: Prosecutions of former presidents are possible but have not occurred
        in modern times. It would be divisive and time-consuming.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6420fc-2d26-428c-99e7-23255d7db41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca84dbf-645b-4b56-aaba-c55a31b54961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s first punishment will come January 20, when he has to move
        out of the White House.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3519ec5-177e-453f-bebc-f42aa3f3191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:23:15.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:24:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/04/politics/georgia-voting-results-count/index.html">Get
        ready to watch Georgia count, again</a>."</em></p>'
