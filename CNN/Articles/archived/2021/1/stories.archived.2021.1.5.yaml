      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb886d-88af-486a-ae75-a6ee9b3af55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pizza Hut, the inventor of stuffed crust, is testing out <a href="https://www.cnn.com/2021/01/04/business/pizza-hut-stuffed-crust/index.html">a
        ring of cheese-stuffed dough,</a> sans pizza. You know, a snack.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599e853-eb5b-4539-acda-16dd032bafce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s has three — three! — <a href="https://www.cnn.com/2021/01/04/business/mcdonalds-new-chicken-sandwiches/index.html">new
        chicken sandwiches coming</a>: The Crispy, the Spicy, and the Deluxe. It seems
        the Great Chicken Sandwich wars of 2019 will rage again in 2021.</p>'
