  'Duterte-airport-travel-ban-COVID-19-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-05T11:35:23.616+08:00
    'imagesource': 'jcr:ebf12f9a-58f9-4e64-a5f5-79e44026017f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '910adb8c-a6cd-43d5-b6ae-d48402b85a0c'
    'lead': 'President Rodrigo Duterte threatens to sack airport personnel after he
      received reports that some people are easily slipping into the country despite
      travel restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T11:37:05.921+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:27:11.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:02.024+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte warns airport staff allegedly allowing easy entry despite travel
      ban'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded1666-b1d2-446a-ba7d-24c01befa774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:37:05.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:27:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)</strong> — President
        Rodrigo Duterte has threatened to sack airport personnel after he received
        reports that some people are easily slipping into the country despite travel
        restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ad8f4-debb-4c37-a030-dbe96fbe85d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:37:05.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:27:12.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say this now as I have said it before: Do not do it kasi mayayari
        talaga kayo," he said in his late-night address on Monday. "You do it by allowing
        unauthorized travel when all of us are really worried of containing the contamination."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9005d1-51c2-469b-b486-cc4430c40bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:37:05.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:27:12.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines authorities are temporarily banning the entry of foreign
        travelers from countries and territories that have confirmed cases of the
        new COVID-19 variant believed to be more contagious. The ban will last until
        January 15, with the United States as the most recent addition to the growing
        list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d5fa2-4e2f-476b-872f-41ca0b1b07e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:37:05.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:27:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This variant is linked to the recent surge of coronavirus cases
        in England.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba938634-f662-4268-ae1b-ee9b9b8ac43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:37:05.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:27:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte also ordered Bureau of Internal Revenue Chief
        Cesar Dulay to reshuffle officers after reading the list of personnel dismissed
        from service due to pending cases.</p>'
  'sword-Revolutionary-War-statue-returned':
    'author': 'Mirna Alsharif, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T11:46:00.725+08:00
    'imagesource': 'jcr:8dafad8d-2c3a-4eb9-a03a-acefdd7de053'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10393f57-f68b-4dd6-9014-af96e690b64c'
    'lead': 'A sword taken from a historical monument in Westfield, Massachusetts
      has been returned by the man who took it as part of a college prank about 40
      years ago, according to a city official.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T11:48:46.943+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T15:26:54.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:02.350+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A sword taken from a Revolutionary War statue as a prank 40 years ago
      is finally returned

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a33900-ecdb-41eb-9715-9f3b0176bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A sword taken from a historical monument
        in Westfield, Massachusetts has been returned by the man who took it as part
        of a college prank about 40 years ago, according to a city official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a5f50-bea5-4daa-a817-c04a9cc5e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.943+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651ed34b-4ee0-41cc-b82c-5295548679a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cindy Gaylord, the head of Westfield''s historical commission, received
        a phone call three weeks before Christmas from a man saying he had "something
        of historical significance" to the city, she told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3d63f-9383-4edf-964d-a2be4698ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:56.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56e24a1-4758-41fa-9e0b-9c46ec33319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:56.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I asked if he (could) tell me about it, he said, ''It''s the
        sword from the General William Shepard statue,''" said Gaylord, who has served
        as chair of the historical commission for the past five years. "I remember
        in the very early 1980s it was reported that it was taken and it was written
        off as a college prank."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06197ffb-74d2-4639-9402-5fa3e0f52e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a2c49-d41b-4d78-834f-d7bd1f68c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:57.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bronze statue of Gen. William Shepard is located in a park in
        the center of Westfield, a small town in western Massachusetts. Born in Westfield
        in 1737, Shepard entered the Continental Army as a lieutenant colonel in 1775
        and served throughout the Revolutionary War.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9be2d2-ca8a-4563-a369-21cf049b1826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0910317f-9d24-4a7c-8b7b-7718f1b83523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:58.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a friend of George Washington and played a key role in suppressing
        Shay''s Rebellion, according to the historical commission''s website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d776f-33f4-4606-8ff7-ec94f465e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a10507-5d7b-4cde-848c-2aa1911e1db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:59.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later served three terms in Congress from 1797 to 1803 before
        returning to Westfield, where he was buried after his death in 1817. The statue
        was erected in 1919 to honor the Westfield hero, Gaylord said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8952e-dd29-431a-b560-2895d7a4424c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a31242-9ab0-4d0b-846b-39346584d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the sword was noticed to be missing in the early 1980''s,
        the replacement sword was welded to the statue so it wouldn''t be taken again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95bfddc-5945-4341-9d41-f56b07cab95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:01.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99ada97-6a75-4a7b-8b0d-9e911e34940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.944+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mystery of the lost sword wasn''t solved until last Monday,
        when Gaylord met the man who took it about 40 years ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af27c5ae-f7fd-4a4d-a5a9-32c18357b95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.945+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:02.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a76ef6-bdb6-40f0-bb56-40c405a130fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.945+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:02.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He requested to tell me the story in person," said Gaylord, who
        had a socially distant meeting with the man and his wife on December 28. "It
        was clear that he felt a lot of remorse, he had tears in his eyes while telling
        me the story."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6115fe0-5a99-4223-b2d0-cd7e1061a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.945+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba599c42-c7d8-4c81-9f06-d6670a57b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.945+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who Gaylord said wanted to remain anonymous, is a veteran.
        After serving in the military for four years, he came to Westfield to attend
        Westfield State University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e7517e-cc97-4f9a-9366-871dbc1ac968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.945+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fcd780-55d6-4323-a37d-dfcb9711c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.945+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on a night out, a few fellow students dared him to take the
        sword from the statue of Shephard.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cf7894-5f41-46d8-84f0-bb7e41063074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.945+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6327880d-f852-40b3-9f96-b50f2d1f413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.945+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:05.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pulled the sword with "brute strength" and fell off the statue''s
        pedestal, he told Gaylord. The heavy sword pierced his shirt and the ground
        on the way down, according to Gaylord.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a1831e-2abb-4be3-a903-dbdb9e3702e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.945+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:06.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3fb4fd-b9b3-48b6-a6c0-cdcbd501a52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.945+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man ended up taking the sword to his family home near Boston
        where it hung over the front door for more than 20 years, Gaylord said. It
        wasn''t until recently when the man and his sister were clearing out the family
        home that he decided to return it to the city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7688e5-d0d7-4dc1-950c-9024eca37d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.945+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd535e4f-774a-4228-abd1-06d9a4016042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.945+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:07.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me that it caused him such shame that he''s a veteran and
        he did that to another veteran," said Gaylord. "I told him we accept the sword
        back, no questions asked and absolve you of all guilt."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064d9253-3a0d-41db-811f-11e3f28b8fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.945+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab243b5-53d3-49c2-8ee9-773f3a246512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.945+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the sword has finally been returned to the city, Gaylord
        says it may be put on display at the Edwin Smith Historical Museum in the
        Westfield Athenaeum, but no decisions have been made yet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e065e10-2959-4f59-9575-e156bdebedca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.945+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:09.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07979299-58c1-4503-807e-75bab93ee516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.946+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just so delighted and think so highly of this man for returning
        the sword," said Gaylord. "It took a lot for him to come forward, but he knew
        it was important to bring it back."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bdba6c-8f15-4ec3-b040-51150d75ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:48:46.946+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:27:10.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/04/us/massachusetts-statue-sword-returned-trnd/index.html">"A
        sword taken from a Revolutionary War statue as a prank 40 years ago is finally
        returned."</a></em></p>'
  'Proud-Boys-leader-arrested-allegedly-burning-Black-Lives-Matter-banner':
    'author': 'Christina Carrega, Evan Perez and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T11:49:00.365+08:00
    'imagesource': 'jcr:992665ef-3e1a-4849-99e0-5d6a176d7445'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7329fd1-79f4-4655-b33c-70e2277623b7'
    'lead': 'The leader of the Proud Boys, Henry "Enrique" Tarrio, was arrested Monday
      in Washington, DC, for allegedly burning a Black Lives Matter banner taken from
      a Black church last month during protests in the city after a "Stop the Steal"
      rally.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T11:52:03.533+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T15:26:38.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:02.692+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Proud Boys leader arrested for allegedly burning Black Lives Matter
      banner at DC church

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c1228a-579e-4f3c-99ee-6efecbf76441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The leader of the Proud Boys, Henry
        "Enrique" Tarrio, was arrested Monday in Washington, DC, for allegedly burning
        a Black Lives Matter banner taken from a Black church last month during protests
        in the city after a "Stop the Steal" rally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b4326-23c9-40f3-bddb-fd4127365ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac2ac0-89cc-4713-aa38-640ac8f295c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement official told CNN that the DC Metropolitan Police
        Department charged Tarrio, of Miami, with destruction of property related
        to a banner that was burned on December 12 outside a church in northwest DC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf0e11-c79e-4bbc-b469-1f235e4448b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:40.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9182a-1776-4a0a-8fd7-081cb260057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC Metropolitan Police Department Public Information Officer Sean
        Hickman separately told CNN that Tarrio was charged with being in possession
        of firearm magazines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd7796-f341-42c3-ae5b-1cdfd0f784a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e6fabc-a95d-4e7d-b695-0ac79c0a2689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was charged with Destruction of Property related to an offense
        that occurred on Saturday, December 12, 2020 in the 900 block of 11th Street,
        Northwest," Hickman said. "At the time of his arrest, he was found to be in
        possession of two high capacity firearm magazines. He was additionally charged
        with Possession of High Capacity Feeding Device."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58125837-1d19-446e-af09-ce0db6af0f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce279a4-b57a-4f61-9305-7ed24a99f170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:43.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrio did not return CNN''s calls or texts Monday. He took responsibility
        for the act last month, writing in a post on the social media website Parler
        that "against the wishes of my attorney I am here today to admit that I am
        the person responsible for the burning of this sign." In the same post, Tarrio
        also dared the police to arrest him, writing: "Come get me if you feel like
        what I did was wrong. We''ll let the public decide."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052c3250-4b36-444e-9b19-1e995efb4b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc55479-73b5-4446-a846-18862adc8cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrio also took responsibility during a "WarBoys" podcast interview
        last month, praising himself as "the person that went ahead and put the lighter
        to it and engulfed it in flames."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176fa612-0b1e-44ce-ba3c-b2021969518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:44.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae2b7c5-8cbb-4650-8ccd-540247b9db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I''m damn proud I did," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761994ed-e1bb-43e2-86bc-f8509ae73de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2018cc-f7ec-4df1-93f7-591df7cd72dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also attempted to reach Tarrio for comment in December after
        the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d4f1d-b379-42d1-8668-81bd9855b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f38245-03b8-472a-ad2e-bc6c25d476c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sign burning came during a protest in Washington that saw at
        least four people stabbed and at least 33 arrested. Large groups of protesters
        and counterprotesters had gathered earlier in the day outside the Supreme
        Court building and at Freedom Plaza to protest the presidential election results.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e040f-cb99-4b38-854c-a7efdbeb0cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3817f-8b04-4c69-923f-bba3754e7e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos circulating on social media showed scuffles and small fights
        had broken out sporadically, but the large gatherings were mostly peaceful.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade1d680-a055-4c8f-80fe-1345aae73f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61899d1b-3763-41a9-bff9-c18e6cde0cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Mayor Muriel Bowser released a statement at the time
        calling for unity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989de189-4318-446f-ae68-efeeb544002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:49.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b8a54-623f-44d0-9f48-b9cf4d53ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:50.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This weekend, we saw forces of hate seeking to use destruction
        and intimidation to tear us apart. We will not let that happen, and continue
        to stand together strong and United to Love," Bowser said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02036928-59d2-41ff-8ba2-8a7d7d858c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:50.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7b8e08-9266-455d-a18c-ee949ebaa76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A far-right collective, members of the Proud Boys have been seen
        -- many dressed in black and yellow polo shirts -- at multiple 2020 Trump
        campaign rallies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f08b0-a0f9-4fa0-bec3-e52dc8b42810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2304801-d78a-4960-930c-19f77e62d363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2016, the group ​lists among its central tenets a belief
        in "closed borders" and the aim of "reinstating a spirit of Western chauvinism."
        ​In online statements, Proud Boys have claimed they have used violence only
        in self-defense. But members are often seen carrying firearms and bats and
        donning protective gear​, and some have been convicted of crimes against anti-fascist
        protesters. ​The group''s ideology has been labeled "misogynistic, Islamophobic,
        transphobic, and anti-immigration" by the Anti-Defamation League.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b082bf-33b2-45b4-b21a-40481a566168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:52:03.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:52.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/04/politics/proud-boys-arrest-black-lives-matter-banner/index.html">"Proud
        Boys leader arrested for allegedly burning Black Lives Matter banner at DC
        church."</a></em></p>'
  'Wisconsin-pharmacist-who-left-vials-out-believed-vaccine-could-harm-people':
    'author': ' Steve Almasy and Artemis Moshtaghian, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T11:52:37.790+08:00
    'imagesource': 'jcr:d88ec704-77a8-4f28-886a-1f0f8484c540'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9345ecd8-b6d5-4d80-855a-f28aef227706'
    'lead': 'The Wisconsin pharmacist arrested last week after allegedly removing
      vials of the Moderna Covid-19 vaccine from cold storage is a conspiracy theorist
      who believes the vaccine could harm people, police say.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T11:55:06.981+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T15:26:11.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:03.187+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wisconsin pharmacist who left vials out believed vaccine could harm
      people and change their DNA, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e8001-53aa-4f4b-b150-6e696b19b60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:11.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Wisconsin pharmacist arrested
        last week after allegedly removing vials of the Moderna Covid-19 vaccine from
        cold storage is a conspiracy theorist who believes the vaccine could harm
        people, police say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93edb52-ff96-458b-a0ac-89eed6ef7c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:12.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a98a2d-934c-4649-9503-867b57efaa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:12.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmacist Steven Brandenburg, 46, is accused of intentionally leaving
        out 57 vials, prompting hospital officials to sequester most of the doses
        because they thought the vaccine was rendered ineffective.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a618c8b8-c32f-441c-b682-65e7c101bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:13.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1d6e4c-89d7-42ea-b36b-9d49dc8f2d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:13.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a probable cause statement obtained by CNN affiliate WTMJ, authorities
        say Brandenburg admitted to investigators he believed in conspiracy theories
        and believed "the COVID-19 vaccine was not safe for people and could harm
        them and change their DNA."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dabcb1-66b2-4884-816f-1e9a05d90915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc12e28-9c08-448c-b031-4e606a0b17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:14.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandenburg, arrested Thursday, attended a preliminary hearing on
        his case by video call Monday. He was later released on a signature bond.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36d52b1-c2e6-4ecc-9edc-9274f5d7c86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:15.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae79ce57-667c-480a-b9f9-38460ea51594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandenburg removed a storage container with 57 vaccine vials at
        the Aurora Medical Center in Grafton on December 24 and 25, according to police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b00ba-cd95-4d77-b806-42d257e450a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351ecd8e-40e9-4342-a372-ecc1336d1f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pharmacy tech found the vials in the early hours of December 26
        and put them back in a refrigerator, the president of Aurora Health Care Medical
        Group, Dr. Jeff Bahr, told reporters Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbcd3d7-4c77-48be-a23e-c9d6924ac126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:17.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4888b26f-bd42-4bf6-b9a8-7ad8474657bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital officials used 57 of the 570 doses to vaccinate people,
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6484740b-0fa5-4231-bee8-22d90b874fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c317d0cd-0b54-4c25-8cb8-b191c24f459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grafton Police Department Detective Sgt. Eric Sutherland said in
        his statement that Brandenburg "recklessly endangered the lives of those people"
        by possibly compromising the efficacy of the vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa5088a-80c9-456d-9752-6ae7697f52e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:19.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6883d2-7f8b-43a9-ba10-814c67401b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the virtual hearing held Monday, Ozaukee County District
        Attorney Adam Gerol said extensive testing needs to be conducted on the doses
        that weren''t used for vaccinations to determine whether Brandenburg''s actions
        had in fact reduced their efficacy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c192db-6581-4b99-a26b-b0375113c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8b60e-900e-489e-944f-203e3e613ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:20.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unknown how much time it will take," Gerol said. "Fortunately,
        we have them such that they -- some of them or all of them -- can be returned
        to Moderna for the testing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665ec659-7bd1-462a-aeaf-9d20e489035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38447a6c-8060-4d86-a2d2-2444527b1ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors from the Ozaukee County District Attorney''s Office
        charged Brandenburg on Monday with two felonies, second-degree recklessly
        endangering safety and criminal damage to property, according to a police
        news release. He has not been asked to enter a plea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1551564-53c4-440d-a046-36084d8e73b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800713b-bc34-4cd2-9abd-bf6ae483be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:26:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if testing finds the vaccines are or were still effective, prosecutors
        could pursue a less serious charge of attempted criminal damage to property
        instead, Gerol said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d6494e-c090-4b3d-8fd2-a400cf0581fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:55:06.983+08:00
