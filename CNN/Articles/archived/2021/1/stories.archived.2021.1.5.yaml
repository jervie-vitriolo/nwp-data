      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>WHAT HAPPENED</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6acc56f-0532-4826-9222-499c29e535b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73c88d-cdf1-4b02-8e75-5f08dffc606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:26.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slack was down all morning and into the afternoon. According to
        DownDetector, people were also having trouble with Gmail, Zoom and Microsoft
        Teams. (Thank God we still had Twitter, or else how would we have collectively
        relished this hilarious prank being played on us by the universe? It was hard
        to pick a fave tweet, but I think Aaron Rupar of Vox won the day <a href="https://twitter.com/atrupar/status/1346121805069750274?s=20">with
        this one</a>)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9381bbb1-f5d9-4b0e-9e1d-1c4a6426d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03f5dd6-620c-4994-b19d-488b8a1a18b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Slack outage appeared to be the most disruptive for office
        workers. The platform was down for hours starting around 10:30 am ET. By 1
        pm or so, Slack said some users were able to sign on but may experience "degraded
        performance." Around 4, the company said "we believe most customers should
        be able to connect to Slack again." ("Believe," "most," and "should" didn''t
        exactly scream confidence, but OK.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cece9f3-3bbc-4cd5-a84d-adfa8a5a887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe4c78-a591-40f4-9fa8-f6af34292a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Slack, more than 750,000 companies use the communication
        tool, including CNN (And tbh it''s a miracle we were able to get this newsletter
        out without it).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca2afc-0dab-4435-9095-545d9bb3c687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:29.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd8771-ea34-47d2-97db-1b6f30b374e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:29.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slack and other instant-messaging platforms have only become more
        vital during the pandemic as millions of people work from home. And just last
        month, Salesforce announced it was buying Slack for a whopping $27.7 billion
        — that''s a pretty huge deal for a company that''s just seven years old. CNN
        Business'' Brian Fung has <a href="http://www.cnn.com/2021/01/04/tech/slack-down-outage-status/index.html">more</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3564d55-ff13-40f3-b629-0c480dc359f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736f1f09-5af1-486e-9f93-30b43c538298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.473+08:00
      'mgnl:createdBy': 'glee'
