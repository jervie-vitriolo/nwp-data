    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b016a3a-b213-4788-ae4e-115554886f0a'
    'lead': 'San Miguel Corp. (SMC) increases the number of radio-frequency identification
      (RFID) installation sites to meet the spike in demand from motorists and reach
      more "non-regular" users of tollways.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T16:53:08.312+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:16:02.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:20.625+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['smc', 'rfid']
    'template': '1'
    'title': 'SMC opens more RFID installation sites

      '
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94ec18-479d-4f1f-a2b7-553950999a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:53:08.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:16:03.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 5)</strong> — San Miguel Corp.
        (SMC) has increased the number of radio-frequency identification (RFID) installation
        sites to meet the spike in demand from motorists and reach more "non-regular"
        users of tollways.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a97c1f-aca9-48dd-860b-064c82033844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:53:08.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:16:03.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday, the conglomerate said it hit its
        target of deploying 156 RFID stations last December 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300f5154-18bf-413b-9228-2455aa6816c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:53:08.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:16:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its president and chief operating officer Ramon S. Ang said this
        move would subsequently translate to smooth cashless transactions across the
        group''s toll roads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a96de-90f6-4ab6-b05b-533e10e58ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:53:08.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:16:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the amount of stickers we have already issued over the past
        few months, particularly from November through December when we started increasing
        the number of stations, coupled with now 156 total RFID stations that are
        well spread out through Metro Manila and neighboring cities and provinces,
        we see no major problems in serving the remaining number of motorists without
        stickers yet," he was quoted as saying in the statement.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">San Miguel
        Corporation opens more RFID installation sites to meet surge in demand, reach
        more &quot;non-regular&quot; users of toll roads. <a href="https://t.co/AHUN3Ltg0N">pic.twitter.com/AHUN3Ltg0N</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1346372225444663299?ref_src=twsrc%5Etfw">January
        5, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7616d0-768f-4515-884b-e462e80c7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:53:08.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:16:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf0f4e2-036b-4d38-82b0-05c2211d4281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:53:08.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:16:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SMC, it converted all but one of its 66 dedicated toll
        plaza stations into 24/7 stickering stations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683e67d2-8065-48cc-b3e5-c7ba6709579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:53:08.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:16:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group noted it also opened nine RFID centers; 18 gas station
        installation sites; 11 local government and Land Transportation Office (LTO)
        sites; 44 mall sites; three major transportation terminal hubs; two home builders
        depots; and three showrooms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f4fb64-37a9-4bff-9609-fcceec13cd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:53:08.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:16:06.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But of course, we want to reiterate that our installation activities
        will continue even after January 11. There is no need to panic and rush to
        the stations. We will retain our installation activities and even expand programs
        to reach villages and barangays," the tycoon added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb3368-9154-4a8e-8756-c87f6a8a1a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:53:08.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:16:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation last year mandated toll operators
        to implement cashless transactions to lessen the virus'' blow.</p>'
  'NBI-Chinese-POGO-workers-vaccine':
