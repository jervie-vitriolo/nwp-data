      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shake Shack is kicking off 2021 by introducing
        a new contender to the fast food industry''s already-crowded chicken sandwich
        wars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e47615-c4da-488f-b489-a7ad5a73ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9adbbab-5b51-44f9-b11a-226983f9b4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:14.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burger chain announced the rollout of its Korean-style Fried
        Chick''n Sandwich and Korean-style Gochujang Chick''n Bites on Tuesday. Both
        items use Gochujang, a fermented red chili paste common in Korean cuisine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e3fed-87b4-4674-96c3-5ce9aa46e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3eac26-6012-4247-9b22-84cad5a4b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:15.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sandwich combines crispy chicken breast with a spicy-sweet
        Gochujang glaze, toasted sesame seeds and white kimchi coleslaw for $7.19.
        The company''s new Chick''n Bites are made with white meat chicken and served
        with Gochujang mayo sauce. They come in six-piece and 10-piece orders that
        cost $5.19 and $7.19, respectively. Shake Shack says the Korean fried chicken
        offerings will be available nationwide through April 5, 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499572f3-0cd1-41b4-b564-30aa537ed7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d3472-a247-4a49-aa36-3e412a1c5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:16.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shake Shack''s new entries in the fast food industry''s chicken
        sandwich wars signal the battle is heating up again in early 2021 after reaching
        a peak in late 2019 when Popeyes unveiled its popular spicy chicken sandwich.
        That ignited a space race of sorts between Chick-Fil-A, KFC, Wendy''s, McDonald''s
        and Taco Bell. On Monday, McDonald''s introduced three new chicken sandwiches
        it plans to add to its menu in February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8f4c3-e4b1-4854-87bb-df8d6c4da10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:17.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e68b07-bb9d-4e85-aca3-479c92ffa74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans have been eating more chicken and less beef the last few
        years, a trend the fast-food industry has seized on recently, according to
        Peter Saleh, managing director and analyst covering restaurants and food distribution
        at BTIG, a broker-dealer investment bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ce5542-e5ac-4dff-b35d-43f1b9d70829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:18.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf1eab-e56b-482a-84f2-5fb9067fd0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been an ongoing battle," Saleh told CNN Business. "The
        chicken poultry segment is a little bit more popular these days with consumers.
        everybody''s trying to capitalize on that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ad36c-21b8-4319-8644-7ee4986d6f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4db0ce-d2a4-4a28-8eb2-81061414e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleh said consumers should expect to see a surge in chicken sandwich
        promotions from major chains in early 2021, noting that many fast food companies
        pulled back on ads during the spring of 2020 when the Covid-19 pandemic was
        peaking for the first time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7decc2-3399-4c26-9ff5-dfc8e702e626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b2b54-9f5f-4de2-9870-b3d347be8819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of them have this war chest of advertising that they used
        in the back end of 2020," he said. "They will use that in the first half of
        2021 for the new items, including the chicken sandwiches that they plan to
        launch."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c30b37-c183-4099-aecc-c0ed4945ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:21.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dbd636-6c19-4350-825f-f3e83c0220f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Korean inspiration</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af317a58-39c5-4543-a20d-96801b484602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to its two new chicken offerings, Shake Shack customers
        can also order a side of crinkle-cut fries served with Gochujang mayo sauce
        and the company''s new Black Sugar Vanilla Shake, a hand-spun frozen treat
        that Shake Shack says is popular in Korea, Taiwan and other Asian markets.
        The shake includes of mix of caramel-flavored, toasty black sugar and frozen
        vanilla custard topped off with whipped cream and black sugar syrup for $5.69.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7785954-2ee6-496a-94be-64930c7e58cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db074e3c-7cc7-45bf-b23d-8ed8484e36b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:23.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s culinary director Mark Rosati says the creations
        were inspired by the Korean fried chicken restaurant scene in Seoul, which
        he and his team first experienced in 2015, a year before Shake Shack opened
        its first location there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe83cc-40cd-42ef-903a-fe13261c3836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:23.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003a5b3-46ae-496d-9010-394783a73940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried countless joints over the years, immersing ourselves in
        all of the different styles and finding what makes Seoul such a delicious
        and iconic city," Rosati told CNN Business via email. "We have come to love
        the diverse flavor profile Korean fried chicken offers."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f01aa-e2f2-4b06-a5a3-26ed5a234c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:24.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc662c-0fbb-4a3d-a91b-988f04c859c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean fried chicken is the latest poultry option to be added to
        Shake Shack''s menu. In September, the company added the Hot Chick''n sandwich
        to its lineup for a third time, three years after its original unveil.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26683915-2946-48ca-9d58-62ca1f89a5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e679ccec-6c24-4093-ae50-386c39379b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:08:26.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen great success for our chicken menu offerings," Rosati
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c4d574-8cb2-45d7-bab2-e2d85ff35703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:57:13.573+08:00
