      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, they decided to do a five-year audit of serious safety
        incidents to narrow down the top 20.</p>'
