    'template': '1'
    'title': 'Amid a devastating COVID-19 surge, Los Angeles County ambulance crews
      told not to transport patients with little chance of survival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa59c87-f770-40b4-b81b-4366d954d783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:09.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Los Angeles County has been fighting a
        brutal battle against COVID-19 for weeks now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9353bd05-1a2b-49e4-8db0-2d5da1523523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:10.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82d93ef-3b01-4682-bc78-d0e613f9272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:10.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New infections have soared with about one in five residents who
        get tested for Covid-19 receiving positive results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f0ec0-524f-4a10-941f-3ff7bebcc127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:11.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f2775-aa7c-4647-93a4-29eb2436bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a little more than a month, the county doubled its number of
        infections, climbing from about 400,000 cases on November 30 to more than
        800,000 cases on January 2, health officials said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef47e6-c493-4766-ba09-9ee8ed309632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1062a68-8fe5-4b71-bcb3-f44cfb821363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:12.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case deluge has translated to a surge of Covid-19 patients,
        overwhelming hospitals and plunging intensive care unit capacity across the
        region to zero. There are now more than 7,600 people hospitalized with Covid-19
        in in the county, 21% of whom are in the ICU, officials said</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80522e44-d94e-4b02-8282-cf6a3c6790f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:13.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a15b0ab-f56f-42e6-98be-99d38fd59d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no hospital beds available, ambulance crews in the county were
        given guidance not to transport patients with little chance of survival. And
        the patients who are transported often have to wait hours before a bed is
        available.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a396ad2-a72f-4c0e-bc59-8e5f94119178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b389df1f-eae7-49b4-8b12-6b82258a3122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospitals are declaring internal disasters and having to open church
        gyms to serve as hospital units," Supervisor Hilda Solis said, calling the
        situation a "human disaster."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbaf9c-d7cd-40c0-9534-b94be22c1ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eca562-5702-4860-9e2b-cade02829b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:15.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a person is dying of the virus every 15 minutes, Los Angeles
        County Director of Public Health Barbara Ferrer said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42507676-2c26-42b7-bb5f-82f7d421815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d5e01-38a7-4dca-b506-d3f7994ed175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will get worse. Officials say they''re headed into the feared
        surge stemming from holiday gatherings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c7ed7-93b4-4258-a6e1-488889a158b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:17.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a065b7dd-3425-4cfe-a8c3-cf9fb10b8279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increases in cases are likely to continue for weeks to come
        as a result of holiday and New Year''s Eve parties and returning travelers,"
        Ferrer said. "We''re likely to experience the worst conditions in January
        that we''ve faced the entire pandemic, and that''s hard to imagine."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a857ea-6312-4a40-a256-249063e55337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d00a073-ab79-4fea-9e37-a8a1a6fca56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:18.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s just how bad things already are.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43bd709-6ff6-4448-95bd-054274585b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:19.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8afa165-3800-45fd-93de-f271ffbd5b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:19.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ambulance crews given grim instructions</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb727b5-fe42-4a6a-b01c-42c1c60dd9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:20.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As hospitalizations climb, the Los Angeles County Emergency Medical
        Services Agency (EMS) directed ambulance crews not to transport patients with
        little chance of survival to hospitals and to conserve the use of oxygen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89cad4a-9489-4af5-a0b9-c2424a04a91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:20.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93295df-825a-4acc-ab59-abba9b719b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, when healthcare workers and resources were
        more readily available, patients who were unlikely to recover could be transported
        by ambulance to the hospital for treatment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796fbe3-4f5f-48f4-bd2e-66db09c7f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:21.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e83ce-ba23-4187-9f7f-3150a4df1c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:22.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Los Angeles hospitals are now at capacity and many medical facilities
        don''t have the space to take in patients who do not have a chance of survival,
        the agency said. Patients whose hearts have stopped despite efforts of resuscitation,
        the county EMS said, should no longer be transported to hospitals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b856ab-88cb-441a-8896-474f6ab47152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2284f-43ff-4840-bcc6-5058fdd8e970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:23.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effective immediately, due to the severe impact of the Covid-19
        pandemic on EMS and 9-1-1 Receiving Hospitals, adult patients (18 years of
        age or older) in blunt traumatic and nontraumatic out-of-hospital cardiac
        arrest (OHCA) shall not be transported [if]return of spontaneous circulation
        (ROSC) is not achieved in the field," the agency said in a memo issued to
        ambulance workers last week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca754fd-df75-4b23-9500-ccea820f3f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:23.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef45456-594a-4b7f-b0b2-4a147519469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there are no signs of breathing or a pulse, EMS will continue
        to perform resuscitation for at least 20 minutes, the memo said. If the patient
        is stabilized after the period of resuscitation, they would then be taken
        to a hospital. If the patient is declared dead at the scene or no pulse can
        be restored, paramedics will no longer transport the body to the hospital.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1677cab-6a0d-40f8-821e-f03dff2fecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c42e68-3fca-46a6-aa48-85f3acb5c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the shortage of oxygen, given the high number of Covid-19 patients,
        has also pressured the system to conserve supply.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e576d2fc-2259-4d52-a260-aafd583ef8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea9d15-c073-4d53-a8a5-e1e493bc6911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the acute need to conserve oxygen, effective immediately,
        EMS should only administer supplemental oxygen to patients with oxygen saturation
        below 90%," EMS said in a memo to ambulance crews Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77eddb-d255-4ea4-9428-1a107347679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f43315b-b217-4c4d-9f93-7021abcce080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ambulances wait for hours outside hospitals</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e728173-c5a4-4094-90b2-b59a5702fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even after they arrive at hospitals, some EMTs have to wait
        outside for hours, as hospitals often don''t have enough beds to take the
        patients in.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34a45e-6ebf-4b6c-874f-f129dd6106eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:28.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196bab16-7e07-4405-94dc-729135e88f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are waiting two to four hours minimum to a hospital and now
        we are having to drive even further... then wait another three hours," EMT
        Jimmy Webb told CNN affiliate KCAL.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b7f39-d985-4457-8e14-27cbcfbb2bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1c44ef-f084-4253-983b-33007ec63670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials have tried to encourage the public not to call 911
        unless "they really need to," Dr. Marc Eckstein, the commander of the Los
        Angeles Fire Department EMS bureau, told CNN affiliate KABC.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27471c70-eadd-40c2-8df3-0ef1a0424d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7cbe21-a42f-4bf6-8549-6c94d97dde98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our biggest challenges right now is getting our ambulances
        out of the emergency department," Eckstein told the affiliate. "When our paramedics
        and EMTs transport a patient to an emergency department, there''s a transfer
        of care that has to take place. Patients who are unstable or unable to be
        safely transferred to the waiting room or to a chair, need a bed in the emergency
        department to be transferred to. And those beds are lacking right now."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b0118-2e7e-437f-9d63-e006969d88f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a43aaa7-586f-4d35-b1f7-844b66fcf06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:32.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while ambulances are waiting at hospitals, there are fewer of
        them to respond to other 911 calls that are coming in, leading to delayed
        responses.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f2534-bfdf-43ea-8520-577ac53181c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:32.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014de4b-7dd7-4d14-85c9-25ce33f6b105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this next four-to-six week period is going to be critical
        with our system being taxed," Eckstein added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c3568-2595-4c04-a402-0e7704c4ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:49:11.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:09:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/05/us/los-angeles-county-california-human-disaster-covid/index.html">Amid
        a devastating COVID-19 surge, Los Angeles County ambulance crews told not
        to transport patients with little chance of survival</a>."</em></p>'
  'south-korea-anti-piracy-unit-iran-ship-seized':
    'author': 'Jake Kwon, Gawon Bae and Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T20:47:22.098+08:00
    'imagesource': 'jcr:56285c99-ad84-4e30-aec8-c6d4e6f41314'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5852a389-216c-4b1f-b701-3b5171168c81'
    'lead': 'The owner of a South Korean-flagged tanker which was seized by Iran in
      the Persian Gulf on Monday has described how "armed soldiers" boarded the vessel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T20:51:29.213+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:08:29.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:37.364+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Armed Iranian troops boarded South Korean tanker, ship''s owner says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4a39e-4074-4eb2-969f-2939720e8172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:30.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The owner of a South Korean-flagged <a
        href="https://edition.cnn.com/2021/01/04/middleeast/iran-uranium-enrichment-restarted-intl/index.html">tanker
        which was seized by Iran</a> in the Persian Gulf on Monday has described how
        "armed soldiers" boarded the vessel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e0665-143e-47ff-9027-c33fa2c8dfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew of the Hankuk Chemi tanker received a 10 to 20 minute warning
        from Iranian authorities before the ship was boarded by troops, its owner,
        DM Shipping Co Ltd., told CNN in a statement Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d06aba-a111-4935-995c-f15d440bbd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said its communication with the tanker was cut off as
        soon as the ship was seized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3793918-c19f-4919-88e5-98caf82334d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five South Korean nationals are among the 20 civilian mariners aboard
        the tanker, the South Korean foreign ministry said. Iran''s ambassador to
        Seoul told the South Korean government that the sailors who were on board
        "are safe", South Korean officials said in a media briefing Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7752ea43-4e54-431e-b6cb-3dfcfa63f0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:32.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul dispatched an acclaimed anti-piracy unit to the Strait of
        Hormuz following the tanker''s seizure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db973b4a-0d18-40db-9776-b53a72f34412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cheonghae Unit, which includes South Korean special forces,
        arrived in the strait on Tuesday aboard the 5,000-ton destroyer Choi Yong,
        according to the South Korean defense ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688e5614-02d9-4410-89e7-c9ed6e3e15b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in the Persian Gulf have increased in the past week, near
        the one-year anniversary of the deadly US strike on Qasem Soleimani, a top
        Iranian general.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6332b392-d76e-4161-bbbe-a98c170271c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:33.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has<a href="https://edition.cnn.com/2020/12/30/politics/us-b52s-gulf-iran/index.html">
        flown B-52 bombers over the region</a>, and on Sunday US President Donald
        Trump <a href="https://edition.cnn.com/2021/01/04/politics/uss-nimitz-aircraft-carrier-middle-east-iran/index.html">ordered
        the USS Nimitz aircraft carrier,</a> which was due to rotate home, to remain
        there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f7458-770e-43cf-907c-889eadda72fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:34.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Monday, Iranian boats seized the Hankuk Chemi as it transited
        the Strait of Hormuz, the narrow entrance to the Persian Gulf from the Arabian
        Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02e4738-3cf9-4349-bcc3-7041a0e008a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:34.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran said the vessel was seized for "creating environmental and
        chemical pollution in the Persian Gulf," the semi-official news agency Tasnim
        said. The vessel has been seized by the navy of the Islamic Revolutionary
        Guard Corps, according to the Mehr news agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6f00a-173d-4103-bb28-b0109d833a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following the tanker''s seizure, an Iranian government spokesman
        claimed that two years ago South Korea had frozen $7 billion of Iranian funds
        which were currently held in a South Korean bank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e2b41c-029b-4331-af9b-d65496a6fa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the south Korean government will unblock the frozen money
        as soon as possible," Ali Rabiei said Tuesday on Iranian state television.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8071cda-65e9-420e-8eee-415ee8d02102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi Young-sam, a spokesman for South Korea''s foreign ministry,
        said Tuesday that the South Korean government is in close communication with
        counterparts in Tehran and is trying to secure the release of the sailors
        and the vessel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5972af46-004d-4670-b72b-dfdd758f1c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no suggestion the Cheonghae Unit would be undertaking
        a rescue operation, with the defense ministry saying it would be advising
        other South Korean-flagged vessels in the area on safety.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7874c7-84d4-4362-a19f-cfa04ce0c68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:37.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2009 as South Korea''s first overseas anti-piracy
        force, the Cheonghae Unit had been deployed to the Gulf of Aden, between Somalia
        and Yemen, to help maintain the free movement of South Korean vessels through
        the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6af8db1-b707-42b1-af36-465e7d74de3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a year ago, the unit''s area of operations was expanded to
        include the Gulf of Oman and the Persian Gulf, about 1,800 kilometers (1,118
        miles) to the east, as tensions spiked in the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4a435-201a-4c92-b780-9997ad385d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:38.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That expansion came after officials in the US, a key South Korean
        ally, asked for help in safeguarding international shipping in the region,
        although Seoul stopped short of joining a US coalition to protect the route.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5405e38d-fe41-43e0-9603-04751c733aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the unit has pulled off rescues of South Korean nationals in
        the region before -- most notably in 2011, off the coast of Somalia. In that
        action, commandos from the Cheonghae Unit stormed a South Korean tanker that
        had been hijacked along with its crew of 21 by a gang of Somali pirates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2531577-bc49-4da4-a5f7-854a63bc0828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commandos killed eight pirates and captured five others, according
        to the South Korean Defense Ministry. None of the tanker''s crew died.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c60e45-7615-4752-bdb4-b66964548927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:39.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cheonghae Unit also freed South Korean nationals captured by
        pirates on a Singapore-flagged merchant ship in 2012 and supported the evacuation
        of South Korean nationals from Yemen in 2015, the government said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3ad747-c184-4462-aeae-184ff507ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement on Tuesday, the Hankuk Chemi''s owner said it was
        in contact with the South Korean consulate in Tehran and expected more information
        later in the day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211596a5-5c62-43be-9ad7-19c9af9375a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that it has asked its protection and indemnity
        insurance (P&amp;I) club to investigate the seizure. The insurance club is
        expected to dispatch an investigator to Iran to check on the safety of the
        crew and to examine Iran''s claim that the tanker was seized due to environmental
        contamination.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f614df-3268-44f5-b749-1463e0183bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T20:51:29.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/05/asia/south-korea-anti-piracy-unit-iran-ship-seized-intl-hnk-mil/index.html">"Armed
        Iranian troops boarded South Korean tanker, ship''s owner says"</a></em></p>'
  'shake-shack-korean-fried-chicken-new-menu':
