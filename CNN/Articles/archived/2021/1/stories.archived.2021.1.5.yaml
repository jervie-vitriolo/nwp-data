      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:34:45.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:31.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers who wish to try the pods may make their reservation with
        the Hilton or Sheraton Manila Hotel.</p>'
