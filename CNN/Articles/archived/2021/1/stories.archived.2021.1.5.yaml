      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do it: Instead of tapping out a text or email, choose a video or
        voice call instead.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd085cbaa-fe8f-4dcb-ab52-740e0cb115bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701be3d2-438a-486a-9c06-7621ca7413c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Reap the benefits of cooperation</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd690ae26-df49-4275-a3c6-59f7c18af917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are kids naturally cooperative? Children showed more self-control
        when working toward a collective goal than an individual one, according to
        a 2020 study published by the journal Psychological Science.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d737c59-d382-41da-82e1-5666ff233cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:34.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a4273b-caf2-4f86-ab2a-e7a5d23c986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:34.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, hundreds of small children tested their will by trying
        not to eat a cookie. If they could wait it out for long enough, they''d get
        a second cookie as a reward.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ae0a0-94cc-41e4-b423-241899dcc308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c84853a-84f6-4d8f-bff3-bcbd5132feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the twist: In some versions of the test, the kids worked
        in teams. Together, they did better, earning more cookies for all.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857b4ab9-4f40-49f7-9951-faa09e6b6f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:36.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02afe40-edf8-4966-a3c5-3bcf9f546d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do it: This study targets kids, but adults can benefit from cooperation,
        too. If you have a 2021 goal or resolution, consider asking a friend to join
        you; as a team, you might find even greater success.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151fa825-b0fb-43be-9fa3-5185e6f80a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:37.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a53bc-4156-4993-83ca-46c990805a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:37.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Variety might really be the spice of life</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b4d58-187f-4ea7-b9e1-9b0fd0c11035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is more than one way to live well. Typically, researchers
        focus on two important metrics for evaluating the good life. One is pleasure;
        the other is all about deeper meaning.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd872f5c-6381-40f3-9f26-a78b2155a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:38.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2829cf-bfda-423b-97d0-190b445612b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:39.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2020 paper, however, Shigehiro Oishi, a professor of psychology
        at the University of Virginia, proposed a new dimension for understanding
        a life well lived: psychological richness. That term underscores the value
        of variety, interest and novelty.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe2a5fd-e65d-42e3-a2bb-2aff46f600d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc449e9-c57f-4733-9fbb-63cb4329ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A life of psychological richness is full of diverse experiences
        and discovery, offering challenges that stimulate your mind. It might not
        always be easy — but it will be interesting.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c6439-d580-4662-a5a6-182e2a5a1e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:41.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de58d585-461f-4c73-b95f-664b6e078d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do it: Seek out experiences likely to shift your perspective. Try
        taking up a new hobby, for example, or exposing yourself to a foreign culture.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912e6cd-f2d6-4599-8c32-735634d5125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6408bf-4dba-401a-92ec-69e1c764b129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Kindness and gratitude create a ripple effect</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a394d-6c48-40f9-9625-8cc848c9b42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:43.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying "thank you" can make the world a better place. How? It''s
        what researchers call the witnessing effect, where seeing a behavior can change
        the actions of onlookers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d3e73b-0baa-4521-a7d4-e250e15c0c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b22a0f-c028-4671-b1fa-6391f1d87293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After watching expressions of gratitude, participants in one study
        were more likely to be helpful, open and friendly. Kindness can create a similar
        outcome, found another study.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9917468a-9c5e-4a27-870d-8e035624aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e899942-1ed8-44c4-9c7b-1b7867d5feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do it: If you need some motivation to be kind — or to say "thank
        you" more — remember that the benefits don''t stop with you. You have the
        power to change your community''s behavior, too.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47749cbb-b307-4bb4-90a8-26361c91c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:45.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc66f1d-0268-480a-a951-8615efe454eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Live like an extrovert for a happiness boost</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57dda4-b42d-4ac1-a6c8-a47447481e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that extroverts have it pretty good. The personality
        trait, which tends to go along with highly social behavior, is correlated
        with increased happiness.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89854e31-4651-4332-ba78-dbd9561cbb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0dc7f4-69ca-414e-9b90-5c86cfd2eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:47.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean the benefits of extroversion are off-limits
        for introverts. Just acting like an extrovert for a week correlated with increased
        well-being for participants in a study published by neuropsychologist Seth
        Margolis, an assistant professor of psychiatry and human behavior at Brown
        University.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cabdaf4-02f1-43b2-a6b1-4a51777bb579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eeb7d1-b870-4514-8100-3e301eff2e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do it: Stage your own experiment. Even if you''re a lifelong introvert,
        spend one week channeling extroverted behavior by seeking out (pandemic-safe)
        social situations and increasing interaction with others.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2effee0e-fd1d-4889-ab0e-35d010334df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:49.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef9ef3-5462-4df9-ae4e-d375b82cb7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:49.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Emphasize altruism to help mitigate the pandemic</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b6c78-51d9-43f6-a90c-2742432cf397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can you convince people to wear a mask, practice social distancing
        and take other measures to reduce the spread of Covid-19? It''s not public
        shaming.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201923b-1add-4c8c-abd4-56015c27c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:50.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7093f829-b2bd-44d8-acd4-b3b238f1f93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:51.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, people are more likely to comply with messages emphasizing
        the importance of caring for others, found Jillian Jordan, assistant professor
        of business administration at Harvard Univeristy. That finding echoes another
        study from the University of Zurich, which argued that "a large majority of
        people are very reluctant to put others at risk for their personal benefit."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbd70b3-dd94-4dbd-9fd2-4600e4c4a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6fbc6b-57c8-44f8-92bf-e8c7457b36a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s great news as the world continues to cope with the ongoing
        pandemic.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b020e31d-aae5-4b90-a420-561bd5982f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c69f10-8edd-4184-a44f-b56150d59815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do it: If someone in your life isn''t doing their part to reduce
        the spread of Covid-19, don''t attempt to shame them into changing their ways.
        Try to appeal to their altruism.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95607ebc-1c0c-4186-be7c-0d562dc9bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02556c5e-ced7-46b6-b46c-95b446c4f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Create a more equal world by examining your beliefs</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864241d2-b583-43de-92aa-4a5045770020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the root of inequality? How you answer the question might
        influence your behavior.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c523f658-92b8-42cf-a3e0-ccd1c9463f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bc4958-56a6-442c-8b40-32648c5b28b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:55.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you believe that widespread poverty is the result of life circumstances
        — rather than laziness or personality — you''re more likely to support egalitarian
        policies, found one 2020 study.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde6207-2e2e-47af-8b5e-5e1e7631db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460eda02-7c85-4ef1-9292-683891c8b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only that, both beliefs and behavior can change. The same researchers
        went on to show that inviting study participants to reflect on the root causes
        of poverty made them more likely to donate money to a campaign supporting
        a higher minimum wage.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9e3af-f3d5-442c-9061-ac9756031cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b32e60-ec15-4c40-89e3-b32985c666fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:57.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do it: Take a pause next time you find yourself judging someone
        facing difficult circumstances. You might be making some incorrect assumptions
        about the underlying reasons for the situation they''re facing.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda095b-b1aa-4c7f-b395-8b92b7a27a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b47e65-b93b-4f7b-ae5f-3424aa62a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Surround yourself with diversity and watch stereotypes
        fade</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9043a9ed-17a0-4268-aafd-7580129b832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothings banishes stereotypes like real-world experience, found
        a 2020 study that compared regions'' ethnic diversity with the prevalence
        of stereotypes. The authors call it a "diversity paradox."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c7f8e5-256e-4ccb-aaf6-ccc2bbc717cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:11:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e04a1-c2dc-4953-94e9-77f5f805b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:12:00.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that when we cross racial, cultural and ethnic lines
        more often, we notice how similar we are to those around us, instead of focusing
        on the small differences.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f8a2b-9f3a-48e2-b8cd-2641bb2571e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:12:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde95437-a96e-4daf-b4c9-d32db4f88dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:12:01.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do it: You could move to an ethnically diverse place — the study
        authors used South Africa and Hawaii as prime examples.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95cbbbe-60be-499d-8f34-51f6be583a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:12:01.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba390d6c-466d-40a2-89e5-1b9cccedafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:12:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short of that? Seek out situations where you''ll rub shoulders with
        people who are different from you, with a focus on reducing your own tendency
        to use stereotypes.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a6abd-9800-46d9-80c6-3bfe3930e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:09:47.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:12:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/05/health/2020-lessons-meaningful-life-wellness/index.html"><em>"10
        things we learned in 2020 about living the good life"&nbsp;</em></a></p>'
