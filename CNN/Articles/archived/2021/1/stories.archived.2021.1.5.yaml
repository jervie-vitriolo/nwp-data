      'mgnl:type': 'text'
      'text': '<h2><strong>FOOD UPDATE #854</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc52f27-6103-479d-8318-0b9b91be7603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.474+08:00
