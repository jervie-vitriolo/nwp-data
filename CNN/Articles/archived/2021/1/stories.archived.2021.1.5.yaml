      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actress Tanya Roberts, who was reported
        by CNN and other media outlets to have died, citing her longtime publicist,
        Mike Pingel, is still alive, Pingel told CNN Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883bacb-00f6-43b8-abd5-66cd5de2b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:44:16.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pingel said he was notified Sunday evening by Roberts'' longtime
        partner, Lance O''Brien, that Roberts had died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd27230-5a5b-44a0-a1dc-f997d7a9d4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:44:16.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call Monday evening, O''Brien told CNN he was distraught
        after saying goodbye to Roberts at her bedside and left Cedars-Sinai Medical
        Center believing it would be the last time he saw her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518023b5-8a44-4fc1-bbf6-7dfa322858c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:44:16.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:13.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, O''Brien was notified by the hospital that Roberts
        is still alive, according to Pingel and O''Brien. They said it was a coincidence
        that O''Brien was doing an interview with Inside Edition when the hospital
        called.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce070cc3-482d-4690-bff9-934d4aa27d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:44:16.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy," O''Brien told Inside Edition when he got the call.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d60197e-a21c-46af-a7e9-a7d0d765287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:44:16.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts was hospitalized in Los Angeles on December 24, after she
        collapsed at her California home following a walk with her dogs. She remains
        in critical condition, according to Pingel and O''Brien.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc088a5-72ce-445a-86c6-8993f66a04f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:44:16.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:15.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts'' career in television and film spans more than 30 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f170f8-1640-4e20-a442-c126757049b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:44:16.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:15.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She played geologist Stacey Sutton in ''A View to a Kill,'' opposite
        Roger Moore and appeared in "That 70s Show" as Donna Pinciotti''s mother.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2accf480-fd6b-4e0a-9ff5-b20d2995a5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:44:16.065+08:00
