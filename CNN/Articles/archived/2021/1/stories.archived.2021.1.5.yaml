  'philhealth-delays-hike-member-contribution':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-05T18:37:16.887+08:00
    'imagesource': 'jcr:9c55ddf8-1260-48bb-a032-e382209604fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbc89f8b-8b57-420d-a419-10f09a4b2744'
    'lead': 'State health insurer PhilHealth is postponing the increase in member
      contributions this year, in a bid to ease the financial burden on the public
      amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T18:41:51.852+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:12:04.680+08:00
