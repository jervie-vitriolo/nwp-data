        Potter'' actress Jessie Cave says her baby has COVID-19</a>."</em></p>'
  'france-lumbala-arrest':
    'author': 'Sandrine Amiel and Eoin McSweeney, CNN'
    'caption': 'France opens investigations into former DR Congo rebel leader, Roger
      Lumbala, seen here attending a press briefing in Uganda''s capital Kampala on
      January 8, 2013.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T21:54:03.754+08:00
    'imagesource': 'jcr:d6c7f2bb-b168-446e-9579-9159592e86d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6749861-8a98-4c11-8694-c9f64cb578a4'
    'lead': 'Alleged former Congolese warlord Roger Lumbala was arrested in Paris
      on December 29 and placed under formal investigation on January 2 for "complicity
      in crimes against humanity," French anti-terror prosecutors said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T21:55:40.813+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:07:04.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:40.441+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France opens investigations into former DR Congo rebel leader after
      Paris arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a93c26-db53-4db6-b632-62e7b4f1f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:05.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Alleged former Congolese warlord <a href="https://edition.cnn.com/2013/02/08/africa/gallery/conflict-in-congo/index.html">Roger
        Lumbala</a>&nbsp;was arrested in Paris on December 29 and placed under formal
        investigation on January 2 for "complicity in crimes against humanity," French
        anti-terror prosecutors said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da667f64-e7d3-4cc1-a4a0-c5aa8dde5540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:05.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An armed group he led is accused of crimes including rape, summary
        executions, mutilation and cannibalism during a deadly civil war in the Democratic
        Republic of Congo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac3614-0b70-4285-b075-f554b1073fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French prosecutors also accuse Lumbala of "participation in a group
        formed for the purpose of preparing war crimes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a770577e-8c1f-4c0c-91ec-664e6651e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumbala has rejected the allegations, <a href="https://news.yahoo.com/france-arrests-ex-dr-congo-165020431.html">according
        to an AFP report.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0796aded-b39e-4d4f-a75b-d3f4bc89715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a UN Security Council <a href="https://undocs.org/pdf?symbol=en/S/2003/216">report</a>
        from 2003, Lumbala led an armed group called the Rassemblement Congolais pour
        la démocratie-National (RCD-N), created in 2000 and backed by the Ugandan
        military during the country''s deadly civil war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b67fa8-5de0-431e-9d33-7a3a93c313bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:07.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN investigation "confirmed a pattern of looting, killing and
        rape as tactics of war" in 2002 for RCD-N forces in the Beni area, in the
        northeastern region of Ituri.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739efce4-5b95-4bcf-8ef7-8e782d2e585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The summary executions targeted the Nande ethnic group and Pygmies,
        who were forced to flee to the forest for the first time to escape persecution,"
        the UN report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f2cbb6-4685-4656-ac89-add2a0d64cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victims reported several cases of mutilation followed by acts
        of cannibalism," the report added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eda4a97-b435-4b4e-a086-25606cb2d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighters involved in the so-called ''Clean the blackboard'' operation
        confirmed they had been sent by Lumbala, the UN Security Council said. A <a
        href="https://www.ohchr.org/Documents/Countries/CD/DRC_MAPPING_REPORT_FINAL_EN.pdf">separate
        report</a> by the Office of the UN High Commissioner for Human Rights says
        those taking part in the operation "tortured, mutilated and killed" other
        combatants before using their organs "as war trophies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9675f2fb-1a74-4bb3-8483-e3046025a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:10.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 12 and 29 October 2002, RCD-N soldiers allegedly killed
        173 civilians and carried out "acts of cannibalism", says the report. An unknown
        number of civilians were mutilated while soldiers raped a "large number" of
        women and children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0710662d-e1c1-4b0a-ada9-39d1a0da43d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:10.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report links other incidences of mutilation, rape and cannibalism
        to the ''Clean the blackboard'' operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ed5a6e-5222-46a0-84df-2a56d9cabaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:11.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French judiciary has the jurisdiction to prosecute cases of
        crimes against humanity committed abroad on foreign victims if the perpetrators
        are present on French territory or are residents in France.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1bc4f-cfbe-4024-89d4-4728653cb452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:11.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic Republic of Congo, <a href="https://edition.cnn.com/2008/WORLD/africa/11/01/congo.rebel.backgrounder/">then
        known as Zaire</a>, gained independence from Belgium in June 1960. The head
        of the army, General Mobutu Sese Seko, came to power in a military coup in
        1965 and remained largely unchallenged throughout the 1970s and 1980s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162b0a58-6a72-4512-8d12-0c3f75160eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:12.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996, dissident groups led by Laurent Kabila -- and strongly
        supported by Rwanda and Uganda -- rose in revolt against endemic corruption.
        They entered the country''s capital of Kinshasa in May 1997 and Kabila declared
        himself president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8396530-053c-4c59-9668-aac6a792ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internal and external dissatisfaction with Kabila gradually grew
        until 1998, when a new rebel group -- again backed by Rwanda and Uganda --
        formed and a second conflict broke out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b472bc2d-3f0a-4e74-9939-ed261b4cd7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:13.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2001, Kabila was assassinated by one of his bodyguards
        and his son, Joseph Kabila, took over. Under the younger Kabila, foreign forces
        gradually departed and the Congolese parties managed to reach an agreement
        for a transitional national government that included the three major belligerent
        groups, a number of smaller ex-rebel movements and representatives of civil
        society and the political opposition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af242ef3-9c9c-4ea0-8d08-8dac95c8246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:13.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumbala becamse a minister in this government between 2004 and 2005.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd06d370-6e14-477a-90b4-f7541f17e4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:55:40.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published by CNN.com, <a href="https://edition.cnn.com/2021/01/05/africa/france-lumbala-arrest-intl/index.html">"France
        opens investigations into former DR Congo rebel leader after Paris arrest"</a></em></p>'
  'Saudi-Arabia-and-Qatar-agree-to-reopen-airspace-and-maritime-borders':
    'author': 'Mostafa Salem and Hande Atay Alam, CNN'
    'caption': 'Photo courtesy: Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T21:58:36.712+08:00
    'imagesource': 'jcr:6e9cc50b-9c04-4513-afea-71cf600b3d6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49b31019-d67e-4f6a-a522-6f554034af65'
    'lead': 'Saudi Arabia and Qatar have agreed to reopen their airspace and maritime
      borders after a years long freeze on relations, Kuwaiti officials have announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T21:57:03.194+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:07:03.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:40.845+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia and Qatar agree to reopen airspace and maritime borders'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace6f40-3553-4d0a-ac56-0c806ba32740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Saudi Arabia and Qatar have agreed to
        reopen their airspace and maritime borders starting Monday, after a years
        long freeze on relations, Kuwaiti officials have announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bd9222-fe19-4cd0-b0e3-a7a83bf7f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwaiti Foreign Minister Ahmad Nasser Mohammed al Sabah said Monday
        on state television that "based on the recommendation of his highness Sheikh
        Nawaf al Ahmad al Sabah, the Emir of Kuwait God protect him, it was agreed
        to open the air and maritime borders starting today (Monday) between Saudi
        Arabia and Qatar."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b4915-9b7b-480e-bbb9-443b12d0e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533eb7f-96ac-486c-bf91-4af2e03d7b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the final agreement was the fruit of a call brokered
        by the Kuwaiti Emir with the Emir of Qatar, Sheikh Tamim bin Hamad Al Thani,
        and Saudi Crown Prince Mohammed bin Salman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fb6826-66ba-490e-8366-dc9378a7a9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e278fe-0511-477f-8a22-409e0dde8981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic breakthrough comes one day before a meeting of the
        Gulf Cooperation Council (GCC) on Tuesday, hosted by Saudi Arabia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6981ea-7c91-49f2-9fc2-2055b66b2cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a91d9dc-10a0-4aad-9f51-9193c9110eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from Bahrain, Kuwait, Oman, Qatar, Saudi Arabia,
        and the United Arab Emirates (UAE) will attend the event. The Qatari Emir
        will also attend the summit, his first visit to the country in three years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb5352-151b-4b07-8b35-a234fdbd9260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cca3674-fe2b-4786-b774-994f895eb82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, bin Salman said the summit would focus on regional
        "unity and cohesion," according to the state-run Saudi Press Agency (SPA).
        "Through [the summit] the hopes of the [Saudi] King and his brothers, the
        leaders of the (Gulf Cooperation Council), for unity and cohesion will be
        translated into facing the challenges of the region," SPA reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865fec20-60e0-452c-a7c2-8d42cb67339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d5aa86-dfcc-462d-8159-cbdf50ebd52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US administration official told CNN on Monday that President
        Trump''s son-in-law and senior adviser, Jared Kushner, helped negotiate the
        reopening between the two countries and was also expected at Tuesday''s summit
        to attend a ceremony marking the achievement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd306c09-02f8-40cf-bd05-8a9869345988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d37b4-0c96-4263-9abd-55cdeb2ebc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, Bahrain, Egypt, and the United Arab Emirates broke
        off relations with Qatar in 2017, accusing it of supporting terrorism and
        destabilizing the region. Qatar -- which shares its only land border with
        Saudi Arabia -- rejected the accusations, calling them "unjustified" and "baseless."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566858c3-a956-405b-8fd4-230d5d8c972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e7d6e-803e-4707-9b14-355324736830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saudi Arabia and Qatar have recently worked to close the rift.
        At a virtual diplomatic conference in December, Saudi Foreign Minister Prince
        Faisal bin Farhan al-Saud said he was "optimistic" about repairing relations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e7b8ba-dc6c-4119-92f1-a1ffe8743087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37bc15b-a103-4f0e-a914-62b539c9e5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries had taken "significant" steps toward reconciliation,
        he added, crediting both Kuwait and the US: "We''ve made significant progress
        in the last few days, thanks to the continuing efforts of Kuwait but also
        thanks to strong support from President Trump and US administration towards
        bringing all parties closer."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a713a-ba57-4dae-b05c-bfbb22cb4029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e0064-441d-4cbd-8db9-3b90d66fc686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same conference, Qatar''s Foreign Minister acknowledged that
        there were movements to finally "put an end to the Gulf crisis."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b2a83-771f-4230-8e3a-58f290a0aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:57:03.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:07:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/04/world/qatar-and-saudi-arabia-reopen-airspace-intl/index.html"
        target="_blank">"Saudi Arabia and Qatar agree to reopen airspace and maritime
        borders"</a></i></p>'
