      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t worry, Nightcap''s relentless coverage of food carries on
        in the new year, and boy do we have some things to catch up on.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8775ca-1755-43c3-af7a-1786338d59e3'
