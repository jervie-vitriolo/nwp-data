  'philippine-olympic-committee-athletes-covid19-vaccine':
    'author': 'Pauline Verzosa, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-05T19:47:34.254+08:00
    'imagesource': 'jcr:6a79a8c9-ba32-45fa-bdd8-8fc3ef58c2ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '835dd16a-c7b4-4214-8f61-f869bda6e22b'
    'lead': 'Newly re-elected POC president Abraham "Bambol" Tolentino said all national
      athletes and coaches will be vaccinated for free once doses become available,
      adding that funding will not be a concern.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T19:57:08.569+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:09:37.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
