      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Harry Potter" actress Jessie Cave has
        told fans her baby boy has contracted COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd1f3f2-9a67-4e88-a406-1cda44489386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:54:47.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5855ab-7102-4076-934d-a8eb1b75f2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:54:47.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:18.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cave, who played Lavender Brown in the film franchise, posted an
        image on Instagram on Tuesday of her child in a hospital room, alongside a
        laptop playing UK Prime Minister Boris Johnson''s speech announcing a new
        lockdown in England.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df21837-1421-4d48-ab53-30b1b9708827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:54:47.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:19.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f7eef-bfd0-497d-bc6d-141077ac0429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:54:47.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:19.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I watched the news about lockdown from an isolated room in hospital.
        Poor baby is covid positive," Cave wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2133bf-07e6-4f22-afbf-50c56fd3a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:54:47.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b099d7ef-f089-4506-8146-54c92ac940d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:54:47.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s okay and doing well but they are being vigilant and cautious,
        thankfully. This strain is super powerful and contagious so I do hope that
        people take extra care in the coming weeks," the 33-year-old added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b741ff0-4517-4707-a4af-8fbc488916d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:54:47.069+08:00
