      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcef6a9-28b3-4039-adbc-b7e4522eac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:00.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:19:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day earlier in the day,
        Senate Minority Leader Franklin Drilon said that it is within the President''s
        power to invoke executive privilege by barring his personnel from attending
        legislative hearings. He said Congress can tap other sources to get to the
        bottom of the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e2910-8b83-4e7c-bef4-f8eea2556350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:58:00.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:19:33.684+08:00
