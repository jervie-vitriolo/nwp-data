      'jcr:uuid': '30c78109-4c4b-479d-a88f-b3f0ba672ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:05.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> Short-term
        stays in condominiums and properties booked under Airbnb remain prohibited
        nearly a year into quarantine restrictions, Malacañang officials said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b860f8-2e46-442d-b88e-284a1821ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:05.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon po, hindi po natin pinapayagan ''yan. Ang pinapayagan
        lang po natin ay ''yung mga accredited ng ating Bureau of Quarantine at ng
        national task force</em> [For now, we do not allow that. What we have approved
        are stays in establishments accredited by the Bureau of Quarantine and by
        the national task force]," COVID-19 testing czar Vivencio Dizon said during
        a Palace briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678a60bf-50b2-43b1-a5af-54f0a35199eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:05.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:36.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon also serves as deputy chief implementer of the government''s
        COVID-19 policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a4e3a-8195-409c-8ce7-98a016133254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:05.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:37.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/21/Hotel-staycation-GCQ-MGCQ-operation.html?fbclid=IwAR1p8UVGbWlqqtLwwHxiIHVF5z6GSPJctOPNTvAnp6cKaNKVJP50Cu_zXnU">Hotels
        in GCQ, MGCQ areas now allowed to operate at full capacity</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff72895-5602-4448-bb8b-ccf7f4f0044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:05.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:37.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who also represents the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases, added that
        Airbnb property listings have been "decimated" following the decision of condominium
        property managers to ban short lease arrangements as the local coronavirus
        outbreak continues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0604a366-0643-4202-b32a-b9dd07e4c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:05.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halos wala na pong Airbnb na natira kasi lahat po ng alam kong
        mga condominium corporation ay ipinagbawal na rin po ang Airbnb sang-ayon
        na rin sa pag-uutos ng ating DOT</em> (Department of Tourism)," Roque said,
        noting that the shortest stay is currently at six months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c88e81c-1386-4537-aec0-645a6ba6089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:05.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are only a few Airbnb units left because I know
        that many condominium corporations have prohibited the service in accordance
        with DOT rules.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2652cc-ced4-4c5b-bbbe-f4e9b4c46493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:05.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:39.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a check with the Airbnb website on Tuesday afternoon showed
        multiple properties available for overnight or week-long stays at discounted
        rates. Some hosts have also removed or trimmed service and cleaning fees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d83f49-be84-460e-a688-6f6366e38370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:05.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT approved in September 2020 <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/9/29/DOT-guidelines-staycations-GCQ-areas.html"
        href="https://www.cnnphilippines.com/news/2020/9/29/DOT-guidelines-staycations-GCQ-areas.html">staycations
        in accredited hotels in Metro Manila</a> and other areas under general community
        quarantine, where guests must present negative COVID-19 test results and observe
        health protocols before and during their stay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd43dc-e701-4002-b62d-ba6fc6258b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:03:29.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​In a statement, DOT said there are only 15 hotels in Metro Manila
        authorized by the agency to offer staycations to guests. These are the Grand
        Hyatt Hotel, Makati Shangri-La Hotel, Okada Manila Hotel, Shangri-La at the
        Fort, Nobu Hotel, Joy Nostalg Hotel and Suites Manila, EDSA Shangri-La Manila,
        Solaire Resort, Hyatt Regency City of Dreams, Nuwa Hotel City of Dreams, The
        Peninsula Manila, Aruga by Rockwell, Sheraton Manila Hotel, Hilton Manila
        and Hotel Okura Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0608230-813a-4777-b9cd-62133953e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:03:29.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All establishments looking to offer short stays must secure a certificate
        of authority to operate from the DOT. Hotels used as quarantine or isolation
        centers also cannot accommodate guests checking in for leisure purposes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07cd38c-d630-4240-a347-7712078caac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:05.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing rules also <a href="http://cnnphilippines.com/news/2020/10/1/staycation-guest-limit-DOT-GCQ.html">limit
        the number of guests staying in a room</a>&nbsp;to ensure social distancing,
        while thorough disinfection is a must for property owners after each visitor.</p>'
  'julian-assange-extradite-request-denied':
    'author': 'Claudia Rebaza, Kara Fox and Vasco Cotovio, CNN'
    'caption': 'A British judge has rejected a US request to extradite WikiLeaks founder
      Julian Assange to America, ruling that such a move would be "oppressive" by
      reason of his mental health. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T14:00:25.464+08:00
    'imagesource': 'jcr:7659a214-e82d-4b02-b7f4-1dfc7309ce24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9199b8ca-c18c-4f2c-8e3c-01ddc7c0b107'
    'lead': 'A British judge has rejected a US request to extradite WikiLeaks founder
      Julian Assange to America, ruling that such a move would be "oppressive" by
      reason of his mental health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T14:04:23.035+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:23:10.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:07.541+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'Julian-Assange', 'US', 'extradite']
    'template': '1'
    'title': 'UK judge denies US request to extradite Julian Assange'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5362c6db-4418-49ee-9e47-698fd69181fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:11.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A British judge has rejected a US request
        to extradite WikiLeaks founder Julian Assange to America, ruling that such
        a move would be "oppressive" by reason of his mental health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f30196-fd34-4cf9-a7b6-ffbb8b331efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:11.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old Australian has been charged in the US under the
        Espionage Act for his role in publishing classified military and diplomatic
        cables.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c9767-6c90-4cbb-a3ed-96c60a39f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have decided that extradition would be oppressive and I order
        his discharge," judge Vanessa Baraitser said in her ruling Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52c5b1-c15f-43c9-b71c-7b18b249c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:12.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite ruling that Assange would be afforded a "fair trial" in
        the event of extradition to the United States, the judge considered that the
        "special administrative measures" Assange would most likely be held in would
        have a severe, negative impact on his mental health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9dd51-f44a-4f5e-8f84-75a81096cce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baraitser said Assange had "remained either severely or moderately
        clinically depressed," throughout his stay at London''s Belmarsh prison and
        that he was now considered a suicide risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255bec01-99ba-464b-b406-02a1a0cb68dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:13.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that the increased isolation he would face in detention
        in the US would further increase that risk, adding that Assange had the intellect
        to circumvent anti-suicidal measures that would be put in place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67017fb9-0ff5-487a-93a0-302427950adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:14.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her full ruling, published online, Baraitser wrote: "I accept
        that oppression as a bar to extradition requires a high threshold ... However,
        I am satisfied that, in these harsh conditions, Mr. Assange''s mental health
        would deteriorate causing him to commit suicide with the ''single minded determination''
        of his autism spectrum disorder."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855b487-565d-499c-b9f7-1d21282c4322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find that the mental condition of Mr. Assange is such that it
        would be oppressive to extradite him to the United States of America," she
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6399451b-ad15-4ff4-b2fa-fc31a35d9d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tightly-packed crowd of supporters celebrated the news outside
        the Old Bailey in London on Monday, shouting: "Free, free, free, Assange!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0a9c51-f55f-4760-976e-0b5470c2056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:15.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US said it would appeal against the decision and asked for the
        WikiLeaks founder to be remanded in custody while that process was ongoing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facea180-d38e-47f7-8cdb-7d36694e15c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are extremely disappointed in the court''s ultimate decision,
        we are gratified that the United States prevailed on every point of law raised,"
        Marc Raimondi, acting director of Public Affairs for the US Department of
        Justice said in a statement. "In particular, the court rejected all of Mr.
        Assange''s arguments regarding political motivation, political offense, fair
        trial, and freedom of speech."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3a3d89-fdfd-4e20-9d55-bf74e1591284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:17.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raimondi added that the department would "continue to seek" Assange''s
        extradition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b3d1e-a099-415b-9451-ac93020c2030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Vamos, a lawyer and former head of extradition at the UK''s
        Crown Prosecution Service, told CNN that the US government has 10 days to
        make a formal application to the UK High Court, where all extradition appeals
        are heard. While there is no automatic right of appeal, Vamos expects that
        the appeal will be granted, and is likely to be heard in the next two to three
        months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd6694-077d-4770-8f43-69a1fca7f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vamos explained that because the US government is appealing, Assange''s
        legal team will have the opportunity to cross-appeal on the arguments they
        lost, while the US government will have the opportunity to "provide additional
        evidence or assurances to the High Court to address the judge''s findings
        about the likelihood that Assange will commit suicide."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e38da-b64b-4859-8682-518b3e3e0bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, it [the US government] could agree not to detain him
        in a particular prison or under certain conditions, or to beef up his health
        care or suicide monitoring," Vamos said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27337f4c-9264-4575-b9a0-c9ca5dcd5dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:19.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the judge will consider a bail application from Assange''s
        legal team.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4282a-2d5a-4549-823e-e9e6a041a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order for that application to be considered, Assange will have
        to point to a change in circumstances, such as the COVID-19 risk, rather than
        the extradition judgment, Vamos said, adding that he expects that the bail
        application will fail.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3f5caf-58b8-450e-b576-171118a1d679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:20.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange''s lawyers and supporters have long argued that the extradition
        order against him is politically motivated, and that, if carried out, it would
        have a chilling effect on press freedoms in both the US and the UK.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1b049-3bfa-4754-94ea-830e6d9d0f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking outside court on Monday, Kristinn Hrafnsson, WikiLeaks
        editor-in-chief, said he was concerned that the decision would be appealed
        and called on US President Donald Trump to "end this now."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcdd9a8-dc92-4c6a-9197-ebbb9b915d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fight is not over, it would not be over until Julian goes home,"
        Hrafnsson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca6986-3141-4758-9ae6-3b16f6f6379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca Vincent, director of international campaigns for Reporters
        Without Borders (RSF), said the group welcomed the judge''s decision that
        Assange would not be extradited because of his serious mental health issues,
        but that they were very concerned about the "substance of the decision."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394eb0a-1dec-47be-87eb-9e45d6024a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to believe that Mr. Assange has been targeted for his
        contributions to journalism and until the underlying issues here are addressed
        other journalists, sources and publishers remain at risk," Vincent said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3de85bb-2cbf-4a93-a729-846837bf0f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2019, the US charged Assange with "conspiracy to commit
        computer intrusion," a charge that carries a maximum sentence of five years.
        In May 2019, the federal government charged Assange with a further 17 counts
        under the Espionage Act for his role in publishing classified military and
        diplomatic cables.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9954f90-0b75-434c-90b5-5ba8ffc0d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:23.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of those counts carries a potential sentence of 10 years, meaning
        that if convicted, Assange could be sentenced to up to 175 years in jail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0685d588-3d7f-4565-a490-9e274bcee1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-count superseding indictment handed down in the Eastern District
        of Virginia alleged that Assange actively solicited classified information
        from former Army intelligence analyst Chelsea Manning, who obtained thousands
        of pages of classified material and provided Assange with diplomatic State
        Department cables, Iraq war-related significant activity reports and information
        related to Guantanamo Bay detainees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e79224-b042-439f-8c9d-25431592a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Tear down these prison walls''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b2f420-d133-460e-bb09-78013808b6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the extradition hearing in February 2020, Assange''s
        legal team argued that Trump was trying to "make an example" of Assange as
        the trove of classified defense documents relating to Iraq and Afghanistan
        published by WikiLeaks revealed evidence of war crimes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e62ed-570d-49db-9bfe-06f8c6364d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the US government argued that by publishing the diplomatic
        cables in an unredacted form, Assange had put the lives of sources and informants
        in "immediate" danger, and damaged the capabilities of US forces carrying
        out operations abroad.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190cd7b-8290-4c1d-94e2-ef7df2bcbe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:25.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reporting or journalism is not a license for criminality," James
        Lewis, Counsel for the US government told the court.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7db974-05bf-44fb-b9ad-cbb038625c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:26.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stella Moris, Assange''s partner and the mother of the couple''s
        two children, said on Monday that she was "pleased that the court has recognized
        the seriousness and inhumanity of what he has endured, and what he faces,"
        but noted that the charges against Assange had not been dropped.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e081cc7-574d-4859-9fbc-dd74490806ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moris added that she is "extremely concerned" that the US government
        has decided to appeal the decision, saying that the move "continues to want
        to punish Julian and make him disappear into the deepest, darkest hole of
        the US prison system for the rest of his life."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af2b59-606b-4275-9beb-d4ed2645cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:27.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Trump, she said, "Mr. President, tear down these prison
        walls [so] that our little boys have their father. Free Julian, free the press,
        free us all."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12272f-b226-430c-8940-71dacd2e1f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moris has launched a Twitter campaign asking the US president to
        pardon Assange before he leaves office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913d5277-4a87-4c9d-85f5-3be9e82f0056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:28.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Hall, Amnesty International''s expert on human rights in Europe
        said in a September 2020 statement that the implications of the extradition
        order could not be overstated.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9ff28-7013-412b-8d02-8846fb3b0f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Silence this one man, and the US and its accomplices will gag others,
        spreading fear of persecution and prosecution over a global media community
        already under assault in the US and in many other countries worldwide," she
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7383a21c-c779-45a7-8da9-661e198a9b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange has been held in Belmarsh prison —&nbsp;one of the most
        secure facilities in England and Wales —&nbsp;since he was arrested by UK
        authorities in April 2019, after Ecuador revoked his right to political asylum.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2404b3a-30d2-49c3-b47c-c67e9265eaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:29.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been living at the Ecuadorian embassy in Knightsbridge since
        2012, to avoid extradition to Sweden for an investigation over allegations
        of sexual assault and rape. Assange has always denied all of those allegations,
        which have all since been dropped.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d25b628-90ec-4105-8c7e-f0fb0d17e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:30.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference on Monday, Mexico''s President Andrés Manuel
        López Obrador told reporters that his country planned on offering Assange
        political asylum.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec88be-88c0-49c8-9de4-e987d65a6914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also welcomed the British court''s ruling, "because he is a journalist
        and deserves a chance."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d35751a-33e3-45a7-8e49-d21eb8ffabcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nils Melzer, the UN''s Special Rapporteur on torture, has previously
        said that Assange displays "extreme stress, chronic anxiety and intense psychological
        trauma" after being subjected to several years'' worth of "progressively severe
        forms of cruel, inhuman or degrading treatment."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65423d5c-e181-446b-ad63-699a17abd47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melzer met Assange in Belmarsh Prison in May 2019, and concluded
        that his health had been "seriously affected by the extremely hostile and
        arbitrary environment he has been exposed to for many years."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74868371-3d21-4eef-b508-ad9c6a16c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Assange was subjected to "oppressive isolation, harassment
        and surveillance inside the embassy," as well as "deliberate collective ridicule,
        insults and humiliation."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b905ab-b43f-4a3d-8f3f-649cd7626db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moris said in an editorial published in the UK''s Daily Mail newspaper
        on Saturday that Assange had "been acting in the same way as any other journalist
        would, in attempting to hold the powerful to account."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b396ca7-30e6-44fa-a361-098e7efdf031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Julian embarrassed Washington and this is their revenge," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43933e35-016a-4f36-bfea-483afa1ce799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:04:23.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:23:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Katelyn Polantz contributed to this report.</em></p>'
    '1':
