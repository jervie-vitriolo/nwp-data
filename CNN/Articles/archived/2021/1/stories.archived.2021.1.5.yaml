      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/pcoogov/posts/4227279327301696"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/pcoogov/posts/4227279327301696"
        class="fb-xfbml-parse-ignore"><p>READ: Republic Act No. 11509 which establishes
        a medical scholarship and return service program for deserving students


