      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnn.ph/business/2020/12/30/agriculture-growth-target-2021.html">DA
        targets 2.5% growth in 2021</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91eebc9-0a04-4c6f-9c1f-20a2c1efed2d'
