      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>FIRST DAY JITTERS?</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de93833-a2ca-488f-9ff3-1cb03a7e19db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:31.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slack wasn''t the only thing down on the first business day of 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac5f05-a541-4417-b5dd-2aefcd31d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:31.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41464cfa-ddf1-49ca-9a6a-8e7208a6e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:32.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street had started the day in the green, putting stocks on
        track to start the New Year off with a bang. The Dow and the S&amp;P 500 finished
        at record highs on the last trading day of 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a93f2-cc22-483a-9d8f-7f66a56f52c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efedd854-1ab4-40f9-87f9-0503884a694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But stocks quickly turned south. Coca-Cola and Boeing were the worst
        performers in the Dow after analysts downgraded both companies. And investors
        fretted over the rise in coronavirus cases in the United States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b447513b-5ba2-4cbe-a5f3-5081c473e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78129351-a797-450a-914f-b7258ec69305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:34.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow tumbled 1.3% Monday, while the Nasdaq and S&amp;P 500 both
        ended the day down 1.5%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42607ba1-5079-41e4-97e9-ea4cae5ca77e'
