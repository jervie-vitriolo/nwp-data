      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/watch?v=ICDsSzecdoI" target="_blank"><strong>“Living
        Things”</strong></a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b40b1-8bec-4980-8482-34d09edc7b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:03.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is said that Franz Kafka once encountered a little girl who lost
        her doll. Unable to find it, he began composing letters for her in the doll’s
        name — claiming that the doll had only been traveling around the world. Later
        on, Kafka gifted the girl with a new doll and a letter explaining how though
        the doll looked unrecognizable, she loved the little girl all the same.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061df991-6f23-4f62-89e5-e9fe3d3f2883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kints (Kristine Kintana) and Charles (Charles Aaron Salazar) are
        a couple in the middle of a staring contest to see who ends up throwing the
        trash. They argue, make up, and repeat the cycle. They sit on a bench and
        talk about their favorite things, which Charles finds too vague. “Kasi di
        ba pag ‘thing’, pwede rin siyang pakiramdam eh. Pag sinabi mo na yung dalawang
        tao nagka-thing kayo...pero di siya nahahawakan.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74e9315-9ff3-4c77-a0d5-8bea9e4c2881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of a pillow fight, Kints takes a bathroom break. When
        she returns, she finds a cardboard cutout of (an irritated) Charles who seems
        to speak to her as if nothing happened. But rather than overreacting or questioning
        what is happening, she simply carries on.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d282aaf-e2a8-4bf0-898c-c6dcad25561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martika Ramirez Escobar’s “Living Things” sees the protagonist and
        her lover turn into flat characters lifted from paper. Kints carries Charles
        around with her, as he tries to convince her to leave him. But instead, she
        resolves to change herself to match him and seems transformed. But rather
        than the static characters we get to know at the beginning, the cardboard
        characters change their appearances to reveal a joyous reunion.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e33de2b-62ce-45cf-8c5c-00b85cd28de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:15:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Kafka story (which may or may not be true, by the way),
        “Living Things” is a reminder that everything we love leaves us and returns
        in a different form. We are only asked to recognize it, accept it, and transform
        along with it. —<em> JTL</em></p>'
    '69':
      'image': 'jcr:fb638905-48fa-4068-bfca-8d7441027a13'
