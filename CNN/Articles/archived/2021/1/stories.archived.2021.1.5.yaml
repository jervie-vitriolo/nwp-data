      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36715b43-1807-488b-9c8d-14d117c5b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republicans on Capitol Hill downplayed Trump''s remarks on
        the call or defended him, though others, like Liz Cheney, who is in the Senate
        Republican leadership, said it was "deeply troubling."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b31b9-f98c-43de-bacd-0c7b3221c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:48.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dec8583-bb14-4b96-95c7-319d57423337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:49.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 16 days left in his presidential term and the joint session
        of Congress set for Wednesday to confirm Biden''s electoral victory, a quick
        impeachment is unlikely. However, Democratic Rep. Hank Johnson of Georgia,
        said he plans to introduce a resolution to censure Trump, a largely symbolic
        move.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c64b4f1-c525-41f2-9726-9b441bbcb5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac32b2f2-2e4f-4814-9e06-09e0ded595da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Georgia''s response</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a83ddd-c1e5-4ccf-9394-e729ee6aa15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Secretary of State Brad Raffensperger said on Monday that
        local prosecutors may launch an investigation</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21870872-bda8-46b4-9f2e-03de61f34699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3aa0ec-091d-42a0-a294-42ca27fe86db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that because I had a conversation with the President,
        also had a conversation with our chief investigator, after we did the signature
        match audit of Cobb County last week, there may be a conflict of interest,"
        Raffensperger said in an interview with ABC''s Good Morning America. "I understand
        that the Fulton County District Attorney wants to look at [it], maybe that''s
        the appropriate venue for it to go."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d4e7a-dcbd-4b4b-81b2-1770664081b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d900e-8015-4e3b-b111-215337895f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fulton County District Attorney Fani T. Willis said in a statement
        on Monday that she found the phone call with Trump and Raffensperger "disturbing"
        and had a received a request to investigate Trump''s actions already.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f11006f-41be-4be4-b1a0-89aa98b28afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb3e812-160f-4793-a256-2c61d8a7f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:53.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my understanding from news reports that a member of the State
        Election Board has requested that the Secretary''s Elections Division investigate
        the call, after which the Board can refer the case to my office and the state
        Attorney General," Willis said. "I will enforce the law without fear or favor
        ... Once the investigation is complete, this matter, like all matters, will
        be handled by our office based on the facts and the law."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e77ffe0-b00e-4d12-9222-22a25d9da202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:54.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7ca3dc-088c-4b60-8b5d-0ea66da86d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffensperger also said during the interview that he did not feel
        pressured by Trump when he asked him to recalculate the votes that put Biden
        as the winner in Georgia.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88588824-f8f1-40d9-8d36-feeab23c41c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef227f9-5b17-468d-8123-970f144af5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what he was thinking and feeling during the call, Raffensperger
        said "for the last two months we''ve been fighting a rumor Whac-a-Mole ...
        We believe that truth matters."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337adbcf-b504-4d0a-bed8-bbcc557b2d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf7e3c-bbdd-4f3c-b2c0-a5430dcd6ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the election law realm, some experts say if there is criminal
        fallout for Trump, it will take time. Political fallout, however, is immediate
        -- and, unusually, can be gauged by the upcoming runoff election for two Senate
        seats from Georgia. Those election will decide the majority party in the US
        Senate.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28969af8-b03c-4e7e-af2b-62fb8f1318ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57b6f84-2cdf-456c-8170-517e81d1f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our advice is always don''t try to make up or steal votes," Ben
        Ginsberg, a longtime election lawyer for Republicans and CNN contributor,
        said on Monday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcbe199-cbdf-46b1-bfc5-0694cfc18108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c81540-4152-4677-be66-45dcf742e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politically, what Trump said "is beyond the pale, beyond norms,
        beyond common decency, if not beyond the law."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15439288-b44a-47c6-96e1-1a4db7bcc419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10a57d-530f-49fe-ade1-513bc8351380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Raffensperger, an elected Republican, clearly refused what
        Trump was suggesting he do, Ginsberg said, that may set the situation up for
        Trump to face heavier political fallout.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8755336-a6b6-47d7-998e-e23ea063b4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:17:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6139f5-0bf5-4cd0-8b09-5665d6c64ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:17:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political damage will be far greater than any legal damage
        since he''s leaving office in 16 days," and investigations take time. "You''ll
        know the answer Tuesday night in Georgia and Wednesday in the votes on the
        Electoral College," Ginsberg added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70d2fad-68b3-4e3f-87f3-142cbe8f5e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:17:01.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c87a47a-933f-4cb9-8994-8204a25c48ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:17:01.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump may not face legal jeopardy, lawyer Cleta Mitchell,
        who participated on the President''s behalf on the call, already is under
        scrutiny for her role in the call.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b91d4-8372-42ab-b432-02b8b2fdbb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:17:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51321db1-20c7-41d3-a03c-3403c02b6d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:17:02.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large national law firm affiliated with Mitchell distanced itself
        from her -- an indication that Trump''s request was abhorrent even in the
        usually reticent and politically tolerant legal industry.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f322602-e574-4701-b510-a6797f156faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:17:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1326d46-9aab-4c2d-8ec5-638c2fa898b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T15:57:58.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:17:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our policy did allow our attorneys to participate in observing
        election recounts and similar actions on a voluntary basis in their individual
        capacity as private citizens so long as they did not act as legal advisers.
        We are aware of, and are concerned by, Ms. Mitchell''s participation in the
        January 2 conference call and are working to understand her involvement more
        thoroughly," Dan Farrell, a spokesman for the law firm Foley &amp; Lardner,
        Mitchell, who''s long pushed unsubstantiated allegations of fraud in elections,
        is a partner.</p>'
    '67':
