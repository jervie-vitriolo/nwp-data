      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/1/5/Duterte-PSG-mum-COVID-19-vaccine-probe-.html">
