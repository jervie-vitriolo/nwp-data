    'template': '1'
    'title': 'Europe starts 2021 by extending lockdowns as coronavirus cases spiral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14998065-8ad4-427c-a4bd-ad732b754987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- A number of European nations have kicked off 2021 in familiar
        fashion, locking down residents and struggling to curb Covid-19 cases. The
        tightened restrictions come as a new variant of the virus causes alarm among
        governments across the continent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d35172-f8bc-4c28-8d1c-d2aeff7aa3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb7cd8-7250-452a-b53a-f7e1b9fdfdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:31.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson announced a strict new national
        lockdown in England on Monday. The restrictions will last for at least six
        weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b4ad8c-21ca-4d1f-ad43-811bbd46d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:32.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b563fc7f-49b5-44af-9aee-5155b445d4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that we need to do more together to bring this new
        variant under control while our vaccines are rolled out," Johnson said in
        an address to the nation on Monday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee86054-848b-4aab-a83a-2380fefe449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:33.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34459fe6-006b-43db-97cc-e23ed0f2dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:33.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In England, we must therefore go into a national lockdown which
        is tough enough to contain this variant. That means the government is once
        again instructing you to stay at home," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce42a03-6682-434a-a91f-500fdf0b3692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:34.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310856e1-b950-4f0b-be44-1ae8061b5e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson reimposed measures seen during the first lockdown last spring.
        From midnight local time on Tuesday, people in England are allowed to leave
        their homes only for limited reasons like shopping for essentials, exercise
        and medical assistance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e285767b-1790-4df0-81c9-e31faa98155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bc5ce0-cace-4488-b1e7-85bcb9b2d533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland''s First Minister Nicola Sturgeon also said Monday that
        most of mainland Scotland would go into lockdown starting at midnight. Wales
        and Northern Ireland -- the other two nations of the UK -- were already in
        lockdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53cec80-2d4b-4309-b964-4d7703f7256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804d271-812e-4e8a-a610-8083dc4f7e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:36.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Europe, Italy''s government announced on Tuesday that
        most of the coronavirus restrictions imposed in the country during the Christmas
        break would be extended until January 15.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0951bbf6-263b-4cbb-a47b-23ca9a7199c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:37.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dcd4ed-c7b5-4554-85c4-7233b4aa3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Italy will be allowed to visit friends only once a day,
        in meetings capped at a maximum of two adults.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fa97dc-8201-4324-850f-9a948359a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13751f60-47f2-4115-ae0a-85d5b7d456fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:38.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to a new government decree, travel between regions
        will be forbidden except for health or work reasons. Restrictions have also
        been imposed on the hospitality industry, with bars and restaurants only permitted
        to provide takeaway services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c368d08-d320-441d-a0c6-9f3bc9868d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44e8f71-66dc-4723-8c43-2abb26b845f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, Chancellor Angela Merkel will meet the 16 premiers of
        the country''s federal states on Tuesday to discuss the possibility of extending
        its current lockdown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d1188-1145-4ff2-a6b1-767b38265456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672c261-94de-4eca-a1f9-64a906e51d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:40.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original German lockdown had been due to end on January 9. One
        option under discussion would see it extended until the end of the month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82dcf03-966c-4e84-b39f-bf7e8e09d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:41.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b51dd-3935-42b5-92bd-91183692be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:41.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Merkel''s spokesman Steffen Seibert said the situation
        in Germany''s hospitals was "extremely difficult" due to a rise in infections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb0bbb-81c2-4d59-a566-f06a4db88b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1676f-e866-4faa-8863-de7ba03a08a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Greece, the government has imposed a strict -- but brief
        -- lockdown, from January 3 until 6 a.m. on January 11.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2300d9a-e238-46c3-a826-7841c0a57504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:43.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24af32-fa4b-4d08-aca8-6eefb4a2f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:43.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 cases are still high and the pressure on the national
        health system continues," Greek government spokesman Stelios Petsas said in
        a press briefing on January 2.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb51d1e-4a26-4f65-9352-ae43aca05936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:44.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5fa621-d36a-45a7-b0ec-5bf70be9ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stay home for these few days, and on January 11 we return to
        the current situation with our schools open."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b3fe4f-d6b4-4e6c-9562-ff20f7fac37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729a3bb-b0f8-48f0-9b4a-72d6cc0ce866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schools shut their doors</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f342c-35b5-48c2-af0e-5020550f0212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:46.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of many of Europe''s restrictions are school closures.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9efffbb-e6b1-4d60-b4ec-c3f37bf64d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b850cf-6535-4e19-891c-a25498a4b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government was initially reluctant to shut schools, attracting
        heavy criticism from teachers'' unions when it insisted that they would reopen
        as planned this week, following the Christmas holidays.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360af97d-68e8-4177-9552-baf4388dcbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8344d16f-c4e6-4de5-9f02-88aceb49d1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:48.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday evening, the Prime Minister announced that all primary
        and secondary schools would close, with students moving to remote learning
        instead.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c310f-b022-4fdb-b20c-db4ca7825d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28243ee-05c2-420e-83d7-3acf07edf8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:49.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also said that GCSEs and A-Levels -- the key standardized
        tests for 16- and 18-year-olds -- would not be able to go ahead as planned
        at the end of the academic year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6808073b-bf41-49ff-83fa-708b2c49f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:50.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc43584-a565-4c1d-aa65-fa395f668f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:50.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy is taking a different approach. Its high schools will reopen
        on January 11, with 50% of the students being taught in class and 50% being
        taught remotely.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c88e3c-cb62-4564-b13a-df67265c3bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:51.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cca381-39d1-47cf-9c69-ab0c026f9104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kindergarten and primary school students in Italy are to return
        to school as expected on January 7.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6150f24e-e1d9-4b18-924f-429e4362f02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e6991-4525-484f-8ca4-b8c76c87fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s useless to reopen the schools just to close them again after
        a few days," Sandra Zampa, Italy''s undersecretary for health, said in a radio
        interview on Tuesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e546076-1e22-466c-814b-c39f5a7c0e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:53.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a6d9e8-0c03-49c0-8526-bf5648b19ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, schools switched to remote learning in mid-December;
        a decision on whether to continue with that is due on Tuesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb0e3d1-b707-4c34-a338-d4a69e017b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:54.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f669cb7-919b-4c3c-a4e7-6c5d87f2a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ireland and Spain, teachers'' unions and some local leaders are
        calling on authorities to delay the return to school too.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d525c-a410-421b-9edc-3320a471b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:55.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b96483-9887-46fc-a8b4-ef00bfcdbc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing schools is widely viewed as a last resort in Europe and
        the push to close them highlights the scale of the challenge the continent
        faces.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6890762-a268-4a79-afb8-36c3418d975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:51:08.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:56.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/05/europe/european-coronavirus-lockdowns-2021-intl/index.html">Europe
        starts 2021 by extending lockdowns as coronavirus cases spiral</a>."</em></p>'
