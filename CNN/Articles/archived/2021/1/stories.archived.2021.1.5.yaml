      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren Buffett, Jeff Bezos and Jamie Dimon formed a joint venture
        in 2018 called Haven. The mission was to provide better health care and insurance
        at a lower cost to employees at their companies (Berkshire Hathaway, Amazon
        and JPMorgan). They even hired the renowned surgeon Atul Gawande as CEO. But
        Gawande soon quit, and other executives followed.</p>'
