    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:28.617+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to remotivate kids for more distant learning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2918d49f-9b5f-49a7-afee-158704379704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:36.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Motivating kids to do schoolwork was
        hard enough in pre-pandemic times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4411d5bf-db7a-4b01-b4d5-7aabda66ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:37.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eeaaaa-6d5d-4bc9-8213-76dd05c3707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how skilled the teacher, and how clever the lesson plans,
        most kids would find at least some academic work utter drudgery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda26c7-2a6a-4f4b-86d4-2099c1267ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be65be64-36bb-4efc-b701-800a2270ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:38.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many families are experiencing this drudgery compounded by distance
        learning compounded by two-plus weeks of sweet, winter break freedom during
        which nobody asked anyone to answer a math problem on Zoom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb51e8-f3eb-45c2-bcd3-a1f2baf1bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38be70c4-5fac-4d1c-b0c9-a2ea118c6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids, we need you to motivate. For your own sake, so you can resume
        your schoolwork without too much struggle or pain. And for your parents''
        sake, so we can work, cook, clean, grocery shop and whatever else we need
        to do during our precious daytime hours instead of making sure you''re paying
        attention to Zoom school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82ed47-2c8b-4c59-9f7c-ce0eb0e2af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae19d7-bebd-4825-b538-6e448f50905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only it were as easy as bribing them with the Halloween candy
        leftovers. Motivation is a complex mechanism, one that depends on a mix of
        biological and social factors. Punishments and rewards can help nudge it in
        the right direction. To really unlock a child''s drive, however, parents need
        to think beyond simply getting things done.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325dfd20-6d74-4548-999e-0a0b5335127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93257432-e1db-4b34-9785-d5d5f4d3c180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:41.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>How motivation works</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a9089-053a-49e3-aba3-ad72ee34e6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brain systems behind motivation are shaped over time, and begin
        in the early years. Young children need a supportive caregiver to encourage
        them to take chances and explore, and cheer them on when they find an activity
        rewarding. Over time, the pleasure a child experiences from overcoming a challenge
        or indulging a curiosity will reinforce his or her desire to do it over and
        over again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa64751-754e-4321-9075-6314e4585395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cccd64-751e-4041-b5d4-43e8cfe92e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 paper from the Center on the Developing Child at Harvard
        University explains the brain mechanisms behind this process. It advises parents
        to start this early, and remember to challenge kids -- not too little, and
        not too much.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b358596-7cd6-47fd-ac0a-dc63902db156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:43.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd115d04e-2c08-4e8a-8a0d-a8449eb1e06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From infancy onward, effort is required to sustain motivation,
        but success must be possible. They lose motivation when a task is too easy,
        but also when it is so difficult as to be insurmountable," the authors wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadda91e-5741-4c43-9146-6b0767386c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9005532-8866-4197-a531-88a68fe62934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get kids more motivated, they recommend giving kids as much agency
        as possible, keep the rewards to a minimum while fostering intrinsic motivation,
        and remember that conditions -- including resources, time and support -- matter.
        "It is incorrect to say that if anyone wants something badly enough, he or
        she will find a way to do it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba31f09-a545-4d05-80a7-8a6f189b9d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b505c55-f1e6-40cc-a822-847d41c3875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:46.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Doing more by doing less</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa4f90-46c3-496e-897e-58eda11161e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This post-holiday period during a pandemic hasn''t created the ideal
        conditions for parents to help kids get motivated. Who has the time? The resources?
        The ability to support? But even frazzled, exhausted parents, which is to
        say nearly all parents, can do it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674c8f15-54d5-4a38-9aa6-56ba97ce6c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:47.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b91b6f-1709-4556-9341-f0bb14673c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:47.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like so much else in life, when it comes to motivating your kids
        less really can be more.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f3d35-a4c1-4d49-b412-abb663cbd105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca1030d-8917-449a-ae3b-f59e5b995a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:48.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendy Ostroff, associate professor of cognitive and developmental
        science at Sonoma State University in California, found that her sixth grade
        son was having a hard time with distance learning this fall.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16715eae-dec3-4064-bcf3-918c6788f36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baddcb8c-9b00-47dc-96f1-8ca8d2eadc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was having a lot of anxiety, and not getting his work in," said
        Ostroff, who is also the author of "Cultivating Curiosity in K-12 Classrooms:
        How to Promote and Sustain Deep Learning." "It was too many moving parts for
        him, and it was derailing our whole family."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1b670a-b643-470a-b652-6bf989b804fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68625955-20dc-420c-a983-d595b9dd72f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reluctant to be "that mom," the one "asking for special treatment,"
        at first she held off on requesting a lighter load from his teachers. But
        after two months, enough was enough, and she requested they cut back on the
        art and music classes that were hard for her son.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7fe8b7-157c-4a2c-9042-7a8565f1239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931546a4-238e-4bcb-b885-efa427656022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a different kid," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ec0d7-d8a8-4bcf-9a98-b5a7b5d3820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c43e2fc-3a94-4d18-85ff-fcc67c790f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostroff considers this an important lesson, and one that she hopes
        other parents receive. Sometimes with kids, the trick to motivation is as
        simple as cutting back on your child''s workload. If your kid feels overwhelmed,
        it''s hard for them to see the potential in himself, or his work.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f764c1-d38f-4791-94df-0955925fa039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da663805-0c72-405b-a905-c6729cd78014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Make sure they have time to play</strong></h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c189a-097e-4a3c-8705-2e75062cdbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:54.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are not designed to learn virtually, Ostroff said, no matter
        how good their teacher is and how long they can sit still. Instead, kids learn
        best through play, social interactions and collaboration, all difficult to
        achieve on a screen.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5764d9f-d840-4379-8c4f-c4e21276cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de702ad5-e4e0-4d7b-8d9d-61ef477edfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to put the joy back in learning because a lot of the joy
        is gone," she said, explaining that surprise and silliness are what activate
        kids'' brains.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c0f12-8e5b-4b3c-8242-6e887d078dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5dff8a-d6db-4d80-8cfb-f7ca4f6c123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to inject more of this in their lives, Ostroff recommends
        carving out time in the day when kids can learn in a more playful manner,
        whether it''s during school or not. Listen to kids, help them follow their
        own curiosities, and worry less whether they are putting their all into every
        online assignment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efafad4f-25c9-4418-98a6-89bd4b4f62d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31480f16-19ce-4fac-ad81-d6f8bdd951a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes this learning might be easy to identify -- maybe they''ve
        taken up astronomy or skateboarding -- and sometimes it will be more subtle.
        Learning how to fight through boredom and stay resilient in tough times are
        important skills that many kids are refining right now, Ostroff said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eae7bbd-f4e4-4455-b716-0e179fa9d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03f62c-e05c-41b6-82f4-0bcda51afca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, kids who feel they have some control and time to play are
        likely to be happier, and happier kids are more likely to grin and bear those
        parts of the day about which they are less than enthusiastic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684bb44d-47ad-47fc-8cc8-b7e1baeb4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:58.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481adc99-8e0f-49f6-9024-dd4c42c027c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more dialogue with kids, and a loosening from teachers
        and parents, but unfortunately all the news is about tightening in on them,
        and being afraid," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e5255-b876-42a9-8579-cbceb2eecaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:12:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f253bb2d-6199-4c03-8f8b-d2f16b168ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Help kids think big</strong></h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab34a3-c8c4-4203-8bf8-396045048db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:00.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those moments when there is an essay that your daughter really
        doesn''t want to write or a math problem that your son just doesn''t want
        to figure out, it can be helpful to redirect their attention to how learning
        today will impact their future.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04588cd1-3c93-46c6-ac30-78047bfbcb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12afed4c-82d4-4d7e-8741-21176893ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:01.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not about how successful they will be, since that may not
        sound inspiring, said David Yeager, associate professor of psychology at the
        University of Texas at Austin. Try motivating them in the context of how they
        will be better able to help others.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501068c-7af0-4210-b1fa-9319b54c0fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:02.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1308a6f8-3f60-4da9-8b10-3bbfcce7e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reframe any frustration or difficulty a student is having as part
        of their contribution to the world," he said. "Tell them the stronger their
        brain is, the more they will be able to contribute to something bigger than
        themselves."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e0b5f-be90-48a4-a2c2-a73c30532928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4cb304-7fe4-4ea2-8d29-fde0fbc92ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:03.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This taps into our instinct to help others, and the wash of feel-good
        hormones we tend to get from acts of empathy and altruism, Yeager said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b6bf17-dd5a-44b3-af36-fde61f94b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab68e3-9b48-40bc-895a-31272ec18e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human brain is wired to get satisfaction from these acts before
        we see their results. That makes this a more useful motivation trick than
        focusing on getting a good grade or making lots of money when they grow up.
        With those, the good feeling tends to come much later, if at all.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da8fa83-6e6e-4d1b-9ecb-d758eb8b5d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e275749-abd9-455b-bdc5-16fed11dfbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you donate to the homeless you immediately feel like a good
        person, even though they aren''t getting money for days or weeks," Yeager
        explained.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389037b3-c107-4c55-864b-f8bf9cc9af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:06.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c36ad-bf52-4987-8138-99705cc195fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For teens, it can be particularly useful to help them see how the
        things they learn in school can help them change the world when they grow
        up. Teenagers make better life choices when they see these choices as an act
        of defiance, a 2016 study found.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f07e1-56ad-4806-a4aa-e7f7ba615f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:07.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a327e-dabf-4f7f-ac5b-e82844619be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teens can also be motivated by their hunger for meaning.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe9dd0-6ae8-4e0b-b1ac-199d94e47235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:08.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d801932-28e6-45e8-8f98-71792ede4b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:08.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new neuroscience of adolescence is actually showing that teen
        brains are ready to learn if they see how it gives their life significance,"
        he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d307c87-9dbb-43e6-a8bb-d371577eb26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:09.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3ccf86-981a-4d5c-9680-93063c3fec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:09.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For younger kids, Yeager suggests parents encourage kids to try
        hard for the sake of their teacher. This tends to be someone they care for,
        and doing right by their teacher will help provide that emotional immediacy
        that is a key component for motivation.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7400fd6c-1fd4-4cd7-b49b-afaa74e3d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:10.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba737a5c-f28a-44be-903f-e70343e0cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:10.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Reward the process, not the action</strong></h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee48b65-3bdd-43fa-98aa-6a2c834c4bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:11.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rewards and punishments can be used for all ages, he said, but not
        to reward results or productivity. We should reward the routines and habits
        that make productivity possible.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1045ad4a-6651-44e5-8993-119c06e4e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:11.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8331af50-4f82-443a-ad61-c49a0e7564fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t use a reward for completing a Zoom call with perfect attention,
        use the reward for something smaller like being seated at 8:15 with your laptop
        open," he said. "You are rewarding the habit, or the step that will make it
        easy, almost automatic, for them to be in class."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7b4a8-8b86-4f2d-9b89-48d651253768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da4788-7dd5-4678-96df-296d6b1c5d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:13.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get them to do smaller steps and they will be more likely to do
        bigger steps on their own."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b444ad-ccb7-4623-a9b3-b8818982f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d90d4fb-faed-43ba-a2ce-3c4078e1370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:14.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, taking small steps is always good advice when trying to
        change a behavior or attitude.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8178d608-ac4b-4934-88b4-10ac59be9635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b80455-1063-4c5e-8ed5-0f9b8b2cef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:15.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents might want to try these motivational tricks on ourselves
        when trying to get motivated to motivate our children.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc0ab24-1b09-4726-be62-4f7ae4f70dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:15.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0404426a-3d0b-4989-b77d-20b8b7958af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you''re reimaging your children''s schedules, making more
        space for them to play, or having conversations about how today''s work impacts
        their ability to contribute in the future, slow down and see what works to
        motivate your kid in these difficult times.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3482145f-f10f-46d8-ba83-d17114e80ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:25:22.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:13:16.984+08:00
