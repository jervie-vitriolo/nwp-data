      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration has not yet approved any anti-COVID
        vaccines for use in the local drug market. Health Secretary Francisco Duque
        III said Monday that they will also check the condition of PSG members who
        were inoculated, for possible "adverse effects" of the administered vaccine.</p>'
  'Christine-Dacera-death-force-police-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-05T14:52:07.018+08:00
    'imagesource': 'jcr:6545d454-eb24-4504-9a44-6ca03e1ae955'
