    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086e7b7-f805-49dc-a65d-b7f8876f7ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:48:06.169+08:00
