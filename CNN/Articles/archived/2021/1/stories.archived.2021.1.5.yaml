    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anger as Mexico''s COVID-19 czar makes beach trip amid worst days of
      pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a248bc-94d9-4178-b1cf-1bfa36d4b079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:29:03.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:17.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Imagine Dr. Fauci heading to a beach
        in Miami for some vacation right now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d235c-d625-4aef-b450-2385f021c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:29:03.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:18.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how some Mexicans are describing the actions of Dr. Hugo
        López-Gatell, a deputy secretary of health and the leading public face of
        the Mexican government''s coronavirus response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152ea6c-ef8e-4365-97a4-bd4c93ddfdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:29:03.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:18.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López-Gatell was photographed over the weekend at what appears to
        be an oceanfront restaurant in the Mexican state of Oaxaca, in the tourist-friendly
        beach town of Zipolite. The images quickly went viral on social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28431b2b-7458-4e19-9440-237d00928a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:29:03.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:19.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He can be seen sharing a table with a woman. He is not wearing a
        mask, which is not required while seated in restaurants allowed to be open.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d0de5-5f70-4cae-b0de-c115af9ef58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:29:03.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another viral photo from a few days earlier also showed López-Gatell
        in an airplane aisle using his cell phone, his mask pulled down below his
        nose and chin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940872a4-ee14-4ec2-8e2a-fa13fa049e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:29:03.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:20.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling throughout Mexico is largely unrestricted at the moment,
        so the deputy health minister did nothing illegal by traveling, though he
        flouted his own guidance and that of local officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8868ca-7519-4475-aa11-4296873e308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:29:03.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:20.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Mexico are livid at the apparent hypocrisy of the Johns
        Hopkins-trained epidemiologist, whose message of Quédate en casa, or Stay
        at Home, has become a household phrase. Since the start of the pandemic, López-Gatell
        has held nightly press conferences widely broadcast in Mexico, in which he
        urges people to properly wear masks and practice social distancing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deed45b-e288-465f-8663-790f5ca46c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:29:03.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of his last tweet before the new year urged followers,"...to
        prevent infections, please stay at home." But he has clearly ignored his own
        advice and that of Claudia Sheinbaum — the mayor of Mexico City, where López-Gatell
        lives — who is urging people to not go out unless absolutely necessary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f337cf-62f0-447b-a2c8-b0e25347b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:29:03.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hard-hit Mexico City, nearly 30 public hospitals report they
        have reached 100% percent capacity, while many others are approaching that
        mark. The metropolis returned to Red Alert, the country''s highest coronavirus
        warning indicator, more than two weeks ago. That forced many businesses to
        temporarily close amidst a mandate to cease all non-essential activity until
        at least Sunday. And yet the deputy health secretary traveled from Mexico
        City anyway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a135ccc4-bec1-4321-b416-cc8aedb9d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:29:03.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Mexican government source confirmed the authenticity of the photos.
        The Health Ministry did not respond to requests for comment but López Gatell
        is expected to address the incident at a press conference Monday night at
        8pm EST.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69810c7f-aa2b-49e4-9760-7ef9a812e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:29:03.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López-Gatell''s actions over the weekend could undermine the lessons
        that he and other health authorities preached for months, and come at an especially
        fraught time in the country''s pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39db754-01fc-4c64-ab4a-2af1e651a6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:29:03.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:23.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly confirmed deaths and cases have risen steadily throughout
        the country since early October, with recent daily numbers some of the highest
        of the pandemic. More than 127,000 people have been killed by the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60a136-e8ec-46cc-a41c-33750ab7a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:29:03.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:23.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Lopez Gatell''s travels, Mexican President Andrés Manuel
        López Obrador said reporters should direct those questions to the deputy secretary
        but appeared to justify the trip.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fa7ec4-6385-4f12-a10a-7be41e7d7f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:29:03.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been working extremely hard, he has been fulfilling his
        responsibilities," said López Obrador. "It''s good there is such public scrutiny,
        but public servants have rights too."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123fc71-cb64-4b94-a222-13c14bbc8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:29:03.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president, who himself has traveled and rarely wears a mask,
        has faced widespread criticism over his handling of the pandemic from the
        beginning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084fe214-d723-4b7f-802d-31d6ac042ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:29:03.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:25.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/04/americas/hugo-lpez-gatell-mexico-covid-19-beach-intl/index.html">"Anger
        as Mexico''s Covid-19 czar makes beach trip amid worst days of pandemic."</a></em></p>'
  'AFP-cancels-probe-on-PSG-s-use-of-unregistered-COVID-19-vaccines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-05T08:31:54.610+08:00
    'imagesource': 'jcr:41b427dd-d323-4980-acfa-0383a7591655'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9acf32e-21a0-4cc0-bc43-20a02ecd8a06'
    'lead': 'The Armed Forces of the Philippines calls off its yet to begin fact-finding
      investigation into the Presidential Security Group''s use of smuggled and unregistered
      COVID-19 vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T08:34:34.550+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:29:13.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:04:58.986+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP cancels probe on PSG''s use of unregistered COVID-19 vaccines'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357444f2-c0c2-4ba6-b8ec-6cc0610fa305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:34:34.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        Armed Forces of the Philippines on Tuesday called off its yet to begin fact-finding
        investigation into the Presidential Security Group''s use of smuggled and
        unregistered COVID-19 vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e85ba-a850-4454-bcd3-09e4c82d8d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:34:34.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe was set to start on Tuesday, but it was canceled on the
        same day after President Rodrigo Duterte defended his close-in security detail
        for using unregistered drugs sans the approval of the Food and Drug Administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd382f3f4-eaae-455f-92e6-3f301f241f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:34:34.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AFP Chief General Gilbert Gapay has called-off the scheduled fact-finding
        investigation today on the vaccination of some PSG personnel. This comes in
        the light of the recent pronouncement of the Commander-in-Chief and President
        Rodrigo Duterte," it said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9adeb95-fc14-4768-84b6-26def6a41f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:34:34.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite AFP''s decision to forego investigation, other government
        agencies such as the Food and Drug Administration, the Bureau of Customs,
        and the National Bureau of Investigation are looking into how the unregistered
        COVID-19 vaccines entered the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98704bd6-dec4-4133-941b-bcf500ddb006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T08:34:34.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was revealed that Duterte''s security were inoculated with smuggled
        COVID-19 vaccines as early as September 2020 despite the absence of an FDA-approved
        vaccine in the country. Duterte said he was not aware of the illegal inoculation,
        but he is ready to defend his men at all cost — ordering them to skip any
        legislative investigations.</p>'
  'Google-first-ever-union':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-05T08:52:04.927+08:00
    'imagesource': 'jcr:955f58d6-4d95-4f67-8cb3-cc47f1e11b87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc5177bd-0474-4102-8eed-c303259dac13'
    'lead': 'Hundreds of employees at Google and its parent, Alphabet, have launched
      a union, a rare step for the tech industry that also represents the biggest
      and most organized challenge yet to the company''s executive leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T09:03:09.817+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:29:01.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:04:59.200+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google']
    'template': '1'
    'title': 'Google workers have formed the company''s first-ever union'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73573530-4c38-4e55-9ead-8d43c90d7b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:02.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hundreds of employees at Google and
        its parent, Alphabet, have launched a union, a rare step for the tech industry
        that also represents the biggest and most organized challenge yet to the company''s
        executive leadership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0552dcc-7bcc-415b-ba24-cc1b11860017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announced Monday morning, the Alphabet Workers'' Union will be run
        by employees and open both to full-time workers and contractors at the tech
        giant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e1bae-473d-4702-8665-8d216b96480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is historic," said Dylan Baker, a Google software engineer,
        <a href="https://alphabetworkersunion.org/press/releases/2021-01-04-code-cwa-google-union/"
        target="_blank">in a release</a>. "The first union at a major tech company
        by and for all tech workers. We will elect representatives, we will make decisions
        democratically, we will pay dues, and we will hire skilled organizers to ensure
        all workers at Google know they can work with us if they actually want to
        see their company reflect their values."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0baa45b-67c7-4a26-b58d-898d14dad61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:03.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative launched with more than 200 members, according to
        a <a href="https://www.nytimes.com/2021/01/04/opinion/google-union.html" target="_blank"><em>New
        York Times</em> op-ed</a> the group published Monday morning. As many as 226
        of the group''s members have signed union cards with the Communications Workers
        of America (CWA), one of the country''s largest labor unions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb5291f-4cd7-42ff-80c2-e2680b395468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:04.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work to build the union began in secret over a year ago, said
        Andrew Gainer-Dewar, a Google software engineer who helped lead the effort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834397d4-68a5-4e1b-a2be-5091bab15ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to organize one-to-one, in sort of a very cloak-and-dagger
        way," he told CNN Business, "meeting with people, broaching the subject carefully,
        being really thoughtful about who we tell what, when, and really only reaching
        out based on their personal relationships, the people that we see being publicly
        upset about issues."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3f139-641f-4690-8295-00bcbf35ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic made it more challenging to hold those meetings
        face-to-face, he said, the shift to remote work, in some ways, made it easier
        to organize.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f196c14-2e0d-4175-ac44-0650162f0be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Video calls are a fantastic one-to-one mechanism," Gainer-Dewar
        said. "And the fact that we''re not having it in the office takes us out from
        under the all-seeing eye of a company like Google."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6596a1e-7fbb-40de-b3b7-9bd5eabbe8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:06.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unions can be federally certified when a majority of a workplace
        votes to support one in an election held by the National Labor Relations Board.
        Alternatively, according to the NLRB, a union can be voluntarily recognized
        by an employer if enough workers indicate they would like the union to negotiate
        on their behalf.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb05534-34f7-43a2-9b1b-6d2bdef2cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Google workers have opted for a third approach that, at
        least for now, does not anticipate formal recognition, said Beth Allen, communications
        director at CWA. That''s because traditional collective bargaining agreements
        "almost always exclude contractors," Allen said, which was a nonstarter for
        many of the Google organizers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226062ee-4c66-4570-946e-523ddaef4acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t rule out the union seeking formal recognition later
        on. But until then, union members won''t enjoy the backstop of a collective
        bargaining agreement with Google. Instead, Allen said, the union will likely
        need to pursue other tactics to push for changes at Google, such as pushing
        for outside media coverage, pressuring Congress for new legislation and oversight,
        or filing complaints to the NLRB.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9dd2a-8af9-4c24-8fcb-f0494349b615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google workers could also theoretically mount a strike, though that
        would be a challenge and there are no current plans to do so, Allen said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062b78b4-d6d7-4bf5-bf38-312b04a54aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the union effort, Google pledged to engage with workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3f149-0f10-47a4-b674-581f8a1e86e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always worked hard to create a supportive and rewarding
        workplace for our workforce," said Kara Silverstein, Google''s director of
        people operations, in a statement to CNN Business. "Of course our employees
        have protected labor rights that we support. But as we''ve always done, we''ll
        continue engaging directly with all our employees."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4dfaf1-5526-4c33-afbb-8679c7cf8d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:09.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union''s formation comes after years of rising employee tensions
        at Google over the company''s business and operational decisions, including
        its work with the defense sector, plans for a censored search engine in China,
        and the company''s handling of sexual misconduct claims, the last of which
        resulted in a massive employee protest. The union''s demands hit on many of
        those issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202499ad-f53e-43ca-b12d-73c9e1489a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For far too long, thousands of us at Google — and other subsidiaries
        of Alphabet, Google''s parent company — have had our workplace concerns dismissed
        by executives," the workers wrote in the <em>Times</em> op-ed. "Our bosses
        have collaborated with repressive governments around the world. They have
        developed artificial intelligence technology for use by the Department of
        Defense and profited from ads by a hate group. They have failed to make the
        changes necessary to meaningfully address our retention issues with people
        of color."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d7eef2-a752-4dc3-a9b9-7bc6b52e2813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:10.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers made special mention of Timnit Gebru, a top AI researcher
        who recently departed from Google after she criticized the company''s diversity
        efforts — sparking an outcry over Google''s workplace practices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0facba03-7ab8-4fb9-b945-9d4f40663571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some workers who have raised their voices in the past have been
        terminated, in certain cases leading to complaints to the NLRB. In December,
        the NLRB accused Google of breaking the law when it allegedly fired two employees
        for organizing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc47535-5d93-4d37-a447-02f3c41a3afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:03:09.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:29:11.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/01/04/tech/google-alphabet-union/index.html"
        target="_blank">Google workers have formed the company''s first-ever union</a></em></p>'
  'December-2020-inflation':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-05T09:01:46.610+08:00
    'imagesource': 'jcr:c396a404-8b5e-440f-b42e-5a6e4362a181'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8bc66c0-4d57-4eab-b285-e046e4d65cd1'
    'lead': 'Pork and vegetable prices led faster inflation in December while rice
      recorded its first increase in nearly two years, the Philippine Statistics Authority
      says. Onion and tomatoes grew more expensive compared to December 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T09:06:15.117+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:28:51.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:04:59.470+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['December', '2020-', 'inflation']
    'template': '1'
    'title': 'Inflation faster in December at 3.5% as pork, vegetable prices sustain
      climb'
    'updated': 2021-01-05T11:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0a7cce-9c20-4678-9f1b-d17738bd5b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:06:15.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:28:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> Inflation
        picked up anew in December ​as food and transport costs continued to rise,
        the Philippine Statistics Authority said Tuesday.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbdc840-3278-4f2f-9093-fbaad2c570b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:06:15.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:28:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of basic goods rose by 3.5% for the month, faster than the
        3.3% in November and 2.5% a year ago. ​It is the fastest annual pickup since
        February 2019''s 3.8%, and marks the fourth straight month of an uptrend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14568b-0d4c-42ed-a98c-e5d6c8241511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:06:15.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:28:53.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This&nbsp;falls within the 2.9-3.7% forecast range given by the
        Bangko Sentral ng Pilipinas last week, which assumed that higher prices of
        fuel and agricultural goods led the increases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a5535-f8bd-4f02-9454-1ccbbe7ef28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T09:06:15.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:28:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation tracks the movement of prices of widely-used goods such
        as rice, crops, electricity, water, and fuel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629a01ff-d469-464d-b885-43414eb35240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:07:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:28:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Claire Mapa said the increases were
        led by food and drinks, which rose by 4.8%. In particular, pork prices rose
        by 10% due to a surge in demand during the holiday season as well as some
        supply limitations due to the African swine fever.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d53ba-5622-4f02-b112-8d75a3eb1af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:07:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:28:54.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, onions and tomatoes still led the 19.7% surge
        in vegetable costs. Mapa said supply woes following strong typhoons that ruined
        crops in Luzon, as well as the demand for these common cooking ingredients,
        triggered the heftier price tags. Fruit prices were also up 6.3% versus the
        prior year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927d3bc4-2c6b-4867-97bc-c924615b8696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:07:51.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:28:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/29/da-allots-P360-million-improve-high-value-crops-production.html">DA
        allots ₱360M to improve production of selected high-value crops</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1ed2bc-5653-48fc-865b-6b73ffd19959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:07:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:28:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fish prices also rose 3.1% in December 2020 compared to a year ago,
        PSA data showed, followed by a 0.1% increase for rice –– the first time in
        over a year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14593ba2-5251-452c-8b1e-47e555112bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:07:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:28:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport costs zoomed faster, recording 8.3% with a 47.2% year-on-year
        pickup of tricycle fares and 6.6% for jeepneys. Meanwhile, inflation eased
        for alcoholic drinks and cigarettes, housing and utilities, and home furnishings
        and maintenance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6889f2ca-f679-43d5-80a3-ddfbd922a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:07:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:28:56.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full-year pace of price adjustments remained within the government''s
        2-4% target band, averaging 2.6%. ​This is slightly faster than the 2.5% print
        in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9242cd-088a-4b9a-ad58-5acb2a56eebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:07:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:28:57.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Bangko Sentral ng Pilipinas Governor Benjamin Diokno said the sustained
        inflation pickup is "largely transitory" given weather disturbances, adding
        that pandemic-related uncertainty will likely pull future price trends down.
        However, prices have been rising faster since September, even before the series
        of destructive typhoons in November.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c01a67-223a-4e27-85aa-fc5e27395f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:07:51.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:28:57.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/11/30/S-P-forecast-PH-economy-recovery-typhoons-effect.html">Impact
        of strong typhoons to prolong PH economic recovery — S&amp;P</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fb80fd-9fed-4408-88e9-1248082e5b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:07:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:28:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Philippines senior economist Nicholas Antonio Mapa said prices
        are likely to keep climbing by 3% in the first quarter of 2021 and does not
        expect the central bank to further slash the key interest rates from the current
        low of 2%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa33fa2-4777-4bbb-b3ba-3768e0df1abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:07:51.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:28:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By area, December inflation was softer in Metro Manila at 3.2% against
        a 3.7% pace in the regions. In contrast, the price of rice went up 2.1% in
        the capital region but was 0.2% lower in the provinces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7449a6aa-c4a4-44dd-a19d-eb544a91f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:07:51.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:28:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol and Cagayan Valley tallied 6.6% inflation in December, the
        fastest in the country. The provinces of Cagayan and Isabela suffered from
        massive flooding in November due to Typhoon Ulysses (international name: Vamco),
        which triggered even higher prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0776e6b0-bac2-4cb0-b309-5a13378d2d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:07:51.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:28:59.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas logged the slowest inflation rate at 0.9% for the
        month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07cfa4-4643-4463-8cb8-b88683648977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:07:51.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:29:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country''s poorest households or the bottom 30% income
        earners absorbed an even faster spike in the cost of basic goods, which climbed
        4.3% in December. This is faster than the general 2.6% increase, and was felt
        through more costly food and drinks, transport fares, and restaurant and miscellaneous
        goods.</p>'
