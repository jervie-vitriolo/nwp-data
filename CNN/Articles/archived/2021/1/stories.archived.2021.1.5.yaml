    'imagesource': 'jcr:f4bddff1-11c3-4fb5-b190-8c48bdd7768a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a883222-b157-4e06-b909-dfeb7aa06e41'
    'lead': 'Trains on the Moscow''s famous Metro subway system will now be driven
      by women, after a decades-long ban on female drivers was overturned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T06:38:32.864+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:02:21.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:02:20.601+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women are finally driving Moscow''s subway trains after a decades-long
      ban'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b6a51-e33b-4774-b128-59cf2a28cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:38:32.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:02:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Trains on the Moscow''s famous Metro
        subway system will now be driven by women, after a decades-long ban on female
        drivers was overturned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437caf24-d0e9-4e50-9d6e-4a8c3d784114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:38:32.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:02:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of a new generation of women drivers started work on Sunday,
        according to a statement from the Moscow Department of Transportation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1d5db1-3511-4b7f-8808-9c574b6c3b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:38:32.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:02:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Ministry of Labor ordered that women be allowed to drive
        trains on the network a year ago, and now the first cohort have successfully
        completed a training program and entered the workforce. Of the 25 women who
        started the course, 12 completed it and will become drivers, according to
        the department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a34ba3b-1ad4-4041-9733-239887457d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:38:32.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:02:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next year, at least 50 new employees will join the ranks of our
        female drivers," the statement said. "We are very proud that Moscow transport
        is a territory that is accessible to people regardless of gender!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849c8cf-e934-4a28-acd1-05224f24326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:38:32.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:02:24.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new drivers will work on the Filevskaya line, one of the most
        modern on the Metro network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae3eca-69fe-43dd-99ff-b8e5a14cb1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:38:32.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:02:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women were allowed to drive trains on the network from 1936, but
        a ban on hiring new female drivers was introduced in the early 1980s, according
        to the Moscow Mayor''s office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c1055-4bf0-4509-a4d4-3029ea8cb362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:38:32.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:02:25.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was explained by the protection of women from tough burdens
        of the job and unfavorable work conditions," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b883785a-7c5d-4633-a3ba-4e3582a3003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:38:32.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:02:26.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation said the job previously involved
        "heavy physical exertion" but many processes are now automated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616d365-25ef-48da-b07a-287848db1d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:38:32.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:02:26.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristina Vakulenko, 31, was one of the first women to sign up for
        the program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f429b-a418-47fa-8a8f-55ae38e3a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:38:32.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:02:27.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we are being trained to work on the new Moskva trains -- they
        are modern, so the working conditions are much better than they were before,"
        Vakulenko, whose husband is also a Metro driver, told the state-run TASS news
        agency in May. "I myself cannot compare, but my husband says that the difference
        from the old model is very noticeable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9714a5c8-c7d5-42ce-9c42-796e76ac7b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:38:32.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:02:27.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vakulenko said the training program is "difficult," but pointed
        out that drivers get 48 days'' vacation every year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fffb47-0d6a-44ca-99d7-ee6a22828db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:38:32.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:02:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special uniforms have been developed for the female drivers, who
        will be allowed to choose between a skirt or pants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e24134-e21b-49a8-ae97-13261ba1f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:38:32.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:02:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 36% of the Moscow Metro''s total workforce of 62,000 employees
        is female, according to the statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1e0021-94b0-47d5-9f93-ebbb845c0b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:38:32.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:02:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro, which began operation in the 1930s, is known for its
        spectacular architecture, and taking the subway has been likened to traveling
        through a national heritage site.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1cddbc-f156-4472-9ea1-ffb13accfeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:38:32.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:02:29.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/04/europe/moscow-metro-female-drivers-scli-intl/index.html"
        target="_blank">Women are finally driving Moscow''s subway trains after a
        decades-long ban</a></em></p>'
  'New-York-crime-COVID-vaccination-skip-line':
    'author': 'Harmeet Kaur and Kristina Sgueglia, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T06:39:30.482+08:00
    'imagesource': 'jcr:3a10a10a-1729-496f-a938-2528a413f91e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8d705f9-1056-4879-a1e9-34a05951bac5'
    'lead': 'New York Gov. Andrew Cuomo wants to make it a crime to sell or administer
      the Covid-19 vaccine to anyone trying to skip ahead in the line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T06:43:25.146+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T15:30:58.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:04:56.618+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York']
    'template': '1'
    'title': 'New York''s governor wants to make it a crime to sell or administer
      Covid-19 vaccines to people trying to skip the line'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2637d9fe-70f5-4115-81b4-93db19e645aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:30:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New York Gov. Andrew Cuomo wants to make
        it a crime to sell or administer the Covid-19 vaccine to anyone trying to
        skip ahead in the line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8820d61a-1af7-4fd1-a659-b453a041d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:30:59.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said in a news conference Monday that any entity misrepresenting
        who they are or distributing the vaccine to those who aren''t yet eligible
        should lose their license and face criminal penalties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f132a5-9ccd-4c92-8a54-d7ec9c063697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:30:59.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2472ef98-0958-452e-899a-c9c83931189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo added that he plans to propose a bill criminalizing such activity
        when lawmakers convene for the 2021 legislative session January 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb623ac3-25b6-4171-aaa4-e92a5ea6651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c31d734-9b0f-417f-b910-c7f0b627349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:01.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vaccine can be like gold to some people," he said. "And if
        there''s any fraud in the distribution -- you''re letting people get ahead
        of other people, or friends or family or they''re selling the vaccine -- you''ll
        lose your license. But I do believe it should be criminal and I''m going to
        propose a law to that effect."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031dca9-6e2a-4ef7-8910-a4f78765c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb82bf-e1d8-4dfc-aeec-cb780fdc7823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo''s announcement comes just over a week after a New York-based
        health care provider was accused of fraudulently obtaining Covid-19 vaccines,
        transferring them to facilities in other parts of the state and distributing
        them to people in violation of state guidelines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9170115-62b6-4e9e-b8fd-db449ceb2401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812ef4d5-9d4f-4ed6-bae4-7535a29f0582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:03.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York State Health Commissioner Howard Zucker said in a December
        26 statement that ParCare Community Health Network may have acted "contrary
        to the state''s plan to administer it first to frontline healthcare workers,
        as well as nursing home residents and staffers." He added that the state health
        department would assist state police in launching a criminal investigation
        into the alleged fraud.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcca4d8b-809b-4ffb-9bcd-1ee026a5fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:03.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a7a151-992a-41be-8b0e-909b591324ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ParCare maintained in a statement that it is following state guidelines
        and said it would cooperate with the investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a3029a-bf06-451d-a996-35ba977b1858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6bf2e-d2a0-4527-8532-a8aed55e49a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cuomo calls on hospitals to vaccinate more quickly</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0743f8-a636-4294-838d-917c19309dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo also criticized the rate at which vaccines are being administered,
        urging leaders of hospital systems in the state to speed up the process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22cb188-4e87-4d04-9f4b-94febb61f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f0a6b1-7fca-45a0-86cf-820157f08100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, hospitals across New York state have administered about
        46% of the vaccines they have received so far, according to the governor''s
        presentation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfefdd76-e94a-4dfc-87a9-ec5334c6f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:07.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1485a8a-f438-45d4-a377-559e95f77f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some health care centers, such as the NewYork-Presbyterian Hospital
        system, have given out 99% of the vaccines they have received, while others
        lagged far behind at 15%, Cuomo said. And though he acknowledged that smaller
        hospitals were at an advantage, he said the issue was not solely one of size.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79836f5-e389-4b49-a0b1-ead588fef8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:08.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536741b7-da75-419d-9b8c-e2e0b0e94c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a management issue of the hospitals," he added. "They have
        to move the vaccine, and they have to move the vaccine faster."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d2a25c-3c72-483d-a037-7fc81a8ee7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:09.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877d7c3b-795d-4f50-a75d-1445a4a94f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo pressured hospitals to move more quickly, saying the New York
        Department of Health had issued a letter to hospitals warning them that if
        they don''t use their allocated shots by the end of the week, they won''t
        receive any more and could face fines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c58af-1fef-411b-bdd4-7e94fd1ec2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa03ab-52e8-4120-98cd-1b407252d8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:10.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to get through the health care workers, so we can get to
        the next tranche, which are the police and the bus drivers and the train operators
        and people with comorbidities and older people who are most vulnerable," he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8944a3-1652-4626-9f31-62894217d9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:11.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72077b86-3814-43b0-8218-d4f54cb8152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:11.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>State is stepping in to help nursing homes</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f817bed-698c-4b0c-8f49-0e18fe493c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:12.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine administration in nursing homes, which has been run by the
        federal government, has also "not been going as quickly as we would like,"
        Cuomo said. As a result, New York state is stepping in to expedite the process
        by sending staff to administer the vaccine in long-term care facilities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1433e1-2c8a-4ddf-bafa-d74235fc9a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b763a17b-96c1-45d7-8b15-ab7fa489b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:13.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 611 enrolled facilities statewide, approximately 288 of them
        have completed their first doses for residents. An additional 234 first doses
        will be administered to residents this week, Cuomo said, meaning that 85%
        of New York nursing home residents will soon have received their first shot
        of the vaccine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd794bd9-d26a-48aa-82d2-670384b939d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aed477-6755-49e1-9586-e26766dd4aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state will expedite the process for the remaining 15% of nursing
        home residents over the next two weeks, the governor added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877370f-9fe4-4cb3-a15e-a0a7268d4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60813e90-bfcf-4cae-9912-d000650f90bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 200,000 vaccines have been administered in New York state
        so far, according to data from Johns Hopkins University. The state''s department
        of health reported that more than 274,000 doses have been administered as
        of Saturday afternoon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8aea0c-2a6e-477b-9ee6-6a23f530d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bfc5fd-3055-4fd9-977f-ddec1e63d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus cases in New York state are spiking again -- a phenomenon
        that experts predicted would happen after the holidays.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac84ef-4d1b-4bdd-a773-e83968b7ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bbe6c4-1131-4318-b234-c45f3f5c8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Monday indicates 170 more people have died of the virus,
        while 925 patients have been newly admitted to the hospital. The state also
        reports an 8.34% positivity rate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd36174-2091-411b-b9fe-9be537db594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:43:25.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:31:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/01/04/us/new-york-covid-vaccine-fraud-trnd/index.html">New
        York''s governor wants to make it a crime to sell or administer Covid-19 vaccines
        to people trying to skip the line</a>''</em></p>'
  'Mental-health-biggest-pandemic-issues-2021':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-05T06:38:40.355+08:00
    'imagesource': 'jcr:971742d5-8d59-4ff5-99ba-100d4c661dad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07151046-2c76-42bd-a61e-63733e923bd2'
    'lead': 'As the physical risks are better managed with vaccines, however, what
      will likely still remain is the indelible impact of the pandemic weighing on
      the collective psyche.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T06:46:33.377+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:30:31.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:04:57.219+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mental health is one of the biggest pandemic issues we''ll face in 2021'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cfaf99-f555-4b63-8510-a6f362003aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With progress in efforts for Covid-19
        vaccines and predictions for when the population will receive them, there
        seems to be a light at the end of the long, harrowing pandemic tunnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8fe49b-8d67-4e04-99b4-8318e5b4fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the physical risks are better managed with vaccines, however,
        what will likely still remain is the indelible impact of the pandemic weighing
        on the collective psyche.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c5cea5-2f9d-4b59-b132-bc3cb5fabe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The physical aspects of the pandemic are really visible," said
        Lisa Carlson, the immediate past president of the American Public Health Association
        and an executive administrator at the Emory University School of Medicine
        in Atlanta. "We have supply shortages and economic stress, fear of illness,
        all of our disrupted routines, but there''s a real grief in all of that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc07aea-6f3e-4ed4-83ef-7944e5bf217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a vaccine for our mental health like we do for our
        physical health," Carlson added. "So, it will take longer to come out of those
        challenges."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713260f8-cde3-40bb-a194-d92d58686e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the mental struggles endured by so many this year, these
        are the issues mental health professionals anticipate coming to the fore in
        2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b40c3-ae3d-4bb0-99e1-548c7f280701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Burnout and sedentism</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ddb6f0-21f3-4055-9c70-69adfdb0d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life was stressful before the pandemic, but new challenges have
        contributed an additional toll. Virtual homeschooling, staying safe, financial
        hardships, teleworking, keeping up with new information and coping with sickness
        and death can make life feel like a never-ending game of Whac-a-Mole.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a13e2-74cc-4d70-bb27-a9a040d1ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isolation, which can lead to loneliness, has hit people of all ages.
        Many children and adolescents have been missing out on opportunities important
        for social development.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea611152-6109-4218-855a-0f115386eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:36.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How you manage the stress is crucial to finding respite from the
        pandemic, Carlson said, and it comes back to the basics. Being safely outdoors
        and around trees, which Carlson thinks of "as part of the public health team,"
        can improve your overall health. When you can, take time to wind down and
        disconnect from the news.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3729f5d7-fab6-47f8-86ef-096d548a2544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:36.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focusing "on the basics to get sleep, to eat healthy meals, to move
        throughout the day, to spend time with pets and loved ones" are going to be
        critically important, she added. "Taking care of ourselves and each other
        should be everybody''s focus as we go into 2021."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effe0b57-0295-4d29-ae22-d8e345a3ecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When the pandemic sabotages sleep</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299d62e-1b6b-4071-a25f-386007459259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since more time at home has meant more snoozing for some, the strange
        "pandemic dreams" people chattered about this year have greater opportunities
        to pop up, said Dr. Raj Dasgupta, a pulmonary and sleep doctor and an assistant
        professor of clinical medicine at Keck School of Medicine at the University
        of Southern California.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670e4b8-722c-490e-a2fb-7b3b6f313028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress, trauma and new challenges are other factors that have led
        to sleep disturbances and disorders. People on the frontlines of health care,
        those who witnessed death and individuals who were stuck on cruise ships may
        experience post-traumatic stress that can lead to insomnia and nightmares.
        "There are things that you see that are just etched in your mind," Dasgupta
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1602834d-1035-4c06-8787-1247c5130522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of separation between work and home can mean irregular sleeping
        patterns. The pandemic "really threw a curveball in our circadian rhythm,"
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b0a1f-6a0c-4399-b365-aaca7edf9007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, "many people have been gaining weight," Dasgupta said. "Weight
        has always been a risk factor when we talk about things like obstructive sleep
        apnea." Sleep apnea has been linked with a higher risk for developing depression
        and anxiety.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687b7144-d323-4f7c-b1d5-c40f299b4ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:39.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since sleep quality is linked to mental health, getting enough sunlight
        for a normal circadian rhythm, developing a sleep routine and practicing relaxation
        techniques will be crucial in 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b1f68a-45fc-4f65-af6f-fbefd6d9d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some disorders thrive in isolation</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453a2e55-04cd-4370-91da-2c443155db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without support and accountability, some people''s recovery from
        eating disorders and substance use disorders has hit a wall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad69af-8bb5-466d-96de-4425f3b206f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "collective trauma" people are experiencing "contributes to
        increased anxiety, depression and other mental health factors commonly associated
        with eating disorders," said Chelsea Kronengold, the communications manager
        of the National Eating Disorders Association, via email.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9edae6e-2814-4227-9680-93494071ad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenges have included concern about a lack of structure, more
        time in a triggering environment and difficulty finding privacy for telehealth
        sessions and other virtual support. Some people with eating disorders have
        experienced increased symptoms as well, such as restricting or binging of
        food, or relapses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec19dd8-3a1f-4349-bbcc-62f020c6828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who aren''t ready to recover or are still active in their
        disorders, isolation has been an opportunity to sustain disordered behaviors
        — a chance for which some may be grateful, while others are distraught.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0765f-0dd6-4b48-8927-84b9f3f2ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only do eating disorders thrive in isolation," Kronengold said,
        "there is also added anxiety and guilt about the possibility of running out
        of food and/or having too much food available at all times."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ca1d3-8f8a-4673-8baf-1e89b3e046a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug relapses on opioids have spiked during the pandemic, and rates
        of substance use disorders could climb as the pandemic continues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12939063-294b-4716-80d7-86b51361d118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We aren''t experiencing these risks equally''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425598c-e7c4-4c49-ab05-432352ec3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, work is another source of mental challenge.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1d717-b51f-4aaf-acec-8cc4e7365d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who can''t shelter and work at home, can''t avoid public
        transportation or are unable to stock up on food may be taking an additional
        hit to their mental stability. Some of the fundamentals needed to support
        mental health are coupled with employment, Carlson said — so job loss can
        also mean losing your health insurance, child care or paid sick leave.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d487a-a1a8-46cf-a740-eab5539415e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:45.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were at risk before the pandemic," Carlson said. "Communities
        of color are suffering even more, and there''s a lot we don''t know because
        there''s a real lack of reporting of race statistics to help us really, truly
        understand the impact."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ff05f-087a-41fb-8f2d-124708a8c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Native American people''s access to mental health services on reservations
        has further diminished, and things may not improve by the end of 2021, Jacque
        Gray said via email. Gray is the associate director of the Center for Rural
        Health at the University of North Dakota, where she is also a research associate
        professor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ee91c9-e7c3-4c91-903e-e0d8ef52876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know of one tribe where they have had multiple suicides between
        the ages of 20-40," Gray added, "leaving children to be raised by grandparents
        with no supports for counseling for the kids or help for the grandparents."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1161a25-9245-46d5-8d2f-7f207f2e47fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:46.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies have "found a large increase in depression particularly
        among Asians," said Dr. Tina Cheng, the chair of the University of Cincinnati''s
        department of pediatrics and director of the Cincinnati Children''s Research
        Foundation. Asian Americans and Chinese Americans have reported experiencing
        negative mental health symptoms due to pandemic-related racism.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592266a-ef59-46ad-aa7d-d6a860cfb115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemic-specific impacts on one''s livelihood and well-being are
        "expected to amplify the already declining mental health in US society," said
        Jasmine Mena, an assistant professor of psychology at Bucknell University
        in Lewisburg, Pennsylvania.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2572c97-1970-4dbf-be9d-d752e3bd674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontline workers are another group for whom the pandemic is inescapable.
        Limited personal protective equipment, long workdays, sickness and deaths
        of patients and colleagues, exposure to Covid-19 and separation from home
        have worn down many health care professionals. "Even outside of the pandemic,
        you''re talking about a vulnerable population of people," said CNN Chief Medical
        Correspondent Dr. Sanjay Gupta on CNN''s television show "New Day."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0dd785-18b1-430f-9abc-6dec4a86e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:48.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To come out of the challenges of mental health, we''re gonna need
        to work together to do that," Carlson said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c697d8f3-cac9-48f9-95d9-b5e4b157032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people who were gripped by anxiety and depression before the
        pandemic have experienced their levels of uncertainty, fear and anguish double
        or worse. Excessive handwashing and fears of contamination can be hallmarks
        of obsessive-compulsive disorder — now and in the future, some people with
        OCD may feel comforted by the public''s acceptance of safety behaviors, but
        also struggle to not become increasingly obsessive.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2605900-73dd-4f29-b464-452568a29919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:49.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some people in the LGBTQ+ community, the pandemic has meant
        having to shelter in place with people who aren''t accepting of their gender
        or sexual orientation. Such objection is sometimes expressed through violence,
        which could continue as the pandemic does. Rates of suicidal ideation are
        highest among youth in 2020, but especially among young LGBTQ+ people.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c417a2-a9af-45bb-b540-6187c24f77a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The simple fact is inequity kills," Carlson said. "We see those
        unequal things impacting health directly in the pandemic and really shining
        a light on problems that we knew were there but are much harder to ignore
        now."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb1a4c-42b8-4eeb-a97a-f3318f7a6b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No longer infected, but still sick</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58115f1-9131-4d6d-83bb-4d0fc805d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:50.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long haulers are the people who haven''t fully recovered from Covid-19
        weeks or even months after they last showed symptoms. In addition to the respiratory
        and neurological impacts some people experience long after they''re no longer
        infected with coronavirus, mental effects have lasted as well.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db51f5-a209-4337-b657-3922a37c8346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:51.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While concerns for psychological distress during the pandemic have
        mostly focused on anxiety and quarantine measures, one study said, "a second
        wave of psychological morbidity due to viral illness may be imminent."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932561be-3ec4-4020-95f5-a7a10db20219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:51.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People expect you to be sick for a certain amount of time and then
        you get better," Carlson said. "These long haulers who have gone months of
        being sick are well beyond their own expectations or others'' expectations
        of them.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e1f4d-d099-44d3-85cb-f0c6c481c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a real mental health challenge in that," she added. "It''s
        really going to cause struggle for them and for their loved ones, and for
        how they feel that other people feel about them."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff06ef-cec5-4607-82b7-5f0392d9f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:52.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Silver linings of the pandemic</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e08a20-8613-4f59-b240-4c0fd13e631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:53.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mental burden of the pandemic has facilitated more honesty and
        empathy around mental health, which is key to dismantling the stigma that
        deters some individuals from seeking help.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623e309-3c88-4861-a4c2-670b94775c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another positive is that more people have been either reaching out
        for help or serving others — whether it''s donating to an important cause,
        grocery shopping for neighbors or cheering on those who serve the public.
        Being kind has its own benefits for mental health.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e1b50b-a9d2-4406-be9e-fe521dc30623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people have found solace in telehealth services, a growing
        trend in receiving care that can be easier and more accessible. And many are
        picking up hobbies and endeavors — including meditation, gardening, adopting
        pets and baking bread — that could help make you feel better at times.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3708708f-411a-42b0-b271-43603dbc2862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are definitely things here that are going to exacerbate each
        other," Carlson said. "I really hope that above all, this is really the moment
        when we break down barriers to talking about mental health, because I think
        the most important thing we can do — as professionals and in our families
        and in our communities — is to talk about it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c20264-cae7-416a-a62a-da1a165b8a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time we talk about public health, we should talk about mental
        health. And every time we talk about Covid-19, we should talk about mental
        health."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b061e-138f-4e86-bf52-ecf563f4b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T06:46:33.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:30:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/04/health/mental-health-during-covid-19-2021-stress-wellness/index.html"
        target="_blank">Mental health is one of the biggest pandemic issues we''ll
        face in 2021</a></em></p>'
