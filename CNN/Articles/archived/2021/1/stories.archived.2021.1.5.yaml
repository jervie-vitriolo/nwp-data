    'template': '1'
    'title': '‘Lumabas kayo’: Family of flight attendant cries for justice as manhunt
      continues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917c7faa-87c1-4b7c-af8f-7c2ea32df8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:32:36.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:25:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)&nbsp;—</strong>&nbsp;The
        family of flight attendant Christine Angelica Dacera, who was found dead in
        a room after a New Year''s Eve party, are crying for justice, as they called
        on suspects and other persons of interests to turn themselves in and cooperate
        with authorities to resolve the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc3f69-6d12-43f3-a056-ffae4f01852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:32:36.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:25:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharon Dacera, Christine''s mother, faced reporters on Tuesday,
        decrying the death of her 23-year-old daughter. She also appealed to President
        Rodrigo Duterte for help.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d3d8b-3db3-4063-8486-9e47363f2680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:32:36.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko lang manawagan kung, lalo na sa mga taong</em> involved
        <em>na doon sa aksidente na nangyari sa anak ko, kung inosente kayo, lumabas
        kayo</em>," urged Sharon. "<em>Kung gusto niyo patunayan na wala kayong kasalanan,
        lumabas kayo</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a65624-e893-49c5-92ed-249478045f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:32:36.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to call on those who were involved in the accident
        with my daughter, if you are innocent, come out. If you want to prove that
        you are not at fault, come out.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb78b51-d553-45f7-9a7a-4cc592035a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:32:36.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:01.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Brick Reyes, spokesperson of the Dacera family, said there
        are 11 identified suspects in the family''s complaint and several other John
        Does. He mentioned that a certain Rey Englis approached the police for a statement
        but Reyes said he has yet to confirm this.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b66ee-ceea-4203-a8bc-b437bfedf2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:32:36.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes added that Christine''s case is ongoing and that they are
        in the middle of inquest proceedings, despite the Philippine National Police
        declaring the matter "<a href="https://www.facebook.com/pnp.pio/photos/a.656275274413732/4955763921131491/?type=3">solved</a>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d88283-1152-42c8-bbd3-72b8c78cccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:32:36.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, a case is deemed solved when the offender
        has been identified and taken to custody, when there is sufficient evidence
        to charge the offender and when the offender has been charged before the prosecutor''s
        office. The police had only been able to arrest three of the suspects and
        slap them with rape with homicide charges, while eight remain at large,&nbsp;Makati
        Police Chief Col.&nbsp;<a href="https://cnnphilippines.com/news/2021/1/5/Christine-Dacera-death-force-police-probe.html">Harold
        Depositar noted</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45281346-fe49-44c2-9848-c46df04b6a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:32:36.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:02.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes also revealed that one of the suspects was allegedly released
        without proper investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b078bfd8-e653-46ed-9d1d-1489a4b8369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:32:36.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:03.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were fortunate to retain the other two but one was released
        from the Makati police department and we''re trying to get an explanation
        why," he said during the press briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b8b7cf-2358-490b-9c25-fb82efbb6455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:32:36.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine was found unconscious in the bathtub of her hotel room
        in Makati City on New Year’s Day following a party with friends the night
        before, initial investigation revealed. Police said hotel personnel tried
        to revive the 23-year-old before she was rushed to a hospital, where she was
        declared dead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c5603-6e7f-4e06-9a7e-ad79a3d4b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:32:36.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:04.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depositar said separately tracker teams have been deployed to locate
        and contact the other persons of interest in the case, but there have been
        no responses as of yet. He added officials are awaiting the official autopsy
        and medical reports, which he said are expected to be released on Tuesday
        noon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3442b38f-ac4a-477d-b5c5-7af22e64672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:32:36.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine’s case has sparked a nationwide outrage overnight, as
        calls for justice shot to the top social media trending topics. The hashtags
        #StopVictimBlaming and #ProtectDrunkGirls also flooded netizens’ feeds in
        relation to the matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dda7e2-8a73-41cf-a827-821a14b8fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:32:36.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:05.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine''s mother defended her daughter amid rumors questioning
        Christine''s behavior and calling her a "loose person." Atty. Jose Ledda III,
        legal counsel of Dacera''s family, also argued that the victim should never
        be blamed for having been raped.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df66d93-652b-46bd-8382-275f9794df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:32:36.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:05.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blame a girl <em>if lasing siya at nabasag ''yung baso</em>...But
        don''t ever&nbsp;blame a&nbsp;girl <em>na pagkagising niya, binaboy siya.</em>
        Don''t ever blame a girl <em>kapag namatay siya</em>," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8044a674-22d1-4769-95d4-ddba7a0b152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:32:36.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:26:06.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Blame a girl if she dropped a glass&nbsp;when she
        was drunk. But don''t ever blame a girl for being drunk and waking up having
        been raped or for dying.]</p>'
  'Duterte-COVID-19-saliva-test':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-05T12:22:52.695+08:00
    'imagesource': 'jcr:bc09c961-31ad-42d9-9bfd-7f8f8ece91f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0f05249-3940-40fa-83b0-9ca488635e8a'
    'lead': 'President Duterte echoes the statement of Philippine Red Cross that saliva
      tests have an almost perfect accuracy rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T12:25:39.848+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:25:51.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:03.689+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte backs approval of saliva test'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82a5e7-f4bd-4892-92f4-6ad48a50f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:11:17.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:25:51.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 5) — President Rodrigo Duterte
        backed the use of saliva-based coronavirus testing while complaining about
        painful swab tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40e810-a5a4-428c-8f68-d1e1e1deaae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:11:17.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:25:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He broached the statement of Philippine Red Cross that saliva tests
        have an almost perfect accuracy rate. However, the use of this test to detect
        coronavirus infections has not yet been approved by the Philippine government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc733c8-1164-4530-ab9b-e84177dcbabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:11:17.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:25:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako talaga every time na kinukulikot ‘yung ilong ko nagmumura ako
        kasi masakit. I have to open my mouth wide," the President said in his late-night
        address on Monday. "Pero may bago daw, sabi naman nito ni Gordon na ang swabbing
        sa saliva is 99 percent. Eh ‘di iyan na ang gagamitin natin."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a88b210-8d01-4de4-8307-a93c5269a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:11:17.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:25:53.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I curse every time they put the swab in my nose because
        it hurts. I also have to open my mouth wide. But there is this new testing
        method. PRC Chairman Gordon said saliva tests are 99% accurate. Let''s use
        that.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2181febb-07e5-4b83-8bda-6790e2a49c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:11:17.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:25:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing czar Vince Dizon also supported the use of saliva tests,
        saying it is less invasive and cost effective with a faster result output.
        He said Duterte''s remark should serve as a nudge to reviewers to hasten the
        approval of Red Cross'' application.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b251a-3ace-4a6a-be73-f21fec295795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:11:17.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:25:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakalaki po ng maitutulong ng saliva test so sana bilisan na
        natin. Sana sa linggong ito o sa susunod na linggo ay lumabas na ito," he
        said in a media briefing on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7f0b7-90d6-4638-9411-419798f323d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T14:11:17.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:25:54.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Saliva tests will be of big help so let''s fast-track
        the approval. Hopefully it''s out this week or next week.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c72991-c0c2-4aac-a226-a999bc0fd50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:25:39.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:25:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC Chairman Richard Gordon said saliva tests are "99.9% accurate,"
        but they are still awaiting the government''s approval for the kits to be
        used in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50e5ff-fc7b-4c93-bf40-98a5371a48d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:25:39.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:25:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health acknowledged the growing evidence on the
        potential of saliva tests as alternative to the painful and expensive RT-PCR
        swab tests. It says Red Cross has yet to act on the recommendations of the
        DOH and COVID-19 Laboratory Expert Panel before it can be granted approval.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3319a198-a703-4dad-80e9-eff9f0bc7291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:25:39.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:25:56.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire on Monday said PRC was
        asked in November to expand the number of participants in the study and have
        the saliva test kits reviewed by the Food and Drug Administration, saying
        they did not receive a reply.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1157c9-366e-4b94-9c38-a0ccc57ddcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T12:25:39.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:25:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saliva tests are less invasive compared to swabbing the nose or
        throat for the RT-PCR test as patients only need to spit on a vial. A saliva
        test will range from P1,500 to P2,500 — way cheaper than the ₱3,800 to ₱5,000
        charged for RT-PCR swab tests in laboratories.</p>'
  'sws-filipinos-expect-economic-rebound':
    'author': 'CNN Philippines Staff'
