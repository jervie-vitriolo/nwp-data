  'NBI-to-continue-probe-PSG-COVID-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-05T15:59:48.714+08:00
    'imagesource': 'jcr:83c7a72e-26b3-43fa-9fe8-636fbbbf652e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f80088b0-1de0-474a-985a-59e08ebd07c5'
    'lead': 'The National Bureau of Investigation said it will push through with its
      investigation on the Presidential Security Group’s use of unauthorized COVID-19
      vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T16:02:27.101+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:16:22.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:19.704+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI vows continued probe on PSG’s use of unauthorized COVID-19 vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b5f92-a719-4ed0-9d08-d6720aae2a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:02:27.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:16:23.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5)—</strong> The
        National Bureau of Investigation on Tuesday said it will push through with
        its investigation on the Presidential Security Group’s use of unauthorized
        COVID-19 vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd93b87c-6ca4-4ad3-8001-11b1fedd027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:02:27.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:16:23.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Deputy Director and Spokesperson Ferdinand Lavin told CNN Philippines
        that President Rodrigo Duterte’s order for his security detail to keep mum
        on the matter may have only pertained to the probe that will be conducted
        by Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9106baa6-a80b-461b-8888-e9ae171a7427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:02:27.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:16:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tuloy ang</em> NBI investigation <em>dahil meron kaming</em>
        order<em> galing kay</em> (Justice) Secretary (Menardo) Guevarra <em>na natanggap
        ng</em> NBI kahapon,” Lavin said in an interview with<em> The Source.</em>
        “<em>Sa aking pakiwari, ‘yung pagsabi ng mahal na Pangulo ay patungkol naman
        sa Kongreso</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf16945-a8c8-490f-af2c-5a51556d451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:02:27.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:16:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tuloy ang sa amin</em> [investigation] unless that order of
        the Secretary is withdrawn,” he stressed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b5197-f3fe-4311-aaf8-3786179fb11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:02:27.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:16:25.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The NBI investigation will continue because we have
        an order coming from Secretary Guevarra that the NBI received yesterday. What
        the President said was in relation to the Congress probe.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df3573f-704e-4e95-8bf2-ebacca722b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:02:27.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:16:25.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address to the nation on Monday evening, Duterte ordered
        the PSG to ignore possible summons from the Congress should they be called
        to testify on the much-criticized vaccination. He warned lawmakers not to
        force his soldiers “to testify against their will,” adding there will be a
        <a href="https://cnnphilippines.com/news/2021/1/5/Duterte-PSG-mum-COVID-19-vaccine-probe-.html">"little
        crisis"</a>&nbsp;if they cite his men in contempt for failing to attend hearings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ee947-2984-4bd3-8f64-93bb115fe43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:02:27.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:16:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following these remarks, the Armed Forces of the Philippines said
        it will be <a href="https://cnnphilippines.com/news/2021/1/5/AFP-cancels-probe-on-PSG-s-use-of-unregistered-COVID-19-vaccines.html">calling
        off a similar investigation</a> on the matter, which was initially set to
        start on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef336dd5-ce10-4b80-9988-a716298b663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:02:27.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:16:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, on the other hand, stressed
        that the NBI probe would be focusing on the alleged proliferation of unregistered
        vaccines in the “black market” as well as their unauthorized administration.
        “The agency can obtain information from various sources,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b068cf3-d0b4-4abd-91af-a78e33a5c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:02:27.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:16:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavin said the NBI has already sent a communication to the Food
        and Drug Administration to commence the probe.</p>'
  'Travelers-test-positive-signs-new-COVID-19-variant':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-05T15:52:33.287+08:00
    'imagesource': 'jcr:c2c64b81-310f-4015-ac58-b103635df141'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b3c9cc5-a6ca-462f-a0f5-9421a2cd5119'
    'lead': 'Amid the threat of the new COVID-19 variant detected in other parts of
      the world, testing czar Vince Dizon says authorities are closely studying specimens
      from 74 travelers who returned to the country from December 22 to January 33
      and have recently tested positive for the coronavirus.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-05T16:04:40.115+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T15:16:10.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:20.256+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['travelers', 'covid-19-variant']
    'template': '1'
    'title': '74 overseas travelers with COVID-19 now being checked for signs of new
      variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1095e8-7d93-492a-814c-3bec9f82bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:04:40.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, January 5) —</strong> At
        least 74 returning travelers who tested positive for COVID-19 are now being
        examined if they have acquired the highly transmissible variant from countries
        where they came from, the government''s testing czar bared Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4546c7-c480-4312-93b8-1246e5acf307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:04:40.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9583a4-1634-4b96-939e-73fa87f2c20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:04:40.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:11.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Malacañang briefing, testing czar Vince Dizon said the
        74 were among the 3,684 travelers who returned to the country from December
        22, 2020 to January 3, 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a079e8-cb3f-4448-ae04-07a2d6189f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:04:40.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab10952-f038-4333-bb9f-ddc081a83c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:04:40.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:12.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said samples of the positive cases were taken to the Philippine
        Genome Center and the Research Institute for Tropical Medicine to detect the
        new variant through genome sequencing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf2b6c5-a038-41c7-bd63-207a659e009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:04:40.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:13.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb396e-f545-4534-988e-89c2a2dee1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:04:40.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:13.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon, who also serves as the National Task Force Against COVID-19
        deputy chief implementer, said this is only equivalent to a 2% positivity
        rate but even the 3,610 individuals who tested negative also had to undergo
        a 14-day quarantine in line with the government''s health protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10749bc-d6a2-4a69-b113-4f139c142535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:04:40.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab86789-28fe-4979-b31e-37035b4966bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:04:40.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mababa naman po siya (positivity rate), pero hindi po talaga natin
        kayang itaas ang risk para sa ating mga kababayan dito sa Pilipinas kaya po
        talaga kahit magnegative ay dapat po nating i-quarantine ang ating mga kababayan
        ng 14 days," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba7370c-203e-44ba-ae67-6cc65156d75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:04:40.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cfe96f-eb77-4189-a222-dd0c0a64f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:04:40.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The positivity rate is low but we cannot afford to
        increase the risk for our fellow citizens here in the Philippines so even
        those who tested negative will need to undergo quarantine for 14 days.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db98329-b6e5-4232-a99a-71c68670e6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:04:40.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a548296-c25a-4303-a8eb-efc141ac199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:04:40.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 74 cases are different from the samples collected by authorities
        from cases detected in November and December. Health Spokesperson Maria Rosario
        Vergeire previously said the data they analyzed from the October samples showed
        no strain of the new variant. Their findings on samples from November and
        December will be released by Wednesday or Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f4128-18f6-4b06-8a1a-5b20ed69cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T16:04:40.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:16:17.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
