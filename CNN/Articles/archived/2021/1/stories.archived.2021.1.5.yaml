    'template': '1'
    'title': 'SC junks environmental case against Bulacan airport construction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85f6c69-5a8e-4f32-b2c3-139f7a77cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:03:57.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:14:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 5) —</strong> The
        Supreme Court has dismissed the writ of kalikasan filed by a marine conservation
        group against the construction of San Miguel Corporation''s Bulacan airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c32a89-ade9-41f4-ace2-2e556c2b0846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:03:57.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:14:01.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5486a54f-cdde-4933-be55-dff0ad5e29b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:03:57.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:14:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Diosdado Peralta confirmed this in a text message
        to reporters. The court said the case was junked "due to insufficiency in
        form."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836a02f-8f27-4ea6-a6bb-6a8f7e7400da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:03:57.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:14:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffb9963-94a5-42ee-b6bd-d22cdf01ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:03:57.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:14:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oceana Philippines <a href="https://www.cnnphilippines.com/news/2020/12/15/writ-of-kalikasan-filed-vs-smc-bulacan-airport.html">filed
        the case last December 15</a>, saying the ₱734-billion airport project will
        negatively affect Manila Bay''s marine life and migratory bird population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de413ac-42e3-4b5f-be17-e8cdb0e74729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:03:57.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:14:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1fd5ca-e1f0-495a-89e7-b2221a724bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:03:57.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:14:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writ of kalikasan is a legal remedy for anyone who feels their
        constitutional right to a balanced and healthful ecology has been or could
        be violated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408a3580-c0d2-462d-b5cb-7fc182bc8773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:03:57.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:14:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a399969-4d8a-4d38-82a2-640c5d91e87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:03:57.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:14:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oceana said one of the dangers of building the 2,500-hectare airport
        city was its possible disruption of Manila Bay''s biological diversity, which
        serves as a habitat for marine life like sardines, crustaceans and shrimp,
        and also a source of livelihood for residents living near it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d6f601-407f-4d6f-a853-97a41ad10cb3'
      'mgnl:activationStatus': true
