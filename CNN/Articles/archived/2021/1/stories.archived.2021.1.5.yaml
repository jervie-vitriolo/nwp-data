      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8749445-6330-4a4d-9f18-ca4fe410c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T11:09:08.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might not be the start to the year we wanted, but CNN Business''
        Anneken Tappe explains <a href="https://www.cnn.com/2021/01/04/investing/dow-stock-market-today/index.html">why
        there''s no reason to panic.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
