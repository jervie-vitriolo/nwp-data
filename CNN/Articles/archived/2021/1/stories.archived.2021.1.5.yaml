    'mgnl:tags': ['Palau', 'coronavirus', 'pandemic', 'COVID-19', 'vaccine']
    'template': '1'
    'title': 'Already free of coronavirus, this Pacific islands country could become
      the first in the world to be vaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e5528-89b7-4807-a979-a0fcf34ac2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A cluster of islands in the Pacific
        Ocean that''s one of the few places on Earth entirely free from COVID-19 could
        become one of the first countries vaccinated against the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0c02e-9e76-4a41-b702-c83decd11adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a9b745-3c63-4091-86b6-d3b3d0993f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic of Palau, an archipelago home to about 18,000 people,
        received its first shipment of the vaccine developed by US pharmaceutical
        company Moderna on Saturday. Vaccinations started the next day, Palau''s Ministry
        of Health announced on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4079b7-6312-468f-aecb-5baf13138418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad98a27-e2b3-43a3-ade9-dc98461e17c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first shipment included 2,800 doses of the vaccine, which will
        be administered in two shots, 28 days apart. Health care workers, key officials
        and vulnerable groups will be among the first to receive the vaccine, according
        to the ministry''s statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057afd7b-f6c2-417c-aca3-ccdcab8d9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca495663-0cbe-41e9-a1fd-0c4987becf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:49.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Palau has not recorded a single coronavirus case or virus-related
        death, according to the World Health Organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e804d-1edf-49de-9974-d94d9daac8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:50.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd6abb-5c74-42eb-9c01-70c93f7db5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:50.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, as the virus began to spread across Asia and the Pacific,
        Palau was among the first to implement stricter border controls. Its borders
        were entirely locked by March, and it began testing citizens for the virus
        by April. These measures were key to keeping Covid-19 out, Palau''s ambassador
        to the UN said in May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666cf87d-4000-4eeb-a1f6-ab616555ed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923aff47-c186-4e92-b1aa-2aedb1778b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent nation in free association with Washington, Palau
        has access to the United States'' mass Covid-19 vaccination program, known
        as Operation Warp Speed (OWS).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad34d9-3220-483a-802e-7f5691bce1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04df766-470c-45f0-8b84-9bcf14831e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:52.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archipelago covers an area of just 177 square miles (459 square
        kilometers) -- about a sixth of the size of Rhode Island, the smallest US
        state. That small size puts Palau in prime position to be among the first
        nations to be inoculated against Covid-19, according to the country''s incident
        commander of the Ministry of Health, Ritter Udui.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935f407f-9754-4269-b10a-22da23dda810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd6bfab-70f2-4720-84b3-c4b4c2a2dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:53.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are lucky to be in a position where we have access to vaccines
        through OWS, and our small size makes it easier for us to roll out the program,"
        Udui said. "It''s not compulsory to receive the vaccine, so our goal is to
        vaccinate about 80% of the population. We hope to achieve herd immunity (through
        the vaccination program)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d6a3ea-17e3-4bfa-9582-036e9c5d735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001e178-07cf-4f6e-9075-b3f9d023de6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:54.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palau initially planned to have the vaccinations completed by May,
        but Udui said this deadline would "probably be extended" due to a slowdown
        in distribution from the US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350d958d-4132-4b00-ba60-f3c19805961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:55.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f4c9c-15ee-4c66-87a6-a7b0235d0340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylvia Osarch, 60, a doctor of geriatric medicine, was the first
        person in Palau to receive the vaccine on Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f81221-ac9f-4526-8318-190965c72160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:56.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c1cf75-a5bd-47fd-b085-540a6d978f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt excited to set an example for my community," she said. "I
        want to tell the community that I took the vaccine to protect them. So when
        it is their turn to take it, please take it to protect us, the health care
        providers."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642f6e9f-015a-431e-b069-b0b9b441bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5303164d-fa88-4774-ac6c-78b9561a1de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:57.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palau chose the Moderna vaccine because it can be stored in a standard
        refrigerator, Udui said. At first, the island didn''t have the facilities
        to store the Pfizer vaccine at its required minus 70 degrees Celsius (minus
        94 degrees Fahrenheit).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b03207-f07a-4fe8-8b9b-b2e5783ea25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38622d9d-2f24-40c5-9591-4dc927c848fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Udui confirmed that Palau received at least one cold storage
        unit in late December, which can store up to 5,000 doses of the Pfizer vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210138d-346e-43d5-a1c0-8cef10db390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T18:14:40.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:13:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/05/asia/palau-covid-vaccine-intl-hnk/index.html">Already
        free of coronavirus, this Pacific islands country could become the first in
        the world to be vaccinated</a>."</em></p>'
