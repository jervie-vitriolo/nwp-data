      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Canada has recorded 610,740 Covid-19 cases and 15,944
        deaths, according to Johns Hopkins University data.</p>'
