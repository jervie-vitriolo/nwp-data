      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good news for the keto dieter in your life:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6148b932-88ac-4a5b-b0ad-e44749c8abd7'
