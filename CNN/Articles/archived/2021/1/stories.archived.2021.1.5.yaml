    'lead': 'Bacolod City is targeting to initially secure about 400,000 vaccine doses
      as it seeks discussion with eight pharmaceutical firms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T13:26:23.556+08:00
