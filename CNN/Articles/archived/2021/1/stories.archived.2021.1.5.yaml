      'mgnl:created': 2021-01-05T14:58:00.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:19:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that it is our duty to get to the bottom of this. It is
        government''s responsibility to crack down this COVID-19 vaccine black market,"
        Sen. Risa Hontiveros said.</p>'
