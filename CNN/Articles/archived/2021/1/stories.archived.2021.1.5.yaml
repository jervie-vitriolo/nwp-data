    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c9e0e-4e88-4cd5-b990-0eac91536a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T13:27:26.726+08:00
