      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa09d8a-3073-4036-8a5a-82900e539ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:41:10.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:52.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country’s rice inventory rose 6.6% in November 2020
        from its level in the previous year despite successive typhoons that hit the
        country, leaving billions of pesos worth of damage to agriculture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efcf855-046c-4fd5-830e-5eeb9d1d0c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T17:41:10.258+08:00
