      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stocks were enough for around 98 days based on the country’s
        32,000 MT average daily rice consumption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae26863-cc7b-441b-91d7-8b3f9cb1aa4c'
      'mgnl:activationStatus': true
