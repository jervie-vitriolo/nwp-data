      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/05/health/motivate-students-online-learning-wellness/index.html">"How
        to remotivate kids for more distant learning."</a></em></p>'
  'Pacific-islands-country-could-become-first-to-be-vaccinated':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-05T18:25:32.907+08:00
    'imagesource': 'jcr:c4074ef5-c9f1-4fe1-9b72-6ecb1ac0f3eb'
