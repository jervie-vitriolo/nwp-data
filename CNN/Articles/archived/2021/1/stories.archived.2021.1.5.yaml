      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c7dc32-8a7e-40eb-8ea7-0b97700e862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T21:54:47.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:07:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Johnson announced England''s third lockdown as COVID-19
        cases mount in the country. The new variant of coronavirus, first identified
        in the UK, is understood to be more transmissible and has prompted numerous
        countries to close their borders to travelers from the country.</p>'
