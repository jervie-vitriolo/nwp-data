      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the UK started its rollout of the Oxford/AstraZeneca vaccine,
        with 82-year-old Brian Pinker the first to receive it.</p>'
