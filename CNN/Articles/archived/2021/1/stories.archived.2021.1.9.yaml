    'template': '1'
    'title': 'Govt urged to allow private sector to buy, import COVID-19 vaccines
      tax-free'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed05802-1926-4819-a61b-8ad44f169752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:47:54.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:21.868+08:00
