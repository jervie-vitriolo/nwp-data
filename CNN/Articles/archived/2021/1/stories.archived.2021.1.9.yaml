    'template': '1'
    'title': 'As riot raged at Capitol, Trump tried to call senators to overturn election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4aec9-25f0-4842-ab0c-c295a528761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:55.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;President Donald Trump and his attorney
        Rudy Giuliani both mistakenly made calls to Republican Sen. Mike Lee as deadly
        riots were unfolding at the US Capitol earlier this week, a spokesman for
        the senator confirmed to CNN -- calls that were intended for another GOP senator
        the White House was frantically trying to convince to delay the counting of
        Electoral College votes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe402c8-b200-4541-9ee7-c6e23a795c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:55.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9840476-086f-4bd1-9e98-57ca916e109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:56.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s spokesman said the calls from Trump and his attorney were
        intended for Sen. Tommy Tuberville, a newly elected Republican from Alabama.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f6750-7ea3-4c92-ab9c-903c8535a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff55c1e4-5c63-4ab2-865d-cddde9c6e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort by the White House to get Tuberville to delay certification
        of the votes provides insight into the President''s thinking and priorities
        as a mob of his supporters lay siege to the iconic building. As the President
        worked to convince Tuberville to delay the process, he and other top White
        House officials did little to check in on Vice President Mike Pence while
        he and members of his family were inside the breached Capitol, a source close
        to the vice president told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234ae2e2-9a72-448c-89ef-95f534b36143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a2de07-f1a6-4a28-a5dc-a79a9b186aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:58.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump first called the personal cell phone of Lee, a Utah Republican,
        shortly after 2 p.m. ET. At that time the senators had been evacuated from
        the Senate floor and were in a temporary holding room, as a pro-Trump mob
        began breaching the Capitol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb199878-f3dd-4329-acb5-1649696cfab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b01cf-0900-4495-b613-a1639ef3e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:59.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee picked up the phone and Trump identified himself, and it became
        clear he was looking for Tuberville and had been given the wrong number. Lee,
        keeping the President on hold, went to find his colleague and handed Tuberville
        his phone, telling him the President was on the line and had been trying to
        reach him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeabd95-214c-49c5-bc89-892660cfde6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:00.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be878b1-97c6-4aa4-8eb7-fa4a7a7936e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuberville spoke with Trump for less than 10 minutes, with the President
        trying to convince him to make additional objections to the Electoral College
        vote in a futile effort to block Congress'' certification of President-elect
        Joe Biden''s win, according to a source familiar with the call. The call was
        cut off because senators were asked to move to a secure location.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0149e-29c7-4530-a89a-6a54dabc345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac03a86-9a42-415c-89de-d66a414e970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:01.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Tuberville''s office for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb41d61-c50a-4041-aaa8-6d095debc390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73591e03-9b49-41e8-988b-7a9551ce388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second call to Lee came in at 7 p.m. ET from Giuliani. Lee did
        not answer the call so it went to voicemail. Lee''s office confirmed to CNN
        that the voicemail was intended for Tuberville and the message left from Giuliani
        was very similar to one that another unnamed GOP senator received. The transcript
        of that call was published by the conservative outlet The Dispatch as well
        as the news blog emptywheel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f10092-5a9d-4350-80d3-6b8e7f428bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:03.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8520ecf-73c4-4779-9b89-c97f34b11019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:03.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Tuberville? Or I should say Coach Tuberville. This is Rudy
        Giuliani, the President''s lawyer," he said according to to the transcript.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0de5d1-09b9-4fa7-aaf0-90c993a265d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:04.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6057e28-2198-43c1-aeda-c74d3d486f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:04.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m calling you because I want to discuss with you how they''re
        trying to rush this hearing and how we need you, our Republican friends, to
        try to just slow it down so we can get these legislatures to get more information
        to you," Giuliani said, referring to unfounded claims of voter fraud in the
        presidential election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede5d69-a8e9-42d5-bd0f-6496d361b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca230425-16bb-4c9f-b082-65a62499a7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know they''re reconvening at 8 tonight, but it ... the only strategy
        we can follow is to object to numerous states and raise issues so that we
        get ourselves into tomorrow -- ideally until the end of tomorrow."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd59b8-ec66-46b3-9268-51aa27cb94be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:06.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557fe61c-f7c2-4413-933b-c8de27bf4482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuberville was unaware that Giuliani had tried to reach him until
        it was publicly reported, according to the source.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9e394c-1c4c-4b26-b62c-566d104d7058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:07.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f48c25-c30f-4bb2-8a4c-b6dad5281ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuberville was likely seen by Trump and Giuliani as someone who
        could help further their cause on Wednesday, as he was among a group of six
        GOP senators who voted to sustain an objection raised against Arizona''s electoral
        votes, which failed 93-6.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ee7b2-079d-493c-a2a9-ec8c8bba7f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba338e3e-0f2a-4747-b7d8-c229beea4e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Wednesday that even after Congress was reconvening
        that night following the riot, Trump was still urging senators to push ahead
        with the protest on the certification of Biden as President, according to
        a source familiar with the discussions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df4953-acfb-4ad4-903c-dea6f1e4de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb422a7-b092-4548-86da-bf7fdb647a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Friday.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32cf81-5599-4d21-a93e-31546f9d2a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:40:57.377+08:00
      'mgnl:createdBy': 'eimor'
