    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d9bb6-f3ee-47d0-894d-ccdfafc254e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.508+08:00
