      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) </strong> The
        parents of Christine Dacera are seeking the immediate relief of the Scene
        of the Crime Operatives (SOCO) medico-legal officer who handled their daughter''s
        body following her death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97941f4-9c09-45fd-aa66-e03d01da7d22'
