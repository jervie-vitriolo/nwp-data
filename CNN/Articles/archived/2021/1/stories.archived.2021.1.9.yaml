      'jcr:uuid': '2c8d5e0f-6bef-48bb-8f65-50a20992c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T02:43:48.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If more information becomes available on longer intervals it may
        be revised and countries should ensure that any adjustments dont affect the
        likelihood of receiving the second dose of vaccine, SAGE said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0d59e-7878-4c20-a3a6-548489f82fe2'
