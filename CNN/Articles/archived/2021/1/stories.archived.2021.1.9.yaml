      'mgnl:created': 2021-01-10T10:53:16.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris will be passed to the National Transportation Safety
        Committee to be investigated, he said, adding that is not confirmed if that
        debris belongs to the missing plane.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d9dfb-ba1b-4819-945c-e579ad259a95'
