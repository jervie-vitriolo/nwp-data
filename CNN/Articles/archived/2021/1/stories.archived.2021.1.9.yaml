      'mgnl:lastActivated': 2023-01-25T10:53:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working to gather more information," they said.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1623858b-7580-43bd-bfdc-6a613d4a20ee'
