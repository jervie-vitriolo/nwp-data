    'template': '1'
    'title': 'Duterte OKs Mark Lapid''s return to TIEZA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7c473-e2b8-4284-8f03-36a4ae7b521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T21:03:34.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:53:09.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)&nbsp;</strong>&nbsp;President
        Rodrigo Duterte has appointed actor and former tourism official Mark Lapid
        back to the Tourism Infrastructure and Enterprise Zone Authority which he
        previously headed, Malacaang confirmed on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c8741-38e5-4cb1-b41e-9b69166490c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T21:03:34.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:53:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tourism is one of the most important sectors of our economy, and
        the appointment of Mr. Lapid, who is no stranger to TIEZA, augurs well in
        contributing to the recovery and growth of tourism, which has been affected
        by the pandemic," said Presidential Spokesperson Harry Roque in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79691dd-db1d-4384-a4f5-ec8ad91f560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T21:03:34.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:53:10.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIEZA implements programs and policies of the Department of Tourism
        related to the development, promotion, and supervision of tourism projects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fdd2f8-a7b5-4d22-8e1c-ff8f6fc60263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T21:03:34.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:53:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid, the son of Senator Lito Lapid, used to sit at the helm of
        TIEZA before he resigned in 2016 to run for senator  &nbsp;a bid he eventually
        lost.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fa7404-71b8-4a9f-9e74-3201672ddecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T21:03:34.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:53:11.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2018/5/18/mark-lapid-tourisim-secretary-tieza-boracay-ombudsman.html">2018</a>,
        he faced graft charges, along with former Tourism Secretary Wanda Tulfo-Teo
        and other officials, for an alleged anomalous deal to operate Boracay''s sewerage
        system.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19667e9c-2dae-48c3-9f0c-7172840665c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T21:03:34.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:53:11.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his father, Lapid also starred in "FPJ''s Ang Probinsyano"
        before exiting the show in 2019.</p>'
