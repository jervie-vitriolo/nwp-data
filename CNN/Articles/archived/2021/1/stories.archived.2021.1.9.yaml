    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: Biden will release nearly all available vaccine doses in
      break from Trump administration policy of holding back stock for second dose'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6895cce-7ba0-4488-b2f1-27472c673e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President-elect Joe Biden will aim to
        release nearly every available dose of the coronavirus vaccine when he takes
        office, a break with the Trump administration''s strategy of holding back
        half of US vaccine production to ensure second doses are available.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e785a1-fd4b-4c5e-ac5e-e3facf128ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:26.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1eca1b-a72f-4039-9301-877b5b3a2044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:27.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Releasing nearly all vaccine doses on hand could quickly ratchet
        up the availability of coronavirus vaccines by allowing more people access
        to a first dose. It could also be a risky strategy as both Pfizer/BioNTech
        and Moderna''s vaccines require two doses, administered at specific intervals,
        and vaccine manufacturing has not ramped up as rapidly as many experts had
        hoped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed49c2fc-8940-4dcf-80da-d7bc21ff138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:27.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b0824-9c5d-4dc7-9fd3-3963b7426702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President-elect believes we must accelerate distribution of
        the vaccine while continuing to ensure the Americans who need it most get
        it as soon as possible. He supports releasing available doses immediately,
        and believes the government should stop holding back vaccine supply so we
        can get more shots in Americans'' arms now," said TJ Ducklo, a spokesman for
        Biden''s transition. "He will share additional details next week on how his
        Administration will begin releasing available doses when he assumes office
        on January 20th."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f805401c-ea98-4ed0-a78d-4d38329c903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:28.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad457826-0ea1-4988-b7cf-1f52946b3ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:29.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A transition official said the Biden team believes that vaccine
        manufacturers will be able to produce enough second doses in a timely fashion
        while administering first doses to more Americans. Biden''s team plans to
        use the Defense Production Act to produce vaccine materials and other supplies
        in order to ensure there''s enough vaccine for both doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20a472-a9b8-44ec-ac2e-26751b325a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7816d244-d2b9-4131-a845-6fc537b348c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition official added that the Biden team may hold back
        a small amount of doses in case of unforeseen circumstances. The Trump administration
        also does this -- in addition to holding back the second doses -- in the event
        of incidents such as shipment errors or vaccine spoilage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53298918-a720-4b87-b004-c6f1182eaabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b4f37f-720d-418b-b74e-a0e01e1d425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment from Biden''s transition comes after a group of governors
        wrote a letter to Health and Human Services Secretary Alex Azar and Operation
        Warp Speed Chief Operating Officer Gen. Gustave Perna pressing the federal
        government to distribute "reserved doses" of the Covid-19 vaccine to states
        that need them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d8531-1112-4a10-b47a-ac376e5f3cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:32.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a311b8b-5f40-43e1-a42b-c251ffde0b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our states are ready to work around the clock to ramp up distribution,
        get more shots in arms, and save more American lives. General Perna, as you
        have stated before, ''a vaccine sitting on a shelf is not effective,''" the
        letter reads. "We couldn''t agree with you more. That''s why we are asking
        for your help now. When we work together, we can end this pandemic and return
        to a life of normalcy sooner."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a36646-5b0e-4163-b847-635228eb2996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:33.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a10cb-41aa-4422-ab5d-47a00f5d6536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has insisted it''s necessary to hold back
        doses to ensure Americans who receive the first course of the two-dose vaccine
        will be sure to have access to a second dose. But the move has sparked a debate
        about whether a better strategy would be releasing all available doses as
        quickly as possible, particularly amid rising death and hospitalization rates.
        A study published Monday in the Annals of Internal Medicine also found that
        administering first doses of a Covid-19 vaccine to more individuals instead
        of withholding available supply for use as a second dose may reduce the number
        of new cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf36e677-6cc0-4785-b8ad-0d8c83649959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:34.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2e91a9-f3dc-44ba-ab63-e303e89c33e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:34.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operation Warp Speed is continuing to ensure second doses are available
        to vaccine administration sites, at appropriate intervals, as directed by
        jurisdiction leaders," said a spokesman for HHS. "We would be delighted to
        learn that jurisdictions have actually administered many more doses than they
        are presently reporting. We are encouraging jurisdictions to expand their
        priority groups as needed to ensure no vaccine is sitting on the shelf after
        having been delivered to the jurisdiction-directed locations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42227172-a523-4da6-bf5a-c907722265a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:35.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480f7ca2-a3f4-49b2-8860-a6409b07c7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman also noted the US Food and Drug Administration recently
        reiterated the importance of requiring two doses for both the Pfizer and Modern
        vaccines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd2077-99fe-441a-a0c4-1046f42b33ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569bb2d6-57f5-4936-bb50-0a83477fa245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines by Pfizer/BioNTech and Moderna are both about 95% effective
        after two full doses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ce6b8-f305-413e-bd57-f3a1e16a72d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b3d2b-0642-4bdc-8472-2590f0c8aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, two top officials from the FDA said anyone who
        receives those vaccines needs both doses, dismissing the idea of stretching
        the supply by allowing just one dose or cutting doses in half.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeef90f-b6dc-494e-9f88-82c1beef03be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058a95a-7923-4289-8f8d-476f96b8b014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also dismissed other ideas for stretching the vaccine supply
        and said people who are speculating about the possibility of making do with
        just one dose or cutting doses in half are misinterpreting the data.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a915c7a2-7fb7-49a8-bfc7-ad0e448bd187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb95be9-ab59-4487-aea9-5f3139e0959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been following the discussions and news reports about reducing
        the number of doses, extending the length of time between doses, changing
        the dose (half-dose), or mixing and matching vaccines in order to immunize
        more people against COVID-19," FDA Commissioner Dr. Stephen Hahn and Dr. Peter
        Marks, who heads FDA''s vaccine division, said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec10a6d8-cf27-42a6-87eb-fc634e436c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:40.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f320c-32ab-4415-8897-59f02b4eb4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:40.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all reasonable questions to consider and evaluate in
        clinical trials. However, at this time, suggesting changes to the FDA-authorized
        dosing or schedules of these vaccines is premature and not rooted solidly
        in the available evidence. Without appropriate data supporting such changes
        in vaccine administration, we run a significant risk of placing public health
        at risk, undermining the historic vaccination efforts to protect the population
        from COVID-19," they added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279cb10b-a3c7-4ed0-9890-9951013b0df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4a3df-d68e-4618-bd3b-ba0aa225d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hahn and Marks also said the data supports giving the second dose
        of each vaccine at the specified interval -- 21 days after the first dose
        for the Pfizer/BioNTech vaccine and 28 days after the first dose for the Moderna
        vaccine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930773a4-1154-40d8-807c-d9247477f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f508216e-ae62-4b03-8c0b-86ba3eefd430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study published in the Annals of Internal Medicine
        on Monday, by reducing the amount of the vaccine doses withheld to 10% for
        the first three weeks and supplying a steady dose of 6 million doses per week,
        the US could avoid up to 29% more cases over eight weeks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff703f7-35cb-4459-85fa-188c06d1bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f97be16-7056-4039-9bbb-7c9011d3b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T01:06:34.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:43.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government currently withholds 50% of the available vaccine
        supply, distributing to states and other jurisdictions weeks later to be administered
        as the second in a 2-dose series.</p>'
    '35':
