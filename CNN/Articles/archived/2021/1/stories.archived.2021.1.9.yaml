    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harbin-Snow-and-Ice-Festival', 'China', 'winter-festival']
    'template': '1'
    'title': 'Spectacular city carved from snow and ice rises in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932831ba-f797-4b4c-9555-8cfeec1a628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:57:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The 37th annual Harbin Snow and Ice Festival
        is continuing on as planned, although with modifications due to new outbreaks
        of coronavirus nearby.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d958e4-4599-4ce5-a03c-3d1956f306d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:57:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca50eb-f1b5-420c-b278-58a3a39ce1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:57:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winter festival, which is a huge event in the northeastern Chinese
        city of Harbin in Heilongjiang province, has drawn travelers from around China
        and the world every December and January since 1985.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b3e8b6-1ea1-4b86-bf96-f46580e1c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:57:59.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad9d99-f382-4fcf-9452-716ed854face'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:57:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival going ahead as planned had been hailed as a mark of
        China''s success in containing and controlling the coronavirus. Many restrictions
        have been lifted throughout the country, with residents able to travel freely
        within China''s borders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f8465-e995-41c3-bc67-121e291c3bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:00.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4617481-6713-46f2-9df6-f985874507e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, though, small outbreaks in the nearby cities of Shenyang and
        Dalian have resulted in a change of plans. While the festival is still open
        and visitors can buy tickets to walk through and check out the works of ice
        art, events and performances have been canceled. That included a planned group
        wedding ceremony that was supposed to take place on January 5. An event organizer
        confirmed the changes to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad69d6-59cf-4834-9a01-c5e154750693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d123fad-1417-48df-b786-4d532ebf2750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All visitors need to strengthen precautions, present their health
        codes when entering the park, get their temperature measured, wear masks at
        all times, and keep a [safe] distance from others in the park," read a statement
        shared on the festival''s social media pages on December 29.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad3d79-0d7d-4e77-a7e4-9a0d44a0285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327854cc-0cf5-460f-9882-db6dca1f8ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Year''s Eve celebrations and a fireworks display were also called
        off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9602e-cf6f-4b1f-b179-8596fcea49ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:03.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8eebd0-1f91-47d9-893a-db46962b58b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:03.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health codes mentioned in the statement refer to the app that
        everyone in China must have on their phones to verify that they are free of
        Covid-19. The app is also used for contact tracing in case someone becomes
        ill. Restrictions for domestic travel began lifting in some provinces as early
        as April 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed757a6c-7fa6-4814-bce3-ad406722a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ad6e46-a360-46fb-a13a-01e89f292d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual festival is the world''s largest of its kind.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a12a3f-fdcb-499a-9bf6-4ac53ac28a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:05.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0480533-170d-4eda-b35f-4f5fca069c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, workers pull blocks of ice out of the Songhua River,
        which artists use as the material for their creations. Pressure is always
        on to outdo the year before, and 2021''s highlights include a "crystal palace,"
        a 220-square-foot fully functional "ice bar" and a scale model of China''s
        first aircraft made entirely out of snow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb94187-b3da-4e8b-8540-6bbb98cb49f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b8352-ce10-4d2c-a21d-130c3f6cf664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:02:30.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:06.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing will be hosting the 2022 Winter Olympics in conjunction
        with the snowy northern city of Zhangjiakou, making the Chinese capital the
        first city ever to host both a Winter and Summer Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
