    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd7efd7e-f9b5-4463-92cb-91f380932cf5'
    'lead': 'The country recorded a surge of new COVID-19 cases with 1,952 more infections,
      the Department of Health said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-09T16:05:36.161+08:00
