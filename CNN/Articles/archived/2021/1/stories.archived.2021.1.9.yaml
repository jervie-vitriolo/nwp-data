      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2258fc5e-ab6b-4d3a-ae22-25851671f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:11.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Cudd told a local TV news outlet that she did nothing
        illegal.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47bd229-8bfd-421c-96bb-7d97e3d69b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:11.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9963e81d-11aa-44ae-8bcd-17c257a15e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pretty well walked up the steps and then there was an open door
        to the Capitol," she said. "I personally did not tear down anything, destroy
        anything."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb131e-c477-495a-ba1c-e4392c01b1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:12.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646d53d-31fc-425a-b153-a3f7603dd70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a CNN request for comment Friday, Cudd texted a link
        to a video of herself repeating a version of the statement she made to the
        local outlet, saying, "cancel culture is in full force," and that she has
        "received several death threats, along with thousands of one-star reviews"
        for her business.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94212945-dfd5-4221-bd38-60b9aacf0bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:13.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc42f5c-663e-4073-a6d7-d9db29b5295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Finkelstein, director of the Network Contagion Research Institute
        at Rutgers University, said conspiracies on the web have mushroomed from smaller,
        obscure sites like 8kun frequented by adherents of QAnon to more mainstream
        sites like Facebook, Twitter and Instagram. The result, he said, is that many
        of the people drawn to the protests Wednesday were not extremists but rather
        ordinary Americans who did not understand that they had been lied to.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d834b4e-2e03-4d1a-81f1-ae9d76f026fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f09e1-cf42-4a2e-88ad-a5bac9e93e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:15.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are our neighbors -- these are these are our neighbors and
        friends," he said. "They are people we all know. They were doing it on Facebook.
        They were doing it on Twitter. The threats to our democracy aren''t coming
        just from 8chan. And they''re not coming just from QAnon."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295103f-bf23-4c86-80da-2ef3df624ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:15.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b0a995-187b-4f91-b886-51813d95b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the more disturbingly violent chatter on social media reflects
        what appears to be a growing hostility toward Republican leaders on the part
        of Trump supporters.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28cef2b-736d-4137-abc6-19bbcc9bcf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68fc33a-b52e-4766-b3d3-8473f24a39c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:17.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m fairly certain seeing Pelosis and Mitch the Bitch swinging
        bodies from a rope will get more attention from sheeple who normally don''t
        follow or care about politics," said a commenter Wednesday on thedonald.win.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1d802d-c725-41bb-b765-89ea8bf095e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb189670-0ec3-4df1-abf6-475c392d4bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:18.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as law enforcement has begun to take a heavier hand with right-wing
        extremist groups -- Proud Boys leader Henry "Enrique" Tarrio was arrested
        by DC police ahead of the January 6 protest -- experts are noticing a growing
        antipathy for police in these circles, which have tended to consider themselves
        allies of men and women in uniform.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b29870-029d-4414-a989-1ccb24b8d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:19.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74496ba-35ca-428d-beea-415b70fe5fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That creates a pretty dangerous situation," said Southern Poverty
        Law Center senior research analyst Cassie Miller. "Because not only might
        there be violent encounters with leftists but it kind of increases the potential
        that there''s going to be a violent confrontation with cops as well."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae184bd7-1545-458f-ad6d-0408655047d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/08/us/online-extremism-inauguration-capitol-invs/index.html">Extremists
        intensify calls for violence ahead of Inauguration Day.</a>"</em></p>'
  'right-wing-social-media-app-Parler-removed-Google-Play':
    'author': 'Brian Fung, CNN Business'
