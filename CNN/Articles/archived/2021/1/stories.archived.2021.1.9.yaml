      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff0a7f0-9202-4e8a-b493-abd4b076bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane dropped 10,000 feet in less than a minute before disappearing
        from the radar, according to the global flight tracking service Flightradar24.
        The drop happened about four minutes after takeoff, according to the service.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d36c15a-6a68-4e3c-a2a5-4ecc10209e49'
