      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1221793-ec68-48ed-be43-58542b8f8a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:42:42.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:56:05.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint recounted that the younger Dacera was declared dead
        after being rushed to the Makati Medical Center on New Year''s Day. Her body
        was then placed temporarily in a refrigerator facility in the hospital before
        being transported to the Rizal Funeral Homes in Pasay City around 9:30 a.m.
        the next day. Sarmiento then "prematurely ordered" that the 23 year-old''s
        body be embalmed "without the conformity of the family and without having
        first conducting his medico legal examination," it read, noting he admitted
        in an interview on Wednesday himself that he committed a lapse by doing so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc7e14-14ce-4e83-bf18-6c91f9bd729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:42:42.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:56:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad7f15-daa2-4c6f-b903-a7f4af5a5e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:42:42.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:56:06.607+08:00
