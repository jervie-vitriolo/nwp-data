      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A worrying record</strong></h2>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1c65a9-dc7e-427e-8a66-a59ca966988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:49.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2018, Lion Air Flight 610 crashed into the Java Sea in
        Indonesia after taking off from Jakarta, killing all 189 people on board.
        The Boeing 737 Max 8 plane was scheduled to make a one-hour journey to Pangkal
        Pinang on the island of Bangka.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094793a3-1c59-42ee-a322-cfe7285c1895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902debcd-655e-4a31-896c-36c6d63c01b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The improper design and certification of the Boeing 737 Max 8 aircraft,
        coupled with an overwhelmed flight crew battling a malfunctioning system they
        could not properly identify, led to the crash, according to an October 2019
        report by Indonesian authorities.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410bda55-f3f0-44c9-9a12-117fd6c01313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4192ad2-185b-48e0-bd5f-bae26fc2e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Indonesian AirAsia Flight 8501 claimed the lives of all
        162 people on board after crashing into the Java Sea, while flying from Surabaya
        to Singapore.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75f26e-93a4-4353-a944-a29d82c4e4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b484e-6679-412a-8a6c-42f17e057521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the year before that, Lion Air was involved in two accidents.
        A Boeing 737 missed the runway on landing and crashed into the sea near Bali,
        forcing passengers to swim or wade to safety, while another Boeing 737 collided
        with a cow while touching down at Jalaluddin Airport in Gorontalo on the island
        of Sulawesi.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2cc034-4422-4717-a4cb-8039bb765dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b41fb40-6684-4eac-be98-341af4cddf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, the European Union banned all 51 Indonesian airlines from
        its airspace after a Garuda Indonesia plane with 140 people on board overshot
        the runway in Yogyakarta in March and burst into flames, killing 21 people
        on board.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac95f8-5a01-4a3f-b284-3d57906e4e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258062e0-8720-411f-9d4e-55b86ee2fbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standards have since improved, with all Indonesian airlines cleared
        from that blacklist by June 2018.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6bad0d-3f56-4f2b-b3ab-ec7b59b552c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d567a2-2305-4396-a507-704394daa3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia, an archipelago nation of more than 13,000 islands, has
        seen a boom in domestic aviation in recent years, with passenger traffic tripling
        between 2005 and 2017, according to Australian consultancy the CAPA-Center
        for Aviation.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67da0f77-7765-46ca-8753-5911825a614b'
