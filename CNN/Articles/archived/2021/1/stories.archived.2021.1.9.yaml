      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b72483-5d8a-4d6e-85c5-702c17d8855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:09.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right-wing news network OANN posted a photo of Cudd on Twitter Wednesday
        afternoon showing her inside the Capitol, wearing a Trump flag around her
        as a cape. And that evening, she posted a video from her hotel, where she
        drank a beer and choked back tears as she took her followers through what
        had happened that day.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e634c2-9129-475f-9e67-656d4e9bfeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.186+08:00
