      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e801924-21a8-498d-98cb-85a048013f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:42:42.912+08:00
