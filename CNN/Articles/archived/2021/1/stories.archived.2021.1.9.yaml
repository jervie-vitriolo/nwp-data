      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1250af02-a999-4a62-8333-83f4e753ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.775+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who will have to lead this country in less than two weeks,
        was asked during an appearance in Delaware about Pelosi''s move and, far from
        endorsing it, firmly sidestepped it and asserted other priorities.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3c35f-b33d-489c-b918-139ad6c413b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.775+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9abad-20bb-4df7-a19b-df3024dd24b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.775+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m focused on the virus, the vaccine and economic growth. What
        the Congress decides to do is for them to decide," he said. "But I''m going
        to have to, and they''re going to have to, be ready to hit the ground running,
        because when Kamala and I are sworn in, we''ll be introducing immediately
        significant pieces of legislation to deal with the virus, deal with the economy,
        and deal with economic growth. So we''re going to do our job, and the Congress
        can decide how to proceed with theirs."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d9533-7d48-4301-bf65-2155895c55f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.775+08:00
      'mgnl:createdBy': 'dani'
