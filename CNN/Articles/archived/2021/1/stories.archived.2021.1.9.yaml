    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635134eb-71ca-490d-9afe-03d72ea1cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:10:08.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A Sriwijaya Air jetliner carrying
        62 people on board crashed shortly after taking off from Jakarta, according
        to the head of Indonesia''s National Transportation Safety Committee, Suryanto
        Cahyono.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d83d0-560b-4034-a289-21631d444496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe13372-9d08-4ad0-a81f-298f985168a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:17.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sriwijaya Air Flight 182 from Jakarta to Pontianak, in Indonesian
        Borneo, lost contact at 2:40 p.m. Western Indonesian Time (2:40 a.m. ET) on
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7344d6b4-f751-4c91-8b00-71bb7b02f2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b3fb3-1248-4621-ae90-843c3f70eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen Bambang Suryo Aji of Basarnas, Indonesia''s national search
        and rescue agency, told reporters on Saturday that the plane is believed to
        have crashed between the islands of Laki and Lancang, in the Thousand Islands
        chain northwest of the capital, Jakarta. Basarnas is now conducting a search
        operation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc0927-ddd3-45ba-8c08-677e9c380a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0856ab5-849d-4082-a4fb-2fb3fb73070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:19.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three fishermen from Lancang Island told CNN they heard an explosion
        and experienced a sudden large wave around the time the plane went missing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb898f9d-c9ae-47a0-8dd3-4f38477f89bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:19.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b79c6-c6cb-44d9-8168-d6a1fc83d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard very loud explosion. I thought it was a bomb or a big thunder.
        We then saw the big wave, about 2 meters high, hitting our boat," Hendrik
        Mulyadi told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbe9073-a1b9-42d0-9eda-7fb19e4b71bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acacdb3-fb21-42ad-81ca-f637750bcfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hendrik''s colleague, Solihin, described the sound as "a bomb on
        the water." They said it was dark and raining at the time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22781b75-0c79-4f67-a867-008769f5b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b08d7c-7aff-4412-bdd2-17fcccbbf4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men said they didn''t see a plane crash into the sea, but smelled
        fuel and spotted debris. The men said they returned to shore to report what
        they experienced to police.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347530c-ee08-4c29-b5da-eb7c18d06ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a173f1-3d17-4423-8f83-b414bb99e134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing Indonesia plane, a Boeing 737-500, was carrying 50 passengers
        -- 43 adults and 7 children -- as well as 12 crew members, Indonesian Transportation
        Minister Budi Karya Sumadi said during a press conference.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b87edf-c6d4-4e04-a8bc-be3d2c68954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:23.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc33bc-0864-48bb-b6f0-fcd533c884ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian news agency Antara reported Sunday that the Jakarta Metropolitan
        Police have set up a command post at a hospital in East Jakarta for families
        to identify bodies from the crash if any are recovered.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e019be-00c5-4c38-8b2c-39be5bff71a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:24.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d094d00-3c09-4f01-adf5-62d23c688ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:25.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, authorities have yet to report the recovery of any human
        remains during the search for the missing aircraft.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bc3823-e30b-49a6-a5f9-b09616bba319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:25.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d6109c-7185-403d-b7c9-ae9c2ee0baa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Debris found near island</strong></h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd6851f-8eb8-46be-b03c-a52a4886ab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:26.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint effort between the Indonesian Navy, Police, Coast Guard
        and Transportation Ministry, a total of 28 ships, five helicopters and two
        airplanes are taking part in the search, according to Rear Adm. Abdul Rasyid,
        including 10 Navy ships being sent to the waters around Laki Island.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae1779-63dd-49ea-a394-0ff4cdee1578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2553144-29df-4e01-a4d9-7f4995160853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said the Navy had deployed five warships and diving troops
        in the search.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce9fb0e-d249-4a8b-8fa6-367fd8ee4376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34507b85-6c51-4be8-9db3-7855529fd73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:28.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coast guard captain with Indonesia''s Transportation Ministry
        said an emergency evacuation slide from a Boeing 737 has been found at sea
        in the location near the site where the crash is thought to have happened.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d55db8-b8da-4f41-8532-d6720b67e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e2b46c-0bcb-49ec-98d9-7a895c75f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Eko Suryo Hadi Prayitno of the Indonesian Sea and Coast Guard
        earlier told CNN that his team is still conducting search operations in the
        area between Laki and Lancang islands, which is approximately 20 miles from
        Jakarta.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b32c1-7ddb-4dcd-8bff-6b73c3e80546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:30.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cb3aa1-0b4d-4bbb-b5d1-2f5f3f275a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:30.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eko said they began searching the area at 7 p.m. local time (7 a.m.
        ET) and that 45 minutes later, they found a plane''s emergency exit slide,
        which he believes is from the missing plane.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fee48c-d7c3-41cf-adae-62fca0271381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:31.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
