    'lead': 'President Rodrigo Duterte has appointed actor and former tourism official
      Mark Lapid back to the Tourism Infrastructure and Enterprise Zone Authority
      which he previously headed, Malacaang confirmed on Saturday.'
    'mgnl:activationStatus': true
