      'mgnl:lastActivated': 2023-01-25T10:56:07.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf58bc-8cff-4885-ae1b-59f6995d25d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:42:42.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:56:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief Vicente Danao Jr. likewise <a href="https://www.cnn.ph/news/2021/1/8/Christine-Dacera-body-embalmed-before-autopsy.html">confirmed</a>
        on Friday that the younger Dacera''s body had been embalmed before the police
        were able to conduct an initial autopsy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b0d02-bd29-4ac1-ad8b-cf43b9042466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:42:42.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:56:08.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an experienced medico legal examiner for many years with SOCO,
        examining probably hundreds of cadavers, elementary common sense requires
        that a medico legal examination be first conducted on a cadaver before you
        embalm it," stated the complaint. The prior removal of several organs, draining
        of the deceased''s blood and injection of chemicals may destroy any evidence
        relevant to the examination''s supposed findings, it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9653476c-d229-43c4-a0dd-97cb430943cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:42:42.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:56:08.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206db097-4762-46d8-acac-f3874dd5beba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:42:42.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:56:09.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd02067-f8a2-4b7e-a99e-7cf0976d32bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:42:42.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:56:09.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd34b8f6-1b47-4d67-be94-2c9c1e0bbbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:42:42.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:56:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants also noted Sarmiento likewise admitted failing
        to secure blood samples, as these were no longer available given the embalming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea25eed0-4a50-4f8b-88a9-7c0c987ec73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:42:42.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:56:10.641+08:00
