      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d6f586-ca9e-42ee-bb4e-3d64f594d49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Boeing spokesperson told CNN in a statement that they are "aware
        of media reports from Jakarta, and are closely monitoring the situation."</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf071e7-21a7-4d3b-b53c-00dafff3b61b'
