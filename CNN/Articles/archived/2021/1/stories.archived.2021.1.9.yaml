      'text': '<p>That could set up a vote in the House early to the middle of next
        week. Speaker of the House Nancy Pelosi has not explicitly said when this
        will go to the floor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2ae9f-5321-4247-b452-7068d3f322a3'
