    'template': '1'
    'title': 'Hundreds of thousands of Black Nazarene devotees flock to Quiapo Church'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f6b9db-67c2-4884-91c3-8a67c6ea59cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:27:49.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:04.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> &nbsp;Hundreds
        of thousands of devotees swarmed the Quiapo area in hopes of attending mass
        celebrations in honor of the Black Nazarene amid the threat of the coronavirus
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925395a8-7800-4b3d-8f8d-f5b355e6fb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:09:06.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of faithful in Quiapo for the Feast of the Black Nazarene
        has grown to a cumulative 400,000 as of 9:30 a.m., according to an estimate
        by Manila Police chief Leo Francisco. Francisco has not yet updated the figure,
        but added it may reach half a million by midnight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382abb5f-72ae-46bd-9a2b-47591644a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T23:58:00.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:05.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10:15 p.m., during the last mass of the day, the police estimated
        7,800 devotees left in the Quiapo area. The "grand total" number of devotees
        that flocked to the place from 4 a.m. to 10 p.m. of Saturday is 260,527.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b141af-d68c-44b0-b711-63e55fb53216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T23:58:00.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Francisco "Isko" Moreno Domagoso clarified that the 400,000
        count given this morning included the devotees that visited on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0445e68d-d36c-4770-b6eb-8a4a07a9ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T23:58:00.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the mayor disputed the huge estimate by going on
        Facebook and broadcasting live footage of the city, showing devotees lined
        up and observing physical distancing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5733603-11b6-4f2f-b7ed-951a3d48c226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:09:06.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nasaan ang</em> 400,000? [Where is the 400,000?]," he asked.
        However, his broadcast came after 4 p.m. when the crowds have already thinned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa4b0b-752e-451a-aa75-64b5823f1bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:09:06.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:08.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preventing a super spreader</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da8c256-c273-4b7b-b11c-a7322d27b3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:09:06.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBGEN Francisco assured that police and Manila officials are doing
        their best to ensure that health protocols are observed amid warnings that
        the Black Nazarene festivities may become a COVID-19 <a href="https://cnnphilippines.com/news/2021/1/9/Experts-warn-spike-COVID-19-cases-Feast-Black-Nazarene.html">super
        spreader event</a>.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9accf63-3008-40b9-87fc-30eddcd33e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:09:06.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:09.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Cross Service Manager Von Ryan Ong identified eskinitas or narrow
        streets in Quiapo as the areas to monitor for possible transmission. Police
        have already been deployed there, Francisco said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9308b5-118d-41d6-855b-330a991d98e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:09:06.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 600 police officers and members of the group Hijos del Nazareno
        (Sons of the Black Nazarene) were earlier managing the crowd. Hijos del Nazareno
        is a group of people tasked to protect the "andas", the carriage bearing the
        image of the Black Nazarene during Traslacion. No untoward incidents have
        been reported so far, Manila police said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9dabd-cb14-4184-96d1-e39ad5cefd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:09:06.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for injuries, the Red Cross said there were only minor cases
        such as sprains and wounds and most of the patients only sought blood pressure
        checks. Volunteers treated about 120 patients so far, which is a significant
        dip from last year''s figure of 1,600 hurt devotees, Ong said. He added that
        the Red Cross will continue to provide their services in the Quiapo area possibly
        until all devotees have gone home and they will then return the next day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae10d6c-73f6-47b3-97d0-100de692d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:09:06.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health <a href="https://cnnphilippines.com/news/2021/1/9/Experts-warn-spike-COVID-19-cases-Feast-Black-Nazarene.html">advised</a>
        that as a precaution, those who have attended the physical masses should minimize
        their interactions, especially with the vulnerable members of their household,
        and conduct active self-monitoring for any symptoms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f017d1e9-2f09-44c5-aa6d-7fd408658260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:09:06.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiapo Church earlier asked devotees to proceed to other churches
        with replicas of the Black Nazarene statue. These were San Sebastian Church,
        Sta. Cruz Parish, and Nazarene Catholic School. Around 130 people are allowed
        to attend mass celebrations in San Sebastian Church, where Dungaw was traditionally
        held. The Dungaw tradition, which is part of the Black Nazarene festivities,
        depicts the moment Mary witnessed Jesus when he was carrying the cross.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f41f5a-a6af-40d8-9ef3-6510dbb275ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:09:06.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno and health officials had also appealed to devotees to attend
        online masses and prevent the further spread of COVID-19.</p>'
