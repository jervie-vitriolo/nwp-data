    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['right-wing', 'United-States', 'conservatives', 'social-media',
      'Parler', 'Google-Play-store', 'removed']
    'template': '1'
    'title': 'Right-wing social media app Parler has been removed from the Google
      Play store'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809058aa-c34f-4c29-8c27-ba45f0fff907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:56:25.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Parler, the alternative social media platform
        popular with conservatives, has been banned from the Google Play Store, Google
        told CNN Business Friday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4c0dfb-91fe-476e-a413-7c1cd39189f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:56:25.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4e6fd-12f1-46e6-b961-69604cf7f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:56:25.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:10.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said its app store has long required that apps displaying
        user generated content have moderation policies in place to prevent the spread
        of violent rhetoric.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480721b-f1af-4320-bf3a-9d37f38e95b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:56:25.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db0fe6f-5587-4e15-babf-1070e1d4bf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:56:25.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re aware of continued posting in the Parler app that seeks
        to incite ongoing violence in the US," a Google spokesperson said. "We recognize
        that there can be reasonable debate about content policies and that it can
        be difficult for apps to immediately remove all violative content, but for
        us to distribute an app through Google Play, we do require that apps implement
        robust moderation for egregious content. In light of this ongoing and urgent
        public safety threat, we are suspending the app''s listings from the Play
        Store until it addresses these issues."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158a443b-e772-4c90-ba72-57002a050bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:56:25.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0846ef-3550-4315-b3de-d2bb62399c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:56:25.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:12.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision marks a major blow to President Donald Trump''s supporters,
        many of whom have found a home on the Parler platform. But it does not completely
        deny them access to the app. Because Android allows for third-party app stores,
        Parler can still be hosted on app stores not operated by Google.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1276beb-3917-4715-b5d3-949635b36067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:56:25.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:13.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81db8bd-efa1-4348-9490-1197dc8976ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:56:25.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:13.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s decision follows a report by BuzzFeed News that Apple
        has threatened to remove Parler from the iOS App Store. (Apple declined to
        comment on the report.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f68ee4-ced9-4d6d-acae-54001c003352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:56:25.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42777c0d-f826-49d2-9cdf-2d3e08c79f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:56:25.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:14.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parler is among a group of relatively new platforms that have billed
        themselves as free speech alternatives in hopes of courting conservatives
        who believe larger platforms are censoring their views.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964575da-e32a-474f-8df7-ccf0343e8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:56:25.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:15.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ce69d-6651-4b55-a524-c85be72575a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:56:25.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension from Google Play came during the same evening in
        which Twitter banned President Trump''s @realDonaldTrump account from its
        social network. The move effectively strips Trump of his preferred social
        network, which he''d used throughout his presidency to bypass traditional
        media and direct his message to his tens of millions of followers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a77fac-961a-474c-a730-e735cfbb2040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:56:25.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2cb55-26e0-48a2-8b51-5ab34124f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:56:25.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, Facebook and Instagram banned Trump''s account from
        posting for at least the remainder of his term in office and perhaps "indefinitely"
        in the wake of the riot on the US Capitol. Other large platforms, including
        Twitch and Snapchat, also blocked the president''s account. And e-commerce
        platform Shopify shut down shops run by the Trump campaign and the Trump Organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de102439-4985-44a9-81a5-2e6caa57b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:56:25.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:17.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84753ad-b057-43aa-996f-ccbb0830abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:56:25.053+08:00
      'mgnl:createdBy': 'pilar'
