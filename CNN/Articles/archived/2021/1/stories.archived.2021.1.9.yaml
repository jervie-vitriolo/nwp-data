      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b4841-78b2-4a86-bb11-a6ab2e3f00f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:32.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that first impeachment, over Trump''s abuse of power in trying
        to corner Ukraine into helping him smear Biden, almost all but one Republican
        -- Mitt Romney -- rallied around the President and saved him from a conviction
        and removal from office.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed7e4bf-3080-40e8-b1ce-6c93823e9e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.774+08:00
