    'lead': 'Indonesia''s Sriwijaya Air lost contact with a plane that left Jakarta
      on Saturday, according to Indonesia''s Head Of National Transportation Safety
      Committee, Suryanto Cahyono.

      '
    'mgnl:activationStatus': true
