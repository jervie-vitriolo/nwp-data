    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'covid']
    'template': '1'
    'title': 'PH logs highest COVID-19 daily count in three weeks with 1,952 new cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b538359-fb57-4507-ac20-64687fde6d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T16:05:36.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) </strong>&nbsp;The
        country recorded a surge of new COVID-19 cases with 1,952 more infections,
        the Department of Health said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693eaa3c-52b6-4ab4-9589-28adc03b4f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T16:05:36.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is the highest daily record in the past three weeks.
        On Dec. 18, the department logged over 2,000 new cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c9ce1-637b-4f26-98a6-6e7e92159ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T16:05:36.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total tally is now at 485,797 with 5.5% or 26,784 active cases,
        according to the DOH case bulletin. Of these active cases or currently ill
        patients, at least 83.1% have mild symptoms, 8.6% have no symptoms, 5.1% are
        in critical condition, 2.8% are severe cases, and 0.47% are moderate infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d4be8b-48ca-4598-abe5-3f6a41f27f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T16:05:36.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:52.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City recorded the highest number of new cases with 143, followed
        by Quezon City with 98, Rizal with 80, Cavite with 77 and Bulacan with 74,
        the DOH said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf66f7-b057-48ed-925d-7b79150b7a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T16:05:36.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:53.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 34 others succumbed to the disease, pushing the death
        toll to 9,398 or 1.93% of the COVID-19 infections tally. There were also 291
        recoveries, raising the survivor count to 449,615, which is 92.6% of the total
        number of cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43638f88-08d1-45e7-88ef-67248b4c266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T16:05:36.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it removed seven duplicate cases from the total
        number, including three recoveries. It also corrected its previous report
        wherein three survivors were actually deaths after validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad719100-7dc9-4307-b178-61c0a90e45c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T16:05:36.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:54.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally did not include data from seven COVID-19 laboratories
        that were not able to submit their reports on time, the agency added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02784c04-eb50-4c36-be9d-f1bf7cbb1a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:08:44.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts from the OCTA Research Team earlier <a href="https://www.cnn.ph/news/2021/1/2/covid-19-update-january-2.html">warned</a>
        of a possible post-Christmas season jump in cases amid backlogs in reporting.
        The DOH also projected the case count in Metro Manila to <a href="https://cnnphilippines.com/news/2020/12/17/Metro-Manila-COVID-19-surge-Christmas-season.html">spike</a>
        to as many as 4,000 a day by the end of January amid leniency during the holiday
        celebrations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde707c-c947-4be6-80b8-820b44310376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:08:44.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs, on the other hand, said it did
        not receive any new reports on cases among overseas Filipinos. The infected
        toll in 84 countries stayed at 13,018 with 934 deaths and 8,460 recoveries,
        while 3,624 patients are undergoing treatment.</p>'
