      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The US reported more Covid-19 cases and
        deaths in the last week than any previous seven days during the pandemic,
        data showed Friday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ef3d3-e189-4330-be06-0ef6333c17d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.508+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2927f1-a341-45f6-a6ad-296dda5ff0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:15.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more than 4,080 US coronavirus deaths were reported on Thursday
        alone -- the most ever reported in a single day during the pandemic and the
        first time the daily tally rose above 4,000, Johns Hopkins University (JHU)
        data showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86847012-3cdc-4fd3-945d-2e727b4e938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23de067-58f0-4993-bcd9-e13f9ad43865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, even though the US is working to distribute vital
        Covid-19 vaccines -- a process criticized as being too slow -- the pandemic
        generally isn''t showing signs of slowing down, and the virus is advancing
        with alarming speed in some areas, the White House coronavirus task force
        said in its report to states this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c46884-fbc1-430e-b14c-8d1f048265d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:17.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3637f-e392-46dc-a4e1-dbe2e351f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:17.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, where some ambulance crews have been reported
        to wait for hours with their patients outside hospitals because the facilities
        are overwhelmed, one person is dying of Covid-19 on an average of every eight
        minutes, officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9efd13-e9ba-48d8-a771-3a2322072706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:18.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63895e1c-46ac-4c2f-be26-a8466f26496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:18.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing heroes in our hospitals, we''re seeing angels in
        our ambulances, stretched thin to just deal with the onslaught right now,"
        Los Angeles Mayor Eric Garcetti said Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc0a504-7698-4fa2-a966-09fd33e45b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ed2d7-3b4f-4acd-9539-fb8f62947466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:19.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in the county are now preparing to ration care with triage
        officers who will decided which patients will receive care, with a focus of
        "doing the most good for the most people," according to new guidelines issued
        by the LA County Department of Public Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c740c41f-2fc2-4db5-b3d2-6dc2ba472bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995af4cc-1375-4ed8-bc25-4c0e6e9c5678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas reported record-high Covid-19 hospitalizations statewide for
        the fifth day in a row Thursday. Hospitals in Dallas County -- the state''s
        second largest county -- had just 13 adult ICU beds available on Wednesday,
        County Judge Clay Jenkins said in a tweet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2aa73b-ac41-4475-95dd-bbd76943206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:21.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d7e2b-dbe2-4e51-858f-464fe7874dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has averaged about 228,400 Covid-19 cases a day over the
        last week as of Thursday -- an all-time high, and more than 3.4 times a summertime
        peak set in late July, JHU data shows.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857b2a47-8032-49cb-afe2-031058036d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca1ef1-eb87-4a65-a4e3-5e32f93d8e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the country has averaged 2,764 deaths a day over the last week
        -- the highest figure of the pandemic, according to JHU data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47d1e8c-873f-4677-9877-b6ecf2dd2955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5362ca84-487e-405c-adea-11c38d9a07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:23.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations also are soaring. Some 131,889 Covid-19 patients
        were in US hospitals on Friday -- the third-highest figure recorded, the Covid
        Tracking Project data show.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2b803-5c33-47db-aa0d-a57e97b812ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e2b8a2-a903-41ce-8444-c8aeb5dc148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:24.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No evidence yet of new US variant, CDC and researchers say</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd85ab0-39e2-42c0-b98d-a9faf7a2e830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:25.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report this week, the White House coronavirus task force speculated
        there may be a "USA variant that has evolved here" that spreads more easily
        than the known variant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d87437-a029-4719-acfc-8fe9680d466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bf1666-5a8a-4ddd-819c-84896bf6abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fall/winter surge has been at nearly twice the rate of rise
        of cases as the spring and summer surges. This acceleration suggests there
        may be a USA variant that has evolved here, in addition to the UK variant
        that is already spreading in our communities and may be 50% more transmissible,"
        the report said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367afc07-2cad-456f-823c-a15a1cf33e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:26.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b09421-0cc6-454a-a8b2-89dbdb3a2c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there''s no evidence of a US variant, the Centers for Disease
        Control and Prevention and academic researchers said Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea06f4b-cee3-4ffd-8747-58f8425b001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a335be-f086-48f1-ba34-e2051b04322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Significant continued deterioration, from California across the
        Sunbelt and up into the Southeast, Mid-Atlantic and Northeast, despite low
        testing rates during the holidays, suggests aggressive community spread,"
        the task force report said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409c9d7d-87e8-4469-abac-965c6efde1d5'
      'mgnl:activationStatus': true
