      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae74b3-6c64-45a1-ba68-8a5910c844a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Pence betrayed us is when we decided to storm the Capitol,"
        she said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba19d7f-9eb6-4aab-92d0-cc1b67dce091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.186+08:00
