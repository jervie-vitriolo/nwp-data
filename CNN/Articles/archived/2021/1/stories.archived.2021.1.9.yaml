      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Strategic Advisory Group of Experts on Immunization (SAGE),
        which advises WHO about vaccines, published interim guidance for the use of
        the Pfizer/BioNTech Covid vaccine under emergency use listing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a4d8f-25ec-4f77-b864-144b73ab46e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T02:43:48.434+08:00
