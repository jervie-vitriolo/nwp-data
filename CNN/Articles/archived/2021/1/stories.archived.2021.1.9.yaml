      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/08/politics/mike-lee-tommy-tuberville-trump-misdialed-capitol-riot/index.html">"As
