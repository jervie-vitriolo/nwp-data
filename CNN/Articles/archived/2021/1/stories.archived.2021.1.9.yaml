      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Officials say man in viral photo at Pelosi''s desk arrested</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d579a70-1ad4-4b13-b316-f622fade2ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.774+08:00
