      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a CDC spokesman said that "researchers have been monitoring
        US strains since the pandemic began, including 5,700 samples collected in
        November and December. To date, neither researchers nor analysts at CDC have
        seen the emergence of a particular variant in the United States" like those
        identified in the UK and in South Africa.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc817724-814c-475a-be1d-74da7af34600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e2f5a3-efa3-44e5-8553-998cfd647418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:30.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor Bedford of the University of Washington and the Fred Hutchinson
        Cancer Research Center, who helps maintain a database of genetic mutations
        in the coronavirus, said he saw no evidence of a homegrown US strain that
        is spreading more aggressively.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05560b8-5818-4cf1-ad8d-0f74b71a1a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0da1c86-05f3-4308-9b21-55bd3787709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC did say at least 63 cases of a variant first identified
        in the UK have been recorded in eight US states. This includes at least 32
        cases in California, 22 cases in Florida, three cases in Colorado, two cases
        in Connecticut, and one case each in Georgia, New York, Texas and Pennsylvania.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f910c378-5487-4b24-b187-e9d921d9cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b62c2e5-647e-4b57-915f-2c47e80e7bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:32.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency says this does not represent the total number of cases
        circulating in the US, but rather just those that have been found by analyzing
        positive samples.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ca8a45-76ae-45b2-a3c3-3b6e58b51091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de79d88c-7f32-444d-a05a-803900d6acee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:33.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden intends to release nearly all available vaccine doses</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8a402-069b-4fcf-a0c7-6c842dcdcc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vaccinations have been happening for several weeks, experts
        have said it will be months before they''re widespread enough to make a meaningful
        impact in the pandemic''s course.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9257b-d3f0-4e15-8bd4-7520085a3fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:34.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d25ef9c-7ee9-4dc8-bc74-e87ad9c6e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:34.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President-elect Joe Biden aims to release nearly every
        available dose of the coronavirus vaccine when he takes office, a break with
        the Trump administration''s strategy of holding back half of US vaccine production
        to ensure second doses are available, CNN''s Sara Murray reported Friday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd56ebf-3c5b-4436-9303-a493ea0fc4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711e102-778f-4dca-8dbf-5dcf64229f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Releasing nearly all vaccine doses on hand could allow more people
        access to a first dose during a given time.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf265c-f448-41d8-b281-0186f938670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac7057-3034-4ba7-970b-da2bc52d0c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also be a risky strategy, as the vaccines from both Pfizer/BioNTech
        and Moderna require two doses, administered 21 days or 28 days apart, respectively,
        and vaccine manufacturing has not ramped up as rapidly as many experts had
        hoped.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e9e47-6f45-4e0e-8f72-f3e9b851f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:37.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1622c9-e52c-487e-a39e-e5fe45798ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second dose is absolutely critical," Dr. Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases said Friday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99421cc2-c9dc-4f04-b029-097a89b86041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df8e6a-3d14-45d8-98b3-3dc1a5aa19b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President-elect believes we must accelerate distribution of
        the vaccine while continuing to ensure the Americans who need it most get
        it as soon as possible. He supports releasing available doses immediately,
        and believes the government should stop holding back vaccine supply so we
        can get more shots in Americans'' arms now," said TJ Ducklo, a spokesman for
        Biden''s transition.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b0e369-0fef-49f4-92d9-b67e0f5515f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6483998b-80a5-4f98-b786-12768b4bb4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A transition official said the Biden team believes that vaccine
        manufacturers will be able to produce enough second doses in a timely fashion
        while administering first doses to more Americans.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a8045-7da0-4b91-b6b2-3aaab7a75df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7250d-31f3-4489-9b49-ef80b9916287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:40.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has said it''s necessary to hold back doses,
        to ensure Americans who receive the first course of the two-dose vaccine will
        be sure to have access to a second dose.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426c6e0a-66c4-41ca-94fe-2c847afa1839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cfe407-4580-4db6-8160-1c6b12adfe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that had sparked a debate about whether a better strategy would
        be releasing all available doses as quickly as possible, particularly amid
        rising death and hospitalization rates.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e902082-c720-4981-8dc0-03393e35c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:42.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14149820-35b7-4f23-917b-acf3a5595cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published Monday in the Annals of Internal Medicine found
        that administering first doses of a Covid-19 vaccine to more people quickly,
        instead of withholding available supply for use as a second dose, may reduce
        the number of new cases.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be507973-483d-4311-a312-97bf452a36ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea4175-c54c-4d7a-88f8-c8f71820fb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And World Health Organization advisers said Friday that a second
        dose of Pfizer and BioNTech''s vaccine can be delayed as long as six weeks
        if need be. That''s based on "currently available clinical trial data," the
        WHO guidance document said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b4168-3deb-41cd-8ace-2ed87d19ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664677bf-5ffe-4e77-ad05-c598b8f61ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna also believes a second dose of its vaccine can be given
        effectively 21 to 42 days after the first, a spokesperson for the company
        told CNN.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf46b2f4-bf38-43d0-a8ad-2792c947eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2590a1b-1141-460d-8b5f-259810b38472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:45.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Gov. Andy Beshear said Friday he agreed with Biden''s plan,
        but wants "assurances the second dose will be there."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84406032-8423-4105-9997-0783288bb9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:46.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea31439-21e7-4249-86ad-25533df264d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6.7M first doses administered so far</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e3d6b-0674-4721-825e-b8f5004518ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:47.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 6.7 million people have received their first doses of a vaccine
        and more than 22 million doses have been distributed, the CDC said Friday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e03fe-d838-4614-9c3f-ea16de5de0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:47.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d0d85-d818-424d-94d7-d891e3e468e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials had said 20 million people would have received
        first doses by the end of December.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5161c19-027f-46a3-9b1e-270534302725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:48.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82062666-9e16-4f45-846d-97f882d9bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some health leaders said states need more money and more staff in
        order to be able to administer the vaccines fast enough.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53f6a6-3c21-467e-bbc2-acb4ef6ae6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076daef-c921-4206-97dd-c9b3b96b7c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania Secretary of Health Dr. Rachel Levine said states,
        cities and territories had been given just $340 million to build the infrastructure
        for vaccine rollouts up until the end of the year.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1314142-147c-4f76-a4a2-36af13734dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85642830-5fd6-49c8-be61-984a46ed075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is clearly insufficient to accomplishing what we''re trying
        to accomplish," Levine said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58589114-9da9-4e20-a88f-9443c0fdfb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f172d2-dad7-4f39-ad47-1d9e704e2867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump signed a $900 billion Covid-19 relief package
        in December that includes funds for vaccine rollout, something health leaders
        were "absolutely thrilled" about, Levine said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ded8f-90bc-41eb-ae47-30e4b526b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:52.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbc86a-943a-4ff6-9c1b-5f6435253eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money will be "critical for several aspects of our response,"
        Levine added, including contracting with companies to do community vaccine
        clinics.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca98ef-07d8-4ae0-be15-93056b4dbe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c0a2c5-5493-48f9-8aae-2acf36621793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FDA: New mutations can cause false negative test results in some
        cases</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535042b7-e284-4f05-9ad5-c9ddf6f13a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration has alerted health care providers
        and labs that genetic variants of the novel coronavirus -- including an emerging
        variant first detected in the United Kingdom -- could lead to false negative
        Covid-19 test results.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b911e-c35c-4f1f-967f-abdb56145e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:55.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f313d414-beeb-4da6-98eb-d3910c012b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>False negative results can occur with any molecular test for the
        detection of the virus if a mutation has occurred in the part of the virus''s
        genome that the test examines, the FDA said Friday.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77aa43c-7523-4e10-967a-293dc536443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4bc065-56ce-44f5-beb7-5f043f95286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the risk that these mutations will impact overall testing accuracy
        is low, the FDA said. If Covid-19 is suspected after a negative test, repeat
        testing should be done with a different test, the agency recommends.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41cb072-a173-46ef-b850-2a6f2d8c08bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263320ee-66ed-47b7-8e1d-aef09b288dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted three Covid-19 tests authorized in the United States
        may be impacted by genetic variants -- MesaBiotech Accula, TaqPath Covid-19
        Combo Kit and Linea Covid-19 Assay Kit -- "but the impact does not appear
        to be significant."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521bb635-0a40-49f0-844a-e9edf312864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740ff7e3-0003-4756-8a97-f9abd96186cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:58.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the TaqPath and Linea Covid-19 tests detect multiple genetic
        targets, the overall test sensitivity should not be impacted, the FDA noted.
        However, if certain patterns emerge in individual results from those tests,
        labs might consider further genetic sequencing of specimens.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec10e96b-c06b-4c6d-94bf-6592f1acd17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf24082f-202e-44e1-8b73-3aea0add958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:00:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That "may help with early identification of new variants in patients
        to reduce further spread of infection," the FDA said in its letter to labs
        and health care providers, noting that the UK variant has been associated
        with an increased risk of transmission.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558c9fd8-f0d8-4fa1-9ef2-5d6fe768d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:01:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530c728-8aa1-4fa2-88fc-2a6a148d1777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:01:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA will continue to monitor SARS-CoV-2 genetic viral variants
        to ensure authorized tests continue to provide accurate results for patients,"
        FDA Commissioner Dr. Stephen Hahn said, referring to the name of the coronavirus
        that causes Covid-19.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba766e27-7c3d-469c-a78e-9e7e47600d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:57:17.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:01:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/08/health/us-coronavirus-friday/index.html">One-week
        US Covid-19 case and death totals are higher than ever"</a></em></p>'
