    'lead': 'The man photographed sitting at House Speaker Nancy Pelosi''s desk during
      Wednesday''s riots in the US Capitol has been arrested and charged with three
      federal counts, including theft of public property.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-09T03:49:57.556+08:00
