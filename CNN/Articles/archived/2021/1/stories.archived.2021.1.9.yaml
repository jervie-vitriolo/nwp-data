    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae578cca-8b23-4773-b814-16204352431b'
    'lead': 'The Philippine Coast Guard said they have rescued a total of 85 families,
      composed of 500 individuals in a joint disaster response operations amid massive
      flooding in Talisay City and Victorias City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-09T07:23:02.058+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:01:42.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:58.479+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 4,000 Negros Occidental families evacuated amid massive flooding'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9348219c-a963-4feb-87f3-e8cfe6225175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T07:23:02.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:43.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong>  Flooding
        from heavy rains in some areas in Negros Occidental forced more than 4,000
        families to flee their homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5fac7-4b22-47c3-b4ba-8a1eb6f120f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:41:00.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Saturday, at least 4,154 families from Talisay, Silay,
        Victorias, and Sagay were rescued by authorities and brought to evacuation
        centers, records from the Provincial Disaster Risk Reduction Management Division
        showed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d45cd9-7ba8-499c-abae-474928b364e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:41:00.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Talisay City Mayor Neil Lizares III said in a Facebook
        post 100 families from Zone 2, 55 from Barangay Bubog, 45 from Zone 3, 21
        from Zone 12, seven from Zone 16, five from Talisay South, and two from Zone
        4-A sought shelter in evacuation centers as of 12 midnight of Saturday. It
        is not clear if these data were included in Negros Occidental PDRRMOs tally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a64c98-b645-485e-8d63-e8ff713ae7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:05:38.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:01:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Coast Guard, they have rescued a total
        of 85 families, composed of 500 individuals, in joint disaster response operations
        amid massive flooding in Talisay City and Victorias City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a674f62-b1e1-459f-a985-93e0396352ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T07:23:02.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of emergency, Talisay residents may contact these hotline
        numbers: 0949-113-9395 or 712-6074, local disaster management officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b381412f-0bb2-4162-a02e-1751c307c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T07:23:02.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:46.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night, PAGASA said thunderstorms brought heavy rains in
        Talisay as well as other areas in Negros Occidental namely Bacolod, Talisay,
        Silay, E.B. Magalona, Victorias, and Manapla.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a72e6af-9c43-43e4-81bc-f45b001cee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T07:23:02.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Talisay City was placed under a state of calamity
        due to the damage to houses and other infrastructure&nbsp;from heavy flooding
        triggered by nonstop&nbsp;rains. The <a data-cke-saved-href="https://www.facebook.com/Cdrrmo-Talisay-City-Neg-Occ-794860314202400/photos/pcb.1307284262960000/1307284002960026/"
        href="https://www.facebook.com/Cdrrmo-Talisay-City-Neg-Occ-794860314202400/photos/pcb.1307284262960000/1307284002960026/"
        target="_blank">declaration of the state of calamity</a> on Wednesday allowed
        the local government to tap into calamity funds for faster relief and rehabilitation
        efforts.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a6918c-dc60-41cd-a9e5-24151722df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:41:00.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Donation drives</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4796fba2-b5fd-4a40-9c4c-573bd39dd331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:41:00.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some organizations have launched relief drives for flood victims
        in Negros Occidental, accepting cash and in-kind donations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40469d4d-4456-470c-a68a-35d372c554ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:41:00.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help affected residents of Victorias, and Silay, donors can visit
        the page of Negrosanon Young Leaders Institute for <a href="https://www.facebook.com/negrosanonyoungleadersinstitute/photos/pcb.1051014972029804/1051014848696483/"
        target="_blank">more details</a>.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dbdee3-89d9-44db-9682-a42c55a9239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:41:00.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacolod-based students are also raising funds to provide relief
        to flood victims in Silay, Talisay, and Victorias. <a href="https://www.facebook.com/riseup6100/photos/pcb.139421517985336/139656667961821/"
        target="_blank">Here is how</a> to donate to their cause.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f00ac-3363-40f9-9a2a-e68147592f92'
