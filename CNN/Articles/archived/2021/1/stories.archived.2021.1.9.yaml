      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab4071d-3079-4064-9d98-6901dc694653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T10:02:01.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:12.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="http://cnnphilippines.com/news/2021/1/8/traslacion-2021-blessings.html?_=1610156679691"
        href="http://cnnphilippines.com/news/2021/1/8/traslacion-2021-blessings.html?_=1610156679691"
        target="_blank">READ: Equal blessings for devotees at home and physically
        present in Black Nazarene feast  Quiapo Church official</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3712268-cb21-4195-ab19-96618fd380ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:22:15.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:13.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nakakadurog ng puso</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa55ec-9c5c-41c2-bd6f-de9c3e250d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:09:06.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parochial vicar Fr. Douglas Badong sympathized with the faithful
        who couldn''t enter the Quiapo Church amid capacity limits on religious gatherings
        due to COVID-19 concerns.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df306a6b-03ac-45a8-a834-e43bed4f01b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:09:06.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Nakakadurog lang kasi ng puso na gusto niyong pumasok, hindi
        naman kayo mapapasok. Kasi siyempre kailangan nating sundin</em> (ang protocols),
        the Quiapo Church official said Saturday in a homily.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620490c8-c86e-4201-9b55-737c506d150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:09:06.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is heartbreaking because even if we want to let
        you in, you cannot come in because we need to follow the protocols.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dcc1e1-6f0a-4141-aeba-6ce6a63206ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:09:06.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Black Nazarene feast is traditionally celebrated with a grand
        procession called Traslacion, where millions of devotees would jostle their
        way to touch the carriage carrying the venerated statue as they believe doing
        so could bring healing, answer prayers, or lead to miracles.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65fabf7-2fc9-4453-a27e-ac6519169354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:09:06.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:15.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Jon Dionisio, one of the Hijos del Nazarenos assisting in crowd
        control, said he became a devotee after an answered prayer from the Black
        Nazarene.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91ad5b-a3d2-4184-952a-202f242d86c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:09:06.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Noong nagkasakit po ''yung asawa ko, pinalangin ko sa Poong
        Nazareno na kapag gumaling po ''yung asawa ko, eh maglilingkod po ako sa kanya.
        Yun naman po ang binigay sa akin ng mahal na Poong Hesus Nazareno</em>,
        Dionisio told CNN Philippines <em>Newsroom Weekend</em> on Saturday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671aab9-02dc-44f6-8a37-cafecfa066a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T20:09:06.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:01:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When my wife got sick, my prayer to the Black Nazarene
        was if He healed her, I would start serving Him. The Black Nazarene granted
        my wish.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e17268-89a9-4055-8c01-b5115e348ef7'
