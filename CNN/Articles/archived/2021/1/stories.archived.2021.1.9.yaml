      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"we will storm the government buildings, kill cops, kill security
        guards, kill federal employees and agents, and demand a recount."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d31ab-e0cc-4116-815e-41f8a687041d'
