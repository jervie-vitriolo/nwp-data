      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there is heavy rain and winds in the search area,
        and the crew was using night vision and radar in the search effort.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63fca92-7e6d-41da-ae8d-c7212005dd27'
