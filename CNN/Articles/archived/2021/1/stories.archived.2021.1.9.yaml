  'covid-19-vaccination-philippines-procurement-clinical-trials':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-09T17:36:59.171+08:00
    'image': 'jcr:5ed16471-405c-4d1d-8a8e-48cf7eacf7f9'
    'imagesource': 'jcr:3dc57b42-b24a-422e-bd99-6f6fbbe7413a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f7910e0-d738-408b-974a-41193340ad28'
    'lead': "This week, officials announced securing a total of 72 million doses of\
      \ COVID-19 vaccines from three companies, only to clarify later that the country\
      \ has not made any payment for 25 million doses from China's Sinovac, and can\
      \ still opt out of the deal. \n\nHeres a rundown of where the Philippines now\
      \ stands on the road to vaccination."
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-09T17:38:22.002+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:54:34.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:17.741+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'COVID-19 vaccines: Where is PH in the procurement, clinical trials?'
    'updated': 2021-01-11T16:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822ada1-2852-4e24-876f-dde27a0c8d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:38:22.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:35.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>  This year, the
        government targets to vaccinate millions of Filipinos against the dreaded
        coronavirus, which has claimed thousands of lives and pushed the economy into
        recession.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb45b3d6-1e77-48ea-ad58-a2d4b7507630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:38:22.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are in talks with around seven vaccine makers <a href="https://cnnphilippines.com/news/2021/1/6/PH-148-million-COVID-19-vaccines-doses.html">to
        secure 148 million doses</a>, enough to inoculate up to 70 million people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de3491-c37e-476c-9e5a-6940d934a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:38:22.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:36.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Presidential Security Group got COVID-19 vaccine
        shots as early as September 2020, but investigations are underway into how
        these unauthorized vaccines presumably <a href="https://cnnphilippines.com/news/2020/12/30/Duterte-PSG-smuggled-vaccines-COVID-19-Lorenzana.html">were
        smuggled into the country</a> and used on President Rodrigo Dutertes detail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde7acf-a13a-4174-8e84-6a0a396968bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:38:22.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, no vaccine has been delivered yet to the country, but
        vaccine czar Carlito Galvez Jr. says the first batch may <a href="https://cnnphilippines.com/news/2021/1/11/COVID-19-vaccination-February-2021-pandemic-normalcy.html">arrive
        by February</a>. The World Health Organization said in a January 6 media briefing,
        <a href="https://cnnphilippines.com/news/2021/1/6/WHO-on-PH-COVID-19-vaccination-program.html">the
        country is on track in preparing for the rollout.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e1a1d-1b91-4f3a-9f2c-c9f93bc91bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:38:22.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two ways vaccines could reach Filipinos. One is through
        procurement, which is being handled exclusively by the national government,
        although tripartite agreements can be entered into by the private sector and
        local government officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8183521-2086-43b6-8512-460c5e21321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:38:22.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other is through phase 3 clinical trials, a crucial stage where
        thousands of people are injected with the vaccine to test for safety and efficacy.
        In normal situations, these phase 3 tests determine whether a vaccine can
        be approved by governments for use on their people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b84438-70b7-40ae-8888-175dd3ce4bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:38:22.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heres a rundown of where the Philippines now stands on the road
        to vaccination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08025208-6862-47eb-823a-7990459c59fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:38:22.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Whats been secured?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278db313-5df5-495a-8c7c-8de129bae59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:34:32.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:39.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the second week of January, officials have announced securing
        72 million doses of COVID-19 vaccines but later clarified that those from
        Chinas Sinovac are not yet a done deal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7614bd-7735-40b6-8e02-bb13405a2146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:34:32.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whats clear for now is that the country has purchased in advance
        <a href="https://cnnphilippines.com/news/2021/1/14/philippines-secures-17-million-covid-19-vaccine-doses-astrazena.html">17
        million doses from UKs AstraZeneca</a> through tripartite agreements involving
        over 300 private companies and 39 local government units.</p>'
    '9':
      'image': 'jcr:9c616990-5c67-423e-a37b-b21979b35ba0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a9616-b032-4274-9dd6-4ae98735db16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:39:59.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83821f6d-2a89-4483-a86a-760c691bfb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:34:32.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://www.cnnphilippines.com/news/2021/1/10/PH-signs-term-sheet-30M-doses-Covovax.html">also
        inked a term sheet for 30 million doses of Covovax vaccine</a> through negotiations
        with the manufacturer Serum Institute of India, which did not ask for advance
        payment, officials said. The vaccine was developed by Novavax of the United
        States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f227a6a7-1f8e-4a69-a34a-4c7517178bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:34:32.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:41.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other 25 million doses should come from Sinovac, but Galvez
        said no payment has been made yet and the country<a href="https://www.cnnphilippines.com/news/2021/1/15/Sinovac-deal-not-yet-final.html">
        could opt&nbsp;not to purchase the vaccine</a> if the Chinese firm would fail
        to secure regulatory approval. That approval should come from the Food and
        Drug Administration.&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe928d-5e89-469f-b8b9-fc011baf7870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:34:32.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:41.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing, Finance Undersecretary Mark Joven explained
        that the term sheet with Sinovac states it will supply the country with 50,000
        doses by February.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fweb.facebook.com%2FCNNPhilippines%2Fvideos%2F1764248193736397%2F&show_text=false&width=560"
        width="560" height="400" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c08f466-0ddb-4698-918f-45dccbd982d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:41:59.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:42.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271c98f-259f-4c61-abe6-accd8d674a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:34:32.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:42.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When will the vaccines be delivered?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f0c8fa-2f4a-42af-9a29-c146a3ec682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:34:32.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:43.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects Sinovac''s CoronaVac vaccine&nbsp;to be the
        first to reach the country, along with doses from AstraZeneca and US drug
        maker Pfizer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9440ab-7eff-4fbb-9332-532da178fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T17:15:13.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although talks are still in the final stages with Pfizer, officials
        are counting on the global COVAX facility to grant the countrys request for
        early rollout.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660abd8d-d19e-4a68-b43c-86d10953f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:34:32.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved, the vaccines will be given to the country for free.
        COVAX is a global initiative led by the World Health Organization with the
        vaccine alliance Gavi and the Coalition for Epidemic Preparedness Innovations,
        which aims to ensure equitable access to coronavirus vaccines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f577cc0-f999-4b01-a1a0-cf11c8452074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:34:32.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer vaccine boasts of a 95% efficacy rate.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4492c8-0095-4714-8fd7-6d1994df0aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:34:32.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:45.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the only brand so far <a href="https://cnnphilippines.com/news/2021/1/14/Pfizer-COVID-19-vaccine-Philippines-FDA-emergency-use-EUA.html">that
        has been granted emergency use authorization</a> by the Food and Drug Administration.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5744d6c-cbbc-428f-9d70-12265b902889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:34:32.809+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA <a href="https://cnnphilippines.com/news/2021/1/6/AstraZeneca-applies-EUA-COVID-19-vaccine-Philippines-FDA-.html">is
        still reviewing AstraZenecas application</a>, while it is <a href="https://cnnphilippines.com/news/2021/1/14/China-Sinovac-COVID-19-vaccines-emergency-use-Philippines-EUA.html?fb">waiting
        for Sinovac to submit data on its phase 3 clinical trials.</a></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613cb60f-5215-46fd-b77e-7ffecdadfd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:34:32.809+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca vaccine, developed with the University of Oxford,
        has an average efficacy rate of 70%. Meanwhile, late-stage clinical trials
        in Brazil showed the Sinovac vaccine to be 50.38% effective against preventing
        coronavirus infection, falling below the previously announced 78%.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24613773-d6ea-4b2b-99de-3b91fd08738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:34:32.809+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 trial for the Novavax vaccine began at the end of 2020.
        Officials expect it to be available in the country by the third quarter.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a30ec6-3c9f-4f8b-9a9d-35beed72db08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:34:32.809+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said authorities <a href="https://cnnphilippines.com/news/2021/1/14/cold-storage-facilities-covid-19-vaccines.html">will
        start inspecting all available cold storage facilities</a> in the third week
        of January to ensure that no vaccines will be wasted. Vaccines made by AstraZeneca,
        Novavax, and Sinovac can be kept in standard refrigerators at 2 to 8 degrees
        Celsius  ideal for the existing cold chain system in the country.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46847087-105a-43ba-810a-613d9fe4b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:34:32.809+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, t<a href="https://cnnphilippines.com/news/2021/1/14/PH-ultra-low-temp-freezers-Pfizer-vaccine.html">he
        government has bought 10 ultra-low temperature freezers</a> mainly for the
        Pfizer vaccine, which needs to be kept at minus 70 degrees Celsius.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dda3e6b-b741-4bd5-b4d7-13184f9fe5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:38:22.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other ongoing talks</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247913ef-8c18-4a96-86b1-29bb7a4b2542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:36:10.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other vaccine makers the Philippines is in talks with include  Janssen
        Pharmaceuticals, a US-based vaccine maker owned by Johnson &amp; Johnson,
        American pharmaceutical firm Moderna, and Russias Gamaleya Institute. Galvez
        said the government is in the advanced stages of negotiations with these
        companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3998f-48df-49ed-a773-4dbeaea33d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:36:10.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the U.S. Jose Manuel Romualdez said the
        country <a href="https://cnnphilippines.com/news/2021/1/13/philippines-moderna-deal-covid-19-vaccines.html">is
        close to procuring up to 20 million doses of Moderna vaccines.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1abf146-53e5-4796-85f9-809cdb4dda81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:36:10.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamaleya, meanwhile, has informed the government it could provide
        50 to 100 million doses of its coronavirus vaccine Sputnik V, Galvez said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342174ee-572a-46f4-a32c-2c474eeb9ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-16T16:36:10.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:50.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government is also working on getting more doses from
        AstraZeneca, aside from those bought by private companies and LGUs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e69ca3-fd42-441a-84a0-84db53df89a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:38:22.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clinical trials</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228198d8-3061-47a9-8fbf-2c411cb208ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:38:22.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Filipinos could volunteer for clinical trials soon, after
        the FDA approved the applications of Janssen and Chinas Clover Biopharmaceuticals.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba67050f-2db6-471c-bca8-7c3b5c371a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:38:22.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These may start in the next few weeks after the vaccine expert panel
        identifies trial sites and participants are recruited.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd194d5a-ee4f-4655-841c-2711fe09fb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:38:22.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:52.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these independent initiatives, the World Health Organizations
        Solidarity Trial is slated for this month, but it remains unclear which vaccines
        it would test for efficacy. Galvez <a href="https://www.cnnphilippines.com/news/2021/1/6/WHO-vaccine-trial-PH-participants.html">said
        it would enroll up to 15,000 volunteers, preferably from Metro Manila.</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61a54e7-6bd4-43a0-a453-775779d7168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:38:22.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region is the epicenter of the coronavirus outbreak
        in the country with more than 215,000 confirmed infections. This number forms
        a large portion of the almost half a million people who have tested positive
        for COVID-19.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8654410-79ac-4db7-9356-5c5d4d8aef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:38:22.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country remains under varying levels of community quarantine
         all face-to-face classes suspended, business operations limited, and work-from-home
        setup encouraged. It is banking on the vaccination program to further open
        the economy, but health protocols should still be followed as it may take
        three to five years to inoculate enough people to achieve herd immunity.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761b704-20d6-4aa1-9f92-2948bbd5712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:38:22.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:53.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story will be updated as more information comes in.</em></p>'
