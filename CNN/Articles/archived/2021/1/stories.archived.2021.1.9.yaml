    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-09T20:42:49.426+08:00
    'imagesource': 'jcr:728bbbb4-1ec0-4b9c-8f0b-fe6466e0ef52'
