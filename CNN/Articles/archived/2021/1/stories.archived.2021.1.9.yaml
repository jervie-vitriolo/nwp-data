      'mgnl:lastActivated': 2023-01-25T11:01:58.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ae866-56e7-4e1c-a667-bb7d4a60aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T03:49:57.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:01:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident of Alabama was also charged in connection with the pipe
        bomb found on the south side of the Capitol building. Eleven Molotov cocktails
        and military-style weapon were found in his pickup truck, officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f44d824-3f7c-497e-8b9b-7108eab3f2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T03:49:57.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:01:59.432+08:00
