      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Scott-Railton, a senior researcher at the Citizen Lab -- a
        group at the University of Toronto that monitors cybersecurity -- said he
        is "terribly concerned" about the inauguration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe69616-af9f-4415-9bbe-28cd63105d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23d91b-5d1d-44b1-a731-8c219688d3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:36.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the broader public was aghast at what happened (Wednesday)
        at the Capitol, in certain corners of the sort of right wing conversation,
        what happened ... is viewed as a success," he told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683fe6b-8b1e-4126-a001-6f7d35d70b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6369799e-1abf-4b31-b122-1fdc26be4134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days and weeks before the attack on the Capitol, signs that
        the protest could spiral into violence were in abundance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d025a5-9559-4d46-94d7-9c31bbf371cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:38.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f8865-3815-4402-a6ad-f0956ec4a30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:38.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advance Democracy, Inc., a nonpartisan governance watchdog, highlighted
        red flags on social media. In the six days leading up to the event, for instance,
        there were 1,480 posts from QAnon-related accounts that referenced the event
        and contained terms of violence. On Parler, the report said, multiple posts
        referenced war, including statements like "the war begins today."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa76300-84e5-4b7d-aaea-be882e60a521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:39.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da090c4-1358-4f89-b22f-0b221be38e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Alexander, a political activist who has organized pro-Trump
        rallies, including one of the demonstrations that converged on the Capitol
        lawn Wednesday, accused the left of "trying to push us to war." In late December,
        Alexander told followers on Periscope that he and three GOP congressman --
        Reps. Paul Gosar and Andy Biggs of Arizona and Rep. Mo Brooks of Alabama --
        were planning something big.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6afe69b-1cd0-4e52-8914-bf97ecb76030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:40.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d61deb-1a41-4395-b14e-1a95b1c5bb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was to build momentum and pressure and then on the day change
        hearts and minds of Congress peoples who weren''t yet decided or who saw everyone
        outside and said, ''I can''t be on the other side of that mob,''" Ali said,
        though he did not call for violence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cbefaa-a109-494a-9bd9-be197388ce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa322cc9-3d84-4e1d-86b5-02ba32c9a4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the offices of all three congressman, but only
        Biggs responded, with a statement from a spokesperson denying that he worked
        in any way with Alexander or any protestors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dbd5c8-2c1a-4d5e-955f-07fbcb878b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93989a9-3bb7-471c-bbde-e8311d4fc09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congressman Biggs is not aware of hearing of or meeting Mr. Alexander
        at any point -- let alone working with him to organize some part of a planned
        protest," the spokesperson said. "He did not have any contact with protestors
        or rioters, nor did he ever encourage or foster the rally or protests. He
        was focused on his research and arguments to work within the confines of the
        law and established precedent to restore integrity to our elections, and to
        ensure that all Americans -- regardless of party affiliation -- can again
        have complete trust in our elections systems."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49587610-b4a5-4ebf-bea7-a9c53e8ee871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac57fd-e27c-4e36-bc48-713f1fe50b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watchdogs issued warnings ahead of Capitol siege</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5a571b-6761-4461-9bba-757a9ddcebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several organizations that monitor extremism online issued warnings
        beforehand.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d607c8-943d-4bf2-a4b8-b2246f988e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee958eaf-82d2-44d5-b62d-100e81b5c7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:45.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 4, the ADL published a lengthy blog post detailing threats
        of violence pertaining to the upcoming rally.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eddd1f-d5a8-41d3-8346-e406babf2f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b6cb5-b202-44e1-839a-8b26fc11e249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to a user who wondered what happens if Congress ignores
        ''evidence'' that President Trump won the election, a user wrote, ''Storm
        the capitol,''" the ADL''s blog post says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f104c7-49cc-493f-851b-a7b2efaf63f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91369844-43ae-4ff0-868d-e775e26a860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post went on to say while it wasn''t aware of any credible threats
        violence planned for January 6, "if the past is any indication, the combination
        of an extremist presence at the rallies and the heated nature of the rhetoric
        suggests that violence is a possibility."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd9074b-8e2b-45ef-9e22-24a17a0bf819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654dff15-5db7-40c3-b7ff-193bd5147a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on January 4, a risk analysis by the security firm G4S stated
        that "current rhetoric suggests that there will be attendees who have violent
        intent, including armed militia groups" between January 6 and Inauguration
        Day.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850e076e-76ad-437e-b335-5990e2ce70c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:48.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95756480-5595-43ef-95cb-365ae3fcad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis cited numerous posts in recent weeks advocating violence
        on the right-wing site thedonald.win, including one from late December that
        said, "We will have to achieve an actual tactical victory like storming and
        occupying Congress, to have the intended effect."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d740f-56bc-4e45-8be7-d3cfc125b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:49.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f034405a-e0e6-4a0e-b0a8-66808a575060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another said, "Patriots who STILL, AT THIS POINT IN TIME, are too
        cowardly to condone violence, are part of the problem."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b6d713-67a7-49dc-ab3b-b81e7ac0c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a94924-47c2-4f11-ad03-711b90b442c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security experts said they were puzzled by the flat-footed response
        of law enforcement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1bd891-1ead-40b9-8f64-bb6fb972c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ca9811-22d6-4b40-8996-918198660e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:52.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surprising part of it is why it was so much less aggressively
        policed," said Jonathan Wood, director of global risk analysis for London-based
        Control Risks. "Many security analysts were surprised by the lack of security,
        and by the lack of a robust security response."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd045d45-5209-44c5-86e3-77428d0eecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:52.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa8bc63-afea-4b4b-b766-ef4d915b337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.184+08:00
