      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d08df3-8ba9-44ec-81d6-6205f33cb01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 737-500, registered PK CLC, is 26 years old, according
        to Flightradar24.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ccd07-69bd-4ce9-ac0e-97f555adc883'
