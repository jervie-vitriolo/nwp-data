    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91333fe8-b11c-4869-a274-0dfcb6aac636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:40.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Sriwijaya Air said that they were "in contact
        with various related parties to get more detailed information" regarding the
        incident and that they will "immediately issue an official statement" when
        more information was clear.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a61e8-7b39-4c62-a0cb-a51e9c9bf362'
