      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing later issued an updated statement saying, "Our thoughts are
        with the crew, passengers, and their families. We are in contact with our
        airline customer and stand ready to support them during this difficult time."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f442deba-eefc-4b23-b243-d1c734e5539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:45.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53769b5-3930-48f1-a545-d9176bcec313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sriwijaya Air, a low-cost airline and Indonesia''s third largest
        carrier, transports more than 950,000 passengers per month from its Jakarta
        hub to 53 destinations within Indonesia and three regional countries, according
        to the company''s website.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a23860d-ceee-4103-8865-7a0b1264f1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef14c231-a345-4141-b45a-0d5b2846ac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2018, it was removed from the European Union''s list of
        banned air carriers, 11 years after it was placed on that list.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5068c22e-b1fa-4801-bdc4-26fbf8705c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:47.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a55b3-d860-45e0-b509-a79b7ce13482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is the latest to rock Indonesia''s airline industry,
        a sector that, while growing, continues to be plagued by notoriously poor
        safety standards.</p>'
