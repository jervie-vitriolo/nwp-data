      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78b08f-2a1f-44af-9d8d-6f1a42b05b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:42:42.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:56:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Nestor and Sharon Dacera filed an administrative complaint
        this week against PMAJ Michael Nick Sarmiento for gross negligence and gross
        incompetence in the "irregular and inaccurate" preparation and submission
        of a medico-legal report and death certificate in relation to their daughter''s
        demise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a539479d-a238-4645-b40e-fd52aef36749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T15:42:42.911+08:00
