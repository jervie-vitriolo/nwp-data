      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t about Republican/Democrat anymore, this is about people
        who understand what this country is about and the things we have to agree
        on and move together on," Biden said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c5bcc5-e9e4-496f-aa74-f7c41d2997cb'
      'mgnl:activationStatus': true
