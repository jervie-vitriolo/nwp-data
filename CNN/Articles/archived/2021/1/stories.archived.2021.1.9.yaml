    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116514a-6781-4ace-ac77-7b930bbe2ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:31.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s chaos -- which erupted during a protest to dissuade
        Congress from certifying the results of Biden''s unambiguous win -- showed
        a loss of control and sudden breaking of the bond that for four years had
        held Trump, his supporters and the Republican leadership together in lockstep.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8729c19d-59b6-42d1-90ea-25ec2da4c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eed195-0436-4563-aa36-4c54536a5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After rioters charged through a barricade, assaulted police officers,
        shattered windows and stormed into the hallowed building that was torched
        by the invading British military in 1814, Trump made a tepid plea for them
        to go home -- although he repeated the falsehood that the election had been
        stolen. Republican leaders that night -- including Vice President Mike Pence
        and Senate Majority Leader Mitch McConnell -- condemned the rioters in the
        strongest terms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2355bc5-d08e-4359-aece-e41799b50672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865e201-346a-4635-ade8-999bd22be23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:33.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it all appeared to have little effect on the radicalized right.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb009c-3f09-4a01-9aee-6c016f6b8365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.181+08:00
