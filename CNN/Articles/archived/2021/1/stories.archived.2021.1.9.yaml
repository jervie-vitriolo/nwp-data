  'DC-police-made-far-more-arrests-Black-Lives-Matter-protests-Capitol-clash':
    'author': 'Casey Tolan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-09T13:24:54.832+08:00
    'imagesource': 'jcr:64e06f0b-9641-4af6-8227-2f6c3a488b72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bc4165e-044a-4b59-af38-9afba4778fbc'
    'lead': 'Washington, DC''s Metropolitan Police Department made roughly five times
      as many arrests during the height of last June''s Black Lives Matter protests
      compared to the US Capitol insurrection on Wednesday, a CNN analysis of the
      police department''s data found.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-09T13:33:42.092+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T10:56:25.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:12.372+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DC police made far more arrests at the height of Black Lives Matter
      protests than during the Capitol clash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4b5246-c017-4b21-92fa-d96cbe320fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Black Lives Matter protesters in Washington,
        DC, last summer found themselves facing a massive show of force: military
        helicopters hovering over the city, National Guard troops patrolling the streets
        and tear gas filling the air.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c311db0f-d1dd-4340-acac-36f02a4aad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:26.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ec63e-e7df-4063-aa7b-1d662aa2ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:27.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a mob of President Trump''s supporters broke into the US Capitol
        on Wednesday, they were confronted by a far smaller police presence -- and
        by the end of the day, far fewer of the rioters ended up in custody.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58fb0bf-8a9d-4bb8-8053-380a06567d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a9a3e-c1b7-4433-b874-a55f974ba79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:28.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC police arrested more than five times as many people at the height
        of the Black Lives Matter protests last summer than they did during the day
        of insurrection at the Capitol, according to a CNN analysis of Metropolitan
        Police Department (MPD) data. And many of those arrested amid this week''s
        unrest were detained on less serious charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d70101-4445-4d40-9240-9bab9766a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:28.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa882fb9-df9b-46ae-939c-3c9c9a010c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stark disparity in arrests came even though more DC officers
        were injured during the Capitol mayhem, which left five people dead, including
        a police officer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed6a0b-4c88-45e6-94bc-3530f8bba2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:29.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52f6b2-5a10-4fe6-89fd-d30150afe8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The District''s police made 61 "unrest-related" arrests on Wednesday,
        compared with 316 on June 1, when protesters and rioters filled city streets
        a week after Minneapolis police killed George Floyd. That was the same day
        as Trump''s infamous Bible-holding photo op, when law enforcement officers
        dispersed mostly peaceful protesters with tear gas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13faea8-7e5e-4819-9e4d-2c0d4ccec6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2641890-62c1-4b80-ad06-fc767ac3670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even including 14 additional people who were arrested by the US
        Capitol Police, a separate agency, the number of people both agencies arrested
        amid Wednesday''s tumult was less than a fourth of those detained by city
        officers alone on June 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe3bff-3794-4b2f-a5f9-788d700f47df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:31.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6de951-4182-4792-ade9-c7dc1d1166ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:32.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists in DC said they were shocked that a deadly assault on
        the heart of American democracy led to far fewer people in police custody
        than the clashes that erupted during protests over law enforcement brutality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a652f737-f969-4a89-9e80-26ab647608bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:32.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd339ae2c-0d7f-457b-88a9-0b4c5a968d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:33.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so, so insulting to racial justice activists that have been
        bringing attention to Black lives that have been lost," said Anthony Lorenzo
        Green, one of the activists leading the Black Lives Matter DC group. "The
        way they chose to secure the Capitol was to let everybody go -- they let these
        people back on our streets."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20349642-0dee-43d7-af92-5a78a625dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f852f-0f87-4ba4-9006-cf7b59abe693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Black Lives Matter protesters had tried to enter the Capitol
        instead of the predominantly White pro-Trump crowd, Green said, "we would
        be shackled, we would be carried away, we would be shot, we would be dead."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24a6a24-411d-4e06-94ab-c29e4590d499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f17071-461c-472e-be84-1890086f552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Fewer arrests, more officer injuries</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd7085-3f4e-455c-a8d9-07c5aafabf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest disparities are especially stark considering that more
        MPD officers were injured this week. The department said 56 of its officers
        were injured while responding to the insurrection on Wednesday. In comparison,
        the department told local news station WUSA in June that 21 officers were
        injured over the 10 days between May 29 and June 7.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccddd17-f5b5-4319-abe3-991aed75c8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdba643-7fd9-4b49-8150-6f89bf625a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Attorney General William Barr has said that including federal
        troops and agents sent to the city, about 150 law enforcement personnel suffered
        injuries in DC over a multi-day period during the protests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de36930-acb5-443a-9f96-f2aa7ccd51b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c07052-1a19-403e-8f1f-d746853e0e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capitol attack was also deadlier than the summer protests: Brian
        Sicknick, a Capitol Police officer, died Thursday night "due to injuries sustained
        while on-duty" as he was "physically engaging with protesters,"according to
        his department. Sicknick''s death has prompted a federal murder investigation.
        Four other people also died Wednesday, including a woman shot by another Capitol
        officer and three others who suffered what authorities described as "medical
        emergencies."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2698397a-ae7e-48a0-80b8-e74104d68571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a1b1a-75e5-4c8c-bc44-648f9dd145d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No law enforcement officers died in DC while responding to the protests
        and riots over the summer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af04153e-5afa-4477-a0f1-74f9a513215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3555cd19-18f2-4ce7-80a5-5be64c8ec40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the protests during the summer and the Capitol insurrection
        this week were very different events -- for example, there were likely far
        more protesters spread out over a wider area of the city last summer than
        there were on Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2411a0f-8b22-432a-8fe4-006505fa8a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:40.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6417a345-70fd-4c2f-8d2e-0fe914b20048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristen Metzger, an MPD spokeswoman, said the department didn''t
        make more arrests Wednesday in part because, unlike during the summer protests,
        the city''s curfew wasn''t announced in advance of the incident.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39730b-e704-4661-8b14-852d32d408d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f2ba9-a816-4f86-90bf-5259c2e94fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:42.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we announce (a curfew) in advance, we have enough resources
        to get people into the vans and we''re ready to make mass arrests," Metzger
        told CNN. "Since this was done so late in the day, we weren''t ready to make
        mass arrests like that until the curfew was put in place later that afternoon."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fce9ba-931c-4847-89bc-bb3ee2396a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:42.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2be0e1-ed4e-4b7f-b0e2-cb8bd98382f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:43.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metzger also noted that the Capitol is the jurisdiction of the US
        Capitol Police and that the district''s police were only called for assistance
        after demonstrators breached the building''s security.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfdb996-df63-4b03-949c-09f57a0194f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceddf38-7874-4bd3-9d26-31af005b5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:44.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that point, it was just controlling the situation and getting
        them out of the Capitol building," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3185b043-4a64-4baf-b275-dd08dd8fbac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d779dbf-df96-4e50-a3e8-d99e4f8a5d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monica Hopkins, the executive director of the ACLU of DC, said
        she couldn''t believe the department wasn''t more prepared -- especially because
        pro-Trump figures had been openly planning their riot for weeks, and the MPD
        had just arrested a leader of the far-right Proud Boys group in DC days before
        the Capitol insurrection.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b600599-b661-4b8d-87c9-f3b71eb24b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00544399-bc21-4781-9c65-074c1723b093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a city that deals with mass demonstrations all the time,"
        Hopkins said. "For any law enforcement agency in this city to say they were
        caught flat-footed or they didn''t know what was coming is just incredibly
        false."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf87648-7f8c-4001-93f7-4d96b699cede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75549e5-32e8-4ede-ba5b-9e77e4b1d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:47.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capitol Police spokespeople did not respond to a request for comment,
        but said in a statement that the attack on the building was unprecedented
        and that the agency would review its security planning. Steven Sund, the department''s
        chief, announced Thursday that he would resign next week.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4190e1-fbf8-4f0b-937d-c76205bc3963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5debcb35-80cb-4f13-8395-a8831116972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will likely be additional arrests connected with the Capitol
        intrusion. Michael Sherwin, the acting US Attorney for DC, said Thursday that
        federal officials plan to review social media footage from the bedlam and
        arrest people they identify. Federal prosecutors have already charged 15 people,
        Sherwin said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3bccd6-fabc-47a1-8cae-8fa283d6397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc17fd-28d4-40a6-a139-3cac183c282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:49.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Capitol protesters facing less harsh charges</strong></h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c565ed1d-1c50-4d70-821c-67af0a11cd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, at least, there are also notable disparities in the seriousness
        of charges facing the Capitol arrestees and those arrested during the summer
        protests.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904eed6-6709-4225-b24e-a5de617a5f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3018f844-00d5-4322-8617-7fb9f25b32cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the people arrested Wednesday were held on misdemeanor curfew
        violations or unlawful entry charges. DC police arrested only one person on
        a charge they specifically listed as a felony: a 39-year-old man accused of
        rioting and unlawful entry at the Capitol. His arrest doesn''t necessarily
        represent all felony arrests made Wednesday, since DC police did not always
        include this information in its data. It''s possible that more people could
        face felony charges as prosecutors move forward with their cases.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce40a794-711c-4806-b416-5ba02f8deba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c863f32-c8e4-469d-8baa-d93434e5ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 29 people were arrested on felony charges on June 1, most
        of whom faced burglary and rioting charges, the MPD data showed. On another
        night of Black Lives Matter protests  August 14, when demonstrators chanted
        the names of people killed by the local police department before clashing
        with officers  police arrested at least 37 people on felony rioting charges.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b6d72-c7f6-4c92-a12d-8b5978284c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:52.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13128410-4116-4aed-a4bd-4b78513d0af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC Mayor Muriel Bowser''s office did not respond to requests for
        comment about the disparity in arrests and the charges. Bowser has criticized
        the federal response to the insurrection, noting at a press conference Wednesday
        that "we saw a different posture used" by federal officials as compared to
        the highly militarized response to the summer protests.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8943c7-2bde-4ace-86dd-20e5fe5082e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015cb916-47b5-4268-9f9b-374576a366f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of the demonstrators who filled the streets during protests
        over the death of George Floyd were peaceful, there was also rioting and looting
        in the city over several days in late May and early June. Sporadic protests
        continued throughout the rest of the year  there were five other days later
        in 2020 when DC police made more than two dozen unrest-related arrests. Some
        of the arrests from December appear to be tied to another pro-Trump rally.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06996fd-e031-4cd1-ab73-c2b04267f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee26dff-e753-48dc-a349-1f84af97c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden focused on the racial disparities in a
        speech Thursday, saying "no one can tell me that if that had been a group
        of Black Lives Matter protesting yesterday, they wouldn''t have been treated
        very, very differently than the mob of thugs that stormed the Capitol."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4587fa-50af-4691-80bd-99ad58922b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:55.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a40fc-a7bf-40fd-8960-0376f9818668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data released by the police department also shows that the people
        arrested during the Black Lives Matter protests were more local than those
        arrested this week, most of whom flocked to the capital from elsewhere around
        the country.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f17bc9-b6c9-42bd-8934-34efbf2d45db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e692d7d4-a9d9-44cf-9093-5718f8f687a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:56.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among arrestees whose state of residence was available, police data
        showed 94% of those arrested between late May and August were from DC, Maryland
        or Virginia. Only 25% of those arrested Wednesday or early Thursday morning
        were from the same region.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaace80-9611-4f50-89b3-723db946c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:57.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c177f091-e28c-454b-a9fe-19af542f4fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkins, the ACLU executive, said that the disparity between the
        treatment of "White supremacists coming to our city" and Black protesters
        was a textbook example of the disparities in policing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70beb68-43e0-4efd-93d6-1109090f7a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc4f3d-57eb-458c-998b-e5503cb50e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events show that police reformers should be paying attention
        to "not only what police do," she said, but also "when officers choose to
        do something and when they choose to do nothing."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c93f1a-2eeb-439a-bc80-46c0facfd467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:33:42.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:56:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/08/us/dc-police-arrests-blm-capitol-insurrection-invs/index.html">"DC
        police made far more arrests at the height of Black Lives Matter protests
        than during the Capitol clash."</a></em></p>'
  'immediate-relief-Dacera-medico-legal-officer-sought':
