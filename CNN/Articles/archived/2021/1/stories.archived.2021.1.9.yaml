      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight 182 lost contact 11 nautical miles north of Jakarta''s Soekarno-Hatta
        International Airport at an altitude of 11,000 feet while climbing to 13,000
        feet, officials said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971e88b-5989-459a-8fa8-ebeca23ff256'
