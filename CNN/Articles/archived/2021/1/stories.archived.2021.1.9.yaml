  'Twitter-ban-Donald-Trump':
    'author': 'Brian Fung, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-09T07:40:52.475+08:00
    'imagesource': 'jcr:cd25a886-cfeb-48f3-b49f-0a53e88dece8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08d83f4b-8421-4563-8441-88d24171c2ab'
    'lead': 'Twitter has suspended US President Donald Trump from its platform, the
      company says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-09T07:45:18.093+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:01:34.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:59.002+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['twitter', 'Donald-Trump-']
    'template': '1'
    'title': 'Twitter bans President Trump permanently'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ab0ef-6792-4213-8f74-490fe2d91546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T07:45:18.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Twitter has suspended US President
        Donald Trump from its platform, the company said Friday evening.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd30c53-d1a7-4949-9cbf-47bddfe6bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T08:11:00.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:35.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After close review of recent Tweets from the @realDonaldTrump account
        and the context around them we have permanently suspended the account due
        to the risk of further incitement of violence," Twitter said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c385c-1f40-4c46-8028-e460fd3baf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T08:11:00.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the context of horrific events this week, we made it clear on
        Wednesday that additional violations of the Twitter Rules would potentially
        result in this very course of action."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b962bce-74a2-4fc4-93af-f8737b96f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T08:11:00.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s decision followed two tweets by Trump Friday afternoon
        that would end up being his last. The tweets violated the company''s policy
        against glorification of violence, Twitter said, and "these two Tweets must
        be read in the context of broader events in the country and the ways in which
        the President''s statements can be mobilized by different audiences, including
        to incite violence, as well as in the context of the pattern of behavior from
        this account in recent weeks."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647aa62b-910c-4128-9aa2-2403f41745a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T08:11:00.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first tweet was about Trump''s supporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa56e9-60a6-4360-979a-4242f08dfe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T08:11:00.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 75,000,000 great American Patriots who voted for me, AMERICA
        FIRST, and MAKE AMERICA GREAT AGAIN, will have a GIANT VOICE long into the
        future. They will not be disrespected or treated unfairly in any way, shape
        or form!!!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa3a5f4-54c7-41ab-bf60-2a264ae28250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T08:11:00.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second indicated Trump did not plan to attend Joe Biden''s inauguration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cebbe8f-a902-4a7e-9583-ef622b098698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T08:11:00.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all of those who have asked, I will not be going to the Inauguration
        on January 20th."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ca252-f47a-478e-ad81-ce24e44211f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T08:11:00.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said the tweet concerning inauguration could be viewed as
        a further statement that the election was not legitimate. It also said that
        the tweet could be interpreted as Trump saying that the inauguration would
        be a "safe" target for violence because he would not be attending.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db41e15e-2e32-460b-9515-d7f5b3352fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T08:11:00.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s other statement about American patriots suggested that
        "he plans to continue to support, empower, and shield those who believe he
        won the election," Twitter said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a9c705-0df1-4816-b524-e063087886b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T08:11:00.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:40.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s ban specifically addresses "the @realDonaldTrump account,"
        not President Donald Trump personally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac75a48-0336-4893-852e-94471e379b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T08:11:00.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether Twitter has sought to prevent Trump from launching
        new accounts, or from tweeting using US government handles such as @POTUS
        or @WhiteHouse. But the restrictions on Trump are likely limited to his personal
        account, given the specific language in Twitter''s announcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79ec16-8803-4d51-a394-7309eb73a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T08:11:00.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson didn''t immediately respond to questions
        on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50070253-2d68-4290-84d6-cee9001f7511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T07:45:18.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:41.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/08/tech/trump-twitter-ban/index.html"
        target="_blank">Twitter bans President Trump permanently</a></em></p>'
  'identical-twins-study':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-09T08:35:32.164+08:00
    'imagesource': 'jcr:000a29c4-1160-46f6-bd24-bbf99d574392'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eba26cf-a8c4-47b1-a305-b31157a29c1a'
    'lead': 'Identical twins may not be quite as identical as we thought; researchers
      in Iceland have discovered genetic differences that begin at the early stages
      of embryonic development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-09T09:26:27.204+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:01:19.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:59.935+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Identical twins aren''t always genetically identical, new study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3d87e-8493-402d-ad9e-f802d5673ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:20.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Identical twins may not be quite as
        identical as we thought; researchers in Iceland have discovered genetic differences
        that begin at the early stages of embryonic development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6e3a3-7330-4111-8058-2556efab5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have long used the study of identical twins to examine
        the effects of nature versus nurture, as the accepted view has been that,
        because they share the same genes, any physical or behavioral differences
        between such siblings must be down to outside influences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338e83cd-3816-4931-978a-c8f2066d937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:21.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this may not be the case, suggested the new research, published
        Thursday in the journal <a href="https://www.nature.com/articles/s41588-020-00755-1.epdf?sharing_token=vxIu0VTrHV1k8i_CMdjjHdRgN0jAjWel9jnR3ZoTv0PajG1Yb6RUPiqq0NVETpiBEbhewcbbDQVf794Ro4Isron_cyRYfVLlRAcyZ9jFu80smBrrYWIALwYE-gL5pCGUzNDD5QUE0bLhN0Tw1ZjXybbAqBrauEE_mQ81IQT5AqU9iD9867bUft8YTPg1dkGdnQLr7_kxT6G4_W6uvtMOj5XlTMOmXW_QzYGvM7-R7LI%3D&amp;tracking_referrer=newsource.ns.cnn.com"
        target="_blank">Nature Genetics.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3088574-0489-4da0-9e0b-92a40d234ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identical twins come from a single fertilized egg, or zygote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4cee80-de5f-4176-a76c-7ec02bdaee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any embryo, cell division can lead to mutations, but this type
        of genetic difference had not previously been measured between identical twins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3d25cf-1ff0-428c-948e-69d40e87b2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:22.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of a four-year study, a team of Icelandic researchers
        at DeCode Genetics, a Reykjavk biopharmaceutical company, found that monozygotic,
        or identical, twins have genetic differences that begin in the early stages
        of embryonic development</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dac82d1-3a2b-431d-a17e-d1ea3ba3ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists sequenced the genomes of 387 pairs of identical twins
        and their parents, spouses and children to track mutation divergence. The
        authors found that twins differed by 5.2 early developmental mutations, on
        average.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1665c42f-b16b-4680-bea0-46f9c0fcef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:23.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In approximately 15% of twin pairs, one sibling carried a high number
        of these mutations that the other twin did not have.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31139d0-6e7f-4b6c-95ce-49c834beb353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A genetic mutation is an error or a change in DNA. A mutation occurs
        when the sequence of the genetic code breaks or changes in some way. While
        most mutations are harmless, some can be serious and can lead to illnesses
        such as cancer. Mutations can also affect physical attributes like hair color.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ac85b-84e0-4cad-a464-5ae036b76145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:24.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first study to suggest differences between so-called
        identical twins. A paper published in The American Journal of Human Genetics
        in 2008 revealed some genetic differences between the siblings. However, the
        new research goes a step beyond that by including the DNA of the extended
        family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b114f304-43f5-4125-9f18-9006a9cec489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Genetic differences</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31773d1-2356-48f9-aa91-60c469fa680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:25.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the research subjects revealed startling differences, study
        co-author Kari Stefansson told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eeb1c3-9ffd-438c-a4c9-c8209badd0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:26.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found a pair of identical twins where a mutation was found in
        all cells in the body of one of them but was not present in the other twin
        at all. Then we found twins where a mutation was found in all cells in the
        body in one twin, but in only 20% of the cells of the other," said Stefansson,
        the founder and CEO of DeCode Genetics, which is a subsidiary of the US pharmaceutical
        company Amgen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b94b8a-ec71-47e6-a842-1cb2e5ad5cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implications of this are significant, according to Stefansson,
        as the research led the team to conclude that "the role of genetic factors"
        in shaping the differences observed between monozygotic twins "has been underestimated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a13aa-034e-4807-add8-fe798a0dce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that both science and wider society are fascinated
        by identical twins, adding, "There''s something magical about the connection
        between identical twins."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb937e7-fd27-4287-ac86-031c4974d9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team''s research, however, is more about what divides than unites
        them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6883c757-918f-469a-a7f6-55ee806144fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine you have identical twins who are reared apart. If one of
        them develops autism, the classic interpretation is that it is down to environmental
        factors. But our work shows that before you conclude that it''s caused by
        the environment, you have to sequence the genome of the twins to know what
        could account for the autism," Stefansson said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a8f30-48ae-4b3c-9f7c-76b00a931e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "mutation divergence," he told CNN, could account for a range
        of "devastating childhood illnesses" such as severe epilepsy and a range of
        metabolic disorders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e456e4d2-b8ee-40aa-bc8c-b39841317104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:29.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely amazing how large a percentage of such horrific
        syndromes of very early childhood are down to genome mutations," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977bee1f-8b80-43d8-8c9f-8f43d15b6aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an extraordinary, exciting and insightful effort to pinpoint
        early cellular mechanisms that explain genetic differences between MZ (monozygotic)
        twins," said Nancy Segal, an author and professor of psychology who studies
        twins at California State University, Fullerton, and was not involved in the
        research.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c020e5-f7c8-4120-9065-6c146ccdb023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is well known that MZ co-twins do not show perfect resemblance
        and that some dissimilarities may reflect genetic differences. The present
        study offers new information as to the source of MZ co-twin differences,"
        said Segal, who is also director of CSU''s Twin Studies Center.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5367e49d-32e1-478b-9892-b52ebc0084bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research did "not negate environmental factors in early and
        later development," she added, but showed that "some twin models underestimate
        genetic effects and require revision."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d0547-4f2d-411b-a349-95f8744b450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T09:26:27.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:01:31.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, according to Segal, also raised questions about how the
        findings should be applied, such as whether to intervene prenatally to correct
        certain genetic disorders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c56462-2e08-4d45-9725-ae8ef881584b'
      'mgnl:activationStatus': true
