      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558954c1-c5c8-4fe9-ba1f-178d37700502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:34.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump WILL be sworn in for a second term on January 20th!!," said
        a commenter on thedonald.win, a pro-Trump online forum, on Thursday, the day
        after the siege. "We must not let the communists win. Even if we have to burn
        DC to the ground. Tomorrow we take back DC and take back our country!!"</p>'
