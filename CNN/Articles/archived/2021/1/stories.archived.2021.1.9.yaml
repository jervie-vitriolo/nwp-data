    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e09d55-cf1c-4717-b9f6-324429ee53f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.776+08:00
