    'caption': 'The country recorded a surge of new COVID-19 cases with 1,952 more
      infections, the Department of Health said on Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-09T15:46:44.653+08:00
    'imagesource': 'jcr:60509c3f-f8b4-4536-9df9-59ec9f1b506f'
