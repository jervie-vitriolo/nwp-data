      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi clearly wants accountability. And she
        should, after the chamber she leads was attacked by Trump''s mob.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8221c941-95dc-4078-b4de-9ea49c85e660'
