      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country of 270 million people rely heavily on air transport
        to commute between islands across the archipelago, which stretches over more
        than 3,000 miles, around the same distance between London and New York.</p>'
