      'mgnl:lastActivated': 2023-01-25T10:57:35.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6279b1eb-ac86-4220-8222-5be7885f6abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She doesn''t want him using the military, specifically the nuclear
        arsenal. Pelosi said Friday she talked to military leaders about what they''d
        do if Trump tried something rash. So she issued an ultimatum Friday: resign
        or face a new impeachment. Nobody expects Trump to resign. Democrats could
        vote with a simple majority to impeach him next week.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3432282-b735-4b19-ac1d-8890f1a548b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:36.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5edd0e0-eec3-490e-8a2a-c408cb8c3376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.775+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a successful House impeachment of Trump still needs a vote in
        the Senate to remove Trump, and Republicans aren''t likely to hold a trial
        anytime soon. Senate Majority Leader Mitch McConnell indicated in a memo to
        senators Friday that the earliest the Senate could take up any articles would
        most likely be right after Trump''s term ends. Even if it happened earlier,
        Republicans would have to join onto the effort in order to remove Trump from
        office and bar him from holding office again.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55afa9-46d7-4cfd-9233-53301e9d5918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.775+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e7b885-a180-4c18-bf1b-b2b1660afb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.775+08:00
      'mgnl:createdBy': 'dani'
