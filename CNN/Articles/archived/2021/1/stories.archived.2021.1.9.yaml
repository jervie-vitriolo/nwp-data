      'jcr:uuid': 'c2350671-2d68-4780-95ad-5676941bb0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:24.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another man allegedly showed up in the nation''s capital with an
        assault rifle and hundreds of rounds of ammunition and told acquaintances
        that he wanted to shoot or run over House Speaker Nancy Pelosi, prosecutors
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e95e6c-178c-44a0-8ef4-5718979719ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations are some of the most unsettling details federal
        prosecutors have made public this week as they detail the extent of the arsenal
        available to aid pro-Trump rioters who stormed the Capitol. Other individuals
        have been accused of taking guns and ammunition onto Capitol grounds and more
        charges are expected to come as a wide-ranging investigation unfurls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c418d9a5-6875-46f6-8a37-563d9e045db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details about the weapons cache in the pickup truck were contained
        in federal documents charging Lonnie Leroy Coffman of Falkville, Alabama,
        with federal offenses. A bomb squad detected the arsenal during the scramble
        to secure the federal complex after it was overrun by pro-Trump rioters and
        other bombs around Washington, D.C., were found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a936bb6-a66f-4441-a037-7ec3c286dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice announced charges against 13 Capitol riot-related
        defendants on Friday, including a West Virginia lawmaker and a man who entered
        House Speaker Nancy Pelosi''s office and sat at her desk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae774f-3a45-474e-9fd8-ab71b78beff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insurrection on Capitol Hill has shaken the nation''s capital
        and the descriptions of the charges are adding to a growing understanding
        of the extremist elements of the crowd.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ddde5-b28e-4837-9ba7-1f94525355c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Coffman has been arrested and charged with possession of an
        unregistered firearm and carrying a pistol without a license, Friday''s sworn
        statement from police provides some of the most extreme allegations yet about
        the amount of danger around the Capitol building on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892cc124-7eff-45a2-9069-7db4a56ca908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:27.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hundreds of pro-Trump rioters pushed through barriers set
        up along the perimeter of the Capitol, demonstrators eventually made their
        way into the building and the House and Senate floors were evacuated by police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c314d7d-4a21-4e91-b094-75de50e9e51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:28.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only after pleading from aides and congressional allies inside the
        besieged Capitol did President Donald Trump release a video urging the rioters
        to "go home," while still fanning their baseless grievances about a stolen
        election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb273b38-1f7e-4356-aec5-86a1fc760fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:28.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffman, 70, told police he had mason jars filled with "melted Styrofoam
        and gasoline." Federal investigators believe that combination, if exploded,
        would have the effect of napalm "insofar as it causes the flammable liquid
        to better stick to objects that it hits upon detonation," according to the
        court record.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ef5d5-4f53-47c9-a765-4762d152033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also found cloth rags and lighters. The court documents said
        that those items and the explosive-filled mason jars "in close proximity to
        one another constitute a combination of parts" that could be used as a "destructive
        device."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed36c543-ed0a-4bcf-b4ad-01e496fb618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffman had parked his pickup truck at 9:15 a.m. ET on First St
        SE on the Hill, near the National Republican Club, commonly called the Capitol
        Hill Club. That building is within a block of a large US House office building
        and the Library of Congress, according to the complaint. The truck also had
        a handgun on the passenger seat and an M4 Carbine assault rifle, along with
        rifle magazines loaded with ammunition, police said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e38d1-91d2-4bb1-bd74-4eb8c772ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police found and searched him about a block away after dusk,
        Coffman was also carrying a 9mm handgun and a .22-caliber handgun in each
        of his front pockets, the police complaint said. None of the weapons found
        in his truck or on his person were registered to him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed18535-036e-4226-9284-47f6bbbf2d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffman appeared before a federal judge this week, and is being
        detained at least until his next court appearance on Tuesday. He has not yet
        entered a plea in court. The federal public defender representing him didn''t
        respond to a request for comment on the allegations against him on Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa1f13d-2c13-406d-86f9-352a7ca5a629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:31.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Man charged after allegedly texting he wanted to shoot Pelosi, feds
        say</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1201b0a-7014-449b-9d81-d27d9a2566cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another man came to Washington a day before Trump''s rally with
        hundreds of rounds of ammunition and an assault rifle and had texted acquaintances
        that he wanted to shoot or run over Pelosi.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d4c1e1-b60e-48e3-8914-309d53402553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal authorities charged the man, Cleveland Grover Meredith Jr.,
        with writing the threats and possessing an unregistered firearm and ammunition,
        and he is being detained at least until a court hearing next week, according
        to court documents obtained by CNN and his initial court proceedings on Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760511b-8383-4482-acb9-ddb171d0cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith had allegedly sent a text message saying he was thinking
        of "putting a bullet in [Pelosi''s] noggin on Live TV" and another that said
        he was headed to Washington with "a s--- ton of ... armor piercing ammo,"
        according to court documents. On Wednesday, he also allegedly texted about
        running over Pelosi. Meredith punctuated his messages with purple devil emojis,
        and used several slurs for women to refer to the speaker, the police said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b46d43-1b4c-4bce-baa6-f8481a1adbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:33.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith came into town a day before Trump''s rally, though he had
        wanted to arrive earlier, the FBI said. He previously had protested outside
        of the home of Georgia Gov. Brian Kemp, a Republican who is a central figure
        Trump and his supporters had attacked for confirming President-elect Joe Biden''s
        vote win in the state.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3cfcc0-38b7-4a0e-98de-cda057bf1536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:33.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith had been staying at a Holiday Inn in southwest Washington
        this week and he let the FBI search his hotel room, phone, truck and its trailer
        Wednesday evening, the allegations said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec1d39-bbfe-4184-931a-f6a93f75cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the trailer, agents found three guns &nbsp;a Glock 19, a
        9 mm pistol and an assault rifle &nbsp;and "approximately hundreds of rounds
        of ammunition."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1361eff-78a8-49e7-8508-588353b43e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith said he knew he was not supposed to have firearms in the
        city, which has strict gun laws, so he moved them to the trailer, the complaint
        said. The FBI said in its arrest warrant documentation that it would be performing
        a full search on the trailer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b6ed9-bb28-4e0d-a59e-788ab2fa933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More federal charges announced</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e415dfa4-07f5-4ce7-8ff2-a60f9f0b43c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, 13 people are facing federal charges stemming from the riot,
        the Justice Department said Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a2d923-e0f5-4644-8701-63439ba1b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:36.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full court records have not yet been made available for all
        defendants and only a handful of the individuals have made court appearances.
        In addition to those who have been charged, the Justice Department said that
        additional complaints "have been submitted and investigations are ongoing."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a76f74-1c35-452a-a0c4-26bcf80996dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:36.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffman and Meredith are not the only people who now face weapons
        charges. Christopher Alberts, of Maryland, was accused of wearing a bulletproof
        vest and carrying a handgun and 25 rounds of ammunition on Capitol grounds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e754db2-4f9c-49aa-b334-af7680e04a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:37.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lawless destruction of the U.S. Capitol building was an attack
        against one of our Nation''s greatest institutions," said acting US Attorney
        Michael Sherwin in a news release Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15779c34-4fd1-4b85-b677-76c0bd1ccf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:37.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My Office, along with our law enforcement partners at all levels,
        have been expeditiously working and leveraging every resource to identify,
        arrest, and begin prosecuting these individuals who took part in the brazen
        criminal acts at the U.S. Capitol."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c721020f-8b46-4397-875d-3e63a95681a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:38.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven D''Antuono, assistant director in charge of the FBI''s Washington
        field office, explained: "Just because you''ve left the DC region you can
        still expect a knock on the door if we find out you were part of the criminal
        activity at the Capitol,"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b3252-0c30-409a-bb66-efbcbe9a8354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI is not sparing any resources in this investigation," he
        said, noting that agents from all 56 field offices are involved in the investigation
        combing through videos, social media posts and tips from the public.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66869fc-c3ec-4846-9c43-eeaeb1d41ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:39.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s charges are just the start of the results of the extensive
        work done by the FBI and our partners for the past few days, and we are far
        from done," D''Antuono added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3347ebf8-67c2-4913-acc8-7be8c7d59fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:39.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message was echoed by Ken Kohl, the second highest-ranking
        official in the US attorney''s office for DC, who said Friday, "We literally
        have hundreds of prosecutors and agents working from three command centers
        on what is really a 24/7 operation."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529d4ef4-fa60-4f2a-8197-47b2068fd087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:40.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The department will spare no resources in our efforts
        to hold all these people accountable. It''s going to be something that we''ll
        continue to work on in the coming hours, days, and weeks as we pursue this
        investigation."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd109fb63-b087-4bf3-81eb-bb1d3f2f7686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Man who took photo at Pelosi''s desk arrested</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f84ff1-c51d-4538-8ba7-7e833c737e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those facing federal charges is Richard Barnett of Arkansas,
        who was photographed sitting at House Speaker Nancy Pelosi''s desk during
        Wednesday''s riots. Federal authorities say he was taken into custody Friday
        morning in Little Rock.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b3dd02-aba7-49ed-856a-68499a41fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett, who is known as Bigo, was charged with knowingly entering
        or remaining in restricted building or grounds without lawful authority, violent
        entry and disorderly conduct on Capitol grounds as well as the theft of public
        property, according to a criminal complaint.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf659345-6e1f-4770-a45a-3f3c2b230148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether Barnett has an attorney.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dccf48f-c26d-4ed6-8287-56e29bf8bd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett is in FBI custody, the Benton County, Arkansas, sheriff''s
        office public information officer Lt. Shannon Jenkins confirmed to CNN. "He
        is in the custody of the FBI. He did not get booked into our facility. He
        was transported to another facility and in the custody of the FBI," she said
        in an email.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4c2375-24d4-4d6f-91ba-604ab0a1a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked, Jenkins did not provide the name of the facility that
        Barnett was transferred to.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0f748-6fc6-4868-821e-04cd0c2ab0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say Barnett was caught on video surveillance entering
        Pelosi''s office area around 2:50 p.m. ET with an American flag and cellphone,
        and leaving six minutes later with only his cellphone.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf24df1-4177-42fe-b097-2fd85f061dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett was photographed with his boot propped on Pelosi''s desk
        and the flag draped nearby.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e60eba-ea5a-4694-9ff6-dc54efaeb9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later spoke with media outlets and was captured on video holding
        an envelope from Pelosi''s office. Barnett told the reporter, "I did not steal
        it." He said he bled on the envelope and "put a quarter on her desk," according
        to court filings signed by a special agent with the Capitol Police Department.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49fd17b-eaed-4b68-a435-42da9fef393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:45.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capitol Hill security questions loom large</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63e2f54-9537-4ba4-a5e5-6e62deae8e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as more arrests are made in connection with the breach of the
        Capitol, lawmakers say they are perplexed at the lack of preparedness among
        law enforcement given that it had been known for weeks that Trump was promoting
        a rally he said was aimed at preventing the certification of Joe Biden''s
        win.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f22833b-c55b-43a8-972b-4dd446d2b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, US Capitol Police Chief Steven Sund is resigning. He
        said in a statement Thursday that Capitol Police and other law enforcement
        officers were "actively attacked" with metal pipes and other weapons.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef731517-3ba6-4f06-9977-8adbeddbdd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:46.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were determined to enter into the Capitol Building by causing
        great damage," Sund said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d22f44a-490e-40d3-89e5-e710edda2531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:47.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violent attack on the U.S. Capitol was unlike any I have ever
        experienced in my 30 years in law enforcement here in Washington, D.C.," he
        added. "Maintaining public safety in an open environment &nbsp;specifically
        for First Amendment activities &nbsp;has long been a challenge."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41a23fa-d874-4f76-8a5c-7795f4891629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:47.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond just arrests, multiple rioters who were at the Capitol are
        being identified through images and video on social media, and some have lost
        or left their jobs because of it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d1ada9-d8f6-41a2-97da-f37a9ddb9690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Direct marketing company Navistar, for example, announced that an
        employee had been terminated after he was photographed wearing his company
        ID badge inside the breached Capitol.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938fa9fe-fb67-45d4-ae13-61a46c85ed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we support all employees'' right to peaceful, lawful exercise
        of free speech, any employee demonstrating dangerous conduct that endangers
        the health and safety of others will no longer have an employment opportunity
        with Navistar Direct Marketing," the company said in a statement provided
        to CNN.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c70907-cd67-4c63-ba18-075dbc1527f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:49.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jamiel Lynch contributed to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211c0d5d-2bac-46a1-8a2a-8dbb57a91ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:19:50.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:49.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/01/08/politics/us-capitol-riots-arrest-pelosi-desk/index.html">Feds
        say police found a pickup truck full of bombs and guns near Capitol insurrection
        as wide-ranging investigation unfurls</a>"</em></p>'
  'us-impeachment-democrat-trump':
    'author': 'Lauren Fox, Manu Raju, Jeremy Herb and Daniella Diaz, CNN'
    'caption': 'US House Speaker Nancy Pelosi said Friday Democrats are prepared to
      move forward with impeachment next week if US President Donald Trump doesn''t
      resign, as momentum quickly built among House Democrats furious with Trump to
      hold an impeachment vote. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-09T17:21:15.968+08:00
    'imagesource': 'jcr:88b98c2d-3a38-4586-a173-7058d049aa56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77263818-b732-435c-9cc7-c0ba8221c123'
    'lead': 'US House Speaker Nancy Pelosi said Friday Democrats are prepared to move
      forward with impeachment next week if US President Donald Trump doesn''t resign,
      as momentum quickly built among House Democrats furious with Trump to hold an
      impeachment vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-09T17:34:12.038+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:54:56.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:15.833+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Feds', 'US', 'United-States']
    'template': '1'
    'title': 'Democratic momentum builds for potential fast-track impeachment next
      week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd59ae4-efb4-402e-8793-78572f79d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> US House Speaker Nancy Pelosi said Friday
        Democrats are prepared to move forward with impeachment next week if US President
        Donald Trump doesn''t resign, as momentum quickly built among House Democrats
        furious with Trump to hold an impeachment vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608eb28c-9bc2-4a1b-9b30-74469efe5441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a Democratic caucus call earlier in the afternoon, Pelosi
        said in a statement that the House would "preserve every option," including
        legislation to establish a commission under the 25th Amendment that could
        recommend Trump''s removal, in addition to impeachment. Final decisions on
        whether to impeach have not yet been made, Democratic sources said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc5e194-22d0-4e27-b3b4-68a42d4a6f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the hope of Members that the President will immediately resign.
        But if he does not, I have instructed the Rules Committee to be prepared to
        move forward with Congressman Jamie Raskin''s 25th Amendment legislation and
        a motion for impeachment," Pelosi said. "Accordingly, the House will preserve
        every option -- including the 25th Amendment, a motion to impeach or a privileged
        resolution for impeachment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b3eb0-b545-4a52-bd67-6d5be47b8ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats plan to introduce their impeachment resolution on
        Monday, when the House next comes into session. The latest draft of the impeachment
        resolution, obtained by CNN, includes one article of impeachment for "incitement
        of insurrection." The House Rules Committee is expected to meet Monday or
        Tuesday to approve a rule that would govern floor debate for an impeachment
        resolution and Raskin''s bill to create a new mechanism to invoke the 25th
        Amendment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8ac745-b8f6-4f94-b4be-76f88d9ef004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:59.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under that timeline, an impeachment vote is possible by the middle
        of next week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f1130-66da-49dd-bc3e-9bc2dd9b2f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a memo to fellow senators Friday, Majority Leader Mitch McConnell
        indicated that the earliest the Senate could take up any House-passed articles
        of impeachment would most likely be right after Trump''s term ends, saying
        that the Senate cannot consider the articles while in recess.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22209ac9-63e0-40f6-8875-911f0d5832a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are cognizant of the fact they have little time to force
        Trump out of office and moving forward with impeachment could force the Senate
        to hold an impeachment trial in the first days of the new Biden administration,
        which would amount to a major distraction from the new President''s ambitious
        new agenda.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd251f9-546c-4b01-b95c-d882630c4247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi told her caucus on their call Friday afternoon that she prefers
        Trump resigning or Vice President Mike Pence and the Cabinet invoking the
        25th Amendment to remove him from power. But she made clear that if that does
        not happen, impeachment was a real option, noting there was more backing within
        the House Democratic caucus for impeaching Trump now than there was in 2019
        when Trump was first impeached, according to multiple sources on the call.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c702b722-89df-421f-8f1e-788bd30b3d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:01.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President chose to be an insurrectionist," Pelosi said, according
        to one source said. "How we go forward is a subject for this caucus."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edc9852-1840-4076-b4e6-b45f0a27e866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:01.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi began the call solemn and emotional about the events that
        have transpired over the last 72 hours. She did not give a sense of timing
        or details on potential articles of impeachment, but she made clear the House
        has the power to impeach even with less than two weeks left in Trump''s term.
        Democrats also discussed Raskin''s legislation to create a commission through
        the 25th Amendment, an option that could be used as an alternative to impeachment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4736a2-4486-4035-94a6-bcd950b0b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:02.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pelosi to speak with Biden</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3174ab7b-3f8a-41cb-be25-620ed2773c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter Friday, Pelosi told lawmakers that if Trump is not removed
        through the 25th Amendment, the House will "proceed with our action."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2c845-a7f0-4b71-9aa8-581e5a7c6dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:03.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One looming question is whether US President-elect Joe Biden supports
        the House''s impeachment of Trump, as he''s pledged to try to unify the country
        when he takes office later this month. Asked about the House''s impeachment
        questions on Friday, Biden said "that is a judgment for Congress to make."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb706265-51db-43eb-86cc-6d6c1fa75d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:03.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi told her caucus she was planning to speak with Biden on Friday
        afternoon, according to two sources on the call.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd33223-ec8e-4fc8-b045-68907afe8270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:04.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An impeachment would force the Senate to consider the impeachment
        articles in a trial at the same time Biden was being sworn in and would need
        the Senate to confirm his Cabinet. Since Republicans are unlikely to hold
        a trial before January 20, Senate Democrats would be able to hold a trial
        afterward once they officially take the majority.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a8f40-fbac-4d80-8831-8096df7a96c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:04.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some caution was expressed on the call about moving so quickly with
        an impeachment. House Intelligence Chairman Adam Schiff, a California Democrat
        who led the impeachment probe in 2019, made clear to his caucus the realities
        of moving ahead with impeachment now and the potential pitfalls. His concern:
        the precedent of fast-tracking an impeachment and the perception that House
        Democrats were attempting to protect Biden by trying to prevent Trump from
        running again, according to multiple sources on call.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0799f-1413-4a20-8fc7-b9e2cbce82b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:05.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff also noted that a Senate trial could be awkward for the Biden
        administration as the new President tries to unite the country and focus on
        the Covid-19 pandemic. A trial after Trump leaves, Schiff said, would present
        a messaging challenge, since Democrats are arguing now he is an imminent threat
        to the republic. But Schiff argued it would still be valid as a constitutional
        act.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab28cb74-f502-46d1-9844-2ae8f2a045ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Schiff said in a statement Friday he supports Trump''s removal
        from office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed420abf-6946-48a0-a85d-be1e582b2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Congress should act to begin impeachment proceedings as the
        only instrument wholly within our power to remove a president who has so manifestly
        and repeatedly violated the Constitution and put our nation at grave risk,"
        Schiff said in a statement Friday evening.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a48a65-4cdd-4c92-99e6-6db303403a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Kevin McCarthy cautioned Democrats against
        moving forward with impeachment, and said he planned to speak to Biden about
        the matter on Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67636b9-b98a-417d-baaf-e3bfd37b7745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impeaching the President with just 12 days left in his term will
        only divide our country more," the California Republican said in a statement.
        "I have reached out to President-elect Biden today and plan to speak to him
        about how we must work together to lower the temperature and unite the country
        to solve America''s challenges."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a01a5f-3f7f-483d-949d-46f863e1e96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House urged the House not to move forward with impeachment
        in a statement Friday. "As President Trump said yesterday, this is a time
        for healing and unity as one Nation. A politically motivated impeachment against
        a President with 12 days remaining in his term will only serve to further
        divide our great country," deputy press secretary Judd Deere said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc84b35d-0502-4cbb-aaf9-049f57fd5e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:08.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A different process from the previous impeachment</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf3baa9-873c-496e-83d1-f41c54cd35e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process being proposed would not be anything like 2019. This
        would be fast: no investigations and no weeks-long hearings. The most likely
        scenario is that a member brings a privileged resolution to the House floor
        and offers it during session. A simple majority is enough to impeach the President,
        which would make Trump the first President to be impeached twice.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97728357-8630-4d50-a6ed-eeb70bebf36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:09.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would not mean he would be removed from office, which would
        require the Senate to vote to do so with a two-thirds majority.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d3a41-f3dd-455c-b36a-dfe48adad7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Judiciary Committee aides are consulting with the authors
        of the Democratic impeachment resolution  Reps. David Cicilline, Raskin and
        Ted Lieu &nbsp;in order to prepare for moving quickly to a potential impeachment
        vote on the House floor next week, according to three sources.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7792d7f7-9d53-404d-9ab1-4c523a352e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:10.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aides are helping to edit and fine-tune the impeachment resolution,
        the sources said, which includes an article of impeachment charge that Trump
        incited the insurrection at the Capitol. The draft impeachment resolution
        first unveiled Thursday also includes Trump''s call with Georgia Secretary
        of State Brad Raffensperger, though some moderate members are urging that
        impeachment should be kept as straightforward as possible in order to keep
        focus on Wednesday''s events.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c74a9c-e44a-4dcd-8013-8253613d8751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raskin, a Maryland Democrat, has also laid out another option short
        of impeachment: Congress could create a commission, a majority of which could
        then vote to remove Trump. If Pence consents, he would be removed. But he
        recognized that is unlikely to happen with the time left, and that Pence is
        unlikely to go along, though there was talk on the call about passing such
        a bill to create a commission to keep the pressure on Trump.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb9c0b-ba65-4218-b58e-da53947b22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:11.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft impeachment resolution now has more than 130 co-sponsors,
        including Judiciary Chairman Jerry Nadler and Rules Chairman Jim McGovern,
        a further sign of growing momentum. Nadler said Thursday he supported bypassing
        his committee to move an impeachment resolution straight to the floor.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502bd67b-5d86-4c8b-a46b-a77f982c1e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Whip Jim Clyburn, the No. 3 in House leadership,
        told reporters on a call Friday he believes the House should impeach Trump.
        "He''s always wanting to do stuff that never been done before, there''s never
        going to present impeached twice before," Clyburn said. "So let''s impeach
        him, give him what he wants."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12deb668-456e-4528-bbcc-c12b8362b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dems would move quickly</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b85bda-512d-4433-92c1-426b6368bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:12.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the Democrats do, things are moving quickly. Members weren''t
        in this place two days ago. The events of Wednesday, the images that have
        played across television screens, the accounts of what happened throughout
        the Capitol complex and the President''s approach to all of it before and
        after have all culminated in members feeling like something has to happen
        now.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2bc8fc-4451-4285-9a6a-1584714a1118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Katherine Clark of Massachusetts, the assistant House Speaker,
        told CNN''s John Berman on "New Day" on Friday that they could bring articles
        of impeachment to the floor as "early as mid-next week." She later tweeted
        that Democrats were "actively working" to find the quickest timeline for a
        vote.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267d0bfb-558b-483d-abd0-3859b50a06c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60 Democrats, led by Reps. Dean Phillips of Minnesota,
        Debbie Wasserman Schultz of Florida and Tom Malinowski of New Jersey, sent
        a letter to Democratic leaders Friday asking they reconvene and work to impeach
        Trump following Wednesday''s Capitol breach.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd870326a-6884-4acb-9383-43c05e247609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:14.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We write to ask respectfully that the House reconvene immediately
        to reckon with the assault on our democracy that we experienced on January
        6th," the Democrats wrote. "We could take up the question of whether President
        Trump should be censured or impeached for encouraging a violent attack on
        the United States Congress, as well as Representative Raskin''s proposal that
        Congress appoint a body, as provided by the 25th Amendment, to determine whether
        the President is fit to discharge the powers and duties of his office.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363cac2d-54e9-4d34-b7fa-17238aa4a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Republicans have so far rejected Democratic calls for impeachment.
        Nebraska GOP Rep. Don Bacon, who represents a district Biden won in 2020,
        told CNN that Trump on Thursday "committed to a peaceful transition of power"
        and noted that Biden''s inauguration is fast approaching.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d8a0cd-e456-4029-9cb7-f123ee13c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All this talk of impeachment and the 25th Amendment only exacerbates
        our divide and throws gas on the fire," said Bacon. "We need less hyper-partisanship
        at the moment and stop efforts that will only divide the people of America
        even more."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f7f216-1e8f-4be6-ab2c-89a6372d111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What would happen in the Senate</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5350d0f5-8564-40b7-b3f8-5d479996b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that the House would likely pass this with just days left
        in Trump''s presidency, it''s likely McConnell would just run out the clock.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e3c5e9-c75d-4f05-b516-f31e3989ddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Friday memo suggested as much, explaining it would take the
        entire chamber to consent to considering House-passed articles of impeachment
        before the Senate recess is over.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb5935d-aa4e-4a39-8ccc-744071691729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, it would require the consent of all 100 Senators to conduct
        any business of any kind during the scheduled pro forma sessions prior to
        January 19, and therefore the consent of all 100 Senators to begin acting
        on any articles of impeachment during those sessions," the memo states.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5138c48-afd2-4079-bf0b-c85212ba83fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP is frustrated, exasperated by Trump at this point. CNN reported
        that McCarthy had a yelling match Wednesday with Trump as rioters were overrunning
        the Capitol Building. But, McConnell likes to avoid intra-party fights and
        forcing members to take a vote on impeachment when there are only days left
        of Trump''s presidency wouldn''t be a good way to keep his members united.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a703e-8d91-4239-8445-0f2817656b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lisa Murkowski, an Alaska Republican, was the first Senate
        Republican to call for Trump''s resignation on Friday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8ead37-3596-4fd5-ae9b-9e4e98f22a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:18.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want him to resign. I want him out. He has caused enough damage,"
        Murkowski said in an interview with the Anchorage Daily News.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f04bf6-b96a-4417-8f80-503b648a7339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:19.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ben Sasse, the Nebraska Republican who was an early critic
        of Trump''s election fraud rhetoric, told CBS Morning News he''d consider
        any articles of impeachment from the House.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0658c2b0-2723-4b36-87f9-3ccb71e10812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House, if they come together and have a process, I will definitely
        consider whatever articles they might move because, as I''ve told you, I believe
        the President has disregarded his oath of office," Sasse said Friday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c9d9b-2775-434f-a78a-10cc51717459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:55:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dana Bash, Barbara Starr, Alex Rogers, Rachel Janfaza
        and Phil Mattingly contributed to this report.</em></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94082ce-9294-46a5-b177-1fa55a60e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:34:12.043+08:00
