  'Analysis-Twitter-takes-Trump-special-power-away':
    'author': ' Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-09T13:20:09.433+08:00
    'imagesource': 'jcr:dfeb8edc-df52-4a80-9443-1d1b8ce939c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a94a718f-af99-4e6e-8074-c89008e4968c'
    'lead': 'It took President Donald Trump years and tens of thousands of tweets
      to build up 88.7 million followers on Twitter. It took a single moment Friday
      to lose them forever.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-09T13:24:45.770+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T10:57:03.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:11.629+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Twitter takes Trump''s special power away as his isolation
      grows

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d87f173-e996-4ede-b80a-261ad157d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It took President Donald Trump years and
        tens of thousands of tweets to build up 88.7 million followers on Twitter.
        It took a single moment Friday to lose them forever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e3d8a-c1dd-47c1-8b97-1c504706259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:04.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may yet be impeached for a second time, an historical stain on
        an already tainted legacy, but the loss of his Twitter handle may be one of
        the most immediately consequential prices he''ll pay for his actions during
        these final two weeks of his presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb54bb0-2fbc-437f-9da9-f9d3d2110987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9719fda-f786-4303-a509-18f55dc0950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company shut down the open window into the President''s thoughts
        and cut off his favorite form of communication.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28047ee6-67a3-4c4a-b14b-47a6b1f1f534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297e7779-5526-483c-be20-05597f26d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll be much harder for the attention-craving President to shove
        his way into public life if he can''t so easily broadcast his thoughts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d6ad5d-1502-4294-b6ab-a08ff1729670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:06.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fd0913-414b-47f2-b579-a532100ed9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has complained about bias against conservatives in social
        media companies, Twitter has been spigot from which he has spewed lies, fired
        Cabinet secretaries and aides, bullied opponents and stirred up his supporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1919a5-8025-4924-b1e4-0a24edc49ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc076cb1-cc33-4e90-bf23-f866a14f2536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:08.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has been the lifeblood of his communications strategy as
        President -- and as President, the company has allowed Trump''s account to
        continue when any other might have long ago been turned off. Facebook and
        Instagram temporarily suspended his accounts on those platforms until after
        he leaves office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158c473-04ac-44ca-8f8b-2880e1c26901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d83b9-40f6-4f50-8a01-61c687b13fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter permanently suspended Trump''s campaign account, @TeamTrump,
        saying in a statement that "using another account to try to evade a suspension
        is against our rules."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a4bbc-ddab-4d64-aa8d-573f544fbd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:09.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44336c14-00a1-45cd-97ad-9f5384f5b3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:10.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also limiting the official @POTUS and @WhiteHouse
        accounts during his remaining time in office. It''s not yet clear if he can
        start new accounts in the future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c888cf2-f6c2-4b3e-b4c5-27aba3038da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb5eff7-27af-4843-a30c-b57999d58444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:11.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for a man who lived his presidential life as @realDonaldTrump,
        this must feel like losing an appendage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12613fd-3d7e-4bea-8848-4b00dfa6388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b6b0f2-bad3-4ac4-9551-f0d7d45ab1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:12.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Conway, the anti-Trump activist and former Republican who
        made opposing and taunting the President on Twitter a cottage career, told
        CNN''s Anderson Cooper the President''s humbling on the platform has real
        importance in curbing his power over the type of people who stormed the Capitol
        on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a2f13-b32b-4c23-99fd-fcbdef13b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:12.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f96059-4d13-4352-9b96-0520264cf8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:13.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking him down by taking him off these platforms and not giving
        him, showing that he is powerless to do anything about it and then ultimately
        sending him back to Mar-a-Lago is going to diminishes appeal to these people
        who really seek some kind of authoritarian leader," Conway said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6850f772-7c2c-4204-9d37-da2387e61dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:13.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5da964-06c5-4c85-8ab6-75933c1f366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trump supporters addicted to his brash ALL CAPS, 280-characters-or-less
        missives, this could signal a move further to the fringes of the social media
        universe, like Parler, the upstart Twitter clone where conspiracy theories
        are welcome. Google told CNN Friday it would remove Parler from its app store.
        It''s not certain if it will remain quite the political force if they''re
        walled off from the rest of the social media world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa99072-c0d3-4674-9d94-d3f006563d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c8cc73-d838-4a0d-b04a-d944aa9bafab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Americans used to waking up to read about what after-hours outrage
        the President pushed on social media, it''s a strange moment of relief, elation
        and silence. All that remains of Trump''s Twitter page is a blank space and
        a message that the account has been suspended.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8527dc38-7900-4774-89fa-ddeca907a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:15.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0f5358-7208-457d-b77a-310bc3e353fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A long time coming</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c51e5f-cf40-4312-a726-6aeb6d86dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a warning and 12-hour hold on Trump''s account earlier this
        week, the company announced its decision to permanently suspend @realDonaldTrump
        Friday, citing the "risk of the further incitement of violence."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d911f13-c5df-4c2f-b288-0fd3d3366f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85243a6-7874-4da5-9942-bc991b72d1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:17.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decisive action by Twitter, a publicly traded company, came
        in contrast to the much slower official action of lawmakers, where Democrats
        moved toward impeach, but it was unclear if Washington would agree to definitively
        censure Trump and bar him from holding future office for sparking a mob to
        storm Capitol Hill.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721fea02-303d-416d-8993-9c4c47053767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:18.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332c237a-c893-421c-9dce-d8ddccefecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:18.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter referenced its "Glorification of Violence" policy in a long
        blog post assessment of his tweets it posted online Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0628f5-82a0-47b8-ab31-a790060bd41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb38c3-d10d-4734-9ee9-09ccef7914ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than point to direct calls for violence, the company argued
        two relatively innocuous tweets, by Trump standards, had to be viewed in a
        larger context.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd46f13-7eba-4b3a-9f69-1cbbc6dbcc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:20.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf74edb-3218-4877-aa9b-bc2bfe2cd4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:20.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted: "The 75,000,000 great American Patriots who voted
        for me, AMERICA FIRST, and MAKE AMERICA GREAT AGAIN, will have a GIANT VOICE
        long into the future. They will not be disrespected or treated unfairly in
        any way, shape or form!!!"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07cbdec-f865-474c-bc0b-e91b4aa0b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:21.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c7d4ee-e42b-4b06-8219-689b1fbc192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter saw that as tacit approval for the mob that ransacked the
        Capitol.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79baeda1-34d9-437a-9537-1a758a75700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:22.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a0bfa1-c4b1-4d50-9a7c-c8bc77fce30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:22.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted: "To all of those who have asked, I will not be going
        to the Inauguration on January 20th."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e224b2-dfe3-473d-9b02-2e4dae5ee2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:23.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be8b02-8a78-4c8a-844d-5bbaf4f9ce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter saw that as further rejection of the election results and
        even, possibly, a transmission that the inauguration of President-elect Joe
        Biden could be a "safe target" for more violent protest.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce34f4be-8e7f-498a-a2df-475e549b0e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afe5014-a7af-4fe5-b2a4-ae3bded2f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, the move comes too late to make up for years of the President
        spreading lies and conspiracy theories on the website, where he fine tuned
        and continually repeated lies as mantras -- "FAKE NEWS" for the media, "WITCH
        HUNT" for his first impeachment, "STOP THE STEAL" for his opposition to his
        election loss.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0e2c2-7e49-4007-a2db-6e4615e4865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf2155-b2ad-4c65-8b8d-e9b5f1df3ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:25.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure, Twitter had begun during the 2020 presidential campaign
        to label tweets with false information. But it shied away from actually suspending
        or hiding his tweets until he encouraged rioters this week.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f19c5-d711-41ad-b377-9265952b3646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f1f4c2-583b-4c75-9989-51de3c28d21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump has increasingly attacked the platforms that helped make
        him, even vetoing the annual defense authorization act because Congress would
        not immediately take away some liability protections enjoyed by the tech companies
        against content, like his, published on their sites. Congress came together
        to override veto.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6ccb75-351b-4438-94e9-54f1d42d7f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd1ffe-68b0-4398-a3b7-6c553857bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear they''ll come together this week to censure Trump.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4b0817-af08-4d90-bd44-4e93bb8521ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06d044-1137-4c14-bb18-ebfbf362ee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>To re-impeach or not to re-impeach</strong></h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc62cd7-98fa-41bf-8c70-1b1c9d60d549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the key question Democrats are facing as they prepare to
        take control of the US government in less than two weeks. Once that happens,
        they will own responsibility for cleaning up the many crises Trump is leaving
        behind.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b44a7-3159-40a6-87ab-1e036800bad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:29.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff00f26-fd5b-457a-88ed-35445c5e2392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has already said he''ll skip the inauguration. It''s not clear
        what he plans to do between now and then. But the flight of key Cabinet secretaries
        from his administration, the semi-chastened video in which he admitted defeat,
        and the silence of Vice President Mike Pence pretty much put a cork in Thursday''s
        talk of invoking the 25th Amendment to remove him from office.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a9f4c-2d9f-4a72-91f1-1f7306d77ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07811834-598f-41f6-b7ca-b64f28b18d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means if there is to be swift accountability for Trump, it
        will have to be through impeachment, the Constitution''s remedy for "high
        crimes and misdemeanors" -- in case you''ve forgotten in the very long year
        that''s passed since Trump was first impeached.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405660a-7c33-42ca-a7eb-20e7036fac0a'
      'mgnl:activationStatus': true
