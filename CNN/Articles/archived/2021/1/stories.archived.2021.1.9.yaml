      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98628c0-26cc-4ae6-8ffa-f303f9ec4cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T02:43:48.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:08.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHOs recommendation at present is that the interval between doses
        may be extended up to 42 days (6 weeks), on the basis of currently available
        clinical trial data, the guidance document reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278ff9fe-8f0f-4812-a804-be98b3945754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T02:43:48.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizers vaccine is supposed to be given as two doses 21 days apart.
        On Friday, President-elect Joe Bidens team said his administration would
        release all doses of coronavirus vaccines right away, instead of holding back
        half to ensure second doses are given on time, as the Trump administration
        has been doing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b94cd2-5b4e-4d7a-b8a2-290e0dfd805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T02:43:48.435+08:00
