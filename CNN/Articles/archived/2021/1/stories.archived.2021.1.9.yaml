      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one Republican, Nebraksa Sen. Ben Sasse, said he would
        consider convicting Trump because what the President did was "wicked." That''s
        not exactly a firm commitment.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c448e3a-95c2-4026-adaf-4081f0a2bf8d'
