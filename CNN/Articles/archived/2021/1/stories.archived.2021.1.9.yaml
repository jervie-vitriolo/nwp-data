    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69feb07f-3174-426e-a7ca-b800226f193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:28.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks, days and hours ahead of Wednesday''s siege on the
        Capitol by President Donald Trump''s zealous supporters, the warning signs
        were clear: online posts from hate groups and right-wing provocateurs agitating
        for civil war, the deaths of top lawmakers and attacks on law enforcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6b656-e93c-486e-b0dd-04404e6eff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d9d3ba-1407-48bf-bdd4-74d63ba57a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, as the dust settles and the country struggles to make sense
        of the violence that left five dead -- including an officer with the US Capitol
        Police -- experts warn that the calls for violence have only intensified ahead
        of Inauguration Day, when President-elect Joe Biden will be sworn in as commander
        in chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bada43f-3745-42cb-9963-55a2ca6f489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e665a6b-3a8f-4a30-bc45-37e9f70691df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing ... chatter from these white supremacists, from these
        far-right extremists -- they feel emboldened in this moment," said Jonathan
        Greenblatt, the CEO of the Anti-Defamation League, which tracks and counters
        hate. "We fully expect that this violence could actually get worse before
        it gets better."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db019c34-fbbc-440e-a35c-79eaed7b0dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

