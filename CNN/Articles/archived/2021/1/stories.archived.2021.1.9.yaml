    'template': '1'
    'title': 'GCash attracts fresh investment from Bow Wave'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d997d6a-3719-4203-9219-927190cbc74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T21:25:50.556+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-01-25T10:52:40.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines)  Globe Fintech Innovations, Inc.
        (Mynt), the fintech arm of Globe Telecom and operator of the countrys preferred
        mobile wallet GCash, has attracted fresh capital investment from ASP Philippines
        LP, a limited partnership fund managed by investment firm Bow Wave Capital
        Management (Bow Wave), to further spur the growth of financial inclusion
        and the digitization of payments and financial services in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9989cc8-c5aa-4670-9853-a41cf0f3d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T21:25:50.556+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-01-25T10:52:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mynt raised over $175 million in fresh capital from Bow Wave and
        its existing shareholders in multiple tranches, with post-money valuation
        of the final tranches at close to $1 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e9860c-f69f-488d-8022-fff425a6c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T21:25:50.556+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-01-25T10:52:41.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This investment from Bow Wave is a validation of both what we have
        accomplished as well as the potential of GCash in unlocking digital services
        in the Philippines, said Martha Sazon, president and chief executive officer
        of Mynt. The pandemic has acted as a catalyst in highlighting the importance
        of digital finance in society today and with this investment from Bow Wave,
        we look forward to further living out our vision of finance for all, enabling
        democratized access to payment and financial services to every Filipino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8f091-32b6-4b5f-b676-2b62e9739b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T21:25:50.556+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-01-25T10:52:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across 2020, GCash has been helping Filipinos get through their
        daily lives by providing them with convenient, safe, and secure digital payment
        options.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0730d6bd-3042-4087-b7ef-2a61011ad987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T21:25:50.556+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-01-25T10:52:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more and more Filipinos turn to digital services, GCash recorded
        a gross transaction value of over 1 trillion in 2020, spurred by services
        like online payments, bank cash-ins, and money transfers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593af26-4e5e-4b4d-837b-d2201ce091d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T21:25:50.556+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-01-25T10:52:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, GCash has empowered over 33 million Filipinos with digital
        financial tools and services through its innovative mobile wallet. Users have
        been able to maximize the use of their mobile wallets to transact physically
        and online, to purchase airtime load, to open deposit accounts, to save and
        invest in money market funds, and to acquire insurance products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9e50a-1377-4a07-8bf7-425a062d1eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T21:25:50.556+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-01-25T10:52:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have made significant gains in 2020 that further cemented our
        status as the leading finance app in the country. We are further encouraged
        by the fact that Mynts momentum has continued, even as the country moved
        out of quarantine restrictions, suggesting a fundamental shift in our customers
        behavior towards a cashless lifestyle. We are confident in Mynts future prospects
        as a unicorn in the Philippines, said Ernest L. Cu, chairman of the board
        of Mynt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e902fca-7d0d-487a-86ad-52dc31b17c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T21:25:50.556+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-01-25T10:52:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bow Wave is a close-ended private equity fund with a mandate to
        invest globally in online and mobile payment ecosystem companies, particularly
        in strategic partners and investments of the Ant Financial and Alibaba Group.
        Bow Waves investment in Mynt, its first in the Philippines, will translate
        to a minority equity interest in the Mynt. Other terms of the investment remain
        confidential.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c5f991-1016-4c0e-81ed-f56ec43d21e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T21:25:50.556+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-01-25T10:52:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mynt has made great strides in the fintech space in the Philippines.
        Recognizing this fact and our shared values, Bow Wave supports the vision
        of Mynt to provide finance for all Filipinos. We are excited for this investment
        and we hope to add value to Mynt as it realizes its vision, remarked Itai
        Lemberger, founder and CIO of Bow Wave.</p>'
