  'Harbin-Snow-and-Ice-Festival-modifications-pandemic':
    'author': 'Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-09T12:56:31.906+08:00
    'imagesource': 'jcr:0f3be0ec-345f-406c-b068-d18020b37a6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ac0daad-05bc-431a-b3c3-12f696e1f65d'
    'lead': 'The 37th annual Harbin Snow and Ice Festival is continuing on as planned,
      although with modifications due to new outbreaks of coronavirus nearby.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-09T13:02:30.144+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:57:57.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:10.027+08:00
