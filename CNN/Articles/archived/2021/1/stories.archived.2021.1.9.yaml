      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> US President-elect Joe Biden said US President
        Donald Trump''s decision to skip his inauguration is "one of the few things
        he and I have ever agreed on."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223a59b9-c2ba-4e10-b8dd-319dbc399094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:44:39.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good thing, him not showing up," Biden told reporters Friday
        in Wilmington, Delaware, at a news conference after he introduced Cabinet
        nominees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828356b4-2925-4b34-9661-cdab505cb6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:44:39.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:27.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He exceeded even my worst notions about him. He''s been an embarrassment
        to the country, embarrassed us around the world. He''s not worthy to hold
        that office," Biden said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e7fc86-3078-4559-a49c-3e1a0fe571f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:44:39.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:27.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Biden said he is glad US Vice President Mike Pence will
        attend his inauguration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a7ed00-4d92-46c5-b312-5376becadf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:44:39.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s welcome. I think it''s important that as much as we can stick
        to what have been the historical precedents of how an administration changes
        should be maintained. And so Mike, the vice president, is welcome to come.
        We''d be honored to have him there, and to move forward in the transition,"
        Biden said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f844ba3-d826-4af0-8e96-8cea649ab82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:44:39.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats are preparing articles of impeachment, expected
        to be introduced as soon as Monday. The President-elect did not weigh in on
        whether Congress should impeach Trump and remove him from office over his
        actions leading up to his supporters'' riot at the Capitol this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a6dc67-25ef-4a6e-951d-a1189a6e1297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:44:39.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he and Vice President-elect Kamala Harris are focused on
        preparing their agenda to combat the coronavirus pandemic and bolster a battered
        economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77795af0-793f-4d77-b691-ac95aa42b757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:44:39.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said there''s no doubt he wants Trump, who he called "one
        of the most incompetent presidents in the history of the United States of
        America," out of office as soon as possible. He said if Trump had several
        months left in office, he would push for his impeachment. Now, though, Biden
        said, "The quickest way that will happen is us being sworn in on the 20th.
        What action happens before or after that is a judgment for Congress to make."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312c069-0bea-4e35-87a0-08ee68037122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:44:39.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:30.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be doing our job, and the Congress can decide how
        to proceed with theirs," Biden said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b83c2-7f80-4c94-9d4d-d647440b31c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:44:39.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden specifically singled out Senate Majority Leader Mitch McConnell
        and Utah Sen. Mitt Romney, praising their actions on Wednesday as Congress
        counted electoral votes, taking the last procedural step of the 2020 election
        to affirm Biden''s victory ahead of his inauguration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a014e48-c21c-45f3-8d5c-ba7c890189ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:44:39.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:31.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said that those who tried to overturn the election results
        by objecting to some states'' electoral votes being counted "should be ashamed
        of themselves."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c2469d-d6e6-4349-9900-61ab094c653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:44:39.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Sens. Ted Cruz of Texas and Josh Hawley of Missouri should
        resign, Biden said: "I think they should be just flat beaten the next time
        they run. I think the American public has a real, clear look at who they are.
        They''re part of the big lie."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e87c390-6f1b-4691-b131-b71fc518a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:44:39.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The acolytes that follow (Trump), like Cruz and others &nbsp;they''re
        as responsible as he is," Biden said. "There are decent people out there who
        actually believe these lies because they''ve heard it again and again."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e611e6-47ec-47b5-b170-f363ca50173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T17:44:39.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:54:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/08/politics/biden-trump-inauguration/index.html"
        href="https://edition.cnn.com/2021/01/08/politics/biden-trump-inauguration/index.html">Biden
        says Trump skipping inauguration is ''a good thing''</a>"</em></p>'
  'filipina-new-covid-19-variant-contact-tracing-hong-kong-cagayan':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-09T18:14:02.295+08:00
    'imagesource': 'jcr:6f0d23db-2a4c-47af-b8fa-88ad0251b97b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb5ce6ec-a2e3-484f-84c7-3ac5a66a0f4b'
    'lead': 'Ten relatives who had close contact with the Filipina diagnosed with
      the new COVID-19 variant in Hong Kong have been tested for the coronavirus and
      are now under quarantine, the Cagayan provincial government says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-09T18:19:11.768+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:54:17.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:19.747+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kin of Filipina found with new COVID-19 variant in HK swabbed, quarantined
      in Cagayan province'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274581a-c1b7-476a-a353-fd0bd90531b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T18:19:11.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:17.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong>  Ten
        relatives who had close contact with the Filipina diagnosed with the new COVID-19
        variant in Hong Kong have been tested for the coronavirus and are now under
        quarantine, the Cagayan provincial government said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcea5178-8920-4cc4-a37e-4852fd24efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T18:19:11.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50aa64-fa94-4b6e-b3f1-683d06d0883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T18:19:11.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:18.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing showed that the patient, a 30-year-old Filipino
        domestic helper, hailed from Solana, Cagayan, a town some 485 kilometers north
        of Manila. Dr. Carlos Cortina III, Cagayan provincial health officer, said
        her relatives were immediately swabbed and isolated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459b59c-73a4-412a-af1d-29abaf754c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T18:19:11.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917e8db-5df3-4a07-b82c-60506e85dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T18:19:11.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:19.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kasalukuyan na aniyang sinusuri sa DOH (Department of Health)
        National ang mga specimen batay sa isinagawang swab test at inaantay pa ang
        resulta ng mga ito</em>, the Cagayan provincial information office said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff792c4-e633-4a4c-b0ec-7754788e9bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T18:19:11.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a417d-7a84-4876-a8c9-17ed6dba7d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T18:19:11.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The specimens are now being examined by the DOH national
        headquarters based on the swab tests, the results of which have yet to be
        released.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4663af8d-af5e-40cf-9cf0-9beb4f47969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T18:19:11.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b4e65e-1fcd-4593-8301-33baed44e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T18:19:11.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, the patient left the province for Metro Manila
        last Dec. 17 and was quarantined upon arrival. Two days later, she took an
        RT-PCR test, considered as the gold standard in detecting the presence of
        coronavirus. She tested negative, allowing her to fly to Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03071270-6ba8-43b5-8874-f2bf6150c25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T18:19:11.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She boarded a Philippine Airlines flight on Dec. 22, going straight
        to quarantine upon landing in Hong Kong. On Jan. 2, she was <a href="https://cnnphilippines.com/news/2021/1/6/Hong-Kong-detects-UK-COVID-19-variant-from-Manila-outbound-passenger-.html?fbclid=lwAR2">confirmed
        to have been infected with the coronavirus variant</a> first discovered in
        the United Kingdom and believed to be more contagious.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8277d3-686f-4393-a3af-b30ee26ab3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T18:19:11.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:22.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities <a href="https://cnnphilippines.com/news/2021/1/7/New-COVID-19-variant-UK-Hong-Kong-Philippines.html">are
        tracking her other close contacts in Metro Manila, as well as the passengers
        who boarded the same flight.</a> Samples of those who would test positive
        for COVID-19 will undergo whole-genome sequencing to check for the new variant,
        the DOH earlier said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f12e1d1-952f-48d7-8900-9a5affffcdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T18:19:11.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has imposed travel restrictions on 28 countries
        and territories with confirmed cases of the new variant from the UK, and of
        another mutation discovered in South Africa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8437c83-318d-4dd3-8a53-a61eac2a9784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T18:19:11.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:54:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both variants have not been detected in the Philippines, but officials
        said they will continue to monitor the presence of new mutations through genomic
        surveillance.</p>'
