      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Law enforcement caught by surprise</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d544b-b7b3-49d6-b947-2e4365ce4a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal and local law enforcement officials insist they had no idea
        the siege would happen.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f254d-12e4-4a61-8938-244de100e914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cc8423-0722-41f7-aeef-89d7c9c2149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no intelligence that suggested there would be a breach
        of the US Capitol," said DC Police Chief Robert Contee at a press conference
        Thursday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e2b2d-b64f-4bc9-9ef5-65dca3092a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969684ed-017e-4a58-88f1-c36da21a1e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven A. Sund, who is resigning as chief of the US Capitol Police
        amid criticism over the apparent lack of preparedness to deal with the violent
        mob, said in a statement that the department had a robust plan to address
        "anticipated First Amendment activities."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ff026-d3d8-4205-9b14-7f43d3c06d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cc79aa-7c53-4314-96f5-e45b74ae1fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:56.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But make no mistake -- these mass riots were not First Amendment
        activities; they were criminal riotous behavior," he said Thursday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933367ce-9aa1-4f4f-8274-91102e0e7723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd245f2-0611-4d3f-8a42-04b720455be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for security on Inauguration Day, the Secret Service issued a
        statement saying its plans for the event have been long in the making.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f01796-ad48-4fb2-92bc-1ef18036b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b563af0a-1135-4eed-801d-2888562d5332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:58.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inauguration of the President of the United States is a foundational
        element of our democracy," the agency said in a statement. "The safety and
        security of all those participating in the 59th Presidential Inauguration
        is of the utmost importance."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b280e194-c020-47ea-93e7-5e68b4d89f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52608323-07eb-43b2-ae8d-aae45ade6d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:58:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Dodge, president of corporate risk services at G4S -- which
        issued the January 4 warning -- said in the months leading up to January 6,
        he saw "a lot of concerning and hostile rhetoric, which in our world we call
        a threat indicator."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52bc004-eca4-4daa-9c73-ad1869417c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c710def0-0d7f-433c-9e8c-6cf063e36c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:00.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the US Capitol building seemed to lack the proper
        fortification.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2247db3f-d696-42d5-af63-1e48148cc4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:01.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc52d28-4e51-4b41-a3af-43a9618cce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:01.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did people approaching the Capitol see a proper level of physical
        barriers, of psychological barriers such as signs saying do not cross this
        line or you will be arrested?" he said. "You saw the glass windows being broken
        in. Why weren''t some of those reinforced? It looks like there were some serious
        physical security challenges that got left to the Capitol police to mitigate."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e960c78-5ae8-4863-91b4-033f3d06cf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:02.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab981503-0fd9-4f18-8816-f40d006e69c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Americans swept up in disinformation</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b9ab3e-6759-459e-8164-a3ef6a26293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t just the fringe elements who have gotten swept up in the
        current fervor. Mingling with the crowd of militia groups, white nationalists
        and high-profile conspiracy theorists on the Capitol lawn on Wednesday were
        other citizens who made the trip to challenge the certification.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c3a28c-6e82-4f05-b5da-3e3bd263a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:03.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91152933-1dbf-4269-bbb4-8b2716a1d22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was Texas resident and former mayoral candidate Jenny Cudd,
        whose campaign slogan was "Jenny for Mayor."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d724fa-0252-440d-896c-e6c8c907f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8777e7c-eb74-4385-b12f-5e0d5212cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:05.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After railing against what she described as voter fraud and a stolen
        election, she called for the death of those who have committed treason.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d3662-df51-492a-a4db-0f3fd3140eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3299ba-a2ff-47b3-9215-5f5b582b2381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:06.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we need is one public hanging, and then people will start acting
        right -- kind of like it would be useful if we still had the firing squad
        for the death penalty," Cudd said. "We shall see if there will be a public
        hanging in our future because it is still considered a valid form of death
        for treason."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984692a-1e3e-410a-9451-d65d56ea8a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caffeace-2d6f-417a-a2af-75df7650b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:07.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cudd posted a video the night before the protests, where she talked
        about how the next day was going to be a "ruckus."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccbbc6b-1d58-4bb3-b779-b4e73de033e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa007dac-489c-4c29-b452-556b12d8d097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:53:26.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:59:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what y''all think about a revolution, but I''m all
        for it," she said. "Nobody actually wants war, nobody wants bloodshed, but
        the government works for us and unfortunately it appears that they have forgotten
        that, quite a lot, so if a revolution is what it takes then so be it."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0e711-daaf-4a41-962b-223cb40a1ee4'
      'mgnl:activationStatus': true
