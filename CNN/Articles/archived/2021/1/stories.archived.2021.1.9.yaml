      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c63cf4-825d-4bd0-a43d-15824b919547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats have already drawn up a fresh single article for
        impeachment against Trump, this time for insurrection over his incitement
        of a mob to stop Congress from finalizing Biden''s win -- though they also
        noted his phone call last weekend with Georgia Secretary of State Brad Raffensperger,
        whom Trump asked to help "find" some votes.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d32667-ce13-4a56-8307-2f8796921628'
      'mgnl:activationStatus': true
