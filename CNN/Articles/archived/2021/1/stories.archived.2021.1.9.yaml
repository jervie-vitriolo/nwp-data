    'template': '1'
    'title': 'Officials say man seen in viral photograph at Nancy Pelosi''s desk arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca0ee9-affa-449d-814f-9420fbbf4fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T03:49:57.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:01:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The man photographed sitting at House
        Speaker Nancy Pelosi''s desk during Wednesday''s riots in the US Capitol has
        been arrested and charged with three federal counts, including theft of public
        property, federal officials said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a198f47-af31-4813-a425-5f813db56205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T03:49:57.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:01:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c4564-75e3-4c4c-83a1-9b2c29fbbf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T03:49:57.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:01:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials said Richard Barnett of Arkansas was taken into
        custody Friday morning in Little Rock.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf1771-0b89-48fd-a176-a9c51b165ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T03:49:57.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:01:57.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e88bbe-cec5-47f0-9a91-021db9dfb08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T03:49:57.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:01:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett was charged with knowingly entering and remaining in restricted
        building grounds without authority, violent entry and disorderly conduct on
        Capitol grounds as well as the theft of public property, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411c89d2-5a4f-4049-b6ba-a53708f37d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T03:49:57.557+08:00
