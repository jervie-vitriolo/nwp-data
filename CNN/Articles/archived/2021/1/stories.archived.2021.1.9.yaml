  'Talisay-Negros-Occidental-flooding':
    'caption': 'Credit: Talisay CDRRMO'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-01-09T07:20:15.264+08:00
    'imagesource': 'jcr:926472bd-03e6-42b0-ad72-dff41e7befb2'
