        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a504cc7-fea7-4f7f-9da4-07d7e1755b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T03:49:57.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:01.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether Barnett has an attorney.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4554cb01-2377-42d0-8f6b-b061f9d280be'
