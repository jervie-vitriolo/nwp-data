      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>There are other emergencies</strong></h3>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82df08d1-c1a4-4e31-8371-02a04206c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.775+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s got a point. There''s a lot more than Trump''s assault on
        democracy going on.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0356f9d-1e30-4e9c-95ec-d5fb7f61dabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.775+08:00
