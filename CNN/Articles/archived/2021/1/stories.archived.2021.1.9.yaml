      'mgnl:type': 'text'
      'text': '<p>"There are many tantalizing questions raised by this extraordinary
        study," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d6214-7a07-448c-84b1-afffe27ef784'
