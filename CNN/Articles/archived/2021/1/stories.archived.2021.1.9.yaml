      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6944903f-2d6a-4f01-9032-ffafd0c0ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.775+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,000 American Covid deaths were reported Thursday. Take
        every student from the two largest high schools you can find. That''s how
        many deaths were reported.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0337e89f-c5c9-4bb5-8607-314ec417afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.775+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>368,000 Americans and counting have died.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ea241-2134-4f08-926d-8574ea1a84be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.775+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will immediately release vaccine doses to reach more of the
        population.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a4628-8632-4063-9d9e-f489cf3661b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.775+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US shed more than 140,000 jobs in December. All of them were
        held by women.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59964972-f5a4-4e07-a643-ff15f504a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.776+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T10:57:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden needs Republican help to get anything done this year. Passing
        any kind of major legislation -- on the virus or the economy -- will require
        at least ten Republicans in the Senate, unless Democrats find both the will
        and the votes to end the filibuster.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71adb6-2101-49f4-8bc6-f260e138a4e0'
      'mgnl:activationStatus': true
