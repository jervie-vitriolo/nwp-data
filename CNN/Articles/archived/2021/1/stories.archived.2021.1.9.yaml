      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, a high-ranking Basarnas officer told reporters
        that officers on the ground had found debris around Lancang Island.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be8189-ad47-45c7-9172-0a2349fb12a3'
