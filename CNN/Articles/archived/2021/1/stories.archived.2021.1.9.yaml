      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Kaya Yurieff and Sara O''Brien contributed to
        this story.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa576332-681d-47ad-b88d-ecfa33692df1'
      'mgnl:activationStatus': true
