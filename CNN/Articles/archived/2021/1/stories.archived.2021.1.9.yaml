  'Trump-tweets-he-is-skipping-Biden-s-inauguration':
    'author': 'Kaitlan Collins and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-09T00:08:02.730+08:00
    'imagesource': 'jcr:a1607b66-9015-4984-8157-a330a0cf54df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c73454ad-e5cf-40e8-a3c9-8d68900a16f3'
    'lead': 'President Donald Trump said he would not attend his successor''s swearing-in,
      a day after his top aides cajoled him into releasing a video conceding he would
      soon be departing office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-09T00:07:13.317+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:02:49.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:53.469+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump tweets he is skipping Biden''s inauguration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65cce25-8707-47c9-b94a-c97d7509ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump said he would not
        attend his successor''s swearing-in, a day after his top aides cajoled him
        into releasing a video conceding he would soon be departing office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c152d92a-ea4e-4ca3-8a03-bb4377aa520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c28df38-c92e-46f1-b4a7-3eb57fb1aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all of those who have asked, I will not be going to the Inauguration
        on January 20th," Trump tweeted, making formal what many had long assumed:
        that Trump would eschew the traditional step of personally demonstrating the
        peaceful hand-off of power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0408f09a-05c9-4998-9652-0d4a54ad2dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192b650-bdd2-4209-9048-96eea5bde88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came as Trump faces an uncertain final stretch in office. His
        top aides delivered a blunt warning to him Thursday as he sat sullenly in
        the West Wing and watched as his Republican allies, Cabinet secretaries and
        former senior staffers criticized or denounced him one by one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ece797-89bb-4a45-bf69-112dd0cf8171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:52.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a64b6bc-e513-4c4c-bed1-f34bf86f3191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter Ivanka Trump, White House counsel Pat Cipollone, chief
        of staff Mark Meadows and others told Trump there was a real chance he would
        be removed from office -- whether by his own Cabinet or lawmakers -- if he
        did not more forcefully denounce the actions of his supporters who attacked
        the US Capitol the day before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad48f25-9509-476d-bbab-0174c0414564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed3e9da-88cf-4bc8-9df0-f190b40e44ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not initially want to issue a video decrying the loyalists
        whose actions he largely supported -- and whom he said he "loved" a day earlier
        -- but he told aides to prepare a speech and then he would decide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8b665-4765-49ad-a75c-f530b454e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aead6b-f9f3-4945-9539-f87d6ad30854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he read over the brief script they had prepared, Trump agreed
        to record it Thursday evening -- a relief to the senior staff, though concerns
        lingered he could backtrack during his final days in office given his actual
        position has remained unchanged: that he lost the election unfairly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb7218-586e-461c-b220-5278704ca63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fc4b0c-fcdd-4364-a059-3695f3bc2293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, Trump was back to offering a starkly different
        message on his Twitter account, which has been restored after the social media
        firm suspended him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa40ab1-0aa0-4b31-a34b-9ad1d0f2f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952acf63-8a25-4bbf-8e05-8d990678f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:56.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced he would not attend Biden''s inauguration. And he lent
        voice to his supporters, who he said would not go quietly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb4c6e6-f0cf-479d-be9b-ae88fc610598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f8d001-fb57-4281-9aa0-c591c6790c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 75,000,000 great American Patriots who voted for me, AMERICA
        FIRST, and MAKE AMERICA GREAT AGAIN, will have a GIANT VOICE long into the
        future," he wrote. "They will not be disrespected or treated unfairly in any
        way, shape or form!!!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb7b3ed-639a-4e87-91cd-b2f0f9b618e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9a8f7e-84ed-4386-89ce-35c8af4e20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made no mention of a Capitol Police officer who died overnight
        from injuries sustained while engaging rioters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf98065-39ef-4714-81b6-b083e6306b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3874e-1ed8-409f-819b-22616cf54ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, having now conceded he will no longer serve a second term,
        Trump has begun contemplating how he will spend his final days in the White
        House, according to people familiar with the matter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fafde6-a202-48b5-9851-32063e5c8dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2119449d-aa57-40ca-b84e-53e10a2ed031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:00.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s won''t necessarily be a placid stretch. Democrats appear to
        be rushing to impeach him for a second time. While talk of removing him from
        office through the Constitution is deflating, Trump''s administration is still
        shedding officials who are resigning in protest, including the secretaries
        of transportation and education.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cc2580-6763-4de7-9440-4156f1153fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:01.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f015172-3206-4fdb-88c5-1209edfb560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:01.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, word emerged Cipollone is also considering resigning,
        according to a person familiar with his thinking. Since the election, he had
        considered resigning multiple times but has been urged to stay for the good
        of the country by members of the Senate and the Cabinet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5a822c-066f-4e8d-9cad-372d95da6fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:02.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da62f29-060d-41ca-94bb-944e118fd22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:02.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being at loggerheads with Trump in recent weeks, he has
        been influential behind the scenes this week in encouraging Trump to be more
        forceful in his statements. "He''s there out of a sense of duty," one source
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d96df4-66f7-4637-92db-8c1c89c43ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:03.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9273ff-2f95-4028-91bb-aab284a7c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His services could be required in Trump''s final days as furious
        Democrats quickly build momentum to move on impeachment, potentially as soon
        as the middle of next week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe667b-c253-4517-85ee-75306e92480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:04.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58524e4b-b829-41ff-88be-eec4450139e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:04.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi and her leadership team ran through their
        options Thursday night and the overwhelming sentiment was impeachment was
        the way forward, according to multiple sources. The process is unlikely to
        resemble the drawn-out proceedings of Trump''s first impeachment; instead,
        Democratic officials said they expected it to move rapidly.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b00cca-b5ff-4149-af3f-666775114310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9675c6-d207-4658-bdf3-000ba604fca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A simple majority is enough to impeach the President. If the House
        does, it would make Trump the first President to be impeached twice. Some
        Republican sources have even told CNN they want Trump removed before January
        20, and two GOP members have told CNN they would consider voting for impeachment
        if the articles of impeachment seem reasonable.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15b463-f8ea-4019-bf6f-1e824de67dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d55cb0-50b0-4ff1-a318-42948bc8db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:06.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, with Trump ending, for now, his false bid to overturn the
        results of the election, hope among advisers is that he will focus, finally,
        on his post-presidency.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2590a5-1d7d-44f2-a823-6f0031731729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:07.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4acc0-d860-4821-b730-ef65127ab558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:08.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides still have a long list of executive actions they are hoping
        he will sign in his waning days, including one teed up on buy-American provisions.
        There is talk of a trip next week to view progress on the border wall, one
        of Trump''s proudest achievements. And a raft of pardons, including potentially
        for himself and his family, are expected in the coming days.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28648543-dfe6-42bf-a4a9-94cf97785db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:08.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc3194-5968-414c-a641-2987179a28de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides are still discussing a farewell address or interview, but
        acknowledge the video Trump released Thursday saying a "new administration
        will be inaugurated on January 20" is as close to a concession he will get.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f5433-fa28-4053-b4b9-6d4f2c76d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:09.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d52386-d4ae-4483-a334-c05b764f88d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My focus now turns to ensuring a smooth, orderly and seamless transition
        of power," he said, speaking in monotone and reading from a teleprompter.
        "This moment calls for healing and reconciliation."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7494d2-282f-431f-925f-8ce110a53792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7647de29-55c7-41b8-aab8-ab321601da80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s highly scripted video acknowledging he will be leaving
        the White House is the tone his advisers hope he will stick with as he leaves
        office. Thursday''s video was staid, taped indoors and appeared heavily edited.
        Trump demonstrated little emotion as he admitted his time as president was
        nearing its end.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03df9bf-6a1d-4250-b12c-341bf211d226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:11.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536ffb5-164a-4496-88de-84162a7b5116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Trump called off a visit to Camp David scheduled
        for this weekend, according to a source familiar with the planning, which
        would likely have been his final time at the presidential retreat. He had
        been planning to go before the riots but decided Thursday, amid questions
        about resignations and Cabinet defections, to remain in Washington. Other
        "lasts" are still up in the air, such as his final flight aboard Air Force
        One.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63184cc-12cb-4253-b81f-697dc7f839bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8b5f5d-5af2-4a23-83ed-90607caa0087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:13.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump must also decide soon when and how he wants to depart the
        White House. At this point, Trump is expected to go to his Mar-a-Lago members-only
        resort in Palm Beach, Florida, after leaving the White House for the final
        time, despite his displeasure at recent renovations to his private apartment
        there.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f33f26b-ce42-4f26-8c72-002065b2cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:13.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b17545e-328d-4006-8247-efbc568dba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:14.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he contested the results of the election, Trump refused to engage
        in discussions about how he wanted to spend his final days in the White House,
        or what he wanted to do afterward.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88959e-f703-4c45-865d-c66a8c855d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:14.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a5b15-1133-4c8a-90a7-31652a060eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are eager those conservations can now begin, hopeful to
        spend some time focusing on Trump''s "legacy," even though many inside the
        building believe it will be irrevocably tarred by his behavior that led to
        this week''s riots.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0c9a41-39f5-43f5-a53c-c9aa9ac8b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T00:07:13.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:15.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/08/politics/donald-trump-next-steps/index.html"
        target="_blank">"Trump tweets he is skipping Biden''s inauguration"</a></em></p>'
  'Biden-will-release-nearly-all-available-vaccine-doses':
    'author': 'Sara Murray, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
