      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers modeled various scenarios, with variables including
        vaccine supply, protection provided by the first dose and waning efficacy
        of the first dose if the second dose is delayed. Only in the unlikely worst-case
        scenario of a collapse in supply and minimal protection among individuals
        who have received the first dose would the model suggest that withholding
        50% of available supply provides better protection.</p>'
