      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d310112-7d23-411c-8c8b-9a6193024977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.775+08:00
      'mgnl:createdBy': 'dani'
