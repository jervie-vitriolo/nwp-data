      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c60b61-fcae-483f-a875-d3f0489918e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T03:49:57.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:02:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI is not sparing any resources in this investigation," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452b091-2d21-4dda-b184-dddf0c9c3d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T03:49:57.557+08:00
