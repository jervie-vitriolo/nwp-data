      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has "enormous respect" for Romney, who called out the Republicans
        who supported Trump''s effort and should be ashamed of themselves.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf8a06-c534-45e1-b5d0-a0f5ff40a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T13:24:45.776+08:00
