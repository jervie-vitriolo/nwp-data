      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s "proud" of McConnell, who squashed Trump''s effort to overturn
        the Electoral College vote.</p>'
