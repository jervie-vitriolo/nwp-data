      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07fb7f4-908e-46c6-8138-2e9c733cb886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.656+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sriwijaya Airlines CEO Jefferson Irwin Jauwena said the plane was
        in good condition before it took off.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4fa02-a3a2-487b-a6f4-ba7cc1f6a05e'
