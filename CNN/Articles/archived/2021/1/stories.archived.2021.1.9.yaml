      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50535d9a-3659-45d9-ae72-66cde1ac4e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T10:53:16.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:53:41.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Ministry said it is investigating and coordinating
        with Basarnas and the National Committee for Transport Safety.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a697ee42-37c7-431c-a339-ce3d53e0dd12'
      'mgnl:activationStatus': true
