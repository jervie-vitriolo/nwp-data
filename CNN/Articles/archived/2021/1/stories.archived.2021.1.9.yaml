      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong>  Proposed
        measures at the House of Representatives seek to allow private businesses
        to purchase coronavirus vaccines on their own, and without import duties and
        taxes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08df54-452c-41a2-9b47-c7116f14eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:47:54.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker Rufus Rodriguez filed this week House Resolution
        No. 1453, which urges the national government to authorize the private sector
        to buy vaccines for their employees and their families. He invoked the Filipinos
        right to health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2507be85-7411-4d17-bd0f-b904c0ef2981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:47:54.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement on Thursday, the Cagayan de Oro City representative
        said its necessary to tap private firms since the 72.5 billion that the
        National Government set aside for the COVID-19 vaccines in the 2021 budget
        is not enough to inoculate all Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06010b-3edf-45f5-a5f4-31c01248e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:47:54.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:23.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to secure 148 million doses of COVID-19 vaccines
        from around seven companies this year. If this goes as planned, around 50
        to 70 million Filipinos could be vaccinated by the end of 2021, leaving millions
        without immunity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f0404-b8b6-4325-8e4e-5ced5159b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:47:54.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:23.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez also filed House Bill No. 8301, which seeks to exempt
        the private sectors vaccine purchases from import duties, value added tax,
        excise tax, and other fees. Only those approved by the Food and Drug Administration
        will be allowed entry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceeb1ed-9578-443c-afdc-dfaa305c9cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:47:54.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many private companies have expressed interest in acquiring and
        purchasing vaccines for their employees and their dependents to move towards
        higher productivity and income for their personnel, Rodriguez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce323e-6ad8-4e0a-9f2b-a15accf419e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:47:54.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html">has
        so far secured 2.6 million vaccine doses</a> from British drugmaker AstraZeneca
        through a private sector donation that was made possible through a tripartite
        agreement. More than 30 companies pitched in, with the biggest names in business
        attending the virtual signing in November. They include San Miguel Corporation
        President and Chief Operating Officer Ramon Ang, Ayala Corp. Chairman and
        CEO Jaime Zobel de Ayala, and JG Summit president and chief executive officer
        Lance Gokongwei.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb31737-0c8f-4527-8835-ac9ba55fcad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:47:54.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:25.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2 million more vaccines doses are expected to be procured for
        a second batch, <a href="http://cnnphilippines.com/news/2020/12/20/AstraZeneca-COVID-vaccine-second-batch-200-companies.html">with
        more than 200 companies chipping in.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de62a574-e201-44fd-a0aa-df4e386bc35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:47:54.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government also entered into a tripartite agreement
        with Astrazeneca and the National Task Force Against COVID-19, <a href="https://cnnphilippines.com/news/2021/1/6/Quezon-City-AstraZeneca-coronavirus-vaccine-deal.html">enabling
        it to seal a deal for 750,000 doses for the city''s constituents.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01211733-5243-4352-b1cb-407975c2c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-09T12:47:54.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:59:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is still reviewing AstraZenecas application for emergency
        use authorization of its vaccine in the country. US firm Pfizer and Russias
        Gamaleya Institute are also seeking EUA.</p>'
  'online-extremists-calls-for-violence-Inauguration-Day':
