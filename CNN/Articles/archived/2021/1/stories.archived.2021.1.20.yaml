      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Up next</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc810c9-ccc0-4ba9-a668-ca9cb1350c9d'
      'mgnl:activationStatus': true
