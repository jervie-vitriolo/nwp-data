  'confusing-covid-19-data-biden-trump':
    'author': 'Sara Murray, Jacqueline Howard and Kristen Holmes, CNN'
    'caption': 'States across the country say they''re running low on coronavirus
      vaccine supply, with many officials insisting the vaccine delivery numbers reported
      by the Trump administration don''t align with what they are seeing on the ground.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T20:08:56.290+08:00
    'imagesource': 'jcr:5fc3586f-25e7-4b1a-87a4-41815cc0b428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9732de0a-214a-4557-9602-ceae1c026cd5'
    'lead': 'States across the US say they''re running low on coronavirus vaccine
      supply, with many officials insisting the vaccine delivery numbers reported
      by the Trump administration don''t align with what they are seeing on the ground.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T20:18:23.198+08:00
