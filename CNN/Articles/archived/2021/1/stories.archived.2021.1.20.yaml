      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman added that despite Lorenzana''s claims that UP campuses are
        hotbeds for recruitment of students to join the Communist Party of the Philippines
        and its armed wing, the New People''s Army, students are not in the campuses
        as face-to-face classes are currently not being implemented.</p>'
