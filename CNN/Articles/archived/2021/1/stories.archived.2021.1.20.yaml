    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a36ef-e961-4114-8a19-5341b0c8ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.407+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Trump sided with Bannon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68273cd-d12f-40b2-a2b4-e7c6f22f62d2'
