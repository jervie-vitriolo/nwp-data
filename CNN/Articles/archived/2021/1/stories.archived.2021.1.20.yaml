  'da-strengthen-lab-systems-vs-animal-and-plant-diseases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-20T16:11:12.250+08:00
    'imagesource': 'jcr:5078eb56-1c09-4b64-aab6-033cb7d1500c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2747de7a-ba8f-470c-a2d1-c55008e835d7'
    'lead': 'The OneDA masterplan aims to strengthen the countrys national and
      regional laboratory services amid the fight against animal and plant diseases
      that have caused the agriculture sector billions of damage.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T16:16:09.559+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:44:20.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
