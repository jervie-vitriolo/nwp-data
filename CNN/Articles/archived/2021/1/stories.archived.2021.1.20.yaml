      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53709359-f66d-42df-a1cd-36aa7d67a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.407+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:43.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Trump adviser told CNN that Trump and Bannon had communicated
        in recent weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d4abc9-4035-459a-b9fe-f888b17ae0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.407+08:00
