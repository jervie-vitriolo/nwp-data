    'template': '1'
    'title': 'DOH should apply for permit for donated COVID-19 vaccine '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b529c-5c32-413d-9a98-d4fa75ceb65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:50:00.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:44.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) </strong> The
        Department of Health needs to apply for emergency use authorization of donated
        COVID-19 vaccines, the Food and Drug Administration said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74801289-fdda-4b46-ade9-b7167ec1219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:50:00.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:44.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6046d5b-0032-4926-af4f-491828e767fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:50:00.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:44.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the COVID-19 vaccine for donation does not have an EUA from
        FDA, then the DOH has to apply for an EUA for the donated lot to ensure the
        safety, quality and efficacy of the product, the regulator said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a69d9-dfa5-4e5b-8cae-16a7ac1f11a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:50:00.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:44.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3205d0-3bdc-457a-89ed-7938d555a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:50:00.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said entities that intend to donate vaccines to the government
        should coordinate with the DOH since it will facilitate the acceptance and
        processing to evaluate these based on reliability of source and shelf life.
        The DOH is also designated to distribute these donations after the FDA issues
        authorization, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b6fd01-7ee0-4e19-b9c4-4e150942c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:50:00.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f3a10b-5e08-4680-8e4e-72a56486b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:50:00.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH, as the donee, is mandated by the FDA to assume full responsibility
        on the use of the donated product, the FDA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677e795-fc79-419c-a5f3-58291c2fb0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:50:00.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:44.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cea7467-0b97-4897-8045-74f89f7d1448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:50:00.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum, Health Undersecretary Ma. Rosario Vergeire also noted
        the need for an EUA for donated vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda02bf3-897a-4158-9e39-31d17c00ca2e'
      'mgnl:activationStatus': true
