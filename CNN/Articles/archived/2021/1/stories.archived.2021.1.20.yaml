      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1542a9b9-d91e-4c21-8c7c-79241231a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destiny has paired America''s new leader -- a man rocked by tragedy
        who found the strength to heal his own soul -- with a sick, hurting nation
        that needs to summon similar steel to beat its harrowing crises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
