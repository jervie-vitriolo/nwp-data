      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6475a-6029-452b-ab4a-494706f548df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:52:38.750+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The rise of plant-based dishes</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840e5451-000e-492a-a0b5-3040f33bee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:52:38.750+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of us have sought out healthier ways to eat last year. In 2021,
        San Miguel Foods Culinary Center foresees that more folks will be eating more
        plant-based food. While most people will consume meat products, many of them
        will likely be flexitarian, meaning they will significantly limit their
        meat consumption throughout the week. Actively eating more fruits, vegetables,
        and meatless protein is said to aid our health and help relieve stress. Vegetarian
        brands like Veega, which offers meatless versions of giniling, longganisa,
        and even chicken nuggets can be a great way to get creative with homemade
        dishes.</p>'
    '1':
      'image': 'jcr:f438546a-c0f2-459a-bbe1-d0fb9ce3e233'
      'imageCaption': 'Minced meat empanada made using Magnolia Chicken Station Innards
        and mushrooms as an extender. Photo courtesy of SAN MIGUEL FOODS CULINARY
        CENTER'
