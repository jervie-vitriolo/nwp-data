  'PUP-UP-DND-accord-Duterte-Youth-Cardema':
    'authorImage': 'jcr:444175c9-591b-4da9-a634-56f69f45e967'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-20T07:41:15.975+08:00
    'imagesource': 'jcr:444175c9-591b-4da9-a634-56f69f45e967'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd62a41aa-8e18-4cd5-b98a-2a97d89848d5'
    'lead': 'Duterte Youth Rep. Ducielle Cardema says the accord between DND and the
      Polytechnic University of the Philippines should also be abrogated, citing the
      ''special treatment'' given to PUP and UP. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T07:46:16.093+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:45:01.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:58.288+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte Youth urges end of PUP-DND pact that bans state forces in campus'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be92703-56f4-40c4-954d-c08827a28ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:46:16.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:01.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) </strong> A
        congresswoman of the Duterte Youth Partylist has called on the Department
        of National Defense to scrap its pact with the Polytechnic University of the
        Philippines that bans the unannounced entry of uniformed security personnel
        in school premises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8baca3-02e7-4f9c-8405-b47386c3fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:46:16.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:01.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte Youth Rep. Ducielle Cardema on Tuesday said the accord between
        DND and the state university should also be abrogated, similar to what Defense
        Secretary Delfin Lorenzana did with the <a href="https://cnnphilippines.com/news/2021/1/19/UP-DND-accord-police-military-Duterte-red-tag.html">1989
        deal with the University of the Philippines</a>. She questioned why the two
        universities are given "special treatment" when other state universities and
        colleges are not given a similar privilege.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104264ce-1f16-45dd-8adc-100b18d125ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:46:16.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:01.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong UP-DND Accord &amp; PUP-DND Accord ay klarong klaro na special
        treatment na inabuso na, sa tagal ng panahon. Kung sa 400 plus campuses ng
        ibat ibang SUCs ng bansa wala namang ganyang accord pero peaceful naman,
        tama lamang tanggalin na ang special treatment na ''yan na naaabuso rin naman,"
        she said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d6af5-f15c-4471-8d59-1014b585f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:46:16.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:01.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The UP-DND Accord and PUP-DND accord are clearly special
        treatments that have been abused. There are over 400 campuses of state universities
        and colleges without similar agreements, yet it''s peaceful there. It''s about
        time to end the special treatment being given to them since it is also being
        abused.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e138a7-6215-45da-993f-be1613ce0bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:46:16.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:01.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker claimed that the academic freedom UP students enjoy
        through the agreement has been abused by some radical leftist groups to promote
        the youth recruitment of the communist rebels in their campuses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e2ca1-0078-482a-8004-3a7cd05c6dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:46:16.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:01.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UP-DND Accord was used to uphold academic freedom but these
        leftist groups have abused it to shield them, so that the government and our
        government troops cannot arrest them for their seditious acts," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530c4852-53bb-4783-b30c-b0150ce00975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:46:16.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:01.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After DND unilaterally terminated its accord with UP on January
        15, Lorenzana said they are looking into other similar agreements. He admitted
        that he hasn''t seen a copy of the PUP-DND deal and the 1981 letter between
        former student leader Sonia Soto and ex-Defense Minister Juan Ponce Enrile,
        but said he will also repeal it once he gets a hold of the copies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe315a-811c-4cdd-8b45-f2d0aedabdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:07:12.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:01.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can present a copy, I will abrogate it also," he said in
        a media briefing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccf88eb-0b54-42a6-a4ec-9cc70e46f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:54:02.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:01.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/19/UP-DND-pact-Soto-Enrile-agreement-.html">READ:
        Despite abrogation of UP-DND pact, this 1981 agreement still bars police and
        military from campuses, former student leaders say</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca0f181-9ac3-4845-aaaa-b4d12a83f106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:46:16.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, several lawmakers, and progressive
        groups have condemned the decision of Lorenzana. UP President Danilo Concepcion
        urged the defense chief to reconsider his decision, saying it may have a chilling
        effect on academic freedom.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf995695-5e89-4ca5-823c-95064949b4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:54:02.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/19/senators-resolution-opposing-up-dnd-accord-termination.html?fbclid=lwAR2">RELATED:&nbsp;Senators
        file resolution opposing UP-DND accord termination</a></strong></p>'
  'Envoy-Babe-Romualdez-Moderna-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-20T08:22:35.282+08:00
    'imagesource': 'jcr:f2e651a2-f528-4f0f-a007-a6d01eff6e72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abf352b0-237f-46d3-ae23-0ea16d35b61b'
    'lead': 'Philippine Ambassador to the United States Babe Romualdez is one of the
      officials working to close the deal for the Philippines to secure up to 20 million
      vaccines doses from Moderna. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T08:24:29.325+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:45:01.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:59.542+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH envoy Romualdez inoculated with Moderna vaccine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f9aa3-c695-498a-b349-73f4eccfb173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:24:29.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong>  Philippine
        Ambassador to the United States Jose Manuel "Babe" Romualdez said he has received
        his first dose of COVID-19 vaccine made by American company Moderna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0659d0cd-7576-4412-9d6d-de8cbf565931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:24:29.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in a statement released by the Philippine Embassy on Tuesday
        that he was inoculated as part of Washington D.C.''s vaccination program days
        before the inauguration of US President-elect Joe Biden and Vice President-elect
        Kamala Harris. The Philippine diplomat will reportedly attend the momentous
        event on Wednesday (Thursday, Philippine time).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197e3fd1-dea8-45f3-bdec-541c8881fbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:24:29.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:01.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez is one of the officials working to close the deal for
        the Philippines to <a href="https://www.cnnphilippines.com/news/2021/1/13/philippines-moderna-deal-covid-19-vaccines.html">secure
        up to 20 million vaccines doses</a> from Moderna. Romualdez is one of the
        officials working to close the deal for the Philippines to secure up to 20
        million vaccines doses from Moderna. Once the deal is closed, he said the
        vaccines will be delivered to the country by mid-year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b8c0c7-37a3-4913-8f0b-be8320f6e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:24:29.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:01.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is one of the vaccine brands now being used in the US, along
        with Pfizer. The Moderna vaccine has been found 94.1% effective in preventing
        coronavirus infection, while Pfizer''s has an efficacy rate of 95%. Moderna''s
        vaccine does not require ultra-cold storage and can be kept at about minus
        20 degrees Celsius, unlike Pfizer''s vaccine which has to be stored at minus
        75 degrees Celsius.</p>'
