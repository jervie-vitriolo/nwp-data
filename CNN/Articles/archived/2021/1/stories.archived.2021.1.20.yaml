      then the DOH has to apply for an EUA, FDA says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T19:50:00.621+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:43:44.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:22.665+08:00
