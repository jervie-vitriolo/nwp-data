      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman stressed that the "baseless" abrogation "red-tags" all UP
        constituencies, including those established after the signing of the accord.
        The UP system has a number of campuses including UP Diliman, UP Manila, UP
        Los Baos, UP Baguio, UP Visayas, UP Mindanao, UP Cebu and extension units
        in Pampanga and Olongapo.</p>'
