      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas told reporters on Wednesday he is recommending the relief
        of Makati Police Chief Col. Harold Depositar, forensic examiner Police Major
        Michael Nick Sarmiento, and two investigators.</p>'
