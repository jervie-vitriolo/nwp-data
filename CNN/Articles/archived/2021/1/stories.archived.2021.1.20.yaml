      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f2c68e-141c-48ea-a199-64075a6b386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:52:38.750+08:00
      'mgnl:createdBy': 'don'
