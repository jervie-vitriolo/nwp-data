      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump''s election defeat, the President has leaned further
        into his expansive pardon powers -- granting pardons to his first national
        security adviser, Michael Flynn, longtime ally Roger Stone and former campaign
        chairman Paul Manafort, among others.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ba26d7-6b87-41ee-a191-74f4294d6757'
