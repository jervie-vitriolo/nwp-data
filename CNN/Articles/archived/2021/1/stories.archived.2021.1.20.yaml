      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- additional AMLC authority to preserve, manage, or dispose assets
        subject to freeze or asset preservation orders, and to retain forfeited assets
        pending turnover to the government.;  and</p>'
