        down by 10.7% from December 2019. The figure is also lower by 12.4% than the
        3.16 million MT logged in November <a href="https://cnnphilippines.com/news/2021/1/5/da-2020-rice-production-reaches-19.4-million-mt.html">last
        year</a>.</p>'
