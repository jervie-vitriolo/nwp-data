    'template': '1'
    'title': 'Teachers won''t be asked to administer COVID-19 vaccines, DOH says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e327e-dff4-4e92-9d94-6d341f0e117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:30:56.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) </strong> Teachers
        will not be tapped to administer COVID-19 vaccines, the Department of Health
        clarified on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61af8d9-0bb9-474c-b32a-31a3f53cb421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:30:56.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Maria Rosario Vergeire said there are specific
        laws as to the health workers who are allowed to inoculate the public. She
        said the teachers could instead be tapped to help spread critical information
        on vaccines and the immunization program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dda0ac-0a1e-470f-930b-6df658a79837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:30:56.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga teachers, hindi sila magtuturok. Kung sakaling hingin natin
        ang kanilang tulong, sila ay makakasama sa mga mobilization teams natin for
        information dissemination and engaging the community pero wala pang final.
        Ito ay isa lang sa mga rekomendasyon," she said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2f817-1bc9-465d-8e61-3acbe6f5b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:30:56.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Teachers will not give the vaccines. If we ask for
        their help, they can assist us with information dissemination and engaging
        the community, but that''s not yet final, it''s only a recommendation.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb089deb-5c3c-4b43-8001-811b3485702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:30:56.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is ironing out the possible role of pharmacists and midwives
        in the government''s mass vaccination program. Vergeire said they are planning
        to ask midwives from the public sector and those working in private hospitals
        and birthing centers to pitch in.</p>'
