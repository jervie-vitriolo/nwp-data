    'caption': 'Peter Joemel Advincula, who claimed to be the hooded figure named
      "Bikoy" in a series of videos linking President Rodrigo Duterte and his family
      to the illegal drug trade, has been ordered arrested for lying in court, a warrant
      stated. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
