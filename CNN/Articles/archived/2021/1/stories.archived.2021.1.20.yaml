      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The whole world in your kitchen</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff8a2a5-5e92-4dca-901a-82a71d59db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:52:38.751+08:00
