      'mgnl:lastActivated': 2023-01-25T12:43:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab6fd9-3bd2-4a41-9118-9d07968804a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No explanation was given to lawmakers about why only a small number
        of cases were referred, but Coronel said reports are triaged and assessed
        for authorities action.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326308e-45b7-471f-bdd9-35c846070f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.348+08:00
