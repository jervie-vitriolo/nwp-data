    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff499a-4e8f-4b83-89e4-89bf0da2c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with the House of Representatives Committee on the
        Welfare of Children Thursday, Department of Justice Assistant State Prosecutor
        Yvette Coronel clarified these numbers reflect tips or reports given to the
        agency, and not actual cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f8934a-734b-4e11-ba94-3743093fac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.348+08:00
