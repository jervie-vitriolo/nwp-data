      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong>  Philippine
        National Police chief General Debold Sinas wants Makati Citys top cop and
        three others relieved for alleged lapses in the investigation into the controversial
        death of flight attendant Christine Dacera.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e05c83f-6278-431a-adca-6f11806997d6'
