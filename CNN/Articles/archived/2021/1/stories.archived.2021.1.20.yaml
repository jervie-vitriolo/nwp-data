      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, expenditures within January to November hit 548.8 billion,
        22% less than the 703.8 billion spent within the same period in 2019.</p>'
