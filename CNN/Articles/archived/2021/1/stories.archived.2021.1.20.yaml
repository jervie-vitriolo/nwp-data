      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In parallel with the offline traction in the use of Marins reusable
        diapers (as of now, 1,358 moms from five coastal communities in Puerto Galera,
        Palawan, and Bohol have already committed to switching to Rethink Plastics
        alternative), Espina is proud to say that their menstrual cup has been getting
        a lot of cheers from users on their website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
