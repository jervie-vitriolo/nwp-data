      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong>  "So
        many people want to serve this President."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c9861d-9018-40d0-b934-a38e8444aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the words of Filipino American Irene Bueno as she looked
        forward to the inauguration of US President-elect Joe Biden. Currently based
        in Washington, D.C., Bueno herself was Special Assistant to the President
        for Bill Clinton from 1999 to 2001.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9911285e-f9e5-44d7-b8ad-f9ea767e62ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s now working on helping Asian Americans land jobs in the Biden
        administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91c0f97-2a63-401f-ba8a-9d61b21cf177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been working with the Asian Pacific Islander American community
        to really elevate the people that we think can serve in the high-level positions
        in the White House and in the administration," Bueno told CNN Philippines''
        Front and Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf62b9de-a650-444b-8537-ad74a7ac6121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are thousands of positions to fill, so we''re really in the
        early stages," she said. "I''m confident that we''ll see more Asian Americans
        in those positions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
