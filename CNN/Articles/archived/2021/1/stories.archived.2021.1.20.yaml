    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joe Biden gives emotional farewell to Delaware as he departs for Washington
      on eve of his inauguration'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4159cafe-7f6d-494b-a69b-cc7c60e2bf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President-elect Joe Biden arrives in Washington
        Tuesday for the start of his inaugural ceremonies at a dark and solemn moment
        in American history, preparing to take his oath of office as the US approaches
        400,000 coronavirus deaths and is more divided than at any time since the
        Civil War.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2762f-ce99-41e2-9a1c-d249359388b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bffc93b-67d4-4c43-9e08-e00b0ce5171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he departed for the nation''s capital, Biden gave an emotional
        farewell to his home state of Delaware, his voice breaking at times as he
        thanked the state''s residents for believing in him as he set off on his journey
        in politics. He gave a moving tribute to his son Beau, who died of brain cancer,
        stating that he had hoped to see his son become President one day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a23de82-823b-4f84-9b1b-ce5373cfd688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad0bb6-5c40-4f27-81df-f9c625050414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll always be a proud son of the state of Delaware," Biden said,
        tears streaming down his face. "When I die, Delaware will be written on my
        heart."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fe13d8-4da1-4986-ab25-deda513fe1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eddc420-c1b1-4a00-bff9-0fed17ce975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he announced his run for the presidency in 2019, Biden said
        he was inspired to seek the nation''s highest office after watching President
        Donald Trump''s dismissive handling of the deadly White supremacist rally
        in Charlottesville, Virginia, when he said there were "very fine people on
        both sides." Now intent on healing a deeply fractured country, Biden''s task
        has never seemed more daunting after Trump incited a riot with his lies that
        the presidential election was stolen, which led an armed mob to storm the
        Capitol on January 6 and resulted in the deaths of five people, including
        a Capitol Police officer. On Tuesday, Senate Majority Leader Mitch McConnell
        said that the mob was "provoked" by Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17713d68-b609-4192-a855-586286890a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd315d-94c0-4327-bb5a-41237b9dce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had hoped to infuse his arrival in Washington with a nostalgic
        twist by riding the rails from his home in Delaware, but that was deemed too
        much of a security risk at a time when the nation is facing threats from within.
        Instead the President-elect will arrive in a capital city Tuesday that has
        been transformed into a fortress with more than 20,000 National Guard troops
        securing the streets and protecting buildings that symbolize the enduring
        history of democracy in this country, which has seemed very much in peril
        in recent weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f62d850-7fa0-425c-b067-f59d27641f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c8f2b-58d2-433e-b2c9-0f7224782471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the twice-impeached Trump still prowling the White House --
        fuming about his election grievances and upcoming trial in the US Senate as
        he prepares to leave for Palm Beach, Florida, before the new President is
        sworn in Wednesday -- Biden hopes to shift the nation''s attention to his
        agenda for halting the Covid-19 pandemic, accelerating the troubled vaccine
        rollout and rebuilding a struggling economy that has left millions unemployed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61703579-b3c7-41b2-a831-cec3a3b337c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3d9295-3e14-4975-8c32-83623cf2cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before tackling those challenges, Biden''s first stop in Washington,
        DC, will be at a memorial honoring the nearly 400,000 Americans who have died
        from COVID-19, with 400 lights illuminating the Lincoln Memorial Reflecting
        Pool. Hundreds of towns, cities and communities across the country plan to
        join in the solemn tribute with lighting ceremonies of their own at buildings
        from the Empire State Building in New York to the Space Needle in Seattle,
        Washington.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e2a7a5-9904-4063-a57d-7b1ee5f2965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.153+08:00
      'mgnl:createdBy': 'david'
