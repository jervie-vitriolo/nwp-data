      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said it reclassified as deaths 14 cases previously
        tagged as recoveries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a356210-1296-4bdc-b375-2a02316afe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:17:55.313+08:00
      'mgnl:createdBy': 'kristel'
