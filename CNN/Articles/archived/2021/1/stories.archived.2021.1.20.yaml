    'lead': 'Among incoming US President Joe Biden''s Day One priorities: Begin rolling
      back climate and environmental policies of the Trump administration, many of
      which were rollbacks of Obama-era or earlier rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T22:42:56.964+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:43:05.637+08:00
