    'template': '1'
    'title': 'NBA star Kyrie Irving bought George Floyd''s family a house'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c84830-a807-4e35-a5df-fa6dcb4b753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Brooklyn Nets point guard Kyrie Irving
        bought a house for the family of George Floyd, who died last year at the hands
        of a Minneapolis police officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9304ea-ad84-476f-9741-8bf0e272ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NBA player Stephen Jackson, who was a close friend of Floyd''s,
        discussed the gift and the outpouring of support for Floyd''s 7-year-old daughter,
        Gianna, on "The Rematch" podcast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339ee32-8ac3-4d73-9d4e-cdb5b3ade8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a049ac4-91a3-4b04-84cf-1abda1eb0e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd, who was Black, died in May after former police officer Derek
        Chauvin knelt on his neck for almost eight minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585316e4-419c-4659-88f5-fa9ddcb8f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebdcb07-a0b9-4dfa-8f6f-521f5911c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin is scheduled to be tried in March on charges of second-degree
        unintentional murder and second-degree manslaughter. Three other officers
        were fired and also face charges in connection with the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4c69b0-5f43-4118-8d95-a4ec98e87bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797132ea-1e65-4751-996a-b6fc142724eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s death inspired protests across the United States and all
        over the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa731a-d00b-4b6a-8994-284bd412a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b693b34-7a8e-4cc2-93d4-7689d92ecc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson said he''d known Floyd since he was a teenager and said
        everyone called them twins.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a34df-7ae2-43d9-bf43-f86dad8391e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429250dd-fa5d-4687-b14a-c834917f88bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kyrie Irving bought them a house. Lil Wayne''s manager bought them
        a Mercedes-Benz. Barbra Streisand gave them stock in Disney, so I think God
        has definitely blessed her and right now she''s she''s doing the best she''s
        ever done, she''s happy," Jackson told host Etan Thomas on the podcast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1b7738-2f3a-4d80-9d9b-86c40540e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce0aab-0457-4d3c-9016-329104d42eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving was asked about the gift Tuesday at a Nets media availability.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb7f1e-d7bc-44f0-a9c0-5eaf0aeba0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e55171-a3c1-4ea8-9cc3-625c5e670212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to keep continuing to fulfill our purpose in serving
        a lot of the underserved communities. Those don''t necessarily get the same
        attention from just others around," he said. "So just trying to do my part
        with service, that''s all."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94d00a-303c-413e-a553-4f092cc84832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f898b52e-c3fd-454c-93c5-6cd98180a393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Jackson said Irving had been checking in on him
        to see what he could do.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818e2c9-51e3-4bca-9cac-a192466cfc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b2525d-d126-4a10-a5bc-f0cf45a9f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T05:15:00.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wanted to help George''s family and I let him know that a house
        was what they needed at that time and he made it happen in a heartbeat," Jackson
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b0dc3-2ae2-41e7-88fb-9547481ea2a7'
      'mgnl:activationStatus': true
