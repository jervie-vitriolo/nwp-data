    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:18.592+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bikoy', 'Trillanes', 'perjury', 'sedition']
    'template': '1'
    'title': 'Man who claimed to be ''Bikoy'' ordered arrested for perjury'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd75560-b389-4e26-8797-8ec13e191185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:21:52.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) </strong>&nbsp;Peter
        Joemel Advincula, who claimed to be the hooded figure named "Bikoy" in a series
        of videos linking President Rodrigo Duterte and his family to the illegal
        drug trade, has been ordered arrested for lying in court, a warrant stated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95af72-41d8-4d26-884d-2ac1b6587322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:21:52.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula''s bail is set at 18,000, according to the <a href="https://twitter.com/anjocalimario/status/1351771289757704192">Jan.
        18 arrest warrant</a> issued by the Metropolitan Trial Court Branch 17 in
        Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180ca053-7b0e-4fc4-a9a7-ab936ddd836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:21:52.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes after the Department of Justice accused Advincula
        of committing perjury for falsely claiming that former senatorial candidates
        Jose Manuel "Chel" Diokno and Lorenzo "Erin" Taada, as well as former Supreme
        Court spokesperson Theodore Te were members of ''Project Sodoma'', a supposed
        ouster plot against Duterte two years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c303168-d6a4-4fda-8365-028a5148a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:21:52.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula earlier mentioned an alleged meeting at the Ateneo De
        Manila University among opposition members to discuss the ouster, but the
        DOJ has resolved that this was an "outright lie"&nbsp;since Diokno and Taada
        were there for a different event related to the senatorial elections. Meanwhile,
        Te only met Advincula after he received a message that someone wanted legal
        assistance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50337cf8-fe76-4e0e-b61f-df3fcbfcc951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:21:52.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondent Advincula''s statement against the complainants cannot
        be believed considering that there was no clear-cut involvement of the complainants
        in ''Project Sodoma''," the DOJ resolution stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be2dabb-9e33-4673-9ef2-f5f26b435f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:21:52.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/9/7/Bikoy-faces-perjury-rap.html">Diokno,
        Taada, and Te''s complaint</a> also accused Advincula of false testimony
        and a certain P/Col. Arnold Ibay of perjury, but these charges were dropped
        since Advincula''s statements were not entirely false given that some have
        been indicted for sedition based on his allegations. Ibay was also cleared
        of perjury and false testimony since the statements he endorsed to the DOJ
        were only made by Advincula.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44dc33f-9a3a-407c-b0f9-599939538413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:21:52.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that in 2019, several controversial videos in
        a series entitled "Ang Totoong Narco list" surfaced, alleging the Duterte
        family has ties to illegal drug syndicates. Advincula later reached out to
        the Integrated Bar of the Philippines and publicly claimed he was the man
        speaking in the videos while asserting the veracity of their content. He requested
        for legal assistance from the IBP but was denied after "thorough evaluation
        of his application."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f984cd0-071b-4ed0-bcd7-1f517adf81ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:21:52.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula later backtracked and instead pointed fingers at the opposition
        for crafting the script of allegations against Duterte as part of the ''Project
        Sodoma'' ouster plot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b8e6df-25a6-443f-926c-3a6ab067dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:21:52.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula and ten others, including former Senator Antonio Trillanes
        IV, were later charged with conspiracy to <a href="https://cnnphilippines.com/news/2020/2/17/Bikoy-posts-bail-sedition.html?fbclid=IwAR2ktkuk6_F_f1Ss2wOA9gmgCYpVxXr4gk3OMraHzMcmeMxKKX0A158zmgU">commit
        sedition</a> for "inflicting libelous imputations" against Duterte. These
        same charges against Vice President Leni Robredo and 25 other members of the
        opposition <a href="https://cnnphilippines.com/news/2020/2/10/trillanes-robredo-sedition.html?fbclid=IwAR0QHgdjAiNQMmA4wWRsExbsiJsYWs0F6RmtOLdJhN9PgCH-VmzEzRjHH_w">were
        dismissed</a>.</p>'
