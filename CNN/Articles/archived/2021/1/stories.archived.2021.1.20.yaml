      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least two people were killed and several
        injured in an explosion Wednesday in the center of the Spanish capital, Madrid,
        according to the city''s mayor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbaf734-dd79-4208-8820-cd4b509fafa4'
