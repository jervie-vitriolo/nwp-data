      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t have to look far, either. Perhaps the most recent challenge,
        this time to roll back of bird protections, was filed by a coalition of environmental
        groups on Tuesday -- the day before Biden took office.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
