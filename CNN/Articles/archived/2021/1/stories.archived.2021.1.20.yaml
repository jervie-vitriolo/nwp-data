      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c631a-7320-4543-8051-d44182c9901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinther had worked on the fossil before in 2016, reconstructing
        the dinosaur''s color patterns, and it was only at the end of that study that
        he realized that the cloaca was really well preserved, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869de10-1447-4880-8cf3-b35faa2d2c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc3730a-a094-4371-823b-cb7fcbf17c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In animals with cloacal vents, the genitals are tucked inside the
        body and haven''t been preserved so it''s not known whether this particular
        dinosaur was male or female.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338429ce-c53f-4c24-8340-af7e47cef39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c29fb-4c6f-4b14-9c72-e27f0abd1299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most birds, the only living relative of dinosaurs, mate by "cloacal
        kissing" -- by pressing together their openings. Some paleontologists think
        dinosaurs may have mated like this.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1977c6ab-0b90-46de-94c4-cfe5f5540485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a78e63e-42c4-4b6a-a404-75df3ac7103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinther, however, believes that this dinosaur would have had a penis
        -- the fossilized opening is more similar to a crocodile''s, which do, and
        there are some birds, like ostriches and ducks, which also have penises.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d97a679-e100-4737-84da-d42bccd31e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1dc866-acfb-4802-9ceb-ffaa9f178277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what we can see, this cloaca would not have been suitable
        for cloacal kissing," Vinther said. "It looks like it would have been penetrative
        sex."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4b77c-085d-463c-9494-4ad2cec167ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/01/19/world/dinosaur-fossil-sex-study-scn/index.html"><em>
        "This fossil reveals how dinosaurs peed, pooped and had sex"&nbsp;</em></a></p>'
  'infra-spending-down-in-November':
