    'mgnl:tags': ['OneDA', 'DA', 'agriculture', 'plant', 'diseases', 'animal', 'laboratory']
    'template': '1'
    'title': 'DA to strengthen lab systems vs. animal, plant diseases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73ff5af-84c0-4aac-9a1a-48d1f96a0f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:16:09.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) </strong> The
        Department of Agriculture said it will implement an integrated laboratory
        masterplan that aims to strengthen the countrys defense system against animal
        and plant diseases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669d73d-0333-42c5-a06e-2caa4d976e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:16:09.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9202ca-8608-4588-bd02-61cf599c7ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:16:09.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are adopting an integrated ''OneDA'' laboratory masterplan that
        incorporates international bio-risk management standards and best practices
        on biosafety and biosecurity measures, regulations, and certifications," Agriculture
        Secretary William Dar said in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c6809-9397-4df0-8402-d594fd15f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:16:09.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdce935-3dfd-4a70-b7db-e2f8f25818ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:16:09.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Undersecretary Zamzamin Ampatuan will oversee its implementation,
        the agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b938c-99e9-4198-b715-d1c08dcbd9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:16:09.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27727ab7-dff1-400b-a66d-fb9fb7cdce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:16:09.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the department order, the DA said the program will outline
        steps that will help transform the countrys national and regional laboratory
        services for stricter biosafety and biosecurity measures against diseases
        that are compliant with international management standards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cfcfad-c33b-4139-ac33-33041e82ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:16:09.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf53a66-25d3-4348-93e6-e5dd3430734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:16:09.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also involve the creation of policies or approaches that
        will determine the need for the construction of new laboratories or upgrade
        of existing ones being operated by the Bureau of Animal Industry, Bureau of
        Plant Industry and the Bureau of Soils and Water Management.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df45a217-05e0-4bdf-b5bd-83c061140e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:16:09.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f35ea-fdda-4ed2-accb-a33413a39a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:16:09.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:20.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These agencies will be the ones to provide technical guidance to
        also include regional animal disease diagnostic laboratory, feed chemical
        analysis laboratory, regional crop protection center, and regional soils laboratory
        into the project</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572464e-19cd-4e5d-ab93-3894684d7dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:16:09.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:20.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfa5a3-5733-4efe-8f82-abeb0e405f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:16:09.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:20.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Dar said this can successfully help to prevent, manage
        and control animal and plant diseases that are currently affecting the countrys
        agriculture, one of which is African Swine Fever that has already caused the
        hog industry billions of damage since the start of the outbreak in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680afa55-899d-4a67-82e9-2324ae899d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:16:09.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec8f70-f8e1-473f-ab94-d421ca8a4997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:16:09.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another is the fall armyworm that has affected thousands of corn
        plantations since the first case was reported in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc20fd-bfaf-4cb1-bc5b-c29d3cb91251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:16:09.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:20.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bccd0ac-a2c7-4845-964c-95dde597401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:16:09.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:20.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the World Organization for Animal Health declared that
        the Philippines is once again free from bird flu, less than a year after its
        reemergence in the country.</p>'
