  'IATF-eased-age-restrictions-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-20T13:16:31.408+08:00
    'imagesource': 'jcr:7b779ac0-b4c2-4eba-a13b-efe73b9f5818'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f34e6f4-77da-49d2-8f16-a935146bd852'
    'lead': 'COVID-19 response deputy chief implementer Vince Dizon says the Inter-Agency
      Task Force for the Management of Emerging Infectious Diseases would assess by
      end of January whether the current age restrictions can be eased.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T13:30:25.345+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:44:40.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:06.611+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dizon: IATF to decide on easing age restrictions by end of January'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b38f97-eb8c-4b92-ad17-615aa34e3954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:30:25.345+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong>  COVID-19
        response deputy chief implementer Vince Dizon said Wednesday the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases would assess
        by end of January whether the current age restrictions can be eased.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2295918-7734-4a4d-ac82-099bb6a975cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:30:25.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon was reacting to a report on the proposal of the Trade Department
        to allow 10-year-old children to go out of their homes to help stimulate economic
        activity. Current IATF rules permit those aged 15 to 65 years old to stay
        outdoors. Meanwhile, those covered by the age restrictions could only leave
        their houses to access essential items and services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2240a30-d656-421d-a7f4-b74aab80de72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:30:25.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the decision will mainly depend on whether the
        holidays and Black Nazarene festivities triggered a surge in the number of
        COVID-19 cases. The Department of Health earlier said it expects to know about
        the <a href="https://www.cnn.ph/news/2021/1/12/DOH-Traslacion-Black-Nazarene-feast-COVID-cases.html"
        target="_blank">possible impact</a> of holiday gatherings and the Black Nazarene
        feast celebration this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f58a8-eb9f-47f8-9522-857bfefddd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:30:25.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tingin ko po (I think) by end of Jan. or Feb., it will be reevaluated
        and we will see if we can ease some more depending on what happens to our
        cases, Dizon told the Kapihan sa Manila Bay forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb9a08-0ffe-413f-9604-02fa58c1c909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:30:25.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees were earlier allowed to attend mass celebrations in Quiapo
        Church for the Feast of the Black Nazarene on Jan. 9. Masses were held in
        lieu of the Traslacion or grand procession of the Black Nazarene image, which
        traditionally draws millions of Catholic faithful. Experts have warned of
        a spike in coronavirus cases which might lead to stricter movement restrictions
        after up to <a href="https://www.cnnphilippines.com/news/2021/1/9/Black-Nazarene-feast-2021.html"
        target="_blank">400,000 devotees visited the Quiapo area</a> on the eve and
        on the day of the Black Nazarene feast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab4264c-fcf1-4249-b23c-b2d657b00027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:30:25.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said they will also consider their experts advice on this
        matter, noting that most of the IATF advisers are medical professionals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3e290-0805-450d-9bb6-50dd859c4fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:30:25.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think when our medical advisers come to a point where they are
        comfortable na (that) it will not cause a tremendous risk to the general population,
        then restrictions on age will be slowly eased as well, he said.</p>'
  'five-food-trends-in-2021':
