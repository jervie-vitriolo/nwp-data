      'mgnl:lastActivated': 2023-01-25T12:44:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bf1892-6f84-477a-83cc-7903d81e9cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.407+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some advisers believed it was decided last weekend that Bannon
        was not getting a pardon, Trump continued to raise it into Tuesday night.
        Throughout the day, Trump had continued to contemplate pardons that aides
        believed were settled, including for his former strategist -- something he
        continued to go back and forth on into Tuesday night, sources told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0bc94d-31ef-486a-9ebe-ce6ba89f5b4c'
      'mgnl:activationStatus': true
