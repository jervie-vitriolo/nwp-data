      'mgnl:lastActivated': 2023-01-25T12:44:40.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theres always been a misconception that anything ready-to-eat is
        neither healthy or flavorful. With the rise of home deliveries and online
        food entrepreneurs last year, its clear that ready to cook and eat has evolved
         and will continue to do so this year. While the outside dining experience
        has become more impersonal (acrylic barriers, social distancing, and contactless
        transactions), express food can still feel warm and inviting. San Miguel Foods
        Culinary Center made a piri piri style chicken with sauteed mushrooms and
        spinach pasta. Though made fresh, it could easily be frozen and simply boiled/microwaved
        once ready to eat  a restaurant-quality meal right at home.</p>'
    '3':
