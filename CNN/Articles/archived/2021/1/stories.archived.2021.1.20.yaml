      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not specifically state how long this figure would
        last the country, but based on the countrys average daily consumption of
        32,000 MT, the latest rice stocks figure is enough to last at least 86 days.</p>'
