      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not an attack against UP. We just want to protect students<em>
        para wala nang masali sa listahan [ng CPP-NPA],</em>" he added. "We want to
        protect UP and its students."</p>'
    '19':
