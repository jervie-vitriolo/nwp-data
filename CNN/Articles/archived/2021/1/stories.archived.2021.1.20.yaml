      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dff7b9-f276-46a3-9ec2-4c860ec90fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:37:30.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s fourth quarter profit in 2020 was $542 million, down
        from $587 million in the year-earlier quarter. Its revenue jumped 21%, to
        $6.6 billion. The company''s stock jumped as much as 12% in after-hours trading
        following the company''s earnings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b70c24-3695-40c0-9c1d-940dce5762c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:37:30.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85dd2b8-31f8-4962-a4bb-dcdf6b1eb58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:37:30.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2020 was an incredibly difficult year with extraordinary loss for
        so many families, new restrictions that none of us have ever had to live with
        before and great uncertainty," the company said on Tuesday. "We''re enormously
        grateful that in these uniquely challenging times we''ve been able to provide
        our members around the world with a source of escape, connection and joy while
        continuing to build our business."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1550f909-d496-4709-8bd1-b73d57f8c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:37:30.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00607f4b-f2a4-4bf8-84b9-ee0fa5f495ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:37:30.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix reported that for the full year 2020, the company brought
        in 37 million new subscribers, a 31% jump from the year before. But another
        of its announcements may have helped boost Netflix''s stock on Tuesday: The
        company said it is "very close to being sustainably [free cash flow] positive."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf8918d-75af-4ae9-bc49-0eee389a9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:37:30.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:03.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b8b9b-8a3d-462e-a618-5c1fe4971a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:37:30.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the full year 2021, we currently anticipate free cash flow
        will be around break even," the company said. "We believe we no longer have
        a need to raise external financing for our day-to-day operations." This is
        good news for investors who have worried about the company''s debt, content
        spending and overall growth going forward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b36ee2-65c8-44fe-bb5b-9635c8ec6eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:37:30.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:03.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f9a3b1-b3ac-4a9b-bccc-bd404c105b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:37:30.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:03.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix added that as it generates excess cash, it intends to "maintain
        $10 billion to $15 billion in gross debt" but will "explore returning cash
        to shareholders through ongoing stock buybacks" as it''s done in prior years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a0968a-3a3c-4fce-831a-9372fd8545d2'
