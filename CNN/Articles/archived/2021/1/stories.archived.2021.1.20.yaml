    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For the first time in NFL history, a woman will officiate at the Super
      Bowl'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f85406-47c4-4aa5-8c8b-88fe1fde08a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:02:28.181+08:00
      'mgnl:createdBy': 'cjmarquez'
