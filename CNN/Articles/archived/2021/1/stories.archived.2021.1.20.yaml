      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/20/tech/jack-ma-appearance-video-intl-hnk/index.html">CNN.com</a>.&nbsp;</em></p>'
