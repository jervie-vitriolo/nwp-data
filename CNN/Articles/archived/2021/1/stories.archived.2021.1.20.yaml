      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden''s 1988 campaign dissolved amid a plagiarism scandal.
        In 2008, he dropped out after an anemic showing in the Iowa caucuses.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8e4dc-91da-46d4-a7cf-54c011dbdf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ff04f-abe3-4f65-b9f3-618729587c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when he was selected by Barack Obama as his vice presidential
        nominee, many of the younger aides around the soon-to-be president considered
        Biden a loose-lipped caricature -- an impression he strengthened by adding
        to his long list of political gaffes. But Vice President Biden''s steady stewardship
        of the Recovery Act -- which added to his pedigree as he sought the presidency
        this time around -- won him admirers, and after eight years of loyalty to
        Obama, he was loved and respected in the White House.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b874aabf-a2e5-4334-836c-2dca2c69daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b719e-ef23-40e5-b94e-3a0dc9ac08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, slowed a little by age, and with the windy opening statements
        that set eyes rolling in the Senate Foreign Relations Committee just a memory,
        Biden has displayed unexpected late-in-life political adeptness.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da5d9ee-0be9-400e-a093-db2ed076116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254fa515-1d83-42ab-92a6-322ccbac8c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a year ago, it seemed his political ambitions would again founder
        after terrible results in the Iowa and New Hampshire nominating races. But
        with trademark persistence, he hauled himself back up off the mat with a famous
        win in South Carolina, which rocketed him to the Democratic nomination and
        the presidency.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed45193f-0092-4d0a-9498-5628250010dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a7e0b-eee7-4f02-affc-85858e81d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His handling of Trump''s unprecedented disruption during a treacherous
        transition was distilled from the wisdom of decades in high office, and a
        willingness to subvert his own ego for the good of the nation -- another stark
        comparison with the outgoing President.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a384c-74d0-4816-97b7-96e9ad3a3479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a47bec1-25a0-4be7-9749-9a00f70822ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign benefited from the curtailment of an exhausting travel
        schedule.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c422a-4907-4272-a81d-30287cd21ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3248071-71dc-48b0-8ca1-67a75f976415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But every time he needed to show gravitas and poise -- like in the
        debates against Trump and at the Democratic National Convention -- Biden delivered,
        showing a new, spare speaking style that was likely a preview of his presidential
        bully pulpit and was shaped by his tragedies and redemption.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c733cdf-ffcf-47a9-9fd5-f3f1f073e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.898+08:00
