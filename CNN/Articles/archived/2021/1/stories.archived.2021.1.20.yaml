      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0263ca1-8fd6-4be3-9fa8-20fe11df26f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:33:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:04.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our generation is unified in facing the future in uncertain times
        -- and many of us are considering what kind of country we want to live in.
        As a recent graduate, I can relate to so many of you who might be looking
        for a job. My father built a thriving economy once, and believe me, he will
        do it again," she said at the time, urging Americans to vote "based on results
        and not rhetoric."</p>'
