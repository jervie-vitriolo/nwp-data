    'mgnl:tags': ['UP', 'University-of-the-Philippines', 'UP-DND-accord', 'Joel-Villanueva',
      'Sonny-Angara', 'Nancy-Binay', 'Grace-Poe', 'Senate-Bill-2002', 'Republic-Act-No-9500',
      'RA-9500', 'UP-charter']
    'template': '1'
    'title': 'Senators file bill seeking to institutionalize UP-DND accord'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1307c7de-40f5-46cc-91a9-793f9190e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:03:58.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:43:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong>  Several
        lawmakers are seeking to institutionalize the UP-DND accord by including it
        in Republic Act No. 9500.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142462a2-2ce6-4404-a0a9-14ffe0f2df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:03:58.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:43:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Senators Joel Villanueva, Sonny Angara, Nancy Binay,
        and Grace Poe filed Senate Bill No. 2002, where they said the 1989 accord
        was not a "do not enter" sign for law enforcement, and it was unfortunate
        that it was being abrogated for the wrong reasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e7c46b-f8e8-4bde-bfd1-3881fc69b26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:03:58.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:43:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Implying that it has enabled thinking that is critical to the government
        is a gross misreading of UP''s role as vanguard of independent thought," they
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd81b795-be09-49c4-8098-cc11a2ccb058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:03:58.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:43:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that DND should not break the agreement with UP. Our
        role as a legislator is to ensure that the spirit of the 1989 Accords is protected
        and set-in stone to ensure that our students are protected from unreasonable
        state intrusion," they added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd29a582-a8b2-49e2-b7dc-f80b2e93bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:03:58.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:43:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/2008/04/19/republic-act-no-9500/"
        target="_blank">RA 9500</a> was signed in April 2008 as an act "to strengthen
        the University of the Philippines as the national university."&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde0bcbe-aa38-4424-9245-09bc52dc7ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:03:58.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:43:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators seek to insert the accord under Section 11, which defines
        UP''s institutional autonomy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d2ff1d-e15d-4079-be15-8a9c52412460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:03:58.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:43:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the insertions include prior notification on the entry of
        police and military units in all UP campuses, and with the exception of instances
        of hot pursuit and other similar emergencies," no member of the AFP, the PNP,
        or other law enforcement agencies shall enter the premises of any of the UP
        campuses or regional units."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4768cd0a-b8c9-44b4-96fc-9a905294a211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:03:58.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:43:59.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at a briefing on Wednesday, <a href="https://cnnphilippines.com/news/2021/1/20/lorenzana-up-dnd-abrogation-not-an-attack.html"
        target="_blank">Defense Secretary Delfin Lorenzana</a> said the abrogation
        of the accord was not an attack on UP, but rather a way to protect students.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a0fa1-aa69-410d-a9fd-e310bcf4d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:03:58.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:43:59.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier notified UP President Danilo Concepcion that he was ending
        the 1989 agreement. He said this was done so they could perform their mandate
        to protect the youth from CPP-NPA recruitment activities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e594e4-b963-4c23-83e8-040b6a8772a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:03:58.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:43:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/20/lorenzana-up-dnd-accord-abrogation-dialogue.html"
        target="_blank"><strong>READ: Lorenzana open to dialogue with UP but wants
        answers</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc80c9-12ce-497b-9925-b1f86dad116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:03:58.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:43:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Spokesperson MGen Edgard Arevalo
        stated such an agreement was against public policy as there was nothing in
        the rules of court that said permission had to be granted before searches
        and arrests with warrants could be done.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1042731-0f55-4e49-88e2-128ca8847a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:03:58.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:43:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added no academic freedoms were being curtailed by ending the
        agreement.</p>'
  'galvez-covid-19-vaccine-volume-purchase-based-on-ranking':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
