      'mgnl:lastActivated': 2023-01-25T12:43:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef321e7e-7c32-4175-9eb3-96f5ad060c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Internet Crimes Against Children Center or PICACC
        and the NBIs Anti-Human Trafficking Division also saw increases in their
        data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb87ec-e492-49fc-b943-7f6e522bd6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a03b48c-96bc-4c14-a41d-1d4eb26cf0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PICACC reported 58 operations in 2020 compared to 36 in 2019. During
        these operations, 35 people were arrested, while 172 were rescued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8e233e-27c7-478c-9f62-37f3c86db24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e353cbd-9905-42b8-8c40-24ccfb67ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI-AHTAD also reported 14 operations in 2020  much higher
        than the previous year. In their data, eight were arrested, while 19 were
        rescued, up from two operations, two arrests and four rescues in 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab07be-ddab-42bd-bb8a-2d321a850412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bf8bdc-6048-4b9b-80b3-89094084dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas identified as hotspots for the online sexual exploitation
        of children include Metro Manila, Zambales, Pampanga, Nueva Ecija, Bulacan,
        Cavite, Batangas, Negros Occidental, Cebu, Leyte, Bohol, Misamis Occidental,
        Bukidnon, Davao del Sur, and Lanao del Norte, according to data provided by
        the International Justice Mission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b964b-8798-4b9f-b1ee-aa232d5b2aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ff209-2e15-40f7-a9d4-aacc6f304423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said these crimes happen because of two key factors: the
        non-fulfillment of responsibilities by internet providers set by the Anti-Child
        Pornography Act of 2009, as well as limitations encountered by law enforcers
        in conducting surveillance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d6aa06-ab0b-42ae-aa7f-d79a538d6974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d907cf5-9a5e-4739-b04c-d645aacfac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under RA 9775, internet service providers, upon the request of proper
        authorities, shall furnish the particulars of users who gained or attempted
        to gain access to an internet address which contains any form of child pornography,
        as well as to install available technology to block access and transmission
        of child porn.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb19d96d-5bd9-49e0-90cc-e3e7b6feb058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b26646c-c38a-4e55-be75-f820501dd08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel also said they are looking at various approaches to combat
        the threat, such as increased use of online portals for reporting child sexual
        exploitation and the establishment of protocols in handling cases as well
        as victims and survivors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0f964-359b-479c-a3d0-d8ae5848be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aed6c9-506a-429f-baf4-f31a0d704ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IACAT defines online sexual exploitation of children as either
        acts, means, or purposes by which minors are subject to sexual activities
        published or transmitted online for a third party.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af9d2f3-03ee-425d-8e4e-decb531b7242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99e6205-588d-4af9-bad0-08972f53ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solons are set to hold further meetings on proposals to investigate
        online sexual exploitation of children at a later date.</p>'
  'Biden-s-first-executive-order-will-require-masks-on-federal-property':
    'author': 'Maggie Fox, CNN'
    'caption': 'Photo courtesy: Stefani Reynolds/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T22:11:40.703+08:00
    'imagesource': 'jcr:c6d68f4a-07c9-4724-8a4c-7f45759b782f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17015a63-ca08-48cf-9318-cbbec5d785ba'
    'lead': 'US President-elect Joe Biden will begin his presidency by asking Americans
      to wear masks for 100 days and requiring their use on federal property.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T22:10:46.164+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:43:17.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:26.456+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden''s first executive order will require masks on federal property'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f62e6ab-3267-4a9f-a5df-d584682b3fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President-elect Joe Biden, who plans to
        make the coronavirus pandemic his top priority, will begin his presidency
        by asking Americans to wear masks for 100 days and requiring their use on
        federal property.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1065953-c388-4438-9456-140820250dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559cd24a-95a3-4a2d-9e90-f1bcb1ff3141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first executive order, the "100 Days Masking Challenge," will
        symbolize the administration''s sharp turn from the Trump era by emphasizing
        recommendations by public health experts. A president cannot tell states or
        cities what to do, but a federal mandate will affect federal offices and federal
        lands and will urge states to do the same.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa78c1-f93d-4383-8978-e763b9101c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d98ed5-34f3-4e5d-80ef-6a6b30a67541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This executive action will direct the agencies to take action to
        require compliance with CDC guidance on mask wearing and physical distancing
        in federal buildings, on federal lands and by federal employees and contractors,"
        said Biden counselor Jeff Zients, who will be the administration''s Covid-19
        response coordinator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccce3c9d-e9ae-4245-ac85-7295a3391772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e46e7b0-5443-4ca3-ae9f-ddc1ae1bbe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the president will call on governors, public health officials,
        mayors, business leaders and others to implement masking, physical distancing
        and other public measures to control COVID-19," Zients added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470681bd-1c44-4159-b7f5-f32c051ae995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e7dc10-a5b6-4744-9419-b23a531994e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a political statement. This is about the health of
        our families, and economic recovery of our country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff76918d-364f-481c-8fd1-b9171dfa45f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e3fcbc-05b4-40be-8e96-5c494bb90434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump pointedly refused to wear a mask in public
        throughout his presidency, and Trump political appointees across federal agencies
        often discouraged mask use among their staff. Largely mask-free events sponsored
        by the White House were linked to multiple Covid-19 infections, including
        a party surrounding the swearing-in of Supreme Court Justice Amy Coney Barrett.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c186192-0b88-4007-90cd-b9e18bbdf59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a228fa9-e7c2-4ed5-92da-a4f2bf07e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was himself hospitalized for a coronavirus infection in the
        fall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bbd9de-2cf3-4a41-9b76-b55e37735188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6942f94-4b6e-4c46-8b9a-094c702f578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rejoining the world</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fd077e-1cca-4819-9ba4-c1acd1c33307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also plans to try to get the US back into the world arena
        in fighting the coronavirus pandemic, aides told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d20da-1120-4fe5-9037-d9a7a623ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9f883-2929-4d75-a7e7-241f7f91d141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means an immediate reversal of Trump''s decision to leave the
        World Health Organization, Zients told reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff30574a-a009-4e3e-8e62-f73850f90d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e7423d-deef-4b80-a8e5-c80e0171e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America''s withdrawal from the international arena has impeded
        progress on the global response and left us more vulnerable to future pandemics,"
        Zients said during a telephone briefing Tuesday afternoon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1823d5d-ab76-4791-8f86-927ee34d1006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ddb77-4f40-4051-bfeb-1aeacb177a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will take action to cease the previous administration''s process
        of withdrawing from the World Health Organization, and the Biden/Harris administration
        will participate in the WHO executive board meeting this week."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd62452-6b9b-4d94-969b-596ce9bb72d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d7461-cb99-4063-8e4b-d5b3dd57acf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, who as director of the National Institute of
        Allergy and Infectious Diseases was the most prominent medical professional
        speaking about the coronavirus pandemic under the Trump administration, will
        speak to the WHO executive board in an official capacity Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62312e68-b7eb-4882-8046-fa14b710db43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330680a1-9bb7-4357-957e-bab6d57f60d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will also restore the National Security Council''s Directorate
        for Global Health Security and Biodefense. That office, established in 2015
        under the Obama administration, was disbanded in 2018, although the Trump
        administration denied that meant it had abandoned all pandemic preparedness.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9847b0-86a0-40aa-869e-8c59b349b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea78aef0-0d5e-4415-b0c7-2d5c107bdd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving forward, we will focus on immediate and emerging domestic
        and global biological threats and play a critical role in stopping this pandemic
        and preventing future biological catastrophes," Zients said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0fa47b-5f05-433e-a84c-9b10cb702c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c52c81-b70e-455c-a6bf-cfc326677b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t be a Day One executive order, but Zients also said the
        administration will reverse the so-called Mexico City policy -- a policy denying
        US federal funding to any organizations globally that support abortion rights.
        The policy, also known as the Global Gag Rule, is regularly reversed by Democratic
        administrations and restored in various forms by Republican presidents.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43947dd1-1713-47e6-84a9-b4f39fafaf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8498c-57df-43e4-8a1d-2e75eef1aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will also try to stop evictions related to people''s job losses
        because of the pandemic, said Brian Deese, who will lead the National Economic
        Council.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde143b-c543-4341-a8e9-2bb79290da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f296c-6ac1-4738-8c55-aacb45af0edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were heartened to see Congress take a step in the right direction
        in providing some rental assistance and extending the federal eviction moratorium
        until January 31. But the threat of widespread evictions still exists at the
        end of the month in only a few days," Deese said, adding that Biden will ask
        the CDC to consider extending the federal eviction moratorium until at least
        the end of March.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff48420-fa7b-4053-b7e4-c392235a7c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:10:46.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:17.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/health/biden-first-day-health-executive/index.html"
        target="_blank">"Biden''s first executive order will require masks on federal
        property"</a></em></p>'
