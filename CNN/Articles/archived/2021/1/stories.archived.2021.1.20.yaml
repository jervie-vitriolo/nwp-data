      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e1fda-cb65-40a9-87b0-ef7d3b03a281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list for review includes a policy President Donald Trump''s
        Environmental Protection Agency called "the largest deregulatory initiative
        of this administration": the replacement of Obama-era fuel efficiency rules
        for cars. It also targets the administration''s decision that would allow
        roads and logging in a pristine part of the country''s largest national forest,
        and Trump''s changes that would gum up the process of protecting vulnerable
        flora and fauna with the Endangered Species Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be3616-9524-4880-9661-a7e10c9f0378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222f9e14-cf42-4f28-882a-aa2a6b45d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included on the list are several changes to household utilities
        that Trump touted at his rallies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf4535c-d8bd-434f-9e68-e2924b4adcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd191e-f259-4c4e-8c4f-1977a59f5044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy efficiency limits, he said, complicated washing his "beautiful
        hair properly" under weak showerheads, and drew complaints and rendered dishwashers
        ineffective. His energy secretary overturned a tightening of lightbulb rules
        after the President told his crowds new lightbulb technology are the reason
        "I always look orange."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ea639-8857-47c0-b0a6-2c06ba1ee92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74181640-09cc-4913-9b7c-ade72327bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the policies may be easier than others to halt, prevent
        from taking effect, or overturn.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5920f627-d712-4fd7-9616-33d2607b25a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ba643e-226a-4824-9e7a-b95d5f312bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A May 2020 policy on mineral ownership in part of North Dakota,
        for example, was a legal memorandum, and could be reversed with an updated
        legal memorandum by Biden appointees. The administration also overturned through
        legal memorandum a 25-year-old policy protecting the sand along protected
        shoreline from being sold off.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c76fe2-0420-4623-accb-8f8e0222f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e4a693-653e-442d-b6a3-58d7b80f8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the Biden team''s nine-page list may be complicated
        to rescind or reverse because the Trump administration wrote them into formal
        regulations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ebd1eb-2e1e-4099-8f34-21146e737348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00308342-d764-4c53-a0f3-97a082b0c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other avenues the Biden administration could pursue, though.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e59f37c-91ab-4d78-9236-eff9d20f83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76765367-7a3d-48b1-9aab-15f5fa15703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a Democratic majority -- however slim -- in both houses of
        Congress, the administration could also look to Capitol Hill for help. The
        Congressional Review Act would allow lawmakers and Biden to together overturn
        agency rules in recent months. Trump and the Republican majorities in Congress
        used the rule to roll back moves by the Obama administration soon after he
        took office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a6de0-1083-4a23-a95f-3cac0089e07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.652+08:00
