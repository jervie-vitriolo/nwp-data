    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd436fc88-e29b-4873-8a50-6687e63af258'
    'lead': 'Peter Joemel Advincula, who claimed to be the hooded figure named "Bikoy"
      in a series of videos linking President Rodrigo Duterte and his family to the
      illegal drug trade, has been ordered arrested for lying in court, a warrant
      stated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T18:21:52.338+08:00
