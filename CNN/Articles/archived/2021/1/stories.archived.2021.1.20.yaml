    'jcr:uuid': '58885bb0-fdd8-4757-bed0-421a191aeb94'
    'lead': 'Sarah Thomas already made history when she was named the first permanent
      female NFL official in 2015 and became the first female to officiate an NFL
      playoff game in 2019. Now, she''s about to take her accomplishments up a notch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T14:02:28.180+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T12:44:39.455+08:00
