      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four floors have been impacted by the explosion and firefighters
        are evacuating people from the building, the service said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc6280-378f-4342-b4ae-e1b4c6582ba5'
