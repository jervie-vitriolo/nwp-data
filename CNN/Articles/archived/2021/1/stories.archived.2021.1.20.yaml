    'mgnl:lastActivated': 2023-01-25T12:43:38.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:23.640+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration leaves Biden with ''confusing'' COVID-19 vaccine
      numbers and states in limbo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f45debe-6b63-4692-8aca-88f124f4df82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> States across the US say they''re running
        low on coronavirus vaccine supply, with many officials insisting the vaccine
        delivery numbers reported by the Trump administration don''t align with what
        they are seeing on the ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6c084e-7de0-42fc-92e0-24345fcc1dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From New York to Tennessee to West Virginia, officials are clamoring
        for more doses of coronavirus vaccine. And officials in those states said
        that federal tallies suggesting they have thousands of doses sitting on the
        shelves don''t accurately reflect the supply of vaccine on hand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfdfffe-4849-467f-95c1-a7d9cc67e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confusion around vaccine supply &nbsp;and the gap between what
        officials said is happening locally and the numbers the Trump administration
        is reporting &nbsp;presents an immediate challenge for the incoming Biden
        administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b9ffad-dc44-41e3-9dda-bf5a4799839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the Biden transition team said there is enormous
        concern among the incoming administration about the accuracy of the numbers
        that have been released by the federal government. It was only within the
        last few days that the transition team was given access to Tiberius, the system
        that shows states how many doses are available to them and allows states to
        determine delivery locations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f6a3b-b639-4f9c-b069-7db8665e0b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, the team was working solely off numbers they received
        from manufacturers, unable to cross check and confirm, the source told CNN
        on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f75409-e501-4cd3-a223-689d0e512fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this means the Biden team still isn''t sure what it will
        be confronted with when President-elect Joe Biden takes office on Wednesday.
        Despite frustration, the source said Biden''s team has been hesitant to broadcast
        just how they were left in the dark out of concern that the Trump administration
        would stop cooperating altogether.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a82a202-d872-47da-aec5-9a3e99d24e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very confusing time for understanding these numbers and
        as we talk more and more to the Biden administration, we''re learning that
        they are trying to sort this out as well," Lori Tremmel Freeman, chief executive
        officer of the National Association of County and City Health Officials (NACCHO),
        told CNN on Tuesday. "With the change of administration happening at this
        very moment, they don''t appear to totally know yet what vaccine numbers we''re
        talking about and what is the reality."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f63dc7-e9ea-499b-b59f-d0adfa07f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials, meantime, said they have held hundreds
        of meetings with the incoming Biden coronavirus team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba98866f-daf4-4180-b799-089f878e4c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a concerted effort by the new team to down-talk where things
        are, so they could look like heroes when they come in and just carry forward
        the momentum that we have established," outgoing Health and Human Services
        Secretary Alex Azar said on Fox News on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50be9755-aae8-479c-88fa-15ba6ee7beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We''re just scratching our heads trying to figure out what the
        truth is''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd588370e-d3b1-4cf7-bd6d-75513c54df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finger-pointing is of little use to states, which are clamoring
        for more vaccine and clearer numbers from the federal government about how
        much is truly available.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d08a1bc-507a-468f-8316-63da99449b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knows where that number is coming from," Tennessee Department
        of Health Commissioner Dr. Lisa Piercey told CNN on Tuesday when asked why
        the federal government''s tally of doses distributed in the state is 76,000
        higher than the state''s count.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3d22db-c5f8-4c95-8f00-c72db85cdd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t count it on our dashboard until we have it in hand,"
        Piercey said. "We don''t want to, you know, get people''s hopes up."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bbed3e-f671-4820-827a-36dc707d7a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN that the numbers from
        the US Centers for Disease Control and Prevention accurately reflect doses
        that are distributed or delivered. As of Tuesday afternoon, the CDC''s website
        notes that the term "distributed" refers to the cumulative count of vaccine
        doses recorded as shipped in the CDC''s Vaccine Tracking System.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459a3d8-9d37-40e7-81f7-104e0cd299de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet that has not been the experience in some states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b779b348-5512-4db7-aa42-7a66b8aee275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doses distributed means that they''ve given us a number, we
        have told them where it needs to go in the system to get sent out, but that
        does not mean that it''s been shipped," said Kris Ehresmann, director of infectious
        disease epidemiology, prevention and control for the Minnesota Department
        of Health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cae013-5c06-4a50-9341-9cb6dec53020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doses shipped, that means we''ve got a FedEx tracking number
        and it''s left the facility," Ehresmann said. "The doses distributed are doses
        that have been promised to the state, that the state has accepted and given
        a location where those doses should be shipped. And the disconnect is that
        those doses haven''t necessarily arrived in the state."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d976d8c-ef5b-4501-bcdf-8a602fc0e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And governors in Minnesota, West Virginia and New York have all
        said in recent days that they are running low on vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c60570-1b7f-4213-8b7b-77c2e2905ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Gov. Tim Walz said Monday his state had "a very limited
        supply."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1589060-5a28-4d90-b459-c7f5d5e000df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The federal government has been giving mixed messages on vaccine
        availability and guidance, and we need them to step up and get more vaccine
        to the state," Walz said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abafa81-1672-4e40-841c-3a03dd78ec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia Gov. Jim Justice echoed the need for more vaccine
        in a news conference Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f10b3e-386c-4071-8d27-4b18b5096c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t give you a vaccine shot, if we don''t have the vaccines,"
        Justice said. "Today, right now -- if they send us vaccines, we will put them
        in somebody''s arm and as soon as we put them in somebody''s arm it''s going
        to be saving somebody''s life."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6871f68d-e6f3-4507-946b-10a55346b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was always going to be a shortage of vaccine in the early
        months of distribution because production can''t keep up with the national
        demand. But states have repeatedly expressed frustration that they can''t
        get clear answers from the Trump administration about how much vaccine will
        become available and when.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dac813-1b30-47f5-9732-39e1aa66db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes of a surge in vaccine shipments fizzled last week after the
        Trump administration announced a new policy to release second vaccine doses
        that had been held in reserve, only to later admit that many of those doses
        had already been distributed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e453f2-35b2-439c-a056-1c92548540c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is making our health departments nervous and anxious that
        those second dose quantities &nbsp;thought to be held in protected reserve
        &nbsp;may have actually disappeared somehow. We need rapid transparency and
        clarity on overall vaccine supply in order to pivot planning and messaging
        on the ground in communities," Freeman said. "We''re just scratching our heads
        trying to figure out what the truth is."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5cb3e-c738-4c03-8632-b9d6383c46a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mounting challenges for Biden''s team</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d7fb6e-a542-405b-a7b7-4aeef0f80980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the CDC''s count, more than 31 million doses of vaccine have
        been distributed and less than half &nbsp;roughly 12.3 million shots &nbsp;have
        been administered, as of Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854f226-0f55-493d-b89f-bf96beec44d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But states said there''s no way half their doses are sitting on
        shelves or in freezers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d95c6f-f57c-49a9-9304-0aa3523f1cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of factors could be contributing to the confusion. The
        CDC''s distribution numbers reflect the doses that have been shipped, but
        that doesn''t necessarily mean they have been received yet. The federal totals
        also include doses that have been earmarked for nursing home residents and
        those vaccinations have been recorded more slowly, according to health officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db401c05-a877-4707-a020-b2c2d2b80c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vaccines may have also been distributed to clinics or providers
        that are moving at a slower pace. In some cases, resource-depleted states
        have determined it''s easier to keep those doses where they are rather than
        attempt the complicated process of transporting and redistributing them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37eec92-524b-492a-b80c-905bac6d52e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not practical for states to consider trying to recall them
        or move them. It''s better for states to support these providers in getting
        them into arms," said Claire Hannan, executive director for the Association
        of Immunization Managers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38479a46-a154-4b7d-8605-28c66c71f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unwinding exactly what''s mucking up the numbers &nbsp;and speeding
        up the supply of vaccine &nbsp;will ultimately be a problem that falls to
        the incoming Biden administration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e180e3da-6825-4689-9a08-d91ac3b1605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, in Minnesota, we''re moving vaccine through as quickly
        as we can and our numbers for vaccination are far different than what has
        been described as distributed," Michael Osterholm, a member of Biden''s coronavirus
        advisory board, told CNN on Tuesday. "So that''s one of the challenges &nbsp;that''s
        where states have been frustrated because they''ve been getting caught in
        people perceiving there''s a lot more vaccine available than there really
        is."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53c2885-51e9-40a0-b726-896289dc5b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Keri Enriquez, John Bonifield, Gregory Lemos and Amanda
        Watts contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ff9f3-b097-4af4-b91f-3d74857693e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:18:23.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/19/health/trump-biden-covid-19-vaccine-numbers-bn/index.html"
        href="https://edition.cnn.com/2021/01/19/health/trump-biden-covid-19-vaccine-numbers-bn/index.html">Trump
        administration leaves Biden with ''confusing'' Covid-19 vaccine numbers and
        states in limbo</a>"</em></p>'
  'Melania-Trump-worst-first-lady-rating':
    'author': 'Harry Enten, CNN (Analysis)'
    'caption': 'Much has been written about US President Donald Trump''s historically
      low popularity ratings as he leaves office. But the tarnish on the Trump brand
      goes beyond the President. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
