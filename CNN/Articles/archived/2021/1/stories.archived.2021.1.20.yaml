    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden puts Trump''s climate and environmental rollbacks in his crosshairs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647327de-1320-4acc-beeb-63b3ab3c510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Among incoming President Joe Biden''s
        Day One priorities: Begin rolling back climate and environmental policies
        of the Trump administration, many of which were rollbacks of Obama-era or
        earlier rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ee32c-ad86-4867-97b4-20a1161846e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a40b6d-f322-4a83-9920-779189b156e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s advisers have compiled a list of more than 100 rules and
        policies developed by the Trump administration that it sees as targets for
        review, CNN has learned. Each of the policies relate to environmental conservation
        and climate change and are linked to an executive order Biden intends to sign
        on public health and the environment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4e39a-a6ae-44ef-95d8-0340fef6809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd3da3-4065-495d-b890-43d63c97726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many items on the list are key targets of criticism by the environmental
        groups that accused the Trump administration of disregarding the hazards of
        climate change and being overly sympathetic to the wishes of industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a6bd43-4d08-4b67-b5d0-f3cc0d103c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.964+08:00
      'mgnl:createdBy': 'david'
