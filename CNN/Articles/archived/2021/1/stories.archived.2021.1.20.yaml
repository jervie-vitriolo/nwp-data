      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review of one female user, who gave the product a 5 star rating,
        read: I was thinking of buying a menstrual cup for a year but was hesitant
        because of the price, kasi what if it''s not for me? But having tried this,
        I can never go back to pads I did have to practice, which is normal.</p>'
