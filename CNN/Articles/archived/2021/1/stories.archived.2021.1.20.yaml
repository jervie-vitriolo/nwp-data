    'lead': 'President-elect Joe Biden arrives in Washington for the start of his
      inaugural ceremonies at a dark and solemn moment in American history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T03:24:06.151+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:45:17.809+08:00
