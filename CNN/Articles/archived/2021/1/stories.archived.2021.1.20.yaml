      'jcr:uuid': '6565f687-7bd2-43ef-841f-aa75c2c28a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Antony Blinken, President-elect Joe Biden''s
        pick to lead the State Department, said Tuesday that he plans to swiftly appoint
        an LGBTI envoy, allow embassies to fly the pride flag and formally repudiate
        the findings of the controversial "Commission on Unalienable Rights."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee55329-63f6-4bec-a705-7b7c85fa01bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9abbbeb-a4aa-4680-9253-864ed825aed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, Blinken''s comments during his confirmation hearing
        before the Senate Foreign Relations Committee signal a clear departure from
        the Trump administration''s approach to LGBTQI protections as Biden looks
        to usher in a new era of equality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4418bd-9758-4b1c-ba9b-5ac8a4357c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6424cb79-6dbb-44a9-919f-c9b355dbd8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the position of special envoy for the human rights of LGBTI
        persons was left vacant under the Trump administration, Blinken said Tuesday
        that appointing someone to the role is "a matter, I think, of some real urgency."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4d8fa1-36d1-45e6-9848-25f725f8e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4335cb-1f70-41bc-9915-d7a4c10930c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen violence directed against LGBTQI people around the
        world increase. We''ve seen, I believe, the highest number of murders of transgender
        people, particularly women of color, that we''ve seen ever," Blinken said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f7ade8-e5fb-45c7-b2a7-944466898ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5e2c9-436d-4f83-9d63-9fab418fbf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so I think the United States playing the role that it should
        be playing in standing up for and defending the rights of LGBTQI people is
        something that the Department is going to take on and take on immediately."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407730ce-be19-47ec-adbb-99cf25d35706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31572b1-3f46-4ba7-94eb-492dc0d0c566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken also said he would allow US embassies to fly the pride flag.
        CNN reported in 2019 that multiple US embassies had been denied permission
        by the Trump administration to fly the rainbow flag to commemorate LBGTQ Pride
        Month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ab0cf-ea9e-4d3d-b7eb-377891a3a562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cbbd51-d5de-4fd6-9e1c-88bcf13af6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He similarly committed to repudiating the findings of Secretary
        of State Mike Pompeo''s keystone initiative,The Commission on Unalienable
        Rights, which contended in its report that some rights were not worth defending.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac808f8-f5c6-473d-a54d-6ed6f4f51c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c59539-c0f6-4ee9-9294-f869f141544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration for years has reversed, dropped, removed
        and withdrawn established LGBTQI protections and has been particularly hostile
        toward transgender Americans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74793798-2f70-4907-8d17-ff8e20bf949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520bc18-21b4-4c9c-aaae-9e3524407a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its most criticized moves was an effort last year to roll
        back an Obama-era regulation prohibiting discrimination in health care against
        patients who are transgender. A federal judge blocked the repeal over the
        summer, ruling it had violated a recent Supreme Court decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2204303-e40e-4a3a-af89-a4e732f8fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb2f2e9-680f-4ff1-b31d-c483d6d4c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken also sought to make clear Tuesday that he plans to emphatically
        redirect the trajectory of US foreign policy after four years of the Trump
        administration, rebuilding and reengaging alliances to confront transnational
        threats ranging from Russia and North Korea to climate change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f31ec0-0739-4fe6-97cb-6042ad8ef8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56444f6-d49f-4558-a8f5-f9e4f120c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, Blinken said, he aims to reengage with Congress in
        a bipartisan fashion, an implicit criticism of his predecessor''s combative
        relationship with some lawmakers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de7a4e0-cfad-44bd-9ecd-1751469f2baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:41:22.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/19/politics/antony-blinken-lgbti-pride-flag-biden-administration/index.html">Biden''s
        secretary of state pick vows to appoint LGBTI envoy and allow embassies to
        fly pride flag</a>."</em></p>'
  'Lawmakers-House-resolution-UP-DND-accord-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
