      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the San Miguel Foods Culinary Center, global food trends
        usually arrive in Philippine shores about two years later. But the pandemic
        has accelerated our adaptability to new drinks and dishes, and this year hints
        at an even wider Filipino palate. Global flavors will be present in more homemade
        dishes, such as Asian and African spices like garam masala, dukkah, zaatar,
        and sumac. To illustrate how well it works into our everyday dishes, the Culinary
        Center made bread flavored with these spices  their take on sugar beet milk
        bread and turmeric bread with a garam masala spread is subtly flavorful and
        aromatic.</p>'
    '18':
