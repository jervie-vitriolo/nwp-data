      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) </strong> House
        plenary deliberations on the economic Cha-cha may be launched as early as
        the first week of February, said Rep. Alfredo Garbin, chairman of the chamber''s
        constitutional amendments committee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2830f0-a3d8-48eb-a950-6fdf8c5bb655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad4a5c-b91e-431a-9019-fca348bf85e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin, of AKO-Bicol Party-list, said during Wednesday''s Ugnayan
        sa Batasan forum that up to two committee hearings may be held before the
        proposed Resolution of Both Houses 2 will be referred to the plenary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61775fad-db47-4390-bd16-e8d7fc9b6b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0652732e-e485-4470-8eee-7478a4ca9ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second round of committee deliberations on RBH 2 &nbsp;which
        seeks to lift the "restrictive" economic provisions in the Constitution and
        open more industries to foreign ownership &nbsp;will be held next Tuesday,
        January 26.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb684ff-6af4-41cc-9435-138cfeabf585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15fafee-8a5c-4436-b524-c5377c6a0c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have one to two hearings in the committee. We will come
        up with a committee report which will [explain further] the economic provisions,"
        Garbin said. "First week of February, we can bring it to the plenary na for
        second reading."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d2422-7ccd-4d78-8f11-9247fde6a0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed64b95-6761-4d3f-ad26-42e31d12e419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that lawmakers have until December to tackle the measure
        that was authored by Speaker Lord Allan Velasco, and could even coincide with
        the national elections in 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea7c1b-ba5b-4f5b-936b-8bb9b1e87d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eac5cf-e639-45d3-ae66-3fee332ddfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin also claimed that the House and Senate have already "reconciled"
        on how they will take up Charter change, following conflicting views on convening
        as a Constituent Assembly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf72307-3f6c-44d3-936d-d6284e27c07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d285d-d141-4b57-914e-ff5d77071137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was already reconciled when the leader of different political
        parties signed a manifesto of support for the Speaker that aside from the
        lifting of the economic provisions, it will be 3/4 of all members voting separately,"
        Garbin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8409421e-5ee1-4604-9cd9-7dbf88a8a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7882d068-78af-4942-960b-5e0becd712e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker was referring to the manifesto signed last week by
        at least eight leaders of major House political blocs expressing their support
        for Velasco''s resolution. The leaders also earlier agreed not to tinker with
        other Constitutional provisions that may benefit lawmakers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b7d86a-03c8-48ab-bf10-1ef1c5b86d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b76e37d-8f44-431d-914a-49ecc26d0f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin noted, however, that they have yet to speak with Senate President
        Vicente "Tito" Sotto III on the matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bee164-5234-4234-869e-068bded57d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0084c-2629-41e1-8ffc-94d053e5a43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto and other senators earlier said Garbin''s panel cannot fully
        assume the functions of a constituent assembly on its own. The Senate has
        not yet launched its own set of committee deliberations on the issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3241c0b6-67e7-44b3-9944-662432dab8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b1238c-a520-46e6-8141-2e8db3c7e322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:26:13.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 17 of the Constitution, Congress through a vote of
        three-fourths of all members can propose amendments or revisions to the charter.
        While it is not explicitly stated, this is known as a constituent assembly,
        which is different from a constitutional convention, another method that requires
        nationwide elections to select delegates who will draft the amendments. Any
        amendment or revision shall be valid when ratified by a majority of votes
        cast in a plebiscite.</p>'
  'lorenzana-up-dnd-accord-abrogation-dialogue':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-20T15:34:10.648+08:00
    'imagesource': 'jcr:f55a1bd3-7b55-4f68-8a09-3b0d0949df00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f953be8-da97-44f8-b75a-06318f78673b'
    'lead': 'Defense Secretary Delfin Lorenzana said he is open to a dialogue with
      University of the Philippines officials, but added university officials should
      explain about the presence of students in encounters with rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T15:38:22.446+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:44:35.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:08.679+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UP', 'University-of-the-Philippines', 'DND', 'Department-of-National-Defense',
      'Delfin-Lorenzana', 'Danilo-Concepcion']
    'template': '1'
    'title': 'Lorenzana open to dialogue with UP but wants answers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e48f03-0329-4da0-9a37-31c3060248d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:38:22.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong>  Defense
        Secretary Delfin Lorenzana said he is open to a dialogue with University of
        the Philippines officials, but added university officials should explain about
        the presence of students in encounters with rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11326f77-effe-4281-99ac-b8750c3039af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:38:22.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am open to a dialogue with them. I appreciate the intercession
        of a lot of well-meaning people... I am willing to talk to him (UP President
        Danilo Concepcion), <em>pero sagutin muna nila kung bakit namatay ang mga
        taong ito na kasama ng</em> NPA," he said in a briefing, referring to the
        New People''s Army, the armed wing of the Communist Party of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2afb1a-8898-4463-bf99-f3e3e72625d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:38:22.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am open to a dialogue with them. I appreciate the
        intercession of a lot of well-meaning people... I am willing to talk to him,
        but he must answer first why these people died with the NPA.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c3eff-3498-4481-bc60-b10aa3b6c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:38:22.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said UP students were killed in encounters with the military.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0522e5ae-db7c-4dec-b4ad-e4da02405c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:38:22.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:35.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Explain to me, <em>bakit nangyari ito sa kanila</em> [why did this
        happen to them]? Why did they fail to protect these young kids from joining
        this organization, then they get killed? If they can explain that, we can
        talk. If not, then forget it," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8844ca5-13f9-46f9-8021-02d945b3aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:38:22.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes UP so special to have this kind of agreement?" Lorenzana
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb53c2-b42a-4c1a-8537-6a9c718b097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:38:22.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-UP president Jose Abueva and then-Defense chief Fidel V. Ramos
        signed the accord on June 30, 1989. It laid down guidelines on military and
        police operations inside the university.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ef2cb-0edd-4e0c-a1a7-43746c00d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:38:22.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Concepcion, Lorenzana said the Defense
        department scrapped a 1989 deal with UP to protect students from CPP-NPA recruitment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60b999e-e5da-4f54-8f7a-a78ff534aec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:38:22.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/19/UP-DND-accord-police-military-Duterte-red-tag.html"
        target="_blank"><strong>READ: UP accord terminated to protect Filipinos vs
        ''enemies of the state'' Lorenzana</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec9f8da-5183-4aa8-9cd3-89f80f64565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:38:22.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision has been met with criticism, and on Tuesday, senators
        <a href="https://cnnphilippines.com/news/2021/1/19/senators-resolution-opposing-up-dnd-accord-termination.html"
        target="_blank">filed a resolution</a> opposing the termination of the accord.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc031c3-406d-4ba1-9b35-ff12299fb4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:38:22.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:35.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also urged the DND and UP to engage in a dialogue and
        "find a common ground that promotes peace and security, and protects academic
        freedom, and the pursuit of excellence."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae883561-ef24-4422-8d11-73f91d1ba6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:38:22.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:35.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the move also has its supporters, among them President
        Rodrigo Duterte.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0613788-5c4f-4ca0-b135-cc9feaa6becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:38:22.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si</em> Secretary [Delfin] Lorenzana is an alter ego of the
        President. Of course, the President supports the decision of Secretary Lorenzana,"
        <a href="https://www.cnnphilippines.com/news/2021/1/19/Roque-Duterte-backs-UP-DND-accord-abrogation-.html"
        target="_blank">Roque said</a> during his briefing on Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1241b9-c149-4db9-a030-d5b112aee83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:38:22.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:35.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Concepcion issued a statement urging Lorenzana to
        recall his decision..</p>'
  'House-panel-drivers-license-requirements':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-01-20T15:42:48.656+08:00
    'imagesource': 'jcr:472b32ba-b926-494a-944c-00fb6c00cf3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb905082-a75c-46d2-8d33-a8e513426096'
    'lead': 'The House Committee on Transportation approved a bill that requires a
      series of driver''s education courses prior to issuance of new or renewed licenses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T15:47:59.005+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T12:44:34.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:09.142+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['driver', 'license', 'LTO', 'road', 'accident', 'road-safety']
    'stories': ['2c47132e-cd42-49d7-b3d3-20e9d9932bd3']
    'template': '1'
    'title': 'House body OKs bill for tighter standards on driver''s license applications'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6db10-96d1-4330-b70d-8724ee23ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:47:59.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:44:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) </strong> Driver''s
        license applicants will have to do more than just show up and pay the fees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd1ffb-a384-49ef-a465-a1c185e59dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:47:59.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:44:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Transportation on Wednesday approved House
        Bill 7898, which imposes stricter standards for the issuance of new or renewed
        permits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b955b01-df8c-4e73-a02e-be0fd3d8a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:47:59.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:44:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure authored by Abono party-list Rep. Conrado Estrella III
        and panel chairman Samar Rep. Edgar Mary Sarmiento requires new applicants
        to enroll in a 15-hour theoretical driving lecture plus an eight-hour hands-on
        course from an accredited driving school instructor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7acbe9-3c3f-4b84-b705-4ab73c45f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:47:59.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:44:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those up for renewal also need to go through a comprehensive driver''s
        education course for a cumulative 16 hours when <a href="http://cnnphilippines.com/news/2017/08/28/lto-drivers-license-five-year-validity.html">renewing
        their licenses every five years.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e1678-b7c8-4af8-9cf8-b919a11d0a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:47:59.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:44:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sixty-five percent of road crashes are due to driver mistakes.
        The trend is alarming and is not showing signs of slowing down," Estrella
        said during a virtual hearing. "Road deaths and injuries can be prevented.
        However, it has to start with the drivers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df85dc4-2b54-4a25-8423-26bcf07238a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:47:59.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:44:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited data from the Metropolitan Manila Development Authority
        that 136 people were killed in over 130,000 road accidents in January-August
        20, 2020 alone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3083d5a-6bc3-4d77-89da-ab47f4b479fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:48:29.292+08:00
      'mgnl:createdBy': 'mel'
