      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Trump''s pardons earlier in his term were those for former
        Arizona Sheriff Joe Arpaio, right-wing commentator Dinesh D''Souza and financier
        Michael Milken.</p>'
    '33':
