    'template': '1'
    'title': 'Galvez: Volume of COVID-19 vaccines to be procured based on ''ranking'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac90e33b-f8be-41f1-8749-3d3098315847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:09:23.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:59.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) </strong> Vaccine
        czar Carlito Galvez, Jr. said the volume of COVID-19 vaccines to be procured
        is based on the brands'' ranking as assessed by the vaccine expert panel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2269bb2-d48b-4a6e-b573-3c88c20448a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:09:23.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:59.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c96c1-2497-4e1c-bfb1-4581c9f7217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:09:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:59.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Wednesday, Galvez said the ranking is based on
        the criteria set by the government''s vaccine expert panel that took into
        consideration the safety and cost-efficiency of a vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9058bf-f21a-4567-b34f-bac1f02aca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:09:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:59.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab2886-46ce-4b1b-a32b-aee2f5ca165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:09:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:59.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong pitong</em> options <em>na tinitingnan namin ay</em>
        based <em>sa</em> criteria <em>na binigay ng</em> vaccine expert panel and
        from there <em>kapag binigyan ng</em> rank <em>ng</em> VEP, <em>binibigyan
        namin ng</em> weight <em>iyong nasa taas</em>," he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e060e-2a77-493c-b92c-9ae1993f8e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:09:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c764b1b-3e14-46cc-a58c-dd0e5ff18993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:09:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:59.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our seven options, what we look at is based on the
        criteria given by the vaccine expert panel and from there once the VEP ranks
        them, we put weight on what brand ranked first.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f2628-795f-4973-a864-dbb32001b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:09:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:59.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c29f0-1bea-47bb-96ad-441c3c1a7aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:09:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:59.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More volumes of the brand that ranks higher will be bought, Galvez
        noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e322218c-013c-4829-896d-c6d1b6c7baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:09:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37734dc2-79f9-45c0-8106-cccc0e7912bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:09:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said based on the ranking, the Pfizer-BioNTech vaccine placed
        first. Sinovac, Moderna, and AstraZeneca completed the top four.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6504e06a-d035-49c0-81fb-db71f12be518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:09:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0707bb-1a06-49d3-9fc0-849a366db15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:09:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:59.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also assured the public that the country''s negotiated prices
        are fair and are lower than the vaccines'' market prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6864d1-811a-4559-aa9f-45515288554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:09:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4aedd7-d360-4690-9f97-567e7b72d6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:09:23.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:43:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has so far secured 25 million doses of Sinovac''s
        vaccine, with the first 50,000 to arrive on Feb. 20, followed by 950,000 doses
