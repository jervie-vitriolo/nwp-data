      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Sarah Thomas already made history when
        she was <a href="https://money.cnn.com/2015/04/08/news/companies/nfl-sara-thomas-female-official/index.html">named
        the first permanent female NFL official in 2015</a> and became the first female
        <a href="https://www.cnn.com/2019/01/10/sport/sarah-thomas-playoffs-trnd/index.html">to
        officiate an NFL playoff game in 2019</a>. Now, she''s about to take her accomplishments
        up a notch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b246f189-ce83-4642-af89-95ae419648a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:02:28.181+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:44:39.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas has been selected to be part of the officiating crew for
        Super Bowl LV in Tampa, Florida, on February 7, <a href="https://operations.nfl.com/updates/the-officials/nfl-names-super-bowl-lv-officiating-crew-carl-cheffers-referee/">according
        to the NFL</a>, thus becoming the first woman in history to do so. She will
        be the down judge in the crew of eight officials, the league announced Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d227d12-aea2-49a9-ae5f-3872606d6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:02:28.181+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:44:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sarah Thomas has made history again as the first female Super Bowl
        official," NFL Executive Vice President of Football Operations, Troy Vincent,
        Sr., said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2468b801-f5a3-4bdf-ae8e-b8657195e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:02:28.181+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:44:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her elite performance and commitment to excellence has earned her
        the right to officiate the Super Bowl. Congratulations to Sarah on this well-deserved
        honor."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586d6756-02ba-4a5a-ae42-5767a212158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:02:28.181+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:44:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas will call the game alongside some of the top officials in
        pro football: Carl Cheffers, Fred Bryan, Rusty Baynes, James Coleman, Eugene
        Hall, Dino Paganelli and Mike Wimmer. Collectively the group has 88 years
        of NFL officiating experience and 77 combined playoff game assignments, including
        some past Super Bowls, according to the NFL.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54335c5-9983-4c77-89d6-1c4f029315ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:02:28.181+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:44:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their body of work over the course of a 17-game season has earned
        them the honor of officiating the biggest game on the world''s biggest stage,"
        Vincent said of the selected officials. "They are the best of the best."</p>'
