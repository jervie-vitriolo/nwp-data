    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump tells people he''s decided to pardon Steve Bannon as one of his
      final acts in office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7113c7a-61df-49e2-8630-9c9925873091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump has decided to
        pardon his former chief strategist Steve Bannon, in a last-minute decision
        made only hours before he is scheduled to depart the White House for a final
        time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2d8be-81dc-4ea8-baa9-819c070a0279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd359ebf8-144f-43b4-8467-5c91efa0e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials cautioned CNN that Trump''s decision was not final until
        he signed the paperwork. Trump told people that after much deliberation, he
        had decided to pardon Bannon as one of his final acts in office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e6b16-7fd7-4933-b7a2-175f4c0aec38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b1f5e-4760-4812-9ede-351af251891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:42.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon faces a federal case that began in August when New York federal
        prosecutors charged him and three others with defrauding donors of more than
        a million dollars as part of a fundraising campaign purportedly aimed at supporting
        Trump''s border wall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf28d11-8676-4ce5-b8f3-8caa117f1f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96461ddb-1334-4469-9cca-0df52e709366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon''s pardon would follow a frantic scramble during the President''s
        final hours in office as attorneys and top aides debated his inclusion on
        Trump''s outgoing clemency list. Despite their falling out in recent years,
        Trump was eager to pardon his former aide after recently reconnecting with
        him as he helped fan Trump''s conspiracy theories about the election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06612096-0fd7-4173-8b43-360b46f2df5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5be375-8a4b-441c-b357-a7b372b9bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a far cry from when Trump exiled Bannon from his inner circle
        after he was quoted in a book trashing the President''s children, claiming
        that Donald Trump Jr. had been "treasonous" by meeting with a Russian attorney
        and labeling Ivanka Trump "dumb as a brick." Those statements from Bannon
        drove Trump to issue a lengthy statement saying he had "lost his mind."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a92836-6ca1-4630-b641-269bac710a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4275c1b-0fd9-4130-a9c4-bebdb07cd87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steve Bannon has nothing to do with me or my presidency," Trump
        said at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8345591a-5d13-446b-bd8a-2902544b61c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.407+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d67d5ac-330a-42c5-9d2f-1d9e01c09fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.407+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:42.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things shifted in recent months as Bannon attempted to breach Trump''s
        inner circle once again by offering advice before the election and pushing
        his false theories after Trump had lost.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f2892-de3f-4371-a9da-e02e9228ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.407+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293237ae-3fba-4b5b-80d7-7cdfd977d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.407+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One concern that had stalled debate over the pardon was Bannon''s
        possible connection to the riot of Trump supporters at the US Capitol earlier
        this month, a source familiar with the discussions told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7cdc71-c075-4eaf-8d28-a1554f017398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.407+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:43.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bed6c6-b7bf-4760-804f-858eb9f137e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.407+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All hell is going to break loose tomorrow," Bannon promised listeners
        of his podcast -- "War Room" -- on January 5, the day before the deadly siege
        on the Capitol.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7dfb1-7647-42e8-922c-e4f144ecbac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.407+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:43.002+08:00
