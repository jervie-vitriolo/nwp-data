      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e6aef7-c6a0-41fc-a424-9e311e350986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:42:56.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also choose to side with the groups challenging virtually
        every major environmental and energy decision by the Trump administration
        in court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369adee2-8750-40fe-af95-22e0b14863e5'
      'mgnl:activationStatus': true
