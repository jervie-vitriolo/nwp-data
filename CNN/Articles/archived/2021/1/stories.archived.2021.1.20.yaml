      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inclusion in the gray list would put a country under close monitoring
        by FATF in terms of compliance with global anti-money laundering standards.
        Countries in the list face possible economic sanctions from institutions like
        the World Bank and International Monetary Fund, and experience adverse effects
        on trade.</p>'
