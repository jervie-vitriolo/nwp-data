    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '910f9add-2a96-49a2-a64f-99af02db7111'
    'lead': 'After recently receiving the approval to hold clinical trials, DOH sayss
      Sinovac wants to test its COVID-19 vaccine on a specific group of people in
      the country, but she did not give further details.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T16:37:38.648+08:00
