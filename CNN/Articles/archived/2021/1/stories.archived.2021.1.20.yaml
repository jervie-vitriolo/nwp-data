      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after Bannon''s comments, Trump urged supporters to go to
        the Capitol because the election "was stolen from you, from me and from the
        country."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e42dae-1ee4-4724-b13a-9719879e2baa'
