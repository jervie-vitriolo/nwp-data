    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:54.356+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden to propose sweeping immigration bill on first day in office'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c799a-4629-4286-82d2-8f09af4baed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:11:22.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> President-elect Joe Biden will unveil a
        comprehensive immigration plan on his first day in office, a source familiar
        with the proposal tells CNN, describing an agenda that provides a multi-year
        pathway to citizenship for the millions of undocumented immigrants currently
        in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12ee5d-bb1d-4982-a2c7-55e83c5a7bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:11:22.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, which also would aim to address the root cause of migration
        from countries in Central America and improve the use of technology at the
        border, will be sent to Congress on Wednesday, shortly after Biden is inaugurated,
        the source said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c175164d-f041-480e-aad0-74d1bcdb3a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:11:22.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden promised during the campaign that he would make immigration
        reform a priority as president, a move that ran directly counter to the anti-immigration
        rhetoric and action that defined President Donald Trump''s four years in office.
        The President-elect also received pressure from immigration groups throughout
        the campaign, many of whom worried that the deportation that happened during
        the Obama presidency would continue in the Biden administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de081ee8-ea52-47d2-9d84-e7bb1d606289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:11:22.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central tenet of Biden''s plan is the pathway to citizenship,
        which would allow certain undocumented immigrants to achieve citizenship within
        eight years. The plan, according to the source, would give certain immigrants
        temporary status for five years, allow them to apply for green cards after
        that time and once they have met certain criteria, then allow them to apply
        for citizenship three years later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76c294-0a3f-4258-87b1-0a4618290cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:11:22.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For recipients of Deferred Action for Childhood Arrivals -- so-called
        Dreamers who were protected under a program first started by President Barack
        Obama -- the pathway would be streamlined, allowing them to apply for a green
        card immediately.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f3dea-9dd3-4221-a154-83752f5947e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:11:22.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President-elect Kamala Harris recently described the soon-to-be
        released immigration plan in an interview with Univision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97570ff-2a5f-4a17-a84f-5d3eb4de7d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:11:22.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be about creating a pathway for people to earn citizenship.
        We''re going to reduce the time from what is now has been currently 13 years
        to eight years. We are going to expand protections for Dreamers and DACA recipients.
        "These are some of the things that we''re going to do on our immigration bill.
        And we believe it is a smarter and a more humane way of approaching immigration."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e13bafc-2b3a-4da6-986c-c625e520480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:11:22.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, which was first reported by the Washington Post, would
        also require immigrants to have been in the United States by the start of
        2021, a decision made to stop any mass migration to the US-Mexico border.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9a5924-3211-4864-8a75-f470595ad4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:11:22.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made immigration one of the central tenets of his presidential
        bid, pledging to build a wall along the US-Mexico border as a way to curb
        undocumented immigrants from coming to the United States. While some of the
        wall has been built, Trump''s actions have failed to live up to his words
        and he leaves office with only a handful of immigration accomplishments to
        tout.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f5459-fa86-453c-8a87-2aa8bbfadb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:11:22.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likelihood of a sweeping immigration bill passing Congress is
        an open question. Previous attempts, like the concerted pushed to pass an
        immigration bill in 2013, failed, and the Republican Party now includes more
        immigration hardliners after four years under Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c7036-5b0a-4f57-b8ee-27155e2f4730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:11:22.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be privileged to work with Congress to pass immigration
        reform legislation that provides that path and provides a permanent solution
        to what is clearly a broken system," Alejandro Mayorkas, Biden''s pick to
        lead the Department of Homeland Security, told senators on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a7910-cbdc-4881-b71a-14ab5c2238d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:11:22.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This immigration plan will not be Biden''s only action taken on
        the issue at the outset of his administration. Incoming chief of staff Ron
        Klain wrote in a memo over the weekend that Biden will begin the process of
        reunifying the families separated at the U.S.-Mexico border within his first
        ten days in office, and sources familiar with Biden''s plans anticipate he
        will also issue an executive order aimed at halting the construction of Trump''s
        border wall and reinstating the DACA program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d72c3-fc82-4596-8d99-41be2859c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:11:22.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/19/politics/biden-immigration-bill/index.html"
        target="_blank">"Biden to propose sweeping immigration bill on first day in
        office"</a></em></p>'
  'Joe-Biden-gives-emotional-farewell-to-Delaware-as-he-departs-for-Washington-on-eve-of-his-inauguration':
    'author': 'Maeve Reston, CNN'
