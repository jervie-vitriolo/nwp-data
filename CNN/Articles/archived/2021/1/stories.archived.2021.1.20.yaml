      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s overflowing empathy was forged in the unfathomable horror
        of burying his first wife, infant daughter and adult son. Just as he comforted
        bereaved supporters on countless campaign trail rope lines, he is now assuming
        the nation''s grief over more than 400,000 deaths in the coronavirus pandemic.
        After finding new reason to live following his own bereavements, he''s challenging
        Americans to honor their losses by uniting to win the battle to restore normal
        life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd6bec-65da-4dcd-abff-2beda9d30ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b0f61-98f7-4803-8e62-cdd44c8620d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know these are dark times, but there is always light," an emotional
        Biden said before leaving his beloved Delaware for the mission for which he''s
        spent a lifetime preparing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3347b-fd8f-4888-a808-dcc87b9e6945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951cc688-09dc-4833-849d-ea5baa551832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new president will also offer ambitious new plans to combat
        economic blight caused by lockdowns and promises to cross party lines to ease
        the country''s embittered internal political estrangement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67584c5b-9ff4-49d0-90ee-be31fd3c1ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9f4c3-4726-4176-a5e5-1f8c4a8036b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His inaugural address will symbolically turn the page from the "American
        carnage" wrought by his predecessor and also herald a new dawn in which decency
        will be returned to the Oval Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df55302c-d8f5-4ca5-921c-219829cde273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c4417-84e9-4e51-a3a6-1dae777adcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time of national angst, it will seek to rekindle the quintessential
        American creed that tomorrow can be better than today. As he assumes the burdens
        of office, Biden, in the words of one of his favorite Irish poets, Seamus
        Heaney, will seek to create a moment when "hope and history rhyme."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4dc91b-2848-4539-b279-df861f03b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea2fada-59cf-4be8-abea-280e20fe68cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a political system designed to thwart untamed power weathered
        President Donald Trump''s assault, the new president will able to affirm the
        survival of American democracy -- even as the inauguration takes place behind
        high iron fences guarded by thousands of troops.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd15373a-ee29-406d-b55e-b0e0cdc2c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2378614e-2687-46f0-beb1-f8e057b4623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With vaccines offering the possibility that the pandemic could begin
        to ease later this year, Biden can also conjure the prospect of better days
        within reach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39b61e-8579-4dde-a6ba-f9b40988db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d5f81-a6e2-4789-8c1b-6016d0fb040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the swearing-in of Kamala Harris, America''s first female, first
        Black and first South Asian vice president, will deliver qualified progress
        in the halting march to racial justice and gender equality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265d560-8707-405b-b15a-a70dfd9ca375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d8590e-9891-481f-a4cb-60cce306897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s first duty on his return to Washington was to lead a moving
        sunset vigil under a purple sky at the Lincoln Memorial for those lost --
        a step never taken by Trump, a longtime pandemic denier who appeared to believe
        that dignifying the dead stained his own image.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a29d503-65d2-42f7-80b2-60ddd6653db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec54b29-e9c0-45fb-95f7-72cdebded202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solemn event, featuring Michigan nurse Lori Marie Key, who sang
        "Amazing Grace," underscored Biden''s promises to restore decency to the center
        of power as he seeks to nurture the country''s battered soul.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98efca9-20cf-4914-9fca-427ca34857db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d5310-ae4a-4142-9688-5c2f457b659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the marbled gaze of the statue of Abraham Lincoln, who took
        office in perhaps the only time when America has been more divided than today,
        lines of lights stretched like gravestones towards the distant Washington
        Monument.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3fbd91-7f2c-41b4-b40a-e6675dd74428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88d69dd-26e5-481e-8701-3cbf274c790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Biden''s grave challenges</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004fcdba-fcd7-46ec-8404-1588be6b5d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New presidents typically use their inaugural addresses to bind the
        wounds of bitter elections, to reaffirm America''s founding values and to
        inspire the country to join in a momentous national effort.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c4111-e9f8-41ee-8bca-06d980e8c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff1501-ff3e-449b-831d-0fa397ce5687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing we have to fear is fear itself," said Franklin Roosevelt,
        whose Great Depression inheritance in 1933 is the closest modern equivalent
        to Biden''s.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ccc11-bbf2-495a-bcbb-77bce5a9fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e756a34-ac49-4517-8de6-210723e086a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he worked on his own inaugural address, Biden had to contemplate
        a pandemic that has never been worse, a vaccine rollout that is a confusing
        mess, an economy pulverized by shutdowns and a generation of kids who have
        missed critical months of in-person schooling.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd193b53d-01a7-4d48-8a86-0eec6b66571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022984e-4c82-4df9-9418-94900cab41f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His challenges have become even more acute since the election, as
        Trump''s refusal to admit defeat and attempt to steal Biden''s victory, as
        well as an insurrection against Congress, hammered Biden''s legitimacy and
        exposed a White nationalist internal insurgency that will pose an ongoing
        threat to US security and democracy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59110b70-20a0-4851-a28f-099c94bc5b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e20bb2-941a-49d9-9a4c-189c712c1e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Roosevelt''s famous line might find an echo in Biden''s approach
        to the pandemic, the nation''s fractured political state recalls Lincoln''s
        frantic efforts to keep it together during his 1861 inaugural.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71acc9a3-713a-4c2a-b579-6ec98faf5e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710776d1-51dc-43b9-83e2-d204d90bc228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not enemies, but friends. We must not be enemies. Though
        passion may have strained it must not break our bonds of affection," the 16th
        President warned months before the outbreak of the Civil War.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee0fa3-77b7-48e9-9ae4-4b1bcee8d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a508f49-4a64-4994-a4c2-4498c64ed031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s current chasms suggest yet more synergy between Biden
        and his moment of history.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21598ba-1785-4eb8-a162-a209ee0b319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6901b9da-3b0a-4994-8475-ac4b0a111953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite decades of worsening national polarization, the President-elect
        still thinks he can enlist his old Senate Republican sparring partner, Mitch
        McConnell, in passing elements of his legislative agenda and a new pandemic
        stimulus plan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e4b98-b928-442c-8644-7cf5b6370f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f37e2-e362-4f6f-afb7-930002295899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Democrats are highly skeptical. And Republicans who live in
        fear of Trump and his 74 million voters have no reason to make Biden''s presidency
        a success. But Biden''s old-fashioned bet on building an administration on
        compromise at a time when such sentiments have rarely been less incentivized
        was attractive to many voters weary of Washington''s partisan wars.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f7a6e-f5cf-4dfb-8ff8-3c197019a768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8260971a-666c-4cfc-9a14-b846477b3a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after Trump tried to make it a liability in the campaign, his
        half-century career as a Washington insider might just equip him to overhaul
        the lame federal response to Covid-19 and lead the country out of its nightmare.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf07a5-0388-42ac-a0bb-f22674a52f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b879cc64-150e-4fb5-a40a-53632ffc4337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An unlikely journey</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95eaf4f-d1ff-46db-b542-2cc3b34a798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden places his hand on the Bible on Wednesday and takes the
        oath of office, he will complete a political and personal journey that had
        seemed fated to fall short of the White House.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3493df98-3e7e-4876-bed6-0a5c9078b73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f5f730-a801-4de4-b5d0-2a5ce87fe07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who was once one of the youngest senators in history will
        become, at 78, the country''s oldest president.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4aa6a-107b-438e-a824-33f011065e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4345ae55-a2a1-420f-8574-bbf9355c5dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This day would never have come had Biden followed his initial instincts
        and given up the newly won Delaware US Senate seat he won in 1972 after his
        wife and infant daughter died in a car crash.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7712d09d-6012-4132-a237-2b30eccd7868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebae619-c047-424a-b7ea-452711a895ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spent months by the side of his surviving sons, Beau and Hunter,
        as they slowly recovered from serious injuries. In the late 1980s, he experienced
        his own health crises with a brain aneurysm that nearly killed him. But he
        bounced back.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6febdd9-ce4e-4fca-bf8e-eca03a23bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec5526a-d1f9-4983-b97f-e4db25e16d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tragedy would visit Biden again in May 2015, when Beau, an Iraq
        War veteran and Democratic rising star, died of brain cancer.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ebb442-7e71-49e6-bef1-20ebeef2c7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee905a-577f-49d5-9e6c-08015d45605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden always saw Beau as a better version of himself. A tearful
        President-elect on Wednesday confessed: "Ladies and gentleman, I only have
        one regret: he''s not here because we should be introducing him as president."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649766b2-0358-4a0c-a3b6-db8952ef85b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab37e0-ef07-4ebd-9a5a-dbdedd4b048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beau''s death ultimately convinced Biden not to mount a bid for
        the Democratic nomination in 2016 against Hillary Clinton amid concern about
        his family''s emotional endurance for a race.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45837b7f-e1f7-4607-a9b7-9b58d3b0fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9b43c-0856-4dcb-960e-70f4e7052c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fate called him back into the political arena because of Trump''s
        aberrant presidency and the commander in chief''s equivocation over condemning
        marches by White supremacists in Charlottesville, Virginia.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd4237-7b5a-43c6-a0be-922a2655e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbbf742-e74f-45eb-8ef8-1a8a6001604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe Biden has a healing heart. He has been through so much," former
        Vice President Al Gore told CNN''s Anderson Cooper on Tuesday evening.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa90f3-f8ea-4c28-b5f6-8a85c97dae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f0456-1d03-4bf4-beec-2a6c5bca34c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A changed man</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b265195-d26f-4728-aa1c-23ebcd7f6c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is now a far more disciplined politician than he was for much
        of his career.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb15f20d-6967-4ac4-8ad0-002c385777b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bddafb-6883-41b2-9629-7cd475e3ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His portrayal in the seminal "What It Takes -- The Way to the White
        House," an account of the 1988 presidential campaign by the late Richard Ben
        Cramer, was as a political charmer, with a dazzling smile, glad-handing style
        and preening self-belief that the presidency was his destiny.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f168b8d-f499-4951-a281-aed43fbb90cc'
      'mgnl:activationStatus': true
