      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast, which occurred in a building on Toledo Street, caused
        widespread damage, according to video footage tweeted out by the Madrid city
        hall emergency information service, Emergencias Madrid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a107daeb-65cd-4d27-8b91-bb2aaff5c89d'
