      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Senate Majority Leader Mitch McConnell
        said on Tuesday that the mob that attacked the Capitol was "provoked" by President
        Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0902c2b-a4bb-46e9-a90f-7039f94147e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeceb374-4aeb-4735-8a62-1a736df61de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mob was fed lies," McConnell, a Kentucky Republican, said on
        the Senate floor. "They were provoked by the President and other powerful
        people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a632c25e-4713-411d-a560-845bcba09ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5876864a-c440-4002-bbb0-9f2daa6d6105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99694839-65fb-4ec4-8b33-d7b3c3ec093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell touted that Congress did its duty despite the violence
        on January 6, certifying the victory of President-elect Joe Biden and Vice
        President-elect Kamala Harris.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8038599-4852-4043-ba79-ee11593d7fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a5ed44-64df-4573-8a8d-d605fc286c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have a safe and successful inaugural right here on the very
        front of the Capitol," said McConnell.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37140882-82e5-4ba2-bb75-0a286811fc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c2781-6387-4b27-8ac8-c1b4a923a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell''s comments came as the Senate prepares to hold an impeachment
        trial over the House''s charge of "incitement of insurrection." McConnell
        said on Tuesday that the Senate has received a message from the House that
        Trump has been impeached but noted that the House has not yet transmitted
        the article to the Senate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc853c-62b3-4ee4-99f0-2891bae36f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cc595d-7216-4022-8811-60b6224a79cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Democratic Leader Chuck Schumer advocated for convicting
        Trump and disqualifying him from holding office again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e49b5-d4b6-4752-894a-e3621ac2a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10155834-8098-4f43-aea1-5a961ee6074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to set a precedent that the severest offense ever committed
        by a President will be met by the severest remedy provided by the Constitution
         Impeachment and conviction by this chamber as well as disbarment from future
        office," Schumer said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18796306-40b8-4edd-a52b-05191bbe2013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f4f12-aedc-4419-bc54-c5f13006db15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell said Congress would soon turn to work for the American
        people and asserted that no party has a broad mandate after the 2020 elections,
        which flipped the White House and Republican-led Senate to the Democrats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec5fea2-92ff-4413-9f8c-ce59e57bbbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01f97e9-de49-4b51-b724-41629fb7d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly November''s elections did not hand any side a mandate
        for sweeping ideological change," said McConnell. "Americans elected a closely
        divided Senate, a closely divided House and a presidential candidate who said
        he''d represent everyone."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20544e09-bf69-407a-9026-06c84c780e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db967986-db4a-4508-8535-4dc40d538aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So our marching orders from the American people are clear," said
        McConnell. "We''re to have a robust discussion and seek common ground. We
        are to pursue bipartisan agreement everywhere we can, and check and balance
        one another, respectfully, where we must."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70c215-9037-4883-8ca6-090d01716ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:26:42.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/19/politics/mitch-mcconnell-rioters-provoked/index.html"
        target="_blank">"Mitch McConnell: Capitol Hill mob was ''provoked'' by Trump"</a></em></p>'
  'NBA-star-Kyrie-Irving-bought-George-Floyd-s-family-a-house':
    'author': 'David Williams, CNN'
