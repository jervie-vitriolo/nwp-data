      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca2d4a9-da46-46b4-82fe-5d5b30a365ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyber tipline reports yielded only nine cases referred for
        investigation, said Coronel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184605c-5d20-4d7d-a5ee-eea9006255ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.348+08:00
