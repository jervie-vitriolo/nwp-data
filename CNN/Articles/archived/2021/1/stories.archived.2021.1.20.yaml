      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> Ahead
        of the much-anticipated inauguration of US President-elect Joe Biden, the
        Philippine government said it is looking forward to fostering "close and friendly"
        relations with the incoming administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58057717-cc82-4fd2-9825-84365c6ff53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:55:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:43.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We congratulate again the incoming President. And we look forward
        to having close and friendly relations with the Biden administration," Harry
        Roque, spokesperson of President Rodrigo Duterte, told CNN Philippines'' <em>The
        Source</em> on Wednesday  hours before the slated inaugural ceremonies in
        Washington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524d794-43c0-44d6-8b01-83d1a704c602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:55:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:43.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is set to take his oath of office on Wednesday (Thursday morning
        Philippine time) at the US Capitol in what is expected to be a scaled-down
        Inauguration Day amid the COVID-19 pandemic. <a href="https://edition.cnn.com/2021/01/19/politics/gallery/joe-biden-inauguration-photos/index.html">CNN
        reported</a> there will be no public parade to the White House, and that celebrations
        would be mostly virtual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc3c4c9-a54c-4838-8e3a-08ed85d4d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:55:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang earlier said it is <a href="https://cnnphilippines.com/news/2020/11/4/no-change-Philippine-US-ties-Duterte-Trump-Biden.html">not
        expecting major changes</a> in its bilateral relations with the US even under
        Biden''s leadership, and likewise promised to "work closely" with the new
        US President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f332eb-6413-4d51-90b1-5f40c7dd6cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:55:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/11/8/Philippines-Duterte-congratulates-US-president-elect-Joe-Biden.html">Duterte
        congratulates Joe Biden as PH gov''t vows to ''work closely'' with new US
        admin</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e865beb7-2d73-454a-b9f7-7f940979d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:55:26.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:43:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, outgoing US President Donald Trump has said he would
        not attend his successor''s swearing-in ceremony.</p>'
  'Joe-Biden-racial-unity':
    'author': 'Nicquel Terry Ellis, CNN'
    'caption': 'When US President-elect Joe Biden delivers his inauguration speech
      Wednesday, civil rights leaders are hoping for more than just promises, but
      a plan of action for racial healing. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T20:00:26.401+08:00
    'imagesource': 'jcr:998b39ae-1b09-44f7-aeb4-bf921a9c1ff9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
