      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bueno also served as senior adviser for the Filipino Americans for
        Biden-Harris, which campaigned for the Democrat and his running mate, now
        Vice President-elect Kamala Harris in 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685e493d-c231-4d52-b1f0-3c5696b27bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes Filipino Americans will have an amplified voice under
        Biden''s leadership, a far cry from the anti-immigrant rhetoric of outgoing
        President Donald Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f0e70-ed8b-46b9-a5c7-4ebb21e14c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only will we see Filipino Americans serve in the Biden-Harris
        administration, but we will see them also reaching out to the community and
        making sure that our voices our heard when policy decisions are made," Bueno
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd08c91-2c19-4d8c-813a-804ca4c3a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immigration reforms</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa1e6f-e3ac-4605-a586-071ff7cf2894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bueno is looking forward to reforms in the US immigration system
         one of Biden''s campaign promises. CNN reported that shortly after Biden
        takes oath as 46th President of the United States on Thursday, he will send
        Congress a comprehensive immigration plan that will provide millions of undocumented
        immigrants with a pathway to citizenship.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0a4e3-e9f6-425f-b75c-707c2d0c9e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a highly-placed source, the plan would allow certain
        immigrants to achieve citizenship within eight years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a47e41-4ee6-4303-9e1b-e6de3ad569d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:32:08.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2021/1/19/Biden-border-immigration-migrants.html">READ:&nbsp;Biden
        administration braces for new wave of migrants as it rolls out new immigration
        plans</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f677e4-3594-4948-865b-ef163de0383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the contrary, Trump has limited immigration up to his last days
        in office, extending restrictions on visas that allow immigrants to temporarily
        work in the US. He pledged to build a wall on the US-Mexico border to prevent
        undocumented immigrants from coming in. Sources said Biden will issue an executive
        order to stop the construction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d470e-3a84-44e7-9b49-4f26d5a77b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodel Rodis, one of the founders of the National Federation of Filipino
        American Associations, believes Trump''s loss in the 2020 presidential elections
        was "caused by his own racism."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1132d1-3a69-4601-9713-54db3173d7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump was able to capitalize on white grievance, the feeling that
        any achievement by African Americans or minorities lessens the opportunities
        for whites," Rodis said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074687e8-f042-4cbd-a861-08d449c370a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past four years has been a "very repressed situation" for immigrants
        and minorities, prompting them to vote in unprecedented numbers, resulting
        in a Biden win, Rodis added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd71d0d1-f5d9-425f-b344-d4f6e4299e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The United States, divided</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06214124-9515-4593-a473-be682b7d7765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not easily accept defeat. He baselessly claimed fraud
        in the elections. On January 6, <a href="https://cnnphilippines.com/world/2021/1/7/us-capitol-riot-deaths.html">hundreds
        of his supporters stormed the US Capitol</a> in a bid to stop the ceremonial
        counting of the electoral votes that would confirm Bidens victory. Four people
        were killed in the chaos.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c23df3-b18b-423e-bfea-3bcb64f77490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are deep divisions within the US," said Nic Robertson, CNN
        International Diplomatic Editor. "More than 70 million people voted for President
        Trump and that sends the signal that the support base for his type of politics
        still exists."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e350a6-6a9c-4ed6-834c-6bbecfef8e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he will not attend his successor''s swearing-in ceremony,
        which is expected to be scaled-down due to the COVID-19 pandemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4e83f5-ea8e-44f0-b6de-b98ab611b254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rodis, how the Biden administration handles the coronavirus
        crisis will be a game-changer. Trump has been criticized for his pandemic
        response, disregarding the use of face masks and social distancing to control
        the spread of COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cfdca0-7601-474d-ab18-ac2ba5fda1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:32:08.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2020/10/2/Donald-Trump-Melania-Trump-COVID-19-test-Hope-Hicks.html">READ:&nbsp;US
        President Donald Trump and first lady Melania Trump test positive for COVID-19</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2308cbad-ffc4-42d6-9686-02f62f6cc9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Biden is able to deal effectively with the COVID-19 and he''s
        able to vaccinate the American people, the support of the American people
        will be behind him and the rest of the world will be able to follow the US,"
        Rodis said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f95a85d-ebec-4a4f-b331-9a2ca86ca9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino nurses and healthcare workers were among the over 400,000
        people who died of COVID-19 in the US, he noted.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b688b4-b64e-403e-bfec-e45033f641b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:30:00.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Rodrigo Duterte anticipates "close and friendly"
        relations with the Biden administration, his spokesperson Harry Roque said.</p>'
  'doh-needs-to-applu-for-EUA-of-donated-COVID-19-vaccines':
