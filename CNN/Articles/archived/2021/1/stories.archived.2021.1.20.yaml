  'COVID-19-UK-variant-close-contacts-DOH':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-20T12:01:18.776+08:00
    'imagesource': 'jcr:f7625ea3-c93e-40f7-8f67-457c165e48f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '384e4215-f52c-4610-8627-cc5ad7f537e7'
    'lead': 'The list includes co-passengers, household members, and a frontliner
      who attended to the Filipino patient with UK COVID-19 variant. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T12:02:59.328+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:44:44.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:04.888+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '13 contacts of Filipino with UK variant test positive for COVID-19'
    'updated': 2021-01-20T15:49:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84584f1c-39c6-4497-aade-3da819fb1f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:49:07.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong>  Thirteen
        people who came in contact with the <a href="https://cnnphilippines.com/news/2021/1/13/new-UK-coronavirus-variant-detected-PH.html">Philippines''
        first known coronavirus case with the new, more transmissible variant</a>
        have tested positive for COVID-19, the Department of Health said on Wednesday.
        The list includes co-passengers, household members, and a frontliner who attended
        to the patient.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df42f31-392d-45d8-b10b-2a9e6658c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:49:07.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 10 passengers on board the flight with the 29-year-old
        Filipino detected with the UK variant tested positive for coronavirus. Eight
        of them  who are all Filipinos  tested positive upon arrival in Manila on
        Jan. 7, while two passengers tested negative upon return to the Philippines
        but later received a positive result from a swab test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d96dcf8-ceef-4d87-8c93-06cc76481ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:49:07.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire said the samples of the
        infected passengers will be sent to the the Philippine Genome Center to check
        if they have the B.1.1.7 SARS-CoV-2 variant first detected in the United Kingdom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51285b5-e47e-4ca4-8a17-f99e7f649874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:49:07.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 159 passengers on the Emirates EK332 flight from Dubai to
        Manila, 153 are in isolation. In addition, two have been contacted but not
        yet isolated, while four other passengers have yet to be reached by authorities
        for contact tracing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ec95b-05d1-4bda-80bc-737ccbaa1d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:49:07.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient''s mother and girlfriend, meanwhile, also tested positive
        for COVID-19. The girlfriend, who traveled with the patient, tested negative
        for the virus upon their arrival in Manila on Jan 7. Health officials, however,
        conducted on her another swab test as a precautionary measure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ad3dc-10ca-4a0b-b168-218fa53c2189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:49:07.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang girlfriend niya initially tested negative. Pero noong nag-reswab
        tayo, she turned positive. The mother, noong na-swab siya, ang resulta niya
        rin ay positive. So pinadala na rin for sequencing ang kanilang specimen,"
        Vergeire said in a media forum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef697d6b-b254-4e16-8608-ecb897007dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:49:07.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His girlfriend initially tested, but turned positive
        after undergoing another swab test. The mother also tested positive. We have
        sent their specimen for sequencing.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebe2891-8c22-4778-85dc-2620060c8ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:49:07.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A healthcare worker from Quezon City who attended to the patient
        also got infected with COVID-19, DOH said in a separate statement. Vergeire
        said the frontliner could be recovering from the disease after contracting
        the virus back in December, adding the RT-PCR test may have picked up remnants
        of the virus. Nevertheless, her samples were sent to the genome center, but
        she will not take another swab test.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194661a-a13d-4009-acf6-3b05d4d84a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:49:07.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Samples to be reviewed to detect new variant</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd599bdc7-9db0-4ed8-a85f-e9d12bef5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:49:07.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said there are some issues with the samples
        of the 8 passengers and the mother because they have high Cycle Threshold
        value or CT value, which indicates a person has a low viral load. The genome
        center can produce more accurate results if the CT value is below 30, Vergeire
        said. These patients will be swabbed anew to ensure that samples are optimal
        for genome sequencing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3873c7-2e2f-4b6f-ba18-3c855fbc2760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:49:07.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag ang CT value is more than 30, most often than not, hindi
        siya kayang i-process ng genome sequencing. Kaya ang more than 30, pinapa-reswab
        namin para matignan natin talaga at ma-verify if positive siya," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514975d-6011-4913-a188-50d147730308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:49:07.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the CT value is more than 30, more often than not,
        it cannot be processed for genome sequencing. If it''s more than 30, we will
        ask them to be swabbed again so we can verify if they are positive for COVID-19.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b22073-ea1a-4a09-876e-d095afcf43f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:49:07.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results for the third batch of review from the Philippine Genome
        Center will be available this week, DOH said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bca3cb-8807-405f-a210-b5cdb97a2d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:49:07.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient with the UK variant is in stable condition and nearing
        the end of his mandatory quarantine, Vergeire said. The patient was immediately
        placed in a facility-based quarantine center upon arrival in the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73dd849-097b-4462-9979-6691b580f37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:49:07.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus cases in the Philippines reached 505,939 on Wednesday,
        while the death toll has reached 10,042.</p>'
