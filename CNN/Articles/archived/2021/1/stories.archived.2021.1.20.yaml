      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) </strong> A
        lawmaker is seeking an immediate House probe into what he described as a "one-sided"
        termination of the 1989 pact between the University of the Philippines and
        the Department of National Defense that once barred state security forces
        from entering the campus grounds without prior notice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26163a87-91da-4c9c-ab59-a73df0d9f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:49:45.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0952bcb7-3993-4e45-8000-b2c3c709abbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:49:45.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman filed Tuesday House Resolution 1490 urging
        the House Committee on Human Rights to conduct an inquiry in aid of legislation
        on the unilateral abrogation by Defense Secretary Delfin Lorenzana of the
        UP-DND accord. A copy of the resolution was made available to the public on
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b71815d-c759-4dce-8730-ebba9db41d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:49:45.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26321f94-5e4f-4dbf-9548-a7cd97c891c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:49:45.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one-sided termination comes in the heels of the Anti-Terrorism
        Act of 2020 whose odious and constitutional infirmities have been challenged
        before the Supreme Court in 37 petitions, the biggest number of petitions
        in history assailing a statute," Lagman said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3004a8cd-df89-4b04-b8f9-2eb12821bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:49:45.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014bb5a0-a2ef-4cf9-a35b-45cb4d6ae233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:49:45.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abrupt scrapping of the deal was met with criticisms on Monday,
        with students, lawmakers, and other members of the UP community noting that
        it further paved the way for the anti-terror law''s tighter crackdown on activists
        and those tagged as communists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4badc256-4a04-41f4-8c4d-84a95cea3d4e'
