      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported fatalities, the DOH said 57 occurred this
        month, six last December, and one last October. Broken down into regions,
        17 were from Cagayan Valley, 12 from Central Visayas, eight from Eastern Visayas,
        six from the National Capital Region, three each from Soccsksargen and Mimaropa,
        and the rest were from other regions nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bebb4d-4710-4f97-8bca-b33e7ba32385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:17:55.313+08:00
