      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violent mob attack on the citadel of American democracy capped
        a presidency built upon disregard for democratic norms, antagonizing government
        institutions and willful ignorance of the far right''s violent and racist
        tendencies. It will amount to the lasting legacy of a President whose blatant
        neglect of the truth, in ways both casual and immense, drove the nation to
        the brink.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e161d9-f306-4bc7-b604-7f51befa61d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b352828a-bf4d-4487-86df-2ad225d8c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence the President has reckoned with the consequences
        of his actions; the opposite appears to be true. He came to regret a concession
        video he had recorded at the urging of his family and advisers, who told him
        he was seriously close to being removed from office. In his first comments
        after the riot, he refused blame for it and insisted, falsely, that nobody
        believed his words ahead of it were at fault.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5933ced9-c630-4e98-a44d-ff80a6624c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b94be6-fc8b-4726-8cc3-4c90f58dfc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events caused an already reclusive President, who had mostly
        given up running the country after losing the election, to retreat further.
        His near-silence was helped along by a permanent ban from Twitter, his long-preferred
        method of communication, a move that propelled him to rage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c546b929-e754-4be3-922d-3b44e6c78c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c09daf1-d632-4884-b9bc-f154052d82fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freshly impeached for a second time, this time with support from
        a few Republicans, Trump ends his term with the lowest approval rating of
        his tenure. Republicans remain divided on whether he represents the future
        of their party. He''s been shunned by senior leaders in Congress, who were
        left aghast at his incitement of a mob that sent them running for safety inside
        the Capitol.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ced0bc-0103-4310-8580-593136beb0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128fd3a0-769c-4437-8076-e5cc8f189c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final days, Trump has been surrounded by a shrinking circle
        of associates, many of them decades younger. Old friends who used to speak
        with him regularly said they can no longer reach him -- both literally, because
        he is refusing their calls, and figuratively, because those who are patched
        through describe a man lost in denial and detached from reality.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5309b8f-00ff-4def-99ae-9d3def3ef1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae226470-da64-4403-b555-4f3f0efead42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even had a falling-out with his vice president, Mike Pence, whose
        characteristic fealty was severed after he heard nothing from Trump while
        mobs appeared to be hunting him during the insurrection attempt. The two men
        went for days without speaking after Trump uttered a vulgar curse because
        Pence refused to unilaterally overturn the election results.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5fa3ed-799a-417e-b449-75e4f8d5f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870894d9-bc1f-4e59-83a9-81bb28f2ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They appeared to reconcile, but other senior Republicans began breaking
        with the President, including Senate Majority Leader Mitch McConnell and Rep.
        Liz Cheney, the No. 3 House Republican. Ten Republicans voted for his impeachment
        in the most bipartisan impeachment vote in history. While only two months
        ago Trump seemed assured of dominant influence within the GOP going forward,
        he has squandered at least some of his sway in his ignoble final acts as President.
        Now, enraged and seeking revenge, Trump has raised the idea of starting a
        new political party in recent days, a senior adviser said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a63454-a2eb-4126-ae69-93242219802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec4f1a7-7c74-4900-b323-c2a715a75248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of attending his successor''s inauguration, Trump is departing
        the White House early to attend a military-style sendoff at Joint Base Andrews.
        He balked at the idea of leaving Washington an ex-president and did not particularly
        relish the thought of requesting use of the presidential aircraft from Biden.
        He is expected to be ensconced in his South Florida club when he officially
        becomes an ex-president at noon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101d735-9326-4083-810d-3bd4b3117198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec499738-6160-41d0-b6a9-489933a62900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is the first president in 150 years to stage such a boycott.
        While Pence will attend Biden''s swearing-in, other members of Trump''s family,
        including wife Melania and daughter Ivanka, will be absent. The decision is
        emblematic of a presidency animated by Trump''s highly fragile ego and run
        by officials whose chief concern was managing Trump''s feelings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c28231-5779-4dfb-be37-a50ed682436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf4d48-5adb-45fc-9468-15f7927b2402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s next</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef729c-56d0-46c1-bf4c-0534ec936bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump enters his post-presidency facing swirling legal matters and
        with the fate of his business empire in doubt. He will retreat for now to
        his private Mar-a-Lago club in Palm Beach, Florida, where he has established
        residency, though there are questions of whether he''ll be allowed to live
        there permanently.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b86b2-6ed1-4f20-b717-d53fe38ffda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a670e5d-37e3-447f-8fab-5a7bfe779167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without some of the protections afforded him by the presidency,
        Trump will become vulnerable to multiple investigations looking into possible
        fraud in his financial business dealings as a private citizen. He faces defamation
        lawsuits sparked by his denials of women''s allegations that he assaulted
        them. And then there are claims he corrupted the presidency for his personal
        profit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f6f9f-4bbe-4f43-bd66-bb84ccbec158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234e286e-f749-4323-8e79-26d24a17a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as he exits the White House, there is little question that
        Trump''s shadow will cloud the capital for the foreseeable future. The matter
        of his impeachment still lingers in the Senate, which will begin a trial after
        Biden is sworn in. And Trump''s influence on his party''s direction going
        forward will amount to a reckoning for conservatives, who now must decide
        whether theirs is the party of a president who incited an insurrection on
        his way out of office.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc11e4a6-07c8-453d-8d48-0cc166fa7e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64455dd-bd99-42ae-a8d3-02fdab734e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has left the Republican Party in civil war. Its leadership
        remains handpicked by the outgoing President and many of its newest faces
        are acolytes and beneficiaries of Trump''s willingness to break with political
        norms. But others -- including both those who worked for him and those who
        have long warned of his dangers -- would rather Trump disappear forever, relegated
        to fringe politics and zoning disputes in Palm Beach.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7afdf28-0b1d-43e2-bec0-133f77acc20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d4191e-8eac-4718-b695-32c33d2dfc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likelihood that happens seems slim. Trump has amassed hundreds
        of millions of dollars in a leadership PAC formed after the election that
        he will be able to use for future political activity, including boosting candidates.
        There are few restrictions on how the money can be used.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad07bc5-7d14-423e-8afc-89d310b3973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d141b-9a8d-4b7c-913e-a4bfc938ad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether he runs again himself also remains an open question; when
        he lost in November he signaled to those around him that he was likely to
        attempt a return to the White House in four years. But since then, officials
        have cast doubt on his intentions, suggesting instead he was more interested
        in keeping the potential 2024 GOP field in limbo rather than seriously contemplating
        another run.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9a9f1-29c3-4eb3-b16b-40003e0f46c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b300c9-6c08-4f37-b322-f9eb19a94baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Legacy in tatters</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae9b3e-4ab0-48c8-b126-13729f6b364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of Trump''s presidency are not particularly mixed. While
        there have been some achievements -- a reshaped Supreme Court, a dismantled
        regulatory state and the brokering of diplomatic achievements in the Middle
        East -- Trump''s overarching legacy is one of division and rancor capped by
        the catastrophic events of January 6, when he had 14 days left in his term.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f58cf7e-335b-45b9-9e46-56f490bea5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b842a-f6b1-4acd-af19-471da0ef98da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From nearly the day he entered office, aides wondered whether he
        actually enjoyed the job of being president, its mundane daily tasks hardly
        a fit for a man who had never served in government, did not have much of an
        attention span and had previously expressed little interest in, say, health
        care policy or nuclear arms treaties.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f68a0-7a7e-487e-9fc4-42b16b36bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04b299-cad5-4b32-ab57-436a29c6e8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is more work than in my previous life," he told Reuters 100
        days into the job. "I thought it would be easier."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105eb55a-e2d6-4134-988e-c6a518cd87da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41591df0-96af-4fb4-a723-7133217f0f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had spent his previous decades cultivating a public profile
        as a savvy businessman and larger-than-life New York City mogul, despite a
        succession of bankruptcies and collapses. His second act as a reality television
        star with a penchant for race-baiting conspiracies (such as questioning President
        Barack Obama''s birthplace) led into his third act as president, and along
        with it an eye toward artifice and spectacle.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e9e09b-ec54-473f-8a31-01ce365f1b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7318d03-9bfb-4b03-ad99-4a97d3806210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s experience as president was regularly frustrated by the
        limitations of the executive branch; steps he wanted to take were either illegal
        or met resistance from Democrats, who took control of the House of Representatives
        two years into his term.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8156a4-cd95-43d3-bf06-2a4707490b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb361ca4-d5df-4952-8515-a6cbfe675b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special counsel Robert Mueller''s investigation into Trump''s ties
        to Russia proved an immense distraction that preoccupied both the President
        and his White House. It resulted in the convictions of several Trump associates,
        many of whom he pardoned.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e393bb-a4bb-4c20-91d4-826fb9bac368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a76cb-1553-4d40-b059-439916d8c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of rising to the difficulties, Trump amended the job to
        fit his own liking. He mostly skipped reading lengthy intelligence documents,
        preferring in-person briefings that on some occasions left out important information
        about which Trump would later claim ignorance.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f9aca-4854-4ced-9b91-a282f3105818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54795c03-89a5-4c5f-8872-41d847156705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After attending most of the yearly world leader summits his first
        year in office and finding them a bore, Trump skipped the ones he deemed skippable
        in subsequent years, including the ASEAN summit at which America''s presence
        had been traditionally seen as a counterweight to China.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9feacc-9013-4b1a-92d1-352e99723efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c80694-5cf6-494a-a175-6d6c3c277225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most tragically, Trump showed little interest in leading the nation
        through the coronavirus pandemic, self-styling himself a "wartime leader"
        for a few days before reverting to downplaying the crisis and eventually pretending
        it did not exist. Even his own serious bout with the disease, which left him
        struggling to breathe and hospitalized, only seemed to strengthen his resolve
        to ignore it.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ddb669-fe58-4f27-85e7-eae2c9cdfafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab82a53-b2d6-491a-bff0-306af4ef129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more colorful trappings of the job interested him more. A fateful
        invitation to attend Bastille Day in Paris in 2017 turned Trump on to the
        thrills of a military parade, which he unsuccessfully lobbied for in Washington
        for another three years. He produced political spectacles at the Lincoln Memorial,
        Mount Rushmore and on the White House South Lawn, trampling presidential norms
        along the way.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1b2435-7a29-4ba4-9b2c-9342b2b96fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf46851-9142-4955-9f3b-cf03e2a70e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as he ran a dark and bitter campaign for reelection last year,
        even many of his advisers wondered whether he really wanted to serve another
        four years in office. He ignored entreaties on adjusting his political approach
        to better appeal to women and seniors, insisting throughout that what propelled
        him to power in 2016 -- anti-immigrant race-baiting, stoking of class grievances
        and general fear-mongering -- would work again.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d61a5-19ca-4329-bfa6-202c1fbe2ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ff67fc-97ae-4a3a-b690-ce215ed15db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He never adjusted to the reality that "Make America Great Again"
        lost its luster when uttered by an incumbent who''d already had four years
        to deliver. And amid a life-altering pandemic, he did not seize the opportunity
        to actually lead the nation through its most trying stretch in memory.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02696275-4338-4754-8ef4-cadc911c8f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aad96ef-6fc5-471e-9065-286ab2999068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the capital and the country, led by President Joe Biden, go
        about the work of picking up the pieces.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de5a8cf-510f-4a66-a825-ba52daf38d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/politics/donald-trump-leaves-white-house/index.html"
        target="_blank">"Trump departs Washington a pariah as his era in power ends"</a></em></p>'
