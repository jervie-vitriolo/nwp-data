    'lead': 'When US President-elect Joe Biden delivers his inauguration speech Wednesday,
      civil rights leaders are hoping for more than just promises, but a plan of action
      for racial healing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T20:06:25.914+08:00
