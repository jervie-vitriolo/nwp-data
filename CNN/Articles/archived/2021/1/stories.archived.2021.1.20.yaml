      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b3b663-e2a4-4453-b9d4-0cd76931aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:13:26.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, the DBM attributed the decline to "various delays caused
        by the imposition of community quarantine measures to contain the further
        spread of COVID-19 in early 2020," alongside a "one-time expense" in 2019
        for building constructions of the Land Transportation Office and the Land
        Transportation Franchising and Regulatory Board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e00f81-6bb1-40d3-b208-8608cbd9c938'
      'mgnl:activationStatus': true
