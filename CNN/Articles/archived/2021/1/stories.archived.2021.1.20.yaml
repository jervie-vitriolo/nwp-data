      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80db010-bfc1-40bf-a92a-73a5aa436d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-gun salute is one of the great honors bestowed on government
        and military officials, fired for heads of state, on the day of a US President''s
        funeral and on Memorial Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd244ddc6-a4c9-4996-a62c-3cbcca409b2b'
      'mgnl:activationStatus': true
