      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong sa rekomendasyon po nila na dagdag na</em> cash grant<em>
        ay sa palagay naman po natin ay napapanahon at dahil nga dito sa pandemyang
        hinaharap natin ay binigyan po natin ito ng konsiderasyon</em>," said the
        official.</p>'
