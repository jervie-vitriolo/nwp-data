  'Fossil-how-dinosaurs-pee-poop-sex-':
    'author': ' Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T16:06:02.471+08:00
    'imagesource': 'jcr:e17c10eb-df98-4ab8-acfe-aa648727b1c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a012b9a-a199-4f69-aff7-b53c5c1bf1be'
    'lead': 'We know a lot about dinosaurs -- what they looked like, what they ate
      and what killed them off -- but no fossils have definitively preserved two dinosaurs
      in the act of mating.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T16:10:14.325+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:44:23.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:10.766+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dinosaurs', 'fossils', 'pee', 'poop', 'sex']
    'template': '1'
    'title': 'This fossil reveals how dinosaurs peed, pooped and had sex

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a580e3-326b-47b8-a28f-dbbe901b8354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> We know a lot about dinosaurs -- what
        they looked like, what they ate and what killed them off -- but no fossils
        have definitively preserved two dinosaurs in the act of mating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ddb67-cf7d-4bb9-b5d7-9c7537848c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a3f026-b451-4647-8f77-5838d4f8ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a fossil from China of a Psittacosaurus is so well preserved
        that the opening the Labrador-size dinosaur used to pee, poop and reproduce
        is visible, allowing paleontologists to study it for the first time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9bcc64-df79-4c1a-86a5-74d8ed6c2a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e3201-e7fd-471e-b820-f868696705bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it doesn''t offer any concrete answers on how dinosaurs may
        have procreated, it does give some hints.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a924a-a74b-4cec-9139-66f6d5b6a0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a63adb-5710-4cdb-ae44-a4acc70f0b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have any dinosaur fossils where you can be confident
        they''ve been caught in the act," said Jakob Vinther, a paleontologist and
        senior lecturer at the University of Bristol''s School of Earth Sciences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaa50e5-b0a1-4c0a-b066-f3c34b383533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21952fb1-88e3-4146-9f92-c32916d7fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we know is "based on natural history where we compare it to
        living groups of animals."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a86d78-1dac-4581-b3a4-3a02d82b7a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd10c3-6654-48c4-8909-b91cbe7668d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most mammals have separate holes for bodily functions, many
        other animals -- including birds and reptiles -- have just one and it''s known
        as the cloaca.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5629c4-35d6-4431-859d-20594f731f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38df566-59dd-478f-a204-62ed60a7e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossilized cloaca confirms that dinosaurs had one but it doesn''t
        look like that of any other living animals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc0a009-92c9-4f11-8196-0f2d2ee14301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b048b-1968-4fba-8f07-682cc18c2220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very unique. Most cloacas form a kind of slit. Sometimes
        it''s a vertical split, sometimes it''s a smiley face, sometimes it''s a sour
        face. This thing has a V-shaped structure with a pair of nice flaring lips
        and there''s not a living groups of animals that have morphology like that,"
        Vinther said. "It is somewhat similar to crocodiles but still unique."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c117c03-9a64-42b4-8cc5-7d7efd3b4aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0ef5b0-a9ed-4c4e-937e-0302f927a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which published in the journal Current Biology on Tuesday,
        said that large, pigmented lobes on either side of the opening could have
        harbored musky scent glands, as seen in living crocodiles and alligators.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a5ac9-f156-4592-a614-8b796a2269b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e971d69c-ca2d-4de4-adf3-90c144301f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, the outer margins of the cloaca are highly pigmented
        with melanin. While they don''t know for sure what color it was, it likely
        would have contrasted with the dinosaur''s pale underbelly, Vinther said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20418f2f-ff9b-4def-a0b0-14bd051736c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3c2551-1dd4-403b-b193-ff4ba6b2664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This distinctive pigmentation could mean the vent was used to display
        and signal, similar to living baboons and some breeding salamanders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ba808-1e0e-4dab-ba54-13736dbc631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd84416e-99c2-45ce-9600-7a962cd1a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil is displayed at the Senckenberg Museum of Natural History
        in Frankfurt, Germany, but was found in a fossil-rich area of Liaoning in
        northern China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e6e91d-6a35-443d-ac35-d0601c893019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:10:14.327+08:00
