      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Biden and his team will gain access to a long list
        of official government accounts across the major social media platforms, including
        the @POTUS account on Twitter. With the tap of a button, the Biden administration
        will inherit a digital megaphone with the potential to make news and shape
        the public image of the US government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dc94cb-e6b1-4057-85ae-53d5daf4e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d19f2-d199-4471-ab66-a1605dc14641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transfer of these official accounts, which include not just
        those representing Biden and the White House but nearly every arm of government,
        has emerged as an important aspect of the broader transition of power, especially
        after Twitter became the favored online platform of President Donald Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4e36a-1005-45eb-9409-f15503f2be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f3ca8-cacb-45e5-b5fb-934af196062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly has a big symbolic value," said David Lazer, a political
        science and computer sciences professor at Northeastern University. "The centrality
        of Twitter to Trump''s brand and identity has made the moment a lot more significant."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41254cb3-32d3-4590-b936-1d4a4eaf28fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835eb7e-43bb-465b-9cf1-d915d1581011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president used his personal Twitter account, @realdonaldtrump,
        to make major policy announcements, fire staffers, attack critics and spread
        misinformation. His account was permanently suspended earlier this month following
        the deadly insurrection at the Capitol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a62ee0f-ab59-4e44-9677-4108c62f2bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e87643-e91d-4ce9-a175-a8f350446114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the @POTUS account, which was created during the
        Obama administration, Twitter will transfer @WhiteHouse, @VP, @FLOTUS, and
        @PressSec to the new administration. Twitter also created a new account, @SecondGentleman,
        for Vice President-Elect Kamala Harris'' husband Doug Emhoff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778bb2d6-21fa-4313-a50e-a7280895d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f00359-f649-40ce-8488-cd8631ecefe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks only the second such transition between US presidential
        administrations for Twitter, which launched in 2006. But unlike the transition
        four years ago, the Biden administration will not inherit the tens of millions
        of followers on each account. Instead, people on Twitter who previously followed
        official White House Twitter accounts or who currently follow "relevant" Biden
        or Harris Twitter accounts, will receive in-app alerts and other notifications
        about the archival process and the option to follow the new accounts, the
        company said in a blog post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f060c-f362-4a3d-b344-039dd27ec0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e98bd-d5e3-4791-985d-f4499c0b6865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision prompted criticism from the Biden camp, which said
        it "unnecessarily politicizes what otherwise should be a routine transfer
        of communication from one administration to the next." As of Tuesday night,
        the @POTUS account had about 33 million followers, while the @FLOTUS and @VP
        accounts had 16 million and 10 million, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4a6392-304a-4025-911f-1f3a5d20adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9838566f-ff13-422a-8525-a0c04b78fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s approach stands in contrast to other social networks
        such as Snapchat and YouTube, which said the Biden administration would keep
        the current followers on the respective White House accounts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5adfbaa-52ff-44c5-91ac-fcff96bcee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36615e3e-c101-48bd-bd97-c30c0009fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and its subsidiary Instagram will transfer accounts on
        both platforms, such as the POTUS and FLOTUS Facebook pages and the White
        House Instagram account, to Biden''s team. These platforms will also duplicate
        the followers on Joe Biden''s Facebook page and Instagram account to the official
        POTUS page and account.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e769361-e13f-47fb-9d74-01ddc9c3a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e708257e-f5f8-4b70-b688-dad49c4897ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Biden team may not inherit all of the Twitter followers,
        it won''t be starting totally from scratch. Biden''s @Transition46 account
        on Twitter will become @WhiteHouse, the @PresElectBiden account will become
        @POTUS, @SenKamalaHarris will become @VP, @FLOTUSBiden will become @FLOTUS,
        and @PressSecPsaki will become @PressSec.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f074e3b-48d9-4d00-8ae1-8e12ce645984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:17:17.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/tech/biden-potus-twitter-account/index.html"
        target="_blank">"Biden is about to become @POTUS: How the social media transition
        of power will unfold"</a></i></p>'
  'Trump-is-handing-Biden-a-booming-stock-market':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-20T22:30:44.867+08:00
    'imagesource': 'jcr:977a848b-07d1-40e0-95c3-ea1941ac2069'
    'jcr:mixinTypes': ['mgnl:hasVersion']
