      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Tiffany Trump, the youngest daughter
        of President Donald Trump, announced her engagement to Michael Boulos Tuesday.
        Her happy news -- which happened at the White House -- comes on her father''s
        final full day in office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6db4c6-0d26-42f2-b754-f438dac94c31'
