      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) </strong> The
        Department of Social Welfare and Development says the recommended increase
        in financial assistance for beneficiaries of the government''s Pantawid Pamilyang
        Pilipino Program or 4Ps is timely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f766b5-3c1d-4c0e-95ce-fd75448a5a47'
      'mgnl:activationStatus': true
