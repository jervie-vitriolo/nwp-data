      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed235f1-890b-4d79-b2d9-35932533127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That durability in the face of personal angst is the force that
        will finally propel Biden to his longed-for destination -- the Oval Office
        -- on Wednesday. And it''s why he might just be the man for a perilous American
        moment.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
