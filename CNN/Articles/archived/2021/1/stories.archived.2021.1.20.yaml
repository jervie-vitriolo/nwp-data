      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e509c94-d27b-42e0-b5c5-fa7e1b038d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:33:00.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:04.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, the only child of the President and his second wife, Marla
        Maples, was primarily raised by Maples in California. She graduated from Georgetown
        Law School in May 2020, and though she''s largely kept a low profile over
        the last four years compared to her older siblings, she stepped into the political
        spotlight over the summer when she spoke at the Republican National Convention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc4323-5aca-4a0c-889d-0d761b4e72be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:33:00.260+08:00
