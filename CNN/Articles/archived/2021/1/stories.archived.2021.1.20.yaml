      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palindromes can also be phrases, such as "rats live on no evil star,"
        "never odd or even" and "a man, a plan, a canal, Panama." The phrase "A Toyota''s
        a Toyota" can continue as a palindrome forever, as in, "A Toyota''s a Toyota''s
        a Toyota..."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd9773-5bf8-4f20-854d-ef1e355091c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:00:35.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palindrome comes from the Greek words "palin," which means "again,
        back" and "dromos," meaning "running," according to Dictionary.com. A palindrome,
        then, is a word or phrase that runs back on itself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0a25c-7125-44c7-9305-f1750d7d1185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:00:35.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/us/palindrome-date-2021-trnd/index.html#:~:text=forward%20and%20backward.-,For%2010%20consecutive%20days%2C%20from%201%2F20%2F21%20to,years%20on%20January%2020%2C%203021.">"Today
        begins 1-20-21, the beginning of a string of palindrome dates"</a></em></p>'
  'Premature-babies-greater-risk-premature-death-adults-':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T17:21:38.343+08:00
    'imagesource': 'jcr:514eb669-d6b2-4aa2-b0fa-bac6397745b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a08b0769-f7b8-4641-bb5b-379cb665749d'
    'lead': 'What are the long-term health risks of being born too early? New research
      that looked at more than 6 million people found that individuals born preterm
      are at a modestly greater risk of dying prematurely in adulthood when compared
      to those born after 38 weeks.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T17:25:41.726+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:44:02.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:16.901+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['premature-babies', 'adults', 'premature-death']
    'template': '1'
    'title': 'Preemies may have greater risk of premature death as adults, study suggests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8bc916-3a54-49a0-8a67-31b91f5ba423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One in 10 babies around the world is born
        prematurely, and the vastly improved survival rates of preemies is one of
        the most striking advances of modern health care -- with the overwhelming
        majority of those born preterm reaching adulthood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a3773-cbb5-4b72-9f61-5406d8e4e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d716e8-af8c-47c7-9401-a6ff43110eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what are the long-term health risks of being born too early
        as these infants approach middle and old age? It''s a question that has been
        difficult to answer with many individuals in follow-up studies still too young
        to draw meaningful conclusions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26397b39-c3e2-43c2-aa87-3460056a8330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d0510-e9be-42ce-982e-4bd6d5169100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, new research that looked at more than 6 million people
        born in Sweden, Norway, Denmark and Finland -- mainly in the 1960s, 1970s
        and 1980s -- has found that individuals born preterm are at a modestly greater
        risk of dying prematurely in adulthood when compared to those born after 38
        weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00579026-0723-4082-994e-8ce87b177908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1708eb55-2096-4668-bc8c-6dc02f3e8593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, preterm birth was associated with a twofold increase
        in increased risks of death from cardiovascular disease such as heart attacks
        or strokes, chronic lung disease and diabetes compared to those born closer
        to full gestation, the study found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0836f2-210c-4bc8-bdad-74b1cf02eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e933152b-36e1-4787-93ad-79c97c651635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings corroborate other research and "the evidence is now
        clear that preterm and early-term birth are important risk factors for premature
        mortality in adulthood," said Dr. Casey Crump, a professor and vice chair
        for research at the department of family medicine and community health at
        The Mount Sinai Hospital in New York City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d35674-020c-448c-aad0-e510c43b4ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71ac72c-3deb-48b3-850f-beee5d82e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preterm and early-term birth should now be recognized as chronic
        conditions that require long-term clinical follow-up for preventive actions,
        monitoring, and treatment of health sequelae (consequences) across the life
        course," said Crump, who wasn''t involved in the research but wrote a commentary
        on the study, which published in the journal JAMA Network Open January 8.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f35dc30-dba4-4a40-ae1b-244cdc7520cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ab133-b68b-42fc-9f35-43f7deec72df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A developing baby goes through important growth throughout pregnancy
        -- including in the final months and weeks. Premature (also known as preterm)
        birth is when a baby is born too early, before 37 weeks of pregnancy have
        been completed, according to the US Centers for Disease Control and Prevention.
        The earlier a baby is born, the higher the risk of death or serious disability.
        In the US, the preterm birth rate rose for the fifth year in a row in 2019,
        and 1 in 10 babies (10%) was born too early.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a42f3-149a-4a23-a802-027756c5f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77464a47-1e45-4975-80ac-93cad56b56bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts don''t know all the reasons why some babies are born prematurely.
        According to the CDC, some risk factors for preterm birth include delivering
        a premature baby in the past; being pregnant with multiples; tobacco use and
        substance abuse; and short time (less than 18 months) between pregnancies.
        However, a woman can still have a premature birth even if she has no known
        risk factors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bb8c83-e6e4-4c73-ad4e-16fc240d1490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36635b2b-b59a-426b-807a-b4fd48b43257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The take home message is first and foremost that gestational age
        should be widely clinically recognized as (a) risk factor and information
        about timing of one''s birth, and complications related to (the) fetal and
        neonatal period should be included in medical history/risk assessments," said
        lead study author Dr. Kari Risnes, a professor of pediatrics at the faculty
        of medicine and health sciences at the Norwegian University of Science and
        Technology.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd849406-d002-4069-8d8d-95d8d3d4d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c85e9fb-437d-469b-b694-40c5f4d690bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of overall death and death from chronic diseases in the
        young adults ages that we studied (up to a maximum of 50 years) is very low.
        I would encourage anyone born before full term to let their doctor know if
        they are born preterm so that adequate risk assessments can be performed and
        life style changes and treatments can be applied appropriately to prevent
        chronic diseases," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce82be3-2bd7-44fe-978f-69bc0e55edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa40f3d-f569-49a0-bff4-5d6a50cf45e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Modest'' risk</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee1b82-c8ae-417d-9d12-cf7f19a60199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scandinavian researchers used information from nationwide birth
        registries established in the 1960s and 1970s in the four countries that tracked
        the health of individuals from birth to a maximum of 50 years of age.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9c865-5ee8-4bcf-9145-045a2857bf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3c68e5-12f4-4fe4-a326-c647a4019451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 6.3 million people included for study, some 5.4% were
        born preterm and the researchers divided them into three categories: preterm
        birth (born between 22 and 33 weeks), late preterm (34 to 36 weeks) and early
        term (37 to 38 weeks).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1833325-424c-457e-829c-9bbfcbb922d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c0f51-40ae-44eb-bb7b-8cfb3830187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The further a baby was born from ideal timing of birth was associated
        with a greater risk of premature death, the study found. However, while modest,
        the finding that babies born at 37 to 38 weeks were at a 10% increased risk
        of dying early, compared with those born after that gestation, was important
        given that early-term birth was two to three times more common than preterm
        birth, Crump said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2638c352-5cf7-4791-bb2b-7f9144de2694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9da256-8633-4b20-9aa1-f05c2d70107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The population health impacts are likely to be even higher in countries
        such as the United States, that have a much higher prevalence of both early-term
        and preterm birth. Future studies should examine early-term birth as a separate
        group whenever feasible to better understand its long-term health trajectory
        in adulthood," Crump said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c2a2ad-df95-4c0c-8d53-b4a416f47d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8472b452-9771-4704-bdef-7c8a1d9aa19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These links remained after the researchers said they accounted for
        other factors that could explain the association such as socioeconomic, genetic
        or environmental factors. The results were also similar across the four different
        countries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c2890-34a5-4991-9775-1122bb6eaabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3537fb23-6223-479a-bde6-65baebcff344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We compared siblings and found that the risk was higher in a preterm
        born compared to their full born sibling. This made us conclude that increased
        risk in preterm born could not be fully explained by factors that siblings
        share, like genetic factors or socioeconomic factors, living conditions or
        lifestyle factors in childhood," Risnes said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b111b-9b3c-453f-84b6-804a2b8858ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a04fc-8f61-4db5-9a7a-33fbe2a5a005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How gestational age was measured was a limitation of the study.
        Estimates based on a mother''s last menstrual period were more commonly used
        during the early years of the time frame the study covered are less reliable
        than those based on ultrasound.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdb540a-3577-4d42-a498-7a0180fab01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f77c3-370e-44a8-8bee-f8fed318f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neonatal survival and treatment has changed substantially from
        the beginning of the study period; therefore, it is unclear to what extent
        our findings are generalizable to children born today and to children in other
        settings with fewer resources," the study said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5900cb-b5f9-44d8-ad58-3954c1ef5c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3a12b2-b773-41dc-8831-f361d99076c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It remains to be observed whether these patterns of higher mortality
        in individuals born before term persist later in adulthood and whether they
        apply to more recent birth cohorts with increased neonatal survival."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901fd76c-64a4-42c8-a761-4c822b57ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7161d3d8-5ab5-4f4c-b321-35294fcfc39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what explains the link between premature birth and
        premature death in adulthood, Crump said. It could be explained by epigenetics
        -- how behavior and environment can cause changes that affect the way your
        genes work -- and impaired organ development that could affect your chances
        of having diabetes, heart disease or stroke.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef211b23-5fcb-45b5-b343-39ab1a145edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13288c7-3ba5-4f27-a2da-2d42317accb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he stressed that the absolute risk of dying early was "modest."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78d743-b965-4607-ac32-14ab9db967e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc54dbd-9c12-4a79-bf2c-286a81f72b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people who were born preterm or early term survive into adulthood
        without major comorbidities and frequently report a high level of function
        and quality of life," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa04c5-b223-4813-9c64-d2c745e56787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:25:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:02.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/health/premature-babies-early-death-health-risks-wellness/index.html"><em>"Preemies
        may have greater risk of premature death as adults, study suggests"&nbsp;</em></a></p>'
  'Galvez-Duque-walk-out-Senate-hearing-verbally-abusive':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-20T17:34:14.389+08:00
    'imagesource': 'jcr:466f9715-7203-4993-a01e-ce79f1764e94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ffc37ac-474c-4f38-8b4e-a13acb197257'
    'lead': 'President Rodrigo Duterte has advised vaccine czar Carlito Galvez Jr.
      and Health Secretary Francisco Duque III to walk out from the Senate hearing
      should anyone become ''verbally abusive'' against them, Malacaang said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T17:41:19.044+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:44:00.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:17.320+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez, Duque told to walk out from Senate hearing if verbally abused
       Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d31ef-c19d-4bb6-89b9-ccc866a55818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:41:19.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong>&nbsp;President
        Rodrigo Duterte has advised vaccine czar Carlito Galvez Jr. and Health Secretary
        Francisco Duque III to walk out from the Senate hearing should anyone become
        "verbally abusive"&nbsp;against them, Malacaang said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a25ef-ac7c-4dfb-8dc1-d87fc47eac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:41:19.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Galvez and Secretary Duque  if the Senate hearing will
        have a hearing this Friday - will be there, Presidential Spokesperson Harry
        Roque told CNN Philippines <em>The Source</em>. But with instruction that
        if anyone becomes verbally abusive to them, they have the license to stand
        up and leave.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ea5fe-7c0c-4989-ab9b-54f27fcf9a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:41:19.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Galvez previously asked if he could skip the hearings
        on the vaccine plans with the resumption of talks with vaccine developers.
        Secretary Galvez was saying because of the Senate hearings, he has lost two
        weeks worth of negotiations with drug suppliers, the spokesperson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec3decc-eaf9-4450-a907-b0abc58deb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:41:19.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in fairness to the President, his answer was No, go to the
        Senate. Continue answering questions, continue in the way the manner youve
        been answering. And if they become abusive to you verbally, just stand up
        and leave. And if they cite you in contempt, I will come and fetch you, Roque&nbsp;quoted
        the President as saying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abb37af-6032-4efb-8201-cc8a594aaabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:41:19.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said Duterte could not understand why the lawmakers
        supposedly had a war-like demeanor during the past inquiries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e37fd-1904-4187-880c-90ec7d43fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:41:19.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was like already an attitude as if there was corruption going
        on when it was fact-finding in fact, Roque said. So the President thought
        despite the separation of powers and despite the power of oversight, he does
        not give the Senators the license to be abusive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faf75f1-6283-42a0-a061-a629792982a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:41:19.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto refuted the claim, saying he could not
        recall any colleague who had been war-like in past sessions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e7b42b-4366-49c6-b65b-fc3a3a24239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:41:19.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps argumentative but not warlike. Why? Does he expect us to
        treat our resource persons with tender loving care? Sotto said in response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b53f2-1d71-433c-a3ff-4c32996af750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:41:19.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said he would attend the hearing and would not run away from
        his responsibility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c38967f-eae8-472b-b1a2-e4cf043cfff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:41:19.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of Congress have launched inquiries on the government''s
        vaccine plans, with lawmakers highlighting controversial issues such as the
        cost of procuring some of the products. Galvez was also earlier ordered to
        share vaccine procurement details with Sotto for "transparency.</p>'
  'sb2002-institutionalize-up-dnd-accord':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-20T17:56:54.968+08:00
    'imagesource': 'jcr:8778e197-01de-444b-9f39-5b546d422ce9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '763bf603-19ac-4587-ba9d-bd31fcc714e0'
    'lead': 'Senate Bill 2002 introduced by Senators Villanueva, Angara, Binay, and
      Poe seeks to add the accord into RA 9500, also known as the UP charter of 2008.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T18:03:58.815+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:43:59.815+08:00
