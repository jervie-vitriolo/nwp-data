      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a1332-6894-45a6-b487-c0a1de3426c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:13:26.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure and other capital outlays fell during the month to
        40.3 billion, a 50.2% plunge from the 80.9 billion spent in November 2019,
        data from the Department of Budget and Management showed. The recent figure
        is also 29.4% down from the 57.1 billion worth of expenditures in October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704f9b8-9f8c-476e-9010-2ee62e512ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:13:26.400+08:00
