      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill sets a fine of between 50,000 and 250,000 for driving
        school instructors who will break the learning course requirements. Driving
        schools may be slapped a 100,000 to 500,000 penalty, plus possible suspension
        or cancellation of LTO accreditation.</p>'
    '8':
