    'template': '1'
    'title': 'Filipino moms and millennials are early adopters of reusable sanitary
      products'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfac456-0cf5-4a15-b9a6-e98c6e0b67c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:26:42.287+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With alien-sounding components like polyethylene and polypropylene,
        among other types of plastic, disposable diapers end up in the worlds landfills
        or, worse, seas  studies say that a single plastic waste will be completely
        biodegraded in 450 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a24bd4-37fe-48a6-9720-212f402a5a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:26:42.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerald Perry Marin is one of the social entrepreneurs actively applying
        his knowledge to doing something about it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a378c52-f3ff-4cd1-8a78-b7326a1b8363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:26:42.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rethinking diapers</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685789c6-5f09-49c3-a2ce-b163fbd4820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:26:42.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin, 29, is a Filipino scientist and social entrepreneur with
        further education in food innovation and product design at AgroParisTech in
        France. Growing up as a little boy in Cabanatuan City, he got so hooked on
        Si Emang Engkantada at Ang Tatlong Haragan, the childrens storybook about
        three naughty kids who received unwanted punishment for littering. A few years
        later, he experienced natures wrath when a strong typhoon hit his province
        and his family had to plug the holes and entryways with cement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08e4f49-fb80-4644-8181-5d1a7afff517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:26:42.288+08:00
