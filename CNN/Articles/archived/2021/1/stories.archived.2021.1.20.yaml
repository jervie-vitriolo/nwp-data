    'updated': 2021-01-21T18:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae6078-f7d3-4322-9dd1-f4206c9c294a'
