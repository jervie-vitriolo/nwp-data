      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Indulgent and functional</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32bb6be-3d1a-4fe0-8656-f81706032e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:52:38.751+08:00
