      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media has made us conscious of bringing our eating experience
        to everyone in our communities, no matter how far. Thats why food doesnt
        just have to taste good, it has to look good too. But with more people choosing
        healthier food and drinks, indulging ourselves has to serve a specific function
        too. This year will see a rise in more adaptogenic food and drinks, or dishes
        that have healthy benefits. San Miguel Foods Culinary Center crafted mocha
        oat clusters, a high-fiber snack that uses aquafaba (chickpea water, another
        upcycling wonder!) and San Mig 3-in-1 Coffee Sugar-free. Imagine putting some
        of these healthy munchies in one of those ceramic bowls weve been buying
        on Instagram and taking a nice photo of it. Free serotonin.</p>'
  'Sarah-Thomas-first-woman-referee-NFL-Super-Bowl':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-20T13:58:03.287+08:00
