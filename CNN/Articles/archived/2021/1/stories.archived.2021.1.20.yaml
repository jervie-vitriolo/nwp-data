      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stricter rules also apply for drivers who violate traffic rules.
        They must undergo a re-orientation course under a driver''s education center
        authorized by the Land Transportation Office.</p>'
    '7':
