      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s Laging Handa virtual briefing, DSWD Undersecretary
        Rene Glen Paje said the agency supports the recommendation, which is among
        those made by the Philippine Institute for Development Studies in December
        last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f1d3ed-8c87-4422-ac7e-782216f5e692'
