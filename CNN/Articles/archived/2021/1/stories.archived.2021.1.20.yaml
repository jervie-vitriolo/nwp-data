    'template': '1'
    'title': 'Trump departs Washington a pariah as his era in power ends'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0340416-1e50-43d2-b44b-b2aabfe17074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Donald Trump''s era in Washington is over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff76e4a4-dc31-42ff-add3-fbeeaa37dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-consuming, camera-hungry, truth-starved era that fixated
        the nation and exposed its darkest recesses officially concludes at noon Wednesday.
        The President, addled and mostly friendless, will end his time in the capital
        a few hours early to spare himself the humiliation of watching his successor
        be sworn in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b3484d-f0c8-4b47-9d61-48cb7dcd4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7955e0c7-aba8-4c6b-a832-27754d8c6d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He departs a city under militarized fortification meant to prevent
        a repeat of the riot he incited earlier this month. He leaves office with
        more than 400,000 Americans dead from a virus he chose to downplay or ignore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba32ed-76ee-4a0f-9ce5-481741311b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b3ca95-3bb9-4b8e-93db-a3ca5e59d30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his opponents, Trump''s departure amounts to a blissful lifting
        of a four-year pall on American life and the end to a tortured stretch of
        misconduct and indignities. Even many of Trump''s onetime supporters are sighing
        with relief that the White House, and the psychology of its occupant, may
        no longer rest at the center of the national conversation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebe5b2a-6e4f-46dd-8397-8c8bb3c23343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd363bc88-5ecc-4d04-aa84-882ca44393a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least some of the 74 million Americans who voted for Trump in
        November are sad to see him go. Scores of them attempted an insurrection at
        the US Capitol this month to prevent it from happening at all. The less violent
        view him as a transformative President whose arrival heralded an end to political
        correctness and whose exit marks a return to special treatment for immigrants,
        gays and minorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b4a317-9898-41e5-a205-4806ab9de6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5188079-feaa-408b-85bc-0fdf6d986ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing Trump''s presidency undoubtedly accomplished: revealing
        in stark fashion the racist, hate-filled, violent undercurrents of American
        society that many had chosen previously to ignore. It became impossible to
        overlook as Trump''s presidency concluded with violent riots of White nationalists
        and neo-Nazis at the Capitol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c6f89-cf53-4499-ac20-2c2b1a9a04f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:51:11.789+08:00
      'mgnl:createdBy': 'david'
