      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Joe Biden''s life of resilience in the
        face of unbearable loss will take on new meaning when he steps up to deliver
        his inaugural address Wednesday as the nation''s 46th President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30585e-d1b0-4182-862c-e117deef7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:33:27.407+08:00
