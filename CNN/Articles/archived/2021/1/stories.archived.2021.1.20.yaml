      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that he has thought about abrogating the agreement
        a few years back, but reiterated that he has nothing against the university.</p>'
