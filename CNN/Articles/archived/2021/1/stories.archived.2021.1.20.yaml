    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d651d85-00ad-4ce4-bdac-f33187d61eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Michelin Guide has awarded one of
        its coveted stars to a French vegan restaurant for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870eb7d7-56de-4591-baf5-f3869c6fe12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b2f0b8-92b3-4769-9ea8-04f4ab8d73ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ONA, which stands for Origine Non Animale or Non-Animal Origin,
        has been handed the accolade in the newest edition of the long-running culinary
        guide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31ba55b-0cd7-4c92-950e-87afdfdec5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f7ee79-3b71-4e59-9c7f-65ab31fb1c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant, in the small southwestern village of Ars, near
        Bordeaux, is the first animal-free establishment to appear in the Michelin
        Guide to France since it was created in 1900.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5653901-38bb-466b-90b8-30cd71dc0abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a006f-3886-4e1f-bb7b-418889c7b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is among 54 restaurants to earn their first star in the 2021
        update. Michelin said a "key takeaway from the 2021 selection is the continued
        spread of diverse styles of cuisine across France."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db305e31-9792-4893-a10e-f6b255836306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90b8fd9-6677-4cf3-a4e7-18b76e753208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At ONA ... vegan cuisine takes center stage for the first time
        in a restaurant to win a Star in France," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c036a8-faf2-4342-90e6-aa753ccbddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f473072-1f7e-4128-8bb3-b39184490758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opened by self-taught chef and former archaeologist Claire Vallee,
        ONA boasts a seven-course evening menu priced at 59 euros ($72). Its specialties
        include a yellow zucchini ravioli with black truffle gnocchi, and a Swiss
        chard ballotine with vegetable ricotta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b3ec7d-691f-4cbf-b759-6df665eb9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7849e7a3-802d-4871-b505-a2e4b395c690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vallee said she was overcome with emotion when the Michelin guide''s
        international director called her Thursday to tell her ONA had earned the
        accolade. "Cooking with my team is like performing in a theater. You never
        really know how it''s being received until the very end," she told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2310e3ff-fbb3-4058-afdc-313a3725f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9d8dd-2727-4c22-b201-a08ab8d29d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vallee opened the restaurant in 2016 after crowdfunding finances
        and securing a loan from Nef, an ethical bank. When the money ran out to complete
        the works on the establishment, Vallee said she rallied 80 volunteers over
        social media to help finish the job over the course of two months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91164b46-7e03-46d1-995c-62a8fbc084d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b11c76-fbac-4226-8e78-2492d5bfd18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good thing for the vegan community as this star is evidence
        that French gastronomy is becoming more inclusive. That plant based dishes
        belong there too," Vallee said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b0c003-34bd-4866-9742-bbf13b2da38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b7c610-026d-406d-a6d9-1bb5adbcbb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team that I work with are really proud. The Michelin star and
        the green star serve as recognition. It''s also for them and the local producers
        and the vegetable farmers we work with," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f8dea-409f-4146-aa8f-17129c5d9de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:05:14.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:44:25.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
