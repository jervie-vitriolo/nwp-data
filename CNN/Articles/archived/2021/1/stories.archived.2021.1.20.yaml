      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> As President Donald Trump prepares to leave
        Washington, D.C. for a post-presidential life in Florida, he has indicated
        that he wants an elaborate sendoff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4fc382-9b29-4221-9ac8-3ea2b19e04f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf7bf10-1328-41ad-a83c-d25b584be324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A color guard, a military band and a red carpet are among the pomp
        and circumstance under consideration, an administration official told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa8bd92-e3e8-4f7d-99cf-fb331aedd870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b597ab11-8237-4f04-94cc-711ddd314fdc'
      'mgnl:activationStatus': true
