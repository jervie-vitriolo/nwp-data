    'jcr:uuid': '29f90f71-142a-411d-bf70-722045852e80'
    'lead': 'Optimism about the end of the pandemic and support from governments and
      central banks have rescued the Trump stock market. Now, investors will see if
      those gains can hold under Joe Biden, who will be sworn in as the 46th president
      of the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T22:19:01.800+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:43:10.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:27.113+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump is handing Biden a booming stock market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3b1e6-cd08-4ea1-8882-d4d1f5969c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Optimism about the end of the pandemic
        and support from governments and central banks have rescued the Trump stock
        market. Now, investors will see if those gains can hold under Joe Biden, who
        will be sworn in as the 46th president of the United States on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3139b73d-6424-4170-a304-e354f78a3343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892fed2b-af16-4909-8302-7c200ac0ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look back: Shares shot up after Trump''s 2017 tax cuts supercharged
        corporate earnings, then plunged at record speed when Covid-19 began battering
        the United States. Since then, however, they''ve been rocketing higher, repeatedly
        reaching all-time highs. Deep political polarization and a worsening pandemic
        have not been enough to hold Wall Street back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6581880-bfbc-41c1-b3ef-57448e000d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd0313-88ed-4f42-b1fd-183270953705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this sharp rally, stocks under President Donald Trump have
        not performed as well as they did during the first terms of Presidents Bill
        Clinton or Barack Obama, according to an analysis by my CNN Business colleagues
        Matt Egan, Annalyn Kurtz and Tal Yellin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac26798c-db45-4fb8-b912-f289c746b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a8b06-d5fc-45e3-ab50-b0c900098d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some of the recent increases can be attributed to Biden''s win,
        which investors believe will generate substantial government spending to boost
        the economy. Stocks have gained about 13% since Election Day as of Tuesday
         the best post-election market performance for a new president in modern
        history, according to CFRA Research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516b543-9d92-42e5-bf11-0d12e47b40d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f8003-aa31-45cd-badc-933c06270aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has not put as much emphasis as Trump on stocks as a gauge
        of the country''s strength or wellbeing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d899a-da9e-482c-8067-f8b841f1bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4516364-9096-4fbd-bd8d-29709510bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that the stock market is booming is his only measure of
        what''s happening," Biden said of Trump in the final presidential debate in
        October. "Where I come from in Scranton and Claymont, the people don''t live
        off of the stock market." (Per the latest Gallup poll, 55% of Americans have
        some exposure to the stock market, many through retirement accounts.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e8fb95-9f26-40e3-9da3-cf7b6040b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe786d-67b3-4d35-8b5c-fefee8937e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Wall Street will be watching to see if market momentum
        can be maintained. Chatter has increased in recent weeks that corporate valuations,
        particularly in the tech sector, have jumped too high.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aab36b4-19c0-4877-9e4e-e3eb377ed9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b05b954-68b1-40bb-adf4-499ebbd4dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many investors worry that the equity market has rebounded too far
        and too fast and that there are signs of excess starting to emerge in parts
        of the financial system," Peter Oppenheimer, Goldman Sachs'' chief global
        equity strategist, told clients this week. "This is a reasonable concern given
        that the rebound in equities since the bear market trough in March of last
        year has been remarkable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e067c2f-2599-4f37-940e-b82e3389fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa75b4-d732-4e3c-8dd3-104a68c9d402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oppenheimer said that while a correction  or a 10% decline in stocks
        from their recent peak  looks "increasingly likely," the odds that stocks
        will enter a new bear market, dropping 20% from recent highs, in the next
        year appear "fairly low."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0173ea67-38b9-4177-bb49-5554c23a4ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a16d9-6ade-492b-a522-9b850222fd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He points to expectations of strong global economic growth in 2021
        as the pandemic eases, as well as "unprecedented" policy support.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6a75b-2c1f-4d53-b2b1-53089c6c1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091b30d-ba1e-4fcc-8ee5-3d3e4ece6772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that front, however, unknowns remain. While Federal Reserve Chair
        Jerome Powell has emphasized that interest rates could remain at historic
        lows for the foreseeable future, the fate of Biden''s $1.9 trillion stimulus
        package will rely on his ability to generate some Republican support. In a
        divided Washington, that will be no easy task.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0cef18-7962-4809-b51e-2d85ca4c3d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a0a796-1d8e-4811-804b-5654b731ed28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Netflix comes of age as it hits 200 million subscribers</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7e22a-047c-4cf6-9f17-f7e65d738200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has come a long way since it launched in 1997 to send customers
        DVDs in the mail.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70289488-a795-4688-a0e0-b8f19b6dfbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed07ae-2641-4c3c-9c9f-51aa37373358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: The streaming service told investors on Tuesday that
        it now has more than 200 million subscribers globally, after adding 8.5 million
        in the fourth quarter of 2020  beating its own expectations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae69a193-6404-4ea2-9c06-72093e83e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced18b6-7108-4880-b757-8e99e2b3b1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the only sign that Netflix has developed into a mature
        player in Hollywood and on Wall Street.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b5b299-d906-48e9-885e-4906af1e1434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b554f6d-d456-482f-aa91-ce8fa9ad5d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said that it will no longer need to borrow money
        to finance day-to-day operations, and that it will explore returning cash
        to shareholders through stock buybacks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea04bd-be51-4889-b954-8b1efdc2f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8729cfe2-b92f-46c6-aea3-407c714f6801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor insight: Shares are up 13% in premarket trading, teeing
        them up to hit an all time high on Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60142e-6c0a-4eac-89b4-8f55e09a3d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac32a6ab-a060-47c9-bee0-38abc575eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competition in the streaming market remains fierce, of course. ViacomCBS''
        newly rebranded streaming service, Paramount+, will go live in early March,
        the company said Tuesday  joining an increasingly crowded field that also
        includes Disney+, Apple TV+, Amazon Prime Video, Comcast''s Peacock, AT&amp;T''s
        HBO Max, and more.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dbffb3-11ec-4a25-809f-002feb435cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdb3ffe-88bd-464b-9ca6-280ef6556240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors think Netflix appears to be in a good position to
        maintain its spot at the front of the pack. UBS, for example, upgraded the
        company''s shares to a "buy" rating after it posted earnings, citing continued
        strong global subscriber growth "even [against] rising competition [and] robust
        growth" in the first half of 2020.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656aa1c4-7548-4a66-9bfe-0722cac5c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd713b-53e5-421a-a329-b4c1db51e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich Greenfield of LightShed Partners pointed out on Twitter that
        while investors previously seemed worried about how Netflix was going to finance
        its massive content production machine, the tone has shifted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d52c075-fb05-446d-8016-ec0398a34c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93295bb5-4d66-4728-a5ef-62c4039cbe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now, he says: "What are you going to do with all the
        cash you will start generating in 2022 and beyond?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac34c00-5458-4910-ac89-d750e8330051'
