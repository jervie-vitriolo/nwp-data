      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been an honor to celebrate many milestones, historic occasions
        and create memories with my family here at the White House, none more special
        than my engagement to my amazing fianc Michael! Feeling blessed and excited
        for the next chapter!" Trump posted on Instagram, with an image of herself
        and Boulos standing on the White House colonnade, a ring on Trump''s finger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f6640-f2bb-4285-ad3c-54187d772d0d'
