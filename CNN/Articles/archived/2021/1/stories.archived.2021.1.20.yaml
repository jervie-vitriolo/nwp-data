    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden']
    'template': '1'
    'title': 'Civil rights leaders hope Biden can heal the nation through action'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c0a0e-e26e-43fc-8a32-2d3a07fc192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> When US President-elect Joe Biden delivers
        his inauguration speech Wednesday, civil rights leaders are hoping for more
        than just promises, but a plan of action for racial healing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db69f18d-07da-4e24-9a2f-19670c6ecf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will be entering the presidency at a time when the nation
        is divided after White rioters stormed the US Capitol on Jan. 6 in their refusal
        to accept President Donald Trump''s loss, and Black Lives Matter protests
        last summer sparked a national reckoning on racism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b99bb5-93dc-46c5-be53-735997f888bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frustrations on both sides of this political divide have been
        exacerbated by a Covid-19 pandemic that has killed people of color at higher
        rates and Trump''s attempts to undermine the integrity of the election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a6fd4d-eee2-4424-ab22-9bfff6531bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Black leaders say they are counting on Biden to unify the country
        and enact policies that address the disparities Black people face in housing,
        education, jobs, healthcare and voter suppression.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3931012e-183c-4a01-ad92-67d86dbfbb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want Biden to undo the harm caused by the Trump with his
        offensive rhetoric toward people of color and refusal to address police brutality
        in the Black community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa0f9be-35d6-4532-9ef8-d2813c7e05c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racial equity requires more than individuals in positions. It requires
        a set of clear outcomes," NAACP President Derrick Johnson told CNN. Biden
        "has an obligation to reverse happened in the last for years. And it''s very
        doable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ddaa78-f035-4ac0-bfe1-8c10d5aaeab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said he hopes that in Biden''s inauguration speech he talks
        about his plan for addressing racial inequity in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24dca4c-dfe5-4f6b-929f-08e5c7656e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, he said, needs to end economic insecurity in communities
        of color and the "predatory" police treatment of Black people, ensure equitable
        Covid-19 vaccine access and remove social media platforms that spread hate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05a16c8-5e7e-4878-8ad3-e7c7cf12ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CNN poll, 16% of Democrats believe that racial injustice
        is the most important problem facing the country right now while 65% say it
        is the coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dcd2f3-d900-4402-9bbd-0caefbf0ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, only 1% of Republicans say racial injustice is most
        important issue with 32% choosing political divisions, 30% the economy, and
        25% coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6b4bdc-8fd5-410c-ac43-42fbbf6ac1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inauguration events this year have been themed "America United."
        Biden''s speech is set to last about 20 minutes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aceca5-ab4c-4f67-b43f-3767bf201dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some civil rights leaders say they are confident Biden will keep
        every promise he makes during his speech Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e0a1a-b492-4700-97a6-e2da9072c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard "Mouse" Smith, president of the Delaware NAACP and a lifelong
        friend of Biden''s, said Biden earned the trust of Black people in Wilmington,
        Delaware, when he was a New Castle County Councilor in the early 1970s who
        wasn''t afraid to go into the community and discuss their concerns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d062efe-46fb-4900-bfbf-0a1e621d2af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He brought love and respect and care for our community," Smith
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6bd1a-717d-40ea-81d0-bddb87de095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilmington''s Black community was pleased with Biden''s controversial
        Crime Bill of 1994 because it helped rid their neighborhoods of drugs, crime
        and slum houses, Smith said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f20d3d-06ac-4432-9632-c5f0267e5e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said he believes Biden will lead the policy change that Black
        people need for equal education, jobs, environment justice and housing equity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad87fd3c-9beb-42e0-b78b-51444a56e840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has the ability to heal the country if people want the country
        to be healed," Smith said. "He can be a game changer and put evil and racism
        down."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24253e0e-375c-4cbd-8e73-5abb1f7f5b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s inauguration is taking place two days after the Martin
        Luther King Jr. holiday which honors the legacy of the civil rights icon who
        died in 1968.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01435d0-ee32-4d39-8e0d-01ace9666f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King''s son, Martin Luther King III, told CNN on Monday that he
        believes Biden and his administration should lead the country in bringing
        people together, address the Covid-19 pandemic, police brutality and misconduct
        as well as climate change.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1066b1f0-8592-4dc7-af41-d75a438e303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to see a new air brought in," he said. "We will do
        better, we are much better than the behavior that we''ve seen exhibited over
        the last few days."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35090457-f818-4b95-a2b6-ba1c2acfcc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Black activists also demanded a concrete plan from Biden.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851bc17-0a7d-4ebb-b801-173d8a9ab378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Michael W. Waters, a civil rights activist and author of
        "Something in the Water: A 21st Century Civil Rights Odyssey," called for
        a "purposeful redirecting of resources" to uplift marginalized and oppressed
        communities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e446e-dfc3-4e2c-8cd4-aff2bd99120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of people still voted for Donald Trump and real threats
        exist to our vision of democracy," Waters said. "Biden and Harris must embrace
        a radical platform of equity to redeem the soul of this nation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a31cd-30a0-4e99-b341-3b9a911d18c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jennifer Agiesta contributed.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d54e98a-c57b-4943-9c3f-5b9befbb308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:06:25.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/19/us/biden-racial-unity-leaders/index.html"
        href="https://edition.cnn.com/2021/01/19/us/biden-racial-unity-leaders/index.html">Civil
        rights leaders hope Biden can heal the nation through action</a>"</em></p>'
