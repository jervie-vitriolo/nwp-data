      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon had helped run Trump''s 2016 presidential campaign and was
        credited as a driving force behind Trump''s populist appeal, nationalist ideology
        and controversial policies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e156d559-2fc9-4eaa-bdb3-6314ec9550d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.408+08:00
