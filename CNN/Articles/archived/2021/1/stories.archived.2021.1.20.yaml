    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:27.709+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania Trump outsourced writing her own ''thank you'' notes to the
      White House residence staff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2090678e-0f6b-41e5-92ab-07b9765d0dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:33:31.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- First lady Melania Trump did not write
        her own "thank you" notes to the White House residence staff who have cared
        for her and her family for the last four years, according to two sources with
        knowledge of the notes and Trump''s handling of them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb9a3be-961f-4567-b764-6338e75ecf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:33:31.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 80 or so staff who received the type written notes were under
        the assumption the first lady had written them herself. Instead, Trump tasked
        a lower-level East Wing staffer with writing them "in her voice," and she
        signed her name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09483fd-f3e9-4bfc-8d38-e99a8667067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:33:31.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several sources familiar with Trump''s activities, or lack thereof
        in recent weeks, have described the first lady as being "checked out," that
        she "just wants to go home," and is "not sad to be leaving" Washington and
        the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f69f4ff-1e09-43dd-a566-c50c06b6f26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:33:31.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:02.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sources discussing the "thank you" notes with CNN said
        it is customary for first ladies -- and occasionally presidents as well --
        to write cards or short letters of gratitude to members of household staff,
        especially the ones whom they get to know extremely well. Much of the correspondence
        includes personal anecdotes and the letters become "cherished keepsakes" for
        the residence staff, says the source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c066ab11-dfaf-4fd2-af75-b43d5708e32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:33:31.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:02.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The butlers, cooks, housekeepers, ushers and maintenance workers
        do not typically turn over with each administration and many have been working
        at the White House for a decade or more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d545ced-7e70-4b3d-b33f-2c772a3456f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:33:31.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:02.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump will be exiting the White House with the lowest favorability
        rating of her tenure as first lady, according to a new CNN poll.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526c34d1-7999-481d-beb1-8e65861a3b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:33:31.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:02.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 47%, more people have an unfavorable view of the first lady now
        than at any point since CNN first asked about views of her in February 2016.
        The poll, conducted by SSRS for CNN, puts Trump''s favorable rating at 42%,
        with 12% of those asked answering they are unsure of their feelings about
        the first lady.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9003f9d6-806d-48fe-ad19-1c51805f96a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:33:31.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:02.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s highest favorable rating was in May 2018 at 57% according
        to a CNN poll taken at the time, which came on the heels of the first state
        dinner and Trump''s attendance at the Texas funeral of the late first lady
        Barbara Bush. The first lady went to the funeral without President Donald
        Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd555e7-967a-4d23-bb73-df845d8a6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:33:31.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:02.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady has spent the weeks since the presidential election
        in relative silence, participating in only five public events since November
        3, including the turkey pardon, the arrival of the White House Christmas tree,
        a Georgia political rally, the annual Toys for Tots gift event and the story-reading
        at Children''s Hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308b9f00-1869-497f-9da0-8ad08d5e96ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:33:31.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:02.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events with her involving the White House Christmas decorations
        were not open to the press. CNN was also first to report Melania Trump has
        overseeing the packing and shipping of her belongings for the family''s departure
        from the White House for the two months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8e085-eb73-4d0f-9717-7788f103fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:33:31.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:02.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/politics/melania-trump-thank-you-notes/index.html">"Melania
        Trump outsourced writing her own ''thank you'' notes to the White House residence
        staff"</a></em></p>'
  'biden-administration-us-surgeon-general-to-step-down':
    'author': 'Veronica Stracqualursi, CNN'
    'caption': 'President-elect Joe Biden will ask for the resignation US Surgeon
      General Jerome Adams, seen here appearing on CNN, and will name another acting
      official.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T23:37:22.302+08:00
    'imagesource': 'jcr:ee1769e4-4384-4999-83a9-ac30f22d9e6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03c9463b-f24d-47ff-98c5-9d3b61c85c1f'
    'lead': 'US Surgeon General Dr. Jerome Adams said Wednesday that he has been asked
      to leave his role as the nation''s top doctor by incoming President Joe Biden''s
      team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T23:39:42.816+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:43:01.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:27.867+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Surgeon General Jerome Adams asked to step down by Biden team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ab65a-3afb-40d5-95bf-fd2be0066415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:39:42.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- US Surgeon General Dr. Jerome Adams said
        Wednesday that he has been asked to leave his role as the nation''s top doctor
        by incoming President Joe Biden''s team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f02aebc-436f-452d-a51b-f35be917b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:39:42.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been asked by the Biden team to step down as Surgeon General.
        Its been the honor of my life to serve this Nation, and I will do all I can
        to ensure everyone has an equal opportunity to achieve and maintain health,"
        Adams tweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd39148c-3d3c-4ddb-9d80-724b0168ab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:39:42.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post had first reported Wednesday that Biden was
        expected to ask for Adams'' resignation and select an acting surgeon general
        while his permanent pick for the role  Dr. Vivek Murthy  undergoes Senate
        confirmation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65850a4f-5e33-487e-846b-e1aec0a87f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:39:42.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden last month announced he will nominate Murthy as US surgeon
        general, a role Murthy held for about two years under the Obama administration
        until he was asked to resign by the Trump White House in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1311cc48-9e52-46cb-96da-5ae326b7f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:39:42.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump''s White House had requested Murthy resign
        with about two years remaining in his standard four-year term, a dismissal
        some Democrats criticized at the time as politicizing the position.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c2fedb-481a-4686-9dba-b6af24fd40a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:39:42.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then nominated Adams, an anesthesiologist who previously served
        as the Indiana state health commissioner, to the job in 2017. Adams'' four-year
        term was set to expire in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f93ce20-3666-4a05-b814-659b85412286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:39:42.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams is be one of several Trump officials involved in the President''s
        Covid-19 task force asked to step down as the Biden''s team takes over the
        federal response to the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c910d7f1-04fa-49ff-b5bb-81f71fa6ae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:39:42.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement shared on Facebook Wednesday, Adams thanked his staff
        and defended his time as one of Trump''s most visible spokespeople in informing
        Americans about the pandemic, sometimes contradicting the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848bdf59-a0ad-49d2-b1aa-4e8fe4d83418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:39:42.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of a once in a century pandemic, I sought to communicate
        the rapidly evolving science on this deadly adversary, and arm people with
        the knowledge and tools they needed to stay safe," he wrote. "I wasn''t always
        right -- because no one was, and this virus continues to humble all of us
        -- but I was always sincere in my efforts to speak to every day Americans,
        and address the terrible health inequities this virus exposed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378abce-7202-4180-a85c-cf3f0d938d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:39:42.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post also reported that in choosing an acting surgeon general,
        the Biden administration will bypass Deputy Surgeon General Dr. Erica Schwartz,
        a rear admiral who plans on retiring in light of being passed over. Schwartz
        did not respond to the Post''s request for comment. A top Trump administration
        official confirmed to the Post that Schwartz is retiring.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c21a150-2d3f-4027-8f44-30365aedd3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:39:42.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed by the US Senate, Murthy would play a key role in the
        administration''s response to the Covid-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99f9ad-2f8f-445c-b6b5-de445ec7f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:39:42.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy has been a top health adviser to Biden since the campaign.
        He was part of Biden''s public health advisory committee when the Covid-19
        pandemic first hit the US and has been serving as a co-chair of Biden''s coronavirus
        advisory board during the presidential transition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e13dc2-ddc0-4dee-b15b-e8668c44380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:39:42.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming Biden administration is hoping to move into a "new
        phase" of the federal government''s coronavirus response, including naming
        a new task force and retiring the "Operation Warp Speed" moniker under Trump
        for the vaccine effort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea5339-9832-4023-bed5-bb6e236adefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:39:42.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has picked Dr. David Kessler to be the chief scientific officer
        of the Covid response, taking over for Moncef Slaoui, who has led the effort
        during the Trump administration. Slaoui has agreed to stay on another month
        to "ensure a smooth transition," a Biden transition official told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bdccf7-12e1-4a7b-a8d7-ef8215e8ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:39:42.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has asked Dr. Anthony Fauci, the director of the National
        Institute of Allergy and Infectious Diseases, to also serve as his chief medical
        adviser on Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e9f036-ccb6-47bf-ac4f-7548e10113e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:39:42.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:01.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
