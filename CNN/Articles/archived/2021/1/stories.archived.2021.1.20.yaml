      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 <a href="https://datareportal.com/reports/digital-2019-ecommerce-in-the-philippines"
        target="_blank">report</a>, conducted by We Are Social and Hootsuite,&nbsp;reveals
        that among the 69 million Internet users in the Philippines, 91% are very
        meticulous in their purchases as they make online searches first before buying
        anything, and 75% have actually made a purchase of a product or service online.
        The same&nbsp;<a href="https://www.slideshare.net/DataReportal/digital-2019-philippines-january-2019-v01"
        target="_blank">2019 research</a>&nbsp;shows that more women shop online than
        men, even if fewer women own credit cards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5be640-312e-4af9-92a5-0ef2d3540b1b'
