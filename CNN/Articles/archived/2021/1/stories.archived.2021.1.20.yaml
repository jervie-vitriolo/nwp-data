  'pangilinan-senate-resolution-rising-food-prices':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-20T23:43:54.148+08:00
    'imagesource': 'jcr:b840083e-3fa0-4aa5-b86d-48ddb0b31b50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84715911-43ee-4900-ab84-309e9da5f5e4'
    'lead': 'Senator Francis Pangilinan seeks an inquiry on food price hikes nationwide,
      saying the resulting hunger among Filipinos "may cause greater devastation"
      than the coronavirus pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T23:45:54.666+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:43:00.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:28.029+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator wants probe on rising food prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa40a2-286c-4d69-84f1-e9d0787b0b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:45:54.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:00.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong>  Senator
        Francis Pangilinan on Wednesday filed a resolution seeking an inquiry on rising
        food prices nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2066d4-1f9b-404d-9b47-7ab5c48cae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:45:54.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said Senate Resolution 618 aims to determine appropriate
        measures to stabilize these prices, as well as to ensure adequate and affordable
        food for Filipinos, whose livelihoods have already been affected by the COVID-19
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163565f8-3a45-4d28-8569-f45a1d7fa383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:45:54.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:00.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past few weeks, at the start of the new year, the prices
        of a number of commodities in the market have continued to soar," Pangilinan
        said in his privilege speech. "<em>Habang tumataas ang presyo ng pagkain,
        lalo pang dadami ang magugutom</em> [Along with the rise in food prices also
        comes the rise in the number of people experiencing hunger]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ef96e-29f6-4ed5-b67d-6bebb3bf67c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:45:54.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:00.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan cited the Department of Agriculture''s January 18 report,
        which showed the prevailing per-kilo price has reached 38 for regular milled
        rice, 280 for galunggong, 180 for dressed chicken, 450 for liempo, 200
        for talong, 230 for cabbage, and 1,000 for siling labuyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1873b0-8511-4ac2-bcc7-93f1d396ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:45:54.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:00.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the increase in prices is due to the drop in supply
        caused by the pandemic lockdowns, the successive typhoons last year, the African
        swine fever, and the closed fishing season due to the cold weather.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d52e07-dbfb-4469-9ae5-85ae6bf6bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:45:54.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:00.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, <a href="https://www.cnnphilippines.com/news/2020/9/27/SWS-involuntary-hunger-new-record-high-September-COVID.html">a
        nationwide survey</a> showed an estimated 7.6 million families experienced
        hunger. This accounted for a new record-high of 30.7%, surpassing the previous
        record of 23.8% in March 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7183c1-eacc-4d14-9499-957a58237402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:45:54.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:00.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ng mga kababayan natin na gutom ang mas matinding kalaban
        kaysa sa COVID</em> [Our fellow countrymen know that hunger is a stronger
        enemy than COVID]," the senator said, detailing how amid the suspension of
        public transportation during the first month of the lockdown, several Filipinos
        walked long distances to work and put food on the table.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc35162-092f-4697-a491-05bbc2fc6bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:45:54.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These food supply shortages and the resulting hunger may cause
        greater and long-term devastation than COVID itself," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61185e4e-7ebc-4e25-9cd7-3b8399a5326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:45:54.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pushed for the full implementation of the Sagip Saka Law,
        which seeks to improve the lives of farmers and fishermen, who may have been
        "discouraged from planting after consecutive losses" in the market due to
        cheaper food imports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961863a5-8ec2-4387-ae49-13e914776c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:45:54.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us recall that during the pandemic last year, agriculture was
        the only sector that grew. If this trajectory continues, agriculture could
        be a major driver of growth. It would give income to the farmers as well as
        increase food supply in the market leading to lower prices and food for all.
        Three birds with one stone," Pangilinan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417455f6-e74e-47c0-9cd5-f2ed46e99c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T23:45:54.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pangilinan, the chairperson of the Senate Committee
        on Agriculture and Food, Senator Cynthia Villar, has already agreed to conduct
        hearings on his resolution.</p>'
