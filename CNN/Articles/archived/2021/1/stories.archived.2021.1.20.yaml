      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another idea that''s being floated: a 21-gun salute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f60e8-526e-4e06-b8df-de1c83bd3812'
