      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos living abroad, the Department of Foreign Affairs
        said cases climbed to 13,624 with 19 new infections. Sixty-one more recovered
        for a total of 8,745, while three new fatalities brought the death toll to
        944.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9703be2f-38ad-4ff8-94e9-bb5aac00d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:54:32.561+08:00
