      'jcr:uuid': 'cc7e77af-e6a9-4e9d-a0af-5360d0b9f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:41:19.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Bioluminescent insects have long fascinated
        scientists, but little is known about how these animals got their light abilities.
        A 99-million-year-old beetle recently discovered by researchers, however,
        unlocks a piece of the evolutionary puzzle, according to a study published
        in The Royal Society journal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e992196-ad7a-4a13-a771-a599693aa300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:41:19.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beetle, known by its Latin name Cretophengodes, was found fossilized
        in a piece of amber in northern Myanmar. The tropical location was full of
        insect life during the Cretaceous period, said study author Chenyang Cai,
        an associate professor at Nanjing Institute of Geology and Palaeontology at
        the Chinese Academy of Sciences in Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc5f35-9205-4b1d-b933-7091c760676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:41:19.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We even have records of dinosaur remains from the same amber deposit
        that Cretophengodes was found in," Cai said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d281f-0f95-485c-86fe-1e704332987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:41:19.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the insect''s antennae had 12 segments branching off it,
        but what caught Cai''s eye was the light organ nestled into its abdomen. That
        organ gave the beetle bioluminescence, the ability for a living organism to
        produce its own light, Cai said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9255a8d-422a-4142-a956-08b3fde3914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:41:19.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern-day insects such as fireflies and glowworms are part of Elateroidea,
        the same superfamily animal classification that the beetle is from.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd33e53b-4d2a-4a25-8578-9bf314831c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:41:19.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cretophengodes is one of the oldest bioluminescent beetles to be
        found, so it gives researchers insight into the early evolutionary building
        blocks of this superfamily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b72e575-2647-4f10-8b28-a65a71a21cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:41:19.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known why the beetles were bioluminescent, but based on
        relatives, Cai speculated that the function was used as a defense mechanism.
        Today, some young beetle larvae in the same superfamily have used light to
        protect themselves from predators, and adults have been known to use their
        light abilities to attract mates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f207a8-d42b-4d40-baee-c91596cc8e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:41:19.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern-day fireflies produce light through a chemical reaction in
        their body. When a series of ingredients including the compound luciferin
        and the enzyme luciferase interact with oxygen, it produces a flickering light.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb075fb-5a7a-47a1-9538-0fd325ddae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:41:19.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study author Erik Tihelka, a paleobiology student at the School
        of Earth Sciences at the University of Bristol in the United Kingdom, said
        he wants to spend time researching what predators drove the evolution of bioluminescence
        in Cretaceous beetles. His hypotheses have included birdlike dinosaurs and
        digging animals that fed on the forest floor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4a5a47-8538-400e-9fde-74ff78a74981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:41:19.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it fascinating that we may owe the glow of fireflies to
        an ancient predator-prey arms race with the dinosaurs," Tihelka said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed2526-5fb7-41cd-aaf8-2985c1afec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:41:19.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/19/world/bioluminescent-beetle-fossil-discovery-scn/index.html"
        target="_blank">A 99-million-year-old beetle shines light on the evolution
        of glowing insects</a></em></p>'
  '-Manaus-Brazil-oxygen-crisis':
    'author': 'Rodrigo Pedroso and Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T08:49:26.375+08:00
    'imagesource': 'jcr:7600de5e-efb8-4e85-8953-a0e2f8b831b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b24374b-4450-4b74-b5eb-91b13e21870b'
    'lead': 'Local and federal officials in Brazil were warned of looming oxygen shortages
      nearly a week before crisis struck in the city of Manaus, the country''s Solicitor
      General has revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T08:56:01.453+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:44:58.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:00.141+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazilian officials were warned six days in advance of a looming oxygen
      crisis in Manaus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a8fdb2-a720-48b7-b2ee-3bea30b68653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Local and federal officials in Brazil
        were warned of looming oxygen shortages nearly a week before crisis struck
        in the city of Manaus, the country''s Solicitor General has revealed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a3cd5d-c5e0-410f-b73f-ad56f94d7079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country already hard-hit by the coronavirus, oxygen shortages
        and soaring Covid-19 cases have pushed Manaus, the capital of Amazonas state,
        into a healthcare crisis. Nurses in the city have been quoted in local news
        reports as saying patients have died of asphyxiation in the city''s hospitals
        because there is no oxygen to give them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388aeccd-69da-4b1b-a790-bee292efa615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian government has come under sharp criticism over its
        handling of the crisis. Last week, Supreme Court judge Ricardo Lewandowski
        ordered the government to present a response plan to solve the oxygen shortage,
        citing the Jair Bolsonaro administration''s "omissive behavior" in addressing
        the emergency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66062562-b454-4722-9ef2-dd4009a29c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Bolsonaro''s Solicitor General Jos Levi do Amaral sent
        a 16-page report defending the government''s response to the court. The report
        discloses that the federal health ministry knew about the crisis six days
        before the situation became critical on January 14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7894f90-331e-4034-bf84-df65b4365b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stresses that the local government in Amazonas did not inform
        federal authorities about the looming oxygen shortage. "The Health Ministry...became
        aware on (January) 8th through an e-mail sent by the product manufacturer,"
        the report states. The provider, named in the report as White Martins, first
        notified the Amazonas State government, and then federal authorities, the
        report says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb1f266-7682-4aaf-8ce4-5876b694e69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear why notifying the federal government of oxygen shortages
        was allegedly left to a private contractor. According to the Solicitor General''s
        report, the Manaus health department had been aware that the city''s health
        system was on the verge of collapse since early January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e16924-4f75-471b-a38f-3f1ff5bccf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manaus City officials did not respond to a request for comment from
        CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca7ef5a-f21e-4907-b760-154d97a8dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Amazonas'' state government spokesperson told CNN they would
        provide "clarifications" to the Prosecutor General''s office, and added that
        the state continues to work to mitigate the crisis, including, "the transport
        of oxygen from other states to Manaus, the installation of mini oxygen in
        hospitals, the transfer of patients for assistance in other states and the
        requisition of all production from local oxygen suppliers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c068e92-b455-43de-9995-20a87eb40c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s General Prosecutor Augusto Aras has ordered the Health
        Ministry to open a probe into the collapse of Manaus'' health system, in addition
        to a separate investigation examining potential negligence by state and city
        officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d81b01-bfdd-4d51-af65-0ab9f98554b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Solicitor General''s report raises questions about why the
        federal Health Ministry was not able to help prevent the collapse of Manaus''
        healthcare system, after it received advance notice. Officials from the Ministry
        traveled to Manaus in the beginning of January, and Pazuello personally visited
        the city from January 11 to January 13.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239bf181-5576-448a-9000-e6d486e85dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster struck the city''s hospitals the next day. On January 14,
        Amazonas state officials announced that Manaus hospitals and emergency rooms
        faced crippling shortages of oxygen, amid soaring Covid-19 cases. "We are
        facing a lot of difficulty in getting medical supplies. And as everyone is
        following, our main difficulty now has been getting oxygen," Governor Wilson
        Lima told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a928057b-549a-4d0b-974d-e842eb78a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Brazilian air force responded by delivering emergency
        supplies of liquid and gaseous oxygen, shortages continue. Logistical problems
        have compounded the crisis, as Manaus'' supplies mainly enter the city via
        the Amazon River. There is only highway out of the city, which connects it
        to the neighboring state of Amap.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3789b-3565-427f-9a4f-ce4935be1911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Eduardo Pazuello has defended his agency''s response.
        "We took action immediately," he said at a press briefing in Brasilia on Monday.
        "There was no indication of lack of oxygen from our meetings in early January.
        The rise of the cases was very fast," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a03dac3-6a19-4482-8cf2-b973b9e8bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we [visited Manaus] on [January] 4, the problem was not oxygen.
        The problem was bed structure, the number of Covid-19 patients, the queues,"
        Pazuello also said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf24b48-2bff-4132-af6b-8965a3ae177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s appointment of Pazuello, a former military commander,
        to lead the Health Ministry, have been heavily criticized by opponent as Brazil''s
        Covid-19 death toll remains second highest in the world, behind only that
        of the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7bf871-88a8-483c-9b80-51c79d9e78ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro himself rejected any responsibility for the city''s lethal
        crisis. "There is a problem in Manaus ... We mourn the deaths from asphyxiation,
        from lack of oxygen, and people blame the government. We have allocated billions
        to the states, but those responsible for the lack of medication are the state
        and municipal health secretaries," he told supporters on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f12b3b-7b50-4661-bc93-5a38b737fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement followed Vice President Hamilton Mouro''s claim last
        week that no one could have foreseen the city''s health system collapse.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ed97a-7749-4e8e-94b8-c13fa00e29a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot predict what would happen with this (virus) strain that
        is occurring in Manaus. Totally different from what had happened in the first
        half," Mouro said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a4426-3255-40f5-b91f-7edd7f84392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T08:56:01.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/19/americas/brazil-report-covid-19-oxygen-manaus-intl/index.html#:~:text=Wildfire%20Tracker-,Brazilian%20officials%20were%20warned%20six%20days%20in%20advance,looming%20oxygen%20crisis%20in%20Manaus&amp;text=(CNN)%20Local%20and%20federal%20officials,country''s%20Solicitor%20General%20has%20revealed."
        target="_blank">Brazilian officials were warned six days in advance of a looming
        oxygen crisis in Manaus</a></em></p>'
  'Right-wing-extremists-use-Christian-website-raise-funds':
    'author': 'Majlie de Puy Kamp and Scott Glover, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T11:24:25.534+08:00
    'imagesource': 'jcr:afdf004b-7346-40e1-987e-932b7428a40c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ed6f447-42a0-4c6f-bd9c-985a2b6e90ea'
    'lead': 'Before Proud Boys member Nick Ochs was arrested and charged in connection
      with the insurrection at the US Capitol, he raised $300 on the Christian-oriented
      website GiveSendGo.com to help get him to DC.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T11:26:57.533+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T12:44:57.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:00.870+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Right-wing extremists and their supporters use Christian website to
      raise funds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c6dd1-c19a-4a72-b1b6-ac6e4af7b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Before Proud Boys member Nick Ochs was
        arrested and charged in connection with the insurrection at the US Capitol,
        he raised $300 on the Christian-oriented website GiveSendGo.com to help get
        him to DC.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd14a8a-03f4-468c-a412-875ea30ebd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e3dbd7-6b0a-4d7c-a846-cb561a442baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Ochs'' arrest, a supporter turned to GiveSendGo to raise
        money for his legal defense, a campaign that has garnered nearly $20,000 for
        the member of the right-wing extremist group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439996b5-fc48-46ea-9b94-b795ae48f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb0ee65-325d-44b3-b5ad-a44acf368748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaigns for Ochs weren''t the only controversial causes on
        the site. A CNN review found more than two dozen fundraisers related to protesting
        the outcome of the presidential election, raising travel funds to attend the
        January 6 protest in Washington and other right-wing causes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c73dc-d977-433e-9ea2-6edf58902302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae4f1b-5ac1-4490-a795-73e819ce0380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the campaigns and their beneficiaries: Ali Alexander, a Stop
        the Steal organizer who raised money for a "security and administrative team."
        As of today, he''s reached 75% of his $40,000 goal on the platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd23d9-86c8-4b41-be27-5d59f35876ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends and family of Enrique Tarrio, the leader of the Proud Boys,
        have raised more than $113,000 for his legal defense on GiveSendGo.com. Tarrio
        was arrested two days before the insurrection at the Capitol and charged with
        destruction of property for burning a Black Lives Matter banner after a protest
        in December and with possessing high-capacity firearm magazines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20304e78-7b9d-4b81-ba1c-d71c43ac984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Hoft, founder of the conservative news outlet Gateway Pundit,
        is currently the beneficiary of two campaigns on GiveSendGo.com, totaling
        more than $135,000, intended to fund an investigation into alleged voter fraud
        in Michigan and to "take on the tech giant censorship of conservative voices."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac56e6b-31bb-4dbb-ba12-4f9159d4f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five other campaigns that collectively raised nearly $200,000
        are tied to self-described Proud Boys members looking for funds for "protective
        gear," travel expenses to the January protest in Washington, DC, and medical
        costs after a December rally in the capital turned violent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6277bc36-fa79-4e9c-879d-97754c3e3b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requests for comment from Alexander, Tarrio and Hoft went unanswered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399d55a2-3a26-44e6-b8a2-e490750baab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a704a48-21a5-4caa-941d-8681cd4e7c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the money raised through GiveSendGo for extremists and other
        controversial causes "get a lot of limelight," the company''s co-founder said
        the site hosts "thousands" of other campaigns that are in no way contentious.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a1ff7b-3cd0-4d80-b0df-3c71f2f94ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a03bff-3375-470a-8829-e3d340567fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the site has emerged as an alternative fundraiser for those
        who have been kicked off -- or shunned by -- larger crowdfunding platforms,
        such as GoFundMe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af10a882-2eda-4ab4-a1ed-8b2e6a10f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359970b4-7798-4183-9ae8-f17a594dba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob Wells, the co-founder of GiveSendGo, told CNN just because
        a cause may be unpopular it doesn''t mean a person shouldn''t have an opportunity
        to raise money from like-minded supporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f43575-c829-4ead-bd04-49404c7419ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58daca1d-9f16-46f4-acae-2ccdec1a0905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the decision at GiveSendGo about whether to allow someone
        to raise funds on the site is focused on the two-pronged question of whether
        it''s legal and, if so, whether there''s anything in its stated goal that''s
        "derogatory to anybody."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa4f8f8-8a9f-4bd5-aa51-a85dee79a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8ebcd1-86ef-4e7e-889c-9b5eb24c7581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GiveSendGo''s terms and conditions prohibit any "abusive or hateful
        language" on its platform, as well as campaigns for "items that promote hate,
        violence and racial intolerance."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f5ac78-6f95-4b49-909a-8ecad83ed0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a03ff28-0880-4e88-8ec1-a70e04a5f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not here to take sides," Wells said in an interview with
        CNN. "We don''t necessarily condone on our platform a campaign any more than
        when you tweet on Twitter that Twitter somehow agrees with you," Wells said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb19c7f-bd35-4a8a-bb31-962f6e115b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c8ec0-64fc-44ce-b63f-7af37e5d4988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells, who said he is a "Jesus guy" as opposed to someone motivated
        by politics, likened the decision to host campaigns for groups or people that
        some may find unsavory to a missionary looking to save souls in a brothel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc520a7-7f50-4bd3-b853-24e6150c7ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d66da52-13bb-43cd-8769-0aa6ec4321d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As best we can, we''re going to represent the hope of Jesus in
        every situation to people who use our platform," Wells said. "We''re going
        to cover it all with grace."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca57b82-09b8-4876-9df2-3cecc3d6e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e82924b-7d02-414b-a802-440c735483dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics, however, say GiveSendGo and others in the tech industry
        enable extremists by refusing to take a firm stand against them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d48b1f-3a38-4ae3-b75b-cc2a17940071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff893f-7867-457b-8f7b-cf022796f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Proud Boys and other groups like them need "an architecture
        through which they can meet, recruit and finance themselves," said Imran Ahmed,
        CEO of the Center for Countering Digital Hate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e734f686-2415-4ff1-9b78-1638bf15a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83fb5e3-bca1-4c7a-ae83-bb388af29510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big tech has not just made it easy," Ahmed added. "It has turned
        a blind eye to extremist activities."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b40e8-19dd-4724-97af-56562208976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a185a1-3504-497f-bbec-3d2efc49fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Hayden, a spokesman for the Southern Poverty Law Center,
        which tracks alleged hate groups, offered this blunt take:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e70b6-4390-4cc0-a431-50cd9a11b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cb0de7-6baf-409c-941e-a586c6c95d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to limit the capacity of these groups being able to get
        money in any way," he said. "Repeatedly, we''ve seen if the money is not there,
        the presence will not be there either."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af10d7be-9e99-4e65-9c9a-29c48703488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec2f509-6488-4581-8421-96f81a8752e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayden brushed aside extremist groups'' claims that their fundraising
        is protected free speech as a "slanted and corrupted" interpretation used
        to "vilify those who seek to limit their power."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e8363d-eda3-4c4c-bf7f-c694941b43c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75945e3-3454-4487-81f4-ac1c627b2e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every company''s view on who can raise money is as charitable
        as GiveSendGo''s.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7071e6e-5639-4449-a123-99225ddbca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d1307-91a5-42a5-8dbf-63cf7c8378f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayPal, for example, said it no longer provides services to GiveSendGo,
        citing unspecified violations of PayPal''s Acceptable Use Policy. But Wells
        told CNN it was GiveSendGo that cut ties with PayPal rather than adhere to
        its demand that the company not cater to certain clients.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbbb3c9-4f98-48bb-908d-10417ff1a492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b920bf90-8d58-44c9-8f49-536a1f000f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really coming down ideological lines," Wells said. "We''re
        not just going to cut off one half of the population''s ability to espouse
        their ideas or desires because the other side yells at us to do it."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e2b4b-416d-4d5a-a58d-486903b44eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0970404-cceb-49b8-aad4-a73bd5a7497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN did not independently authenticate all the campaigns or verify
        whether the funds reached their designated recipients. In many of the controversial
        cases, the campaigns remained on the GiveSendGo website but the ability to
        donate had been suspended. Wells said that action was not taken by GiveSendGo;
        rather, he said, it was the result of third-party vendors in charge of processing
        payments or the individual administrating the account.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b1b7a-dfb3-427f-b81b-ff60a4cd2e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec377b8-f8e1-4fed-a2e4-5370dee04935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all the contributions on GiveSendGo are monetary. For folks
        inclined to give spiritual support, rather than financial, there is "pray
        now" button. The campaign for Help Storm the Captial (sic) Patriots Legal
        Defense, for example, got $10 from one anonymous donor, but received 12 prayers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7051a5b-6e37-4edc-925a-6018dcf70ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2563fcf-04de-44f8-83fd-3c23d17c6501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the fundraising campaigns GiveSendGo supports are of the
        sort Wells envisioned when he co-founded the giving platform with his sister
        seven years ago: A scholarship in the name of a beloved coach. A child in
        need of surgery. Five hundred dollars for "cat supplies" for a disabled couple
        caring for 14 rescued felines.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131624c4-ba95-47c7-be12-26f5c8ac94ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f122e25a-86d1-4720-bc96-3fa12fe25856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site exploded in popularity among the right over the summer
        when it began hosting a fundraiser for the legal defense of Kyle Rittenhouse,
        the Illinois teen charged with killing two people amid the unrest following
        the police shooting of Jacob Blake in Kenosha, Wisconsin. As first reported
        by the Daily Beast, GiveSendGo allowed the Rittenhouse fundraiser after it
        was banned by GoFundMe.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed28935-61b1-4eab-9bc3-05e9dc3cf18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716bb95f-3926-4820-84f2-9dbf91f975d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rittenhouse claimed he was there to protect people and property
        from rioters and opened fire in self-defense. Prosecutors charged the 17-year-old
        with two felony charges of homicide.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b48428-66e6-4155-b113-19aa4db19810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb4028-6041-4d64-b3c6-1f78b52e5c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the case had a polarizing effect, Wells told CNN, "In my opinion,
        the media tried to paint a very one-sided story about what happened."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c150b-3b40-4aa3-be76-ee108c0aa5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ddcb46-d3bc-421b-a131-dd82dc1857db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since launching the GiveSendGo fundraising effort, Rittenhouse''s
        supporters have exceeded their stated goal of half a million dollars, raising
        $585,940 from more than 13,000 donors, according to the website.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c565a6-851e-4c17-9afc-77c6e9980972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc6d6b5-7231-4e37-ba6f-569825c51919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GiveSendGo has also provided a platform for a number of police officers
        involved in controversial uses of force, Wells said, including the police
        officer charged with killing George Floyd, an officer who pulled the trigger
        in the raid on Breonna Taylor''s apartment, and the Wisconsin officer who
        shot Jacob Blake. Authorities have since declined to file criminal charges
        against any officers for Taylor''s death or for the shooting of Blake. The
        officer charged with Floyd''s killing is awaiting trial.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c6f190-a2d9-4e9f-8719-1324e00ebe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a09ebf-2cc7-4f04-8208-700a158cae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells said GiveSendGo''s growing popularity has coincided with improved
        financial performance. Once "a labor of love" that made little money, he said
        he expects campaigns on the site to bring in $20 to $30 million in 2021, from
        which the company takes a cut of at least 3%.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a8bb7-41f4-4609-8a9d-3bf7d5403f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c7bd5f-82cf-46e3-9c13-44b1e9222b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with its increased popularity, the site has drawn additional
        scrutiny from the media, including in a recent article by The Washington Post
        about fundraising related to the Proud Boys and other controversial causes.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d97ef-9260-4a0d-bb1b-daae7e9a8eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce87cf23-e1b3-4308-85b6-9deef2c8a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eugene Volokh, a UCLA law professor who specializes in First Amendment
        issues, said there was nothing illegal -- or, in his view, immoral -- about
        GiveSendGo''s business.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ccee2-5f96-4396-bb72-e762547751cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a034d4f7-adfb-47a0-895d-88f2c08c72e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.538+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever you might think about Kyle Rittenhouse, I hope we can
        agree that he is entitled to a criminal defense," Volokh said. "If people
        want to help hire lawyers, in part because of their ideological views, that''s
        something that is constitutionally protected."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fca500-3f05-4f36-859e-97b857bdc9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd6f40f-5257-4c15-b199-8aa77605ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochs, the Proud Boys member, charged in connection with the siege
        on the Capitol, did not return a phone call seeking comment for this article.
        He previously told CNN that he was working as a professional journalist when
        he entered the building, and that he didn''t go into any congressional offices
        or the chambers.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42145f15-82cc-4c0d-8b8e-4ef3d062a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3860b4-621c-48f5-8b8e-5cd7ffc2c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t have to break in, I just walked in and filmed," he said
        hours after the siege.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d858f0a-6480-4c31-90fa-14bd306903b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05fb179-a9f4-49f7-ae9d-ba529d50677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ Grisham, a Proud Boys member from Texas, who raised funds on
        GiveSendGo for tactical gear so the group can be "ready at a moment''s notice
        to protect our communities," said the Proud Boys should be entitled to raise
        funds just like anyone else.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377bfe2a-fdc7-4c2a-b1bc-5f16bad441f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f252156-7238-4b11-babe-cff9df0e0f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his fundraising campaign brought in nearly $5,000 for a
        cause he explicitly stated was nonviolent, but that he has so far been denied
        any money because a third-party vendor that processes payments for GiveSendGo
        decided his campaign was "too risky."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace772d6-f2ba-4ad0-985f-ca9ead70eb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cfa378-fc6b-48ef-9154-fc03ff162752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who gets to decide what a good cause is?" Grisham asked. "Are we
        gonna let big tech decide what a good cause is?"</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2aab81-709d-4b67-8347-131fb8838d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:26:57.539+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:57.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/19/us/give-send-go-extremism-invs/index.html">"Right-wing
        extremists and their supporters use Christian website to raise funds."</a></em></p>'
  'Some-Trump-supporters-declare-martial-law':
    'author': 'Alex Koppelman and Donie O''Sullivan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T11:27:03.825+08:00
    'imagesource': 'jcr:f7ac4661-949c-4de2-9193-05c4b8bb6196'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98fd74f2-7233-44ec-8031-356d4ee12e83'
    'lead': 'Sometime Monday, some of the remaining dead-enders convinced that President
      Trump will remain in office for at least the next four years got a sign. A Telegram
      account falsely purporting to be run by Gen. John Hyten, the vice chairman of
      the Joint Chiefs of Staff, was telling them that the moment they''d been waiting
      for, the moment Trump would finally act and use the military to crush his enemies,
      was coming.

      '
