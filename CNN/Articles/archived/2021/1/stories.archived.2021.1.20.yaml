      'mgnl:lastActivated': 2023-01-25T12:44:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said congressional authority is still needed before the country
        can use an online voting system.</p>'
  'china-shijiazhuang-covid-quarantine':
    'author': 'Jessie Yeung, CNN'
    'caption': 'An aerial view of the construction site of the quarantine camp in
      Shijiazhuang, Hebei, China, on January 19.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T16:53:24.540+08:00
    'imagesource': 'jcr:4898fc66-c730-42ef-8c5c-04c2ef0d48e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd437fb9c-fa8e-43bc-94ec-d9b379c31cc2'
    'lead': 'China is rushing to build a massive quarantine camp that can house more
      than 4,000 people, after an outbreak of Covid-19 this month that has left tens
      of millions of people under strict lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T16:56:58.281+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:44:04.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:16.072+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China builds massive Covid-19 quarantine camp for 4,000 people as outbreak
      continues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec1e753-30e5-442e-82d5-759b9d3d3ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- China is rushing to build a massive quarantine
        camp that can house more than 4,000 people, after an outbreak of Covid-19
        this month that has left tens of millions of people under strict lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3840d0d5-b44d-44e0-b1dc-736456f050de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine camp is located on the outskirts of Shijiazhuang,
        the provincial capital of Hebei province, which surrounds the country''s capital,
        Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea50859c-6d12-452b-bea4-587e0b5a137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has largely contained the spread of the virus, with much of
        the country returning to normal. However, a sudden rise in cases has alarmed
        officials and raised concerns ahead of the Lunar New Year, the county''s most
        important annual festival, during which hundreds of millions of people are
        expected to travel to visit family members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a5e9a7-8061-418b-afbb-9d2659d620ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Shijiazhuang, where the outbreak is centered, have
        initiated mass testing and strict lockdowns, moving entire villages into centralized
        quarantine facilities in a bid to curb the spread of the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43dfcd2-1781-43c8-86ba-cf8e6521ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new quarantine camp will house close contacts of confirmed Covid-19
        patients, as authorities continue an extensive contact tracing and testing
        program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b535f-704e-488a-9578-be50361f7fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was originally planned to house 3,000 people, but has since been
        expanded to a capacity of 4,160. More than 4,000 construction workers performed
        "six days'' and nights'' work" to complete the first phase, said Shijiazhuang
        Deputy Mayor Meng Xianghong on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4111a351-ddd2-4456-b0ee-b5316bcb2d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities began construction on January 13 and the first section
        of the camp is now complete and ready for use, while construction continues
        on the second phase, according to state-owned broadcaster CCTV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd712f860-1a14-4d17-acd3-c038af43db1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each prefabricated room is expected to measure 18 square meters
        (around 194 square feet), and will come with an en-suite bathroom and shower,
        desks, chairs, beds, Wi-Fi, and a television set, according to CCTV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16dd530-cd19-42c6-a4e8-0009b13eb62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambitious task is reminiscent of earlier efforts during the
        initial stages of the pandemic, during which authorities built several medical
        facilities from scratch, including a 1,000-bed hospital in just <a href="https://www.cnn.com/2020/02/07/asia/wuhan-coronavirus-hospital-design-intl-hnk/index.html">10
        days.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596fda8a-eca7-42a7-b18b-7ee05e07d7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, China reported 103 new confirmed cases and 58 asymptomatic
        infections, which are counted separately, spread out across four provinces.
        Hebei province now has a total of 818 active locally transmitted cases, and
        more than 200 asymptomatic infections, according to the <a href="http://wsjkw.hebei.gov.cn/html/yqtb/20210120/375720.html">provincial
        health commission.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e38bf7-7879-4192-9614-93a7f0c1d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, a patient died in Hebei -- the country''s first
        Covid-19 related death in 242 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18a5e7f-565d-4893-8a4d-62572300d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of confirmed Covid-19 cases in mainland China now
        stands at 88,557, while the official death toll is 4,635.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd795f5a-4683-4505-b5b2-fd7ffa2b5d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to contain the outbreak, authorities placed Shijiazhuang
        under lockdown on January 8, with all 11 million residents barred from leaving
        the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8030123-c041-4f34-8c29-22a96ad843d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20,000 citizens from 12 villages in Shijiangzhuang have
        since been relocated to other quarantine sites as a preventative measure,
        Chinese state media outlet CGTN reported last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b14db-2e71-429c-92f7-53404e90e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, more than 17 million people have been tested in Hebei,
        with authorities currently undertaking a second round of mass testing in Shijiazhuang
        and the cities of Xingtai and Langfang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a394b16-7fbf-4fa6-915c-26323f5b0599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hebei authorities are now urging residents to stay at home, with
        officials sent to urban and rural areas to enforce measures and ensure people
        aren''t traveling across the province and into Beijing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083300de-6905-4b7a-972c-4902a38bde5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the perceived threat, Beijing authorities have stepped
        up testing and screening efforts after cases were confirmed in the capital''s
        outermost Daxing district, and announced on Wednesday they would close two
        nearby metro stations until further notice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257f2614-3e28-40db-b2cf-3cca8084088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In northeastern Jilin province, 102 cases have been <a href="https://www.cnn.com/2021/01/18/asia/china-covid-superspreader-intl-hnk/index.html">linked
        to a so-called "superspreader,"</a> a salesman who traveled from his home
        province of Heilongjiang.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6694e22-6e06-4c22-86b2-b9264d735a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:56:58.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/asia/china-shijiazhuang-covid-quarantine-intl-hnk-scli/index.html">"China
        builds massive Covid-19 quarantine camp for 4,000 people as outbreak continues"</a></i></p>'
  'palindrome-dates-2021':
    'author': ' Leah Asmelash, CNN'
    'caption': 'For 10 consecutive days, from 1/20/21 to 1/29/21, the days are all
      palindrome dates.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T16:57:06.599+08:00
    'imagesource': 'jcr:4cc1ee2e-616b-432f-8428-6ed70abcaeaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '436724ed-66e2-4547-8035-f922585c6c29'
    'lead': 'The next ten days are sure to be historic, and it''s not just because
      of the United States presidential inauguration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T17:00:35.164+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:44:03.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:16.405+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Today begins 1-20-21, the beginning of a string of palindrome dates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe66d5-ce87-4d44-a55a-b8bf1b65acaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:00:35.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The next ten days are sure to be historic,
        and it''s not just because of the inauguration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa4464d-9006-45ed-a92a-5745fe6fd37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:00:35.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday marks the beginning of a slew of <a href="https://www.cnn.com/2020/02/02/world/palindrome-day-february-2-2020-intl-scli/index.html">palindrome
        dates</a>,&nbsp;which are dates that can be read the same forward and backward.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c41310-98c2-4a85-a557-1a5e28e4ec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:00:35.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 10 consecutive days, from 1/20/21 to 1/29/21, the dates are
        mirrored. And, according <a href="https://www.farmersalmanac.com/what-palindrome-28106">to
        the Farmers'' Almanac</a>, this is the first palindrome-number Inauguration
        Day, with the next one occurring in 1,000 years on January 20, 3021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bda27e-e213-4326-bb72-7d3d77a6e510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:00:35.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this year, we''ll have even more palindrome dates -- beginning
        with 12/1/21 and going until 12/9/21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb5cdb-348e-477a-9f09-66ae5361b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:00:35.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those that use the DD/MM/YY format -- like in the UK -- there
        won''t be any such palindrome fun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb9976a-7365-4c06-acc5-462bbb51a19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:00:35.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 100 years, we''ll have another date that will be a palindrome
        date in all formats: 12/12/2121.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88b789-9ca4-4035-8fb7-5f82f6a5174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T17:00:35.165+08:00
      'mgnl:createdBy': 'kristel'
