      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong>  The
        coronavirus disease has now killed more than 10,000 people in the country,
        the Department of Health reported on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc240a71-2c26-4685-b0ab-f30d574e776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:17:55.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Philippines confirmed its<a href="https://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html">
        first COVID-19 case</a> in January last year, a total of 10,042 people have
        succumbed to the disease after the DOH confirmed 64 more deaths in its latest
        report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
