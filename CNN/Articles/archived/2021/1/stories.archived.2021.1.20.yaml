      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also today: BNY Mellon, Morgan Stanley, Procter &amp; Gamble and
        UnitedHealth report earnings before US markets open. Alcoa and United Airlines
        follow after the close.</p>'
    '60':
