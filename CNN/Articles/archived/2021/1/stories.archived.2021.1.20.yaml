  'Trump-departs-Washington-a-pariah-as-his-era-in-power-ends':
    'author': 'Kevin Liptak, CNN'
    'caption': 'Photo courtesy: Drew Angerer/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T21:51:25.501+08:00
