      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I-subject lang natin sila for investigation (we will subject them
        to investigation) and the relief is not immediate, Sinas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d088ff6-cb37-4d9e-8c2e-4bfc669d000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:55:48.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its up to the National Capital Region Police Office to implement
        the dismissal, but its chief, BGen. Vic Danao, said he will wait for the results
        of the preliminary investigation being conducted by the Makati Prosecutors
        Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c543ef61-0c48-4b91-a851-f6993f5a7d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:55:48.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the meantime, since the investigation is still ongoing and
        syempre sila yung mga first responders doon sa area (of course they are the
        first responders in the area), they will remain as is, Danao said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d576ed-12f2-4a0c-9e5f-845709d96ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:55:48.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera <a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/6/Timeline-Christine-Dacera-case.html"
        href="https://cnnphilippines.com/news/2021/1/6/Timeline-Christine-Dacera-case.html">was
        found dead</a> in the bathtub of a room at the City Garden Grand Hotel in
        Makati City on January 1, after a New Years Eve celebration with her friends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a4faf-5e04-4ea7-8b91-105b994c0e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:55:48.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/1/14/city-garden-grand-hotel-penalties-christine-dacera-case.html">READ:&nbsp;Makati
        hotel in Dacera case loses permit to operate as quarantine facility</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11627571-a11c-4032-bc21-078489faa1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:55:48.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati police earlier filed a rape and homicide complaint against
        Daceras companions, noting the presence of bruises, lacerations, and traces
        of semen on Dacera''s body. The Makati Prosecutors Office later ordered the
        release of three suspects, <a href="https://cnnphilippines.com/news/2021/1/6/christine-dacera-suspects-ordered-released.html">saying
        there is not enough evidence to prove it was a rape-slay case.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6337a48-dbb5-4a7b-b3ec-0cd7ac68e971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:55:48.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:43:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmientos medico-legal report concluded that ruptured aortic aneurysm
        was the cause of Daceras death. Daceras family <a href="https://www.cnnphilippines.com/news/2021/1/9/immediate-relief-Dacera-medico-legal-officer-sought.html">has
        filed an administrative case against Sarmiento,</a> seeking his immediate
        relief, for embalming her body without their approval, and before an autopsy
        was conducted.</p>'
  'Tiger-Woods-season-on-hold-fifth-back-operation-career':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-20T20:22:26.247+08:00
    'imagesource': 'jcr:dd66fc91-80da-43f5-830a-3913cab7ebca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bdf13a4-b906-47f9-a3d2-f9153be28d79'
    'lead': 'Tiger Woods'' season is on pause after the 15-time major champion underwent
      a back operation for the fifth time in his career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T21:12:08.794+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T12:43:31.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:25.075+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods puts season on hold after the fifth back operation of his
      career'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff1576-1bbb-46f0-98d0-107ae90b9f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:12:08.794+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> <a href="https://edition.cnn.com/2021/01/11/golf/tiger-woods-documentary-hbo-cmd-spc-spt-intl/index.html">Tiger
        Woods</a>'' season is on pause after the <a href="http://www.cnn.com/2013/05/30/us/tiger-woods-fast-facts/index.html">15-time
        major champion</a> underwent a back operation for the fifth time in his career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fffcb2b-cf3e-44ea-b533-ebbc85ff060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:12:08.794+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/TigerWoods/status/1351643372159721472">A
        statement</a>&nbsp;on his social media channels said the <a href="http://www.cnn.com/2020/12/21/golf/tiger-woods-charlie-pnc-championship-justin-thomas-spt-int/index.html">45-year-old</a>
        had experienced "discomfort" whilst playing at the PNC Championship in December
        and had had a successful "procedure to remove a pressurized disc fragment
        that was pinching his nerve."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f759e8a8-073d-4ca2-a537-6f2d1967c87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:12:08.794+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whilst the statement did not give an exact return date, doctors
        are said to be confident the golf icon will make a full recovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365de9de-3787-4946-b2b9-63d73bff6a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:12:08.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to begin training and am focused on getting back
        out on Tour," said Woods, who is currently ranked 44th in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a934c-a15e-4326-8c5d-0480e671a365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:12:08.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He looks set to miss several PGA Tour events, including this month''s
        Farmers Insurance Open and The Genesis Invitational in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b1f7c-9f6e-4369-a78c-c46a7876c9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:12:08.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the statement assured he would still fulfill his role as
        host of the latter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf880ccf-3b45-45ef-be94-45769a1ecce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:12:08.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods last had back surgery -- a spinal fusion -- in 2017 and made
        his return almost a year later. He went on to launch a remarkable comeback,
        winning the Masters in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30106897-9d91-4e8b-8a43-ef7d45b61354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:12:08.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any progress last year was hampered by yet another back injury and
        the pandemic, which heavily disrupted the golf calendar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2beec-cf32-409b-b682-b2b2afac4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:12:08.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American is currently tied with Sam Snead on 82 PGA Tour wins
        and needs just one more to take the all-time record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baafb304-ae0b-43ff-a468-8c8fe644143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:12:08.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will hope Woods will be fit again for The Masters in April,
        the first men''s major of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28baf0fd-9bb0-4793-a95a-2d81db8fa4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:12:08.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods'' appearance at last month''s PNC Championship was somewhat
        overshadowed by his 11-year-old son.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b039c02-631e-4b11-99f2-861310675777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:12:08.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/12/21/golf/tiger-woods-charlie-pnc-championship-justin-thomas-spt-int/index.html">pair
        took on the course</a> in matching red shirts and black trousers, with Charlie
        showing glimpses of a promising career to come.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da99dc-8c22-489a-8adc-458db5bfc799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:12:08.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:43:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/20/golf/tiger-woods-back-injury-2021-spt-int/index.html">Tiger
        Woods puts season on hold after the fifth back operation of his career</a>"</em></p>'
  'Congress-ratifies-stronger-anti-money-laundering-law':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-20T21:18:35.520+08:00
    'imagesource': 'jcr:4a629266-c76e-4fff-9902-5f6046018b69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77a7019a-d5d5-4802-bf79-d5644c5e0971'
    'lead': 'Congress ratifies the final version of the bill which aims to strengthen
      the country''s anti-money laundering law, in a bid to prevent the country from
      slipping back to the list of nations with weak policies against dirty money.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T21:21:57.099+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:43:29.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:25.303+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Congress', 'ratifies', 'Anti-Money-Laundering-Act', 'amendments']
    'template': '1'
    'title': 'Congress approves stronger anti-money laundering policy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16418afb-2788-4dcd-bafd-c7a674d233d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:21:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) -</strong> The
        country is poised to crack down further on dirty money with a slew of amendments
        to the Anti-Money Laundering Act, avoiding sanctions resulting from a possible
        classification downgrade by an international financial watchdog.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f7fbf-2c12-4245-b99e-e7e76a3ff474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:21:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e37d9b-d49a-4a03-a9bc-fe2942c080a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:21:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stronger AMLA is up for signing by President Duterte after Congress
        ratified proposed changes that would essentially expand the coverage of activities
        and persons subject to scrutiny by the Anti-Money Laundering Council. Enactment
        of the amendments would prevent the country''s inclusion in the so-called
        gray list of the Paris-based Financial Action Task Force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0006f8b-e752-4e63-ab00-c05025748f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:21:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3743da-9e4f-4fa2-abd7-32238de65910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:21:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has until February to update the AMLA before it
        is subject to FATF review.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e06ce-efb5-49a6-8347-bf2c93145668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:21:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:43:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
