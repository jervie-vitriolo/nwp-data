    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque offers good office for UP, DND to discuss accord abrogation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92727182-7ae4-4b86-9050-ea51fbb69ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:24:20.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> Presidential
        Spokesperson Harry Roque is offering his help should there be a possible discussion
        between the Defense Department and the University of the Philippines on the
        controversial abrogation of the 1989 accord that bars unauthoried entry of
        security forces into UP campuses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86614fe-43a3-4c75-9aa9-a96dfe744acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:24:20.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Wednesday, Roque said a conversation
        between Defense Secretary Delfin Lorenzana and UP President Danilo Concepcion
        may be the proper course of action to resolve issues surrounding the pact,
        adding he would even offer his good office should the parties need assistance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79381f2f-a1a7-4e7b-8c58-a0c7fd4366ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:24:20.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a UP graduate and UP professor myself, I even offer my good
        office if they need assistance in discussing this matter, Roque said in an
        interview with <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94196557-fe9f-42b6-9793-6125a7e44ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:24:20.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good office is an offer to be involved in the discussion, hoping
        that the matter can be resolved by the parties, he explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8acdcb-3196-4d13-877a-1d987a2b96f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:24:20.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pact between DND and UP prohibits police and military personnel
        from entering campuses of the premier state university without prior notice,
        unless there is "hot pursuit" or an emergency.  But through a January 15 letter
        addressed to UP officials, DND moved to unilaterally terminate the agreement,
        citing the supposed "clandestine recruitment" of students in communist organizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c9cf96-64e6-4158-a8ce-5dcb77c977b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:24:20.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:43.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/1/19/UP-DND-accord-police-military-Duterte-red-tag.html">UP
        accord terminated to protect Filipinos vs ''enemies of the state''  Lorenzana</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf42257-0d51-4025-8a2f-561bf5e4b31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:24:20.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid questions on the legality of the unilateral termination, Roque,
        for his part, said mutuality is not required to end this type of agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8459b275-77ed-436a-a274-7227acb32ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:24:20.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also an unusual contract; it is an extraordinary contract.
        It is an act of beneficence of the state in the sense that it suspends the
        exercise of jurisdiction in a given territory. So I dont think mutuality
        is required, and Im speaking as a lawyer, Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d064a5e-93ed-45f6-b95c-f30476de6ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:24:20.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also dismissed concerns that the development would
        heighten tension between UP and government authorities, nor would it stifle
        academic freedom, stressing that <em>Iskolars ng Bayan</em> (scholars of
        the state) would never be cowed and would continue to fight for their rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd27d3e-1167-46e8-9d24-46f3c45f299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:24:20.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Iskolar ng Bayan, I dont think the UP students will ever be
        cowed, even by the presence of policemen and the military, Roque said, citing
        that even during the martial law period, UP students had stood their ground
        even with military invasion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134bb7e9-b5be-49c3-bfe8-2fd49bf85a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:24:20.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be undeterred, they will pursue and exercise their rights,
        and of course, one of the most important rights in a university setting is
        that of academic freedom, he added.</p>'
  'Trump-pardon-Steve-Bannon-':
