      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-founder of the <a href="https://www.rethinkplastic.co/" target="_blank">NGO
        Rethink Plastic</a>,&nbsp;Marin saw the diaper waste problem firsthand during
        fieldwork in Caloocan. Up to that point, the words single-use plastics conjured
        up mostly images of plastic sachets and bottles. But that trip opened his
        eyes and nose  to smelly diapers floating in the Tullahan River.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aedc8a-b014-428e-af40-8fb352c9d3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:26:42.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike sachets and bottles, the used diapers could hardly be
        recycled anymore because of the human waste that clung to them. Diapers are
        very hard to retrieve from the river since they really get heavy, he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c86001-1359-463b-a12e-04ca5a6b7984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:26:42.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From September to December last year, Rethink Plastics team of
        social entrepreneurs, plastics and packaging specialists, and academic researchers
        then started designing a reusable diaper that is more suited for Filipino
        babies. They also partnered with local seamstresses from the social enterprise
        <a href="https://habilifestyle.com/_" target="_blank">Habi</a>, who&nbsp;do
        the actual sewing and production.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531ea99-db6d-4e53-ac79-f9423399e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:26:42.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outer shell of the diaper is made from PUL fiber, which provides
        waterproof function to avoid leaking on the bed and on the floor. We also
        use 100% cotton for the inner lining, [the part that] is in direct contact
        with the baby," Marin told CNN Philippines Life on a call from London, where
        he currently resides. "We have two types of inserts, the microfibers and bamboo
        charcoal, which are used to absorb wetness and can be immediately replaced
        as needed. And because we do not add chemicals, it does not give babies rashes
        [which] might be the risk when single-use diapers are used.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c554ca8-01e8-47b8-b69d-37b9d9c2d73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:26:42.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main problem in introducing reusable diapers to a market that
        is already used to a plastic product is that they cost around 1,500, as compared
        to cheap single-use diapers that cost from seven to 12 only apiece, Marin
        explained. But if, say, a mom will switch to using reusable ones, she can
        save as much as 3,500 units of diapers translating to more than 41,500 per
        year, which can be used instead for other things  like perhaps adding it
        to the babys educational fund.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f6d4e-b80d-4dff-8cb4-d7694c928b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:26:42.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To encourage trial, part of Rethink Plastics campaign is actively
        looking for donations to produce reusable diaper kits for 300 babies, that
        can be distributed to socially disadvantaged families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa8e5d-5d26-43b7-ad67-65f1f0ffaea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:26:42.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:14.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eco-friendly period</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc7122-2397-4f14-b3c6-f9bf135fac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:26:42.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:14.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group that takes pains to educate its customers towards
        a radical change in their choice of consumer goods is <a href="https://www.instagram.com/loopstore.ph/"
        target="_blank">Loop</a>. Apart from selling biodegradable cassava containers,
        metal straws and kraft paper seaweed as an alternative to bubble wrap, the
        sustainable products store of business partners Poch Espina and Angela del
        Rosario has gone to market with a menstrual cup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca3e4a-a527-4bae-853f-591cfe768fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:26:42.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:14.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they are not the only purveyors of this item, their email
        marketing stands out in its persistence, a necessity of shifting from primarily
        a physical store in Quezon City  where its easy to strike up a conversation
        about unfamiliar products on the shelves  to online operations in the pandemic.
        In a newsletter sent out to its mailing list (Subject: Bloody Good Wednesday),
        Loop gets into detail: Menstrual cups act as a basin collecting your menstrual
        discharge at the bottom of your cervix. To insert, fold the cup, push it fully
        inside your vagina, and ensure it fully unfolds inside. It proceeds into a
        full scroll of information about methods of insertion, the length one should
        get, and how to clean the cup, which is 100% medical grade silicon and washable.</p>'
