      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc3cd6-a141-4884-9b33-e566466fcab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:13:26.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM expects spending to speed up in December compared to prior
        months, citing efforts of line departments to "fast-track" the implementation
        of programs and projects. Big-spending agencies, particularly the Department
        of Public Works and Highways have expressed commitment to execute their respective
        catch-up plans, it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f91b9c1-d991-4b1e-afc8-8726228cf97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:38:59.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang on Thursday acknowledged there had been a delay in spending
        given the pandemic, noting it took months before the Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases decided to greenlight the
        resumption of construction projects, particularly in areas under enhanced
        community quarantine or ECQ.</p>'
