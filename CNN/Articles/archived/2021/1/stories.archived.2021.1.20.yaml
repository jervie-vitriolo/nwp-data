    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-20T16:01:52.347+08:00
    'imagesource': 'jcr:a1d16d91-46b4-4ed5-b3b1-253483039aed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '100a0b74-1f58-4fdd-9614-8e9a29cd8102'
    'lead': 'Presidential Spokesperson Harry Roque refused to respond to a challenge
      and question about honor and excellence posted on social media in relation to
      the Defense Department''s move to terminate its 1989 accord with the University
      of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T16:20:49.936+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:44:15.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:12.054+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roque', 'Harry-Roque', 'Pinky-Webb']
    'template': '1'
    'title': 'UP-DND accord: Irked Roque refuses to react to ''unfair'' question,
      challenge on honor and excellence'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660cacd6-3c6e-416c-baf3-08c1fd71f812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:20:49.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:15.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> Presidential
        Spokesperson Harry Roque refused to respond to a challenge and question about
        honor and excellence posted on social media in relation to the Defense Department''s
        move to terminate its 1989 accord with the University of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83edca69-ccf8-4153-b4da-a3579550bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:20:49.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:15.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Wednesday,
        Roque was asked for a response to a tweet by journalism professor Danilo Arao,
        who challenged top government officials who graduated from UP to denounce
        Defense Secretary Delfin Lorenzana''s letter about the pact''s termination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac02c317-51e4-4c6b-be21-f75e3ef81dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:20:49.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UP faculty and alumni who are Duterte''s top-level officials should
        denounce Lorenzana''s letter terminating the 1989 accord. This disregards
        everything that UP stands for. Should they remain silent, a six-word question:
        Where is your honor and excellence? Arao wrote on Twitter.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">CHALLENGE:
        UP faculty and alumni who are Duterte&#39;s top-level officials should denounce
        Lorenzana&#39;s letter terminating the 1989 accord. This disregards everything
        that UP stands for. Should they remain silent, a six-word question: Where
        is your honor and excellence?</p>&mdash; Danilo Arao (@dannyarao) <a href="https://twitter.com/dannyarao/status/1351151994594066435?ref_src=twsrc%5Etfw">January
        18, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03203f89-e4ac-4879-a283-94bc76b88b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:20:49.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcca259-ac13-4f63-98ad-158902a7a809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:20:49.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:15.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque is an alumnus and former professor of UP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac88a3-d8df-4ee7-aae3-6653a40a7766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:20:49.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:15.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directly reacting to the question, he said he would be asking Lorenzana
        and UP President Danilo Concepcion to "sit down" for a talk about the issue.
        "I have offered my good offices to facilitate this meeting," Roque noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b4335-03f9-49c3-94b1-84e28443dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:20:49.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:15.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a television commercial break, Roque voiced out his concern
        that he found it "unfair" to be asked the question, adding he''s not duty-bound
        to follow Arao''s challenge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12e76aa-edf5-44a5-a723-2320ef8f4fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:20:49.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:15.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to highlight the fact that I think the question on Arao
        was unfair. In the first place, why am I duty-bound to follow anything that
        Professor Arao says?" Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c63b9-0826-4d67-a4d6-207b751a77f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:20:49.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:15.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You made it appear as if it''s compulsory for me to follow him,"
        Roque told anchor Pinky Webb. "I spent more time in UP than him. It was not
        a fair question. I''m not duty-bound to follow anything that Danny Arao says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a204b-5e84-4912-98c2-672aa5cf1522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:20:49.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:15.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb had clarified that she was only asking for a reaction about
        Arao''s tweet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6507a2b2-471d-4d73-9800-bbf6609cfd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:20:49.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Watch the full video below:</em></p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">On <a
        href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        with Pinky Webb, Presidential Spokesperson Harry Roque refused to react to
        what he described as an unfair question on honor and excellence regarding
        the controversial abrogation of the 1989 UP-DND Accord, which bars unauthorized
        entry of state forces in its campuses <a href="https://t.co/DMZEyYrili">pic.twitter.com/DMZEyYrili</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1351803937544785925?ref_src=twsrc%5Etfw">January
        20, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2313e191-11a3-47db-a7c8-0ab2dae720f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:20:49.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148666bd-2e14-4a16-9343-ea64b3d92223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:20:49.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a January 15 letter addressed to UP officials, the DND moved
        to unilaterally terminate the 1989 agreement, which bars the unauthorized
        entry of security forces into the university campuses. The agency cited the
        supposed "clandestine recruitment" of students in communist organizations,
        and stressed the need "to protect the rights of the majority" of Filipinos.</p>'
  'reusable-sanitary-products':
    'author': 'Juju Z. Baluyot'
    'caption': 'Reusable diapers, like Rethink Plastics (left), and menstrual cups
      (right), both have a bit of a learning curve.  Photos from RETHINK PLASTIC and
      LOOP'
    'categories': ['3955dbb4-db2c-4a0c-af65-beeeab1a54b0']
    'created': 2021-01-20T16:21:38.842+08:00
