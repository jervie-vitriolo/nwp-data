      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janet Yellen, President-elect Joe Biden''s nominee to lead the Treasury
        Department, has made clear the incoming administration will maintain a tough
        approach to dealing with China  setting the stage for prolonged tensions
        between the world''s two biggest economies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba4b43-92fc-4dc7-a04b-6e8fed0aa6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e6abb4-380b-41c6-97d6-61b3b2c36c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testifying before the Senate Finance Committee on Tuesday, Yellen
        promised to take on "China''s abusive, unfair and illegal practices."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c7291d-395b-4438-9d68-dfc4a9ecd4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6845495-dce5-4b52-b663-91f04c36e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is undercutting American companies by dumping products, erecting
        trade barriers and giving away subsidies to corporations," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df27a5a0-f05f-4959-b665-4839c7b6e389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e4ade9-a062-4ecf-9e12-4810b6251b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen added that while the Biden team would work with US allies,
        as opposed to acting unilaterally, she is prepared to use the "full array
        of tools" to address such concerns. Biden has said that he will not quickly
        eliminate Trump-era tariffs on Chinese goods.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5367d200-3fd3-4344-86c1-8248ec3f8f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0376d5-a7a3-426e-b8cd-0e9e2706a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stance was echoed by Antony Blinken, Biden''s nominee to lead
        the State Department, in his comments Tuesday before the Senate Foreign Relations
        Committee.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dcb45a-4a06-4fd5-b29a-33370fe449ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5d993-a630-42a7-b684-af24cffc5d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump was right in taking a tougher approach to China,"
        Blinken said. "I disagree, very much, with the way that he went about it in
        a number of areas, but the basic principle was the right one."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b6921-c696-4542-a1b1-75491cc5f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.804+08:00
