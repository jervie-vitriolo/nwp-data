    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sinovac to test COVID-19 vaccine on ''specific population'' in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f9897-bae5-4c42-9c4e-0baa03f78698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:37:38.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) </strong> Chinese
        pharmaceutical company Sinovac will push through with its clinical trial in
        the Philippines even as its application for Emergency Use Authorization is
        lodged at the Food and Drug Administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b50970-e208-478b-ae1d-b6cce9d3c7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:37:38.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:11.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After recently receiving the approval to hold trials, Health spokesperson
        Maria Rosario Vergeire on Wednesday said Sinovac wants to test its COVID-19
        vaccine CoronaVac on a specific group of people in the country, but she did
        not give further details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f560de4-d037-456f-827e-2477b65b68eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:37:38.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa Sinovac, there is a specific population na gustong i-try...
        We want to try it in this specific population para makita natin ang epekto
        niya among us Asians and this specific population," she said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092250d-ec1c-4c00-af93-dad7a1d40833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:37:38.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sinovac wants to try it on a specific population.
        We want to try this so we can see its effect on Asians and this specific population.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec24309-9091-43a2-b8e5-74130d7af8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:37:38.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:11.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca and Gamaleya previously withdrew their clinical trial
        application to apply for Emergency Use Authorization instead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11fd31-652c-4d26-8490-f8d62115d464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:37:38.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:11.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials for Sinovac''s coronavirus vaccine have been launched
        in different countries including Turkey, Indonesia, Chile, and Brazil, which
        recently approved the product for emergency use. Lawmakers and several netizens
        raised concerns on Sinovac''s 50.4% efficacy rate, lower than those of other
        vaccine brands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c9fbdb-261b-4a3a-914a-36434cc4daa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:37:38.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:44:11.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has allowed Sinovac, Janssen, and Clover to hold phase 3
        clinical trials in the country.</p>'
