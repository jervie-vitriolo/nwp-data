      'jcr:uuid': 'c954e17e-f5a9-4d66-865d-486447bc5aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.408+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining the campaign, Bannon was the executive chairman of
        Breitbart, a right-wing news site that traffics in incendiary headlines. He
        returned to Breitbart after leaving the White House, but left again in 2018.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb29f002-e11c-431c-9963-d7c73e457345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:49:28.408+08:00
