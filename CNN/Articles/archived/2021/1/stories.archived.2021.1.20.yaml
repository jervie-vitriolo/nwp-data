      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)&nbsp;</strong>
        The number of online tips about alleged activities involving online sexual
        exploitation of children or OSEC rose to 1.2 million in 2020, said the countrys
        Inter-Agency Council Against Trafficking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32321789-7d3f-45d3-aadc-09f7d3a6d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is three times the 400,000 reports received in 2019, the council
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b828f-65ac-4416-8a11-103062c6a60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T21:58:24.348+08:00
