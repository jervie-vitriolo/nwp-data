    'mgnl:tags': ['Melania-Trump']
    'template': '1'
    'title': 'The worst final popularity rating ever for a first lady belongs to Melania
      Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932fc43-5858-4f40-8108-6aa12765302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Much has been written about US President
        Donald Trump''s historically low popularity ratings as he leaves office. But
        the tarnish on the Trump brand goes beyond the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a5a81-a4d3-44a0-afc2-8282bde269b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump leaves the White House with the worst popularity rating
        for any first lady at the end of her term in polling history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb1a06-8dbb-47ba-a6c1-1c8cb93a2c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest CNN/SSRS poll had Trump''s favorable rating at 42% to
        a 47% unfavorable rating. The 47% is the highest unfavorable rating we ever
        recorded for Trump. It''s also amazingly high from a historical perspective.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad23656b-aa75-49bd-9419-8ab9f3b6ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, first ladies are nearly uniformly admired. The position
        is unelected and normally uncontroversial. It''s hard to be unpopular.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c76512a-93b1-461e-8198-d1d9937bccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a look at the final CNN and Gallup polls that asked about first
        ladies popularity since Pat Nixon. The average first lady''s final popularity
        rating before Trump was 71% with an unpopularity rating of 21%. That means
        the average net popularity rating for these first ladies was +50 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58419df9-ebf7-4c23-ada6-11e3b30061df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the ratings for Nixon, Betty Ford and Rosalynn Carter were
        taken before their husband''s final month in office and the questions asking
        about popularity were worded differently than Trump''s question. Even if we
        take these first ladies out of the equation, we get a very similar 70% favorable
        and 23% unfavorable average final rating since Nancy Reagan in 1989.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c21ed18-2341-4683-9c71-d30857d0ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the only first lady to leave office with a net popularity
        rating below +40 points was Hillary Clinton. Her net favorability rating of
        +13 points (52% favorable and 39% unfavorable) in a January 2001 CNN/Time/Yankelovich
        Partners poll still easily beat Trump''s final rating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71659f44-2e33-44a5-bac7-47cbc404b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, Clinton, unlike Trump, ran for her US Senate seat during
        her husband''s final year in the White House and was sworn in weeks before
        he departed the White House. She was also far more politically active in the
        White House, helping lead its push for health care reform. In other words,
        unlike most first ladies, Clinton was going to be seen in a partisan light.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b779e66-b4f7-4c5e-bdf6-529a080712ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not been anywhere near as involved in the day-to-day management
        of the White House. She''s usually not that visible, at least to most Americans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df84e4f8-2b2b-45b5-99ec-06093febcc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, it''s not entirely clear how much Trump''s low ratings have
        to do with her in particular. Yes, she''s had some moments that blew up on
        social media, and she did break tradition (with her husband) in not welcoming
        the Biden family into the White House.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb644f1f-7292-4399-a4f2-e66b7d1118a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s low ratings precede her time in office. She''s frequently
        featured relatively low net popularity ratings, dating back to when her husband
        was running for president in 2016. (She was not very well known then at all.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc5d20f-1f1e-4dfa-946f-e5ec6006b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does seem that merely being associated with her husband has had
        a negative impact on her popularity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e24075-5028-4961-8837-7daf38fbd4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tempting as it might be to think that a husband''s unpopularity
        automatically means a first lady is unpopular too, this has not been the case
        historically.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de806aa5-0c20-45ae-937b-5335aca33b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Richard Nixon was already well into the throes of the Watergate
        scandal in August 1973, 83% of Americans rated Pat Nixon a +1 or above on
        a favorability scale that ran from -5 to +5. Just 13% rated her a -1 or worse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08614e63-ae29-4c82-84e3-5e85db9c995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jimmy Carter''s approval rating was at a mere 32% in August
        1979, Rosalynn Carter''s approval rating stood at 59% to a disapproval rating
        of 19%. The Carter comparison to Trump is especially interesting because Donald
        Trump''s current approval rating is quite similar to where Jimmy Carter''s
        was at that point in his presidency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4470e1-f85a-478e-af72-97a2301cc384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, I thought the current first lady''s low popularity could
        be because of increasing polarization in our politics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4e1393-3655-4db0-862c-18aface7d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Bush, however, proved that even in the modern era, a first
        lady can be vastly more popular than her husband. Her final favorable rating
        in a January 2009 CNN/ORC poll was 67% to a 20% unfavorable rating. George
        W. Bush''s favorable rating was 35% in the same poll.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada27c7-0312-4828-81ce-c18da49b68c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Laura Bush and Michelle Obama (69% favorable rating) both
        finished with popularity ratings about average for departing first ladies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d350d8-8600-44ce-9587-ffeaa2f5e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, no first lady this century has ever left office with
        the 85% favorable rating of Barbara Bush in 1993.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901e5f7f-6bb8-4b53-bc3a-4327a8481a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My guess is that incoming first lady Jill Biden won''t either. Her
        favorable rating was 58% to a 29% unfavorable rating.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b69a82f-04ec-4a94-bffb-1fb028462c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just like her husband, Biden starts off a lot more popular than
        her predecessor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab5000-a182-4f54-b8cf-25fda57ecac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T20:25:14.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/19/politics/melania-trump-analysis/index.html"
        href="https://edition.cnn.com/2021/01/19/politics/melania-trump-analysis/index.html">The
        worst final popularity rating ever for a first lady belongs to Melania Trump</a>"</em></p>'
