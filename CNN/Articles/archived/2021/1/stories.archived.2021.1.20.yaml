    'title': 'Immediate House probe sought on termination of UP-DND pact'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67668dca-5c49-4797-907f-1be58e45965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:49:45.052+08:00
      'mgnl:createdBy': 'glee'
