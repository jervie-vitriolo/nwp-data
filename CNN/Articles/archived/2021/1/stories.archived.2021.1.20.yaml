      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5548f9b9-6588-41ed-b50b-f4ecd32160d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-21T18:38:59.938+08:00
