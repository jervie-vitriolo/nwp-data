      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:21:44.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong>  Testing
        czar Vince Dizon said Wednesday the strategies against the coronavirus disease
        remain unchanged but admitted the need to improve the country''s capacity
        to detect COVID-19 variants, including the B.1.1.7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4effa1f6-32a5-4cc0-af38-a259ff2ca252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:21:44.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.1.7 variant, first identified in the United Kingdom, is
        now in the country. It is also believed to be more infectious than other known
        variants, but it does not make people more severely sick. The Department of
        Health earlier said they are also <a href="https://cnnphilippines.com/news/2021/1/8/Philippines-COVID-19-variant-UK-South-Africa-Malaysia.html"
        target="_blank">keeping track of the ones from South Africa and Malaysia.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965578ee-040b-4946-b0c7-c3550c9a95a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:21:44.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think whether we have COVID or not, we need more capability to
        do this genome sequencing, Dizon said in a Kapihan sa Manila Bay forum, referring
        to the second test needed to identify which type of COVID-19 variant has infected
        a COVID-19-positive individual. He noted only the Philippine Genome Center
        and the Research Institute for Tropical Medicine can do genome sequencing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4edc6e-caf5-48e4-abda-e0ee33291418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:21:44.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:37.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy does not change. Kailangan lang po talaga mas maging
        vigilant tayo at mas i-enforce iyong pinakaimportante part ng strategy, which
        is prevention, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9ac70a-a0ca-4e4e-9ea3-fd1a777076d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:21:44.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:37.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The important thing is to become more vigilant and
        enforce the most important strategy which is prevention.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b84e24-6860-440a-b9a0-5c2c99d611ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:21:44.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitigation measures include washing of hands, practicing physical
        distancing, and wearing face masks and face shields, Dizon said,&nbsp;adding
        these minimum health standards are the countys main weapon against the
        UK variant. "Quickly" isolating infected individuals and tracing their contacts
        are the other strategies, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8eec8-ef11-4d1d-87de-39d4e0190523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:21:44.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:37.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Probe into current diagnostic testing sought</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08465f2e-f7af-408c-a12b-5b19d14a5597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:21:44.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, opposition Senator Leila De Lima is seeking a legislative
        probe into the current COVID-19 diagnostic testing capabilities of the country
        amid the threat of new, emerging variants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e5433-1429-4228-8ece-d1ee3d520395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:21:44.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said Wednesday in a statement she filed Senate Resolution
        612 in a bid to ensure that our testing capabilities and results are reliable
        and up to date in order to preserve the health and safety of the general public
        and ensure that the health protocols in place are still effective and responsive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f4383e-1884-4c73-a94e-c1012c63bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:21:44.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also deemed it prudent to inform the public, through a Senate
        inquiry, how the national COVID-19 task force is preparing the health system
        in case more infectious variants of COVID-19 are found in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed29f999-d603-4524-a170-09a5db32c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:21:44.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new COVID-19 variants, only the B.1.1.7 has so far been detected
        in the Philippines. The countrys first case of the said variant is a 29-year-old
        Filipino who arrived home from the United Arab Emirates on Jan. 7. DOH announced
        Wednesday that over 13&nbsp;of his close contacts have tested positive for
        COVID-19. Their samples will be checked for the possible presence of the variant
        at the PGC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eea7ac-0ad2-4e30-83d9-e2cf0774cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:21:44.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Wong, an IATF adviser and a member of the Technical Working
        Group on COVID-19 Variants, earlier said the UK variant could <a href="https://cnnphilippines.com/news/2021/1/6/New-COVID-19-variant-Philippines.html"
        target="_blank">result in a 15-fold increase in infections in just a month</a>
        if it becomes the dominant variant in the country.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b619e42-e269-4c8b-be3a-57a176636634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:21:44.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After recording its first case of the new COVID-19 variant, the
        Philippines extended until the end of the month its travel ban on foreign
        travelers from over 30 jurisdictions and expanded its restriction to include
        those from Hungary and the United Arab Emirates.</p>'
