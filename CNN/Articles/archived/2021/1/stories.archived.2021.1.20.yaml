      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/19/tech/martial-law-trump-conspiracy-theory/index.html">"Some
        Trump supporters think he''s about to declare martial law -- and they''re
        excited."</a></em></p>'
