    'template': '1'
    'title': 'From plant-based to upcycling: 5 food trends in 2021'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c2ccb-3326-4bd7-a0a9-ec6c9defad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:52:38.751+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:40.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its interesting how many of us marked 2020 milestones in terms
        of the food that we made and ate. With the lack of social events to anchor
        our days, we turned to food as alternative diaries of sorts: early quarantine
        days meant dalgona coffee and sushi bake; as we gained more confidence in
        our cooking and baking skills, we turned to making sourdough and fancy focaccia
        to cover the gaps in our souls that only bread can fill. Remember when we
        worried that everything might just be cake?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f9712-a2cf-473a-ad3c-bf7e038b5290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:52:38.751+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/leisure/food/2020/11/11/umami-comfort-food-quarantine.html"
        target="_blank"><strong>Related: 9 umami comfort foods of the quarantine</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b54bd97-569a-4987-a51c-0702dd321f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:52:38.751+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While nobody saw what 2020 had in store for us, one things for
        sure  food will always be a source of comfort, no matter what happens. Its
        safe to say that we are all still cautious of whats about to come, but cooking
        and eating food is one of the most creative ways to keep us occupied while
        we continue to stay indoors. And with more home-based cooks finding confidence
        in the kitchen, its easy to flex your culinary skills using store-bought
        ingredients. Institutions, such as the San Miguel Foods Culinary Center foresee
        that we will be seeing a number of trends in the food community, ones that
        range from the use of oft-ignored meats, the rise of ready-to-eat, and even
        ingredients that will be in the forefront.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d3e80-09f6-4534-a4b2-2108c8319a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:52:38.750+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five food trends to watch out&nbsp;for in 2021.</p>'
    '0':
      'image': 'jcr:8b2a5ada-f1c2-4694-87e2-2e488b60c290'
      'imageCaption': 'Allulose is a plant-based sugar found in certain fruits, and
        has 70% of the sweetness and 90% less calories of traditional sugar will likely
        become the preferred sugar alternative for those with plant-based diets. Photo
        courtesy of SAN MIGUEL FOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
