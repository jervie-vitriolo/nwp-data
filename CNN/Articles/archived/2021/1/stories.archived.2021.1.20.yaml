      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures bring the number of active cases or currently ill
        patients nationwide to 28,904, which is 5.7% of the total infected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a9302-59e9-42aa-98ff-2800ca06b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:17:55.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:44:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said two testing laboratories failed to submit data on time
        and were not yet included in the updated tally. It added that seven duplicates
        were removed from the case count after final validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b2ac7-98d2-48ad-9b9c-a54689524c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:54:32.561+08:00
