      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Biden will be sworn in as the next president of the United States
        at 12 p.m. ET.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d5241b-ba8c-4cf9-8e13-e1ee35c6d853'
