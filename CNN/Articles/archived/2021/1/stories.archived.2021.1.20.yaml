  'Risk-of-ADHD-may-increase-if-expectant-mother-has-autoimmune-disorder--study-says':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T00:30:58.377+08:00
    'imagesource': 'jcr:dc93a168-2189-4d5a-9e69-686625cfa060'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63850f4c-dfec-48cf-887e-c542dffdff9b'
    'lead': 'Women with autoimmune disorders who become pregnant are significantly
      more likely to have babies that later develop attention deficit hyperactivity
      disorder, or ADHD, according to a longitudinal study of babies and mothers in
      Australia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T00:26:23.016+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:45:22.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:53.670+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Risk of ADHD may increase if expectant mother has autoimmune disorder,
      study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce8182-6058-437f-be46-77c8b92ed894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Women with autoimmune disorders who become
        pregnant are significantly more likely to have babies that later develop attention
        deficit hyperactivity disorder, or ADHD, according to a longitudinal study
        of babies and mothers in Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c451de-443c-4dbc-9fec-4b98a983701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e0ccee-5dc7-41e8-8e47-7386e5722af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common autoimmune disorders include Type 1 diabetes, ulcerative
        colitis, Crohn''s and celiac disease, psoriasis, multiple sclerosis and rheumatoid
        arthritis, to name a few.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d4203-aadf-4e55-9090-13af4cddd389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd4785-52b2-4a5a-892a-cb4aed838b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Autoimmune diseases are disorders where the immune system incorrectly
        ''attacks'' the body," said study author Timothy Nielsen, a research officer
        and doctoral student at the Children''s Hospital at Westmead Clinical School
        of the University of Sydney. The study was published Tuesday in JAMA Pediatrics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c7be5-d301-45b1-98c5-368f50997024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b44cac-64fb-46ce-84dd-b38b13a1f3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack can result in "a ''multi-organ'' disorder such as lupus,
        or an ''organ specific'' disorder such as autoimmune thyroid disease (Hashimoto''s
        thyroiditis or Graves'' disease)," Nielsen said via email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b87f27c-a245-4a88-80d3-e2c70384ab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf79151-5d60-47bc-a25a-8767b292ab32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neurodevelopmental disorders such as ADHD, learning disabilities
        and autism are caused by disruptions in fetal brain development during pregnancy,
        Nielsen said. Prior research has linked autoimmune disorders in mothers with
        autism, obsessive-compulsive disorder, and tics or Tourette''s syndrome in
        children, he said, but this is one of the first studies to examine their role
        in ADHD.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb1dcd-b745-40f6-9fa8-0a0cac877f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3604069-45b1-4fb1-8dee-35ef5f6d48d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope these findings don''t stress out women with autoimmune conditions
        too much," said developmental pediatrician Dr. Jenny Radesky, an assistant
        professor of pediatrics at Michigan Medicine C.S. Mott Children''s Hospital,
        who was not involved in the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b39c091-0ac8-43ad-bff6-11da321155ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6d46e7-f63e-4928-815d-44d9e48dcb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I treat lots of children with ADHD, and these findings wouldn''t
        change how I manage them," Radesky said. "Although kids with ADHD can be a
        handful, I love their little expansive, curious minds and unique ways of seeing
        things.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cee61a-7fa2-4242-8b99-8e70c91bcb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f75e7-641e-4697-af90-c09eb7a079cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mothers with autoimmune disease can work to have optimal control
        of their condition during pregnancy, but autoimmune disease is not like smoking
        during pregnancy -- another risk factor for ADHD -- that mothers have more
        direct control over," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f4e6f5-873e-4601-9be0-2f86c1471232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f825d45-df9f-4c8e-9b8b-286e90d9400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Large, longitudinal study</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3695790-5785-444d-879a-2e2f53862737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study followed more than 63,000 children born full term between
        July 1, 2000, and December 31, 2010, in New South Wales, Australia. Nielsen
        and his team identified 12,610 mothers with at least one of 35 common autoimmune
        disorders. Each of the expectant mothers had a diagnosis code for an autoimmune
        disorder in their linked hospitalization records.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19642c33-6177-440f-b7d2-7d2cc33de5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f909801e-df5b-4b9a-8218-bb82d034f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A child was determined to have ADHD if there was a hospital diagnosis
        of ADHD or a record of a prescribed or filled prescription for stimulants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd31ef-6066-437a-b79b-2393be9bc220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f11d0c5-3d9a-4b69-9942-fcb36607efc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 12,610 offspring who were diagnosed with ADHD over the age of
        3 were included in the study, and then matched to four children of the same
        age with mothers without any autoimmune disorders. Both sets of children were
        then followed until the end of 2014.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6668d58-55f6-495a-a297-0b0b6c085724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c6f12-6b05-44c0-8f0b-9a57bad05508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also conducted a meta-analysis of existing research on
        the topic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc706d8f-59c9-4f77-8c2d-6d32e1deee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee30a3b7-0aaa-4c27-8dba-cf67c6ee9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined, the results have shown that a diagnosis of any autoimmune
        disease, Type 1 diabetes, rheumatic fever or rheumatic carditis (inflammation
        of the heart muscle), psoriasis and hyperthyroidism were associated with an
        increased risk of ADHD in the child at later ages.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f1338e-4cb8-450f-be26-e721732d6fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de74161-3390-4a00-aff5-b74a46bd5375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Autoimmune disorders and inflammation</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f93a90-9889-4413-ad5a-aeb0228ba8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precisely how a mother''s autoimmune disorder might affect her unborn
        baby isn''t yet known. Researchers hypothesize maternal autoantibodies --
        those which attack the mother''s body -- cross via the placenta. Inflammatory
        molecules could do the same.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7426a9-7216-4b68-90c3-4c4c195452da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f82e504-745f-4121-8ea4-e50669e8af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there, the chronic inflammation could alter fetal brain development,
        possibly by impacting innate immune cells in the developing baby''s brain,
        the study said. Or perhaps inflammation alters epigenetic markers -- the chemicals
        that turn genes on or off -- on key neurodevelopmental genes in the fetus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37671cdd-6a71-4fa0-8c5f-d380136c8c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f29a06-54ee-4f8d-8bbd-9a9e0c8fc443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another theory, the study said, is that inflammation impacts the
        formation and function of synapses in the baby''s developing brain. Synapses
        are the small pockets of space between two cells that allow the cells to pass
        messages and communicate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb9be7-71f1-4528-97c9-3c385bb193ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b36bc-1630-4025-9a7a-4a90e2ab26e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These changes may lead directly to ADHD symptoms, or they may make
        the child more vulnerable to environmental risk factors," Nielsen said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd988ea-69d9-4909-a4a6-895c612ef3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e064de85-bbbb-45fc-834d-4fa54be0e14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment can contribute greatly to a child''s neurodevelopmental
        outcomes. Studies have found associations between lower maternal education,
        socioeconomic status, depression and a parent''s history of antisocial behavior
        and a child''s risk for ADHD. Higher levels of iron in a child''s blood has
        also been connected to hyperactivity disorders.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b423c646-b364-48dd-92f5-509d1995d1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94fb440-e295-443f-899e-58d88e9192e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have found a strong link between hyperactivity and inattention
        in children and obesity and high blood pressure in the mother, as well the
        use of acetaminophen and smoking during pregnancy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74801a09-06df-4ada-8a2c-e29fe15cb4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265640e-6b45-40bb-94a9-4076e0c72d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research has found that women with autoimmune disease that
        is poorly controlled by medication or other treatments could be a risk factor
        for poor pregnancy outcomes such as failure to grow properly and preterm birth,
        Nielsen said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe35f42-09e3-481a-afc4-754f024f7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82736c9-3cc5-47b0-8253-983964848593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team is currently working on research into the causal mechanisms
        that underlie the association between autoimmune disease and ADHD," he said,
        which may shed light on whether the "severity of disease, symptoms, use of
        medications or other inflammatory factors modifies this risk of ADHD."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1062044b-a071-4168-9416-2e84162d5989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d16bfd-36ea-42a1-83c3-3c2018eb6119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Knowledge is power</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a95f8b-e6b1-4751-aba3-ac1818b9d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An expectant mom having an autoimmune disorder is only one of many
        risk factors for any childhood neurodevelopmental disorder, Nielsen stressed,
        "but understanding risk and expression of disease is essential if we want
        to prevent and treat disease."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74f680-a916-498f-8c77-cbbdcd171ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e66dc-2069-4d89-a7ba-3597e0861c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having the knowledge of such an association can empower both women
        and their health care providers to "emphasize the importance of high-quality
        multidisciplinary care to manage autoimmune conditions before and during pregnancy,"
        Nielsen said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d2ce9-a18b-4210-a859-74391e17b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeca991-40e7-4350-90c9-7cb61ac383c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This includes good pre-conception care and possibly avoiding pregnancy
        when disease activity is not well controlled," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ed125e-e5d1-43d4-9f93-4b5f02bef835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dff41b-562a-4a37-9a94-659955196be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past that, it''s no one''s fault if a child develops a disorder
        based on a parent''s medical condition, experts stress.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e85dfd-792d-496a-89f5-2e8517dc79da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c77b660-6e65-4892-8d49-bea8e08fa032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes parents will perseverate on their guilt over a child''s
        ADHD being their ''fault.'' " developmental pediatrician Radesky said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2abb70-224d-4520-be06-8490e831ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f4eaa8-3e98-4e41-999a-9db64489e770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When this happens, I try to redirect their mental energy to understanding
        their child''s unique mix of strengths and challenges, why the child behaves
        the way they do, and how to advocate for supports," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb4a39b-e7f0-44ff-99d8-9e5299d2569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T00:26:23.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/19/health/adhd-kids-mother-autoimmune-disease-study-wellness/index.html"
        target="_blank">"Risk of ADHD may increase if expectant mother has autoimmune
        disorder, study says"</a></em></p>'
