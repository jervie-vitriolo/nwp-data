      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,862 more individuals were infected, raising the country''s
        case count to 505,939. Recoveries also reached 466,993 after 765 were added
        to the tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a489e8-c8b8-46c9-8df6-c3e4bfb9366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:17:55.313+08:00
      'mgnl:createdBy': 'kristel'
