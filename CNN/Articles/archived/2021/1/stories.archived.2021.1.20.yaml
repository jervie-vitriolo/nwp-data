  'US-China-genocide-Uyghurs-Xinjiang':
    'author': 'Jennifer Hansler and Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T06:07:48.640+08:00
    'imagesource': 'jcr:97304ec1-16be-413f-bac4-abf29c0dbbdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b37a594-c991-413b-8b9f-c179ec417169'
    'lead': 'The US has officially determined that China is committing genocide and
      crimes against humanity against Uyghur Muslims and ethnic and religious minority
      groups who live in the northwestern region of Xinjiang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T06:11:08.317+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:45:11.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:56.139+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US accuses China of ''genocide'' of Uyghurs and minority groups in Xinjiang'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0126f9d-5099-4901-9332-a7b63de37ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;The US has officially determined that
        China is committing genocide and crimes against humanity against Uyghur Muslims
        and ethnic and religious minority groups who live in the northwestern region
        of Xinjiang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e8154c-7c3b-465c-aaec-c578e4aca049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This genocide is ongoing, and...we are witnessing the systematic
        attempt to destroy Uyghurs by the Chinese party-state," US Secretary of State
        Mike Pompeo said in a statement Tuesday, on the last full day of the Trump
        administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ac0452-3390-47dc-af43-9ed8af57d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since at least March 2017, local authorities dramatically escalated
        their decades-long campaign of repression against Uyghur Muslims and members
        of other ethnic and religious minority groups, including ethnic Kazakhs and
        ethnic Kyrgyz," Pompeo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87debfe9-9f84-4910-bfde-669d83d1961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department has previously estimated that up to two
        million Uyghurs, as well as members of other Muslim minority groups, have
        been detained in a sprawling network of internment camps in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9874f447-8c4b-4dd7-bb06-b266104d1aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former reeducation camp detainees have told CNN they experienced
        political indoctrination and abuse inside the camps, such as food and sleep
        deprivation and forced injections. CNN reporting has also found that some
        Uyghur women were forced to use birth control and undergo sterilization as
        part of a deliberate attempt to push down birth rates among minorities in
        Xinjiang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c031fc-534d-4caa-8d42-bd5392397dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China denies allegations of such human rights abuses in Xinjiang.
        It has insisted that its reeducation camps are necessary for preventing religious
        extremism and terrorism in the area, which is home to about 11 million Uyghurs,
        a predominantly Muslim ethnic minority that speak a language closely related
        to Turkish and have their own distinct culture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9839e21-b911-4900-8390-7cecffae682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Op-eds and reports in Chinese state-controlled media have also specifically
        argued against applying the term "genocide" to the situation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6446d414-8e0b-4596-bc24-c586c109aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington-based advocacy group, Campaign for Uyghurs, welcomed
        the designation as a step toward justice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f1f76e-f487-4346-8756-302b0c49a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This declaration doesn''t immediately change anything, but as any
        victim will tell you, having the eyes of the world community see us, and acknowledge
        that our horror is real, means everything," said CFU director Rushan Abbas
        in a statement Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e338dfb-e6fa-4186-91dd-c3999f5cd5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My own sister''s 20 year prison sentence on false charges is clearly
        linked to this genocidal intent by the Chinese regime. She, and all Uyghurs,
        deserve justice," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e503e5f4-ea2d-4b44-ba66-55b5d4e0406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern over human rights issues in Xinjiang is a bipartisan issue
        in the US. However, the announcement in the final hours of the Trump administration
        could further complicate the incoming Biden administration''s approach to
        and dealings with Beijing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405e64c-e6c2-454d-96d4-c0c114cb83a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president-elect has spoken out about China''s human rights abuses
        and in November 2019 called the mass internment of Uighur Muslims "among the
        worst abuses of human rights in the world today."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8a20a-a40f-4c54-87b0-8cce68dd58bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US cannot be silent  we must speak out against this oppression
        and relentlessly defend human rights around the world," Biden tweeted. In
        a statement to Politico in August, Biden campaign spokesperson Andrew Bates
        labeled the crimes genocide.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28eda73-9123-44d7-849c-25139684bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Trump administration does indeed choose to call this out
        for what it is, as Joe Biden already did, the pressing question is what will
        Donald Trump do to take action. He must also apologize for condoning this
        horrifying treatment of Uighurs," Bates said -- apparently referring to a
        claim by former national security advisor John Bolton that Trump previously
        encouraged Chinese President Xi Jinping to continue building detainment camps
        in Xinjiang.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f4a9f-5b5f-41f9-8cf5-402e00590bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement Tuesday, Pompeo said he had "directed the US Department
        of State to continue to investigate and collect relevant information regarding
        the ongoing atrocities occurring in Xinjiang, and to make this evidence available
        to appropriate authorities and the international community to the extent allowable
        by law."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988daff7-0662-41a6-8802-c453d5ef7c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment of Uyghurs and other minorities in Xinjiang has been
        widely condemned by the international community. In July 2019, twenty-two
        countries including Japan and the UK signed a letter urging China to end its
        "mass arbitrary detentions and related violations" and called on Beijing to
        allow UN experts to access the region.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa7e66a-2011-4acb-ad6a-a0b15c639aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the European Parliament adopted a resolution condemning
        China over the forced labor allegations. The British government has also criticized
        Beijing and said earlier this month that it would fine companies which hide
        connections to Xinjiang.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7992a93-1944-4961-bb84-64b82822433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures are designed to ensure that all British organizations
        "are not complicit in, nor profiting from, the human rights violations in
        Xinjiang," according to the UK Foreign Office.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8c018-6ee8-4ede-9ef4-bc55fca37cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:11:08.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the US also banned imports of cotton products
        and tomatoes produced in Xinjiang over forced labor concerns.</p>'
  'Seychelles-quarantine-requirement-COVID-19-vaccination':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T06:28:33.060+08:00
    'imagesource': 'jcr:e09ad7ad-e32f-4aed-be7d-bad3fe388a0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c07717e-2c21-4fe2-8824-de18be6a2cc9'
    'lead': 'The Seychelles has reopened its borders and dropped quarantine requirements
      to all travelers who''ve been vaccinated against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T06:29:41.786+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:45:10.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:56.322+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Seychelles drops quarantine requirement for COVID-vaccinated travelers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1754a8d4-57e8-4678-866c-daa6a1af4026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The Seychelles has reopened its borders
        and dropped quarantine requirements to all travelers who''ve been vaccinated
        against COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7066f78f-0a52-4d2d-8bbd-e46ffe66ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully-vaccinated visitors are now permitted to enter the 115-island
        nation without having to quarantine for 10 days provided they present a negative
        PCR test result taken within 72 hours of travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bedce50-06d8-479f-8a9a-82098267aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers must also submit an authentic certificate from their national
        health authority as evidence they''ve received both doses of the vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9a6e4-33f0-49ad-bff1-2c3f53c5bf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located 1,600 kilometers off the coast of Tanzania, the Seychelles
        depends on tourism for around 65% of its GDP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d21ee3f-64ee-41a3-8c5c-880d5e66e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are hopeful the new measures will prove to be a step in
        the right direction when it comes to reviving tourism on the island nation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeba91d-8a2d-44df-bb0a-6b7d1aa04016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that this will open up the tourism industry for the locals
        primarily for the small hotels who are struggling on La Digue, Praslin and
        also on Mahe. And also provide the kick that our economy desperately needs,"
        Tourism Minister Sylvestre Radegonde said during a press conference earlier
        this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05adf7f-afe3-49af-9885-48431b8ed122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, non-vaccinated visitors from the Seychelles'' category
        1 and 2 list, as well as those arriving by private jet, are permitted to enter
        as long as they self-isolate for 10 days and provide a negative PCR result
        taken within 72 hours of arrival.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0919a944-2068-4a6d-a718-7c50e96228d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Major milestone</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5482565-29b2-43fe-b130-7a77ba608fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new entry requirements come as the Seychelles takes steps to
        become the first nation to vaccinate its entire population.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dca6c1-0f85-4846-b1fd-eafe950e7c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 50,000 doses of the vaccines donated by the United
        Arab Emirates government are currently being rolled out to citizens on a voluntary
        basis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80bac7-338f-4611-8408-e30e2c31c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the island nation aims to have vaccinated over 70%
        of its estimated 98,000 population by mid-March.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f1699b-19a9-4600-ab2f-463c62aa731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this goal is achieved, restrictions will be further relaxed and
        those who are permitted to enter the Seychelles will simply be required to
        present proof of a negative Covid-19 PCR test taken within 72 hours of travel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64850a9-708c-4dec-8417-fbb7d525d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sybille Cardon from the Seychelles Hospitality and Tourism Association
        stresses that officials are pulling out all the stops to ensure that tourists
        can safely return to the Seychelles as soon as possible.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b50358-f296-46e2-9dd1-b5f00d9f8d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the coming months, nothing is coming in and this is a disaster,"
        Cardon told the Seychelles News Agency this week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cdabf4-e7f8-49a8-a563-51094f3b2374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we look at other destinations, they are doing well -- they have
        put in place relevant protocols, have opened their borders, and have done
        all the necessary.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b96950-217b-4bf2-9873-63845edb9344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really important to put in place the right protocols as tourists
        still want to come and spend a holiday in Seychelles."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce3451-e062-4def-8b65-d9045bf67f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seychelles isn''t the first country to announce plans to ditch
        mandatory quarantine for vaccinated travelers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb5b2b-0d69-4cff-ab43-968684bb7de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T06:29:41.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:45:10.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Cyprus announced that incoming visitors who''ve been
        fully vaccinated will be exempt from quarantine from March 2021.</p>'
  'largest-creature-dinosaur-fossils':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T06:54:23.170+08:00
    'imagesource': 'jcr:72303b8b-7513-4bf0-9f8d-46a469e9e7c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87a227ab-1eee-4e4a-bdfb-ccfed7db6db9'
    'lead': 'Experts have uncovered the remains of a gigantic dinosaur in Argentina,
      and believe it could be one of the largest creatures to have ever walked the
      Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T07:01:01.669+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:45:09.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:56.632+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dinosaur fossils could belong to the world''s largest ever creature'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aeaf95-1398-4dfa-9313-02d2a68d01c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:01:01.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Experts have uncovered the remains of a
        gigantic dinosaur in Argentina, and believe it could be one of the largest
        creatures to have ever walked the Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec37530a-aed2-47ea-b985-de6f11e1e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:01:01.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:09.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paleontologists discovered the fossilized remains of a 98 million-year-old
        titanosaur in Neuqun Province in Argentina''s northwest Patagonia, in thick,
        sedimentary deposits known as the Candeleros Formation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f79b6-d39c-452c-aab7-c2d84086a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:01:01.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24 vertebrae of the tail and elements of the pelvic and pectoral
        girdle discovered are thought to belong to a titanosaur, a diverse group of
        sauropod dinosaurs, characterized by their large size, a long neck and tail,
        and four-legged stance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd5381f-7f2e-48ca-b471-d28ec38b7354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:01:01.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In research <a href="https://www.sciencedirect.com/science/article/abs/pii/S019566712100001X#!"
        target="_blank">published</a> in the journal Cretaceous Research, experts
        say they believe the creature to be "one of the largest sauropods ever found"
        and could exceed the size of a Patagotitan, a species which lived 100 million
        to 95 million years ago and measured up to a staggering 37.2 meters (122 feet)
        long.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a493e-d3c2-42d6-960d-bd180f7464cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:01:01.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:09.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a huge dinosaur, but we expect to find much more of the skeleton
        in future field trips, so we''ll have the possibility to address with confidence
        how really big it was," Alejandro Otero, a paleontologist with Argentina''s
        Museo de La Plata, told CNN via email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58147c66-929f-423c-b087-874f6145c5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:01:01.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:09.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titanosaur fossils have been found on all continents except Antarctica.
        But the biggest "multi-ton" varieties of the species -- including those titanosaurs
        exceeding 40 tons -- have mostly been discovered in Patagonia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d47b43-6db9-420e-a3be-5d05da1c715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:01:01.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:09.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without analyzing the dinosaur''s humerus or femur, experts say
        it is not yet possible to say how much the creature weighs. However, the partially
        recovered dinosaur "can be considered one of the largest titanosaurs," experts
        said, with a probable body mass exceeding or comparable to that of a Patagotitan
        or Argentinosaurus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe32e8b-2ffc-48b4-a38e-6d59a1f40e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:01:01.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:09.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patagotitans may have been the world''s largest terrestrial animal
        of all time, and weighed up to 77 tons, while Argentinosaurus were similarly
        gargantuan, and measured up to 40 meters (131 feet) and weighed up to 110
        tons -- weighing more than 12 times more than an African elephant (up to 9
        tons).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191c4c0a-bfe0-4c52-8ba1-40ffb4833d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:01:01.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:09.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe that the specimen strongly suggests the co-existence
        of larger titanosaurs together with medium-sized titanosaurs and small-sized
        rebbachisaurids at the beginning of the Late Cretaceous period, which began
        101 million years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6500d7a-b392-404c-bf02-5f28d954f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:01:01.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:09.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These size differences could indeed explain the existence of such
        sauropod diversity in the Neuqun Basin during the Late Cretaceous in terms
        of niche partitioning," they wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ede868-fbbe-4262-99e8-8f9a65ef2d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:01:01.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:09.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said that, while they don''t believe the creature to
        belong to a new species, they have so far been unable to assign it to a known
        genus of dinosaur.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b41ec2-3d4c-4c2b-93ff-f02ab597ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:01:01.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:09.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was conducted by Argentina''s The Zapala Museum, Museo
        de La Plata, Museo Egidio Feruglio and the universities of Ro Negro and Zaragoza.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cb41a5-9a53-4b78-99e5-9aee93637b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:01:01.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:45:09.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="http://Dinosaur
        fossils could belong to the world''s largest ever creature" target="_blank">Dinosaur
        fossils could belong to the world''s largest ever creature</a></em></p>'
  'Biden-Covid-victims-inauguration':
    'author': ' Maeve Reston, CNN'
    'caption': 'President-elect Joe Biden is set to arrive in Washington on the eve
      of his inauguration. Pictured here, American flags were placed in the ground
      on the National Mall on January 18, in Washington, DC.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T07:23:15.041+08:00
    'imagesource': 'jcr:d5c50bd6-a1a0-4cd8-b4c8-cac283ade0c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08f720a8-3dca-45af-8865-784cab76a281'
    'lead': 'President-elect Joe Biden won the White House after showing Americans
      his deep sense of empathy and his ability to grieve with them as the nation
      suffered through a deadly pandemic and an economic crash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T07:28:19.993+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:45:07.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:41:57.216+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden']
    'template': '1'
    'title': 'Joe Biden grieves Covid victims on eve of his inauguration: ''To heal,
      we must remember'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8b5c6-cfe9-4834-9d8a-fc2a74ccbd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>President-elect Joe Biden won the
        White House after showing Americans his deep sense of empathy and his ability
        to grieve with them as the nation suffered through a deadly pandemic and an
        economic crash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2287205-9c3e-49de-9fe2-08c280af1c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c647b9e3-5874-43c8-952a-2c19f261d954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those qualities were on full display during his first stop in Washington
        Tuesday evening to honor the lives lost in the Covid-19 pandemic. His somber
        tone was striking after a year in which President Donald Trump denied the
        scale of the pandemic and was rarely able to muster a sense of compassion
        or offer words of comfort for the family members, who were often robbed of
        the chance to say goodbye or hold the hands of their loved ones in those precious
        final moments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9674c0-0a55-4be7-8127-61bad6fbe575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f32cab-856c-4dcd-a522-11b21bb4dba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sun set over the Lincoln Memorial setting a rosy glow to
        the twilight, Biden spoke just a few words but told Americans he shared in
        their grief -- his understanding deepened by the tragedies of his own life,
        from the loss of his first wife and daughter in a car accident as a young
        man to the death of his son Beau to cancer at the age of 46.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4383130-189c-415b-b81c-e25d2bdb22f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6bb69-d8c0-49f4-b202-d2acbc0adf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard sometimes to remember, but that''s how we heal. It''s
        important to do that as a nation," Biden said in brief remarks before 400
        lights were illuminated along the edges of the Lincoln Memorial Reflecting
        Pool, marking the more than 400,000 Americans who have died from Covid-19.
        Hundreds of towns, cities and communities across the country plan to join
        in the solemn tribute with lighting ceremonies of their own at buildings from
        the Empire State Building in New York to the Space Needle in Seattle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880d1bb9-6de6-4c72-b1e9-496a13c9a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aac8c0-2277-4647-a07a-c81092cb47b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was joined by his wife, Jill Biden, Vice President-elect Kamala
        Harris and her husband, Doug Emhoff. Cardinal Wilton Gregory, the archbishop
        of Washington, delivered the invocation and gospel singer Yolanda Adams performed
        "Hallelujah" after Biden spoke.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3e899-d0ba-4704-8779-8243624dd0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d65a09-b278-450b-b060-66099e269999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris spoke briefly at the memorial, noting that "for many months,
        we have grieved by ourselves. Tonight, we grieve and begin healing together."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b0a4c5-b878-4e92-94ae-d0228103bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c71b4-58dd-4dc7-8649-4d9e225c73ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though we may be physically separated, we, the American people,
        are united in spirit and my abiding hope, my abiding prayer, is that we emerge
        from this ordeal with a new wisdom: to cherish simple moments, to imagine
        new possibilities and to open our hearts just a little bit more to one another,"
        Harris said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd7530-25d9-4f0c-a7fd-616da0d7f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca55555-9404-4150-b4d9-3f37bd98324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden and Harris come to Washington</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb893e4c-e8ed-429b-a28b-7e278b998789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect arrived in Washington, DC, on Tuesday for the
        start of his inaugural ceremonies at a dark and solemn moment in American
        history, preparing to take his oath of office as the US passes 400,000 coronavirus
        deaths and is more divided than at any time since the Civil War.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67742c-8cb0-4d1c-838b-1206e54a70e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec649511-4fba-4510-a399-517f31b04bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he departed for the nation''s capital earlier in the day, Biden
        gave an emotional farewell to his home state of Delaware, his voice breaking
        at times as he thanked the state''s residents for believing in him and standing
        with him throughout his career.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3066d9ba-e8f3-4db1-aa2d-eb8e7b177149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2982d071-fb44-4a27-8abc-2964e0c57493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll always be a proud son of the state of Delaware," Biden said
        at the Delaware National Guard headquarters in New Castle County. "Excuse
        the emotion," he said, tears streaming down his face, "but when I die, Delaware
        will be written on my heart and the hearts of all of us -- all the Bidens.
        We love you all. You''ve been there for us in the good and the bad."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a7f031-92ee-4786-855c-dc28edae4633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e2d8c7-0e51-4091-a189-c9dfd5ae41e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave a moving tribute to his son Beau, who died of brain cancer
        in 2015 at the age of 46, stating that he had hoped to see his son become
        president one day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79073f0-0a11-4a2b-9489-109d6f333147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db792714-fa25-49d0-835a-069386eb4c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be introducing him as president," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c63963-5aac-4146-9032-d135fed37a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7afd27-3ff9-48c3-ae75-54049e452dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect also noted the historical arc of his career
        witnessing the civil rights struggle as well as signs of progress in the United
        States. He said he came home to Wilmington, Delaware, from law school after
        Dr. Martin Luther King Jr. was assassinated -- inspired by the turmoil to
        become a public defender. In 2009, he made the journey to Washington with
        Barack Obama, who became the nation''s first Black president. And he is returning
        to Washington, DC, this week "to meet a Black woman of South Asian descent,
        to be sworn in as President and vice president of the United States. That''s
        America," he said Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af32a7d6-cc83-4ecd-bf94-b2fb93c29836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a50a4a-9237-499c-a2ea-88656dd1d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s continuing struggles for equality and racial justice
        also drew Biden into the 2020 presidential race. He has said he decided to
        seek the highest office after watching President Donald Trump''s dismissive
        handling of the deadly White supremacist rally in Charlottesville, Virginia,
        when he said there were "very fine people on both sides."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe331bb-4c8a-42c4-8b85-142dd4941e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989f622c-931e-49b1-b809-7125e5fab3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now intent on healing a deeply fractured country, Biden''s task
        has never seemed more daunting after Trump incited a riot with his lies that
        the presidential election was stolen, which led an armed mob to storm the
        Capitol on January 6 and resulted in the deaths of five people, including
        a Capitol Police officer. On Tuesday, Senate Majority Leader Mitch McConnell
        said that the mob was "provoked" by Trump, in a remarkable final rebuke of
        the President after four years in which Republicans have often stayed silent
        in the face of the President''s misdeeds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82846484-b4ab-4247-87fc-5d1ba8b50e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efea3c4-dd88-4cc0-929e-54f29faa2f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mob was fed lies," McConnell, a Kentucky Republican, said on
        the Senate floor Tuesday. "They were provoked by the President and other powerful
        people, and they tried to use fear and violence to stop a specific proceeding
        of the first branch of the federal government which they did not like."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb244748-23dd-41a1-b1b5-c9a7ee52f2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4966f-3369-4c4a-8649-400876da6d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McConnell noted that democracy had prevailed, even in the face
        of violent threats, and that Congress carried out its duties by certifying
        the election: "We''ll have a safe and successful inaugural right here on the
        very front of the Capitol," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60020de0-4c82-4705-a52c-d7019b5bfb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb906e35-8d02-4120-80d1-7c5375692ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell argued that the November election "did not hand any side
        a mandate for sweeping ideological change," given the closely divided Senate
        and House. But he said Republicans would seek common ground with Democrats
        as Biden takes office: "We are to pursue bipartisan agreement everywhere we
        can, and check and balance one another, respectfully, where we must."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eadbc5f-085e-4d3e-8717-4a1f2fe18539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16779938-2091-448b-85eb-e2d3a65bbe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Washington locked down</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3f2cb-3cc0-4cdf-a65c-625b333c2104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had hoped to infuse his arrival in Washington with a nostalgic
        twist by riding the rails from his home in Delaware, but that was deemed too
        much of a security risk at a time when the nation is facing threats from within.
        Instead the President-elect will arrive in a capital city Tuesday that has
        been transformed into a fortress with more than 20,000 National Guard troops
        securing the streets and protecting buildings that symbolize the enduring
        history of democracy in this country, which has seemed very much in peril
        in recent weeks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e1b41c-0750-4167-9d69-2d222a088b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d6af29-c940-4108-b37c-c5a80feaa55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Pentagon team reported Tuesday afternoon that 12 National
        Guard members have been removed from inauguration duty as federal authorities
        vet those who are stationed in Washington, DC, to secure the ceremonies. Army
        Gen. Daniel Hokanson told CNN that two of the individuals were flagged due
        to "inappropriate" comments and texts, while another 10 were removed for questionable
        behavior found during the vetting. Col. Michael Dugas, provost marshal of
        the National Guard Bureau, told CNN''s Anderson Cooper Tuesday that at least
        17,000 members have been vetted so far.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ebdc75-1563-4f36-b04b-c9651b381428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b71725b-4fa0-474d-94bd-accdb46a7e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the twice-impeached Trump still prowling the White House --
        fuming about his election grievances and upcoming trial in the US Senate as
        he prepares to leave for Palm Beach, Florida, before the new President is
        sworn in Wednesday -- Biden hopes to shift the nation''s attention to his
        agenda for halting the Covid-19 pandemic, accelerating the troubled vaccine
        rollout and rebuilding a struggling economy that has left millions unemployed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96539b1c-51c7-4aff-a039-7e66fcb67dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a06830b-bbdd-413c-a44d-c8fa95ad3275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Honoring Covid victims</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b38758-e245-4ef8-8a18-94eaf4ba5513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect has been working on the inauguration speech
        that he will deliver at the US Capitol on Wednesday, which will mark the beginning
        of his effort to unite the country after four dark and tumultuous years under
        Trump, who is skipping the ceremony.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f250b61-a18e-4e13-8661-ca4b030eddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660e1d73-9251-48ed-ab9d-cd526cca4cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 pandemic had already forced organizers to reimagine
        the day''s ceremonies, including the traditional swearing-in of the new president
        on the West Front of the Capitol. Those plans were complicated by the January
        6 siege of the Capitol by Trump supporters, who shattered glass and ravaged
        the historic building, forcing the Secret Service to keep plans in flux to
        ensure that traditional transfer of power will transpire peacefully and safely.
        In that unnerving environment, the military has been intensely vetting the
        National Guard troops to make sure there are no bad actors who would do harm
        during this week''s ceremonies.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57e007-b009-4b8c-ada5-ef838d292b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b64e1a-77ec-4fea-ba6c-8382ace3c1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Trump''s decision to duck out of Washington Wednesday morning
        to fly to Florida, he has dispensed with both with the traditional welcome
        of the incoming President and first lady at the North Portico and the joint
        ride over to the Capitol for the ceremony.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbf7333-9e09-4a41-8553-e76e51ac60b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db4a945-759f-4f12-9d80-04d6bad25bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump took the unusual step of asking staff to arrange
        a sendoff of his own at Joint Base Andrews, suggesting that he''d like to
        see a red carpet, a Color Guard and a 21-gun-salute.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab13025-2615-4d21-b948-c91f74b829f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c84af-5a01-4c4b-b79d-41bbf7990858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Biden will attend church at St. Matthews in Washington,
        DC, with all four top congressional leaders from both parties. The President-elect
        will also lay a wreath at the Tomb of the Unknown Soldier, joined by former
        President Barack Obama and and first lady Michelle Obama, former President
        George W. Bush and first lady Laura Bush, and former President Bill Clinton
        and former Secretary of State Hillary Clinton.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c0f6d-514d-44a5-aac3-0a612ae429d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:28:19.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/19/politics/biden-covid-victims-memorial/index.html">''Joe
        Biden grieves Covid victims on eve of his inauguration: ''To heal, we must
        remember''''</a></em></p>'
