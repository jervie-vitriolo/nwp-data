      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina, a Health Sciences graduate, said the concept of menstrual
        cups has already built a tight-knit community of users. We have a few thousand
        subscribers [to our newsletter] that was mostly grown during the pandemic.
        Most of our readers are women among the ages 25 to 34 who are mostly based
        in Metro Manila, he said. Some are fairly well-versed in the sustainability
        field whereas others could easily be still figuring things out. Specific
        to this product, Espina added that they thought they would get more questions,
        however the response has shown that the local market is wise to this innovation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea169c60-a5ec-4a2b-ad43-fed2dd17fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:26:42.289+08:00
      'mgnl:createdBy': 'don'
