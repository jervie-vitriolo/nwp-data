      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Netflix  which was founded in 1997
        as a rental company that sent you DVDs in the mail  crossed a major milestone
        on Tuesday, further solidifying itself as one of the most influential companies
        in Hollywood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd67662-fd08-4388-9dcd-a588c9d8eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:37:30.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad43567d-27a8-4281-a2ab-e5fb145819cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:37:30.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service said it now has more than 200 million subscribers
        globally, after adding 8.5 million subscribers in the fourth quarter of 2020,
        beating its own expectations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3bc58e-1101-4cfe-8946-0d8659c0ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T07:37:30.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:45:03.055+08:00
