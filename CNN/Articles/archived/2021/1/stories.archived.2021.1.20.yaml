      'text': '<p>- prohibition on local courts to issue temporary restraining orders
        or writs of injunction against the AMLC in its exercise of freeze and forfeiture
        powers, with the exemption of the Court of Appeals and the Supreme Court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce00d47f-2747-492d-b24a-6024ce3d9fea'
