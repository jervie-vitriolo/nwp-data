    'jcr:uuid': 'ee45620d-fa6b-4760-aa06-c52cf3e57532'
    'lead': 'Brooklyn Nets point guard Kyrie Irving bought a house for the family
      of George Floyd, who died last year at the hands of a Minneapolis police officer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T05:15:00.052+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:45:12.672+08:00
