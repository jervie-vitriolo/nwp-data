      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boulos, described by Town &amp; Country as a "scion from a wealthy
        family overseas" and by Vanity Fair as a "billionaire heir," posted the same
        image, writing, "Got engaged to the love of my life! Looking forward to our
        next chapter together."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f465f3d6-c158-4376-ad04-2391820a46bd'
