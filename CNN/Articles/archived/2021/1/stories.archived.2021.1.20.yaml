    'stories': ['da256cea-fcfb-45e5-9f84-7bb367e3a97c']
    'template': '1'
    'title': 'Jack Ma makes first public appearance in months in new video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d5c550-5128-4da4-806c-b3cbb4e0366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:59:54.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:44:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Jack Ma just made his first public
        appearance in months as his tech empire continues to grapple with challenges
        from Chinese regulators.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de453a85-8f20-4fc5-9042-7eaaaaea2533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:59:54.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:44:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire co-founder of Alibaba resurfaced Wednesday in a
        video published online by <a href="https://tm.zjol.com.cn/interface/getNews?id=271099&amp;doc_type=9">Tianmu
        News</a>, a subsidiary of the Zhejiang government''s official newspaper. Zhejiang
        province is home to Hangzhou, the city where Alibaba is based.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef8c1e8-1a6c-49fa-b462-24f0b284775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:59:54.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:44:32.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2021/1/5/Jack-Ma-China-business.html">Ma
        had not made a public appearance or social media post since late October,</a>&nbsp;just
        over a week before Alibaba financial affiliate Ant Group was scheduled to
        list on Shanghai and Hong Kong stock exchanges. <a href="https://cnnphilippines.com/business/2020/11/4/China-halts-Ant-Group-s-giant-IPO-after-dust-up-with-billionaire-Jack-Ma.html?fbclid=lwAR2">The
        IPO was blocked at the last minute by Chinese regulators</a>, and his companies
        have since been targeted as part of an escalating crackdown on tech by Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208386b6-e810-40c8-bbcb-827cea6a9220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:59:54.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:44:32.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, which Tianmu News says was shot Wednesday morning,
        Ma is shown speaking to dozens of teachers in rural China for an award ceremony
        that coincides with the Chinese holiday the Laba Festival. Ma, a former English
        teacher, has made education a major priority for his foundation  and he has
        increased his philanthropic efforts in recent years after retiring from Alibaba.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c8d3e8-eb0f-4a2d-b008-25f8b07d5c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:59:54.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:44:32.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll meet again after the epidemic is over," Ma said in the video,
        telling the teachers that the traditional in-person celebration for the ceremony
        has been canceled because of Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41bfd3a-163d-452b-8ebc-31bbd403d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:59:54.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:44:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video posted by Tianmu News also shows footage of Ma visiting
        an elementary school in Hangzhou city earlier this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a83c5-20a9-4759-81b3-9145c243f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:59:54.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:44:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba''s Hong Kong-listed shares surged 6% after the video was
        published.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9307f4b-a000-40ea-921c-5dce5578727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T15:59:54.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:44:32.512+08:00
