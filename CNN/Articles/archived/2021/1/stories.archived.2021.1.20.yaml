      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Upcycling to reduce waste</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9943f97a-6ac9-4b17-bf8f-15b2cfbe3175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T13:52:38.750+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:44:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food security in the world all over is a glaring issue all over
        the world, especially in the Philippines. The pandemic highlighted the importance
        of using every resource we have available, and so upcycling will become a
        more widespread practice in many households. Using items that would otherwise
        be food waste allows us to use resources wisely and also explore what other
        dishes we could actually make with these ingredients. San Miguel Foods Culinary
        Center was able to make minced meat empanada using Magnolia Chicken Station
        Innards and mushrooms as an extender.</p>'
    '2':
