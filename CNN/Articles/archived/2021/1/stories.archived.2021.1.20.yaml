    'lead': 'President Donald Trump has decided to pardon his former chief strategist
      Steve Bannon, in a last-minute decision made only hours before he is scheduled
      to depart the White House for a final time.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T12:49:28.406+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T12:44:42.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:05.710+08:00
