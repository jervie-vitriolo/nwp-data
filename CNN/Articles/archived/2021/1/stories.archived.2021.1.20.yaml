      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:13:26.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb95dde-889c-4348-b209-c4fd0bebb886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T16:13:26.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]s expected, infrastructure and other capital outlays were lower
        year-on-year mainly due to the delays encountered in the implementation of
        public works during the imposition of COVID-19 community quarantine measures,
        and the discontinuance or deferment of some capital outlay projects which
        can no longer be implemented nor completed because of the pandemic pursuant
        to the Bayanihan I Law," the report read.</p>'
