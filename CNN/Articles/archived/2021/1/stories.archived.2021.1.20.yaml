    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcd7304-c5c3-459e-b8db-7ee945c31e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:42:09.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not an attack against UP or the alumni. <em>Gusto lang
        namin malinis ang</em> UP <em>sa mga bad elements sa loob...</em> I have nothing
        against UP, we want to protect UP and its students," Lorenzana said in a news
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f5c51c-bc53-45ce-996a-91ebd99a4ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:42:09.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just want UP to be cleared of bad elements]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da08220c-af5f-4903-ba30-fab820254442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:42:09.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also revealed he has been thinking about abrogating the
        deal for a while, adding it was not helping students or the people and has
        outlived its usefulness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b12d1-a082-4133-b979-35cc1b52dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:42:09.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outdated <em>na,</em> obsolte. It has served its purpose so it''s
        time to terminate it," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be70e4-91a9-43ff-aeec-0bb5ab6d77b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:42:09.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana earlier notified UP President Danilo Concepcion that he
        was ending the 1989 agreement. He said this was done so they could perform
        their mandate to protect the youth from CPP-NPA recruitment activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa35a30a-757a-4dfe-aad2-53254fca6313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:42:09.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:38.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was <a href="https://www.cnn.ph/news/2021/1/19/Lawmakers--youth-groups-denounce-termination-of-UP-DND-pact--.html"
        target="_blank">met with criticism</a> from youth groups, lawmakers and the
        UP community. Vice President Leni Robredo slammed it as a gesture "designed
        to sow fear."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ee736-3ffa-4122-9357-51c0c143c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:42:09.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:38.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP President Danilo Concepcion urged Lorenzana to reconsider his
        decision and revoke the abrogation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d3ec3-8958-4397-af66-cc2280505890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:42:09.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Spokesperson MGen Edgard Arevalo,
        who was also present at Wednesdays''s briefing, stated such an agreement was
        against public policy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f843cd6c-bdff-4da6-85fc-2056327f79d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:42:09.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:38.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala namang sinasabi sa</em> rules of court <em>na bago mag-arrest</em>
        or search <em>na may warrant na kailangan pang magpaalam,"</em> he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2db61-01b1-4d64-bac9-aeadec7ec093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:42:09.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is nothing in the rules of court that says before
        arrests and searches with warrants can be done, permission has to be asked
        first.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ae43c-3208-429d-a5fd-081575e6b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:42:09.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo also raised concern that asking for permission before conducting
        searches and arrests even with valid warrants runs the risk of persons of
        interest escaping.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3372e4b6-0c7a-46cb-bb17-5a5235bdf0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:42:09.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added no academic freedoms were being curtailed by ending the
        agreement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104fa1c3-c1d0-4eef-8ed8-f8ec96b1f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:42:09.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what would happen now should any demonstrations happen
        inside the campuses, Lorenzana said, <em>"Wala</em> [Nothing]. They can shout
        their lungs to high heavens. They can put graffiti around UP. Wala kaming
        pakialam doon [We will not interfere with that.]"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66871af6-4baf-4142-8e18-c6fd4ec6ef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:42:09.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:44:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said, "Again, the abrogation of this agreement is not an
        impairment of their right to free speech, of assembly or redress of grievances."</p>'
  'lorenzana-soto-enrile-pact-dnd-up-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-20T14:53:08.594+08:00
    'imagesource': 'jcr:846ab38f-0c96-478d-8973-d982a18f1cf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a84519d4-7209-4cae-9bfd-3e55ad3742f7'
    'lead': 'Defense Secretary Delfin Lorenzana says he has not seen other agreements
      similar to the governments 1989 pact with the University of the Philippines
      that prohibits state forces in its campuses, but he wants any existing deal
      terminated as well.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T14:56:35.389+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T12:44:37.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:07.615+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Show me, Ill abrogate also,'' Lorenzana says on Soto-Enrile pact,
      other deals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d113a-9177-4a20-8689-170b2cda13dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:56:35.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:44:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong>  Defense
        Secretary Delfin Lorenzana said he has not seen other agreements similar to
        the governments 1989 pact with the University of the Philippines that prohibits
        state forces in its campuses, but he wants any existing deal terminated as
        well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2efef49-50c8-45fd-9611-49dfdd253d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:56:35.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:44:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can present to me a copy, I will abrogate it also, Lorenzana
        told reporters on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31331ed-139e-4f69-8f7d-3c697f1a9108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:56:35.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:44:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, Lorenzana <a href="https://cnnphilippines.com/videos/2021/1/19/Defense-dept.-ends-deal-barring-state-forces-in-U.P.-campuses.html">repealed
        the Department of National Defenses three-decade accord with UP</a>, which
        bans unannounced entry of police and military authorities in the universitys
        campuses, unless in cases of hot pursuit or emergencies. Lorenzana said he
        has heard of a similar pact with the <a href="https://www.cnnphilippines.com/news/2021/1/20/PUP-UP-DND-accord-Duterte-Youth-Cardema.html">Polytechnic
        University of the Philippines,</a> but he has not read it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd19d7-61b3-473a-9211-ab92eaa047db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:56:35.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:44:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned how former Defense Minister Juan Ponce Enrile
        denied signing any such agreement with UP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa7635f-f1b8-487d-85cd-3763a018d298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:56:35.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:44:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1989 UP-DND pact that Lorenzana unilaterally terminated was
        between then UP President Jose Abueva and then Defense Secretary Fidel V.
        Ramos. The one Enrile signed was the so-called Soto-Enrile agreement of 1981,
        which covers all campuses, not just UP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab6418-93cb-47ba-bc24-3f2aae57a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:56:35.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:44:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated Oct. 29, 1981, Enrile told student leaders, including
        League of Filipino Students chairperson Sonia Soto, that the police would
        not enter any campus nationwide unless requested by students or school authorities,
        and that the military would not interfere in peaceful student protest actions.
        In return, student protesters should notify the police ahead of any demonstration,
        the letter stated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d77d24-5146-48aa-bb6f-000114ad787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:56:35.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:44:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soto-Enrile agreement was revisited in 1989, when Donato Continente,
        a former staffer of campus publication Philippine Collegian was abducted.
        Continente was allegedly tortured to confess to the killing of U.S. Army Col.
        James Nicholas Rowe, but was freed in 2005 after a commuted sentence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62838c19-a05f-4eda-ba91-1c9def03d44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:56:35.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:44:37.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His case led to the signing of the UP-DND pact, professor Danilo
        Arao recalled. Although the agreement covered only UP, it was more specific,
        even mandating the countrys premier university to manage its own security,
        police, and firefighting capabilities, so uniformed personnel will only provide
        assistance when requested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df27db-ca3d-4e04-b7a1-0c10812e88e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:56:35.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:44:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP community <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/1/19/UP-President-Danilo-Concepcion-DND-Lorenzana-1989-accord.html"
        href="https://www.cnnphilippines.com/news/2021/1/19/UP-President-Danilo-Concepcion-DND-Lorenzana-1989-accord.html">has
        called on the government to rethink the abrogation of the deal</a>, stressing
        that the university will reject any semblance of militarization in its campuses
        to prevent any chilling effect on academic freedom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed161f5-ec46-46c9-b77a-24976a231070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:59:09.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:44:37.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/19/UP-DND-accord-police-military-Duterte-red-tag.html">READ:
        UP accord terminated to protect Filipinos vs ''enemies of the state''  Lorenzana</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7647aeb-c2c1-4b4c-9a9c-84f404efa068'
