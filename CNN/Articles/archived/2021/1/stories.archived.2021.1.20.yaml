      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83c1270-5135-4858-bfe8-a5cd40f3ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the history behind the honor, and how it''s used today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7443918a-5cd5-41de-b461-86e6520d1fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b52e7-1a2d-4b31-a491-251595b4dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It originated as a gesture of peace</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838607d-8072-4abf-8d67-b7af92435e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gun salutes are rooted in the practices of early warriors, who would
        lay their weapons on the ground to honor the other party and signal that they
        came in peace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eade72-59f2-4147-856d-dc9f2d64249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e4122-857a-447b-af3e-545c58316879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As warfare evolved, the tradition gave way to the cannon salute
        in the 14th century, according to the US Army Center of Military History.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8af961-4769-495f-95c2-d3824348e1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41039d-ec7f-407f-9931-3f5e816cb562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a ship entering a foreign port wanted to demonstrate that it
        came in peace, it would fire its weapons from a safe distance -- an action
        that would leave the incoming ship defenseless for a period of time. Because
        reloading was a lengthy process, the gesture was a show of respect and a lack
        of hostile intentions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daef8900-869a-4f61-af4e-fa4704643a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa950e41-58dc-4fa0-a751-257db2af6da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming ship would typically fire seven times. The forts onshore,
        which had easier access to gunpowder, would welcome the ship by firing 21
        times, three for each shot fired by the incoming ship. Though there are various
        hypotheses as to why those numbers were chosen -- from the idea that ships
        on board only had seven guns to the significance of the number seven in the
        Bible -- it''s not entirely clear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee66f5-0c4d-47a0-8720-7aa3aa4b1f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3379340e-eb55-49a7-a7f7-15055681890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As technology improved and warships became more robust, the ships
        at sea also began firing 21 times, the educational website Today I Found Out
        notes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae60cf0b-8bfa-4bc5-8568-f5cf27e2ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e58dd3-e58e-4632-810f-4ebcfcec4a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US adopted the 21-gun salute later</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e77f4a-70a2-4cd1-b48c-966315b0c0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By about 1730, what was once a symbolic gesture of peace had evolved
        into an official salute, according to the US Department of Veterans Affairs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880057a-bc46-4007-be8b-27e4973b5be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39f960-8e9f-481d-a68f-0130b999df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British navy began using the 21-gun salute on certain occasions
        to honor members of the royal family. By 1808, it was adopted as the standard
        salute for royalty, though the US wouldn''t adopt it as its national salute
        until years later.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55c2de-53cf-4d8c-a09f-5be84ff03f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f5bd8-c8f2-43ed-bf8d-98075549db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1810, the US declared its national salute would consist of firing
        one shot for each state in the union. US military installations would fire
        the salute on Independence Day and whenever the President visited, the Army
        Benefits website Military OneSource states.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e783d40d-e220-41ef-aff8-ea45e3711dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b16698-6b13-4ff0-8021-5b35f440e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the number of states in the union grew, the tradition became
        increasingly burdensome for foreign nations saluting the US and its officials.
        So by 1842, the US adopted the 21-gun salute as its presidential salute, the
        Center of Military History notes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e82a5-f37a-4f2a-af60-a2c0c93b4568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe518b-09e3-47b1-a7ff-33aed7908e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1890, the US formally declared the 21-gun salute as its national
        salute. It''s used today to honor the President, ex-Presidents and President-elect,
        as well as foreign heads of state or members of a royal family.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12e3555-1b2c-47e7-9806-cfdcee22d773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cfa8f5-f6ba-4750-a850-689aad503ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-gun salute is fired on Memorial Day and in honor of the US
        flag.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b8692-fc1f-4d65-a45f-b52316242b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a08200-b8ba-4610-b784-f6fdebe518b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current tradition, 50 shots are still fired on Independence
        Day and after the lowering of the flag on the day a president, ex-president
        or president-elect is buried.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed98aa2-c2f8-4128-93f0-dc981138a478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba74defc-1ca9-4c40-8a12-001e4088ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s not the same as the salute at military funerals</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d3df9-efba-4c44-8dec-9bd04459398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-gun salute is often confused with the three rifle volley,
        an honor displayed at military funerals -- but the two salutes are not the
        same.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145179f6-0a4e-46de-8e17-9a467bbdd74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c38eaba-ad56-41c4-9860-e0ea1e62198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the three rifle volley, an honor guard typically made up of
        seven members will fire three shots each at a fallen veteran''s funeral. Though
        the result is 21 shots, those shots are fired from rifles, making that honor
        distinct from the 21-gun salute.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f859ed-d2c5-4877-905b-8574cc55ea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68be3f75-e97b-4fca-9fff-c694145ee1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three rifle volley comes from a battlefield custom during European
        dynastic wars in which both sides would pause fighting in order to remove
        their dead, according to Military OneSource. Once the dead had been taken
        care of, three volleys would be fired to signal that battle could resume.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31adf933-6bf5-4512-b029-5cbade11f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:33:33.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/19/us/trump-21-gun-salute-history-trnd/index.html">Trump
        reportedly wants a 21-gun salute for his departure. The military honor has
        a fascinating history</a>."</em></p>'
