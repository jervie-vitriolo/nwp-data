    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:01.328+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some Trump supporters think he''s about to declare martial law -- and
      they''re excited.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d4108d-c2bf-4c04-94a3-4c2fdaf96d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.669+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sometime Monday, some of the remaining
        dead-enders convinced that President Trump will remain in office for at least
        the next four years got a sign. A Telegram account falsely purporting to be
        run by Gen. John Hyten, the vice chairman of the Joint Chiefs of Staff, was
        telling them that the moment they''d been waiting for, the moment Trump would
        finally act and use the military to crush his enemies, was coming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b8c50a-339a-4949-b442-366db34fa0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.669+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac020c-458b-4f9a-b5aa-904e4ff88196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.669+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing can stop this," the account said in a message that had
        been seen by at least 185,000 people as of Tuesday morning. "They can no longer
        hide in the shadows," it added half an hour later. Then, 20 minutes later:
        "Last hours." It continued on like this. Around 10 a.m. ET it posted an ominous
        picture of soldiers in uniform behind a fence in Washington DC with the caption
        "Stay in your homes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e4f97d-843e-4eab-a717-169729700db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.669+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dfc3f0-1717-43cf-ae38-1ac585c74933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.669+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday afternoon, the account had almost 220,000 followers --
        likely helped by the fact that it was being widely and actively discussed
        and promoted on other platforms including Twitter and Facebook. Facebook did
        not immediately respond to requests for comment. After CNN asked about the
        people sharing links to and promoting the Telegram channel on its platform,
        Twitter said it was "taking action on accounts sharing it" and would prevent
        the link from being tweeted further.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2ce1f6-3a6b-4a20-a75e-4ffb8867a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.669+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff88bcd-d8fe-44c9-a389-8dc0e79364e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Gen. Hyten told CNN Tuesday morning that the
        account is "an absolute fake" and added the Pentagon was "actively working"
        to get it taken down. Tuesday afternoon the account was marked as a "scam"
        with the message, "Warning: Many users reported this account as a scam or
        a fake account." The account has since shed some followers, and many of the
        messages have been removed. A Telegram spokesperson told CNN, "Telegram monitors
        reports and warns users about fraudulent accounts in clear-cut cases like
        the one you pointed out. " Facebook and Twitter did not immediately respond
        to requests for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489ef91-4bd5-481d-bb28-40f70e926a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679a83c1-e12b-4c7c-b9c6-486088fa72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account, which largely reflected old tropes from the QAnon conspiracy
        theory, was emblematic of a bigger trend. A sizable group of people who believe
        the lie that the election was stolen from Trump and that someone or something
        -- the courts, state legislatures, members of Congress, Vice President Mike
        Pence -- would stop Joe Biden from being inaugurated have not been dissuaded
        from that belief. Instead, they came to believe that the only thing left is
        violence, and blood. They are convinced Trump is about to institute martial
        law -- and they can''t wait.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad35a2-7321-49d0-972e-89a1fa7434fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097df6e1-e122-42ed-894f-97be9a130c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conspiracy theory has at its root the same thing that inspired
        the riot inside the Capitol on January 6th  the false idea that the election
        was stolen and American democracy under threat, and someone had to do something.
        Then, the rioters took it upon themselves. After the riot, similar groups
        of people had faith that they could hang back and wait because Trump and the
        military would take action. But given the way conspiracy theories work generally,
        and the way they have proliferated after the riot, it is easy to imagine these
        theories spinning out in new ways once it is clear no such action is coming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9d46f0-5c85-4d40-b3ad-2c89daf15b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e5fa02-02dd-49fc-a25d-f27f70eb727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the discussion around martial law online ultimately connects
        to QAnon, which has long had a promise of and a lust for blood. But the people
        who are excitedly discussing the possibility of a military takeover may not
        know the origins of their obsession. And the phenomenon does not appear to
        be confined to a niche corner of the internet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca0a28-328a-4196-9c1d-6cd50a26a7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cd7cf5-b936-44d1-b98f-feda49dbf2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two weeks, CNN has seen Trump supporters embracing
        the idea in large numbers and across multiple social media platforms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff2ae15-65cb-4722-b5de-bb23a6a77e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780d1d67-9896-4ab5-804f-26a956499ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Facebook, a video in which a man warned people they should stock
        up on food before martial law was implemented was viewed more than five million
        times before it was fact-checked and marked as false. The video is no longer
        on Facebook, though it is not clear who took it down. CNN has reached out
        to Facebook for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a2d21-9662-4544-85a5-e439fd5db12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9605013b-57f3-4044-90fa-c71d025ab197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On YouTube, a man who had previously been best known for his claims
        that he has an alien mother and an alien daughter has suddenly become a star.
        He racked up more than 3.5 million views with a video in which he claimed
        that Trump had signed the Insurrection Act, a prominent feature of many martial
        law conspiracy theories. Another video in which he said that as much as 85%
        of Congress could be arrested has been viewed almost 1.7 million times. YouTube
        did not immediately respond to a request for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd084baf7-6076-4581-9b90-1b042668a47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63d06c-e844-4c2c-964e-1452d17690c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On TikTok, thousands if not tens of thousands of people have been
        seeing and reacting to dozens of videos tied to the conspiracy theories. Those
        videos range in subject, all tied to the same false idea that Trump is about
        to institute martial law -- in some, people excitedly film the movement of
        military vehicles, convinced it''s a sign; in others, people repeat warnings
        about being prepared with food and water; one popular theme is that at any
        moment Trump will use the Emergency Broadcast System to announce the beginning
        of his move. There is rarely, if ever any sign of hesitation or concern over
        the lives that might be lost.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19941e-22a4-476a-8925-7299e22d56df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf564dc-4737-4f65-8b22-feef9a073077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Mallory Simon contributed reporting</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293475f-a5d1-4d14-b9be-f8b8b35548ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T11:29:45.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T12:44:53.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
