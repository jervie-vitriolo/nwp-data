  'COVID-19-vaccine-storage-deals':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The National Task Force on COVID-19 said contracts with companies
      that have qualified in the government''s criteria for vaccine storage may be
      completed within the month. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-20T18:49:37.667+08:00
    'imagesource': 'jcr:396bbdd2-634f-4144-b2fb-3f173ec0c313'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a339dce-a997-46c9-85aa-e1744ae3f7f2'
    'lead': 'The National Task Force on COVID-19 said contracts with companies that
      have qualified in the government''s criteria for vaccine storage may be completed
      within the month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T18:55:07.508+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:43:53.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:20.031+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Galvez', 'vaccine', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'COVID-19 task force closing deals with companies on vaccine storage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3691b0f-7499-42e3-98a3-214be599cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:55:07.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)&nbsp;</strong>&nbsp;The
        National Task Force on COVID-19 said contracts with companies that have qualified
        in the government''s criteria for vaccine storage may be completed within
        the month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f43f967-006a-4a2d-8812-be9924538bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:55:07.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe critical terms have been ironed out so we are very confident
        that by January all the contracts will be finished," said Vaccine Czar Carlito
        Galvez, Jr. when asked about the storage capacities for the COVID-19 vaccines,
        in a press conference on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8358e75c-dc4a-408b-904f-3eefdcad40c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:55:07.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task force officials are in the middle of inspections on facilities
        that could potentially store the vaccines when they arrive. Galvez and Health
        Secretary Francisco Duque III spoke to reporters after checking the facilities
        of Zuellig Pharmaceutical Corporation in Paraaque City, noting that it fits
        their standards. Duque&nbsp;also briefly mentioned that Unilab offers pharma-grade
        facilities apt for vaccine storage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02039f4-0564-4e42-b0bf-c63ccdadb66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:55:07.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said so far, out of over 20 candidates, they have identified
        four companies that comply with storage criteria. These criteria include capacity
        to maintain three ranges of temperatures (2C to 8C, -20C, and -70C to
        -80C), as well as having adequate "distribution strength."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03348ab-f7e8-4de5-a8c9-b272088fc765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:55:07.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw natin ng isang</em> third party logistics provider <em>na
        hindi niya kayang lahat gawin</em>," the secretary explained. "<em>Hindi pwede
        ''yung</em> process A to C <em>kanya, tapos</em> D to F <em>i-</em>subcontract
        <em>niya sa iba</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d9dcb5-b230-4e06-8f1e-b179c4c16aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:55:07.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not want a third party logistics provider that
        is not able to do everything. We do not want a company that will only handle
        process A to C while subcontracting process D to F.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90378ee8-a0cc-4711-9018-2494450c17ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:55:07.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that the companies have contacted service providers
        ahead to take care of delivering the vaccines to the vaccination sites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b00728-d5a6-43a3-a1c8-815163f104ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:55:07.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:53.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will receive the vaccines here, we will store it in the required
        temperature ranges depending on the vaccine&nbsp;that is available...and then
        it will be dispatched to the centers," said Zuellig Chief Executive and Area
        Director Maikel Kujipers, adding that they also have facilities in Cebu and
        Davao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aba46ed-afe2-495a-bd12-9150b54beadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:55:07.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said once the deals are finalized, there will be a rundown
        to rehearse and time the delivery of the vaccines from the airport to the
        warehouse and the local government units, until they reach the vaccination
        centers. He added that inspections of the vaccines at the warehouses should
        not take more than five days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3cdfe6-3e16-4ae7-a6f2-07d3dc8744ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T18:55:07.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:43:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the cost of storage, Galvez said they are still negotiating
        the details.</p>'
  'thailand-lese-majeste-anchan-sentence':
    'author': ' Helen Regan and Kocha Olarn, CNN'
    'caption': 'Anchan Preelert arrives at the court before being sentenced to 43
      years in jail, in Bangkok, Thailand on January 19, 2021.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T19:14:56.332+08:00
    'imagesource': 'jcr:f801bad5-8777-4883-8137-038e1152d198'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a54952a1-2dbb-4162-95ca-39e97a38174a'
    'lead': 'A 43-year prison sentence given to a woman by a Thai court for insulting
      the monarchy could be seen as a "warning shot" to protesters demanding reform
      in the kingdom, according to analysts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T19:18:53.323+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:43:52.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:20.487+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Record 43-year sentence for insulting Thai monarchy sends a chilling
      message to activists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a9250-491b-43ba-85b9-cb8597307233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A 43-year prison sentence given to a woman
        by a Thai court for insulting the monarchy could be seen as a "warning shot"
        to protesters demanding reform in the kingdom, according to analysts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e0d819-728d-49c5-821b-cd748c1487a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentence passed Tuesday is believed to be the toughest ever
        imposed under the country''s <a href="https://www.cnn.com/2016/10/20/asia/thailand-lese-majeste-explainer/index.html">lese
        majeste laws</a> and comes after months of <a href="https://www.cnn.com/2020/10/13/asia/thailand-protest-panusaya-king-intl-hnk/index.html">youth-led
        protests</a> last year openly calling for reform of Thailand''s powerful monarchy
        <a href="https://www.cnn.com/2020/08/17/asia/thailand-democracy-protests-monarchy-intl-hnk/index.html">and
        greater democratic freedoms.</a> The verdict is likely to send a chill through
        the movement, which has seen dozens of its protest leaders and activists charged
        with the same crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ef2c5-2881-4d34-b345-0406214896f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has some of the world''s strictest laws against defaming
        or criticizing the king, queen, heir-apparent or regent. The laws, which are
        known as lese majeste, can result in a 15-year prison sentence for each violation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ae5135-8c4f-46a1-8709-905e13aa176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchan Preelert, 65, pleaded guilty to sharing audio clips on YouTube
        and Facebook between 2014 and 2015 that were deemed critical of the kingdom''s
        royal family, according to the Thai Lawyers for Human Rights. She was convicted
        of 29 counts, with three years for each.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccba388-5f39-43ba-a512-fbbf47b1ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal court in Bangkok handed an initial sentence of 87 years
        but halved it because of Anchan''s guilty plea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c975d28-e4d4-4c2e-87d6-fb9ba0c49a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sentence is the highest ever handed down by Thai court from
        violating Section 112," said her lawyer Pawinee Chumsri, referring to the
        lese majeste law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a42775-9acc-4040-b8e5-6ccbe0d5c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pawinee said they would appeal the verdict and were working to secure
        bail from the Court of Appeal. "There are two more courts we can try on her
        legal case," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02324a70-3c06-454b-9f64-86956169ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Revival of lese majeste</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6c8371-0277-4302-8dd5-7801b3dac3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late last year, authorities have brought lese majeste cases
        against dozens of protesters after more than two years of the law not being
        used. Thailand''s Prime Minister Prayut Chan-o-cha said last June that the
        law was no longer being applied because of a request from King Maha Vajiralongkorn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd4cf29-b157-4007-893d-3401d3c7d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was before the democracy movement grew to become the biggest
        challenge to the establishment the country has seen in the modern era. For
        more than five months, protesters held regular demonstrations demanding the
        resignation of Prayut -- who seized power in a military coup in 2014 -- as
        well as the dissolution of Parliament and <a href="https://www.cnn.com/2020/11/18/asia/thailand-protest-constitution-vote-intl-hnk/index.html">changes
        to the constitution</a> that they say entrenches the military''s power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af02e4ed-7a60-49a0-b817-874476e18865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many protesters felt emboldened to openly call for reform of the
        monarchy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2923d9-1f98-45f2-85c5-7d2cea87505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those calls hit a nerve and brought thousands of people out onto
        the streets, in sometimes violent confrontations with police and pro-monarchy
        groups. The idea of a sacrosanct monarchy and a King shielded from public
        scrutiny was torn apart by the younger generation. Their demands included
        the King be held to account under the constitution, a curb on his powers,
        and transparency over his finances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6004da40-660f-4dd7-bbda-463d8afb7584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From November 24 to December 31, 2020, at least 38 people were charged
        under lese majeste, including a minor and several university students, according
        to the Thai Lawyers for Human Rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1416b16-695a-4094-8e96-2dddcb84244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thitinan Pongsudhirak, political scientist and director of the Institute
        of Security and International Studies at Chulalongkorn University, said Anchan''s
        sentence "means the lese majeste law is back in full force."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ebe9c-2e3a-4153-866f-7417bfc806e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it dates from the last reign and the coup in 2014, this
        record-setting sentence after a hiatus is seen as a warning shot to the ongoing
        youth-led protest movement against the new monarch," he said. "It suggests
        that Thailand''s established centers of power are hunkering down for the long
        haul."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccc2bbf-73ff-4599-86be-5aa16b38fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Six-year case</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3d750-b32f-459b-b682-82ccdb5b9387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchan''s case is not directly linked to the recent charges against
        pro-democracy protesters. But with the almost three-year hiatus of lese majeste
        cases over, analysts say the sentence suggests old cases will now be activated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac30491-126a-43f1-8752-72fce314f667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchan, a former civil servant who worked for the Revenue Department,
        was arrested in January 2015, not long after the military overthrew Thailand''s
        civilian government in a coup.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585c07c-c70e-40c5-812c-cc4e88e40fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seizing power, Prayut imposed martial law and hundreds of
        activists were arrested and charged under draconian laws such as sedition
        and lese majeste in a crackdown aimed to silence any dissent, rights groups
        <a href="https://www.hrw.org/news/2014/11/24/thailand-unending-repression-6-months-post-coup">said</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd295c702-56da-4740-88e5-9bd0c4d7bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchan''s case was initially brought before a military court and
        she was detained for almost four years while awaiting trial, her lawyers said.
        In 2018, she was released on bail and her case was transferred to a civilian
        criminal court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4602c0f3-cb8a-459a-adf6-310c32349015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her crime was to share audio clips on social media from an underground
        radio show that allegedly criticized the late King Bhumibol Adulyadej. The
        creator of the clips -- a man who went by the name "Banpodj" -- was convicted
        on lese majeste and has already served his sentence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e0f85b-d810-4018-b683-7bc4485dccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shocking case is yet another serious assault on Thailand''s
        vanishing space for freedom of expression," Amnesty International''s Asia-Pacific
        regional director Yamini Mishra said. "The manner of her sentencing is also
        chilling. The way authorities have evidently sought to maximize the punishments
        by multiplying criminal charges sends a clear message of deterrence to Thailand''s
        50 million internet users."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439577d4-8af3-44cb-9090-604116af656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:18:53.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:52.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/01/20/asia/thailand-lese-majeste-anchan-sentence-intl-hnk/index.html">
        "Record 43-year sentence for insulting Thai monarchy sends a chilling message
        to activists"</a></em></p>'
  'samsung-leadership-heir-prison-sentence':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-20T19:19:03.390+08:00
    'imagesource': 'jcr:14c990fd-a413-46e4-bfaf-3fad30b49615'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '449631d8-b4a2-476c-b57f-baf7f2526fae'
    'lead': 'The man who calls the shots at Samsung was just sent to prison for the
      second time in less than five years. Even if the South Korean tech giant can
      keep its day-to-day business humming in his absence, the verdict is still likely
      to cast a long shadow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T19:23:27.586+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:43:51.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:21.421+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung heir''s prison sentence casts a shadow on South Korea''s tech
      titan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479538d8-277c-4d1c-b58e-03bf4e6dec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The man who calls the shots at Samsung
        was just <a href="https://edition.cnn.com/2021/01/18/business/samsung-jay-y-lee-prison-sentence-intl-hnk/index.html">sent
        to prison</a>&nbsp;for the second time in less than five years. Even if the
        South Korean tech giant can keep its day-to-day business humming in his absence,
        the verdict is still likely to cast a long shadow.su</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfcc156-090f-4832-bb6c-9ebb94ae38e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seoul High Court sentenced vice chairman Lee Jae-yong, also
        known as Jay Y. Lee, to 2 1/2 years behind bars on Monday after finding him
        guilty of embezzlement and bribery. Lee''s lawyer has called the decision
        "regrettable," but it''s not yet clear whether he intends to appeal. The legal
        team representing Lee did not respond to a request for comment Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a96c822-0018-4164-8a71-007d3f9e98dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s prison sentence means the company is losing a key decision-maker
        at a time of strategic upheaval in some of Samsung''s core industries. China
        and the United States are caught in a cold war over companies <a href="https://edition.cnn.com/2020/12/18/tech/smic-us-sanctions-intl-hnk/index.html">such
        as Huawei and SMIC,</a>there''s a global shortage of semiconductors and carmakers
        and tech firms are getting together to shape the future of the auto industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4015e64b-4e9c-4ee6-bd15-78dd337a81d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal also marks the latest twist in a long line of legal
        troubles for Lee, who was found guilty of bribery and other corruption charges
        in 2017 as part of a massive influence-peddling scandal that brought down
        the government of <a href="https://edition.cnn.com/2020/09/01/tech/samsung-jay-y-lee-hnk-intl/index.html">former
        South Korean President Park Geun-hye.</a> Lee walked free after less than
        a year when an appeals court threw out some of the charges and suspended his
        sentence. But the country''s Supreme Court later ordered a retrial, leading
        to Monday''s verdict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bb722b-245b-4a16-bdfe-9de0f41fb1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A vacuum at the top</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3da9b0-c278-47dd-8f9d-86e84af7824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung  South Korea''s largest <a href="https://money.cnn.com/2017/01/17/investing/south-korea-chaebol-culture-corruption/index.html">chaebol</a>,
        or family-run conglomerate  trades in everything from electronics and theme
        parks to life insurance. It has been the world''s top smartphone seller for
        several years and is a key supplier of memory chips and display screens for
        rivals such as Apple and Huawei.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b73c28-4374-4c86-b628-5f7520347e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, meanwhile, has been the company''s de facto leader since his
        father fell into a coma in 2014. He died last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a54c4-9420-424b-80bb-2227f1307c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lee''s role was in guiding new projects," said Daiwa analyst SK
        Kim. He pointed out that the vice chairman has had a hand in big deals at
        the firm, such as the <a href="https://money.cnn.com/2016/11/14/technology/samsung-harman-autos-connected/index.html">$8
        billion acquisition</a> of Harman International, a US firm that makes infotainment,
        safety and security systems for cars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b63e84-2a4b-4629-8ec7-d96c05eb45d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are decisions that involve tens of billions of dollars,"
        Kim added. "In Lee''s absence, Samsung will make conservative decisions in
        making risky investments."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14576599-48d9-4764-b900-7b65a9cffb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung declined to comment for this story.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679fd7b2-058f-444d-89e1-c87646d71379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appearance of a leader in prison is also a problem for Samsung,
        according to Jeff Dongwon Kim, deputy head of research at KB Securities, a
        Korean investment firm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a76149-c2de-4f62-82a4-34f78f5c0d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine the global business impact if [Apple CEO] Tim Cook was
        imprisoned for bribing the US government for millions of dollars," KB''s Kim
        said, adding that investing firms have also become more socially conscious
        in recent years, and may wish to distance themselves from a company tainted
        by scandal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc910de-ce8f-473c-a44e-666925812821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Good for South Korea?</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6993ac-83d9-4b4e-8979-a8e0ac8588bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict might ultimately have some positive effects, according
        to Chung Sun-sup who is the chief editor at Chaebol.com, a website that specializes
        in analyzing Korea''s family run conglomerates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7337a7b2-c55f-49bd-9a7e-f693191cda9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have long said that the trading of favors, bribes and political
        influence between politicians and businessmen <a href="https://money.cnn.com/2017/01/17/investing/south-korea-chaebol-culture-corruption/index.html">is
        practically endemic</a> in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a42247-f85e-41ab-9477-1bf8eff2dcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s father, the former chairman of Samsung, was convicted of
        bribery and tax evasion, but avoided prison and received presidential pardons.
        And other chaebol chiefs have been found guilty of criminal wrongdoing  only
        to be let off with light sentences and allowed to return to running their
        businesses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe908c-b974-4451-a47d-ba42540cf8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sending Lee back to prison might suggest that the country is willing
        to take the problem more seriously.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb5677-39a5-48d4-935e-ec650fa90bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the beginning of untangling the corrupt relationship between
        government and businesses," Chung said. "It is a good thing for the Korean
        economy in the long term."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be94d6e-487f-443c-9ad6-45804ee45738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:23:27.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/01/20/tech/samsung-leadership-intl-hnk/index.html">
        "Samsung heir''s prison sentence casts a shadow on South Korea''s tech titan"</a></em></p>'
  'biden-us-student-loan-payment-deferrals':
    'author': 'Katie Lobosco, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-20T19:24:19.592+08:00
    'imagesource': 'jcr:7c9e19e7-1760-4234-8eb4-ec71128633a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59fed59a-8375-4567-b963-6406cfe005ca'
    'lead': 'US President-elect Joe Biden will direct the Department of Education
      Wednesday to extend the suspension of federal student loan payments and interest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T19:28:11.535+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:43:50.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:21.875+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden will extend student loan payment deferrals until October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e332cd00-b678-4e9e-80d9-bd1e469b0da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:28:11.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- United States President-elect Joe Biden
        will direct the Department of Education Wednesday to extend the&nbsp;<a href="https://www.cnn.com/2020/04/03/politics/student-loan-debt-suspension-economy/index.html">suspension
        of federal student loan payments</a> and interest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1720fa9d-9288-44aa-93b1-8cd632b695b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:28:11.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:50.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrowers will not have to make payments until October 1 at the
        earliest, extending the already unprecedented pause on payments by eight months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d72fc52-8dbd-4674-92a0-bf1ffc733bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:28:11.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:50.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the economy began to shut down in response to the pandemic
        in March, Congress passed a sweeping relief bill that automatically suspended
        student loan payments and waived interest. The benefit was originally set
        to expire in September, but was&nbsp;<a href="https://www.cnn.com/2020/12/04/politics/student-loan-pause-pandemic/index.html">extended
        by the Trump administration</a> until January 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bdf416-1207-44ab-85b9-06584c4a7faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:28:11.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the pause on payments and interest waiver is automatic, but
        only applies to federally held loans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9dffb-28d5-4643-8b0f-aede38ba79ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:28:11.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That covers roughly 85% of all federal student loans, including
        those known as direct federal loans and PLUS loans that parents have taken
        out on behalf of their children. It excludes some federal loans that are guaranteed
        by the government but not technically held by it. Generally, those were disbursed
        prior to 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae717a-d2f2-4f8a-ab42-0a3ba56a885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:28:11.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balances were frozen in March 2020, though borrowers are allowed
        to continue making payments. Those enrolled in the Public Service Loan Forgiveness
        payment plan&nbsp;<a href="https://www.cnn.com/2020/04/03/politics/student-loan-debt-suspension-economy/index.html">will
        still receive credit</a> as if they had continued paying, as long as they
        are still working full time for qualifying employers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9484b3-af74-4c59-86ad-45cb1dfaf96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:28:11.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:50.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pressure for bigger moves</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bef1f6-7d1f-44d2-8111-5f0c1576722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:28:11.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressive Democrats are already putting the pressure on Biden
        to go bigger and cancel billions of dollars in student loan debt altogether.
        Senate Democratic Leader Chuck Schumer and Massachusetts Democratic Sen. Elizabeth
        Warren have called for forgiving $50,000 in student loan debt per borrower,
        arguing that it would provide relief to millions of people struggling due
        to the pandemic, stimulate the economy, and help close the racial wealth gap.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286369e7-d66a-4293-b352-570a43693805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:28:11.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:50.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren has argued that the secretary of education has the authority
        to cancel federal student loans, a claim backed up in a memo from lawyers
        at Harvard''s Legal Services Center and its Project on Predatory Student Lending.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973575ba-8371-490b-949e-e653ab666707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:28:11.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:50.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Education Secretary Betsy DeVos was staunchly against Democrats''
        debt cancellation proposals, recently criticizing politicians for advancing
        "the truly insidious notion of government gift giving" in remarks at a federal
        student aid conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb39db-bc71-4149-9e02-ae2ac1915d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:28:11.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:50.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden may be reluctant to wipe away debt unilaterally and prefer
        the move be approved by Congress. It would be an unprecedented move and one
        that may not have the support of more moderate members of the Democratic Party.
        A study from the Committee for a Responsible Federal Budget found that canceling
        student debt would provide a relatively small boost to the economy and that
        most of the relief would go to those with higher incomes who tend to have
        more debt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e601ef-916b-4ecd-a1ea-87a15bfa01e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:28:11.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:50.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaign, Biden called for canceling $10,000 per borrower.
        On Tuesday, Brian Deese, his pick to lead the National Economic Council, said
        that he continues to support Congress passing a bill that would do so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d53fa83-a4f0-4032-942b-83cdb4e38bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:28:11.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:50.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden did not include any student debt cancellation in a<a href="http://www.crfb.org/blogs/canceling-student-loan-debt-poor-economic-stimulus?emci=97a496b5-b055-eb11-a607-00155d43c992&amp;emdi=e819a40c-dc55-eb11-a607-00155d43c992&amp;ceid=147398">
        $1.9 trillion relief plan</a>&nbsp;he unveiled last week. But he push for
        it in a second economic bill he is expected to lay out in February that will
        focus on the economic recovery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc1a59-7708-4bff-b57b-6f0e867c2736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:28:11.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:50.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration may be more likely to unilaterally expand
        more targeted loan forgiveness programs that already exist, like the one that
        offers relief to students who were defrauded by for-profit colleges. <a data-cke-saved-href="http://www.cnn.com/2020/12/19/politics/student-loan-relief-devos-trump-biden/index.html"
        href="http://www.cnn.com/2020/12/19/politics/student-loan-relief-devos-trump-biden/index.html">There
        are thousands of borrowers</a> who have applied for relief under this program
        but have waited years to find out if they are eligible as DeVos stalled processing
        the claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c4f21-441e-4107-9f0c-556f3904d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T19:28:11.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:43:50.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/20/politics/student-loan-payment-deferrals/index.html">"Biden
        will extend student loan payment deferrals until October"</a></em></p>'
  'filipino-americans-seek-posts-biden-administration':
