      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Janet Yellen previews Biden''s tough stance on China</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd38c72b-9f61-41fe-927f-fbd5dcb2e97b'
      'mgnl:activationStatus': true
