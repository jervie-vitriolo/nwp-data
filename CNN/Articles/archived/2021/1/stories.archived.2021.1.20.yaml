    'lead': 'Much has been written about US President Donald Trump''s historically
      low popularity ratings as he leaves office. But the tarnish on the Trump brand
      goes beyond the President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T20:25:14.510+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T12:43:37.128+08:00
