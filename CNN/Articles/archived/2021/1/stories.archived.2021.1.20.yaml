      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64620702-514c-4df0-b831-ecb79984de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T22:19:01.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it means: The battle between the United States and China on
        trade and technology has been a key source of uncertainty for investors over
        the past four years. Under Biden, that''s not going away.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05af8a14-9156-4d6c-b48d-8de200a30d6a'
