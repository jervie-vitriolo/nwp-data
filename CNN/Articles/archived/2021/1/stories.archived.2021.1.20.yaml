      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6afbf42-9b09-4ae3-a43b-e5a3028ffbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will be joined by his wife Jill Biden, Vice President-elect
        Kamala Harris and her husband Doug Emhoff. Cardinal Wilton Gregory, the archbishop
        of Washington, will deliver the invocation and gospel singer Yolanda Adams
        will perform "Hallelujah."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40ca6be-addb-4c3f-bb37-2bc04e15ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27316560-697e-4cb2-9eef-9120ce614be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect has been working on the inauguration speech
        that he will deliver at the US Capitol on Wednesday, which will mark the beginning
        of his effort to unite the country after four dark and tumultuous years under
        Trump, who is skipping the ceremony.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477025f-4dda-4dec-9375-f935858130e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9854abf2-0dfe-4bf4-bdbf-2834df480057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 pandemic had already forced organizers to reimagine
        the day''s ceremonies, including the traditional swearing-in of the new president
        on the West Front of the Capitol. Those plans were complicated by the January
        6 siege of the Capitol by Trump supporters, who shattered glass and ravaged
        the historic building, forcing the Secret Service to keep plans in flux to
        ensure that traditional transfer of power will transpire peacefully and safely.
        In that unnerving environment, the military has been intensely vetting the
        National Guard troops to make sure there are no bad actors who would do harm
        during this week''s ceremonies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606768da-098a-45af-9b75-541a6be3e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b569276b-6a17-4b3f-b29b-a2be3e4e9a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Trump''s decision to duck out of Washington Wednesday morning
        to fly to Florida, he has dispensed with both with the traditional welcome
        of the incoming President and first lady at the North Portico and the joint
        ride over to the Capitol for the ceremony.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404958fa-b063-4d63-a84a-2ff8d8a88a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f9cfe-1560-48a8-a3ca-31e8db8315e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump took the unusual step of asking staff to arrange
        a sendoff of his own at Joint Base Andrews, suggesting that he''d like to
        see a red carpet, a Color Guard and a 21-gun-salute.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e6767-1f9c-43aa-9968-4f99d3bc08be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a4b0c8-6f4b-49a5-bf81-abb819d226b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Biden will attend church at St. Matthews in Washington,
        DC, with all four top congressional leaders from both parties. The President-elect
        will also lay a wreath at the Tomb of the Unknown Soldier, joined by former
        President Barack Obama and and first lady Michelle Obama, former President
        George W. Bush and first lady Laura Bush, and former President Bill Clinton
        and former Secretary of State Hillary Clinton.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e58079-fa57-4070-831b-5c7fd5be0bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2147e7b-e2ce-4d8f-ba6c-0587dfac297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inaugural parade down Pennsylvania Ave to honor the incoming
        administration will now be replaced by a virtual one. Accompanying Biden and
        Harris as the presidential escort from 15th Street to the White House will
        be the US Army Band, a Joint Service Honor Guard and the commander in chief''s
        Guard and Fife Drum Corps. The University of Delaware Drumline and the Howard
        University Drumline will also participate in a nod to the alma maters of the
        incoming president and vice president.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b133035f-45e3-45af-8ca1-5106687a37f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43857d65-dee7-488a-807a-0b18b7b0bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in Wednesday''s virtual parade, which will be hosted
        by "Scandal" actor Tony Goldwyn (who played the show''s President of the United
        States), will feature comedian Jon Stewart, New Radicals and DJ Cassidy''s
        "Pass the Mic" with performances by Earth Wind &amp; Fire, Nile Rodgers, Kathy
        Sledge, The Trans Chorus of Los Angeles, The Washington Chorus and The Triumph
        Baptist Church Choir.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4482a18-225b-4e46-b194-5b187636caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4955c9d-ddd1-4c57-995a-1cc054948376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade will also include Americans who sought to lift spirits
        in the midst of the pandemic including Dr. Jason Campbell -- a Portland doctor
        who became known as the "TikToc Doc"with his uplifting dance performances
        in scubs from the hospital  and Jason Zgonc, a 12-year-old trumpeter from
        Atlanta who played during hospital workers'' break times throughout the summer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080ea62-4aad-4f42-b6b4-612fefd0d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T03:24:06.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:17.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/19/politics/biden-covid-victims-memorial/index.html"
        target="_blank">"Joe Biden gives emotional farewell to Delaware as he departs
        for Washington on eve of his inauguration"</a></em></p>'
  'Mitch-McConnell--Capitol-Hill-mob-was--provoked--by-Trump':
