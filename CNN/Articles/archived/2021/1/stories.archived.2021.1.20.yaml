  'Duterte-not-consulted-UP-DND-accord':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-20T14:04:37.703+08:00
    'imagesource': 'jcr:37bbc360-231c-4635-934f-cc53236e0fa9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b6670c2-18fd-4cb2-b537-00ca4fc9b116'
    'lead': 'President Rodrigo Duterte was not consulted by the Defense Department
      prior to the agencys move to terminate its 1989 accord with the University
      of the Philippines, Malacaang said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-20T14:09:27.293+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:44:38.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:07.285+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte not consulted on decision to end UP-DND accord  Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f812e784-f2af-492c-99f0-c0e3a01127db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:09:27.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> President
        Rodrigo Duterte was not consulted by the Defense Department prior to the agencys
        move to terminate its 1989 accord with the University of the Philippines,
        Malacaang said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b5630-f451-462a-b37b-480cb2d313a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:09:27.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far I know, he [Defense Secretary Delfin Lorenzana] did not,
        Presidential Spokesperson Harry Roque told <em>The Source</em> when asked
        if the Defense chief had consulted Duterte regarding the decision on the pact,
        which bars the unauthorized entry of security forces into UP campuses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e6562-6130-41ca-b7d2-a6a216a83ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:09:27.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:38.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a decision of the DND as a party to that contract between
        UP and DND, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320049bf-b5a0-49b0-bc33-9f534224d5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:09:27.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:38.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pact between DND and UP prohibits police and military personnel
        from entering campuses of the premier state university without prior notice,
        unless there is "hot pursuit" or an emergency. But through a January 15 letter
        addressed to UP officials, DND moved to unilaterally terminate the agreement,
        citing the supposed "clandestine recruitment" of students in communist organizations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b8a3e1-ddab-4d55-9fa9-b71b1ccd09e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:09:27.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:38.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several officials, lawmakers, netizens, and members of the UP community
        slammed the move, seeing it as an attempt to silence critics and attack academic
        freedom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc74a2-659a-46ea-86a0-a5cbc33b9e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T14:09:27.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:44:38.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, however, earlier stressed the need <a href="http://UP
        accord terminated to protect Filipinos vs ''enemies of the state''  Lorenzana">to
        protect the rights of the majority</a> of Filipinos, claiming that the university
        has become a safe haven for enemies of the state. Roque also dismissed concerns
        on the academic rights and freedom, saying that UP students would never be
        cowed even by the presence of policemen and the military.</p>'
