      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then shocked fans with the news, writing, "I got married to my
        best friend &amp; have a loving partner to continue building my life with."</p>'
