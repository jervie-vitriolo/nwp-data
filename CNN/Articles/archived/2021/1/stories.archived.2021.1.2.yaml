    'lead': 'The National Bureau of Investigation’s Special Action Unit has been assigned
      to look into the use of unregistered COVID-19 vaccines in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T11:59:24.510+08:00
