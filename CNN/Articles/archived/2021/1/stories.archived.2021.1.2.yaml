    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee663a92-bca0-4f2a-b252-69d12de4cf74'
    'lead': 'The US surpassed 20 million total recorded Covid-19 cases on Friday,
      hours after the country ushered in 2021 and left behind its deadliest month
      of the pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T02:36:31.781+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T09:49:47.479+08:00
