      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public prosecutor''s office has since opened an investigation
        into the incident, which will be overseen by the local police department''s
        search brigade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e86a9c-b53d-49a6-8730-1c313c686559'
      'mgnl:activationStatus': true
