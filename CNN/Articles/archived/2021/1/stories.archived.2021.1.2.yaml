      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAE flag carrier Emirates Airlines is offering free global coverage
        for Covid-19 health expenses and quarantine costs, while the legendary ocean-themed
        luxury resort Atlantis, The Palm will cover your Covid test and give you resort
        credit if you stay five nights or more. Its billion-dollar sister hotel, The
        Royal, is also set to open its doors in 2021.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e5f8f-fcae-4711-a8d3-569c6c7e3928'
