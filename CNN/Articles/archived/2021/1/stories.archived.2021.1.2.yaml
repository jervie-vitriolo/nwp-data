      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Manchester United drew level with archrival
        Liverpool on points at the top of the English Premier League as a sweetly
        struck Bruno Fernandes penalty secured a 2-1 victory over Aston Villa at Old
        Trafford.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb2e29-8609-458e-8844-5d3b42d6fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:18.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8198b-f6c0-4914-8689-39a0944830b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:19.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandes'' 15th goal of the season settled a high-quality New Year''s
        Day encounter after Bertrand Traore had canceled out Anthony Martial''s first-half
        opener for the home side.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc6548b-e139-4d56-b2b2-d1d2109aa8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4821edc-816c-493c-8b2e-f96a9f5b446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool still lead United on goal difference, but after a stuttering
        start to the season, Ole Gunnar Solskjær''s team has been on an impressive
        run in the league.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d333788-1fe6-4811-a44a-30150a957af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:20.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27caeb3-159c-44d8-acc1-43fc2af067a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:21.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third straight home win and seven wins in the last nine has seen
        United charge up the league to occupy its highest position at the turn of
        the year since the last season of Alex Ferguson''s reign as manager in 2012-13,
        when the English title was last won by the Red Devils.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de2bdb2-e2b7-47e5-9637-219dc724dfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:21.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549d342-44c3-42e5-9816-bd59d8082410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solskjær was delighted with the victory but has been playing down
        his team''s title chances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c1dd4a-0702-4a42-945a-347cd30edcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed8435b-b675-4fcc-8f6b-8ccc1d618fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s early in the season and we shouldn''t get too carried away
        with three points," he told Sky Sports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e685e-82ea-4ebb-a33e-11ecdc905ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:23.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e4629-2408-44ce-aa17-8c2c409b2392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have improved and we are getting better in the league and the
        season is going to be tight so we just to keep working and improving as a
        team."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b4f9f-eeb7-4d9a-af91-393824f73759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:24.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8896c5be-1658-4156-a8a7-b55146d56697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:25.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Jack Grealish pulling the strings, Villa, so close to being
        relegated last season, is a team transformed in this campaign. It took a brilliant
        Eric Bailly block to deny substitute Keinan Davis at the death to preserve
        United''s lead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df53b8-a54a-44cd-aa0a-78364b4d73c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18151fea-81e5-4c7e-8d12-5d72e45014d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:26.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa stays in sixth place, seven points adrift of the leaders,
        but with a game in hand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53343c4-a786-4cfe-9986-649d273e7d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:26.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6abed25-7bc7-4603-a4dd-5d5d4624ad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa manager Dean Smith was unhappy with his side''s performance
        in the first half which saw United push the pace with Martial, Fernandes and
        Paul Pogba all having good efforts before Martial put the home side ahead
        just before halftime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e546de6-bac6-49d9-baea-55c376514061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a7bbc-0968-45ec-a29f-dbd2fb6e7784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pogba and Marcus Rashford combined in midfield to send away Aaron
        Wan-Bissaka whose cross was headed home at the near post by the Frenchman,
        his first goal from open play this season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e3936b-4b0e-4764-9009-e71497b06e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:28.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d3d52d-a911-41b4-ac6d-e2903e88355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:29.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John McGinn''s strike was the closest Villa came to scoring in the
        first half but the visitor was the first to strike in the second as a quick
        free kick found Grealish to cross for Bertrand Traore to neatly control and
        fire home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e665b296-5503-4df8-aefa-8ecbf703c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1f91fa-413c-4c22-8df9-e4b849de955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sides were level for just three minutes when Pogba wriggled
        his way into the box and Douglas Luiz tripped him with the lightest of touches
        from behind.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac59796-8125-4429-8ad8-1220f00386e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eed19e-5c12-46de-8ad6-39bdc9203241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referee Michael Oliver pointed to the spot but it took a further
        video assistant referee check for the penalty to be confirmed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c22c8-05f5-4858-9410-76ff5f3a92b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:31.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd76b66-7886-4888-bbe8-136fdc8b065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:15:28.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said after the match he believed it was the wrong decision,
