  'Jonel-Nuezca-dismissal-recommendation-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-02T11:19:52.975+08:00
    'imagesource': 'jcr:3b9c692e-a2a7-4db9-8007-b9c19c53190a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce2d0b6a-f82c-4ab2-9ab8-2722c3633537'
    'lead': 'The police officer who shot his unarmed neighbors during a heated argument
      last month will be dismissed from service after a recommendation is released
      "anytime soon," the spokesperson of the Philippine National Police says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T11:30:38.331+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:44:32.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:22.277+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Recommendation for dismissal of cop who killed neighbors out ''anytime
      soon'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31077c8a-74d1-4ee9-99ee-9d8c77c139bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T11:30:38.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:32.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> — The
        police officer who shot his unarmed neighbors during a heated argument last
        month will be dismissed from service after a recommendation is released "anytime
        soon," the spokesperson of the Philippine National Police said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28d80d1-025f-491e-8371-f0da8accf2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T11:30:38.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:33.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nauna na pong nagbigay ng pahayag ang ating chief PNP [Debold Sinas]
        na siya po ay madi-dismiss. Anytime soon, lalabas po ang rekomendasyon ng
        Internal Affairs Service (IAS),” PNP spokesperson Ildebrandi Usana told CNN
        Philippines’ Newsroom Weekend, referring to Senior Master Sergeant Jonel Nuezca,
        who shot to death Sonya Gregorio and her son Frank Anthony Gregorio five days
        before Christmas in Paniqui, Tarlac.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0a724-c40a-40ed-a447-5fc64f996040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T11:30:38.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:34.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PNP chief earlier announced he will be dismissed.
        The PNP’s recommendation for his dismissal will be out anytime soon.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4789f8-317f-44d3-9266-904afaa93177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T11:30:38.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:34.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAS said on December 21 it was targeting to finish <a href="https://cnnphilippines.com/news/2020/12/21/police-dismissal-jonel-nuezca-paniqui-shooting.html"
        target="_blank">within 30 days</a> the dismissal case against Nuezca.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84133cd-2046-450c-9f3e-40733abcfeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T11:30:38.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:35.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuezca is <a href="https://cnnphilippines.com/news/2020/12/21/Paniqui-Tarlac-police-shooting-Jonel-Nuezca-Sonya-Frank-Gregorio.html"
        target="_blank">facing two counts of murder charges</a>, without bail recommended,
        over the fatal shooting, which was caught on video. The video went viral,
        sparking outrage from people across the nation. The altercation started when
        Nuezca complained about the firing of a PVC cannon or ''boga'' by the Gregorios.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92464593-5d91-4dfb-b618-3bff4764a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T11:30:38.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usana said Nuezca is currently detained in a Bureau of Jail Management
        and Penology facility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e982c72d-7362-455a-80c2-a2da004bb44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T11:30:38.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:36.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records shared by the PNP showed Nuezca had faced six cases over
        his last 10 years in service, including two homicide cases in 2019. Officials
        said the two homicide cases were both dismissed due to "lack of substantial
        evidence."</p>'
  'nbi-probe-unregistered-covid-19-vaccines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-02T11:55:30.108+08:00
