      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He followed up a deflected Aaron Cresswell shot to score his fifth
        of the season in the 86th minute, guiding his shot past Jordan Pickford.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66383a93-f2ad-465f-bd77-9231bd85332c'
