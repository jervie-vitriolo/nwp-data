  'fatalities-in-Bicol-due-to-floods-on-New-Year-s-day':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-01-02T17:50:21.360+08:00
    'imagesource': 'jcr:1aaf9a40-3ced-4757-a861-731228d89aa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a273f8cd-36ba-4931-b19f-d92e554e9ceb'
    'lead': 'At least two people in the Bicol Region have been reported dead due to
      floods brought by the tail-end of a frontal system that drenched southern Luzon,
      regional authorities confirmed on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T18:37:56.554+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:42:47.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:26.908+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bicol']
    'template': '1'
    'title': 'At least 2 dead, 4 missing in Bicol due to floods'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47925605-abed-42d4-a02d-091247488b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T18:37:56.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —&nbsp;</strong>At
        least two people in the Bicol Region have been reported dead due to floods
        brought by the tail-end of a frontal system that drenched southern Luzon,
        regional authorities confirmed on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56873b-a0f1-4f1d-a7cc-57903fe2f254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T18:37:56.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense in Bicol said a three-year-old child
        aboard a boat in Canaman, Camarines Sur drowned when the vessel capsized.
        The accident transpired on Dec. 30 but the young boy''s body was found only
        on Jan. 1, OCD Bicol spokesperson Gremil Naz told CNN Philippines'' <em>Newsroom
        Weekend</em>. In Pilar, Sorsogon, a 28-year-old male victim was also "washed
        away" by the floods and was later found dead. Four others remain missing,
        Naz added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a568417-2934-4d3a-88ca-b9c5afa862bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T18:37:56.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On New Year''s Day, residents in Bicol as well as Negros Occidental
        were greeted with moderate to heavy rains. In Bicol, the bad weather caused
        106 flooding incidents and 24 reported landslides as stated in the OCD official
        report as of 5 p.m., Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140fb4cb-ea24-4fa5-a4ff-70a01568f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T19:26:10.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naz added that 138 persons are still in evacuation centers as some
        barangay roads are not yet passable. However, he noted that weather conditions
        are improving and the families may likely return to their homes by tomorrow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1244f06c-5f0d-48b8-b614-3435ae4cca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T19:26:10.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather bureau said that in the next few days, the Bicol
        Region may experience cloudy skies with scattered rains due to the tail-end
        of the frontal system. The same effects will be felt in Northern Mindanao,
        Quezon, Marinduque, Romblon, Mindoro provinces and Kalayaan Island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe90d53-3d94-4b96-8adc-d35f520c625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T19:26:10.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A low pressure area east of Eastern Samar may also bring rains and
        floods to Eastern Visayas and Caraga regions. PAGASA said it is not likely
        that this LPA will develop into a storm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b20df79-c279-41bf-b700-822ddd5e354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T19:26:10.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned against sea travel in the eastern seaboard of
        Visayas and the western seaboard of southern Luzon due to rough seas.</p>'
  'europe-2021-analysis':
    'author': 'Luke McGee, CNN (Analysis)'
    'caption': 'COVID-19, Brexit and the international political carnage of this year
      have hammered the continent and exacerbated tensions that have blighted the
      European Union for years. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-02T20:30:36.746+08:00
    'imagesource': 'jcr:aa4f42b6-df7a-4ab0-bae2-5ea1b4bb9a5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be28db94-918f-482b-b1d1-95715c7c8c7e'
    'lead': 'You''d struggle to find anyone in Europe who will be unhappy to see the
      back of 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T20:35:33.229+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:42:46.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:27.167+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', '2021']
    'template': '1'
    'title': '2020 was a terrible year for Europe. 2021 is unlikely to be much better'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec6c9b-dbce-4a65-a18c-11e17939a29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You''d struggle to find anyone in Europe
        who will be unhappy to see the back of 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3bd9f3-8de0-44ed-afa2-4beb6588f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19, Brexit and the international political carnage of this
        year have hammered the continent and exacerbated tensions that have blighted
        the European Union for years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca13203-a9f9-49de-a0b4-8e6ac7440ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those problems are not going anywhere in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec8256-e23b-4bef-bba5-fc28b730ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no pandemic, fraught talks with the UK or an American president
        as anti-European Union as Donald Trump, Brussels might finally find space
        to address issues that have long undermined the bloc —&nbsp;though it won''t
        be easy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665fa0b8-13fb-4b29-8bb0-20d2e02f0881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some extent, the crises of 2020 have masked a debilitating lack
        of unity across the EU. For all Brussels'' lofty ambitions of greater integration
        and becoming a global force in its own right, it faces pushback on issues
        ranging from internal adherence to the rule of law to a coordinated strategy
        for dealing with China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb6d77-06ac-4fa8-a5d6-32080c4c69fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rule of law is probably the most immediate problem to solve.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe7ede-f82b-44ce-a620-48be329b0e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of painful negotiation, the bloc''s member states agreed
        on both a long-term budget and a Covid recovery package that totaled nearly
        $2 trillion. The nations that have been worst affected by the pandemic desperately
        need those funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b73e4f-d155-4e33-b8c1-042b5a392af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two member states spent a good chunk of 2020 objecting
        to the release of those funds: Hungary and Poland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54663129-ad84-4188-b3fe-f04aee052f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments of Viktor Orban and Mateusz Morawiecki objected
        to the funds being tied to adherence to the rule of law, which is unsurprising
        as both are being investigated for breaches at an EU level. The charges levelled
        at both countries range from suppression of government critics to undermining
        the independence of the judiciary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace03c55-e28d-4730-9c20-17997762e3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the coronavirus crisis, concerns have also been raised about
        the use of emergency measures in numerous EU nations — including Hungary and
        Poland —&nbsp;that curb the fundamental rights of citizens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501242e4-ee75-4a61-8203-5c9a857c26a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had long been speculated that Brussels would attempt to tie the
        EU''s budget to the rule of law as a way of bringing delinquent states to
        heel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb1118-e785-4402-9a68-34f12a806a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, trying to do so during a pandemic and the subsequent
        recession has strengthened the impact of the veto to which every member state
        is entitled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc269404-f405-40a0-9233-b291b45b02b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this particular instance, intransigence in Budapest and Warsaw
        ultimately led to a compromise in Brussels in which both sides gave ground,
        which in the grand scheme of things could be interpreted as the EU fudging
        on one of its key principles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe241de-bf65-474c-921d-88b90407c4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hungary and Poland might be the most extreme cases. But lots of
        other nations have backslid on civil liberties in the past few years," says
        Jakub Jaraczewski, legal officer at Democracy Reporting International.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a80d161-ec65-49d0-ba96-d3719360bdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tying rule of law directly to EU money is not in itself a bad idea,"
        he explains. "But if more than one nation is pushing the boundaries by curtailing
        freedoms and undermining judges, you will inevitably find these states backing
        each other at an EU level, undermining the whole thing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6d28f-0736-43f2-98be-445225dfc6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several influential voices in Brussels had previously suggested
        approving the Covid recovery funds without Hungary and Poland, moving forward
        as 25, rather than 27. That approach, though, would have carried the risk
        of opening another fraught debate within the EU: Precisely how united the
        Union should be.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bb18d0-e2ce-40f9-b49f-875aa8b23c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Brexit, it wasn''t just the UK which had populist movements
        agitating to leave the EU. Four years on, Europe''s Euroskeptic parties are
        no longer looking to leave the bloc —&nbsp;now they want to take it over instead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745cf749-aca8-4094-a5b6-4b5a906fbc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that our electorate does not currently seek an exit
        from the EU, so instead our focus is to build enough Euroskeptic support to
        steer it away from the looming disaster of ever closer unity," says Gunnar
        Beck, a member of the European Parliament for Germany''s far-right Alternative
        für Deutschland (AfD) party.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30cd40c-4b20-41e0-96be-9f075f0fd603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beck believes that the European Euroskeptic movement has the potential
        to grow, even as normality is restored post-Brexit and Joe Biden, a supporter
        of the EU, replaces Trump.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee9b738-970a-49ef-a860-6fee405b46a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU has been in perpetual crisis since 2010 and hasn''t solved
        any of the problems these crises have caused, be it the eurozone crisis, the
        migration crisis or now the Covid crisis," he says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ad2e1-d201-46e3-91e0-a9e9a6706ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2021 will see several opportunities to prove him right or wrong.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dacfa9-d824-4be6-abdd-8554e7ca7c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections are to take place in several member states, including
        in Germany and the Netherlands —&nbsp;two influential nations in Brussels.
        Both countries have strong Euroskeptic populist movements. AfD is the official
        opposition in Germany, while in the Netherlands Geert Wilders —&nbsp;a man
        often described as the Dutch Trump —&nbsp;will be defending his position as
        leader of the largest opposition party.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c833b-a9b6-46df-be1b-37eb2d2b1dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear for Europhiles isn''t that these extreme parties get into
        power, but that they spook mainstream politicians to the degree that they
        end up borrowing the populists'' rhetoric. This, as they are well aware, is
        exactly what happened in the UK, as Nigel Farage cranked up the pressure on
        Conservatives to the point they had no choice but to call the Brexit referendum.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da509ab9-d925-4b8b-9e5e-4d7ab60ffc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sensation is nothing new in the Netherlands. Incumbent Prime
        Minister Mark Rutte caused controversy during the 2017 election when he wrote
        an open letter critical of Islam and immigration. In 2020, Rutte was critical
        too of the EU''s spending plans, demanding that money not be wasted —&nbsp;an
        unusual move for a European liberal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf904e-9de9-483e-ac4b-856ae68c79d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rutte''s shift to the right can only be understood when you look
        at how dangerous the prospect of Wilders eating into his vote might be," says
        Sarah De Lange, a professor at the department of political science at the
        University of Amsterdam. "Wilders is still a big force. Many have predicted
        his demise, but he is still here with a huge following."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9784c1f-168d-45f3-b428-27af6c1881ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a pattern that has been repeated in many other EU countries
        including France, Germany, Czech Republic and Austria.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b585e-e1ac-4176-bcc0-de533703e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in electoral defeat, the populists can claim political victories.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c5c7a-f6d5-40de-bd57-ba68aaa26b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When populists go down, mainstream parties see an opportunity to
        pick up those votes and control the right-wing of their own parties. When
        they adopt far-right ideas, eventually, that filters through to EU level and
        changes the dynamic in Brussels," says Catherine De Vries, professor of political
        science at Milan''s Bocconi University.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad285a7b-acca-4d0f-8035-c360eac017a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While populists may not be expecting to win power in Germany or
        the Netherlands any time soon, they do see opportunities to work with colleagues
        elsewhere in Europe. "France, the Netherlands, Germany —&nbsp;none of us will
        be the catalyst for change, we are just too brainwashed," says Beck.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0517e5-b9aa-442f-bcc0-861820da852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you look to our colleagues in central Europe who are free
        from the pro-Brussels neurosis, you find countries who are willing to stand
        up to the EU in a way Germany isn''t," adding that there''s "no nation that
        has ever been as effectively castrated when it comes to asserting itself."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8175ca-0ba9-4523-b1e1-819259e23459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The degree to which member states are willing to assert themselves
        plays a crucial role in the other key issue that will trouble Brussels in
        2021: Where should the EU sit on the international stage?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf89d78c-d5a0-4380-8723-48a2c23d51de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump presidency forced Europe to think seriously about its
        relationship with the US. The fact that someone so willing to be a disruptive
        force in Europe occupied the office of Europe''s most important ally was obviously
        troubling.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e6fb1-99e3-40bb-99fa-0befbb4b4adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loosely-defined term "strategic autonomy" has been thrown around
        in Brussels for the past couple of years. In short, it is the EU''s drive
        to be more self-reliant in areas such as security, economics, supply chains
        and climate change, to name a few.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780b847-456e-4730-822a-04636d05125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, it is a naked attempt to emerge as one of the three
        major powers, alongside the US and China.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155e4f7-6aa5-4074-9500-c412c800c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europeans are under no illusion that the US is going to take a
        radically different approach to China —&nbsp;Trump has permanently changed
        the narrative on that," says Erik Brattberg, director of the Europe Program
        at the Carnegie Endowment for International Peace in Washington.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf105f3-b525-4245-8f49-5e8100f75127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While they are relieved that the White House is going to be more
        predictable on China and keen to coordinate with partners, they are still
        going to resist becoming a chip in the Beijing-DC tug of war," he says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051e69f-2e8a-443a-8060-026c22827e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will become complicated for European nations when Biden demands
        that Chinese companies be banned, or that Europeans speak out against human
        rights abuses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b210bd5-0a80-4c2b-b716-9fbe74ac5cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the EU''s intent to behave independently of the US was hammered
        home this week, as the leadership of the bloc signed an investment agreement
        with China that would be unthinkable to any US president.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c332c-bc03-4ad8-859a-09f5867f6518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of European countries, especially Germany, export huge amounts
        to China and will not want to cut off that revenue stream," adds Brattberg.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02171d2-61f1-4d95-b1e9-874c07e0c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a common policy on diplomacy wasn''t tough enough, the drive
        from Brussels for a common security and defense policy is likely to cause
        even greater division.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f3bad-5140-4077-b942-824463b4e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret that French President Emmanuel Macron would like
        to see Europe take greater control of its own security. It''s also no secret
        that the leadership in Germany, the Netherlands, Portugal and many others
        are deeply uncomfortable at the prospect of building up huge military capabilities
        across the continent.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd65cd-58e3-4ee8-af45-de8ad03005a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, lots of EU nations are quite happy with their security
        being subsidized by NATO and the US, while also having deep economic relations
        with China and Russia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dfabe5-80c4-4ee1-9914-eb3a1f32e3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as Brussels has found thus far in these discussions, it''s
        very difficult to negotiate with those who have become accustomed to having
        their cake and eating it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4366b79f-5617-4706-a012-d95e28e58e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 was a very difficult year for the EU, there''s no other way
        of putting it. Through fudges and arm-twisting, it navigated around the cracks
        of division, and it will likely do so throughout 2021.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe25d7-7fdc-48a7-ae3a-4edd64df14f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it has the political will or talent to do so without widening
        those cracks is another matter entirely.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edf12a8-6c0d-4af8-b98d-8d8619060bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T20:35:33.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/12/31/europe/eu-bad-2020-2021-analysis-intl/index.html">2020
        was a terrible year for Europe. 2021 is unlikely to be much better</a>"</em></p>'
