      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5505f3ed-ab92-49c5-89ac-93db2ac44a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:45:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a slow return to normal might make previously overtouristed
        places like Santorini worth a look in 2021, there''s no loss in playing it
        safe with a quieter option, like the island of Milos in the Cyclades -- a
        plane or ferry hop from Athens. This volcanic playground has a beach for every
        day of the month, with more than a few to spare. -- Barry Neild</p>'
