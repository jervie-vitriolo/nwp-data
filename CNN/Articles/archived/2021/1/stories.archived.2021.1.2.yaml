      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Grenada''s nickname comes from its famous nutmeg industry,
        the "Isle of Spice" is packed with flavor in every way possible.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa4a93-3a02-4460-aa7b-58c108b2e769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.024+08:00
