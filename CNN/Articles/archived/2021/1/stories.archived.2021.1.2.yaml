      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9f71e8-253f-422e-9108-613e1bdc6bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:08:02.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Filipina nurse <a href="https://cnnphilippines.com/news/2020/10/12/Nurse-Minnie-Klepacz-British-Empire-Medal-Queen-birthday-honours-list-2020.html">Minnie
        Klepacz</a> was also awarded a British Empire Medal in October last year,
        this time for the support she provided her colleagues and community amid the
        health crisis. Klepacz is a matron for ophthalmology at the Royal Bournemouth
        Hospital in England.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00db3580-a612-415d-a98e-dc759e668805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:08:02.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II publishes two sets of honours list every year:
        one during the New Year, and another during her official birthday in June.
        Her birthday list last year had been delayed to October due to the coronavirus
        health crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4199e2f-f83d-4dee-b28a-c56692a185a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:08:02.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09129a4b-0b07-4877-a330-6d6854b27622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:08:02.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also a Filipina nurse who administered the UK''s first COVID-19
        vaccine. <a href="https://cnnphilippines.com/news/2020/12/8/filipina-nurse-administers-first-covid-19-vaccine-in-uk.html">May
        Parsons</a>, a nurse in the National Health Service delivered the Pfizer/BioNTech
        vaccine to 90-year-old Margaret Keenan.</p>'
