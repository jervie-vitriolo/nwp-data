      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf5656-54ab-44a5-bbd2-2e37a17dee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T18:07:27.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated tally is 79 percent fewer than the total number of injuries
        logged in 2019 and 85 percent down from the five-year average from 2015 to
        2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f8f41-d6b4-4ebd-a837-0fbeb8d3701a'
