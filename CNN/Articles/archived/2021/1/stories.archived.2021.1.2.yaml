    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ced8bca-c022-41fa-9e86-ed470caa7a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:18:48.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:25.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Queer Eye" star revealed in a lengthy Instagram post that he
        married his best friend and the two are building a life together. Mark Peacock
        soon extolled the news in a post of his own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7575ff4-4bd3-4de4-ac4d-9730f6899587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:18:48.655+08:00
