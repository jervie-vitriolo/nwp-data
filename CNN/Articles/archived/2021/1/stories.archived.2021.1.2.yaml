      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, adults can''t be blamed for wanting to make a beeline
        to their nearest Disney park either, given the new "Star Wars: Galaxy''s Edge"
        themed lands at both the Disneyland and Disney World resorts in the US --
        open for less than a year before the pandemic hit. In particularly high demand
        is the Rise of the Resistance, the most ambitious interactive attraction in
        Disney park history.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0823bea5-a9e4-477b-8440-455ebf66a79e'
      'mgnl:activationStatus': true
