  'returning-manila-residents-swab-test-pandemic-holiday':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-02T18:11:23.387+08:00
    'imagesource': 'jcr:84eec635-f170-426b-aa98-ee23534549fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10681642-3d44-4f8a-b151-fc0dd2d2f43c'
    'lead': 'Manila Mayor Isko Moreno issues a warning to all concerned parties, saying
      they "will be tested" even if they refuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T18:23:43.240+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:42:48.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:26.781+08:00
