      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Labor Secretary Silvestre Bello III sent
        her congratulations, adding this "may not be enough" to express the government''s
        gratitude for making the Filipino people proud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501953b9-a710-4a07-8123-18a834f9c18c'
      'mgnl:activationStatus': true
