      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> The
        Health Department reports 32 additional fireworks-related injuries this Saturday,
        bringing the total number of injuries in 2020 to 82.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8116807-2096-4ae5-9236-c4ca8c55b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T18:07:27.708+08:00
