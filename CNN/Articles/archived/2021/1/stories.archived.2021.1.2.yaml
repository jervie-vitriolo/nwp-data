      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherworldly" -- a term often applied to New Zealand''s eye-popping,
        Hobbit-friendly landscapes -- has taken on new meaning when it comes to this
        South Pacific jewel.</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c9d5d-6b81-43a0-851b-6c0fdddff7f8'
