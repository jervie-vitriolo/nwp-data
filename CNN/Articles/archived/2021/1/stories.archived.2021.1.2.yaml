      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '286':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b2d3d-0c10-4166-aaec-3b75d2153138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Uruguay</strong></p>'
    '287':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d14a23-2034-410b-99e0-3577dceba89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As neighbors Brazil and Argentina have struggled to contain the
        pandemic, laid-back little Uruguay has kept infection rates down -- and as
        South America starts reopening for travel, that will serve it well.</p>'
    '288':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88707c8f-2af1-420e-989a-06d74ce58166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '289':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6422d9ea-decf-4b46-a313-731dff409854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that this is some kind of consolation prize; Uruguay has always
        had a huge amount to offer visitors, but as the continent''s second smallest
        country, it has often been dwarfed in the tourism stakes by its behemoth neighbors.</p>'
    '290':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582470d1-1a09-48d0-8ce5-d0f46476e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:13.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '291':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661167a-7bb4-4b15-bddb-98024779a234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current summer season (December-March) has effectively been
        canceled, with the government vowing to keep borders closed to stop infection
        rates rising. But once they reopen, there''s a huge amount to discover.</p>'
    '292':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16c36a-5276-4559-9387-ffb8b08c24a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:14.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '293':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e588b62-4a7a-4798-92a2-51c55991a672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:15.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New to Uruguay this year? You''ll be blown away by its Atlantic
        coastline, with some of the most pristine beaches you''ll ever have seen --
        and a superb variety of accommodation, from beachside glamping to lagoon-floating
        cabins, chi-chi country retreats and architecturally cutting edge bungalows,
        plonked in the middle of a vineyard.</p>'
    '294':
      'jcr:primaryType': 'mgnl:block'
