      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Ambassador to the Philippines Daniel Pruce congratulated
        Romano in a tweet, saying she had been awarded for her "outstanding work"
        in the said nursing home during the health crisis.</p>'
