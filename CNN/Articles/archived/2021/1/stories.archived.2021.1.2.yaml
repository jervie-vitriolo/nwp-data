      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it were up to most kids, every family holiday would include a
        visit to a Disney theme park. There''s nothing comparable to the look of joy
        on a kid''s face the second they step through the gates and lay their eyes
        on that gorgeous castle and get their first-ever photo with Mickey.</p>'
