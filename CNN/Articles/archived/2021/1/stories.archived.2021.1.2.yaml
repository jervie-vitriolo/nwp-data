      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are not watching this Regency period drama produced by Shonda
        Rhimes, get thee hence to Netflix.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e7eb6-c1db-438e-9005-d046d78298e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.027+08:00
