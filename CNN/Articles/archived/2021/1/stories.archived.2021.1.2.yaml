      'mgnl:lastActivated': 2023-01-25T09:45:27.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s supply of ancient wonders is seemingly limitless, and 2021
        may be just the year to show them all off to a world starved for cultural
        discovery.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d384357-d8b8-40da-8c3a-f128346fcdd8'
