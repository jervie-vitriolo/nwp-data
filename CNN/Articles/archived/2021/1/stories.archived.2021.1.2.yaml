      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Egypt</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2ebd3e-3cda-4a33-90ce-a2cdc5474040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.020+08:00
