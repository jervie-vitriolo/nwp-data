      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d48cf-839f-4992-90e0-edcf01967bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.784+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:04.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana Gov. John Bel Edwards on Thursday announced doses of the
        Covid-19 vaccine will be available to pharmacies in limited supply starting
        Monday for people who are 70 and older, as well for health care workers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e76b3a6-f5a9-456d-9c9e-49305e86abab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.784+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0f317-ea04-485e-a790-3af5cd1331cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.784+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:05.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial supply, the governor''s office said, will be "extremely
        limited and people must contact a designated pharmacy to make appointments
        before going in to be vaccinated."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6513b12-c5ed-4644-b71e-39c2894a24c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.784+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:06.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4168c99-f5a2-401a-9f15-8152d1266fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.784+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:06.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio announced Thursday he hoped the
        city can administer a million doses by the end of January.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e305ab-4a30-47df-a861-73d468e03d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.784+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:07.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21457a43-1f80-4b96-ad1a-eede76e9f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.784+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like any good New Year''s resolution, 1 million doses by the end
        of January is an ambitious goal to say the least," he said. "We are doing
        everything we can to vaccinate as many New Yorkers as possible, but to really
        pick up the pace, we need our federal and state partners on board -- and fast.
        It will be tough, but I believe that we can do it."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23222a59-f53d-4007-ab98-26825afb279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.784+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80810ee0-08cb-4c28-af46-eeff8c54d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.784+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As distribution expands to the general public, the mayor said that
        the vaccine will be available to hard-hit neighborhoods first.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b668bc-b872-45f4-9966-7cf479c14843'
      'mgnl:activationStatus': true
