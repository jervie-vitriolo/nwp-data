      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb90c89-b897-462a-97da-355a06626ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.021+08:00
      'mgnl:createdBy': 'eimor'
