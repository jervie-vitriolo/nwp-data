      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While balancing physical and economic health has been an uneven
        juggling act the world over, the fact is Mexico and many other destinations
        are in dire need of tourism revenue.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
