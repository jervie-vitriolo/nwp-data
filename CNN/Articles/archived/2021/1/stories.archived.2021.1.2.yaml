    'lead': 'Virginia state Sen. Ben Chafin Jr. has died after contracting COVID-19,
      according to a statement from his office. He was 60 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T13:58:51.844+08:00
