      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jonathan Van Ness revealed he had
        some personal good news in 2020.</p>'
    '1':
