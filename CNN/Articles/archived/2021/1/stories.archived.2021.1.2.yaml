      'mgnl:lastActivated': 2023-01-25T09:46:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb7c43a-189b-4ad0-8d0e-9b401d42d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:34.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island country of five million has all but stamped out coronavirus,
        logging just over two dozen Covid-19 deaths. While its borders are closed
        to most travelers at present, we expect a lot of pent-up demand from people
        in all corners of the world salivating over images of its boundless terrain
        and return to relative normalcy.</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0305f04e-11d0-4e71-8838-d9b780a00256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ccd00-f3c0-46e2-94b0-c2c17e928519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who doesn''t need a bit of forest therapy in Waiheke right now?
        Or some star-gazing on Stewart Island? The world is still wide and wonderful
        and this country serves nature up on a heaping platter with rich ties to local
        Māori culture and history. -- Marnie Hunter</p>'
