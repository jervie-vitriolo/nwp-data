      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extraordinary beaches -- some even boast black and green sand (Papakōlea
        Beach and Punaluʻu Beach, respectively) -- have their expected appeal, but
        visitors who take time to venture out and away from the coast quickly discover
        Hawaii''s charms are in every nook and cranny.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed8a68-0b71-4c26-8065-174b6abb77d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214fe2de-c9e2-4359-b470-1e4361eb771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the island of Hawaii, a must-see is Hawaii Volcanoes National
        Park, where a spectacular new eruption of Kilauea has recently drawn visitors.
        As is a visit to Nāpali Coast State Wilderness Park on Kauai, which may turn
        even the most reluctant hikers into avid ones.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f09f77-f51e-49e6-b783-02b5d01687f5'
      'mgnl:activationStatus': true
