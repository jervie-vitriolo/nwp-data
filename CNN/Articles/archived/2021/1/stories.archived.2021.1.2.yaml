      'text': '<p>"The state health departments are stretched to the absolute max
        fighting Covid, doing testing. County and local are in the same boat," a state
        official in the Northeast told CNN. "It''s not just the scale of the vaccine
        operation but putting that on top of what states are already dealing with."</p>'
