  'US-surpasses-20-million-Covid-19-cases':
    'author': 'Christina Maxouris and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-02T02:33:07.324+08:00
    'imagesource': 'jcr:445f3ce1-cfca-4620-a2a7-63c8dd7e606e'
