      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making the locale even more enticing in 2021 is a December 4 solar
        eclipse that will darken the continent, creating a major event for Antarctic
        cruise lines to trumpet.</p>'
