      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Italy</strong></p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5e6f91-1faf-4621-8120-5e9a5e6e22e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:05.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perennially popular Italy hit the headlines for all the wrong reasons
        in March 2020, when it became the global epicenter of the pandemic -- and
        after controlling infection rates better than most European countries over
        the summer, its aging population has been hit hard again by the second wave.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab332d0-689b-4ce7-b79c-915e24a380a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:06.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa19f4a-42bb-4160-a419-49df0a59dd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nothing can dim Italy''s attraction, and as restrictions ease,
        this will be a time to see it at its best. Pre-pandemic, Italy''s art cities
        were notorious epicenters of overtourism.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be55a35-d3fc-4bd1-b55c-ecc6c9959ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:07.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c1afa-0695-445c-8fc8-96aad090290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:07.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with visitor numbers not expected to return to 2019 levels for
        several years, for those who can make it safely, 2021 will afford the chance
        to see the Bel Paese in a way that hasn''t been possible for decades.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfdd131-3926-4bee-be74-014fe49dc9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bd6b3-600a-4fc4-a5df-51aff9bfcc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:08.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, the best known cities are trying to change tourism
        for the better. Having seen many of the tatty souvenir shops close in the
        pandemic, Venice, for instance, is focusing on promoting the city''s traditional
        artisans, in a bid to readjust the tourism economy before the crowds come
        back.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e6ad01-1e53-4ca6-b334-2560727e41c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:09.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d01299-f15e-4647-abce-08c711e23104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Milan''s Pinacoteca di Brera -- one of Italy''s showstopper
        (and queue-heavy) art galleries -- has vowed to keep entrance by pre-booking
        only, in order to give visitors more space, while Da Vinci masterwork "The
        Last Supper" is considering more same-day tickets to favor individuals rather
        than the big groups that usually book up slots months in advance.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4eea6a-5061-4638-a47a-c659b28aeadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.026+08:00
