  'covid-19-update-january-2':
    'caption': 'Almost 477,000 people in the country have caught the coronavirus,
      after 1,097 more patients tested positive for COVID-19, the Department of Health
      announced on Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-02T16:32:06.338+08:00
    'imagesource': 'jcr:0141be1d-1045-4ef2-9c75-dcc557777d78'
