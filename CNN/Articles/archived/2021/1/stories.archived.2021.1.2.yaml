      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, it is a gorgeous place, with breathtaking sunrises and
        sunsets, and every beach seemingly prettier than the next, but its beauty
        goes much deeper than its preternatural appearance.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b05ad4-1856-42d1-ae38-8fedf7cc434b'
      'mgnl:activationStatus': true
