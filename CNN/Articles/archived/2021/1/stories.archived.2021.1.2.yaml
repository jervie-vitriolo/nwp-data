      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a country that hustled hard to ready itself for the 2020
        Olympic Summer Games, only to have to cancel the event just as it was ready
        to showcase those efforts to the world.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
