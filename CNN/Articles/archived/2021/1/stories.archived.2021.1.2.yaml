      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still think, if done properly, you can do a single dose, reserve
        doses for the second dose, and still get the job done," Fauci said on Today,
        "but there''s a lot of discussion about whether or not you want to spread
        out the initial vaccination by getting more people vaccinated on the first
        round."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c81d62-a147-418f-8d6d-e0f1ee00dc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc61ff6-5aae-44dd-94cb-42d0c1afcb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leana Wen, a CNN medical analyst and former Baltimore Health
        Commissioner, said that the federal government should have built and funded
        infrastructure to distribute the vaccine months ago while they were still
        in development and ramping up production.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c211e2b0-b339-4123-9022-727af7c5920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712789cf-08aa-47df-bae5-cca0f18c0542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s gone wrong in this process? We need to have a real-time
        tracking to see where the holdup is," Wen said on CNN''s "Newsroom" Thursday.
        "We need to have a lot more resources dedicated to the distribution and not
        just to the scientific development, because otherwise, Operation Warp Speed
        for the science is clearly not translating into warp speed for distribution."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af60298-e173-4f92-b80c-8ac6e935803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46ca710-ac12-4a8e-ac74-a7660c0058a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues with the lags for distributing the vaccine are not universal
        across the country. Some state officials say they have been pleased with the
        system thus far.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcd96c2-65e6-4727-89e4-6a780e1f741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.221+08:00
