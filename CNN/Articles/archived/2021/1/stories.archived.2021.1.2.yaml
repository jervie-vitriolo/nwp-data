    'jcr:uuid': '310b0d71-5db6-4c26-a2ad-cb451e741f8f'
    'lead': 'The nine policemen involved in the shooting incident in Sulu last year,
      which killed four soldiers, were dismissed from service, Philippine National
      Police spokesperson Brigadier Gen. Ildebrandi Usana confirms to CNN Philippines.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T00:06:46.566+08:00
