      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those sentiments underscore the divide within the states, with
        numerous state health officials saying they still need more funding</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c581b9-a9e8-47aa-b9cf-41f43cefa918'
