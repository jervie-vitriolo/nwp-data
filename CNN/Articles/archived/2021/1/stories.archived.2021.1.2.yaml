      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-awaited Expo 2020 Dubai has been rescheduled for October
        2021 through March 2022 and the lavish mega-event is the first World Expo
        to be held in the Middle East. Visitors can expect world-class architecture,
        spectacular displays and a festival of food.</p>'
