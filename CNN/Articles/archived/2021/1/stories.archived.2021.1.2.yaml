      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa15ae-3d39-4ef0-990a-94c23db62cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:22.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House General Counsel Doug Letter filed an amicus brief with the
        court on Thursday, asking for the Gohmert case to be dismissed, calling it
        a "radical departure from our constitutional procedures and consistent legislative
        practices."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99d85a-8400-4f37-bb25-7e0a7755540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42832d-ebf5-4fab-b850-7219048b96af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:23.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At bottom, this litigation seeks to enlist the federal courts in
        a belated and meritless assault on longstanding constitutional processes for
        confirming the results of a national election for President," the House attorney
        wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c687437c-7c7a-45cc-8126-32e4c51b26e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:24.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764af142-0857-4161-8a14-c0c258caa580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:24.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign is also continuing its quest at the Supreme Court
        with the same baseless and unproven voter fraud claims. It twice this week
        asked the court to overturn Biden''s win in Wisconsin. Other cases from the
        President and his allies looking to throw out Biden''s victories in Pennsylvania,
        Georgia, Michigan, Wisconsin and Arizona are pending on the court''s docket.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca440d-0de7-430b-9627-6cdb61649512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.755+08:00
