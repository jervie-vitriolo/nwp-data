      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hip-hop has long been the voice of the people, and some of the industry''s
        stars are using theirs to try to keep Georgia blue.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee94957-5343-4fe5-849d-690543a32e0e'
      'mgnl:activationStatus': true
