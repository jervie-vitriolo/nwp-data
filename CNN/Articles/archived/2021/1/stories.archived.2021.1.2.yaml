        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e8f49-e093-48d0-a455-cc537076375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:58:51.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew Ben as a lawmaker, an attorney, a banker, and a farmer raising
        beef cattle in Moccasin Valley, working the land just as generations of his
        family had done before him," Northam said in a statement. "He loved the outdoors,
        and he loved serving people even more. He pushed hard to bring jobs and investment
        to his district, and I will always be grateful for his courageous vote to
        expand health care for people who need it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4980cb-0884-478d-8281-bb6733760339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:58:51.845+08:00
