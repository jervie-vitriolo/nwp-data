      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That community helped flip the state for President-elect Joe Biden,
        as my friend and CNN colleague Eliott C. McLaughlin details in his piece.
        These political advocates are now hard at work trying to aid the Democratic
        candidates in a Senate runoff that will decide who controls that branch of
        the government.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d31cae-110b-4aac-b9a9-6d50cf19f460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:17.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minus the hip-hop involvement, we might have had a different outcome,"
        Atlanta rapper and activist Killer Mike told him. "I don''t know of one person
        in hip-hop who did not do something, from Migos to Lil Baby. I''ve seen everyone
        from our community take part in some way."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b698768-03c7-48b5-acf4-66b6699c02cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:17.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I''ve stated before, celebrities are citizens who have every
        right to be involved in politics. And when it comes to hip-hop artists whose
        art evolved from inner-city disenfranchised youth, the argument can be made
        that they have a responsibility to use their platform doing just that.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bab890-d4e5-45ae-aaf4-4d9b7d2c3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/31/entertainment/pop-culture-2020-moments-plc/index.html"
        target="_blank">2020 pop culture moments you may have forgotten</a></em></p>'
