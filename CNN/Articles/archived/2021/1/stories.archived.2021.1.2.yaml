      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> A Filipina
        nurse in the United Kingdom has been recognized for her work amid the coronavirus
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0764e7b-512b-415d-8b81-ba9c436ecf9b'
