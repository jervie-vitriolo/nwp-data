      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f91ab9-47fc-48c8-93b8-74dea0fb8303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:58:51.846+08:00
      'mgnl:createdBy': 'pilar'
