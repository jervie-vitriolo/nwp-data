      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no need to feel guilty about a little weight gain. But
        should you decide to burn the calories you took in during the holidays, here
        is how to proceed, according to a fitness expert.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c5d2b-e6ab-45c5-a08f-6989c1af2806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T15:00:13.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:42:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports nutrition coach Jacob Alava said people could start off with
        low-impact physical activities like walking. From walking, they could transition
        into jogging. From there, they could lift weights and later try more intense
        exercises, including dancing and jump rope routines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9364b27a-d9c9-44d6-8cb6-eed9c53dedcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T15:00:13.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:42:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that way, they are more likely to stay the course, he noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d825890-9ad4-486b-9f5d-360ba3d9cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T15:00:13.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:42:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What you can do is you look for something you enjoy. Experiment
        ka, but don''t push yourself too hard because a lot of people try to do too
        much too soon kaya napapagod sila (that''s why they lose motivation),” he
        told CNN Philippines’ Newsroom Weekend on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a1fc3-296a-440b-8b8e-a1d9d7e26d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T15:00:13.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:42:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alava also advised people with weight loss goals to eat more vegetables
        and food that are rich in fiber. He also urged them to have “cheat” days,
        during which they could eat everything they want in moderation, or skip a
        workout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24571faf-2c76-4f36-a413-f36efa004b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T15:00:13.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:42:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you try to diet, it''s not necessary na dapat ginugutom mo
        sarili mo and you don''t eat anything good,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ddb4c-1fcd-488b-9b1a-1d99ebd45d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T15:00:13.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:42:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you try to [go on a] diet, it''s not necessary
        to starve yourself and not eat anything good.]</p>'
  'Nintendo-Starlight-Switch-station-hospitalized-kids':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-02T16:00:34.328+08:00
    'imagesource': 'jcr:5d51f0b2-de9f-4b95-828e-5fe1f4bfe348'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eac0d37c-65e0-438f-a954-07d1e273e444'
    'lead': 'What better way to pass the time in the hospital than by playing some
      Super Mario Party?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T16:06:39.753+08:00
