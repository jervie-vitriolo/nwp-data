      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae549d-1a67-4267-93e5-5e534a0816b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.221+08:00
