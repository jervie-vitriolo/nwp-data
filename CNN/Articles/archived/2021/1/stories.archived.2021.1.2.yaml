      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bistros, boulangeries, patisseries and fromageries are reason
        enough to hotfoot it to France when the world starts moving in earnest.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdbeb4b-3486-4f0e-8e43-e844f03182e5'
