      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4807c01e-54fb-465f-80b6-97e080d00c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxury brand Aman will make its New York debut in the Crown Building
        on Fifth Avenue and 57th Street, with 83 rooms, a 65-foot swimming pool, Japanese
        and Italian restaurants, cigar bar and rooftop terrace with views of Central
        Park, which is just a short stroll away.</p>'
    '229':
