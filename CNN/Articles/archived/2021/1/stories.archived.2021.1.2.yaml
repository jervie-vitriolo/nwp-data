      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ffd44-8965-4398-b150-911d6aec375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.017+08:00
