      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, West Ham put an end to Everton''s recent fine run with
        a 1-0 win at Goodison Park thanks to a late goal from Tomas Soucek.</p>'
    '38':
