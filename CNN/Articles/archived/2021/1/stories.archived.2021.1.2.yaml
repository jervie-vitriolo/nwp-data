      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>How vaccine distributions are going</strong></h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f416e21b-27f0-42a6-bc87-d4d33c983e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.783+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations are ongoing across the country, but experts say it
        will be months before vaccines are widespread enough to turn the course of
        the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12782710-7012-45c1-9adf-031721588ed1'
      'mgnl:activationStatus': true
