      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> — It''s
        normal to gain a few extra pounds amid the holiday festivities, as good food
        abounds this time of year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd1699-5a7c-403a-b7f2-64fff025f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T15:00:13.233+08:00
