    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de23a31b-20c3-4a47-bc17-e501c7340be5'
    'lead': 'The Communist Party of the Philippines said its armed wing New People’s
      Army is working on the deployment of partisan units to carry out attacks against
      government forces in urban areas.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T16:11:39.028+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:42:56.060+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:25.321+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NPA eyes partisan units in cities  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce6cf1-349a-4131-8718-b0ff8a096acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:11:39.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:42:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> — The
        Communist Party of the Philippines said its armed wing New People’s Army is
        working on the deployment of partisan units to carry out attacks against government
        forces in urban areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17887ad9-747f-44cc-aec8-0d78f3edcf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:11:39.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:42:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the CPP quoted its founding chairman
        Jose Maria Sison as saying there’s basis for the conduct of “armed partisan
        operations in the cities.” These should counter the attacks from the Armed
        Forces, Philippine National Police and other paramilitary forces against unarmed
        activists and civilians in urban areas, the CPP said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3db531-0d5d-4346-9112-7f40b4730cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:11:39.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:42:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, CPP information officer Marco Valbuena explained
        it has been a standing order for the NPA “to form partisan teams to mete out
        punishment against enemy units and officers who have committed bloody crimes
        against the people.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23bbb5b-d0bf-40cb-b3b3-bf68b070983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:11:39.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:42:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited how the NPA “successfully punished” Jumar Bucales, the
        slain Indigenous Peoples Mandatory Representative of Lianga, Surigao Del Sur
        who is linked to the paramilitary group that killed Lumad leaders in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8640b988-0ccc-4c48-87a9-4c77bb402918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:11:39.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:42:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In due time, the NPA will be able to form more partisan teams who
        can carry out punitive actions in the cities or close to the cities,” Valbuena
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d9100-3bae-47bf-b912-d003429bbe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:11:39.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:42:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to the Defense Department and the
        Armed Forces for their statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134315a1-2d0b-4c26-8bb8-96352fa0f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:11:39.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:42:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive Anti-Terrorism Council <a href="https://www.cnn.ph/news/2020/12/25/Anti-Terrorism-Council-designates-CPP--NPA-as-terrorist-groups.html">has
        designated the CPP-NPA as a terrorist organization,</a> allowing the Anti-Money
        Laundering Council to freeze the rebels’ assets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e248f6d5-0895-4e65-a2dc-4e580f6765ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:11:39.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:42:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier declared <a href="https://cnnphilippines.com/news/2020/12/7/duterte-no-more-ceasefire-communists.html">there
        will be no more truce with the communist group for the rest of his term.</a>
        In 2017, he walked away from the on-and-off negotiations with the rebels,
        represented by the National Democratic Front, as both sides accused each other
        of ceasefire violations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd637638e-fdb1-4565-9b16-829dc8ec682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:11:39.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:42:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces said <a href="https://cnnphilippines.com/news/2020/12/29/CPP-NPA-localized-peace-talks-still-on-AFP.html">localized
        peace talks may still be held</a>, but the CPP rejects this, saying the government
        was fabricating reports on the massive surrenders of armed rebels.</p>'
  'states-struggle-vaccine-distribution-Operation-Warp-Speed':
    'author': 'Jeremy Herb and Kristen Holmes, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-02T16:09:55.655+08:00
    'imagesource': 'jcr:7a6b8f6b-eca5-403e-ac9b-8820e74c8862'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13657931-3206-4ec2-a38f-7cc51a008c16'
    'lead': 'The Trump administration enters 2021 well short of its goal to vaccinate
      20 million people by January 1, leaving state health officials across the country
      scrambling to ramp up a massive vaccine distribution effort that is crucial
      to defeating the pandemic and yet faces critical delays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T16:13:02.216+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:42:55.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:25.683+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'Trump-administration', '2021',
      'vaccine-distribution', 'COVID-19', 'coronavirus', 'vaccination', 'pandemic',
      'delays']
    'template': '1'
    'title': 'A new year brings same problems with delayed vaccine distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647f2836-f167-44f9-bc56-6229e3a13786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration enters 2021 well
        short of its goal to vaccinate 20 million people by January 1, leaving state
        health officials across the country scrambling to ramp up a massive vaccine
        distribution effort that is crucial to defeating the pandemic and yet faces
        critical delays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ad361-8465-426c-8af8-b052d11ec549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96417651-94cd-4082-be3c-f072ad7a52e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, just over 12.4 million doses have been distributed to states,
        yet only 2.8 million doses have actually been administered, according to the
        Centers for Disease Control and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38398db-dc77-4f68-a350-dde4325ef284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b23d169-6ec2-4a94-918a-22d3a3c935ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states have expressed disappointment with the rollout, acknowledging
        their own issues but also seeking more federal resources amid concerns about
        the burden they now have to get vaccines into patients'' arms. In several
        cases, local snafus on the ground have created their own delays, not to mention
        dangerous and costly mistakes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59e2c7-4a0c-4138-84cc-1470c9a9a402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2854ba78-ea91-4f23-ba1d-e40a17b8e6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In West Virginia, for instance, 42 people were mistakenly given
        a Covid-19 antibody treatment instead of the coronavirus vaccine, according
        to the West Virginia National Guard. In Wisconsin, police have arrested a
        recently fired pharmacist who they say removed 57 vials of the Moderna vaccine
        from a local hospital''s refrigerator and left them to sit out, leading to
        500 doses being discarded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863fcc39-c6a2-4cd2-a627-2186a765e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec9f9e7-c8d1-404d-86c7-df8bba1ddd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no federal mandate for how to administer the vaccine, it''s
        up to the states to decide who gets the vaccine and when, creating a confusing
        patchwork of rules that vary greatly across the country. While some states
        are focused exclusively on health care workers, others have started vaccinating
        the elderly and other frontline workers, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc00fb2-ca51-4ce1-b509-1e54d840aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc3009-ed62-48eb-a087-a27a34576423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia Gov. Jim Justice announced people over 80 were eligible
        to receive the vaccine on Wednesday, while Tennessee''s health department
        said it would begin administering the vaccine to residents 75 and older, teachers
        and childcare workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be2f400-dfc4-4b29-9b08-89c47e400229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dce841-8235-4320-b00c-de84c45cefbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida has put in place a county-by-county plan for vaccinating
        its elderly population, leading to hours-long lines at vaccination sites in
        a southwest Florida county that was distributing on a first-come, first-serve
        basis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c39e7c-a0b6-41e2-b37a-b54832eb721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37dc77e-1ce3-42b7-bcb7-76cb1a97332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas has only distributed one-third of the vaccines it has received
        so far, according to numbers released on the state''s vaccine dashboard. And
        in Ohio, Republican Gov. Mike DeWine said he is not satisfied with the number
        of vaccines that have been administered in his state, as well as the compliance
        of those in priority groups electing to receive the vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd471ee5d-395a-4d5f-8b54-d0f65298bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc1cd7e-cab8-4bb8-a016-d58b658a2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states have also said it''s been difficult to plan a vaccine
        rollout when their supply numbers from the Trump administration are constantly
        changing and they are only receiving information on vaccine supply on a week-to-week
        basis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7c812-8383-49f1-aa1b-dc8df2120ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ec856-ce80-465c-bde2-d4cf68f9ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no federal organization, no federal rollout, there is
        no coordination between the federal government and state governments," Pennsylvania
        Lt. Gov. John Fetterman, a Democrat, said on CNN "Newsroom" Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c09833-c7aa-414e-aec6-023e9bc6aba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a3420-a071-4f4c-8552-27fe1260066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mitt Romney, a Utah Republican, blasted the Trump administration''s
        vaccine distribution effort as "woefully behind" on Friday. "That comprehensive
        vaccination plans have not been developed at the federal level and sent to
        the states as models is as incomprehensible as it is inexcusable," he said
        in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b757ed-2f0b-4069-b6a0-e738a3a44eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac370f74-fdee-4b8e-9860-56da7575cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney urged the federal government to bring in people who have
        previous experience delivering vaccines and medical workers who are not currently
        engaged in delivering care, as well as to create vaccination sites in every
        state and to schedule vaccinations for people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e7cbff-dbed-4927-aa79-157777c1a2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7afb47-5b2b-41b4-876a-4af2921fe4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless new strategies and plans are undertaken, the deadly delays
        may be compounded as broader and more complex populations are added," Romney
        said. "We are already behind; urgent action now can help us catch up."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ff3e19-d9a4-49b1-8368-b137192ddf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31686bf-766c-43a3-8f26-77d3c2f32d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said Thursday on NBC''s "Today" that the federal
        government could still help states ramp up vaccine distribution without controlling
        every step. "Rather than stepping in and taking over, I think it would be
        maybe better to give more resources and to work with them, in tandem with
        them," said Fauci, who is also advising President-elect Joe Biden. "In other
        words, not saying we''re taking over, we''re going to do your job, but saying
        we''re going to really help you to do your job, particularly by giving you
        many more resources."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab1298-2330-4748-aeab-14431b167b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554b3bb0-770c-445e-b3b0-1ad031baf87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States are realizing, however, that they aren''t getting a major
        funding boost from the federal government for now, after the latest stimulus
        bill passed in Congress without billions of dollars in state and local relief
        that Republicans had opposed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c8612-e3a8-4c61-9260-c9bd0e010042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ec83e9-3bbb-4c0d-a330-2d08c7f15595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials insist that a lag in states'' reporting
        vaccinations is one reason for the low numbers, but they acknowledged this
        week that even with the lag, the numbers are behind and the federal government
        needs to be doing a better job addressing bottlenecks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4504f80c-2181-437e-8e35-245dc976aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5576cd23-c631-4167-b398-e8455660ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that it should be better, and we''re working hard to make
        it better," Dr. Moncef Slaoui, chief scientific adviser for Operation Warp
        Speed, said at a Wednesday news briefing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ed9b4-d96f-41fe-a7bc-fd8cb7cfc21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52aecb6-d614-4cf3-a8ac-79d9e9c12254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''That''s disappointing''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ead81e4-64d0-4618-b66c-b0e37026d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one Republican state official, one big problem has
        stemmed from states being placed in charge of all of the logistical decisions
        of getting the vaccine to providers once they receive shipments from the federal
        government, particularly the so-called "last mile" the vaccine travels before
        it''s given to individuals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0fd3a5-3660-4062-b9f4-c3f543777f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb57b2-f8c0-457b-8ecd-bc641d87ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another difficulty has been the vaccines'' complicated storage and
        transport needs, because many of the providers do not have the necessary tools
        to handle the storage requirements. This official also noted that many medical
        facilities have also had to provide training on how to handle and administer
        the vaccine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c27cc8-4b66-4f5a-896a-91700bf02ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd9366-1d6f-4b5e-b028-511779dc96e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An HHS spokesperson defended the administration''s work with states,
        tweeting that the "CDC issued $340M to jurisdictions for flu/COVID vaccinations
        in September. CDC issued another $140M to jurisdictions for COVID vaccinations
        in December."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95635748-39ac-4062-a763-89996e2c7ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67edd66d-9d8c-432a-9dbc-f1edbd2f625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has sought to shift blame for the slowdown,
        telling states they were effectively on their own. "The Federal Government
        has distributed the vaccines to the states, he tweeted Wednesday. "Now it
        is up to the states to administer. Get moving!"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d3bdda-5b0d-48c7-a5d7-41ffa0791522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38e005-d28a-47f6-979f-4066eaf7d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden charged Tuesday that the Trump administration''s
        plan to distribute vaccines had fallen "far behind," pledging to provide more
        federal leadership and administer 100 million shots to cover 50 million people
        within the first 100 days of his administration, though adding that Congress
        would need to provide funding to hit that goal.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c797c-666d-4893-995b-5e7e7e4dfe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c717233-f65c-4f68-b88b-ecacafdda40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Trump administration official stressed that states failing
        to report more quickly is contributing to the lag, something Operation Warp
        Speed Chief Operating Officer Gustave Perna said will "tighten up" as reporting
        becomes more routine. But unlike Trump, other administration officials have
        acknowledged there are shortcomings and room for improvement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff291d70-23c6-4cef-b0fa-835ee8c564c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421938ce-6b2a-4b10-9711-f9e385f93b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would have liked to have seen it run smoothly and have 20 million
        doses into people today by the end of the 2020, which was the projection.
        Obviously, it didn''t happen. And that''s disappointing," Fauci said Thursday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347844f-915e-416e-b3ec-49436821d87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4435e9-e842-439f-8d95-08945d618b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not translating''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e436d57b-ff00-42e5-9168-724ec608293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has granted emergency authorization to two vaccines so far,
        from Pfizer and Moderna, with others potentially coming online in the US next
        year that would help accelerate the timeline for people to be vaccinated.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d3b96-cf68-4e4d-9725-1e06e7b2657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1977e3-6fd6-4733-abca-c3718f88e4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both vaccines require two doses: The Pfizer shot requires a second
        dose 21 days later and the Moderna vaccine 28 days later. Currently, those
        second doses have been held back by the federal government, so they will be
        available and administered when they are needed to provide those second doses.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd6c1d-3f91-46cc-aef3-f3e946bea910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa39a59-2b50-4f74-816c-5fb3441a4b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fauci suggested Thursday that spreading out the first doses
        to more people is "under consideration" to help broaden the number of people
        who can get vaccinated, though that opens up the risk that manufacturing problems
        could prevent people from receiving the second shot.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacde4b1-b748-432e-813b-a6d81e20c453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:13:02.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
