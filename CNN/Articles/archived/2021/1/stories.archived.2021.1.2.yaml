      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:45:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the opening date has not been set, the long-delayed museum
        is sure to be a huge draw. A headliner: King Tutankhamun''s treasures will
        all be exhibited together for the first time.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5966b81-b279-4400-91f5-a983d1547c39'
      'mgnl:activationStatus': true
