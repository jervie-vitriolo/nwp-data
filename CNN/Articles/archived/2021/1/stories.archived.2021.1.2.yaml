      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Greece</strong></p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd97d23-88e9-470c-b255-0b9bee369f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:45:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we do make it back to normality in 2021, Greece will have more
        reason than most to celebrate -- it''s marking its 200th birthday. The official
        anniversary of when an 1821 revolution sparked a war of independence against
        the Ottoman Empire is in February-March, but parties and events to mark the
        bicentennial are expected -- Covid permitting -- throughout the year.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25760d4a-e130-44c2-9790-00ce089985c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:45:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd888c8-0c24-4304-b9d8-a3bb74f6efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:45:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charming port of Nafplio, in the Peloponnese region southwest
        of Athens, is as good a place as any to join in the celebrations -- it was
        modern Greece''s first capital. As well as beaches and nearby ancient sites
        like the remarkable Epidaurus amphitheater and the imposing ruins of Mycenae,
        Nafplio has its own attractions, including the hilltop Palamidi fortress,
        a secluded beach and, especially apt for these times, a museum of worry beads.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff5ac8-0607-43d0-b78a-24f02efd6d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:45:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1d6a61-8f4a-4e85-b541-62f2ba5b5194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:45:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Nafplio, the Peloponnese are worth exploring. Less touristed
        than many of Greece''s hotspots, they''re more set up for social distancing,
        especially on the wild and mountainous Mani Peninsula. That said, most of
        Greece, which is known to take health matters very seriously, seemed to cope
        well with creating a Covid-safe visitor experience in the summer of 2020,
        succumbing to a virus surge far later than most European destinations.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c7022-a3c1-4e8b-a956-508f19e971a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.023+08:00
