      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the early evening of December 31, several hundred vehicles began
        to converge on an industrial area in the town of Lieuron to set up a rave
        party," the local authority said Friday.</p>'
