    'template': '1'
    'title': 'Iranian conservative cleric dies, according to state-run media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ea7f0-8375-4f6e-81d9-bb73001e1c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T21:32:51.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iranian conservative cleric Ayatollah Mohammad-Taqi
        Mesbah Yazdi died in Tehran on Friday, according to Iran''s state-run Islamic
        Republic News Agency (IRNA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b73ebd-691e-41a9-8958-3d3706a5f0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T21:32:51.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Imam Khomeini Educational and Research Institute, which Mesbah
        Yazdi headed, said he had been hospitalized over the past few days with a
        disease to his digestive system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033ba845-6838-479c-9af1-cf5efb569e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T21:32:51.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prominent cleric played a major part in the 1979 uprising that
        overthrew the Western-backed Shah of Iran, Mohammed Reza Pahlavi, according
        to Iran''s state-run Press TV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78885a22-cde1-4510-a084-65f121508c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T21:32:51.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:44.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mesbah Yazdi was seen as a hardliner and anti-West in general, including
        holding anti-US positions. An outspoken critic of a liberal press, he was
        known to have ratified crackdowns on domestic opposition, feminism and gender
        equality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f20926-df0e-464a-bf7d-daea5c9e0a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T21:32:51.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:44.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to regional experts, he was a spiritual mentor to Mahmoud
        Ahmadinejad, the former Iranian President who served from 2005 to 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba989931-4b8c-4eca-b2ae-cab0b724c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T21:32:51.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:44.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani offered condolences on Mesbah Yazdi''s
        passing, according to Press TV, which reported Mesbah Yazdi was 85 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6dd21f-6d4b-4f08-89b1-22ee0d496429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T21:32:51.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:44.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s semi-official Mehr news agency said Mesbah Yazdi was close
        to the country''s Supreme Leader Ayatollah Ali Khamenei.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa1f16-715e-48de-a0a8-64e290470350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T21:32:51.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:44.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mesbah Yazdi was a member of the Assembly of Experts — the body
        responsible for electing and monitoring the performance of Iran''s Supreme
        Leader — and the Supreme Council of Cultural Revolution, Press TV reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02a437-da1f-4954-b18a-8ae45a79da46'
