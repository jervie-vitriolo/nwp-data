      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor added, "This is sad news to begin a new year with the
        loss of a kind and gracious man. May we all recommit to taking extra steps
        to care for one another."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ed3093-7298-4264-be43-fe9453df31ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:58:51.846+08:00
