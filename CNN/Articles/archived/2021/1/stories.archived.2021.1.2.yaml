    'template': '1'
    'title': 'NBI now looking into use of unregistered COVID-19 vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a6f32-1cbf-45af-9ddf-ad80c0d0c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T11:59:24.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:44:28.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> — The
        National Bureau of Investigation’s Special Action Unit has been assigned to
        look into the use of unregistered COVID-19 vaccines in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee768ba6-0610-4ee4-bb4b-d6537bcb1044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T11:59:24.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:44:29.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the same unit that investigated the <a href="https://cnnphilippines.com/news/2020/12/16/Ombudsman-suspends-43-more-BI-personnel-pastillas-scheme.html">“pastillas”
        bribery scheme in the Bureau of Immigration</a>, Justice Secretary Menardo
        Guevarra noted in a statement on Saturday. More than 80 Immigration personnel
        have been suspended, many of them now facing complaints before the Office
        of the Ombudsman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abef85b2-b5df-45af-adbc-6e32f340f226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T11:59:24.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:44:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra earlier said the probe will zero in on the "reported unauthorized
        distribution and administration of unregistered anti-COVID 19 vaccines" and
        see what laws were violated. He however clarified that it does not mean to
        single out the <a href="https://cnnphilippines.com/news/2020/12/30/Duterte-PSG-smuggled-vaccines-COVID-19-Lorenzana.html">controversial
        vaccination of members of the Presidential Security Group.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a034dc92-6c89-42f4-9b52-26cc8d681a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T11:59:24.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:44:30.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NBI investigation is rolling,” the Justice chief said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ed202-b94f-4539-8e34-da08265261c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T11:59:24.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:44:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two agencies, the<a href="https://cnnphilippines.com/news/2020/12/30/Duterte-PSG-smuggled-vaccines-COVID-19-Lorenzana.html">
        Food and Drug Administration and the Bureau of Customs</a>, are investigating
        the entry into the country of the vaccines that were administered to President
        Rodrigo Duterte’s security personnel. The vaccination apparently happened
        as early as September, but was made known to the public only on December 26
        when the President himself announced that China-made Sinopharm was used on
        members of the military. This was later clarified as referring only to PSG
        members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da26b0b7-c3e0-41c6-8992-4d403a3c10f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T11:59:24.511+08:00
