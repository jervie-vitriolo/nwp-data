    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc6425f-766e-4aa0-8147-057e23b817c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:08:02.882+08:00
