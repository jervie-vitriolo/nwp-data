    'template': '1'
    'title': 'Cops involved in Jolo shooting incident dismissed – PNP  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cabfa0-414d-4e3a-8083-e08ddc7aee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T00:06:46.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:50:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) -</strong> The
        nine policemen involved in the shooting incident in Sulu last year, which
        killed four soldiers, were dismissed from service, this was confirmed by Philippine
        National Police spokesperson Brigadier Gen. Ildebrandi Usana to CNN Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df360ddb-8b51-40f4-98b5-10bd59abd16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T00:13:53.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:50:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview on Saturday, Usana said their dismissal
        order was "immediately executory."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb5673-6ba5-46aa-ac9c-b4cffc45e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:06:18.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:50:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang order pong ito is executory. Ibig sabihin immediately upon
        the issuance of order sila po ay dismissed na from the service,” Usana told
        CNN Philippines’ Newsroom Weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0590b9-c0b5-45e2-b298-9c3a7bcd3d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:06:18.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:50:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This order is executory. This means that they were
        dismissed from the service upon the issuance of the order.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b9e1c-6e9f-43b3-bbb2-17a90d5b4dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:06:18.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:50:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Technically sila po ay maituturing na pong mga civilians,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee825275-9aa8-4864-8341-673682535375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:06:18.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:50:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Technically, they are now considered civilians.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5949f-7143-41bd-8ccb-0f7b0455baf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T00:13:53.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:50:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc3d27-0ee0-41ef-922e-499f7c76046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T00:13:53.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:50:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 29, four Philippine Army intelligence personnel were on
        their way to an<a href="https://www.cnnphilippines.com/news/2020/6/29/soldiers-dead-jolo-sulu-police.html">
        “official mission”</a> when they were gunned down by the police in Jolo.&nbsp;The
        Sulu provincial police office initially said the cops claimed self-defense,
        but later in a Senate investigation, the accused officers admitted they were
        not sure <a href="https://bit.ly/3n8iVak" target="_blank">who fired first</a>
        between them and the intelligence agents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c80e8-e0c5-4d2b-9198-d0439483adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T00:13:53.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:50:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b014b837-7f27-4712-b1c7-351eecac5c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T00:13:53.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:50:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation has also filed murder and planting
        of evidence charges against the cops involved. Usana said these cases are
        still pending in the Department of Justice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd990d7-a770-44ed-b9a5-dadde61254dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:06:18.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:50:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also facing an administrative case for neglect of duty under the
        doctrine of “command responsibility” are Sulu police chief Michael Bayawan,
        and provincial drug enforcement unit head Ariel Corcino.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d953e57-9bae-4cf4-847a-323e273df646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:06:18.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:50:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order 226 provides that "any government official or supervisor,
        or officer of the Philippine National Police or that of any other law enforcement
        agency shall be held accountable for "Neglect of Duty" under the doctrine
        of "command responsibility" if he has knowledge that a crime or offense shall
        be committed, is being committed, or has been committed by his subordinates,
        or by others within his area of responsibility and, despite such knowledge,
        he did not take preventive or corrective action either before, during, or
        immediately after its commission."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e92d4c6-3436-4fa6-8168-e196487791c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:06:18.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:50:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Jolo police chief Walter Annayo was also <a href="https://www.cnn.ph/news/2020/11/21/former-jolo-police-chief-killed.html"
        target="_blank">facing a case</a> for neglect of duty until he was gunned
        down in last November.&nbsp;</p>'
  'More-than-2-000-attend-illegal-New-Year-s-party-in-France':
