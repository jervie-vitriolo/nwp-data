      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nurse Romano''s outstanding performance exemplifies the Filipino
        virtues at work even under worst conditions and personal risks. What a very
        inspiring story for our overseas workers to start the new year," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c0f5d-c475-4f2c-896f-0ac540d568a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:08:17.755+08:00
