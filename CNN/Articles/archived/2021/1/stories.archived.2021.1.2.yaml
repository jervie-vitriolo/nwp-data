      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f4ea75-c98d-4140-b620-f14a5a1a2307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add to the excitement, there are two highly anticipated luxury
        hotel openings.</p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62121c74-4e57-46f8-bfd5-90ca74dc2df2'
