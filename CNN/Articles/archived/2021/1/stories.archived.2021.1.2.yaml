      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Tokyo additions include the Takanawa Gateway -- the first
        new station built on the city''s key JR Yamanote train line since 1971. The
        area around busy Shibuya Station has also been revamped as part of a huge
        multi-layer makeover to cement it as the city''s entertainment, transport
        and business hub for decades to come. Other changes of note include wider
        free Wi-Fi coverage not just in Tokyo but in the entire country -- including
        108 Shinkansen "bullet train" stations.</p>'
