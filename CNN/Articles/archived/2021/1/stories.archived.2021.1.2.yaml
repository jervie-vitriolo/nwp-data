    'template': '1'
    'title': 'Nintendo is partnering with a nonprofit to bring gaming consoles to
      hospitalized kids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32d659-04d9-4747-9de6-c7a6b2f6247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Being stuck in the hospital is no fun --
        especially when you''re a kid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a72f615-e789-4a2c-8536-e897c6b54915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b91cf-5d39-4423-97d7-02ce635b3a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what better way to pass the time than by playing some video games?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a47f2-a26a-42ad-9582-1e7384d34edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43fdf35-11a2-49a9-9a45-d400cbc75699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the idea behind the new Nintendo Switch gaming stations
        being rolled out to hospitals and health care systems across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd68d940-85cb-4ef2-b39d-41d7a05b52bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5acdb39-53a8-403c-b392-afe2074ee821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming stations are the latest initiative to come out of a yearslong
        partnership between Nintendo of America and the Starlight Children''s Foundation,
        a nonprofit organization that aims to bring happiness to seriously ill children
        and their families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf0680-278e-4ff5-9365-491ecffe0c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c10c99b-b670-47d1-b9bb-43779fd4009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starlight Gaming has been a great aid in helping patients cope
        with hospitalization," said Lexi Little of Christus Shreveport-Bossier Health
        System in Shreveport, Louisiana. "We cannot thank Starlight enough for impacting
        the lives of our patients, families, and staff members on a daily basis."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cccf10-0f6c-44d1-b3ab-8a1feedf62c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3e5512-10df-426b-bc1d-c50b2c4b8bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starlight announced earlier this month that this newest gaming station
        would soon be available to more children, after it debuted in December 2019
        at Mary Bridge Children''s Hospital in Tacoma, Washington.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1dc56b-fb9f-41be-92b5-c5e96c123fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f031548b-c940-4566-b56e-0ff5656f894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gaming stations are important distraction tools that normalize
        the health care environment and help kids through difficult experiences,"
        Julie Hertzog, child life supervisor at Mary Bridge, said in a statement at
        the time. "They provide choices for kids, motivate them, and give them the
        opportunity to have fun when it is needed most."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb2507-f1e4-43cf-8756-e4bfd0d5f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9102ee1c-ec9c-4d69-82cb-a862cbe73059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalized kids will have more than 25 games with which to distract
        themselves with, including "Super Mario Party" and "The Legend of Zelda: Breath
        of the Wild."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7288bf57-c920-4789-ad79-4f9849744096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977426f7-75c0-4b48-9d36-2138d2a89b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stations are easy to clean and transport from room to room --
        an added bonus at a time when an infectious virus continues to spread and
        many hospital playrooms are closed due to the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c45cf3-32f0-470d-ab54-f95587344777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6022bc7-f82f-43a9-b928-2f59507f4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the partnership began nearly three decades ago, Starlight
        and Nintendo have delivered more than 7,200 gaming stations to more than 800
        hospitals and health care facilities, according to a news release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd5915-81ea-4f35-a9e2-ebef81f09e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:06:39.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/02/us/nintendo-starlight-switch-station-trnd/index.html">Nintendo
        is partnering with a nonprofit to bring gaming consoles to hospitalized kids</a>."</em></p>'
