      'mgnl:type': 'text'
      'text': '<p><strong>Antarctica</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96759e9-5d04-4452-b775-548d91ee9758'
