      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two things to listen to:</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74649531-a69c-48b7-b364-554f8c8b765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why not start getting ready for the Grammy Awards, which will air
        on CBS on January 31?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d95b104-6d01-4ae1-9287-a978f67af596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé is the artist with the most nominations -- nine -- so revisiting
        her "Black Is King" album will show you why.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e5c986-f0e2-4758-9354-0716ec7bf694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noah Cyrus is far from just Miley''s little sister.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91593d48-4ee1-4309-b85d-af024ede2240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s nominated in the best new artist category, so take a listen
        to her "The End of Everything" EP if you haven''t already.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657fa996-239c-4aab-a593-03876089508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:13.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One thing to talk about:</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd62e6-f03b-48a7-a1e3-3beea570493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:13.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who bet we would see less of Prince Harry and Meghan Markle
        after they gave up their royal titles was wrong.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39996e8-4719-4c4d-bf57-e1c71d5667af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:14.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Sussex have been plenty productive, including
        inking a deal with Spotify and dropping their first podcast episode this week.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8379068a-7da3-48fe-940d-b15fe3a8fa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:14.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearing their voices is pretty great, but even better was the delight
        that was hearing their toddler, Archie, speak in the episode.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7581e2-3f0d-4b8e-a2bb-544d405399ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple will always be royalty to me, and I admire the life they
        are carving out for themselves apart from the Windsors. If hearing is believing,
        the pair sound pretty happy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e182a-b533-4b94-a8b6-b19f4cdc1c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:15.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Something to sip on</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dc5daa-9b67-49b2-98f5-79e67798f102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:16.051+08:00
