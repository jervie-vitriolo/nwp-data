      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those postponed Olympic Games will kick off in Tokyo on July 23,
        2021, giving travelers a chance to see some of the huge changes that have
        taken place, along with all the reasons we fell in love with the country in
        the first place. The food, the people, the culture ... Japan has a way of
