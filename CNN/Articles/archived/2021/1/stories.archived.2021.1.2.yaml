      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b043a66-ffa8-420f-8832-3207a024fc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:45:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although each of its seven parishes has its own very distinct charm
        and appeal, Grenada''s capital St. George''s, known for its horseshoe-shaped
        harbor and colorful houses, is undoubtedly the most vibrant and picturesque.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8809dbee-35ed-48f9-80ff-4ca71177b64a'
      'mgnl:activationStatus': true
