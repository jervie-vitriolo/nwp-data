      'mgnl:type': 'text'
      'text': '<p>For a regal, live-it-up kind of stay, Le Grand Contrôle -- a historic
        hotel in the heart of the Château de Versailles with an Alain Ducasse restaurant
        and indoor swimming pool -- is set to open to guests in 2021. -- Marnie Hunter</p>'
