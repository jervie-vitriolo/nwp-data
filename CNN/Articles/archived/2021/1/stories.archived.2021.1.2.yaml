      'text': '<p>Air travel into and out of Mexico never really stopped, owing to
        the country''s limited Covid-related travel requirements, plus its natural
        beauty, breathtaking coastlines and a wide swath of relatively under-touristed
        locations beyond hotspots like Puerto Vallarta, Cancun and Cabo San Lucas.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d9973-47ce-4344-9a4e-f889947ac94f'
