    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5121d6ba-8dd7-46d6-83bd-b1d48db80411'
    'lead': 'Almost 477,000 people in the country have caught the coronavirus, after
      1,097 more patients tested positive for COVID-19, the Department of Health announced
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T16:34:25.836+08:00
