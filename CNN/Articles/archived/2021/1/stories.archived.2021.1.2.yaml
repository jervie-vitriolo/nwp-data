      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adventurers can catch waves at deserted beaches at Cape Three Points,
        one of West Africa''s best surfing spots, and may spot some humpback whales
        too. Mole National Park is Ghana''s largest wildlife refuge and is where you
        can see Nolan warthogs and spotted hyenas and get close to ambling elephants.</p>'
