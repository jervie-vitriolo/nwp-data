      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite repeated calls from local and state leaders for people to
        celebrate with only members of their household, millions of Americans opted
        to spend time away from home. On Wednesday, the Transportation Security Administration
        reported its fourth-busiest day of the pandemic, screening more than 1 million
        people for the fifth straight day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b358767-2059-47a9-b72d-c584dd84142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.783+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:02.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1171bb06-afab-45c7-914a-e895fb894ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.783+08:00
      'mgnl:createdBy': 'dani'
