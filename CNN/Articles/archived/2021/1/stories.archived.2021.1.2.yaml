      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/01/politics/virginia-state-senator-dies-covid-19/index.html">Virginia
        state senator dies at age 60 after contracting Covid-19</a>."</em></p>'
  'United-Kingdom-social-fabric-2021':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-02T13:59:12.912+08:00
    'imagesource': 'jcr:4b6bb244-b7ec-49f3-b64a-755be57d0a49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4323ca66-330d-4276-90d0-aabb37092dbf'
    'lead': 'On January 2, 2020, UK Prime Minister Boris Johnson tweeted that the
      following 12 months would amount to a "fantastic year for Britain." Instead,
      a global pandemic and the political turmoil of Brexit have stretched the social
      fabric of the United Kingdom to ripping point.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T14:02:20.531+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:43:04.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:24.163+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'United-Kingdom', 'Britain', 'Prime-Minister', 'Boris-Johnson',
      'Brexit', 'pandemic', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'ANALYSIS: 2020 stretched the social fabric of the United Kingdom. 2021
      could rip it to pieces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723aabe7-33fb-4335-81cc-3e88a62d4ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On January 2, 2020, UK Prime Minister Boris
        Johnson tweeted that the following 12 months would amount to a "fantastic
        year for Britain." Instead, a global pandemic and the political turmoil of
        Brexit have stretched the social fabric of the United Kingdom to ripping point.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d3e49d-e73b-40b2-8e97-6b1012d24148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d16a2f5-605a-44ea-8417-5c0b49831d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politics and constitutional arrangements between the four nations
        that make up the United Kingdom are a constant source of pain to any leader
        trying to reconcile their substantively different political and societal priorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34216435-d5ec-47d1-bef8-60cd21dbeedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5d574-d69f-4b14-9ad9-7560e02c036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two biggest peacetime crises faced by Britain -- one anticipated,
        and one that came out of thin air -- have combined to create a perfect storm
        of dissatisfaction with the status quo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd2761-0ca9-494b-b39f-455bf3cf6a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021279f8-51f3-43fa-9966-b30059861826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, after years of drawn-out political debate and tortuous
        negotiations, Britain left the EU''s regulatory and trading universe on January
        1, but with a myriad of unpredictable strains on the UK''s political union
        that could lead the British Prime Minister into choppy constitutional waters.
        Simultaneously, the Covid-19 pandemic has laid bare how much political distance
        there is between the devolved governments -- in Edinburgh, Cardiff and Belfast
        -- and London.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55de3404-82e6-47b7-9f9a-794e249ac1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e59bd54-569f-4bb8-8132-cf91a0c28dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independence movement in Scotland has grown since the country''s
        referendum in 2014, where Scots voted by 55% to remain in the Union. According
        to a recent poll in the Scotsman newspaper, independence is currently 16 points
        ahead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5712e64a-9892-452e-b9d4-31ee6f49aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d50f1b1-512c-4a66-9a93-6f740785276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of that support is attributed to Scotland''s objection to Brexit.
        Even as Johnson celebrated securing a trade deal with the EU, Scotland''s
        First Minister Nicola Sturgeon tweeted that "there is no deal that will ever
        make up for what Brexit takes away from us. It''s time to chart our own future
        as an independent, European nation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5368da-178b-4b7f-b909-e022e8c713be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b2c91-f83b-4830-9e59-eb3e5f203cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Northern Ireland, nationalist politicians that spoke to CNN admitted
        they have never been so confident that, should a vote be called, the north
        could be reunited with the Republic of Ireland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00972dc6-5e92-4bc9-ab5b-d89f841c47a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e858eb2-02d7-4360-89d9-4ffcbcb4898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is not a strong independence movement in Wales, the
        support for business-as-usual has become untenable, as nationalists become
        increasingly hostile towards the Conservative government in Westminster.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c6df10-05ec-43ec-a15a-b273435b1d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aa8a7e-ae52-466d-aa47-e191735a569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in England, the largest, richest and most conservative of the
        four, resentment of a status quo that can easily be characterized as London
        sending money to fund its poorer relatives in the other three nations is growing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af5d039-ebc0-41f2-8428-5c83d95cc9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d88917-689b-46c1-bac3-a0d0b196d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of which presents a problem for Boris Johnson, who is not only
        leader of the Conservative and Unionist Party, but also the self-appointed
        Minister for the Union. Indeed, ever since he took office, Johnson has painted
        himself as a defender of the Union and talked at length about strengthening
        ties between the four nations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdacb1c-756e-41cb-b34b-06b86309453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8d818-a032-4a05-a268-ccc0b1f84a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Unionists within his own party are skeptical as to how much
        the PM really cares about three countries where a majority of the electorate
        don''t vote Conservative, and where his personal popularity ratings are poor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b51d9-40c9-42ec-9a70-ca1200a2667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f806dd1-ddd5-45c7-87f0-6a54521a5f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse for Johnson, 2021 is a battlefield of trip wires and landmines
        that he''s about to wade onto with -- his Unionist allies fear -- the parlous
        tread of a hyperactive elephant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef85bf7-9f4a-416d-9656-78f45a6bdbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8bdace-b2ba-476f-9443-a1e7beaee6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most dangerous of these landmines is May''s Scottish parliamentary
        election.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf69be6-7fa9-4cc7-aa0e-e6147ee68557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6886cff-a2d3-48f0-9adb-d0b6438b4ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scottish National Party has dominated the nation''s politics
        since the independence vote in 2014. Though they lost the poll, by 45% to
        55%, the SNP went on to win 56 of Scotland''s 59 Westminster seats in 2015.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fb6986-9f64-4dda-9a50-a1ecff9fe7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c208ac5-d89a-45c0-8c97-f13234794e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barely a year later, they were handed another propaganda victory,
        when 62% of Scottish voters backed remaining in the EU against the 52% across
        the UK that voted to leave. Ever since, the message that Scotland is being
        dragged out of Europe against its will has been powerful.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78df674c-ff6a-4ea1-9e0b-b458546f0a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd02389-b88d-4b40-89c7-9de05d6bad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The support for independence has definitely been boosted by Brexit,"
        says Nicola McEwan, professor of territorial politics at the University of
        Edinburgh. "You can expect that sentiment to grow if the Conservatives'' Brexit
        policy leads to food shortages, an economic crash and a dwindling of the UK''s
        status in the world."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e89752-7891-4a66-bf66-349dcb654640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa18722-9e48-48ab-8816-ea843d9172ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland''s First Minister, Nicola Sturgeon, has also been praised
        by many Scots for her handling of the pandemic, even though her policies and
        their efficacy have seldom differed dramatically from Johnson''s.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2400fc73-099b-4fef-8507-756e5bb08d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea2b24-44d2-47e1-b071-d6c27a7794fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEwan thinks that this is mostly down to the fact that Sturgeon
        "has fronted her government''s response, giving a press conference nearly
        every day, whereas Boris Johnson has not been as visible."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dba360-3c00-4624-beb1-8877f224dded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92633b89-ae83-411c-b96b-f8cb9a5448a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not hard to see why the SNP''s platform -- leaving the UK
        and re-joining the EU under the leadership of Sturgeon -- is so appealing
        to many north of the border. And Conservatives in England are seriously worried
        that Johnson doesn''t have either the energy or passion needed to combat it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa2ea9a-b121-41f7-860d-db2018f00c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d96f013-0864-4cbe-8b66-a5a149295baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is genuine fear that Scotland could go under this government
        and that there is no energy going into addressing that," says one MP on the
        government''s payroll. "We''ve struggled to make an emotional case for the
        Union. Partly that''s because our focus is on our heartlands in England, but
        we are going to need to make a positive case beyond the economic benefits
        to Scotland."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577be9f8-5800-46b8-8160-5fa434b181c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf8319-78b6-41f9-8d25-7df3b0bc5e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the SNP does win May''s elections with independence at the core
        of its campaign, Johnson has two options: Carry on ignoring calls for a referendum,
        or try and fight the SNP. Neither option is attractive, since the only effective
        way to counter the SNP is to fight on their terms.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a6025-2e62-43de-96ae-053fbf7b3bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1298b9-8800-458f-90b0-306f14234670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make the case that Scotland''s ability to govern differently
        only works because of the overarching economic structure of the UK," says
        Eddie Barnes, former director of communications for the Scottish Conservatives.
        "We need to end the perception that devolution is a slow drift from the Union."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb25c8c7-1e7a-477b-81dc-026b625b273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa12597-e6f4-4e18-b76f-27be22eef5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equally fraught, if less immediate a threat, is the rise in confidence
        among Northern Irish Republicans. Northern Ireland has long been the most
        likely casualty of Brexit.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c204930-5626-44ff-b0d9-aa575c937a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870572b0-e185-496c-ab63-bc018ed8f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province, which is part of the UK, shares a land border with
        the Republic of Ireland, which is in the European Union.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38289a63-da29-4700-8125-263c4b58fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9194c2c4-0a65-4465-a84d-c4944fe79718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of a customs border separating the two has raised all
        sorts of concerns, ranging from the flow of goods to a return of the sectarian
        violence of the 1970s and 80s.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b197838-0727-4470-b48d-44bf610effa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf885b7b-b1fa-4e8d-9931-90393095d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to prevent that border, the UK government agreed with the
        EU to something called the Northern Ireland Protocol, which, Unionists in
        Northern Ireland fear, ties them to follow the EU''s customs and regulatory
        rules rather than the UK''s.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38231e9c-2caf-487c-a1b2-c2990202d77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e039d4db-3a3b-4f94-8a58-6f22f4f9e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In practical terms, it has put Northern Ireland in a different
        position to the rest of the UK. So, the more now Britain shifts from the EU,
        the more in common Northern Ireland has with the EU, and thus the Republic
        of Ireland," says Katy Hayward, professor of political sociology at Queen''s
        University Belfast.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5dd54d-2891-4d48-b3ec-cf16f5abfc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd1193f-8ed3-4cc3-9e4b-db025acae953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of the north becoming closer to the Republic has put a
        spring in the step of those who dream of reunification.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff3c07-6148-4666-b780-6bec03d7d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e098691-bbcd-4898-83f4-7e66a0916f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soft-nationalists who were pro-European -- and even some soft-Unionists
        -- have been forced to seriously rethink what Northern Ireland is and should
        be," says Matthew O''Toole, a Northern Irish lawmaker for the pro-reunification
        Social Democratic and Labour Party.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c1ff9b-fca0-46ee-89d9-edcba3e5ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca7d7c-e71f-4790-8c10-b3b1bdbbdf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who identified as Irish had made their peace with Northern
        Ireland''s status, in part thanks to the Good Friday Agreement," he explains.
        "Brexit has dragged up issues that had felt settled here and put them to the
        top of our agenda."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03827f-1436-4db9-b6a2-1c9ee17dfd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c322b-8eb8-4fbf-8d1e-59ceeb6a8a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has also highlighted the political differences in the
        governance of Northern Ireland. The country has a power-sharing arrangement
        to ensure that Unionists and Republicans have an equal say in how things are
        run. Naturally, some have preferred that Northern Ireland follows the measures
        in the Republic, while others wanted to remain in lockstep with Britain.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5426058-7e1d-4d0e-860d-23b71d01fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377ac98f-3775-42f9-906d-f8731497a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had unhappy compromise after unhappy compromise, which probably
        summarises the politics of Northern Ireland," says Hayward. "No one has got
        exactly what they want. It''s exacerbated tensions that were always there
        and it''s unlikely to stop being so fraught in 2021."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1331b3e-6ddf-4a31-bd3f-31143ca7bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77623900-df95-4d17-a94e-d122855cc153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2021 was supposed to be the year in which Northern Ireland celebrated
        its centenary. Instead, its citizens are likely to be more divided than they
        have been for years.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c1548-7b71-4d0b-843f-62a95789bb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf6820-94ed-4b62-a69e-c2a4f08b20c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercifully for Johnson, the situation is less perilous in Wales,
        where there isn''t a serious separatist movement. However, since Johnson faces
        the prospect of fighting in Scotland and Northern Ireland, he risks overlooking
        Wales.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3cb837-ad16-4c76-87b3-e1f04fe2c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8db38-2e43-41f5-8a12-9a0cf3a4fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid has highlighted what devolution actually means, in terms
        of Welsh politicians being able to make independent policy that directly affects
        Welsh people," says Roger Awan-Scully, professor of politics at Cardiff University.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5ef13b-f1b9-434d-8ca6-15ef714ed1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1e6294-9187-4463-ba36-b2d9f2826fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One error Johnson could make is that, in order to appeal to his
        base in England, he goes on the offensive against political leaders who are
        anti-Conservative -- meaning Wales''s hostile Labour leadership could be a
        target.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70a842e-ea6e-48c1-8f25-f18fff4d8cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38171b88-158d-4dcb-affb-6d86b29699bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Conservatives take a more aggressive line against devolution
        and pro-centralised control from London, it risks emboldening the anti-Westminster
        movement in Wales," Awan-Scully adds.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba69d77-7c0d-4620-b029-0dadbf66deda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb0c16-620f-4aba-a792-021625ecc7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final piece in this puzzle, of course, is Johnson''s base in
        England.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50972fb9-5ae3-4aeb-81af-91d1558968bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4944ed3a-64cb-42f3-b720-1ccb3f73c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conservatives won a majority in 2019 by taking a string of Brexit-supporting
        Labour seats in the north of England. The party''s heartlands in the south
        also voted heavily in favor of Brexit.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec2c77-7259-4fac-b36c-d2c5b3c0711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5973d28-3f60-4739-ae71-7b1d03f21365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we eventually leave the EU proper, this government will need
        a new enemy, and the obvious choice is Scotland and to a lesser extent Wales,"
        says Rob Ford, professor of politics at the University of Manchester. "Many
        English Conservatives don''t really care about the Union. They see the other
        countries as annoyances that are bankrolled by England."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b69cef3-f598-42c0-899c-5a3077f24169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b28239-b897-43e5-853d-faa6832e4626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2021 is going to be a difficult year for all four nations of the
        UK.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b55e0-755f-4cac-9524-5d601ee7b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c0d9bd-e7cd-4e1b-9b1c-64458197762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Prime Minister, who likes to wrap himself in the Union flag,
        might be tempted to keep his head down and ignore the separatist screams.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbcaf7-572d-4437-a75a-03de434b5206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458005f2-5471-4de6-9f77-df413c729ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Johnson is unable to make leaving the EU look like a success
        and he alienates the public in Scotland, Northern Ireland and Wales, it''s
        inevitable that more and more voters will wonder if the grass is greener outside
        of the United Kingdom.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938bd3d0-4a84-4ad1-8c17-724d1f26bb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:02:20.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/02/uk/2020-hurt-the-uk-2021-could-kill-it-intl-gbr/index.html">2020
        stretched the social fabric of the United Kingdom. 2021 could rip it to pieces</a>."</em></p>'
