      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9b475-2899-4e0c-b6d5-28c8eb0e1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike vast swaths of the rest of the world, many of life''s normal
        activities have resumed in New Zealand, thanks to one of the globe''s most
        successful pandemic responses</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a5253-d3e9-4a4d-8e04-b48723bf5eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.029+08:00
