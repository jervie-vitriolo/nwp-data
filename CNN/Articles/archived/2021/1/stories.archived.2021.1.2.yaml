  'Senate-votes-to-override-Trump-s-veto-on-defense-bill':
    'author': 'Clare Foran, Ted Barrett and Ali Zaslav, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-02T03:57:57.967+08:00
    'imagesource': 'jcr:59b44e5e-c695-4544-843f-0a4e0e29cdc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4b2b5b1-ff10-4657-8e50-cb5dbd6d14fe'
    'lead': 'The US Senate voted on Friday to override President Donald Trump''s veto
      of the sweeping defense bill known as the National Defense Authorization Act,
      delivering a bipartisan rebuke to the President in his final days in office.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T04:01:08.077+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T09:49:36.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:17.873+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Senate votes to override Trump''s veto on defense bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ffe83-6df5-4d23-a6f3-88d2d7609d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T04:01:08.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:37.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Senate voted on Friday to override
        President Donald Trump''s veto of the sweeping defense bill known as the National
        Defense Authorization Act, delivering a bipartisan rebuke to the President
        in his final days in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085a214-c568-414b-9c04-1ec7727e0922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T04:01:08.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:37.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2529fb4-4a12-40bb-bca4-531dee77ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T04:01:08.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:38.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s veto forced Republicans to decide whether to defy the President
        in support of legislation that sets defense policy for the country. The legislation,
        however, originally passed both the House and Senate with veto-proof majorities
        and the House voted on Monday to override the veto. The final vote was 81-13,
        far above the two-thirds majority needed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1baadfb-800c-45f6-9d36-08cdd170aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T04:01:08.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f45306c-3515-4c02-b320-b467b8821641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T04:01:08.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:39.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had threatened to veto the defense bill, which includes pay
        raises for America''s soldiers and modernizations for equipment, because it
        doesn''t include a repeal of Section 230, a law that shields internet companies
        from being liable for what is posted on their websites by them or third parties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2fbb7e-1724-435a-9968-4087b340025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T04:01:08.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd26a3-ee7d-4718-972c-e5faf306a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T04:01:08.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also includes provisions to limit how much money Trump
        can move around for his border wall and to require the military to rename
        bases that were named after figures from the Confederacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e763bd2-9d72-457b-9975-f46ec20ed890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T04:01:08.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b8de3-f269-4b50-be9f-d7c9060f129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T04:01:08.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:41.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said that he opposes any effort by the US military to
        rename the nearly one dozen major bases and installations that bear the names
        of Confederate military commanders -- and he raised that issue in his veto
        message in addition to his complaints over Section 230.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a047ee5a-df34-4748-b839-f4d1458d91ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T04:01:08.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd444867-3653-49f0-92a4-599abf94b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T04:01:08.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been clear in my opposition to politically motivated attempts
        like this to wash away history and to dishonor the immense progress our country
        has fought for in realizing our founding principles," the message stated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b6cfdf-cd54-4752-add8-46f649137ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T04:01:08.079+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:42.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d5707-9caa-4762-8ea7-1382223dc240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T04:01:08.079+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A standoff in the Senate over stimulus checks led to a drawn-out
        timeline for the final override vote after independent Sen. Bernie Sanders
        of Vermont indicated Monday night that he would delay a quick vote unless
        Senate Majority Leader Mitch McConnell, a Kentucky Republican, brought a vote
        on $2,000 stimulus checks to the floor. That vote never took place and the
        Senate voted Friday afternoon to end debate on the veto override.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea0a169-a7f6-42d6-b031-542e73d8ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T04:01:08.079+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/01/politics/senate-votes-to-override-trump-veto-ndaa/index.html">"Senate
        votes to override Trump''s veto on defense bill."</a></em></p>'
  'New-Year-s-resolutions-':
    'author': 'Ryan Prior, CNN'
    'caption': 'Credit: Shutterstock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-02T06:27:36.859+08:00
    'imagesource': 'jcr:3bea0ff9-c234-4ab3-a9cf-9ffe34dc6b10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32aad8e3-8566-4608-9ebd-52ebdd559d43'
    'lead': 'Science can make your resolution stick this year. Here''s how to proceed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T06:36:23.555+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:49:15.118+08:00
