      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plague Island" isn''t likely to be top of anyone''s travel hot
        list, but let''s try to see past the unfortunate sobriquet applied to Great
        Britain by The New York Times after a new strain of virus led to many countries
        severing travel connections with the UK.</p>'
    '275':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab891ab5-6e2c-42db-ae12-f7a37231859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '276':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228a6e9-cf4b-4a14-afcd-b9b6ae58925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first place in the world to approve the coronavirus vaccine
        will hopefully, by the coming summer, have shaken off its notoriety. What
        should emerge is one of the world''s top tourism offerings, but very different.</p>'
    '277':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde68de-9973-42b9-8cf2-317c2d90b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '278':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93889a2-a157-4ef8-b905-89c9e84bcaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:07.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s recent Brexit from the EU will see the country''s tourism
        sector happier than ever to see foreign visitors, particularly given that
        those arriving from Europe may face more bureaucracy than before to travel
        here.</p>'
    '279':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c67767e-b5ce-46ce-98ad-e0d075f50e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '280':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e272e-93b5-4b3e-8705-dbec3fa5c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:08.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit, plus the financial impact of the pandemic, may mean many
        Brits choosing to staycation this year, although some may splurge on an overseas
        escape after months of enforced lockdown. But the good news for foreign visitors
        is that a widely expected slump in the pound should make the UK great value
        for money.</p>'
    '281':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46955299-ecdf-4254-a940-f63c25b04e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:09.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '282':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1cbcd-a54a-46cf-834e-a2fd964adca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country may seem like a small collection of islands, it
        still offers wide open spaces for those still wary of crowds. There are the
        hills and waters of the picture-perfect Lake District, the dramatic coastline
        paths of Cornwall and Wales, the Highlands and Islands of Scotland and even
        the pretty scenery at the end of London''s Underground lines. -- Barry Neild</p>'
