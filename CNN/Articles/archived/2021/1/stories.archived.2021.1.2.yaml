    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022986ba-7a4c-4472-81cd-b3166f412995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:05.308+08:00
