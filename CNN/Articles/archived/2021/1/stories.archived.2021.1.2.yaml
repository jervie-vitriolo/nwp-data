      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bridgerton" debuted on Christmas Day -- and what a gift it has
        been.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71add9a7-d26a-441b-ad86-73357b97fffb'
