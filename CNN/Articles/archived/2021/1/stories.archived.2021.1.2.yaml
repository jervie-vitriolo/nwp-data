    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The science of how to stick to New Year''s resolutions and truly change
      your habits'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4621734-986e-4cb4-a23c-8695d6f75db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:15.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Next year will be a crucial year for
        Erika Kirgios as she works to complete her doctorate, publish academic papers
        and try to land a faculty job at a university.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af5f66-a156-46e3-8173-a7aecbf6789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:16.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, one of her New Year''s resolutions is to focus
        on her career.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ff5c3-d204-4a7e-a1a4-4752a455d6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:16.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to find some delight in what could be long nights working
        alone, she is applying her research in the science of behavior change to pair
        meticulous work -- writing research articles -- with a decadent temptation
        -- in her case, a particular candle and cup of tea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb9bf7-d745-4e06-95a9-50e682771e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really going to focus on writing," Kirgios said. "I only light
        my favorite candle and drink my favorite tea when I''m writing because I need
        to make sure that I have the external motivations to get started.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81847ff2-adaf-4a36-a555-0faa2fd5804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:17.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctoral student at University of Pennsylvania''s Wharton School
        has an advantage -- her research focuses on ways we can ensure successful
        behavioral change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e373990a-07b8-4f73-8bd0-ba5d7b629186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:18.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that her lab has found a litany of ways science
        can make your resolution stick this year. Here''s how to proceed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91eff7-d427-4fe8-aa96-1f7b364478d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:18.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Behavior change</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657449bf-f6e5-4c58-b625-6e218f5751a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirgios'' method for increasing her likelihood of a successful resolution
        is known as "temptation bundling," according to Katy Milkman, professor of
        operations, information and decisions at The Wharton School of the University
        of Pennsylvania.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a4ad4-529f-48c0-b382-c98703e1f328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milkman oversees Kirgios'' research and co-directs Penn''s Behavior
        Change for Good Initiative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530229b3-e71e-4bd9-b645-875a8ca989ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also the author of the upcoming book "How to Change: The
        Science of Getting from Where You Are to Where You Want to Be."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb61e76-cade-44e3-a6a1-7fa33f8f18bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirgios and Milkman tested temptation bundling in a study published
        this year of more than 6,000 members of 24 Hour Fitness gyms around the United
        States. One group was given a free audiobook and encouragement to listen to
        it while working out; a second group was given the free audiobook without
        the extra nudge; and a third group didn''t receive the book.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ce61f2-a601-4169-8b7d-2c7a0b32ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:21.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who consciously bundled the temptation of the free audiobook
        with exercising were 10% to 14% more likely to have a weekly workout than
        those who didn''t have a book.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fb1e93-0b26-461c-8a76-4f06a111e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same concept can work in other situations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd87670f-706d-4952-b3ee-f26848ace40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Create an incentive: As the mother of a 4-year-old, Milkman, the
        Wharton professor, is thinking about setting a resolution to stay off her
        phone and be more present with her family during dinner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520a734-94b8-46a5-9aed-853e9bc87f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way she could accomplish that is by having her husband make
        a donation to a charity she hates every time she slips up and responds to
        a buzz on her phone during dinner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd543dd7-c8c2-4f7a-bf96-da0df2ec639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:23.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One online tool, StickK, enables you to put real money on the line
        to help you stick to your commitments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4eebdb-a4b7-4008-9a04-7c5a01d37d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milkman declined to name which loathed charity her husband might
        pick to send 10 bucks whenever she slips her phone out at the table. But use
        your imagination, and brainstorm how you can up the ante financially to encourage
        positive behavior in yourself or a friend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b9864-0e9a-4beb-a02c-6e2e3f8791a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Create a plan: For goal setting, you can follow the WOOP framework,
        which stands for Wish, Outcome, Obstacles and Plan. That means beginning with
        a wish and imagining a positive outcome that could emerge from achieving that
        goal. Then you identify any obstacles hindering you, before devising a plan
        to navigate around them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18157768-b929-4a11-a7be-ab44e8a2ac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:24.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piggybacking: It''s similar to temptation bundling, and refers to
        stacking an activity you''d like to start after a routine habit. Many people
        brush their teeth every day, but fewer people floss. So British scientists
        designed a study in which one group of people was told to floss before brushing,
        and another after brushing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c3fdf7-adb6-463a-8c53-b4f1927a3b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:25.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight months later, those who trained to floss after brushing had
        a stronger habit than the other group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997bb40a-10de-4e42-bd82-1a593174394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:25.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frame your resolution positively: A recent study by scientists published
        in the open-access journal PLOS One showed that framing your resolution positively
        could be a way to increase your likelihood of success.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d9838-ac40-4314-b040-03e162763083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:26.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Stockholm University and Linköping University in
        Sweden noticed that resolvers with "approach" goals were 12% more likely to
        succeed than those with goals centered around avoiding something.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34de6ddc-3c1a-4f4a-8a7a-41f487186378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:26.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So consider phrasing your resolution, "I want to start cycling,"
        rather than, for instance, "I want to quit eating ice cream."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d61286-6566-4f9a-82e5-3b3ca1c55369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulligan or cheat day: Slipups happen. So factor them in. Rather
        than trying to meditate every day, your goal could be to meditate five out
        of seven days per week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4653424e-1ef3-4a5f-af0b-62cf2799523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one way to avoid what behavior change researchers call the
        Abstinence Violation Effect, in which you say "screw it" after missing a day
        of routine and let it slide even more. So use your slips as an opportunity
        to learn.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c4d736-9a96-4c56-90e9-689dabb5f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t let a slip become a fall," said John Norcross, distinguished
        professor and chair of psychology at the University of Scranton in Pennsylvania
        and author of the book "Changeology: 5 Steps to Realizing Your Goals and Resolutions."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb5027-e813-4049-a6a0-ff6bafa37f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find a partner or a mentor: Besides focusing on writing papers and
        job searching, Kirgios also has a resolution to do yoga for 15 minutes every
        evening with her mother.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dad157-86aa-4b41-9a95-4c3ede8cad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That way, we can be each other''s commitment device," she said.
        "I have the added benefit of helping my mom achieve her goals, too, and of
        sharing some daily quality time."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a14e13-8bf2-40a1-9097-2e3b2ff6a5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:29.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hang out too much on Twitter or Facebook? Announce your resolutions
        on social media, so your community can help hold you accountable, too.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe157093-9209-4b82-ad61-e93b980b93ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s hundreds of studies in the health psychology literature
        suggesting in fact that social support does in fact make a difference," Norcross
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b108ce58-e51f-4e62-afe5-b36b901f36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And people don''t fail at resolutions as much as we think they do.
        About 40% to 44% of New Year''s resolutions are successful, as measured six
        months later when researchers check back in with resolvers, according to a
        1988 study published in the Journal of Substance Abuse.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da8da51-84bd-4191-9123-0b2f307c5b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the one hand, that feels like a pretty decent track record. On
        the other hand, it still means the majority of New Year''s resolutions fail
        by the Fourth of July.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c7a037-8faf-4aa4-a508-b12b1368c161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It brings up a key question: Should we even set resolutions?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cf6523-6892-42e7-9c44-65840e2b2088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fresh start</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe4fead-1802-4668-8b93-b80b2b30924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:32.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very much a fan of New Year''s resolutions. I''m a fan of
        Monday resolutions, and beginning of the month resolutions, and after rejection
        resolutions and after-you-miss-your-noon-workout resolutions," Milkman said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281612b0-20e6-4843-b66c-a21c2faa04bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That faith comes from studying what she calls the "fresh start"
        effect, which she observed in a 2014 study. She and colleagues observed that
        gym visits, commitments to and Google searches for terms such as "diet" all
        increase around particular landmarks in time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647cfb09-e79c-4eee-90aa-9f1665dd0434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:33.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new "mental accounting periods" could be the start of a new
        semester, a birthday or a holiday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae88228a-1010-4c57-86bf-d7d7fe9d06a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love that there''s moments throughout our lives when we sort
        of stand back and assess what we could do better and I think that''s how we
        grow," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e56ac14-3aed-48be-950f-4431b241d956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you worry about setting a resolution this year because it
        might not work, there''s virtue in trying anyways, to find out what the exercise
        could teach you.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84f0a13-22c1-4afe-84d7-f330d295f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:35.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the key things I feel like I''ve learned in the last decade
        of studying this is that goal failure is the norm," Milkman said. "The whole
        ball game is figuring out how we recover from failure, keep trying and getting
        better."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af4dd5b-37cb-411a-ab0e-89b90e236f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:36:23.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:35.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/01/health/new-years-resolutions-wellness/index.html"
        target="_blank">The science of how to stick to New Year''s resolutions and
        truly change your habits</a></em></p>'
  'Russian-hackers-US-government-Microsoft-system':
    'author': 'Brian Fung, CNN Business'
    'caption': 'Credit: Xinhua/Sipa USA'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-02T06:47:59.995+08:00
    'imagesource': 'jcr:b07cc442-8303-4100-b7d6-ec726501d0f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aad862c2-2fc1-4c53-bdaa-d2d68762d433'
    'lead': 'Microsoft says the suspected Russian hackers behind a massive US government
      security breach also viewed some of the company''s source code.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T06:51:17.325+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:49:07.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:18.293+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft says hackers viewed its source code'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58377690-f2d6-4c80-85cd-f1a36d0d5ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:51:17.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:07.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Microsoft said Thursday that the suspected
        Russian hackers behind a massive US government security breach also viewed
        some of the company''s source code.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07067c1d-8552-482b-b68b-79f2710a2f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:51:17.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:08.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unauthorized access does not appear to have compromised any
        Microsoft services or customer data, the company said in a <a href="https://msrc-blog.microsoft.com/2020/12/31/microsoft-internal-solorigate-investigation-update/"
        target="_blank">blog post</a>. But an investigation showed that the attackers
        took advantage of their access to Microsoft''s systems to view company code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0959c222-4971-40bf-8391-12403c0b4d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:51:17.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We detected unusual activity with a small number of internal accounts
        and upon review, we discovered one account had been used to view source code
        in a number of source code repositories," Microsoft said. "The account did
        not have permissions to modify any code or engineering systems and our investigation
        further confirmed no changes were made. These accounts were investigated and
        remediated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a0a65-20fc-4277-a06e-dcd62038624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:51:17.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:09.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure highlights the broad reach of the attackers, whom
        investigators have described as extremely sophisticated and well-resourced.
        And it suggests that corporate espionage may have been as much a motive as
        a hunt for government secrets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad199f67-357c-4c93-a783-8713b92a6296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:51:17.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Source code represents the basic building blocks of computer programs.
        They are the instructions written by programmers that make up an application
        or computer program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd491b043-655a-4c85-bec9-f320365f6f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:51:17.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft had previously acknowledged using the IT management software,
        SolarWinds Orion, that gave the attackers a potential window into thousands
        of public and private sector organizations. But this marks the first time
        Microsoft has confirmed that the attackers exploited the vulnerability against
        the technology giant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ca26a-624f-42d6-9aa7-5144e9e4c2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:51:17.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:10.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Chapple, a former National Security Agency official and an
        information technology professor at the University of Notre Dame, said the
        attackers were likely looking for potential security vulnerabilities in Microsoft
        products that they could exploit to gain access to users of those products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff11e41a-1f48-4d19-9ba3-23560896b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:51:17.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:11.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cybersecurity professionals now need to be concerned that this
        information falling into the wrong hands might create the next SolarWinds-level
        vulnerability in a Microsoft product," Chapple said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7e1df6-796b-4ed1-89d8-c2e3753fc0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:51:17.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:11.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Microsoft said its security practices begin by preemptively
        assuming that hackers already have access to the company''s source code, and
        protects its services accordingly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad88d9-d564-4b28-a916-57025505db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:51:17.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not rely on the secrecy of source code for the security of
        products, and our threat models assume that attackers have knowledge of source
        code," the company said. "So viewing source code isn''t tied to elevation
        of risk."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e5bead-948d-4a4a-934e-17596afa870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T06:51:17.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/31/tech/microsoft-source-code/index.html"
        target="_blank">Microsoft says hackers viewed its source code</a></em></p>'
  'Trump-attacks-party-ally-':
    'author': 'Betsy Klein, Ted Barrett and Ali Zaslav, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-02T07:13:20.763+08:00
    'imagesource': 'jcr:e5f8e3c2-e83e-4bad-bd0d-0c05a1ca98ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '415342a9-7e3e-489c-8a20-bd2631fe2160'
    'lead': 'President Donald Trump is spending his final days in office attacking
      leadership within his own party, this time the second-highest ranking Republican
      in the Senate'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T07:23:47.178+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:48:36.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:18.453+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump']
    'template': '1'
    'title': 'Trump attacks No. 2 US Senate Republican as the President turns on allies
      in his final days in office'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f18df5-8d38-4df3-b051-aa0424834678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump is spending his
        final days in office attacking leadership within his own party, this time
        the second-highest ranking Republican in the Senate, offering a possible preview
        of his broader post-presidential strategy to use his influence in the 2022
        midterm elections and beyond.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47214c1-12f9-4d61-935f-2108da8194be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:37.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, back at the White House after his Mar-a-Lago holiday with
        no public events on his schedule, attacked Sen. John Thune, a South Dakotan
        who is the No. 2 Senate Republican, in an afternoon tweet on New Year''s Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a29b1d-86f6-43ba-b32c-479f74c9cbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:37.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to see the great Governor of South Dakota @KristiNoem, run
        against RINO @SenJohnThune, in the upcoming 2022 Primary. She would do a fantastic
        job in the U.S. Senate, but if not Kristi, others are already lining up. South
        Dakota wants strong leadership, NOW!" he <a href="https://twitter.com/realDonaldTrump/status/1345077337633787905"
        target="_blank">wrote</a> in a tweet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8d2741-456d-415f-bdf2-34590c5dfcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:38.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has railed against Republican leadership broadly multiple
        times this week, but this time is naming names. Thune, the Senate majority
        whip, had been one of the top Republicans to speak in favor of accepting the
        Electoral College results and President-elect Joe Biden''s victory, drawing
        Trump''s ire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c6596e-5f07-4478-ba04-5c9fd217b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once somebody gets 270, I understand they''re ruling right now,
        but I think that''s the process we have, yes. ... In the end at some point
        you have to face the music. And I think once the Electoral College settles
        the issue today, it''s time for everybody to move on," Thune said ahead of
        the formal electoral college voting process last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7fcd4-0c39-4c36-86f2-640172dbb593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:39.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet comes just 19 days before he leaves the White House
        and days before a joint session of Congress is set to formally certify the
        Electoral College results, with some Trump allies planning to join his baseless
        efforts to overturn the results of the election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b2b293-88b2-4326-8937-42de76102120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President returned to Washington ahead of the January 6 event,
        when as many as 140 House Republicans, joined by at least one senator, Missouri
        Republican Josh Hawley, could vote to throw out electoral votes in key swing
        states Trump lost. Trump praised Hawley in a tweet Thursday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d805c6e-bde1-4450-9437-8086fedc4f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Hawley told reporters he has yet to decide how many states''
        Electoral College results he plans to object to, saying, "I haven''t worked
        out the mechanism yet."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b6426-8b85-4315-8aab-8ab27e4d631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of Hawley''s Republican colleagues expressed concern Friday
        over his plans, and the impact such a move could have on American democracy.
        Retiring Republican Sen. Lamar Alexander of Tennessee said he thinks Hawley''s
        planned objection is a mistake, while Utah Sen. Mitt Romney, a vocal Trump
        critic, said that "spreading this kind of rumor about our election system
        not working is dangerous for Democracy here and abroad."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956111ab-f774-4216-8f42-ad0a3749ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell, who called the congressional certification "the most
        consequential vote" of his career, would not answer Friday when asked by CNN
        if he was considering any sanctions or punishments against the freshman senator
        if he goes through with the challenge that GOP leaders have strongly opposed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac38c10-17d4-4ada-acc0-64e430d1f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thune told reporters on Friday that "this is an issue that''s incredibly
        consequential, incredibly rare historically, and very precedent setting. So,
        our members are -- this is a big vote, they''re thinking about it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced6f2d-34d4-44a5-b686-6a18bff0a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think now that we''re locked in to do it, we''ll give air to
        the objections and people can have their day in court and we''ll hear everybody
        out and we''ll vote," he continued. "Like I said, I think in the end, I don''t
        think anything changes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e91be3b-7899-4544-beb4-cf44946ca07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are letting people vote their conscience," Thune said, with
        several Republican members saying there''s not much they can do to stop Hawley
        from objecting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc5faa7-cdae-4ea8-bb00-bbfb468a3a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is already beginning to preview how he''ll spend his post-presidency.
        In recent days, he has suggested Georgia Gov. Brian Kemp, who he had endorsed
        and had been a loyal Trump ally until the November vote, resign because he
        would not help overturn Biden''s win in that state. He has also repeatedly
        attacked Georgia Secretary of State Brad Raffensberger, another Republican
        who he had endorsed during the 2018 midterms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac57fa2-594f-4284-9150-96884165ea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has raised hundreds of millions of dollars since the
        November 3 election, a majority of which goes directly to a new fundraising
        leadership PAC, Save America, that is expected to aide him in donating to
        other candidates and political pursuits as he considers a potential presidential
        bid in 2024.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47851999-d87c-416a-844d-9b4de7180123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this tweet, Trump is already planting the idea that he would
        support candidates offering primary challenges to current House and Senate
        Republicans he sees as disloyal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aab82f-7d32-4f30-b3e6-827f28378564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, South Dakota Gov. Kristi Noem, a top Trump ally, said
        last week that she would not pursue the Senate seat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846d127-b3b7-423c-a226-9c36e50d61e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:45.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@johnthune is a friend of mine, and I will not be challenging him.
        I''m honored to be Governor of South Dakota and will ask the people to give
        me an opportunity to continue serving them as Governor in 2022," she <a href="https://twitter.com/kristinoem/status/1341565440334716929?s=21"
        target="_blank">wrote</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc85151-c1c5-459e-8eac-98bb54af9c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Lisa Murkowski of Alaska blasted Trump for encouraging
        a 2022 primary challenge against Thune. She told CNN on Friday, "I think it''s
        quite interesting that he has demanded a loyalty test from so many Republicans
        and then when they are loyal to him -- and there is one incident, one statement
        -- and he is the first one to throw those loyal individuals under the bus.
        That''s not loyalty as I know loyalty."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d89d96-6544-47b4-86f8-5f4767ae825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a key member of the GOP leadership team, Thune has done much
        to advance Trump''s causes on Capitol Hill -- from passage of tax cuts and
        other legislation, confirmations of Supreme Court nominees and numerous other
        judges, as well as critical acquittal votes during Trump''s Senate impeachment
        trial -- even if he has spoken out occasionally about some of the President''s
        most controversial acts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd9c1b2-9134-4eb2-b4cc-f9528813ccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:46.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Thune shrugged off the presidential tweet with laughter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e73a83-42c9-429f-aedf-a57511018107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, well, finally an attack tweet. What took him so long?" a
        calm and soft-spoken Thune told reporters as he was leaving the Capitol after
        the vote to override Trump''s veto of the defense bill. "It''s fine, that''s
        the way he communicates."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33b4a1d-b743-404b-8498-0f8582a2a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:47.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thune said there has been no effort to patch things up with the
        President: "No, I''m not sure what I did to be deserving of all that but that''s,
        that''s fine. Like I said, I''m not sure that if anything changes his mind
        once he makes it up."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90787c02-32af-48aa-b9ac-70a016d1eb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:23:47.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/01/politics/donald-trump-thune-noem/index.html"
        target="_blank">Trump attacks No. 2 Senate Republican as the President turns
        on allies in his final days in office</a></em></p>'
  'US-Iran-increased-tension':
    'author': 'Nicole Gaouette, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-02T07:28:58.292+08:00
    'imagesource': 'jcr:668569a2-8a6a-4fca-9861-0cf3f939b1e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '125c51e6-3490-4785-9e9f-a32ecaaaa8d2'
    'lead': 'The US and Iran charged each other with ratcheting up tensions in the
      Persian Gulf as concerns about potential conflict build days before Iran marks
      one year since the US assassinated its most powerful military figure and less
      than three weeks before President-elect Joe Biden takes office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T07:33:32.205+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:48:19.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:18.730+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US and Iran ratchet up military activity as concerns increase ahead
      of Soleimani killing anniversary'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b89d0-c112-4dde-9d7c-30e3d50b62e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US and Iran charged each other
        with ratcheting up tensions in the Persian Gulf as concerns about potential
        conflict build days before Iran marks one year since the US assassinated its
        most powerful military figure and less than three weeks before President-elect
        Joe Biden takes office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978cfa7c-1060-4f5b-9154-880548f65c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran appealed to the UN Security Council on Thursday to stop the
        US from conducting what it called heightened "military adventurism" in the
        Gulf and the Oman Sea, including dispatching nuclear-armed bombers to the
        region, declaring that it did not want conflict but would defend itself if
        necessary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307faa2b-5e33-4459-b6eb-c39cb2107661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a US official with direct knowledge of the latest intelligence
        told CNN Friday that some Iranian maritime forces in the Gulf ramped up their
        readiness levels in the last 48 hours. Earlier this week, defense officials
        told CNN new intelligence showed Iran has been moving short range ballistic
        missiles into Iraq.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95592d5-9681-4533-be4e-73d7ebe9a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quickening military activity is matched by rhetoric. The head
        of Iran''s elite Quds military force suggested Friday that retaliation for
        US crimes may come from "people from your own house." President Donald Trump,
        who reportedly asked for military options to deal with Iran in November, tweeted
        last week that he will "hold Iran responsible" should any Americans be killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef98fcb4-0049-44fc-8780-331745efc3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:22.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Israeli media amplified an Arab newspaper report that cited
        unnamed US sources saying Israel and Saudi Arabia are lobbying Trump to strike
        Iran''s nuclear facilities before he leaves office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d65d1-c6cf-41f5-ae6b-9199b5ff7661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Genuinely concerned''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e14e718-72f9-48f1-988e-07fee081b1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drumbeat of veiled threats, public messaging and military posturing
        has quickened in the days before the January 3 anniversary of the assassination
        of Gen. Qasem Soleimani, a date that US officials fear Iran may mark by striking
        back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78c6925-ac15-4587-aaa2-ba4141e77ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns come as some analysts in Washington speculate Trump
        could trigger a conflict with Iran to distract from his failing, baseless
        attempts to overturn his election loss and to complicate his successor''s
        plans for the region. "I''m genuinely concerned that the President could be
        thinking about saddling President-elect Biden with some kind of military operation
        on his way out the door," said Tom Nichols, an international affairs expert
        who teaches at the US Naval War College.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc78f7-ec34-4e8a-ba56-c5e20b7084d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:24.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Foreign Minister Javad Zarif himself charged Thursday that
        Trump is creating a pretext for war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994fc41a-8342-49d4-957a-772d6437cdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this is playing out as Biden prepares to enact his own policies
        after his January 20 inauguration. The President-elect wants to ease Trump''s
        "maximum pressure" campaign against Tehran, resume engagement and return to
        the Iran nuclear deal, all steps that hawks in the Trump administration vehemently
        oppose -- and all reasons, some analysts say, that if Iran conducts any kind
        of attack, it would be carefully calibrated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf0cd73-a2a3-4008-9182-62f9855f8abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran represents a real threat to US national security, particularly
        during this period of heightened risk due to the upcoming anniversary of the
        Soleimani assassination," said Sam Vinograd, a former National Security Council
        official and CNN analyst.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4bd1a9-7029-49d2-9ec1-f95a3aa4dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:25.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vinograd added, "I do think Iran will calibrate any attack
        associated with this anniversary because they do not want to box themselves
        in ahead of Biden coming into office and ostensibly restarting nuclear negotiations
        that would lead to the lifting of sanctions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9723e7a0-c863-4978-83c3-cc1939ce5ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Central Command said last week that an attack on Baghdad''s International
        Zone near the US embassy was "almost certainly conducted by an Iranian-backed
        rogue militia group." On Friday, Russia''s ambassador to the International
        Atomic Energy Association announced Iran would increase its uranium enrichment
        to levels it achieved before the 2015 nuclear deal -- a step that will likely
        be seen as another provocation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc887b9-f31d-4c2d-81ed-17bfad4abdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:26.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the clock ticks down to January 3, Vinograd noted, "There is
        a lot of saber rattling going on."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe2558d-d890-47e5-8294-012d809ce009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soleimani''s successor on Friday marked the death of the former
        Quds Force commander''s death by pledging that "those who took part in this
        assassination and crime will not be safe on earth. It''s definite." Gen. Esmail
        Ghaani told the crowd gathered for a ceremony marking Soleimani''s death that
        "what they have seen so far have been just some part of revenge, but they
        should wait for hard revenge. The time and place will be determined by the
        dear Resistance Front forces."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b5b5ee-3e40-4fd9-b446-0e9826737695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling Trump a "foolish man" under the sway of Israel and Saudi
        Arabia, Ghaani warned that "it''s possible, even from inside your own house,
        there may emerge someone who will retaliate for your crime."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedb82c0-0c60-4b7a-8743-824c86bc1a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichols told CNN that tensions are climbing at a time when Trump
        has fired senior civilian leaders at the Pentagon, replacing them with acting
        officials "who really don''t answer to anybody but Donald Trump."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66de5b3-b852-4849-9f0b-88b2da943985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:28.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichols also referred to complaints by Biden and his national security
        team that the Pentagon transition team is not adequately briefing them, including
        on US force posture overseas and what threats the US faces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44940d26-0af0-4a7b-93c9-4fde3933495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there is no transparency and because we simply have no
        way of knowing what the President is up to, I think that should raise some
        concerns," Nichols said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fffd1e6-535d-4e1d-9050-bd49f7c7a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Twisted intelligence''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a26ab-592c-4ec4-ad37-79a5437c7dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinograd raised another concern, telling CNN, "Trump and members
        of his team have fabricated or twisted intelligence, including on Iran to
        suit personal or political objectives. It is no secret that striking Iran
        has been on President Trump''s bucket list for some time and with 19 days
        to go, he may want to go out with a bang."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f730c3e-3be3-4942-a917-9069587736c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichols noted that "Iran is a real problem. I mean, the President
        may well have to do something. ... The problem here is that Donald Trump,
        given the way he''s governed for four years, simply has not earned the benefit
        of the doubt on these kinds of actions."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c4c08-8288-47a0-a85a-b0e43fafbb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran appealed to the United Nations Secretary General to help ease
        tensions Thursday, asking that the US be made to abide by international law
        and stop "destabilizing" such a "volatile region as the Persian Gulf."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a51408-70fa-4cd3-8c21-0eef466d1c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:31.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter from Iran''s ambassador to the UN cited the US dispatch
        of advanced weaponry to the region. The Defense Department sent nuclear-armed
        B52 bombers to the region on Wednesday, after earlier announcing the transit
        of a nuclear submarine through the Gulf.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18fdac3-927b-4d73-a80d-993b4b687566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:32.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also currently has multiple surface warships in the Persian
        Gulf capable of firing Tomahawk missiles and 40,000 to 50,000 US military
        personnel spread out across the region, though many are not in direct combat
        roles, according to the Pentagon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4bba1c-a20f-4081-8f0c-d611c95dbe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:32.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian letter said that while "Iran does not seek conflict,
        our ability and resolute determination to protect our people, to defend our
        security, sovereignty, territorial integrity and vital interests as well as
        to respond decisively to any threat or use of force against Iran must not
        be underestimated."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a66aca4-f8c2-402c-b848-790e8c196744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:33.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US official with direct knowledge of the latest intelligence
        said some Iranian maritime forces in the Persian Gulf have raised their readiness
        levels in the last 48 hours, adding that it''s not clear if the moves are
        defensive or are signals of a pending attack against US interests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c03bde1-b293-47d5-94f5-22fe97cff4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the US does not believe the Iranian maritime moves
        are typical of training at sea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24bec66-7fdf-4b77-859b-b0b44e119081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T07:33:32.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/01/politics/us-iran-soleimani-anniversary-tensions/index.html"
        target="_blank">US and Iran ratchet up military activity as concerns increase
        ahead of Soleimani killing anniversary</a></em></p>'
  '2020-pop-culture':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-01-02T08:17:58.633+08:00
    'imagesource': 'jcr:2686dacd-7a1d-4191-b370-ce186b8a85bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '597baad4-7d3b-481e-a03b-9cb56d02a191'
    'lead': 'ANALYSIS: In many aspects, 2020 has felt like the longest year ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T08:23:58.026+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:47:55.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:19.017+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2020 pop culture moments you may have forgotten'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f0b52b-60b0-4edd-a728-54711afecb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:47:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;In many aspects, 2020 has felt like
        the longest year ever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70520af-c0c4-4dfb-841f-4051cf9aa3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:47:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we continue to grapple with a worldwide pandemic, it can be hard
        to remember that the year started with the tragedy of losing NBA superstar
        Kobe Bryant and his 13-year-old daughter, Gianna, in a helicopter crash that
        also took the lives of seven other people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b14d0-de98-41b7-a4ef-6472a2597481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:47:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It just seems like so long ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a1dac7-f295-4f74-a096-667becee06c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:47:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A great deal has happened since then, so let''s take a refresher
        on some notable and sometimes more ... interesting moments in pop culture
        in 2020:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914be0e0-cf0a-4c4e-a392-c2c42d9945af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:47:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parasite" makes history: One of the most intriguing films of last
        year made history in February when it became the first non-English movie and
        first South Korean film to win the best picture Oscar at the Academy Awards.
        And it didn''t pick up just that statue -- it swept the night with four wins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88523ec-7273-45b5-8724-305464f13fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:47:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Seagal runs afoul of the SEC: The action star had faced charges
        from the US Securities and Exchange Commission for promoting an investment
        in an initial coin offering conducted by Bitcoiin2Gen and not disclosing he
        was promised $250,000 in cash and $750,000 worth of B2G tokens for his work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4eea01-8c4e-4235-a22c-d14e260e9e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:47:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges were settled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff453a-16f9-43d3-b4ed-6b2685dd8e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:47:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attack of "Tiger King": Big cats, an unsolved mystery, a murder-for-hire
        plot and a zoo owner with a mullet. The Netflix docuseries "Tiger King: Murder,
        Mayhem and Madness" was a welcome addiction, and even basketball legend Shaquille
        O''Neal took part. Quite literally, that is, as he had a cameo in it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba221435-9457-4599-94b3-0fafed1da6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:47:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Jordan''s "The Last Dance": Speaking of professional basketball,
        in May we got to relive the glory of Jordan''s playing days in the televised
        docuseries "The Last Dance." It was the Chicago Bulls icon unlike we had ever
        seen him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b5761e-5eb6-4ba8-a93a-ea0a8164e19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A screen grab of the sports legend reacting to a video of former
        fellow player Isiah Thomas'' comments about Jordan on an iPad was quickly
        adapted into memes that went viral.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aa9086-9be0-40d2-ad9e-6ce86cf89ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kylie Jenner has her billionaire designation stripped: There was
        major controversy in 2018 when Forbes magazine put Jenner on the cover of
        an issue with the headline "America''s Women Billionaires" and referred to
        the reality star and makeup mogul as "self-made."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea9ccf6-330f-4370-bef4-cfb25d12a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:01.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two years later, the magazine published a piece declaring she
        was "no longer a billionaire" after it examined public records following her
        selling a stake in her company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13f7ae4-23d1-49cb-ab06-ced70b884bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jada Pinkett Smith''s ''entanglement'': Pinkett Smith brought herself
        to the table in July to answer speculation about her relationship with singer
        August Alsina.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e286fc0-a367-41fa-97a6-9d6d02da4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:02.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting with her husband Will Smith, she confirmed her "entanglement"
        with the younger Alsina after he gave an interview saying that he had been
        involved with the actress and her husband was aware.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3595d73a-7dda-462b-ab71-1bb6c18c2bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a rare glimpse into the Smith marriage and also gave us a
        new word for a particular type of relationship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8af7f-cd14-45e9-97c2-6f4fd96c2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.027+08:00
