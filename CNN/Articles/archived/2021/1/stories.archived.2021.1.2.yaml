      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Bridgerton''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23bda7e-ddf0-45f1-bd2d-2765318e5eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.027+08:00
