      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It delivers with a diverse cast, plenty of romantic intrigue and
        some steamy sex scenes (so make sure to watch when the kids aren''t around,
        if you have them in your house).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d17a0-0865-4f3f-9790-cddf30bc46d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Dexter''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c26879-054d-4193-8f3d-ee10e76114bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:06.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that Showtime is bringing "Dexter" back as a limited series
        was one of the best things about this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f12a2-38cf-4feb-b9aa-8cfb7b7013eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:07.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production is set to start in early 2021, so there is plenty of
        time to binge the old episodes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6708e7-242e-4fd4-95ee-f5c326514a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seasons one through eight start streaming on Amazon Prime on Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e51e850-dfcf-4284-b363-89367cc8031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Headspace Guide to Meditation''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11bb6ed-143f-4c27-a0da-671b33882394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:08.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s start off the New Year in a calmer place.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c97b7d-b099-41de-8610-7ffac19a9d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:09.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These animated episodes based on the popular app showcase a different
        mindfulness technique that aids in the practice of meditation -- focusing
        on subjects such as stress, sleep and letting go -- and end with a guided
        meditation at the finale of every chapter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aced756-c62e-497e-a55b-4514190736d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T08:23:58.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:48:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Headspace Guide to Meditation" starts streaming Friday on Netflix.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a90934-b3e8-440f-9e7c-649e1e460387'
      'mgnl:activationStatus': true
