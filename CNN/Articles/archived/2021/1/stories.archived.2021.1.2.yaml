      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vacation planning for 2021 can seem like a wild roll of the
        dice, a trip to Dubai is a safer bet than most. The glitziest of the United
        Arab Emirates is currently welcoming almost all global travelers and, with
        the emirate embracing thorough safety checks and protocols, you can enjoy
        relative peace of mind while you''re there too.</p>'
