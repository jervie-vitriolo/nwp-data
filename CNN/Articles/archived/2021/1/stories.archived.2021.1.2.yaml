    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US surpasses 20 million Covid-19 cases as experts warn it''ll take months
      for vaccines to turn the tide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac54b43-50b2-4779-95e5-94d90e165755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.781+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US surpassed 20 million total
        recorded Covid-19 cases on Friday, hours after the country ushered in 2021
        and left behind its deadliest month of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49cbf31-3c4c-4fd0-b071-4158fda8b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.781+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9eb25a-d97a-4f15-8feb-63ad8c6d7ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.781+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation also has set a Covid-19 hospitalization record for four
        straight days. The high counts are a grim reminder that even with 2020 behind
        us, the pandemic continues to ravage parts of the country. And some leaders
        warn the worst is still ahead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090011c8-2fee-470a-921e-78b0c0600282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.781+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba07fd1-81a3-423f-82ff-5de321ce125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.782+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still going to have our toughest and darkest days," Los
        Angeles Mayor Eric Garcetti told CNN on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899121e4-c23b-4cf1-82f1-6e66dfd6fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.782+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d579aa5-9aff-49f9-9df2-215ca6f7d76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.782+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:51.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 125,370 coronavirus patients were in US hospitals Thursday,
        the fourth consecutive day that number set a record for the pandemic, COVID
        Tracking Project data shows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8a4ae-d86a-4d2d-a7d8-6bd414af07d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.782+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ed07c-dc72-459b-b508-1314bbc3693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.782+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:52.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County, as well as the state of California, have battled
        brutal surges of infections, hospitalizations and deaths in the past weeks,
        driven in part by Thanksgiving gatherings, health officials said. Surging
        hospitalizations in the county are pushing hospitals to the "brink of catastrophe,"
        said Dr. Christina Ghaly, its health services director.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d56bb4-c529-4246-b7d7-c777ba3f73ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.782+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5408e346-e148-4b8d-ab2c-13e67b2358e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.782+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:53.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, a convention center will again become an overflow field
        hospital starting Friday -- service it has given twice previously during the
        pandemic -- Georgia Gov. Brian Kemp''s office said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b656b-681c-4fe7-ae71-3d2eb2ac2a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.782+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb48c09-237f-4621-b4ab-82b16b50d781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.782+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:54.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Covid-19 patients in Georgia hospitals on a given
        day has more than doubled since mid-November, the tracking project''s data
        shows. The convention center''s beds will "help ensure that our hospitals
        continue to have the capacity they need for Covid and non-Covid patients,"
        Kemp has said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605dcc80-32c7-489f-ab03-ebcfa1808bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.782+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d00be-ad12-4cba-96c4-85b98e58d68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.782+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona health officials say the number of new cases remains high,
        with hospitalization and death tallies also increasing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b764bbe6-da37-4f9e-a9df-2c9326474514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.782+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3032c21b-02bc-43a2-9a84-562456947190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.782+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even without Covid-19, winter is an especially busy season for
        hospitals. Amid this pandemic and the surge in cases, more than 90% of intensive
        care unit beds are in use this week, with more than half of those beds occupied
        by Covid-19 patients," Dr. Cara Christ, director of the Arizona Department
        of Health Services, said in a video message posted to Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb9c55-5216-4e8d-867d-587902ac71f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.782+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:56.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618655e5-faee-46d7-8fc7-57a6ea80c1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.783+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:57.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Friday afternoon, the country had recorded a total of
        more than 20,007,000 Covid-19 cases, according to Johns Hopkins data. Going
        by official tallies, it took 292 days for the US to reach its first 10 million
        cases, and just 54 more days to double it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cbd68a-fbbe-4b2a-8c29-91031ab672e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.783+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55eb913-213f-4e2d-9532-a995258c02a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.783+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:58.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, researchers have long said the actual number of infections
        likely is many millions higher, undercounted in part because of testing limitations.
        One US Centers for Disease Control and Prevention modeling study suggests
        as many as 53 million people in the United States might have been infected
        from February through September alone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d68f68-4969-4afc-93a6-008173da3e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.783+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f0f41-e266-459b-b7f5-7cd822fc300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.783+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December was the deadliest month of the pandemic for the US, accounting
        for more than 77,500 of the country''s 346,000 Covid-19 deaths, Johns Hopkins
        University data shows.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf9dc6-7dfc-4601-83da-5d1ca9b1fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.783+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:49:59.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922fc9f-53cb-4a50-8e7a-b3b95fdc7757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.783+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:00.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And experts have warned the grim numbers could climb further nationwide
        in the coming weeks, with swells stemming from gatherings and travels over
        the holidays.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389c30dc-43b0-4853-9057-1a9116de5a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.783+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be6144-320e-45d2-808e-7dce1f31bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.783+08:00
