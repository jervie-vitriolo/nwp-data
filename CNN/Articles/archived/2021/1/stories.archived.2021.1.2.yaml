    'template': '1'
    'title': 'Virginia state senator dies at age 60 after contracting COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7758ee8c-4907-48dc-ad14-db43931a0abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:58:51.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Virginia state Sen. Ben Chafin Jr. has
        died after contracting Covid-19, according to a statement from his office.
        He was 60 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b4480-9b39-47c3-bab1-507dbf4dd36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:58:51.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67a229-8a14-41af-a48b-f310093ed9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:58:51.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State Senator Augustus Benton (Ben) Chafin, Jr., a native son of
        Russell County located in Southwest Virginia, passed away on January 1, 2021
        from Covid-19 complications," the statement said. The Republican lawmaker''s
        family thanked the VCU Medical Center in Richmond, Virginia, for "its vigorous
        care and heartfelt support during his two weeks of medical services there."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc825dc6-87c2-4d84-abc0-d66fc5a3e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:58:51.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d87340-18cd-43fc-bf34-9cdaec7a216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:58:51.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chafin, a cattle farmer and attorney, served Virginia''s 38th District.
        He was elected to the state''s House of Delegates in 2013 before moving to
        the Senate in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0fedbc-d6ba-4a4c-83ef-964857c5593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:58:51.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcf1805-c4ea-4ace-a226-880cd026dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:58:51.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His office remembered him Friday as "a strong supporter of the Second
        Amendment, economic development and health care coverage for hundreds of thousands
        of low-income Virginians."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1faa93-0153-4366-bcf8-261d82aeb112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:58:51.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97dd81d-08d0-49c3-99a6-4fe7fe610e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T13:58:51.845+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He advocated jobs in his district, particularly in the coalfields
        where the decline of coal has devastated local economies," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d47078-d2b3-40e6-9211-270a2058a64d'
