    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b83bb4-9c3a-48de-b813-50262b57fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:45:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital city Accra has little in the way of major attractions, but
        remains charming and lively. For a fashionable, cosmopolitan vibe head to
        Osu and the area surrounding the airport, where you''ll find designer shops
        and art galleries. -- Maureen O''Hare</p>'
