    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'PH''s COVID-19 count moves closer to 477,000 with 1,097 new cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da0443-5350-4b01-b97d-fcfa93b8d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:34:25.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:52.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —&nbsp;</strong>Almost
        477,000 people in the country have caught the coronavirus, after 1,097 more
        patients tested positive for COVID-19, the Department of Health announced
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5358a1-75d0-47bf-9ff1-280e157d28de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:34:25.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s case bulletin recorded 476,916 cases in total, with
        27,721 or 5.8% active or currently ill patients. At least 82.3% of these sick
        patients have mild symptoms, 9.8% have no symptoms, 4.9% are in critical condition,
        2.6% are severe cases and 0.43% are in moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce082d-47da-4b13-97f8-3d288a559d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:34:25.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:52.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Del Norte recorded the most number of new infections with
        65, followed by Davao City with 60, Laguna with 53, Batangas with 48 and Cavite
        with 43, the DOH said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a17ee4-af58-4cfa-bd78-e9640c481bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:34:25.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:52.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, five more people died, raising the death toll to 9,253
        which is 1.94% of the total number of infections. Another 47 people recovered,
        pushing the number of survivors to 439,942 or 92.2% of the COVID-19 tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88132be2-f3ad-4dee-81ae-00959c5b9bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:34:25.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:52.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not include data from 15 COVID-19 laboratories that
        were not able to submit their Jan. 1 reports due to the temporary unavailability
        of the Document Repository System. The issue has since been resolved, the
        DOH added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c70ce-a84d-4112-93c7-f4146b7e4e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:34:25.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-three laboratories also did not hold operations on the Friday
        holiday, the agency said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af14b7-8f02-446d-9eb1-aaaf525fc856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T19:28:51.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:52.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research Team on the same day said they expect a surge
        of cases by the end of the holiday season due to backlogs in reporting. Experts
        said the transmission rate could be greater than 1 on the first week of January.
        The rate is currently at 0.94.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995862dd-b558-4ec3-966a-48f81cb53a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T19:28:51.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:52.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he 0.94 reflects the reduced number of cases during the holidays
        but...we are already seeing an increase," said Prof. Guido David, one of the
        researchers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982aa8c-6357-4ac0-b685-beed4ea94375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T19:28:51.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:42:52.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs recorded 15 new COVID-19
        cases among Filipinos abroad, raising the total infected in 84 countries to
        12,891. Of the total, 3,478 were verified by the DOH, the DFA said. No new
        fatalities or survivors were tallied, keeping the death toll at 911 and the
        survivor count at 8,387. There are also 3,593 patients undergoing treatment,
        the DFA added.</p>'
