      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8068015b-fef5-4137-8807-7f414342ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:08:02.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charito Romano, a staff nurse in the Arbrook House Care Home in
        Esher, Surrey, England, is among the medalists of the Order of the British
        Empire (BEM) in the recent New Year''s Honours List published by Queen Elizabeth
        II.</p>'
