      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney World''s Epcot, meanwhile, has been going through a major
        transformation of its own, with more of these changes set to open in 2021.
        Perhaps most exciting is Remy''s Ratatouille Adventure, a child-friendly ride
        due to open as part of the expansion of Epcot''s France pavilion in the World
        Showcase.</p>'
