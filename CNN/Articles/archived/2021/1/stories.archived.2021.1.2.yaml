    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Swab test required for residents returning to Manila after spending
      holidays outside NCR'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b4a44d-1f2c-4662-b808-173488cabdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T18:23:43.241+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:42:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong>—&nbsp;Manila
        residents who spent the holidays outside the National Capital Region will
        have to test negative for the coronavirus before they could head home, the
        city government said Saturday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfb120e-d831-430b-975b-b98d9ffc5940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T13:39:03.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay officials have been informed of the requirement as early
        as Dec. 22, according to a memorandum signed by Acting City Health Officer
        Arnold Pangan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cadceff-b636-4480-af22-51f2f652a9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T13:39:03.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, residents returning to Manila starting Jan. 2 should
        undergo a swab test or real-time reverse-transcription polymerase chain reaction
        (RT-PCR) test, considered the gold standard in detecting the presence of the
        virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00abbd9-a872-46cb-afff-0c795bda4e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T13:39:03.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returnees should stay in designated quarantine facilities while
        awaiting their test results. Only those who test negative will be allowed
        to leave, while those confirmed to have the coronavirus disease will continue
        to be quarantined, the memorandum order states.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/OfficialMBB2019/posts/732215974070447"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/OfficialMBB2019/posts/732215974070447"
        class="fb-xfbml-parse-ignore">Posted by <a href="https://www.facebook.com/OfficialMBB2019/">Manila
        Barangay Bureau Official</a> on&nbsp;<a href="https://www.facebook.com/OfficialMBB2019/posts/732215974070447">Tuesday,
        December 22, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076da102-5109-4e67-85b4-3b21765fc0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T13:39:03.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cacd6ed-8038-4d19-a41e-4229a7fa94a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T13:39:03.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters on Saturday, Julius Leonen, head of the
        city''s public information office, clarified that those who spent only a night
        outside Metro Manila do not need to get tested, but they are encouraged to
        do so. Those who visited other areas within the capital region may also volunteer
        to undergo the swab test.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06627da5-6169-4c5a-ae0a-f3f38176c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T13:39:03.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests will be administered to the residents for free, Leonen
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd9151c-092d-477d-b970-fbb1d1c757f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T13:39:03.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Manila Mayor Francisco "Isko Moreno" Domagoso issued
        a warning to all concerned parties, saying they "will be tested" even if they
        refuse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64ec86c-17c4-4793-b1ce-535c8bd8229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T13:39:03.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will test them. <em>Kasi unang-una bakit ka naman tatanggi</em>?"
        Moreno said in a separate interview with CNN Philippines'' <em>Newsroom Weekend.</em>
        "<em>Sayang nga ito, wala kang gastos eh. Libre naman eh</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc41786-41b1-403b-a79f-d03559b147a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T13:39:03.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will test them. Because first of all, why would
        anyone refuse? It would be a waste, you won''t need to pay for this, this
        is free.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dfdc01-452e-4cd6-b811-a7d970743dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T13:39:03.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the mandatory testing would be for the residents'' own
        good and for their "peace of mind" amid the possible virus threat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e09ae2-12fb-4df7-acf2-ea586357ee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T13:39:03.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has recorded a total of 24,948 confirmed cases of COVID-19
        since the pandemic began. Of this number, 750 died while 23,900 have recovered,
        leaving 298 active cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b36c3-53af-419a-be2b-60494f0f40ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T13:39:03.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials had appealed to the public to stay home and
        limit holiday gatherings to household members to prevent further transmission
        of the virus. Still, the Department of Health saw "<a href="https://cnnphilippines.com/news/2020/12/16/COVID-holiday-surge-Metro-Manila-cases0.html">the
        beginning of the surge</a>" of infections even before Christmas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0789c7f-bbb8-49a8-ace8-ea7996d28579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T13:39:03.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported <a href="https://cnnphilippines.com/news/2020/12/16/COVID-holiday-surge-Metro-Manila-cases0.html">1,097
        new COVID-19 cases on Saturday</a> despite incomplete data from 15 laboratories.
        The country has recorded a total of 476,916 infections, with the number expected
        to increase further as data from the backlog comes in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db0b11-f0aa-48e7-bdfb-128e73a2ee13'
