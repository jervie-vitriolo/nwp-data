      'mgnl:lastActivated': 2023-01-25T09:44:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most remote destinations on the planet, Antarctica is
        not an easy (or affordable) endeavor under the best circumstances.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5984fd-7848-4212-8205-4aed98906451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:44:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4682ad-c050-4836-b2b4-b9bd11b15860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:45:00.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the difficulty is part of the allure -- the seventh continent
        remains on the top of many travelers'' wish lists. The striking white desert,
        with its dramatic, snowy peaks and vibrant turquoise waters, as well its exotic
        wildlife, including Emperor penguins and Weddell seals, is truly a once-in-a-lifetime
        experience.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a078f-c95c-4d67-8e5e-e3d399d97cf1'
      'mgnl:activationStatus': true
