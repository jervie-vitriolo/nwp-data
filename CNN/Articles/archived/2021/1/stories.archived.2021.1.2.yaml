      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii is underrated. This in spite of its unceasing popularity
        among travelers.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba94e3-497d-48cb-ac55-2fc1c73a861b'
