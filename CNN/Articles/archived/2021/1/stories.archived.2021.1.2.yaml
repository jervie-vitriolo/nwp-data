      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the cancellation of the 2020-2021 Antarctic cruise season,
        there is a lot of pent-up desire to make our biggest travel dreams come true.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02804a0c-e285-4aaf-9f80-bcd4e548fe7d'
