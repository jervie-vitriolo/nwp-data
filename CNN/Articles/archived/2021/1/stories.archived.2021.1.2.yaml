      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1833c-77a3-4886-8314-64cee7179feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.784+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:09.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the effort to vaccinate the elderly is going in some
        states</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c83b17b-0c1b-4089-8a68-fdb0c7cc9262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.784+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03dd66f-5eba-43ba-9b36-10dc6e5322f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.784+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 12.4 million vaccine doses have been distributed
        nationwide and more than 2.7 million have been administered. The rollout has
        been slower than many officials expected, but if the US is able to catch up
        in 2021, widespread vaccination could be possible starting in early spring,
        Dr. Anthony Fauci said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce20404-f110-44cd-a92f-c8e83ffe94fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.784+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:11.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78df58ba-f55b-491f-be53-8fb9b34837ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.784+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say in April, it will be what I call ''open season,'' namely,
        anybody who wants to get vaccinated can get vaccinated," Fauci, director of
        the National Institute of Allergy and Infectious Diseases, said Wednesday
        in an online conversation with California Gov. Gavin Newsom.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790097d6-af2c-4b1e-b267-ef0fe536c326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.785+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe90d5-7e8f-4029-99a1-355dfdf8bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.785+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:12.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we then diligently vaccinate people in April, May, June, July,
        then we will gradually and noticeably get a degree of protection approaching
        herd immunity."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5647e6-d14b-456c-bcc8-066e218c5884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.785+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:13.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5f4af4-a497-4db4-bb0f-3026f198d0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.785+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time early fall rolls around, Fauci said, "we will have enough
        good herd immunity to be able to really get back to some strong semblance
        of normality."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfdb8f3-4a21-49d6-bfce-00c4e196b029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.785+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a74002-91e6-4362-b773-5545d989e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.785+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Florida has evidence of UK variant case</strong></h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b425c-8e99-4b2e-8e58-75c864156b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.785+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More states are reporting cases of a coronavirus variant that was
        first detected in the UK -- one that experts say is more transmissible than
        prior strains.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54816e3a-b50c-43b2-9697-2e87599eff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.785+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd621f1df-114b-4f6e-acce-18faac741f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.785+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida health officials announced the state has evidence of its
        first case of the variant, in a man in his 20s with no relevant history of
        travel.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169cde6b-1f2c-48ec-811d-e3c79807965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.785+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6bb2fd-d8a6-46d3-bff5-bb6a60c2ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T02:36:31.785+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:17.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The department is working with the CDC on this investigation. We
        encourage all to continue practicing Covid-19 mitigation," the state''s health
        department wrote on Twitter.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99046983-755e-445f-aa8d-16ce5449f1ab'
      'mgnl:activationStatus': true
