      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s historic riverside Charoenkrung area recently welcomed
        two new luxury hotels -- Capella and the Four Seasons Bangkok -- while nearby
        Yaowarat -- aka Chinatown -- continues to evolve with the addition of wonderfully
        eclectic bars and boutique hotels. Our favorite? Quirky riverside bar and
        restaurant Baan Rim Naam.</p>'
