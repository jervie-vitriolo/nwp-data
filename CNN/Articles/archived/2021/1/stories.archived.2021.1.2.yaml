      'mgnl:lastActivated': 2023-01-25T09:42:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew it was a complicated process. We''ve been surprised at
        just how smooth it''s been going," one state official in the Southeast told
        CNN.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb042b4-0b0b-4bb8-9ef1-b8280f33e776'
      'mgnl:activationStatus': true
