      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Year of Return initiative in 2019 targeted international visitors
        of African descent, and Ghana in West Africa is continuing to bank on diaspora
        tourism with its new campaign Beyond the Return.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d80e583-ce14-4f40-b69d-08d7e8783fd6'
