      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For your weekend</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060021e4-e590-4a3d-8771-9d5ffe1a6f25'
