      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land and sea borders currently remain closed, but now is a good
        time to acquaint yourself with the country''s hip cultural offerings, from
        an arts and fashion renaissance to new restaurant and hotel openings.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0aa5d0-7018-4885-8bdd-b8a3b784024a'
