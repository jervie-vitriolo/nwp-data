      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking into fall 2021, which hopefully will be a much less complicated
        time to visit, Mexico City will be celebrating its quincentennial, commemorating
        its founding 500 years ago, with most festivities planned in September to
