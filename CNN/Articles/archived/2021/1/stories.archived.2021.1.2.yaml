  'Lisa-Montgomery-execution-date':
    'author': 'Christina Carrega'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-02T12:07:47.393+08:00
    'imagesource': 'jcr:9a7532f4-3234-46b5-90e2-ac6e120a9501'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48b61145-718c-443a-85a4-44f64541940d'
    'lead': 'A group of three judges on the DC Circuit Court of Appeals ruled Friday
      that a lower court judge was wrong when he vacated an execution date for Lisa
      Montgomery, the only woman on federal death row, reinstating her execution date
      later this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T12:11:27.579+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:43:53.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:22.819+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'federal-death-row', 'woman', 'Lisa-Montgomery',
      'execution', 'reinstated', 'date']
    'template': '1'
    'title': 'Execution date for the only woman on federal death row is reinstated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9747a4c-a6a0-4dc8-ac55-4e54bdfc1fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A group of three judges on the DC Circuit
        Court of Appeals ruled Friday that a lower court judge was wrong when he vacated
        an execution date for Lisa Montgomery, the only woman on federal death row,
        reinstating her execution date later this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a4909d-3440-48cd-a087-151d461618dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c055f-21d9-4721-a7dc-85555d30e3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s now scheduled to be executed just before the inauguration
        of President-elect Joe Biden, who has pledged to abolish the federal death
        penalty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c82304-dca7-4218-a5a3-f001476a3444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c5e3e9-e837-4962-a4f5-e9a4cb0702b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montgomery''s execution had been scheduled for December 8, but a
        judge postponed it after her attorneys said they were diagnosed with Covid-19
        after flying from Texas to visit with Montgomery at the Federal Correctional
        Complex in Terre Haute, Indiana.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3848cb6-ef1c-4476-b3bc-85fc300734be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:56.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa5e3bd-107a-4204-8cd6-96f8eddcac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 23, the director of the Federal Bureau of Prisons, Michael
        Carvajal, rescheduled Montgomery''s execution for January 12. Friday''s order
        said he was acting under the "governing regulation," which allowed him to
        reschedule the execution because the original execution date had not passed.
        The order said he was acting under the law, clearing the way for Montgomery''s
        execution later this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aa7885-43b8-4a26-8ade-f79bb740d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683fda9c-1661-48f2-a9f9-529245237b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montgomery''s attorney, Meaghan VerGow, said in a statement that
        she disagrees with the judges and is going to file a petition for them to
        reconsider their decision. The judges gave VerGow until Saturday to file.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321d5d92-019f-4a09-8c88-f77541f61777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a83424-0dc3-4b1b-8694-e30bce5071e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The federal government must be required to follow the law in setting
        any execution date, as the district court correctly held ... Given everything
        we know about Lisa Montgomery''s mental illness, her lifetime of horrific
        torture and trauma, and the many people in positions of authority who could
        have intervened to save her but never did, there can be no principled reason
        to carry out her execution," VerGow said. "The government should stop its
        relentless efforts to end her life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a51aac-d602-4ce1-81e9-26955d7967ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296300e7-8ff0-4452-81e8-7024b0aeae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:00.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VerGow has asked for President Donald Trump to commute Montgomery''s
        sentence to life without the possibility of parole.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b369248-449b-40a6-ad53-62cce4246df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee000a2-1237-47d9-ad2e-e8173122ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:01.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has overseen 10 federal executions in the
        final months of his presidency, the most in a single year in the United States
        in decades, and a revival after years of having none. Montgomery would be
        the first woman executed by the US government since 1953.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc0f56-9034-4835-92da-950bbdfcfe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed72af6-b3e0-44c9-8dda-7ac456ab5306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, Montgomery was convicted of strangling a Missouri woman
        who was eight months pregnant, then cutting out and kidnapping the baby. The
        baby survived.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde22c1d-499c-4cde-8758-5d7a86cd2ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:02.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c05e26-369b-4494-b898-003cefb2766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:03.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last woman executed by the US government was Bonnie Brown Heady
        in 1953, according to US Bureau of Prisons records, for kidnapping and murder.
        The US also famously executed Ethel Rosenberg that same year for espionage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99102802-326e-49f3-bc2d-2756fed92b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:11:27.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:03.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
