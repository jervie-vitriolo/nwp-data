      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d847e3e-7368-4267-bb42-5d875145b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T01:39:45.238+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T09:50:30.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national curfew from 8pm to 6am has been in place since December
        15.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60acaa9a-12a6-46ba-a7b0-11166b3cef04'
