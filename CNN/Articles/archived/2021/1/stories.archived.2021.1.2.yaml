      'mgnl:lastActivated': 2023-01-25T09:47:26.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e423036-5a1e-4ba6-8f26-16b54ce1a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:18:48.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:47:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you universe for allowing me to be here &amp; thanks to everyone
        who has supported me. 2020 was a year unlike any other," Van Ness wrote. "I
        got to campaign &amp; get more involved politically. I finished my tour in
        Australia &amp; NZ for what I didn''t know would be my last standup show for
        who knows how long."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49622d7f-bc2b-4e8b-877c-af60a3a1a75f'
      'mgnl:activationStatus': true
