      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89e01f3-dd9c-4d58-bf29-55feccf7033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:45:28.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Egypt''s most celebrated artifacts are finally expected
        to get a gleaming new home this year at the Grand Egyptian Museum (GEM) close
        to the site of the Pyramids of Giza.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a98a17-3863-4cd0-a148-9fbeb1103f6b'
      'mgnl:activationStatus': true
