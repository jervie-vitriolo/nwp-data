      'mgnl:lastActivated': 2023-01-25T09:45:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aae9b4-9ffd-4817-b64d-518e10b7e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:45:52.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring just 18 kilometers wide and 34 kilometers long, the eastern
        Caribbean island is made up of sandy beaches, lush rainforests and spectacular
        waterfalls, but it''s Grenada''s rich character that sets it apart from more
        well-known tropical destinations.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb41bab-687d-40da-8662-fca06115dc55'
      'mgnl:activationStatus': true
