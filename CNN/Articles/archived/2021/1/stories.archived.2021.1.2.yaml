      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the rest of the things that drew nearly 90 million visitors
        to France in 2019 will start coming to life again too: world-class art exhibitions,
        elegant chateaux, towering cathedrals, medieval villages, glamorous stretches
        of coast and endless tangles of wine-producing vines.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1129a2e5-e87b-4954-8e71-6c17ac2161ee'
