    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1359dfa1-f629-49b0-8dfd-fcd98d53eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in unprecedented times." "In these challenging, difficult
        times." "Out of an abundance of caution." "We''re in this together."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb5167-9ae9-4897-8ff4-7a3e8fac394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0dc397-d55c-4828-bb18-788634d6bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one university, that''s gone on for long enough.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b330c31-bf3f-4ed5-8e8d-6435a8872084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d9003-60bd-4c44-84cc-3c3d79211599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual review, Lake Superior State University in Sault Ste.
        Marie, Michigan, released the 2021 edition of the Top 10 words and phrases
        that are overused to the point of becoming insincere, useless or cliché. For
        2020, it''s all about Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c2e82f-099a-4726-b19e-ccc4389d24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a19f9f-e1f0-42fa-9c8c-418c4a564df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should surprise no one that this year''s list was dominated
        by words and terms related to Covid-19," Peter Szatmary, executive director
        of marketing and communications at LSSU, said in its statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ee499-a14d-428c-81f3-df95f63fa65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ad3df-7af0-4fbe-a1ef-ff789baf6919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,450 phrases were nominated from around the world for
        consideration, LSSU said, and seven of the 10 phrases that the university
        selected for so-called "banishment" this year are about the coronavirus. They
        include "Covid-19," "social distancing," "we''re all in this together," "pivot,"
        "unprecedented," and any variation of "in an abundance of caution" and "in
        these uncertain times."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d16479d-d9c9-49c1-8f34-eac56e2f9ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dc5e5a-8ec7-4592-952d-21407b7844c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university has compiled its annual "List of Words Banished from
        the Queen''s English for Mis-Use, Over-Use and General Uselessness" since
        New Year''s Day 1976. The list seeks to "uphold, protect, and support excellence
        in language" by encouraging the avoidance of words and terms that have been
        overused to the point of being "ineffective, baffling, or irritating."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d7980-ad8e-4f52-a3db-9079f5491bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ebf213-5180-4933-8abb-e173231bb278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LSSU''s Banished Words List has reflected signs of the times since
        debuting in the mid-1970s, and the zeitgeist this year is: We''re all in this
        together by banishing expressions like ''We''re all in this together.'' To
        be sure, Covid-19 is unprecedented in wreaking havoc and destroying lives.
        But so is the overreliance on ''unprecedented'' to frame things, so it has
        to go, too," Szatmary said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb60d8-2c02-4f90-aab2-4c9cc2423d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c071bafa-7b1c-4f19-af14-074585d1e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People named Karen may be glad to hear that the term "Karen" made
        the list.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbcd10b-62e3-40fd-b334-50dfc2631efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3eaeb-93e3-421c-a296-d66452af5b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the university states, "What began as an anti-racist critique
        of the behavior of white women in response to Black and Brown people has become
        a misogynist umbrella term for critiquing the perceived overemotional behavior
        of women."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f75ab-2773-4dc9-9fab-9121752debaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c9319-bebf-45ef-8e13-912f41126fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LSSU also called for ending the use of "sus," the shortened form
        of suspicious that is ubiquitous in the hit video game Among Us. Nominators
        of the term felt it was too lazy to not spell out entirely and should be limited
        to online play only.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85efbd6f-8e5b-4023-a502-0245419e1777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201bc6ac-6616-4fb9-bf10-eba6e8956f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a small way, maybe this list will help ''flatten the curve,''
        which also was under consideration for banishment," said LSSU President Dr.
        Rodney S. Hanley. "We trust that your ''new normal'' -- another contender
        among nominations -- for next year won''t have to include that anymore."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bebd93-3134-4218-9535-87fac334f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261db2fc-62c2-4adb-9308-283c91a795c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know, right?" rounded out the list. Nominators felt the phrase
        was nonsensical in asking a question one already knows the answer to and comes
        off as insecure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37000f55-4b19-4c89-8461-2dba60194244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d197183-feac-495d-aa07-d659a734c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, we''re not sure about that last one. Seems kind of sus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa1efa-06d7-4ff3-8f0d-a56d769e04db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T16:09:50.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/02/us/banished-words-2020-trnd/index.html">This
        year''s list of ''banished'' words and phrases are all about COVID-19</a>."</em></p>'
  'CPP-NPA-partisan-units-urban-areas':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-02T16:08:45.529+08:00
    'imagesource': 'jcr:a42da74b-de40-4079-a4d0-9660591e98f1'
