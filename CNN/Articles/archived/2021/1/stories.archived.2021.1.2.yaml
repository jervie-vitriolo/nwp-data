      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum -- a monumental concrete and glass space measuring nearly
        half a million square meters with a price tag of over $1 billion -- was conceived
        in 2003 and has been under construction for eight years.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7fe00b-6453-47e1-86b1-a66708b4710d'
      'mgnl:activationStatus': true
