      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of sarcophagi from Saqqara -- newly discovered in 2020
        -- will be transferred to the GEM, as will wooden coffins found in Luxor in
        2019.</p>'
    '88':
