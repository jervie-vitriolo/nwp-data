      'mgnl:lastActivated': 2023-01-25T09:43:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1aaab-e95b-4da4-a5bf-5eef8a8d5475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:08:17.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sharing this award to all my colleagues and to the whole Arbrook
        team. If not for them, I will not be able to have this award. It is a team
        effort," Romano told the Philippine Overseas Labor Office in London.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5652ab-2028-4093-a789-7a7d7b127040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:08:17.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb9732-909f-413e-b081-70280df7767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:08:17.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurse likewise advised Filipino nurses who recently arrived
        in the UK about the importance of embracing the European country''s culture
        the same way they have embraced the Philippines'', along with the value of
        dedication to one''s work.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0928614f-e93c-45ea-a149-b5229d80b770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:08:17.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ffc46-2a16-4d6f-a4b8-7a78dc330a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:08:17.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romano also shared her message to fellow Filipinos, particularly
        those making a living abroad.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab66d40-5cf2-46f4-b42c-a0d8b2fc8bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:08:17.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7dd622-32ee-4312-a8de-a59a055fed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-03T16:08:17.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time to show the world what we can be. Whatever you
        do, you dedicate yourself to it. Always remember that that wherever you are,
        whatever you do, you will always shine because Filipinos are hard workers,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98adda59-f4db-4eba-afe9-a93b8f18ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T14:08:02.882+08:00
