      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Maui, after a few blissful days lounging at one of Wailea''s
        top resorts (Hotel Wailea for adults and Four Seasons for the whole family),
        take the road to Hana, an epic, winding adventure where half the joy is stopping
        along the way -- to get the perfect shot or the most delicious tropical juice.</p>'
    '149':
