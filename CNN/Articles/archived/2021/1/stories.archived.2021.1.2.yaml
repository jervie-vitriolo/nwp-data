      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chafin is survived by his mother, sister, wife, three children and
        grandchildren.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb234a-57a2-4c2f-a8f7-28ec303e081d'
      'mgnl:activationStatus': true
