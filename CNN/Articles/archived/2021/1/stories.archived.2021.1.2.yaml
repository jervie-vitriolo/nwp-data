      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana has called the vaccines <a href="https://cnnphilippines.com/news/2020/12/30/Duterte-PSG-smuggled-vaccines-COVID-19-Lorenzana.html">"smuggled"</a>
        since no coronavirus vaccine has been authorized by the FDA yet. PSG head
        Jesus Durante III said it was a matter of "national security" as his group
        had to protect the President''s health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e69ee1-4521-4f85-a5a6-e10662dbacd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T11:59:24.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:44:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the FDA Act, those who import, sell, or distribute any unregistered
        health products may face imprisonment or monetary fines. The law does not
        penalize the person who was injected with the unregistered vaccines, but charges
        await those who import, sell, distribute, and dispense the drugs.</p>'
  'judge-throws-out-Gohmert-lawsuit-Pence-electoral-college-count':
    'author': 'Dan Berman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-02T12:03:50.040+08:00
    'imagesource': 'jcr:c91b3e1f-561f-4b55-b244-2d06344df0fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80f3ccaf-d495-4a22-b234-2748d505c870'
    'lead': 'A federal judge has thrown out a lawsuit from Rep. Louie Gohmert of Texas
      and several Arizona Republicans seeking to force Vice President Mike Pence to
      help throw the election to President Donald Trump next week when Congress meets
      to count the Electoral College votes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-02T12:07:39.753+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:44:06.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:22.576+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'federal-judge', 'Rep.-Louie-Gohmert', 'Texas',
      'Republicans', 'lawsuit', 'Mike-Pence', 'Donald-Trump', 'Electoral-College',
      'interfere', 'votes']
    'template': '1'
    'title': 'Federal judge throws out Gohmert lawsuit asking Pence to interfere in
      Electoral College count'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0444ef50-c0bc-4591-9457-e45662156148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A federal judge has thrown out a lawsuit
        from Rep. Louie Gohmert of Texas and several Arizona Republicans seeking to
        force Vice President Mike Pence to help throw the election to President Donald
        Trump next week when Congress meets to count the Electoral College votes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f941f0-e8f0-48e0-a150-53045d792992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c9f8d7-1031-48a2-9024-9dc056dd201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Jeremy Kernodle of the Eastern District of Texas said on Friday
        that Gohmert and the others lacked standing to sue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76406484-bd6d-4a08-828a-9462aa33188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7837141-e3ff-4476-9a0e-ad647974ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:09.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gohmert''s suit was part of the desperate and extraordinary GOP
        attempt to overturn the presidential election using baseless and unproven
        allegations of mass voter fraud and charging that multiple states that President-elect
        Joe Biden won illegally changed their voting rules due to the pandemic. Those
        arguments have failed dozens of times in state and federal courts over the
        past two months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2604180b-58a0-42a3-baf4-b76dacd397e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d1da7-a1bf-4e01-b2b0-e44e740e8182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gohmert and a slate of would-be Trump electors from Arizona had
        said only Pence could decide what electoral votes count -- a remarkable argument
        suggesting vice presidents can directly determine who wins a presidential
        election, regardless of the results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cd9f29-00fb-4945-a7fe-a028d960be96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:10.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52c3005-60aa-408c-8b8a-c0f8b15c0122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:11.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kernodle, who was nominated by Trump and confirmed in the Senate
        by voice vote in 2018, wrote that Gohmert "alleges at most an institutional
        injury to the House of Representatives. Under well-settled Supreme Court authority,
        that is insufficient to support standing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6f8eda-cb28-49e7-bfc9-2411ed2d2187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18914268-7003-4487-af94-4b921aa067ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the group of Arizona Republicans, who claimed that Biden''s
        electors in the state were unlawfully certified, Kernodle wrote that they
        "allege an injury that is not fairly traceable to the Defendant, the Vice
        President of the United States, and is unlikely to be redressed by the requested
        relief."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53caa9cb-d7aa-463c-82be-6f3760c8a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cecfb0e-bba1-42fe-b712-5110d6b20986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:13.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kernodle does not get into the constitutionality of the Electoral
        Count Act or Pence''s ceremonial role overseeing the certification process
        in his 13-page opinion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb4cc59-81d6-4147-b5ec-69fa0914c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636690a3-aa83-4c62-9981-e59509bfe3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence on Thursday asked Kernodle to reject the case, arguing that
        the legal issues from Gohmert should be directed to the House and Senate,
        rather than the vice president. Pence''s filing did not say if he would entertain
        the possibility of interfering in the Electoral College count, but there is
        no public indication that he will.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f00428-d431-4e90-9e30-a98ffc4cb0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2614512-f348-41e2-bb18-11743931f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(A) suit to establish that the Vice President has discretion over
        the count, filed against the Vice President, is a walking legal contradiction,"
        Pence said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797abb11-3a5f-4127-9fd7-d9931c51b107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac8808-c2fc-40e1-a86b-fcf910c8efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ironically, Representative Gohmert''s position, if adopted by the
        Court, would actually deprive him of his opportunity as a Member of the House
        under the Electoral Count Act to raise objections to the counting of electoral
        votes, and then to debate and vote on them," Pence''s filing added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583702e7-171e-40f6-9c66-e0cd470761c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:17.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8105e-5c32-44ed-813d-1ea8065a93b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 140 House Republicans are expected to vote against counting
        the electoral votes on January 6, CNN''s Jake Tapper reported Thursday. Gohmert
        has said he will be one of them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9683bcae-9c43-4af4-ad72-d2cb7fe6132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c1bff-1a86-4aed-ba54-6d227fcdfbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:18.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no credible allegations of any issues with voting
        that would have impacted the election, as affirmed by dozens of state and
        federal courts, governors, state election officials and the departments of
        Homeland Security and Justice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f007d75-891d-45cf-8307-deaf63e87dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31d803-1c79-4750-a95b-f6a376f8fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:19.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both a House member and senator are required to mount an objection
        when Congress counts the votes. Republican Sen. Josh Hawley of Missouri said
        Wednesday he will object, which will force lawmakers in both the House and
        Senate to vote on whether to accept the results of Biden''s victory.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e30f12d-b4ae-4853-8cef-04be7dac3136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b7b484-cf42-43d7-9daa-1bd87ff69cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department gave the White House a heads-up earlier this
        week that the Pence filing was coming, according to a person familiar with
        the matter. Word was sent to chief of staff Mark Meadows that the department
        would be asking the judge to reject the lawsuit. White House counsel Pat Cipollone
        was also aware it was coming.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4bf85-7e07-4ba1-b41e-83f426251deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:21.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af94eed-1bb5-4b0c-ac25-9e780d8b348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether Trump, who remains furious at the Justice
        Department for its perceived inaction on voter fraud, was informed himself.
        He has taken an interest in Pence''s role during the January 6 proceedings,
        though Pence and others at the White House have tried to explain to him that
        it''s merely a ceremonial post.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d7b4c-51b7-44a6-bd78-9f61aa3d26fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T12:07:39.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:44:22.087+08:00
