      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York City</strong></p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751273ad-5592-44fd-ac04-73233539f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start spreading the news, reports of New York City''s "demise" have
        been grossly exaggerated. While the city has no doubt been adversely affected
        (what place hasn''t?) over the last year, the city that never sleeps has high
        hopes for a better 2021.</p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb70c42-c9b3-44b6-8bc9-43fbbec728ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2338626f-7b89-4ca6-be87-acde287b7bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of New York''s best offerings remain accessible, despite the
        ongoing pandemic (two major closures still in effect as the new year dawns
        are Broadway and indoor dining). And while New York City is rarely referred
        to as an "outdoor wonderland," the truth is the best way to experience the
        city is walking through its distinct neighborhoods, maybe even with a slice
        of pizza in hand.</p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d3a7a9-26c8-44fc-a51d-d720cf889a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10bac6f-ee61-4eaa-b899-41c59676a2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:39.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best views of lower Manhattan can be seen while strolling
        across the Brooklyn Bridge, and New York City''s waterfront and parks are
        always there for you to explore.</p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f7288e-cf47-4c41-adac-7e6e75cb93f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a871fc-641f-4f7c-8287-a66698f33aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-02T10:23:13.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:46:40.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some seminal cultural institutions, such as the Metropolitan Museum
        of Art, can be experienced with timed-ticketing -- and without the usual crowds.</p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a1ec5a-e15a-45a3-ac4b-1ec14be13e89'
