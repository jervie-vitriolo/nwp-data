    'template': '1'
    'title': 'Senate welcomes DND dialogue with UP on 1989 accord'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b00c16f-3a78-48fb-a1a8-63d31402d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:27:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) &nbsp;</strong>Senators
        on Tuesday adopted a resolution welcoming the Department of National Defense''s
        decision to hold a dialogue with the University of the Philippines on the
        unilateral termination of their 1989 accord, and urging the department to
        revisit the agreement as well as coordinate with other academic institutions
        on promoting academic freedom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca258f3-7707-49fc-b4cb-0e044602ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:27:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, which has several UP alumni, amended the title of the
        resolution that said it opposed the abrogation of the decades-long accord
        that prevented the unauthorized entry of state forces in UP campuses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca292eb-615d-4471-bedf-98a019f25fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:27:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[D]ialogue <em>at pag-uusap ang pinakamahusay na paraan sa paghahanap
        ng mga solusyon sa mga problema</em>," said Senator Francis "Kiko" Pangilinan,
        author of the measure, and a former student activist himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e65f86-70c4-42aa-baa0-964ecb88ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:27:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Dialogue is the best way to find solutions to problems.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84cfb6-6a6a-4bea-9b4c-5171b8b3b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:27:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Ronald "Bato" Dela Rosa, a former chief of the
        Philippine National Police, abstained from adopting the resolution since he
        supports doing away with the accord.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db51024-5dd8-4688-b1a5-c84ce8baf1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:27:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such move is intended to protect the youth from the snares of communism
        and its empty promises," he argued. "<em>Ang kapulisan at ang militar ay iisa
        sa layunin na protektahan ang ating kabataan</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39df7fe4-2e65-434b-855e-97eb0d9bf966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:27:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The police and the military are one in their goal
        of protecting the youth.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4caf454-c373-4fa6-a421-54f4197f2eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:27:17.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials earlier cited the supposed "clandestine recruitment"
        of students by communist organizations in its decision to unilaterally abrogate
        the accord with UP. Defense Secretary Delfin Lorenzana said he was <a href="https://www.cnn.ph/news/2021/1/20/lorenzana-up-dnd-accord-abrogation-dialogue.html">open
        to a dialogue</a> with the university but added that the institution''s officials
        should explain the presence of students in encounters with rebels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e847ab1c-5dda-499f-8fe3-0ef16f07bd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:27:18.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee39045-2af6-4d3a-91c2-48d4603fb485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:27:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, a UP graduate, argued that this was an "extreme
        conclusion."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc823c-f597-4819-8327-8b30aa6bea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:27:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an insult to suddenly say that this upbringing we had (in
        UP) is useless, and<em> ang patutunguhan lang doon</em> is [that they will
        only end up in] the left-leaning side which has chosen violence." she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a363c03-2d85-4726-ba80-bf313c6cfdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:55.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:27:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, while ackowledging the fear of parents
        over the possible recruitment of their children into armed struggle, stressed
        the importance of preserving the right to freedom of expression. Senator Aquilino
        "Koko" Pimentel also urged officials not to focus on the "where" of NPA recruitment,
        but the "why."</p>'
  'calida-comment-supreme-court-intimidation':
