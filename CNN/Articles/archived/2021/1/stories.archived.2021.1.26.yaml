        fall among all regions, the report read. This is supported by East Asia, which
        posted a 12% growth during the period, reaching $283 billion in FDIs. The
        UNCTAD attributed this to financial flows bouncing back in Hong Kong, China
        after unrests caused 2019''s exceptionally low figures.</p>'
