      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3c077d-b86a-4191-b75a-450c7095d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:04.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the saliva RT-PCR test is non-invasive and does not
        require the use of full personal protective equipment. As more sites are established,
        its cost may also be lowered from currently 2,000 to 1,500, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f927c5-e6f7-4918-92aa-ca79c7ecc330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:04.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a710d-babf-40fb-81d9-76b3bd1f6ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:05.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gold standard RT-PCR swab test costs around 3,800.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e7b683-28c6-4919-9682-f79d6a6d2b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fac58c-3ac5-44bc-a932-f5454728d303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:06.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pwede na magpa</em>-test once every two weeks. <em>Makakabalik
        sa ekwela at tsaka makatrabaho iyong mga tao</em>, Gordon added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3eab53-b00b-4442-baf8-d4ead2b43c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1cbd30-8d7e-4cbc-8bc8-37a54d0db77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:07.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Testing can be done once every two weeks then we can
        go back to schools, and people can now return to work.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84a13e-65b0-4646-9f1d-83ac42ea79ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5690cff0-df18-47ec-91c5-d1fd995cc108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:08.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this, Gordon said PRCs testing can also be expanded from
        around 9,000 to 10,000 samples a day to 48,000 samples per day, as he emphasized
        the importance of detecting more infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f343dc7-f9a0-4a17-850e-73235ff11dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfed93bc-10b6-46bf-9a43-8c5c215624b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:09.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC started conducting saliva testing for COVID-19 on Monday after
        it secured a green light from the government last week. Gordon said it has
        a reliability of around 98%, while test results can be released within 12
        hours depending on the volume of samples.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c920d5ca-537c-4146-819f-5e3aab030189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f1401-3e96-411e-8b40-5aa4ece094ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the initial rollout, the PRC designated its Logistics and Multi-Purpose
        Center in Mandaluyong and its laboratory in Port Area in Manila as saliva
        testing facilities.</p>'
  'FIBA-Asia-Cup-Qualifiers-2021-Philippines-host-bubble-COVID-19':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-26T15:03:18.740+08:00
    'imagesource': 'jcr:21ac3825-17b8-4add-a6e8-b79c6a4b7ceb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '130a1544-0ddc-4868-abc5-c2acc8429d4e'
    'lead': '''Weve constantly communicated with our partners from the National Task
      Force Against COVID-19 and they have informed us that there would be no exemptions
      from the current travel restrictions,'' the Samahang Basketbol ng Pilipinas
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T15:07:11.745+08:00
