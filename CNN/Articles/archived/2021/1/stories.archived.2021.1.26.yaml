      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually feel quite safe. I didn''t really feel safe during last
        year, traveling and playing overseas, I thought it was a bit too soon to play.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090db3f3-4cfe-48fd-83f7-7462f411bbbe'
      'mgnl:activationStatus': true
