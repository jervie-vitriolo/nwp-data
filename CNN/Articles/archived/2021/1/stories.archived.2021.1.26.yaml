      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest Investment Trends Monitor release, the UNCTAD said
        foreign investments in the subregion shrank last year by 31% annually to $107
        billion. It attributed the decrease to lesser inflows to major recipient countries
        in Southeast Asia.</p>'
