    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eb4159-8eb4-4b22-b65b-313e7e5965cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:25:55.990+08:00
