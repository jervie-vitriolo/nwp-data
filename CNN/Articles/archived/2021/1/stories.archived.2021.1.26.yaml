    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP alumnus tagged in military''s NPA list open to dialogue, but seeks
      reform within AFP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f7991a-aac4-4e78-8911-1845e438b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:44:03.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:32:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> One
        of the University of the Philippines alumni <a href="https://www.cnnphilippines.com/news/2021/1/23/up-alumni-slam-afp-alleged-npa-list.html">tagged</a>
        in the military''s now-deleted list of alleged New People''s Army recruits
        is not closing doors on a possible dialogue with officials. But he suggested
        the need for reforms among the ranks, especially on intelligence gathering
        and communications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea27772-7e05-4741-a72b-2b1f92b2f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:44:03.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:32:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly if they invite us to a dialogue, I think we would respond
        positively," former PhilHealth chief Alexander Padilla told CNN Philippines''
        <em>The Source</em> on Tuesday. "All in the hope of trying to improve their
        systems, and possibly to reform their communications and information gathering
        tools."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16821a94-b558-494b-bc23-3e8e379a32d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:44:03.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:32:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla questioned why the Armed Forces of the Philippines was not
        able to review their records, saying the list included student leaders and
        activists who attended the premier state university from the 1970s to 1980s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef2d70-3b73-45a3-a85c-793f4e404da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:44:03.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:32:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have not reviewed their records, they have not analyzed, they
        have not even checked the veracity of these records," Padilla argued. "<em>At
        ang takot ko rin dito</em> is, what about the future? <em>Meron pa bang listahang
        lalabas</em> (my fear is, what about the future? Would there be another list
        that will be publicized)?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7461860e-ed47-4f08-b295-548b13b1bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:44:03.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:32:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP has <a href="https://cnnphilippines.com/news/2021/1/24/afp-to-apologize-for-red-tagging-up-alumni.html">apologized</a>
        to the UP alumni whose names were earlier publicized in relation to the matter.
        However, Padilla said he could not "fully accept" the apology as "it was hardly
        an apology to begin with."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b315d45a-d457-4caf-a49d-b9388de4b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:44:03.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:32:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the group is keeping all legal options open.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7950cdf3-6690-4f95-a040-58b8aee6dfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:44:03.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:32:53.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> objective <em>naman namin dito is hindi naman makabawi.
        Ang</em> objective <em>namin dito</em> is really for the AFP to try and reform
        itself, that this will never happen. And the practice of red-tagging should
        stop," Padilla said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d2231-7873-44b7-8e84-cb0ae8211c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:44:03.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:32:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our objective is not to have our revenge. Our objective
        is really for the AFP to try and reform itself, that this will never happen.
        And the practice of red-tagging should stop.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843a26c-8f80-4a5c-8b3d-8a18601be041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:44:03.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:32:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP earlier said an internal probe is underway to determine
        how the list got published. It added personnel involved will be held accountable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15130797-4dac-47af-96f9-a2d86879d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:44:03.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:32:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/1/25/Lacson-criminalize-red-tagging.html">Criminalizing
        red-tagging deserves serious consideration  Lacson</a></strong></p>'
  'jhosep-lopez-associate-justice-appointment':
    'author': 'CNN Philippines Staff'
    'caption': 'Justice Jhosep Lopez is sworn in by Chief Justice Diosdado Peralta
      as Associate Justice of Supreme Court.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-26T15:49:55.717+08:00
    'imagesource': 'jcr:98c0e06a-1365-409d-a9f6-28e4808d8a4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92fa83b1-baa6-48ae-97b1-da91eb6d01bc'
    'lead': 'President Rodrigo Duterte has appointed Jhosep Lopez as an Associate
      Justice of the Supreme Court, Executive Secretary Salvador Medialdea confirmedTuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T15:56:38.652+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:32:43.014+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:36.328+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jhosep-Lopez', 'Supreme-Court', 'associate-justice', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Jhosep Lopez appointed as Supreme Court Associate Justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe54c5b9-1bc6-4e83-bef5-4ee70af0e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:56:38.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:32:43.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong>  President
        Rodrigo Duterte has appointed Jhosep Lopez as an Associate Justice of the
        Supreme Court, Executive Secretary Salvador Medialdea confirmedTuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead366c-6c40-4f6d-9ef3-e9f72c6f3030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:56:38.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:32:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte appointed Lopez, an associate justice of the Court of Appeals,
        on Monday, Medialdea said in a message to the media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81b2e5-4981-427c-8a4b-7580773b4756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:56:38.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:32:44.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the President''s 12th appointee to the 15-member Supreme Court.
        He takes over the post vacated by Associate <a href="https://www.cnn.ph/news/2020/11/3/Supreme-Court-Justice-Priscilla-Baltazar-Padilla-disability-retirement.html"
        target="_blank">Justice Priscilla Baltazar-Padilla</a>, who retired in November
        2020 due to health reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f466389-ba78-4649-bc41-4329cc8eb09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:56:38.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:32:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez graduate with a Bachelor of Laws degree from the University
        of the Philippines in 1988, and a Masters in Public Governance from the Pamantasan
        ng Lungsod ng Maynila in 2006.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f3c8da-9175-4297-8af7-b3035f22bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:56:38.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:32:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became chief legal counsel of then Senate President Jovito Salonga
        before serving as a councilor in the 4th District of Manilla four four terms,
        from 1992 to 2007.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f0087-0e08-4318-927e-489d885d5537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:56:38.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:32:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as city prosecutor of Manila from 2001 to 2012, and as
        associate justice of the CA from 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e3b961-95af-4bc1-8dee-694dd351b57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:56:38.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:32:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez turns 58 next month and is set to retire from the top court
        in February 2033. Mandatory retirement age at the Supreme Court is 70.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44227e22-cd88-469f-be12-d86054ab0ccb'
      'mgnl:activationStatus': true
