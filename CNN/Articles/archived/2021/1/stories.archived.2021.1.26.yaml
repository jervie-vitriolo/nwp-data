    'template': '1'
    'title': 'White House staff welcomes new first family: ''The residence has life
      again'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d14dcf-e228-4459-9c5e-b7a197e351e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:16.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The new President and first lady settled
        in at the White House this weekend, and did so with extended Biden family
        members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fbe285-acaf-4d74-a268-96c6cf1c3ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d9754-596e-40b8-8377-c0af867cf55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:17.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The residence has life in it again," a White House source told
        CNN of the energy inside. "It''s the honeymoon period where everything feels
        new."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b83c56-1b09-4f7f-919f-9118a2e8d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:18.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f891e0ee-f7fa-47d3-8b9a-2456721c328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were nighttime movie binges in the White House movie theater,
        complete with snacks from the White House kitchen cooks, many of the Bidens''
        five older grandchildren piling into the seats to watch, said another source
        familiar with the activities. The increased activity was met with pandemic
        precautions, including mask wearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e1a5e-f5e5-4357-9f96-5138159d3251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26773408-b6c1-454f-8ff5-bb759c04e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the first dogs arrived from Delaware, where they had
        been waiting until things were unpacked and settled enough to allow a comfortable
        entry for the two German Shepherds at their new pad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85d2735-e81e-44e6-9e56-9e0741418929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2e9d12-cd57-4094-9d00-d505ad24464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Champ is enjoying his new dog bed by fireplace and Major loved
        running around the South Lawn," the White House said a press release early
        Monday morning. Champ lived at the vice president''s residence during the
        Biden''s time there, and Major was adopted by the family in 2018 from a Delaware
        pet rescue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083db0f6-a978-4040-af90-31b88ca0883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:21.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac29b22-90e6-4657-8614-75313b57152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday saw a church-and-bagel run by the President, son Hunter and
        granddaughters Finnegan and Maisy. The narrow streets of Georgetown were clogged
        with motorcade vehicles while Hunter ran to grab bagels from Call Your Mother,
        a popular deli. (The choice of stop was tinged with a shmear of swamp: one
        of Call Your Mother''s owners and investors is Jeff Zients, Biden''s Covid
        "czar." According to the Washingtonian, much of the recipe-testing for the
        deli''s first location was done in Zients'' kitchen.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e70276-dca3-4fd0-97b5-5e71162d7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e11dc-7650-4a36-aaee-1e83ffcb9789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s visit to a DC dining establishment on Day 5 of his presidency
        already ties him with the number of local restaurants former President Donald
        Trump visited. In his four years in Washington, Trump seldom ate out and when
        he did, only did so at one place -- the steakhouse at the Trump hotel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127aaee-0ec6-4e5f-8372-cb0d5b5e9192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:23.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4683e8c8-8878-4283-b092-8ff00d57ffa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet all of the new people in the White House residence meant more
        stringent Covid-19 precautions, a stark reminder of the pandemic amid a week
        of celebratory events.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3915e959-df9a-4100-b000-61eb06f99efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:24.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2b35b5-61db-4f83-a5e5-20b7c679abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:24.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family was good about it," said the White House source of adherence
        to mask-wearing and being socially distant from staffers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b633a-a1ba-418e-922e-8a5e84ae08db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1906fdaa-6bd2-452b-8754-01119a7e5b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every employee is masked especially when near the family," added
        a longtime residence staff member who said the Biden family does remove their
        masks once on the second floor of their private quarters. The staff member
        told CNN that the majority of the residence workers -- including ushers, butlers,
        housekeepers and cooks -- have had at least the first round of Covid-19 vaccination
        and several have received both shots.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b2210-b1f1-435a-81a7-5984e59e8020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb34c406-db82-4ab9-af30-f0e6f94b58ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to a CNN request for
        comment on the staff vaccinations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2040756-6475-4bf8-b28d-380c5eb28d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:27.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d26869-fbe0-423f-b7f4-03980b71cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:27.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residence staff is operating "as usual," said the first White
        House source, noting the departure of chief usher and Trump hire, Timothy
        Harleth, which occurred on Inauguration Day. The move was initiated by a senior
        Biden administration official prior to the first family''s arrival at the
        White House. White House residence staff typically stay on in their roles
        through different administrations, politically unaffiliated with presidents
        and first ladies. But Harleth was hired by Melania Trump in 2017 from Trump''s
        Washington hotel, where he was a manager. In recent weeks, he had made a play
        to stay in the Biden White House, say several sources, to no avail.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a73ac3b-5f6b-4f3e-8853-4290f58d8c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:28.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff70a9-01b7-4421-a569-163ece20bf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:28.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was not particularly well-liked," said a former White House
        official of Harleth''s reputation inside the White House, adding there was
        friction between Harleth and Trump''s social secretary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521b03cf-1ada-4090-b3bd-390f9c9f0758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:29.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd336e102-04dd-4597-a1bd-5ebe47e6927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:29.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief usher''s office is currently being operated by Katie Hinson,
        who was deputy chief usher under Trump, until the first lady installs her
        choice to fill the role of chief.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0dfa0-277c-4e38-88e7-b09751b001d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:40:35.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:30.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/25/politics/joe-biden-first-family-white-house/index.html"
        target="_blank">"White House staff welcomes new first family: ''The residence
        has life again''"</a></em></p>'
  'Merck-halts-development-of-its-COVID-19-vaccine-candidates':
    'author': 'Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T02:40:11.604+08:00
    'imagesource': 'jcr:48b6ca02-655c-43d2-8216-7d8dc9a3212a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc58ff08-b320-48d3-8ee1-123e4fbd7c4d'
    'lead': 'Pharmaceutical giant Merck announced it is discontinuing development
      of its COVID-19 vaccine candidates, after early studies showed immune responses
      were inferior to natural infection and other related vaccines.'
