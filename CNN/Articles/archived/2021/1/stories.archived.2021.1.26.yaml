    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:36.105+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH drops hosting FIBA Asia Cup qualifiers due to travel ban'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1caf0-7f04-4af3-a14d-8bd7d96ce6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:07:11.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:32:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) </strong> The
        Samahang Basketbol ng Pilipinas on Tuesday canceled the Philippines'' hosting
        of the FIBA Asia Cup 2021 Qualifiers set in February due to travel restrictions
        enforced to prevent the entry of new COVID-19 variants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12cb4ca-2908-43a1-8049-d46b7ad43f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:07:11.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:32:57.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the government did not allow any exemptions in the travel
        ban so the country''s hosting of the FIBA Asia Cup Qualifiers Group A and
        Group C tournaments cannot push through.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce6dcb-2671-43a8-8fd3-90746d2255a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:07:11.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:32:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great sadness that we announce it is no longer going
        to happen... Weve constantly communicated with our partners from the National
        Task Force Against COVID-19 and they have informed us that there would be
        no exemptions from the current travel restrictions announced by the Department
        of Foreign Affairs, SBP President Al Panlilio said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be4b32d-c5f5-483f-9997-23ab3e1f3fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:07:11.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:32:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear where the tournaments will be moved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43694406-b90c-4c3e-85ea-dbb7488b70df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:07:11.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:32:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third and final window of the qualifiers was supposed to be
        held in Clark, Pampanga from Feb. 18 to 22 with a sports "bubble" similar
        to the PBA set-up. The Philippines was slated to host teams from Group A,
        which includes the Gilas Pilipinas Men and other teams from South Korea, Indonesia,
        and Thailand. They will also be joined by squads from Group C which is composed
        of mens basketball teams from New Zealand, Australia, Guam, and Hong Kong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d23853-f8da-49c1-a88e-46b128717554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:07:11.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:32:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas currently leads and holds a perfect 3-0 record in
        Group A and only needs one more win to qualify for the FIBA Asia Cup.</p>'
  'UP-alumni-red-tagged-open-to-AFP-dialogue-reform':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-26T15:39:52.779+08:00
    'imagesource': 'jcr:32c61bd9-79a0-45eb-b91a-fdeeaf906386'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81594696-6306-46ea-b042-caac1b65492e'
    'lead': 'One of the University of the Philippines alumni tagged in the military''s
      now-deleted list of alleged New People''s Army recruits is not closing doors
      on a possible dialogue with officials. But he suggested the need for reforms
      among the ranks, especially on intelligence gathering and communications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T15:44:03.621+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T13:32:50.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:36.205+08:00
