      'mgnl:lastActivated': 2023-01-25T13:32:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the lowest daily rise in nearly three weeks after the country
        briefly recorded an uptick in infections following the holiday celebrations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02497681-e076-4d29-b8fc-3128d83a2c0f'
