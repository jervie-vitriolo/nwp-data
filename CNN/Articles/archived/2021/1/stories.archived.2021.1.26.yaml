      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) -</strong> The
        Bureau of Customs reported that it was able to confiscate 10.629 billion
        worth of smuggled goods last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57455d16-a9b6-4cb3-a3a5-2727ee6a569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:00:15.682+08:00
