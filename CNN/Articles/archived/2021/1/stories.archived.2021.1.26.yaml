      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) </strong> The
        Philippines is the sole Southeast Asian economy to see foreign direct investments
        expand in 2020 despite the pandemic, according to a recent report of the United
        Nations Conference on Trade and Development or UNCTAD.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49539fa5-3295-46ab-af17-dd5af54ac307'
      'mgnl:activationStatus': true
