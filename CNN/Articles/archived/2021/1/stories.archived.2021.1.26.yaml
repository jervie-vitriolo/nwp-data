      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong>  The
        country recorded 1,173 more coronavirus cases on Tuesday, pushing the overall
        tally to 516,166.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f89226-ec9d-4a13-8097-ee19d62a48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:10:23.332+08:00
