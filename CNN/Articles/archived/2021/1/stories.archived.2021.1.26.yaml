      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to 911 began shortly after 1 p.m. PT, police said. This incident
        is under investigation.</p>'
