      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>An audio version of this interview will be broadcast in a special
        one-off show on <a href="http://manilacommunityradio.live" target="_blank">Manila
        Community Radio</a> on Feb.&nbsp;27.</em></p>'
  'PH-sole-FDI-growth-2020-Southeast-Asia-pandemic':
