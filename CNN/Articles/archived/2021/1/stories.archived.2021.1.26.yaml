      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60efda1-1584-400d-a365-239d9933a1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:59:47.047+08:00
      'mgnl:createdBy': 'pilar'
