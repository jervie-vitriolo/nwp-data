  'China-Sinopharm-vaccine-distributor-black-market-probe':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-26T11:59:44.180+08:00
