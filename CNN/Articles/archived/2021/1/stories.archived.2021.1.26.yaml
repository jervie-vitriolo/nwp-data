      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To control the crowd, Delhi traffic police have created diversions
        along several major highways and main roads in city and the metro has shut
        exits at least 15 stations close to protest sites.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
