      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f947b-4efb-42bc-9c94-dcdd6da01f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tear gas and flash bangs could been seen on live streams from the
        city''s streets as police moved to contain large crowds of protestors in tractors
        and on foot from breaking through barricades. Both police and protesters were
        spotted with large sticks in the streets.</p>'
