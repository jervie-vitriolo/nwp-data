    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:36.444+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF may extend quarantine for inbound travelers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c651a-53b8-4d6a-acfc-364d3860c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:45:41.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) </strong> COVID-19
        response chief implementer Secretary Carlito Galvez, Jr. on Tuesday said the
        Inter-Agency Task Force will tackle the possibility of extending to 21 days
        the compulsory 14-day quarantine for those allowed to enter the Philippines
        amid the faster-spreading coronavirus variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208acf0-f6d6-4162-a0b2-aa33645fe5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:45:41.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:37.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I-di-discuss namin mamayang hapon [sa] meeting," Galvez said in
        a forum, referring to the extended quarantine for inbound travelers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231f07bb-bb9e-4616-bdef-1d0683a681ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:45:41.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will discuss this during a meeting in the afternoon].</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f406383e-ddef-4083-88dd-d61c7fde2ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:45:41.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current rules state that individuals who could go to the Philippines,
        including returning Filipinos, spouses, and children of Filipino nationals,
        diplomats, foreign officials accredited by the Philippines, are subject to
        testing and two-week quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5580c983-8ff4-439d-87cf-e0b8c4fc7739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:45:41.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong authorities have been imposing a 21-day quarantine on
        visitors from outside China since Dec. 25, taking into consideration "exceptional
        cases where the incubation period of the virus is longer than 14 days," according
        to a <a href="https://www.info.gov.hk/gia/general/202012/25/P2020122500012.htm"
        target="_blank">government spokesman</a>.&nbsp;They are also banning from
        boarding for Hong Kong people who have stayed in South Africa in the past
        21 days due to the discovery of a new variant there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7701da3-df1a-4ac9-b30c-b9bb85c5ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:45:41.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said the incubation period of COVID-19
        could be as long as 14 days. This means the symptoms could appear two weeks
        after a person has been exposed to the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7eb7df-9e69-459f-b906-fa661264c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:45:41.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government banned until Jan. 31 the entry of foreigners
        from 35 jurisdictions with confirmed cases of the UK variant. Filipinos and
        non-Filipinos who could enter the country must undergo testing twice and finish
        their mandatory quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf18517-e06f-4221-a0c8-caef69270107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:45:41.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/1/22/COVID-19-testing-quarantine-variant-travel.html"
        target="_blank">READ: PH orders 5th day testing, eases quarantine requirement
        for travelers from areas with COVID-19 variant</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde78da7-14da-44ad-af92-add5dc32b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:45:41.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported 16 new cases of the UK or B.1.1.7 variant last
        week, bringing the total to 17. Of the 17, 12 were from two villages in Bontoc
        town in Mountain Province. Among those infected were three children aged five,
        six, and 10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f48ccf-799b-461c-a5cc-10c02d44b24b'
