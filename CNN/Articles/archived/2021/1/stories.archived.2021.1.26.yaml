      'mgnl:lastActivated': 2023-01-25T13:32:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said active cases are at 30,357 or 5.9%
        of the total infected. It also noted that the latest figures exclude data
        from nine testing laboratories which failed to submit on time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96513760-223e-40b7-998f-2861d32b930a'
      'mgnl:activationStatus': true
