      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08a459-c0f5-47db-8fc4-331bbe043d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:31:24.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two COVID-19 vaccines from Pfizer and Moderna have already been
        authorized for emergency use in the United States by the US Food and Drug
        Administration; both are about 95% effective after two doses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf13f39-6e2e-4f4e-a0be-9fd92e8001be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:31:24.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-25-21/index.html"
        target="_blank">"Merck halts development of its COVID-19 vaccine candidates"</a></em></p>'
  'china-president-xi-jinping-pushes-global-cooperation':
    'author': 'Carly Walsh and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T03:10:18.273+08:00
    'imagesource': 'jcr:b6178865-3635-4276-8014-e8a7d737e95f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07322f7e-6c55-4c93-9321-2c1a1d159c89'
    'lead': 'Chinese President Xi Jinping has called for a return to multilateralism,
      with leaders working together to put the global economy back on track, in his
      first speech since his US counterpart Joe Biden took office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T02:48:02.190+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:45:52.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:25.965+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s President Xi Jinping pushes global cooperation, saying ''arrogant
      isolation will always fail'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e1be1-e553-4ffb-bf64-c7c02d33adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Chinese President Xi Jinping has called
        for a return to multilateralism, with leaders working together to put the
        global economy back on track, in his first speech since his US counterpart,
        Joe Biden, took office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41687cb-6e07-4bdf-927c-d5da34055d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196afc7-edd6-47e6-9402-aa307517637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Davos Agenda event hosted by the World Economic
        Forum (WEF) on Monday, Xi urged increased global cooperation in response to
        the coronavirus pandemic and said that to "slip into arrogant isolation will
        always fail."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dab68f-dbbe-4a24-9146-fdecf371aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:55.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f750722-3e3b-4a57-86bd-2cc14cdfaf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:55.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in history, the economies of all regions have
        been hit hard at the same time, with global industrial and supply chains clogged
        and trade and investment down in the doldrums. Despite the trillions of dollars
        in relief packages worldwide, global recovery is rather shaky and the outlook
        remains uncertain," Xi said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a097d-dcc6-4345-aa48-1ade07c93e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c427c-d99c-46dc-a548-91af8a1bcdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:56.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese president called on governments "to abandon ideological
        prejudice and jointly follow a path of peaceful coexistence, mutual benefit
        and win-win cooperation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980297f8-f294-4891-984b-2c703541ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccaa9d3-b65b-414b-8192-eeab2849a57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi continued his theme of inclusion throughout the address, adding:
        "To build small circles or start a new Cold War ... will only push the world
        into division and even confrontation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5d6ce6-5d98-4e83-9128-ca62102433eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:58.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960333a-a6d6-4f70-b09f-8a36a4311570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Xi did not explicitly refer to any other country or world
        leader, he did say that humanity had "learned lessons the hard way" and that
        "history is not long gone" when talking about divisions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04640745-5bcd-47ed-afbc-91d640ad0070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40937c5-0645-4c3e-8284-809752840946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:59.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said actors in the global community should not be
        "beating each other like a wrestling area," and warned the world was at risk
        of falling "back into the world of the jungle" if multilateralism is abandoned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572393bb-7160-46e9-aee9-5a75370b75a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9ffe0-cb45-488e-82ea-43a882ce91b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also called for commitment from all countries to promote and
        maintain smooth supply chains, particularly during the pandemic, and said
        that vaccines should be considered public goods and be made affordable for
        all countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8180b-3db6-4fee-8bb1-4e23d8dcf7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b37f62f-08f3-4066-b172-18f1080e813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is especially important to scale up cooperation on the R&amp;D
        [research and development], production and distribution of vaccines and make
        them public goods that are truly accessible and affordable to people in all
        countries," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e0a765-05eb-47e0-88dc-8fca447f7cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0121f30-c418-4535-89e4-202c7c19e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader added that his nation had provided help to more
        than 150 countries and 13 international organizations, as well as sending
        36 teams of medical experts to countries in need. He also stressed that China
        would "continue to share its experience" while working for greater accessibility
        of COVID-19 vaccines in developing countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ab8c8-00c3-4546-b6cf-aad4f6aa38d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b9d64-f670-436a-8755-1fbd250a64cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope these efforts will contribute to an early and complete
        victory over the coronavirus throughout the world," Xi said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cddf0e-6528-4349-bb83-475d85442b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:04.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb602002-e9c0-45bb-8b08-efb6dec0306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year has passed since the central Chinese city of Wuhan was placed
        under the world''s first coronavirus lockdown on January 23. It has not reported
        a local infection in months. And while many countries have been forced to
        reintroduce stay-at-home measures, China has rescinded many of the regulations
        it put in place to tame the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226b5ac5-ac92-4dcb-a08b-caaa7a4c4400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:05.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff56acb2-a267-4f87-a15f-c8a91c6b93e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:05.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s speech was the second time Xi has addressed political
        and business leaders at the WEF event, which is normally held in Davos, Switzerland,
        but was postponed until the summer as a result of the ongoing pandemic. His
        previous address was in 2017, days before Donald Trump was inaugurated as
        the 45th President of the United States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5091fccc-9a97-43e9-b9b7-e0c0f3020042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17abe075-bbf5-4d63-a158-6bc373f7e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:06.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is inheriting a tense, complicated relationship with China
        from his predecessor. The Trump administration spent the bulk of the last
        four years piling pressure on the United States'' biggest economic rival.
        In recent weeks, things have only become more heated as Washington slapped
        additional restrictions on Chinese business and investment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff23fdb-0db4-451a-8351-c116a68ac53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:03:31.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:07.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a regular press briefing after Xi''s remarks, White House press
        secretary Jen Psaki said the US would approach China with "strategic patience"
        but emphasized that the relationship was a "serious competition."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3adba6e-a9d1-464f-8d00-20c0a153dde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:03:31.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e08570-6c98-4b3d-a0a0-6db8a2535d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:03:31.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:08.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a serious competition with China, strategic competition
        with China''s defining feature of the 21st century. China''s engaged in conduct
        that hurts American workers, blunts our technological edge and threatens our
        alliances and our influence in international organizations," Psaki said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c4d4c1-9fd8-41a1-a40d-87e6a5bc5318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:03:31.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08532b9b-28b6-48b1-9fc8-60d946d46c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:03:31.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen over the last few years is that China''s growing
        more authoritarian at home and more assertive abroad and Beijing is now challenging
        our security, prosperity and values in significant ways that require a new
        US approach, and this is one of the reasons as we were talking about a little
        bit earlier, that we want to approach this with some strategic patience,"
        she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3729ffa7-4280-40f2-ac41-5ad060d21508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afabe1c-386d-4bc0-a6c4-76c63d26fb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:48:02.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davos Agenda event continues throughout the week with French
        President Emmanuel Macron, German Chancellor Angela Merkel and Israeli Prime
        Minister Benjamin Netanyahu among the speakers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43977796-6bb4-4dab-a48b-1303f4527982'
