      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) </strong> President
        Rodrigo Duterte hit critics who claim to have prevented an overprice or corruption
        in the purchase of COVID-19 vaccines, saying governments transactions with
        vaccine manufacturers are not tainted with corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f89a82d-7198-4414-be2a-d463767f7500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:25:55.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I take exception to the statement that they were able to prevent
        corruption or an overprice because of their vigilance. No. Far from it actually.
        You were just muddling up, Duterte said during the weekly Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases on Monday.   I will
        take a look and ask around if it is really a reasonable pricing for us.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b1d52-14a0-4c33-b7c2-42762c2b1fa4'
