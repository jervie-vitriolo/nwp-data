      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d917047-5377-43d8-b834-956a383d23e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:37:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already delayed by three weeks, the season''s first grand slam starts
        on February 8, though 72 players have been confined to their hotel rooms amid
        a number of positive tests on their flights into Australia. Those players
        not in quarantine are allowed to practice for up to five hours a day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffdade8-14e5-48ff-99d7-9a5897aa883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:37:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a46039-c508-46b9-bbaf-2df495e445e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:37:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s led to a handful of players expressing their frustration
        at the difference in preparation that competitors are experiencing ahead of
        the tournament</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e4703d-d6ee-444f-a9ba-4581d3518cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:37:52.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33cbc77-2fb7-474e-a6ec-340a49f645db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:37:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Australian Kyrgios, who has seemingly reinvented himself
        after a number of run-ins with tennis authorities in recent years, says conditions
        for these players are still "pretty good."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63bdd6f-0bcf-4c43-9af7-f478fd7a5fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:37:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53396566-f50d-49a0-9833-d898dd700d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:37:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health and safety always come first in my eyes," Kyrgios told CNN
        Sport''s Patrick Snell. "At the end of the day, it is only a tennis tournament
        that we''re playing and I don''t think it should override health protocols
        and putting other people at risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b05b2-2440-4bce-b418-2a10fdef6ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:37:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9211ed4c-558e-4fb9-89f4-3e7ee3144602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:37:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The players] knew when they got here what the restrictions were
        going to be [...] so there is no real complaining in my opinion. I think if
        everyone went about the pandemic as Australia did, we would be in a very different
        position."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626432a7-043f-4f5a-8a0b-fff1ed70ebbd'
