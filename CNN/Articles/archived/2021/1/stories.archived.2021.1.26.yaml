      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/24/media/donald-trump-last-days-jim-acosta/index.html"
        target="_blank">"Jim Acosta: I''ve never seen Trump this alone"</a></em></p>'
  'Members-are-quitting--sad--Mar-a-Lago-after-Trump-loses':
    'author': 'Alexis Benveniste, CNN Business'
    'caption': 'Photo courtesy: Joe Raedle/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-26T02:00:22.468+08:00
    'imagesource': 'jcr:bb8b543d-17ce-49d9-936d-77d0fcbc3bc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '380cc54f-70b6-4dd6-91ca-8f15473a7e4c'
    'lead': 'Many once-loyal members of Mar-a-Lago are leaving because they no longer
      want to have any connection to former President Donald Trump, according to the
      author of the definitive book about the resort.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T00:35:46.889+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:46:33.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:25.412+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Members are quitting ''sad'' Mar-a-Lago after Trump loses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7b685e-04f9-442a-8cbe-e1f5ffd88e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Many once-loyal members of Mar-a-Lago
        are leaving because they no longer want to have any connection to former President
        Donald Trump, according to the author of the definitive book about the resort.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6507b0-a39c-41bf-afd7-83ae8741f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:34.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f4f3e-36c9-48ac-a703-5070b2a36d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very dispirited place," Laurence Leamer, historian and
        author of "Mar-a-Lago: Inside the Gates of Power at Donald Trump''s Presidential
        Palace," told MSNBC host Alex Witt on "Weekends with Alex Witt" Saturday.
        He said members are "not concerned about politics and they said the food is
        no good."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d5fa2f-ec29-4e4b-a614-cfef28093a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56912215-3f0a-4b0d-b263-2e8e24e50b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leamer said he spoke to a number of former members who "silently
        walked out" after Trump left office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28485574-f187-47e2-9d4f-577915e16565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49154649-e8d0-4fb6-a841-ed2705aa12d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump moved to the Palm Beach, Florida, estate after his term ended
        last week. But without the cachet of the sitting president of the United States
        working at the estate, guests are finding Mar-a-Lago lost a step. There isn''t
        any entertainment on the property during the pandemic, and Leamer added, "It''s
        a sad place ... it''s not what it was."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee07573c-7e6a-45b6-b66b-9b60447106aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:37.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825296da-160f-4f08-9936-3b52899444a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disgruntled members might lead to a smaller paycheck for Trump.
        When Trump was president, many people paid up to $200,000 for Mar-a-Lago memberships,
        Leamer pointed out, and he said they don''t think they''ll continue paying
        that price.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d59ccb-2dc0-4ca6-8a98-14a3be749baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:38.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec57d17a-c126-423c-895e-70a8c7ea403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mar-a-Lago has long been ridiculed by critics as a stodgy, stuffy
        club filled with Trump memorabilia -- some of it fake. Late-night host Jimmy
        Kimmel on Friday recounted a visit to the resort just before Trump became
        president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e3c21-71f3-43e9-b3d0-f15f55aee6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d7ce42-f150-48ee-9e70-fb403ebafe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could not possibly exaggerate how comical it is," Kimmel said
        on The Ringer''s "The Bill Simmons Podcast." "Everyone there is 100 years
        old."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe63caf-6b70-4e6b-ae39-69603d1fc52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07380250-385f-40ab-9cf6-95eefe98c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel told Simmons he went to the resort about six years ago to
        have dinner with Howard Stern, who lived near the property at the time. He
        described the Mar-a-Lago attendees as "hunched-over people who are eating
        soft food" and he said the place is covered in Trump photos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1589952f-9443-48c8-a7d9-387d116662f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e057e-6535-40ca-92fc-b22f2e75e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just quiet and a terrible place," Kimmel said. "And now
        he lives in this terrible place."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa25815-d6d1-489d-a50b-b5e22c865016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:42.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d8a250-aae1-4bee-a872-e8080c9b8816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:42.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s hotels and hospitality companies were hit particularly
        hard during the coronavirus pandemic, but sales at the Mar-a-Lago resort increased
        over the last year, from $21.4 million to $24.2 million. In 2019, the former
        president transferred his permanent residence to the Florida resort from Trump
        Tower in New York. But questions remain about whether he''ll be allowed to
        live there permanently, because it may violate his 1993 agreement with the
        town of Palm Beach.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024c1446-43ff-4fb5-b809-c95077ceee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:43.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8476fc35-fc4d-4c11-a675-e82b094b7aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even here, people don''t like him," Leamer said, referring to residents
        of Palm Beach -- many of whom voted for Trump in hopes of lower taxes and
        a booming stock market. "It''s just another measure of how his power has declined."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b982f291-3c48-465f-8f8f-3bb3edf25d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:35:46.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/24/business/mar-a-lago-donald-trump-guests/index.html"
        target="_blank">"Members are quitting ''sad'' Mar-a-Lago after Trump loses"</a></em></p>'
