    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163db261-68e4-4003-8745-c6ac8af6af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.605+08:00
