  'trump-sad-alone':
    'author': 'David Goldman, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T00:30:28.877+08:00
    'imagesource': 'jcr:8fcf330f-c6c8-4b15-895c-7ef6916a0514'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd51b2464-d4c6-449b-b47f-86d4fd60f530'
    'lead': 'Donald Trump spent his last moments as US President sad and alone, according
      to Jim Acosta, who led CNN''s coverage of Trump during his presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T00:29:22.170+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:46:46.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:25.156+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jim Acosta: I''ve never seen Trump this alone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c06d72-1fbd-449c-b6b6-82958295d529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:47.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Donald Trump spent his last moments as
        President sad and alone, according to Jim Acosta, who led CNN''s coverage
        of Trump during his presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af60ea3-6e5b-4e61-bad8-f36d7deb02e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:47.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74414c7-a9c4-43fc-89e9-f0121a4ca125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his farewell to Washington on Wednesday morning, Trump greeted
        a small crowd of about 200 at Joint Base Andrews before he boarded Air Force
        One with family and the press, including Acosta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a0e96-4830-4bc5-855d-46155708eebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62519a1-732b-4979-94c1-afdd7add1973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:49.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was sort of a sad and pathetic sight," Acosta told CNN''s Chief
        Media Correspondent Brian Stelter on "Reliable Sources" on Sunday. "I''ve
        never seen him this alone the entire time he was at the level of presidential
        politics."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e634036-bb13-42a3-b0a7-30511daae9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfdaa69-f55a-4d5e-85e7-85b611a9da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta, now CNN''s lead domestic reporter, said Trump may have had
        a different outcome at the end had he not instigated a riot that laid siege
        to the US Capitol on January 6 -- one of several attempts in the waning days
        of his presidency to overturn the election results. After the siege, Trump
        lost whatever remaining credibility he had with many of his supporters, according
        to Acosta.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e0fc22-b795-4852-961d-ba3a83b1d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cceec64-8a72-42e4-b419-32ae4a9b4651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially what we saw was the undoing of the Trump presidency,"
        Acosta said of Trump''s final days. "What we saw the President build over
        the course of four or five years out on the campaign trail and over at the
        White House just sort of of unraveled at the end."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff14a6af-f922-4e53-a7af-5cf66badaf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:51.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9731c-7546-4efd-ad02-b882b28d747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Capitol riot, Trump was banned from Twitter, and he has
        largely remained out of public view save for a few short video messages and
        his last address to supporters at Joint Base Andrews. It''s an unusual quiet
        period for Trump, who has relished the spotlight for decades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d2193a-2be3-4f44-8a66-5faee9e67f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:52.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a48f8b-52da-4e06-a5af-70f0a01cd9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the White House, the daily media scrutiny of Trump will
        almost certainly fade. Stelter noted major media outlets, including Fox, are
        not stationing reporters in Palm Beach, Florida, to cover Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2f08c-e3de-484a-976d-c2f62f9bd878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00643d3c-cf3d-4915-bbb5-40bfb2530c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta expects Trump won''t be able to remain silent for long.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78104cd6-c477-4c69-939a-9a0049a513b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b00f536-417c-4521-8478-b9b13b20d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:55.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is temporary," he told Stelter. The populist political
        forces that sent Trump to the White House "have the potential to come back
        in the days to come. I do think Trump is going to lead at least a fringe movement
        in this country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046f47a6-fd3b-4680-b87f-cae9392209e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62637b57-972e-439e-aee4-025492e90819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with record-low popularity in the last days of office, Trump
        probably doesn''t have the ability to lead a major political party and win
        back the presidency, Acosta noted -- and that''s if the Senate in its upcoming
        impeachment trial fails to convict Trump and prevent him from running for
        office again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f6edc9-edec-4407-ac24-1a2fd7d7e6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:56.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c32c4-ee60-48ae-9751-cd6ba475ef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:57.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump likes to compare himself to Grover Cleveland, who remains
        the only president to serve two non-consecutive terms. But Grover Cleveland
        was more popular than Trump when he won his second term, Acosta noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0b5538-bb89-4918-a2c2-4e785df3e7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf21e6d-49bf-4d5c-b037-cd8e13d50781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump isn''t going to be able to do that right now," he predicted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b4b23-d522-4fa7-bc97-f07793c52032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199bfa30-9e64-49ad-9913-391f8155ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta had a combative relationship with the Trump White House that
        at one point took away his credentials -- a decision that CNN successfully
        sued to overturn in court.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c646db1-964e-4df4-b5bd-7a898a487301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af3d2f-032c-4d11-bcad-811df2105369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.173+08:00
