      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Portland Police began receiving calls about a vehicle that struck
        pedestrians and vehicles along several blocks west from Southeast 33rd Avenue
        and Stark Street down to Southeast 13th Avenue," officials from the Portland
        Police Bureau said in a statement.</p>'
