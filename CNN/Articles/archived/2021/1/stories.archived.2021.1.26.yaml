    'lead': 'The unique doll is up for auction on eBay, with the seller, Tobey King,
      promising 100% of the profits to Meals on Wheels America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T11:59:44.604+08:00
