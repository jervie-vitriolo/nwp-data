      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, however, saw its FDIs grow in the year by 29% to
        $6.4 billion, which the UN body described as "bucking the trend."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e4779-2a8d-4f32-94bb-348c5b424999'
