    'template': '1'
    'title': 'With no end to the pandemic in sight, local governments urged to adapt
      to new normal of festivals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fdaaf5-fe43-4f4c-80cc-f34b7327c043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:10.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) -</strong> The
        Department of Tourism is encouraging cities and provinces to adopt new platforms
        to celebrate festivals amid the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921a9d7-60ba-490c-810d-ad0fcdd9ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope Filipinos will adopt these new platforms that are being
        used now to celebrate the fiestas," said Tourism Undersecretary Benito Bengzon
        in an interview with CNN Philippines'' <em>Front and Center.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2879c90-23fe-4c16-9a79-ba3490a10504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e28359-c43a-4fd4-bd83-81bafd29abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:12.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of live audiences, Bengzon noted that the new
        normal of celebrating festivals have reached more people even outside the
        country, thanks to the internet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34781063-8859-4545-80f6-0e7271d51c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:12.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee5066e-19f6-43ec-ba74-5134c7cc2835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our local officials talked about virtual performances, which we
        feel is a good idea because apart from making sure that we follow health and
        safety protocols, they actually provide a bigger footprint, a global footprint
        for us to reach out a bigger audience," Bengzon added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0038a-830e-4881-8c45-817f894b136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13739d1-144d-4d7c-86c4-dd6d26fcda34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has restricted or limited people''s movement, preventing
        large gatherings like festivals. The government currently only allows up to
        30% capacity for religious gatherings, workshops, and conferences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25ae153-635f-4c0d-968c-9a1eb114b4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d25b9e-ce20-4d99-9ab3-ee77f09fb56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But community assemblies and other entertainment activities are
        still prohibited in some areas. Hence, several celebrations have gone virtual
        just like Iloilo''s Dinagyang Festival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0d825-0862-4505-bf97-96b76e42dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea5fd4-44d3-4047-8a69-cdc96afa9ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City Mayor Jerry Treas shared the city government hired
        20 performers, tested them for coronavirus, and put them inside a bubble throughout
        the preparation for the festival. With no live audience allowed, the organizers
        taped all the performances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e398d25-c60f-435a-aa56-0af37bb9b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef68f50-f717-4721-b40e-fd545e204dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what we did was to get 20 warriors coming from the schools and
        we tested them and we placed them in a facility for 20 days. They performed
        for the whole Dinagyang," Treas told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308edc8e-f2ac-4997-aa20-c0bd063d764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72352cba-f424-4619-b7dd-095a925721af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 20 days, they were tested again and they were after released,
        all negative. We wanted to have a very safe celebration and we did it, virtual
        celebration. All the performances were taped. The celebration was just through
        social media platforms," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326bdbcb-32be-4e99-912d-a28da7faee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7db138-4a70-4b8a-912f-be2a74d2d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>But why Filipinos still celebrate amid the pandemic?</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b855fe-3ecc-43ff-a4a4-d335a2a4bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb5c973-c13e-495a-849d-a88be7a88c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:20.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengzon said renewing our identity and preserving our cultural heritage
        have been a "collective responsibility" for Filipinos, explaining why celebrations
        and traditions continue despite the health crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db4831f-bcb8-46c8-b9f1-18834bc86cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:20.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992cf69c-3449-4363-8115-50f55c44516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:21.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why even with the very difficult situation that we are
        in now, we have to continue to celebrate fiestas and festivals because this
        is very much a part of Filipino traditions," he added. "It is an opportunity
        for us to show our love for joyous celebrations, to appreciate our arts and
        culture, cuisine of course in various ways."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd889f-6326-4029-87e8-eb3dfe425f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf949bfc-476e-414f-9b70-58daae2bf395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, sociologist of religion Jayeel Cornelio said traditions
        are evolving.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71de08fc-f6fc-4f7d-9896-f732f41fcb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9fee91-ad35-44b8-942b-24726ec38f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tradition is never a homogenous and monolithic thing. It is always
        evolving; it depends on who is running it and who is implementing it," he
        said. "Especially in times of crisis or many limitations or inadequacies like
        our situation today, you will see how people would assert their identities,
        assert their cultural heritage by adapting to the situation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbbe0f3-8bc5-444b-b72d-80995636d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a8022-a7d1-4ce4-81a1-4fca9cc30178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cornelio believes celebrating traditions is more than just preserving
        our cultural heritage, but enacting our identity and beliefs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e9b085-8fda-48d5-b358-05d33fbec276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9731590-085c-4ccc-900e-9bd0b0396a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happening on the internet and how people are adjusting,
        maybe coming up with small scale activities instead of the large-scale ones,
        those are really attempts of people to not preserve but really just to enact,
        live out who they really are," he added. "They are not just about bringing
        people together but they are also assertions of the values people believe
        in."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e86ed-85aa-4436-927b-efe687fb1c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.036+08:00
