    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Song Yoo-jung, South Korean TV star, dead at 26'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad6215a-9ff4-4b38-b0b7-6ced0464743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T04:10:50.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> South Korean actress Song Yoo-jung has
        died at the age of 26, her agency confirmed Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509058d3-6da1-40d7-9524-1b1aae450257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T04:10:50.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38374678-2864-452b-89a1-0543f68ad866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T04:10:50.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actress Song Yoo-jung has left us," Sublime Artist Agency wrote
        in an Instagram post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda1e40-a85c-4ef4-863e-ce69d0360cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T04:10:50.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:33.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yoo-jung was a friend who always gave us happiness with a bright
        smile, and an awesome actress who acted with a passion bigger than anyone."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b93bc9f-7a42-44a6-956a-0c02f7768053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T04:10:50.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:34.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song died on January 23 and her funeral took place quietly, in line
        with her family''s wishes, the agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a9de8-5ffd-4e17-b891-e101588258bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T04:10:50.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not give a cause of death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09aaefc-30c6-45f0-82c8-c1754a9ffc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T04:10:50.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:35.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song made her debut in 2013 as a model for cosmetics company Este
        Lauder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3dd478-a8a8-4fe7-9920-021292443ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T04:10:50.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same year, she starred in the TV drama "Golden Rainbow," and
        had supporting roles in two more shows in 2014 and 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f6586c-1763-41cf-8184-ec86c1b21456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T04:10:50.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her final role came in 2019, when she played the main character
        in romantic fantasy drama "Dear My Name."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b5da5-6e9c-42d6-bf16-1ad2dc99d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T04:10:50.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has seen a spate of deaths among its young celebrities
        in recent years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93be961-c836-475b-8fad-02195499ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T04:10:50.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, K-pop superstar Kim Jong-hyun, better known as
        Jonghyun, took his own life at the age of 27.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5738d2d-def8-4f1e-8926-d1f0243cfcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T04:10:50.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2019, singer Sulli, formerly of the band f(x), was found
        dead at her home at the age of 25.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2de698e-3189-40d6-ab7a-68d4d7600600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T04:10:50.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around six weeks later, fellow K-pop artist Goo Hara, formerly a
        member of girl band Kara, was found dead at 28.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e546ce-c68d-4ee5-928f-b38b8a181a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T04:10:50.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/25/entertainment/south-korea-song-joo-yung-death-scli-intl/index.html"
        target="_blank">"Song Yoo-jung, South Korean TV star, dead at 26"</a></em></p>'
  'italian-prime-minister-giuseppe-conte-resigns':
    'author': 'Valentina Di Donato, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T05:10:06.948+08:00
    'imagesource': 'jcr:448231f9-4180-41d8-8121-3a19f20315b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62d0b0b4-c2d1-45d5-875f-1a0365f32883'
    'lead': 'Italian Prime Minister Giuseppe Conte will resign on Tuesday morning,
      his office said in a statement, heightening political turmoil in the country
      as it battles COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T05:06:43.499+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:45:12.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:26.553+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italian Prime Minister Giuseppe Conte will resign amid pandemic and
      political turmoil'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517852d5-2f7a-476c-a3f6-317922320312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:06:43.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Italian Prime Minister Giuseppe Conte
        will resign on Tuesday morning, his office said in a statement on Monday,
        heightening political turmoil in the country as it battles COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed21a64-668f-4f3a-8175-cb178ed9b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:06:43.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:13.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75336194-fe8b-4d7d-9fe6-a2636ee5ce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:06:43.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Council of Ministers is convened for tomorrow morning at 9
        am, during which the Prime Minister, Giuseppe Conte, will communicate to the
        ministers his will to go to the (Presidential Palace) and hand in his resignation,"
        the statement read. He will then see the President Sergio Mattarella, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b35fd8-779c-4cd9-9cdd-2027eee515cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:06:43.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:14.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f915e0fb-4116-4b04-a8ed-33e311b4cd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:06:43.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:14.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resignation is a calculated move that could ultimately afford
        him another chance at forming a government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b271138f-66ea-42b7-9f91-323c7c41b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:06:43.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e9c7e-ee6c-4c62-b86d-b9e8a2bd0dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:06:43.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:15.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte survived two confidence votes in Parliament last week. But
        he lost his governing majority in the Senate after his predecessor, Matteo
        Renzi, decided to withdraw the small Italia Viva party from Conte''s ruling
        coalition over frustrations with the government''s management of the COVID-19
        pandemic and attendant economic recession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f6e121-edc3-4dfa-8617-de54c942fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:06:43.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbfdf5c-19d5-4b89-a3ac-9f4608dcbf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:06:43.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Mattarella can choose whether to accept Conte''s resignation,
        and is likely to invite him to try to build a new governing majority. If Conte
        receives the mandate to form a new majority, he would need to add five more
        senators to his existing coalition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94361028-92c5-46f9-a531-d326ea9aacd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:06:43.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:17.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf58aa-d9c6-4229-8c84-a7e7ad723b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:06:43.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte''s coalition, which was formed in 2019, is led by the center-left
        Democratic Party (PD) and the anti-establishment Five Star Movement (M5S).
        Despite vast political differences, the unusual alliance prevented snap elections
        which could have favored the far-right League Party.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e009b-472b-48b8-a319-06808bc37887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:06:43.501+08:00
