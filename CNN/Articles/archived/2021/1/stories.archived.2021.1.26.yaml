      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2020 Bangsamoro Conflict Report, International Alert Philippines
        said a total of 2,655 violent conflict incidents occurred in Maguindanao,
        Lanao del Sur, Basilan, Sulu, and Tawi-Tawi in 2019. These five provinces
        comprise the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM).</p>'
