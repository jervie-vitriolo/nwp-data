      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) </strong> Filipino
        entertainment personality Tim Yap apologized for the health protocol violations
        during his birthday party as seen on videos that went viral on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632969cf-e0eb-4619-99cf-eba4f0e893bd'
