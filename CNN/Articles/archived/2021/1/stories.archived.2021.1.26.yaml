      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/25/politics/joe-biden-trump-impeachment/index.html">"Biden
        tells CNN Trump''s impeachment trial ''has to happen''."</a></em></p>'
  'COVID-19-variant-Philippines-Philippine-Genome-Center':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-26T08:48:44.894+08:00
    'imagesource': 'jcr:fc2591ed-edfa-4225-8ea6-f7535c73ad8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c88563ab-448c-49b3-8f4d-fade58e7b2e6'
    'lead': 'An official from the Philippine Genome Center says the Philippines could
      have its own COVID-19 variant  similar to the unique and more transmissible
      variants first found in the United Kingdom, South Africa, and Brazil  if the
      coronavirus infections in the country continue to rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T08:51:50.065+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:40:15.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:30.958+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unique COVID-19 variant in PH a possibility, expert says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e51fe-c202-453e-b23e-751a7f867e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T08:51:50.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) </strong> An
        official from the Philippine Genome Center said Tuesday the Philippines could
        have its own COVID-19 variant  similar to the unique variants first found
        in the United Kingdom, South Africa, and Brazil  if the coronavirus infections
        in the country continue to rise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a8892-f3d9-4afd-a4be-fe73ca8df02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T08:51:50.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:16.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the possibility of a local variant is there," PGC
        Executive Director Cynthia Saloma told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55838e-af81-426e-acf5-11ba9a1b69b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T08:51:50.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genome center conducts genome sequencing using samples from
        COVID-19 patients to detect if they have the new COVID-19 variant. It has
        detected at least 17 cases of the UK variant in the country since Jan. 13.
        Health officials confirmed <a href="https://cnnphilippines.com/news/2021/1/26/DOH-confirms-local-UK-COVID-19-variant-transmission-in-Bontoc-.html">local
        transmission in Bontoc, Mt. Province</a> after 12 residents were found with
        the variant.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba2cc6c-9321-4166-8a7e-c04911a76fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:06:46.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:17.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/25/COVID-19-Bontoc-cases-UK-variant.html">RELATED:&nbsp;34
        contacts of UK variant cases in Bontoc positive for COVID-19</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c827c-4376-4f1c-b6f2-ae2ec25ca2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T08:51:50.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma stressed that the emergence of a local variant can be prevented
        if the country can bring down its new coronavirus infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59327f2f-148e-4b97-8d2e-e97de904d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T08:51:50.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why it''s important to lower the cases because the more
        hosts there are, the higher the possibility of the virus mutating in the host.
        So without a host, the virus cannot mutate," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a679c-82b4-47f6-8f7d-3494ff3862bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T08:51:50.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:18.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have found evidence that the new variants first detected
        in different parts of the world are more transmissible. Experts said the UK
        variant, also called B.1.1.7, spreads up to 70% quicker than other variants.
        UK Prime Minister Boris Johnson said that while data is not conclusive, "there
        is some evidence that the new variant may be associated with a <a href="http://cnnphilippines.com/world/2021/1/23/UK-Covid-variant-may-be-more-deadly-.html">higher
        degree of mortality</a>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d85ac44-469d-4993-8678-c5a1c840a37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T08:51:50.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:19.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countrys COVID-19 case tally reached 514,996 on Monday, after
        1,581 more people nationwide contracted the disease. The death toll also struck
        10,292.</p>'
  'COVID-19-masks':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T09:13:17.029+08:00
    'imagesource': 'jcr:5f3f7d74-f78d-403a-bb96-4942a92934c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be1e67ca-d533-4694-85ad-0dd725984668'
    'lead': 'Here''s a breakdown of respirators and masks based on current scientific
      knowledge, and what experts are saying on how to best use them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T09:17:51.896+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:39:42.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:31.248+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 masks: Which mask is best for you, and when to use it'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db901e51-77e9-48cb-a948-21f635f91fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:43.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Think of masks as the newest trendy accessory
        that can save your life  and the lives of those you love.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe32ac4-dc06-4a6b-a11b-8c1361cd9875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of what pattern, logo or slogan you display, choose
        your mask based on its effectiveness against the deadly coronavirus in the
        environment you are in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7692787-8bcb-4642-8a3e-e634ab2d2d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines on how to help you make that choice should be out by
        midspring, according to Jonathan Szalajda, deputy director at the National
        Personal Protective Technology Laboratory, which is part of the National Institute
        for Occupational Safety and Health at the US Centers for Disease Control and
        Prevention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a926ae9-fea1-423b-9a30-21674f6c2a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working closely with government agencies, industry stakeholders
        and ASTM International, an international technical standards organization,
        the standards will apply to filter efficiency, sizing and fit, cleaning and
        recommended period of use or reuse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480868e-179d-4e96-b198-a20142342c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:45.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, here''s a breakdown of respirators and masks based on current
        scientific knowledge, and what experts are saying on how to best use them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9718ed42-5187-43e5-ab1c-044fd976a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>N95-type masks</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d2f665-db4a-4acb-8cb2-04055e92ed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made from fibers woven with an electrical charge that can trap errant
        particles &nbsp;like a sock that sticks to your pants in the dryer &nbsp;studies
        have shown N95-type respirators are currently at the top of the line when
        it comes to filtering large and small particles. Masks in this category are
        also known as "filtering facepiece respirators" or "disposable respirators."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717486b8-a0f6-4abb-9590-ec6ddaea7212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would happen if every American wore an N95-type mask for four
        weeks in risky settings like being indoors?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f4c8af-8ee6-46ec-8f8d-67ba91a1e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would stop the epidemic," Dr. Abraar Karan, an internal medicine
        physician at Brigham and Women''s Hospital and Harvard Medical School, told
        CNN Chief Medical Correspondent Dr. Sanjay Gupta.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098435bb-7463-4905-8541-067e82c6db40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>N95 respirators come in many sizes to accommodate various face shapes.
        When fitted to the wearer''s face and worn properly, N95-type masks can trap
        95% of particles around 0.3 microns, studies have shown. SARS CoV-2 can be
        as small as 0.1 micron in diameter  that''s about 4 millionths of an inch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d75cf1-1da1-417d-882a-41f17dd04cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may seem that N95 filters would miss the tiny Covid particles,
        that''s not so. Most bits of virus exit the lungs encased inside larger respiratory
        droplets, typically much bigger than 0.3 microns.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2da402-7fcf-4d40-ad48-c156e5f88d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:48.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those that become aerosolized are easily captured. Due to a
        natural phenomenon called Brownian motion, such minute particles don''t travel
        in straight lines. Instead they bounce around in a zigzag fashion and are
        easily caught in the N95''s electrostatic filter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f7742-620f-41cc-bca3-afa4dc4f0f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some experts are calling for a nationwide rollout of N95 masks,
        such masks are currently reserved for health care professionals on the front
        lines of caring for Covid-19 patients. That''s partly due to a shortage of
        such masks, which are designed to be worn once and discarded, but also due
        to the training needed to fit and wear the mask properly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45307182-df00-4fcc-8a11-4d7b1d911fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:49.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a health care setting, there''s an advantage because there''s
        a degree of sophisticated training to inform people how to properly wear respirators
        which doesn''t exist in a public setting," NPPTL''s Szalajda said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c15e6fe-fc7f-46e6-b6a9-10df82a30636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, a few other respirators also meet or exceed
        the 95% efficacy level: the N99, N100, R95, R99, R100, P95, P99 and P100 masks.
        Some of these devices  which can look like gas masks  have received an emergency
        use authorization and can be used in nonsurgical settings during shortages
        of N95 masks.</p>'
    '1':
      'image': 'jcr:3ebbcd4a-9391-4ef7-92c2-128e6f174279'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7920dbb7-e4ff-4db8-a7f8-0b5bba950e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:23:51.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811efc14-1015-4aad-b29c-c3abcbb2773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The N95 mask  and its sisters and brothers  is best fitted to
        a person''s unique facial contours on a bare face to keep the seal tight.
        Then the mask must be worn properly, despite the fact that such high filtration
        can make breathing more difficult. N95-type masks have a much higher breathing
        resistance than simple surgical or fabric masks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b1071-cb71-4efc-8851-ee561d73eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:51.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen people with a full beard wearing the N95, or they''re
        wearing the 95 upside down, or they just have it over their mouth and not
        their nose and mouth because it''s easier to breathe when you''re not covering
        your nose," Szalajda said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bde70c9-c5f5-4c4b-a18c-ab018a5a938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Note: Beware of N95 masks with exhalation valves in them, since
        those valves put your airflow back into the environment. Also beware of knockoff
        N95s being sold on the internet and at some commercial stores.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa5700a-7d75-45a7-8751-9e9a0835600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:52.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s NIOSH lists dozens of counterfeit masks being sold as
        N95 or NIOSH-approved masks on its website, and offers the following advice
        on how to be sure you are not buying a fraudulent product:</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d65005-1ad9-4d66-9f6f-0c4b61455f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIOSH-approved respirators carry an approval label on or within
        the packaging of the respirator and on the mask itself.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25390820-8edd-4015-9b4d-137419c094d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:53.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIOSH-approved respirators will always have one of the following
        designations: N95, N99, N100, R95, R99, R100, P95, P99 or P100.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c231a9-7e8b-4ee2-810e-8f0f1e5fba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can verify the approval number on the agency''s equipment list
        or trusted-source page to determine if the respirator has been approved by
        NIOSH.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b5c956-60c3-4756-ac06-4fe84317024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Europe''s FFP2</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc4816d-51d4-451d-b9b4-182c254fa8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:55.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the spread of new, more contagious variants of the
        coronavirus, some European countries are mandating the use of FFP1 and FFP2
        masks  which stand for "filtering facepiece respirator."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ac0af-4fd8-4a7d-85c0-98d3b201ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:55.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Note: The "P" means the mask is strongly resistant to oil and can
        be used to protect against nonoily and oily aerosols. In comparison, the "N"
        on N95 means the mask is not resistant to oil and can''t be used in an oil
        droplet environment (such as drilling for oil).</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33b4b07-1e0e-44ea-8b3b-ad8d153a23c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FFP1 filter has a minimum filtration efficiency of 80%, an FFP2
        is 94% effective and a FFP3 is 99% effective against airborne infectious diseases.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e8fc1-a505-4227-b3d7-a2ba6e1df222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the German state of Bavaria mandated that citizens use
        FFP2 masks when shopping in stores and traveling on public transport. The
        German government then followed that lead, requiring everyone in the country
        to wear either FFP1 or FFP2 masks while at work, in shops or traveling on
        public transport.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880fecb0-22cc-46db-a278-4f5f42e358fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:57.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France is also requiring citizens to leave homemade masks behind.
        Now single-use surgical FFP1 masks and more protective FFP2 filtering facepiece
        respirators are required in all public places. France is also allowing people
        to use commercial fabric masks certified to filter 90% of particles greater
        than or equal to 3 microns. Citizens are told to look for the "filtration
        guarantee" logo when buying such masks.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bad7e3-4fec-446a-a57b-191afe709409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>KN95 and similar filtering facepiece respirators</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46905b3a-cc5d-44b2-ad72-cdbd5fe3bcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:58.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KN95 masks, which are certified via Chinese standards, also
        filter out and capture 95% of 0.3 micron particles. But there are differences:
        Filter layers of N95 respirators were "8-fold thicker and had 2-fold higher
        dipole charge density than that of KN95 respirators," a study published in
        December found.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334426e7-cdd7-4b82-b959-7af36c545af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These KN95 masks are not certified by the US National Institute
        for Occupational Safety and Health, but a few manufacturers of KN95 masks
        have been given emergency use approval to be used in health care settings
        in the US.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a782640-2964-4782-b39e-bf90e04723de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company 3M, which makes many filtering facepiece respirators,
        put out a document comparing N95 and European FFP2 respirators to the Chinese
        KN95, the Australia-New Zealand P2, the Korean 1st Class and the Japanese
        DS2 and found all of them "similar" in regard to "filtering non-oil-based
        particles such as those resulting from wildfires, PM (small particle) 2.5
        air pollution, volcanic eruptions, or bioaerosols (e.g. viruses).</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0420a9a7-3a48-451f-a1e5-94aa0d8558f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:39:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, prior to selecting a respirator," the 3M document said,
        "users should consult their local respiratory protection regulations and requirements
        or check with their local public health authorities for selection guidance."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59db8eb6-dbca-42fa-b586-5d5fef6e4474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surgical-grade masks</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afa2ff4-a809-436d-817f-0b93dda99cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed to be used by surgeons and other health care professionals,
        surgical-grade masks are loose-fitting, disposable devices meant to "help
        block large-particle droplets, splashes, sprays, or splatter that may contain
        germs (viruses and bacteria), keeping it from reaching your mouth and nose,"
        according to the US Food and Drug Administration.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb8b75-779c-4a6f-98df-e095f44e850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They do not "filter or block very small particles in the air that
        may be transmitted by coughs, sneezes, or certain medical procedures," the
        FDA stressed.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4043b5bd-af91-4bb4-aae3-fdedb9a3110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surgical masks weren''t meant to perform the functions of the respirator,"
        said NPPTL''s Szalajda. "They''re not intended to be protection from inhalation
        particles but from contact with body fluids."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ae32c-5833-47f0-aee5-8b70f46819dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:02.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True medical-grade masks are made of three layers of nonwoven fabric
        typically made from plastic. The colored top layer of fabric is made of medical-grade
        spunbond polypropylene, which is a resin polymer heat-bonded into a weblike
        structure.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a406c23f-a5c5-4cf5-a921-b9423e0c2200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:02.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surgical masks also have small, bendable wires to help the mask
        stay in place, and are often tied behind the head or secured with ear ties.
        This design doesn''t make for a particularly great fit, especially compared
        to the N95, according to Szalajda.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faaf38a-f08a-4588-85d1-58f02db30104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:03.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surgical masks are one-time use only, and if they are soiled or
        breathing becomes difficult, the mask should be carefully discarded and replaced,
        the FDA said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711dc03-db77-4573-b08b-ea234a0ea163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:03.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Homemade cloth masks</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae348142-7ccd-448c-b775-3bd2ca73637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:04.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common mask in use among the general public today is a
        fabric mask, often homemade. Effectiveness depends on the type of fabric used
        and the number of layers of cloth. These masks can be as little as 26% effective.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef3346b-3209-4e9d-8485-8cba2f598be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, "multiple layers of cloth with higher thread
        counts have demonstrated superior performance compared to single layers of
        cloth with lower thread counts, in some cases filtering nearly 50% of fine
        particles less than 1 micron."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31795a4-1dad-4c65-b0d9-079016ef036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:05.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s good news -- studies have detected SARSCoV2 in aerosols
        between 1 and 4 microns.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3619b8-27ea-44d2-ab1f-09599fd51507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:05.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published last September examined the ability of cotton,
        polyester and silk to repeal moisture when used in masks or as mask inserts.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eefaa2-8db0-4b8e-b2e7-2f1222880cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:06.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that silk face coverings repelled droplets in spray tests
        as well as disposable single-use surgical masks," the authors wrote, adding
        that silk masks "can be more breathable than other fabrics that trap humidity,
        and are re-useable via cleaning."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5ffd4-b8cf-4de0-b337-090b24e4f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:06.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the fabric, look for a tight weave, according to studies.
        Use the light test to check the weave: If you can easily see the outline of
        the individual fibers when you hold up the mask to the light, it''s not likely
        to be effective.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7f5f3f-f43d-4bbc-bb62-e3a6a8891585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:07.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also add filters to your fabric mask, according to the CDC.
        Some are made from polypropylene, the plastic that produces static cling;
        others from silver or copper, which have antimicrobial properties. Studies
        on the effectiveness of inserts, however, are rare, so guidance is limited.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230299a1-8797-4fd1-a77f-3ddce21a1b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:07.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To up their odds, people have begun layering fabric masks over surgical
        ones for added protection.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c00a9-1351-40e8-bc95-3de18bbfe0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joseph R. Biden has been seen wearing two masks on numerous
        occasions. On Inauguration Day, Transportation Secretary nominee Pete Buttigieg
        and his husband, Chasten Glezman, took a selfie double-masking and inaugural
        poet Amanda Gorman wore a surgical mask beneath her Prada version.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfbb05c-26c2-4f68-86a7-b48e4fa7ad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a behavior advocated by Joseph Allen, an associate professor
        at the Harvard T.H. Chan School of Public Health and the director of the school''s
        Healthy Buildings program.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c81beb3-5125-485a-9ed3-17f66fe3f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A surgical mask with a cloth mask on top of it can get you over
        91% removal efficiency for particles," Allen recently told Dr. Gupta''s team.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c5e40a-f2b8-4090-8234-cb4de59a76a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes good sense to double mask, according to Dr. Anthony Fauci,
        now chief medical adviser to Biden.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecf1e1a-b6a9-468b-b988-05c8104b51f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:10.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a physical covering with one layer, you put another
        layer on, it just makes common sense that it likely would be more effective
        and that''s the reason why you see people either double masking or doing a
        version of an N95." Fauci told NBC''s Savannah Guthrie.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951483a-71fb-43f7-bcc6-b9188ce3083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pay attention to fit on any mask, Allen told CNN last fall.
        "You want the mask to go over the bridge of the nose, below the chin and be
        flush on the face, resting along the skin."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda579c-3f7e-4dca-8052-037f3f515bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:11.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Face shields, bandanas, gaiters, ski masks, and scarves</h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9c465a-ee12-4a25-a99a-1c6552bc05bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain items fail to provide a sufficient barrier against Covid-19
        and other viruses and should not be worn as a means of significant protection,
        according to the CDC.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf14c1ef-c44d-49f7-8505-5112c006bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t wear scarfs or knitted ski masks as a protective measure,
        the CDC says. Do not wear a face shield without a mask, the agency advises,
        as it won''t protect against tiny airborne droplets that can float under and
        inside the shield. And forget bandanas and neck gaiters.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1487d18-2923-4d0b-8f53-43480135edeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:12.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2020 study by Duke University looked at 14 commonly available
        face coverings. Not surprisingly, the fitted N95 was judged most effective,
        followed by three-layer surgical masks. But the study found folded bandanas,
        knitted masks and neck gaiters did not offer much protection at all.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d974c8-76f4-4284-9c1e-25af2c1441c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:13.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, gaiter masks, also known as neck fleeces, actually increased
        the transmission of respiratory droplets.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb1290-6ea0-4e91-98be-85736b365972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:17:51.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:40:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "COVID-19 masks: Which
        mask is best for you, and when to use it"&nbsp;</p>'
