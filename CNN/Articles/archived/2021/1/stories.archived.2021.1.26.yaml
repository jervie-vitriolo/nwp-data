      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105f4576-b722-45f8-bb6d-eaca06b08213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:42:39.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:04.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the present school year, the department implemented online learning
        amid the COVID-19 pandemic, with over 22 million public school enrollees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d27d99a-cd93-4b59-bd4e-78d517958579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:42:39.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:04.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307ea9f-09b4-43df-a2db-17f832ce5f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:42:39.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As students face difficulties in adjusting to the new setup, the
        agency dismissed calls for an "academic freeze," calling it a "shortsighted
        solution."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff950c-6d32-482f-8f8e-913989f55d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:42:39.659+08:00
