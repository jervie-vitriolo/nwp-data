  'Joe-Biden-Trump-impeachment':
    'author': 'Kaitlan Collins, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T08:29:12.338+08:00
    'imagesource': 'jcr:4bd9e4e2-e9f2-454c-8f35-4c5c0e8f8780'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a965564c-f6a1-4fda-bdc9-245348aa3b40'
    'lead': 'US President Joe Biden offered his most extensive comments since taking
      office on President Donald Trump''s impeachment trial, telling CNN ''I think
      it has to happen.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T08:34:06.337+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T13:40:20.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:30.843+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Biden', 'Trump', 'Donald-Trump', 'impeachment']
    'template': '1'
    'title': 'Biden tells CNN Trump''s impeachment trial ''has to happen'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d6e37-f32e-413a-9d9a-7950199b10d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T08:34:06.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:40:21.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;US President Joe Biden on Monday offered
        his most extensive comments since taking office on President Donald Trump''s
        impeachment trial, telling CNN "I think it has to happen."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c492229-389d-41ca-bd42-c445e2fc483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T08:34:06.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:40:21.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden made the comment during a brief one-on-one interview with
        CNN in the halls of the West Wing. He acknowledged the effect it could have
        on his legislative agenda and Cabinet nominees but said there would be "a
        worse effect if it didn''t happen."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47172414-d0e1-4d61-bc2c-6f98b84e4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T08:34:06.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:40:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told CNN he believed the outcome would be different if Trump
        had six months left in his term, but said he doesn''t think 17 Republican
        senators will vote to convict Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dab1c7-426e-4fba-9fb9-81e0f56aadfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T08:34:06.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:40:22.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate has changed since I was there, but it hasn''t changed
        that much," Biden said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79195059-ddf0-4cdd-83ae-e676f3e486bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T08:34:06.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:40:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House impeachment managers formally triggered the start of Trump''s
        second impeachment trial Monday evening after they walked across the Capitol
        and began reading on the Senate floor the charge against Trump, the first
        president in history to be impeached twice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e7b06e-f735-41bd-96ee-c2bdb2327f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T08:34:06.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:40:23.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contours of Trump''s Senate trial are starting to take shape
        as the ceremonial elements get underway, with the Senate''s longest-serving
        Democrat expected to preside over the trial and Democrats still weighing whether
        to pursue witnesses during proceedings that could take up a chunk of February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba30d50-2172-4c27-8424-21224163b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T08:34:06.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:40:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice John Roberts will not be presiding like he did for
        Trump''s first impeachment trial, according to two sources familiar with the
        matter. Instead, Sen. Patrick Leahy, the president pro tempore of the Senate,
        is expected to preside, the sources said. The Constitution says the chief
        justice presides when the person facing trial is the current president of
        the United States, but senators preside in other cases, one source said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a419c22-ff78-4dfe-8c50-09e11d825019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T08:34:06.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:40:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the fourth Senate impeachment trial of a president in US history
        gets underway, there are still two big looming questions over the Democrats''
        impeachment case: Whether they will seek witnesses and how long the trial
        will take. The answers to both are still not known yet, according to multiple
        sources familiar with the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98958fd3-8825-4a2a-8398-303cabf1b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T08:34:06.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:40:25.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f38b4a-2e66-46ef-976e-bca8ef4623cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T08:34:06.338+08:00
      'mgnl:createdBy': 'alyssa'
