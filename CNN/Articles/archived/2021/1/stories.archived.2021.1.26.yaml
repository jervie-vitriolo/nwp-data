      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0fc8c1-e7b1-4189-8420-514411ca8ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:59:47.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:30:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, inflows in Singapore dropped by 37% to $58 billion, Indonesia
        by 24% to $18 billion, and Vietnam by 10% to $14 billion. Malaysia also posted
        a negative growth of 68%, raking in $2.5 billion in foreign investments during
        the year. Thailand, on the other hand, posted a 50% drop in FDIs to $1.5 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
