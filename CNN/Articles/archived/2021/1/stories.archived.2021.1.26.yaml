    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96d243-2891-4bbf-9128-5b172f1c26e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:25.117+08:00
