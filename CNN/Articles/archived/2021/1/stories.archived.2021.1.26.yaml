      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b2bab-e7e4-4240-8ab5-7eb4ed0456a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:00:15.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:30:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 20 customs-bonded warehouses and 40 members of the
        customs common bonded warehouses were closed for various violations.</p>'
