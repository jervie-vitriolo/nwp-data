    'title': 'Biden signs executive order aimed at strengthening American manufacturing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe012d06-7409-4947-9654-a34032f6b6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:44.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;President Joe Biden signed an executive
        order Monday (Tuesday in the Philippines) aimed at boosting American manufacturing,
        setting in motion a process to fulfill his campaign pledge to strengthen the
        federal government''s Buy American rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25ee256-cae8-4c40-b876-b08c5522b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:44.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d61e27-ce8d-46e3-bf78-9a0b045e1fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar executive orders signed by former President Donald Trump
        had little effect because his administration waited to formalize changes until
        his second to last day in office. By contrast, Biden has set a 180-day deadline
        to deliver on fundamental change to the process, according to an administration
        official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a073b30-d029-4046-810b-e437cf1235c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8450254-e88b-4410-ac05-ddd6c1f7f9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve long said that I don''t accept the defeatist view that the
        forces of automation and globalization can keep union jobs from growing here
        in America," Biden said at a news conference before signing the order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75e72a-3591-4918-9ad0-1bfd40aba516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:46.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c1888-7548-44e0-9a08-5cf9302a959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order follows others Biden signed last week directing additional
        relief to the neediest Americans, as well as starting the process of raising
        the minimum wage for federal contractors and workers to $15 an hour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedbd8db-d67a-4c96-a97b-5eabc4ba5f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:47.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377653c9-1811-447a-b527-86f3c52b2a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:48.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President signed 30 orders in his first three days in office,
        some of them reversing Trump''s policies. Additional orders are expected this
        week with a series of themed days covering racial equity, climate, health
        care and immigration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f336a9-9dd0-4d48-a9bd-93e6948ca33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a063fa-06de-4297-894d-3855927646ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:49.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Closing loopholes in federal purchasing</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c108fd-4a39-4c40-bce7-e63851aa17a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President "believes we can rebuild the vitality of American
        manufacturing and our industrial strength. A big piece of that is centered
        around the idea that when we use taxpayer money to rebuild America, we buy
        American and we support American jobs," the administration official said Sunday
        on a call with reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd63a56-6178-442b-a5e2-1a440c976f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e5a98-d68a-46ce-be2c-f8e4aefd4b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:50.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, a patchwork of federal rules requires that a portion
        of government spending on things like infrastructure, vehicles and other equipment
        is restricted to goods that are made in the United States. But there are loopholes
        depending on the material, the amount of the purchase, and what qualifies
        as American made.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dea80c-ed5f-49be-9072-8f05a8727227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b625393-9b34-4880-8311-9198dd23b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s executive order will change how domestic content is defined
        and measured for qualifying products as well as increase the required threshold.
        It will also create a senior position at the Office of Management and Budget
        to oversee the process by which contractors can apply for waivers from the
        Buy American rules, with the goal of reducing the number of waivers granted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11a978-2639-43c9-b10d-4be52ad84d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95179b-f88f-40e3-8559-4b1c32b54b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration will also create a public website that will post
        all waiver requests and direct agencies to proactively connect with small
        American manufacturers that are often left out of the process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ffb084-ab9f-42d4-ae59-4048274cf7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61b6754-2476-4ad4-95b1-eec772245e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happened to Trump''s promised boost</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b2710-d8af-43d9-a04a-b51ef10e5c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturing sector didn''t get the boost Trump repeatedly
        promised. The number of manufacturing jobs grew during the first two years
        of his administration -- though at roughly the same pace as they did under
        President Barack Obama -- but then slowed in 2019 after the boost from the
        Republican-backed tax cuts wore off and as Trump''s China tariffs created
        uncertainty for businesses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5793428d-558d-4dc9-961d-82edf99ef9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f27439a-322c-4261-b74b-b47bb986c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:55.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic hit manufacturing hard as the rest of the economy slowed
        down. The sector is still down 543,000 jobs since February 2020, according
        to the Bureau of Labor Statistics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fe7646-0f97-44ab-b69e-c6caf6e19d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a9a5d-7fc1-4aec-9cb2-04384c4b152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump talked about buying American and hiring American a lot, but
        his executive orders didn''t amount to much at all," said Scott Paul, president
        of the Alliance for American Manufacturing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12731e55-cc79-44af-a54d-018b4c8c391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:56.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50fd298-9082-4f19-a22b-475c3ba499e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:57.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an opening here for Joe Biden to really be a ''Made in
        America'' president," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6303c9-97db-46e9-9560-fe4e99a27c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c898828-3ed7-4711-bf0a-5727978ae52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul said he''s eager to see Biden close the loopholes in the current
        federal procurement process as well as follow through on his campaign promise
        to purchase $400 billion in American-made goods and materials for infrastructure
        projects.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983bc623-1858-487d-98a2-4a69a8dbf32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda6187-866e-4d59-a437-fa0858210249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s Buy American policy may concern some foreign trading partners.
        Canada''s Foreign Affairs Minister Marc Garneau said in an interview with
        CBS News on Sunday that "it might jeopardize the very strong an integrated
        supply chains that exist between our two countries."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b481cb34-7929-49af-bab9-2376afa0926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:40:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b34b0-7bba-4df1-9c9a-0d092e7bfecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:41:00.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of America''s allies were hit with tariffs under the Trump
        administration. While Biden has also pledged to take a tough stance on trade
        and crack down on unfair trading practices, he has reiterated a commitment
        to do so in partnership with America''s allies -- unlike his predecessor,
        who mostly acted unilaterally when it came to imposing tariffs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439cf43-a51f-4ad1-86ca-eba71adb42b9'
