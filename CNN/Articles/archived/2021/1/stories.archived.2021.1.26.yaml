      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/1/12/Dominguez-bucks-postponement-PhilHealth-SSS-contributions.html">Dominguez
        bucks move to postpone hike in PhilHealth, SSS contributions</a></strong></p>'
  'Biden-lifts-transgender-military-ban':
