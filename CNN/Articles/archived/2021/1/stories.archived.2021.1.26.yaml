      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Alert senior peace and conflict adviser Francisco
        Lara Jr. said a mix of female, Filipino, and foreign extremists perpetrated
        suicide bombings in the region, particularly in Sulu, in 2019. The report
        also included the two successive suicide attacks in Jolo last August, which
        resulted into 75 injuries and 14 fatalities.</p>'
