      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are keeping an eye on the municipality of Bontoc in
        Mountain Province, which so far accounts for 12 of the countrys 17 confirmed
        cases of the new and more transmissible UK coronavirus variant. Five barangays
        in the area have already been placed under the strictest form of lockdown.</p>'
    '9':
