    'jcr:uuid': '39fa967a-e85e-488d-a09d-ca0404888583'
    'lead': 'Initial investigation on the alleged smuggling of China''s Sinopharm
      vaccine to the Philippines showed not a lot of vials were brought in, according
      to the company''s local distributor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T12:04:27.553+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T13:37:06.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:33.734+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sinopharm', 'vaccine']
    'template': '1'
    'title': 'Black market of Sinopharm? Local distributor says not a lot of vaccines
      brought to PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428d8cc4-270f-4dd6-9767-31ff1b60bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:27.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:37:06.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> Initial
        investigation on the alleged smuggling of China''s Sinopharm vaccine to the
        Philippines showed not a lot of vials were brought in, according to the company''s
        local distributor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af38dedd-da4d-4753-9c1f-f46f31682d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:27.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:37:07.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on our initial investigation, <em>yung</em> vaccine <em>na
        dinala sa Pilipinas, hindi naman sobrang dami yun,</em> Mark Tolentino,
        president and CEO of MKG Universal Drugs Trading Corporation, told CNN Philippines
        <em>The Source</em> on Tuesday when asked about the reported black market
        of vaccines in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b3ad41-b333-4668-bda9-df11987eadf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:27.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:37:07.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MKG is the sole and exclusive distributor of Sinopharm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7fbe4a-de9a-4366-a1ea-c5a70a6e0153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:27.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:37:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kasi may nadala dito</em>, based on our initial investigation,<em>
        galing lang yun sa</em> clinical trials, he pointed out. Maybe <em>pinakamarami
        na yung</em> 10, <em>sabihin natin</em> 20 <em>na</em> vials. <em>Yun lang
        ang</em> information <em>na nakuha ko</em> as of today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3becd136-ae14-4a7e-8dfa-568fb50bd0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:27.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:37:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our initial investigation, the vaccines that
        were brought to the Philippines, there werent a lot. The ones brought here,
        based on our initial investigation, were from the clinical trials. There were
        at most 10, maybe 20 vials. Thats the only information I have as of today.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ab44b-17fb-4ecb-9379-f0f4d595c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:27.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:37:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said based on information relayed by Sinopharm, it''s possible
        that the doses were obtained from clinical trials in Abu Dhabi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e86d9-6a7a-4459-b7bc-a6857c907ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:27.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:37:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate Committee of the Whole hearing on Friday, MKG
        assured it would <a href="https://www.cnnphilippines.com/news/2021/1/22/MKG-probe-vaccine-smuggling-sinopharm.html">launch
        its own probe</a> on the alleged illegal release of Sinopharms vaccine, stressing
        that no official distribution has taken place pending regulatory approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1751a85c-1963-4209-a4e7-2c2b5e254446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:27.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:37:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the company and Sinopharm have yet to identify the
        source of the vaccines brought to the Philippines, adding they are still gathering
        more information about the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aef899-20e0-4274-88ef-b36b5ad9f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:27.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:37:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte himself revealed that a number of <a href="https://www.cnnphilippines.com/news/2020/12/28/Military-COVID-19-vaccine-Sinopharm-Duterte-Philippines.html">military
        men</a> have been inoculated with the COVID-19 vaccine from Sinopharm a case
        that has raised concerns of a possible black market of vaccines in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f5eee-c0b8-4b46-8c9f-f6521dadaec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:27.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:37:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/12/30/FDA-Customs-probe-donated-vaccines-PSG.html">Government
        agencies</a> including the FDA, the Bureau of Customs, and the National Bureau
        of Investigation have launched probes into the issue. The FDA has repeatedly
        warned that using unregistered vaccines is risky, and that selling them is
        <a href="https://cnnphilippines.com/news/2020/12/28/FDA-file-cases-distributors-unauthorized-COVID-vaccine.html">illegal.</a></p>'
  'biden-reinstates-covid19-travel-restrictions':
