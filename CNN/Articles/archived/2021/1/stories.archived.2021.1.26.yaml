      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2021/1/26/DOH-confirms-local-UK-COVID-19-variant-transmission-in-Bontoc-.html?_=1611650680890"
        target="_blank">RELATED: DOH confirms local UK COVID-19 variant transmission
        in Bontoc&nbsp;</a></strong></p>'
  'PH-COVAX-vaccine-allocation':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-26T16:07:42.376+08:00
    'imagesource': 'jcr:eb9fb165-16f7-4569-906b-b39f2ec26899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4e0cc9c-506c-4f6a-bc70-27ab81dfc912'
    'lead': 'Officials clarified on Tuesday that the Philippines will still receive
      from the COVAX facility COVID-19 vaccines for 20% of the Philippine population.
      But the vaccine allocation for 5% percent of the country will not be for free,
      vaccine czar Carlito Galvez, Jr. said, noting a drawdown in COVAX funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T16:09:22.273+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:32:28.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:36.586+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to get COVID-19 vaccines from COVAX for 20% of Filipinos  not all
      for free '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42002f9-41f6-46bb-b558-4d6f014b8e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:09:22.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:29.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) </strong> Officials
        clarified on Tuesday that the Philippines will still receive from the COVAX
        facility COVID-19 vaccines for 20% of the Philippine population. But the vaccine
        allocation for 5% percent of the country will not be for free, vaccine czar
        Carlito Galvez, Jr. said, noting a drawdown in COVAX funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b124f40-aadd-48b8-8d7d-acba3b940faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:42:33.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:29.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez and the Department of Health assured the country already
        has funds for 5% percent of the populace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ce8b6-0ad8-46af-b54b-3014e2d9a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:42:33.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagkaroon ng drawdown sa kanilang funding. I believe meron naman
        tayong [fund] allocation doon, he told a forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be8a45a-02c7-4ce6-843b-c64d262f27f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:42:33.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a drawdown in their funding. I believe we
        have fund allocation for 5% of our population.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a28465-2896-402d-91bb-05e12b3b9abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:42:33.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget for the 5% has been secured,  DOH said in a statement
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683f6971-772b-49c3-9c64-ad1315a68a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:42:33.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:31.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez earlier announced they were expecting to receive free COVID-19
        vaccines for 15-16% of the countrys population, instead of 20%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d97701-5e5c-4928-9579-8809bdcca6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:42:33.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:32.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is a global initiative led by the World Health Organization
        with the vaccine alliance Gavi and the Coalition for Epidemic Preparedness
        Innovations that aims to ensure equitable access to coronavirus vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e54e8-6875-4f27-8568-7fe11f7b1364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:42:33.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:32.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way the coronavirus vaccines will reach Filipinos is through
        procurement, which is being handled exclusively by the national government,
        although tripartite agreements can be entered into by the private sector and
        local government units.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa497645-5877-4db0-a581-adedc27c87b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:42:33.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:33.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country seeks to buy 148 million doses of COVID-19 vaccines
        from seven frontrunners in the COVID-19 vaccine race, such as US-based Pfizer
        and British firm AstraZeneca, to immunize up to 70 million Filipinos this
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93740a-fc74-4b01-a9c4-53b22d6eb26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:42:33.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:33.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the country is still on track to receive 17 million
        doses of AstraZeneca vaccine. He was reacting to reports that the pharmaceutical
        giant will delay its vaccine delivery to European Union nations during the
        first quarter of 2020 due to an issue in manufacturing. But in case AstraZeneca
        announces there will be delays in the shipment of its vaccine to the Philippines,
        another firm may fill the gap, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1868a126-5753-45fc-8b94-f8b9ae169938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:42:33.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are negotiating just in case magkaroon ng downsizing yung manufacturing
        ay pwede tayong humingi ng tulong doon sa Serum Institute of India, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c01e71-f171-4c95-a48e-1cabde50059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:42:33.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:35.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are negotiating just in case there would be downsizing
        in manufacturing of AstraZeneca vaccines. We can ask the Serum Institute of
        India for help.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbba0b7-aa68-412a-b840-5b9ef7f58b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:42:33.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:32:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the Serum Institute of India is producing vaccines made
        by AstraZeneca and American vaccine developer Novavax.</p>'
