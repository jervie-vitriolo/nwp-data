    'jcr:uuid': '0ed5d3ef-0cf8-403b-833a-2ec4ff8cf25a'
    'lead': 'President Joe Biden on Monday reinstated the COVID-19 travel restrictions
      on non-US citizens who have been in Brazil, Ireland, the United Kingdom and
      much of Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T12:04:54.673+08:00
