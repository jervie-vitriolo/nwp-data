    'title': 'FDA awaits WHO clinical trial application'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03eda4a-730a-4064-ba6c-a080de70c949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:22:41.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:39:37.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) </strong> The
        Food and Drug Administration is still waiting for the World Health Organization
        to submit an application to conduct a COVID-19 vaccine clinical trial in the
        Philippines, its chief Rolando Domingo said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def06e18-4792-44e3-a56f-ad8f49715fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:22:41.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:39:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wala pa [Not yet], Domingo told CNN Philippines in a text message
        when asked if WHO has already sent its formal request to hold a clinical trial
        in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5b69e-4905-4a0d-860c-46cc4df22aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:22:41.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:39:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to FDA rules, the agencys regulatory reviewers should
        make a recommendation within 14 days upon receipt of the application for a
        COVID-19 vaccine clinical trial. The FDA will then issue a decision within
        eight days upon receiving the recommendation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a585330-188c-4e1f-9ef2-4bb107316668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:22:41.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:39:38.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO was supposed to start testing the safety and efficacy of select
        COVID-19 vaccines on thousands of Filipinos this mid-January through its Solidarity
        Trial, but it cannot do so without FDA''s approval. The original start date
        of the study was set in October 2020, then it was moved to December, as WHO
        took caution in selecting vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab278136-c593-4dfb-9f13-c22d41b68f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:22:41.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:39:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. earlier said the Solidarity Trial
        will enroll up to 15,000 volunteers in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871a162-622b-46ff-b754-24c745e58bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T09:22:41.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:39:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is spending over P89 million on the Solidarity Trial.
        Meanwhile, independent clinical research will be shouldered by vaccine makers.</p>'
  'South-Korea-AI-superstar-back-to-life':
