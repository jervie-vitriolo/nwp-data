      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Bangsamoro experienced a decline in violent conflicts,
        the group also noted a drastic shift in performing acts of violent extremism
        in the region.</p>'
