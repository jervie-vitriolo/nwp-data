    'mgnl:lastActivated': 2023-01-25T13:46:11.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:25.786+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Merck']
    'template': '1'
    'title': 'Merck halts development of its COVID-19 vaccine candidates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1ddf82-1bd2-4b09-958a-2d10eac4aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:31:24.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Pharmaceutical giant Merck announced
        Monday it is discontinuing development of its COVID-19 vaccine candidates,
        after early studies showed immune responses were inferior to natural infection
        and other COVID-19 vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60834adb-9498-4b60-938b-c759a831ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:31:24.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck said it plans to submit results from Phase 1 trials of its
        vaccine candidates, known as V590 and V591, for publication in a peer-reviewed
        journal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba76214-8c55-479a-8f41-7056a5d92840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:31:24.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:46:13.494+08:00
