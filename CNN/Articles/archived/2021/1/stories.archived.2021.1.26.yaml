      'mgnl:lastActivated': 2023-01-25T13:29:05.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9ed4d-e7fc-463c-84ed-0837e0acc5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:42:39.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:06.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said they have instead implemented "academic ease" to ease
        up on the number of assignments that students receive given the new arrangement.</p>'
  'middle-east-vaccinations-coronavirus':
    'author': 'Zeena Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T18:40:01.616+08:00
    'imagesource': 'jcr:84713868-e571-4d1d-b2ff-2788b3ceb6f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f21cc0a-0139-4d78-9973-8aae1ba4e4ba'
    'lead': 'While oil-rich Gulf Arab nations were among the first in the world to
      receive a vaccine, war-torn countries such as Yemen and Syria must contend with
      vague timelines and complex distribution plans for the rollout, despite being
      among the worst affected by the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T18:43:49.707+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:28:31.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:40.151+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine rollouts lay bare the Middle East''s deep inequalities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada2d41e-24cb-4821-8b43-b21a74dd7b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Around the world, the <a href="https://www.cnn.com/2020/11/24/health/covid-vaccines-design-explained/index.html">vaccine
        rollout</a> has shone a harsh light on global income disparities. Rich countries
        take the lion''s share of inoculations, and poorer states scramble to have
        even the prospect of life after coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c9f91-756f-44f0-bb26-ceafb48e688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Middle East is a microcosm of that global problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4cf4e9-7ca1-49fe-b710-a7f02d9360be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:33.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While oil-rich Gulf Arab nations were among the first in the world
        to receive a vaccine, war-torn countries such as Yemen and Syria must contend
        with vague timelines and complex distribution plans for the rollout, despite
        being <a href="http://cnn.com/2020/06/12/middleeast/yemen-coronavirus-deaths-intl/index.html">among
        the worst affected by the virus.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f32f535-a407-4226-b837-55ab3f87e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Gulf nations lead the way</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b76724-1464-4d7f-9eba-07e3a7907444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Arab countries to begin vaccinating their citizens and
        residents were also the richest: Saudi Arabia, the United Arab Emirates, Qatar,
        Kuwait, Bahrain and Oman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9844fd6f-4308-4a18-8e33-18c64cb23a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnn.com/videos/tv/2020/11/02/uae-vaccines.cnn">UAE
        stands out</a>. The country of almost 10 million, which has one of the highest
        GDPs per capita in the world, also has one of the highest vaccination rates
        globally. More than 2 million residents and citizens have already been vaccinated
        using the Pfizer/BioNTech shot and China''s Sinopharm vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc01cae-68fe-4276-9998-fe17d9c2388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gulf state has already vaccinated more people than middle-income
        Jordan plans to inoculate in the first phase of its roll out. Lebanon, currently
        <a href="http://cnn.com/2020/10/21/middleeast/lebanon-protest-movement-politics-intl/index.html">in
        the throes of a financial meltdown</a>, has not yet had any vaccines delivered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c24b9aa-698a-42b4-950a-c90738fed2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional states battered by war do not have concrete plans for procuring
        and distributing the vaccines even as international organizations step in
        to help.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8dd950-97be-434b-b274-67e9f0ced4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaud Bernaert, the head of global health and healthcare industries
        at the World Economic Forum (WEF), said the world shouldn''t be "naive" about
        these inequities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5842d2-8b97-40ca-9124-0aaac3769169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High-income countries have political and legal reliability, which
        allows them to organize the fastest possible plans to protect their populations,"
        he said. "It will always be that way."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad574a36-055d-4eb0-a80a-c59fe7d635d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:37.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Gulf Arab] countries have smaller populations, larger amounts
        of funds and strong health systems, so they''re in a better position to start
        their rollout earlier, and that is a fact," Dr. Yvan Hutin, director of communicable
        diseases at the World Health Organization''s (WHO) Eastern Mediterranean Regional
        Office, said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81984c2-3f99-47b7-b739-f1a2c0ece440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:37.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Middle East is simply categorized by substantial inequity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c1bde6-4873-4d6f-bd80-c2de1edda71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the non-Gulf Arab states, ridden with poverty, endemic corruption
        or conflict, the vaccination plans are complicated not just by poor administration,
        but by a deep distrust for the political leadership.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b4479-2de7-4d31-8dfb-a625ed2984c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to have a clear vision for the plan [to vaccinate a population],
        which requires strong governance as well as the capacity to pay," Hutin told
        CNN. "Most countries in the region don''t have either."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f9064-81d7-4f5f-a005-83272d85eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:39.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lebanon, a ruling elite widely accused of corruption has for
        decades bled the country''s resources dry, culminating in a financial downward
        spiral last year. The medical system has not been spared, and buckled under
        medicinal shortages and an exodus of health care workers. Last August''s Beirut
        port explosion, which damaged some major hospitals, exacerbated what the country''s
        president has called a full-fledged "health state of emergency."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09240476-3c99-46b2-988b-8baed0402c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having some of the lowest case numbers in the region in
        the early months of the pandemic, Lebanon now leads the Arab world in cases
        per million population.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a466e17e-70e6-432c-8b32-8bb36b6cb0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:40.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two million doses of the Pfizer/BioNTech vaccine are expected to
        arrive in early February, but they are expected to only cover around 20% of
        the country''s population. On Lebanon''s streets, few people believe that
        the rollout is imminent, or that it will be conducted safely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b700cd6-8900-4552-94ac-59df7b508aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a similar story in Iraq and Jordan, countries suffering from
        economic turmoil and where people have regularly protested to demand political
        reform.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef4b69-758f-4e20-b6e2-c2ee49d95cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan''s free Pfizer/BioNTech vaccination program is already underway,
        but only a very small percentage of the population has signed up to receive
        it, citing an absence of trust, according to health officials. In Iraq, only
        1.5 million doses of the Pfizer/BioNTech vaccine will be available for its
        40 million-strong population, despite the country having grappled with repeated
        surges in Covid cases over the last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff749a-3bab-4214-9c50-0e3452257066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:41.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where governments falter, the international community says it''s
        trying to fill in the gaps. WHO is organizing the distribution plans for middle
        to low-income countries through programs like the COVAX alliance, a global
        initiative with 190 participating nations aimed at working with manufacturers
        to provide countries worldwide with equitable access to vaccines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3acc11-7426-4d18-89ea-d379715dd3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernaert says he expects a fast rollout despite the myriad challenges.
        "Although there will be a lag in vaccinating lower-income countries against
        Covid-19, it will be far shorter than what we''ve seen in the past," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a83d44b-5f24-42c5-ad49-e9269ef01c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran and Egypt are the two most populous countries in the region,
        with Iran at close to 85 million people and Egypt at over 100 million -- complicating
        distribution for two states that have struggled economically in recent years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c26f9a3-a8d0-41ae-89ec-fd8dca0d6866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt started vaccinating its people, starting with medical workers,
        with the Sinopharm shot on January 24. GAVI, the vaccine alliance that co-leads
        COVAX, will also supply inoculations for 20% of the population, while the
        Egyptian government said it has signed a deal for 20 million doses of the
        AstraZeneca vaccine, covering an additional 10% of the North African state''s
        inhabitants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726743a4-e1e6-4799-9a85-10c086423f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckling under sanctions imposed by former US President Donald Trump,
        Iran is the hardest-hit country by the virus in the region. It has had over
        1 million cases and more than 50,000 deaths.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17f0222-10d9-4e5e-bbac-557bc66ef9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iran is the only regional state that says it plans to produce
        its own vaccine. Officials say the country also intends to import almost 2
        million doses from India, Russia and China by the end of the first quarter
        of 2021. The imported vaccines will barely cover 2% of the population.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a087e1c-0f8d-4fa8-964a-5749752ddb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Conflict zones with a vague prospect of vaccines</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe441c-69af-471a-a8d2-f7b1de6e8951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the region''s conflict zones, governments are incapable of buying
        their own vaccines, or even distributing them in territories crisscrossed
        with armed factions and competing spheres of political control. They must
        almost completely rely on international organizations to do so.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c998da-293a-42ba-b540-5bab7476616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX has secured nearly 2 billion doses of Covid-19 vaccines to
        be distributed across all its participating 190 countries. But Hutin says
        that''s not enough.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4525ae-bf6c-4032-b678-56933fcc32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really wish we had more to give," he said. "We''re working on
        securing more doses, but it''s just not going to happen tomorrow."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6144b7a4-5546-4fcc-b7fe-c6e743db1e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:46.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria, already on its knees after almost a decade of civil war,
        is facing an economic crisis. The country''s president, Bashar al-Assad, does
        not control all of its territory -- much of it was wrested from his regime
        by opposition groups during the conflict. The government in Damascus -- repeatedly
        accused of war crimes and human rights abuses -- will rely on GAVI, the vaccine
        alliance that co-leads COVAX. Opposition in groups in Syria''s largely Kurdish
        northeast, and rebel-controlled northwest will do the same.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf272c6-248b-4d23-b628-f937911eda0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:47.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In war-torn Yemen, suffering a devastating humanitarian crisis,
        rival governments in the country''s south and north appear to have only a
        vague notion of what the vaccine rollout will look like.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9cb120-e4c7-4ad2-94ef-b62d4ae7c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Aden, the seat of the Saudi-backed government, Deputy Health
        Minister Dr. Ishraq Al-Subei said that Yemen may receive its first batch of
        the vaccine in March, but that shipment will cover only 20% of the country.
        It is unclear if this will include territories controlled by Houthi rebels,
        recently designated terrorists by the former Trump administration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d217c-6092-48f1-874b-1685959f085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Israel and the Palestinian territories, region-wide vaccine disparities
        also come into sharp focus. Israel''s world-leading vaccination campaign,
        which is on course to meet the government''s target of inoculating the entire
        country by the end of March, leaves at least 4.5 million Palestinians living
        in the West Bank and Gaza behind.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e03c2d2-3db0-41df-a416-9911878428f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far none have had the injections, and most are unlikely to get
        them any time soon -- because there is no Covid-19 vaccination campaign in
        the Palestinian territories.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9f6f42-d499-4dee-bdea-a96e545c96db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to United Nations experts, a policy of immunization that
        differentiates between those with Israeli IDs, and those without, is "unacceptable."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e4fbf8-7ba4-4064-a4c1-8e4134e8bef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN expert report, published by the UN''s Office High Commissioner
        for Human Rights in January, says that Israel is the occupying power in and
        over Gaza and the West Bank, and has been since 1967, and is thereby ultimately
        responsible for the health care of those living under occupation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61af91e-7b89-4a39-a128-ecd3d0048689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel disagrees, pointing to the Oslo accords, signed in the mid-1990s
        with the Palestine Liberation Organization, which led to the creation of the
        Palestinian Authority (PA). Included in the first of those agreements is a
        clause that hands responsibility to the PA for the health of all Palestinians
        under its civil administration.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3fd0a0-6c88-4055-aaac-20f24bbb6340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:50.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Health Minister Yuli Edelstein told CNN: "If we''ll get
        to the situation where everyone in the country who wants to be vaccinated
        is vaccinated, we will be more than ready to share the vaccines with our neighbors."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc18a874-8fd1-469d-a32d-c4f0c9c4812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Authority health minister, Dr. Mai Al-Kaileh, says
        they expect to get hold of the Covid-19 vaccine by the end of March, but that
        there is no specific date set yet for their arrival. The ministry says it
        has contracts with four companies producing the vaccine. These vaccines will
        cover 70% of the Palestinian population and the WHO will provide doses for
        a further 20%, the PA said in a January 9 statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98859867-c631-4d96-888e-99c67bc44b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''The beginning of a new era''</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed60028-bb60-41bd-9d3c-cdbc1afc8d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:52.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hutin, the WHO has approached rich countries, including
        the Gulf nations, to share their doses, and that they have complied but that
        it''s still a work in progress.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733bcb09-2684-4147-a104-d9029f9afe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:52.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Dhabi''s Department of Health launched a local collaboration
        called the Hope Consortium, which is set to deliver 18 billion vaccine doses
        globally by the end of 2021.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4d1c28-5ea2-4c25-8555-3de10de55139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary at the department, Jamal Mohamed Al Kabbi told
        CNN''s Becky Anderson that the plan represents a complete supply chain solution
        to address and facilitate vaccine availability across the world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598ce6e8-475c-45c7-a995-c223d390cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernaert told CNN despite the delay in vaccinations in lower-income
        countries, he is more optimistic than he was a few months ago.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ab998-4423-40e1-8f13-9e9b1cab75ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we going to be able to vaccinate everyone in 2021? No, I don''t
        think so. Is the vaccination tale going to continue in 2022, or even 2023?
        Yes, I think so. But what we''ve managed to do so far is a sign that we may
        be at the beginning of a new era."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2842e5de-fecd-433d-bf52-7ef4b94eb558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:43:49.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:28:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/26/middleeast/middle-east-vaccinations-coronavirus-intl/index.html">"Vaccine
        rollouts lay bare the Middle East''s deep inequalities"</a></em></p>'
