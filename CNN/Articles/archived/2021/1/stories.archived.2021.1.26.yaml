      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/25/sport/kobe-bryant-anniversary-lebron-james-anthony-davis-spt-intl/index.html#:~:text=Anthony%20Davis%2C%20the%20Lakers%20co,to%20terms%20with%20Bryant''s%20death.&amp;text=%22As%20we%20approach%20his%20one,he''s%20gone%2C%22%20Davis%20said.">"''I
        still have trouble with it'': One year on, Lakers stars struggle to come to
        terms with Kobe Bryant''s death"&nbsp;</a></em></p>'
  'Tyrannosaurs-hatchlings-medium-sized-dog':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T06:51:34.805+08:00
    'imagesource': 'jcr:13cebd1f-8cba-4ec9-b69d-dd0089566889'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a869faa5-8e0c-4800-a088-ee0f49bab034'
    'lead': 'Tyrannosaurs were fearsome predators in the dinosaur kingdom, but new
      research shows their hatchlings were about as big as a medium-sized dog.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T06:55:53.279+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:41:44.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:29.399+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baby tyrannosaurs were about the same size as a dog, new research shows'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39857ac9-9efa-4821-be9f-70248b39be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:55:53.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:41:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Tyrannosaurs were fearsome predators
        in the dinosaur kingdom, but new research shows their hatchlings were about
        as big as a medium-sized dog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb4df96-0bb3-4275-83cb-aadd5b7d9867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:55:53.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:41:45.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers studying the first-known fossils of tyrannosaur embryos
        suggest the dinosaurs were approximately three feet long when they hatched,
        according to a study from the University of Edinburgh, published Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7aef8-3455-43aa-a450-a496f1266a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:55:53.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:41:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of paleontologists studied the fossilized remains of a tyrannosaurus
        embryo, namely a jaw bone and claw that were found in Canada and the US, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1752cc72-40e0-43be-a97c-e2baf231b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:55:53.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:41:46.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After producing 3D scans of the remains, researchers were able to
        predict that the dinosaurs would have hatched from eggs about 17 inches long.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddbfb5d-4f69-43e0-a559-63a392f4b34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:55:53.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:41:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remains of tyrannosaurus eggs have never been found, but this finding
        could help paleontologists spot them in the future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff107d31-4f75-4481-a38c-54120f26d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:55:53.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:41:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dinosaur babies are very rare," lead study author Greg Funston,
        a paleontologist at the University Edinburgh, told CNN, explaining that larger
        specimens are better represented in the fossil record because their bones
        were more durable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a31d0f-b8c8-4509-8407-f71cf1d6f460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:55:53.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:41:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most dinosaurs didn''t nest in an area where their eggs could be
        easily buried," Funston added, making the preservation of this kind of find
        even rarer. "It''s quite a big deal," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a74442-a7d7-4275-9333-f2a0215febf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:55:53.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:41:48.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claw is from an Albertosaurus and the jaw bone from a Daspletosaurus,
        both of which would have grown to around 35 feet in length.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508c0a3-36ab-4153-9c70-ec06be776341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:55:53.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:41:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were slightly smaller than their more famous cousin, Tyrannosaurus
        rex, which grew up to 40 feet in length, Funston said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433c487-1832-41ed-be19-e2cfc17a3c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:55:53.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:41:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found the jaw bone, which is just over an inch long,
        had features distinctive to the tyrannosaur group, including a pronounced
        chin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735d25c-5e5c-4853-8471-572d49b18737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:55:53.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:41:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tyrannosaurs are known to have undergone many changes over
        their lifetime, this shows the embryos already had certain physical traits
        before they hatched, Funston said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c57903-647a-4b38-8c29-e4b64e835423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:55:53.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:41:50.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery could help settle debates over whether other specimens
        in the fossil record come from new species or younger specimens of known species,
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738de0e-c41f-49e3-a0ab-dff8a9fbda99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:55:53.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:41:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyrannosaurs lived more than 70 million years ago. Little is known
        about their early development as most specimens that have been studied are
        from older animals, Funston said, but researchers now know they were born
        with a full set of teeth and could hunt for themselves, albeit on smaller
        prey than adults.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e149beb1-b8a0-401f-8df8-ac4f1a1f5e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:55:53.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:41:51.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were animals that were hatching and were probably fairly
        active relatively soon after they hatched," Funston said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb31692e-51f2-4c4e-ad6b-fb478993af5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:55:53.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:41:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published in the Canadian Journal of Earth Sciences.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249336e8-029e-48d0-9a0c-ec536af9480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:55:53.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:41:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funston said he plans to try to produce scans of the remains at
        a higher resolution, to enable the study of tooth development, which could
        reveal how long the tyrannosaurs spent inside the eggs before hatching.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba4d27-d149-4c95-b888-46f8946750ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:55:53.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:41:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/01/25/world/baby-tyrannosaur-dog-size-scli-intl-scn/index.html"
        href="https://edition.cnn.com/2021/01/25/world/baby-tyrannosaur-dog-size-scli-intl-scn/index.html"
        target="_blank">Baby tyrannosaurs were about the same size as a dog, new research
        shows</a></em></p>'
  'United-States-COVID-19-variant-Brazil-P.1':
    'author': 'Christina Maxouris, Holly Yan and Maggie Fox, CNN'
    'authorImage': 'jcr:94f23a65-b6e4-4392-9960-64554bbf23e9'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T07:27:45.792+08:00
    'imagesource': 'jcr:94f23a65-b6e4-4392-9960-64554bbf23e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e1c2c4f-af4d-4c0b-8043-9263dddb9975'
    'lead': 'It is the first known case of the P.1 variant reaching the United States.
      It has been the most common variant of the virus detected in a surge of cases
      seen in and around Manaus, the largest city in Brazil''s Amazon region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T07:31:37.644+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:41:10.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:29.754+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil variant of coronavirus detected in US for first time'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884a77e3-d37d-4760-9afc-866c79e1771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:11.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> While all viruses mutate over time, some
        variants of the novel coronavirus are worrying scientists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493da2d-6fd8-4846-b92e-cb77019f99c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:11.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several strains appear to be more transmissible than other variants,
        scientists say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7164b09e-64b1-4866-9283-503c7d8c1832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One from Brazil was discovered recently in a US patient, officials
        in Minnesota said. They said the person had traveled from Brazil. It is the
        first known case of the P.1 variant reaching the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f590e65e-5db4-4b25-adfa-4e92e04b622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emergence of this variant raises concerns of a potential increase
        in transmissibility or propensity for SARS-CoV-2 re-infection of individuals,"
        the CDC says on its website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33051b5-1e3e-4d6e-ad33-0329a2facf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been the most common variant of the virus detected in a surge
        of cases seen in and around Manaus, the largest city in Brazil''s Amazon region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89296b0-45bd-4cb7-9568-ddb5fb8242ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no evidence it causes more severe disease, however.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b69513d-f60b-450b-ab8d-6ff32abf2b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:14.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another strain, first discovered in the United Kingdom, is also
        more transmissible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ea3bd-e099-4abb-b49d-1321e91751a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention has warned that the
        country could see "rapid growth" in its spread in early 2021. This B.1.1.7
        strain has already been detected in more than 20 US states.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e94828-c853-467f-a057-163342b57d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:15.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s "a realistic possibility" that B.1.1.7 could be deadlier
        than other variants, a UK report said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c72d7f2-bce0-4c7c-8948-09660e369633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:15.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another strain, first detected in South Africa, is concerning because
        scientists have said current Covid-19 vaccines might not be as effective against
        it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff71d49-a0d4-4fec-96f0-a63bcf8d8f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That strain has been found in more than 20 other countries, though
        it has not yet been detected in the US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf0dbd2-c0c4-47de-b8a0-2ad7282022a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:17.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two doses of Moderna''s Covid-19 vaccine are "expected to be protective
        against emerging strains detected to date," the vaccine maker said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e2e928-cd12-4f10-8364-897ef5b01bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:17.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was "no significant impact" on the vaccine''s effectiveness
        against the strain first found in the UK. But there may be somewhat less effectiveness
        against the strain first detected in South Africa.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaff32a-c2e8-4be0-8ffc-bb97fac2bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The efficacy might be reduced somewhat, but it may still be very
        effective," said David Montefiori, a virologist at Duke University Medical
        Center. "Hopefully, the vaccine will still be 70-80% effective."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5763d9cb-d7ad-496b-b437-2b89b70071c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:18.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said it''s developing a new Covid-19 booster vaccine to
        protect against the variant first spotted in South Africa. The company plans
        to first test the vaccine in the lab and in a small Phase 1 clinical trial
        in the US.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d062e-20dd-403f-813a-c1c2d74f3bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:19.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s coronavirus vaccine candidate is being
        tested in Brazil, South Africa and the United States and results might provide
        insight into how well it works against emerging new variants, one of its developers
        told CNN Senior Medical Correspondent Dr. Sanjay Gupta on the Coronavirus
        Fact vs Fiction podcast.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48bbcc-1582-4346-b7a3-bb5fee52fecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has said that it could share its Phase 3 trial data
        as early as this week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e4a1e-3b31-4817-b930-a6b08f135136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll give us insights not only into whether or not this vaccine
        candidate is effective, but it''ll also give us insights into whether or not
        the variants that are circulating in South Africa might be a problem for vaccines,"
        said Dr. Dan Barouch, who is the director of the Center for Virology and Vaccine
        Research at Beth Israel Deaconess Medical Center and Harvard Medical School.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed83c26e-9051-46ec-90c2-801509ba252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:20.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good news on drop in cases, but deaths are still high</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b2d91-3f8d-4383-ad5e-dad90f03e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:21.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the good news: In 48 states, the averages of new Covid-19
        cases have dropped significantly over the past seven days. And every state
        improved its rate of vaccinations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea7427-bd3f-4dc0-bfd8-93d7ef7462fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the bad news: The US is still averaging more than 170,000 new
        infections a day. And Covid-19 has killed an average of 3,088 people a day
        over the past week in the US -- more deaths each day than the 9/11 attacks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a56f8-60ab-44fe-93eb-87f87e211992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:22.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January is on track to be Covid-19''s deadliest month in the US.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d403636-30bf-4b26-91d8-4e5dd066ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:22.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 73,259 deaths have been reported this month, according
        to the most recent data from Johns Hopkins University. That''s more than one
        death every 30 seconds.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b3fa24-3bd8-4845-9570-21169faeeaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:23.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it''s a race between vaccines and variants, as health experts
        say the US must speed up shots before a highly contagious strain of coronavirus
        spreads more rapidly.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd93ff7-159c-44fb-82a5-83321d04fff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:23.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>100 million doses in 100 days is ''a floor. It''s not a ceiling''</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15499316-be4b-454d-bbe7-ef435f071ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:24.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden has promised 100 million shots will be given
        in his first 100 days in office -- a goal that has been criticized by some
        as too modest.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e132177-6d30-4feb-a3ab-d627bf0ba752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:24.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to do better than a million shots per day," said Dr. Jonathan
        Reiner, professor of medicine at George Washington University.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49deda0d-3f5b-446c-af7a-ce53a868a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to do better. We need to vaccinate about 2 million people
        a day. That should be the goal."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7feb62c-716c-4282-916f-d25085922793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:25.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Vivek Murthy, Biden''s nominee for US surgeon general, said
        the goal of a million doses a day is "a floor. It''s not a ceiling."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdadfc04-ea7f-4f2e-907a-e5e97bb6aa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to vaccinate as many Americans as possible," Murthy
        told ABC''s "This Week" on Sunday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b2dd50-5f0e-4a4a-bdff-6929707038ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:26.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s going to take a lot of work -- work dispelling misinformation,
        working on the supply, increasing distribution channels," Murthy said. "And
        that''s some of what the vaccine plan that (Biden) announced over the last
        week is intended to achieve."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba2f575-2358-4158-b47a-58c7927418af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:27.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Pfizer/BioNTech and the Moderna vaccines require a second
        dose three to four weeks after the first. And most of the shots given now
        are first doses, Reiner said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d66060-bcec-4c2b-8817-570b54d9fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we go forward, more and more shots every day will be the second
        vaccination," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800cd118-ed96-4337-b48f-f8ec49f87777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the number of new vaccinations is going to start to drop until
        we get to a point in the not-too-distant future where every day the shots
        that are given are 50% follow-up and 50% new vaccinations."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc3def-3e53-49a1-9b24-74f2f92521ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC''s website, 18.5 million people have received
        a first dose and 3.2 million have been fully inoculated with a second.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffcf55d-8f61-424b-ad64-523153f82cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:29.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to stop the spread of variants</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08cce39-b6ce-483e-80c9-0d042159882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 1% of all Americans have received both doses of a Covid-19
        vaccine, according to CDC data.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8515b2d-c41e-4f68-be40-350da0573c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at probably middle of the summer, end of the summer
        before the average, healthy, young American has access to vaccination," said
        infectious disease expert Dr. Celine Gounder.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd767b3-59fe-4126-8b31-e9dce15f18d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the B.1.1.7 variant spreading in the US, it''s up the public
        to take personal responsibility to stop it''s spread.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d8dd1-f236-4f8f-a1ce-066193a9e0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to prevent the emergence of new variants is to do
        all of the things we''ve been talking about for months," Gounder said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e665c294-3da1-49c2-9720-48f799880e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:31.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes keeping your distance from others and wearing a mask
        anytime you might be near someone who doesn''t live with you.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf693136-83e1-40d1-91ea-0a2caf891305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:32.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more you let the virus spread, the more it mutates, the more
        variants you''ll have," Gounder said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4bc0f6-c6fc-4667-a073-932677f18909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people have started wearing two masks at once. When asked whether
        that would help, Dr. Anthony Fauci told NBC''s "Today" show that it probably
        would.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca22137e-46c8-4adb-9d20-42e39b0ab6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, this is a physical covering to prevent droplets and virus
        to get in," said Fauci, the director of the National Institute of Allergy
        and Infectious Diseases.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb127ef1-a349-4edf-8849-8b0af97670a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you have a physical covering with one layer, you put another
        layer on, it just makes common sense that it likely would be more effective.
        And that''s the reason why you see people either double masking or doing a
        version of an N95."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6040a0-f21d-4c5b-9ef9-3c028c8297ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>N95 respirators have been in high demand and short supply throughout
        the pandemic. The Biden administration has committed to invoking the Defense
        Production Act more often to boost the manufacturing of N95 masks and other
        critical supplies.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a074c39e-6481-4a21-ba20-bb6794ea39ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>California lifts regional stay-at-home orders</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e044a-c72e-4ce5-8ee7-a476fad35a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of progress, one of hardest hit states is lifting regional
        stay-at-home orders Monday.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55236216-65b9-4d53-a252-35150521cfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are turning a critical corner," said Dr. Toms Aragn, director
        of the California Department of Public Health.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f697e3-b3d8-4d44-9807-1c542eac4221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:36.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orders applied to Southern California, the San Joaquin Valley
        and Bay Area regions, affecting more than 90% of the state''s population.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19bff05-b965-45ac-822e-e560925261f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandate was triggered when ICU capacity in a region fell below
        15%. The four-week ICU capacity projections for these regions are now above
        15%, the state reported.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b11a698-5b8b-4035-9ef2-5f8d8e17a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Californians heard the urgent message to stay home as much as possible
        and accepted that challenge to slow the surge and save lives," Aragn said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7854dc06-2e21-43c7-8e52-980399427bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together, we changed our activities knowing our short-term sacrifices
        would lead to longer-term gains," he said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ef5f3-85f1-4bd1-a96c-796e603a3b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:31:37.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 is still here and still deadly, so our work is not over,
        but it''s important to recognize our collective actions saved lives."</p>'
