  'The-face-mask-that-could-end-the-pandemic':
    'author': 'Keri Enriquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T03:40:03.822+08:00
    'imagesource': 'jcr:ee6d5617-4c39-4cd2-94de-d7f19483b000'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81e35393-3aa5-4326-b443-989f77f61aea'
    'lead': 'N95 masks are considered the gold standard in personal protective equipment
      because they block 95% of large and small particles utilizing a unique electrostatic
      filter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T02:56:46.313+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:45:40.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:26.205+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The face mask that could end the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9affb617-fd37-44fa-8181-9012f3a2de4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Getting Americans masked up is a top priority
        for the Biden administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451ed557-3e8c-443f-8175-4c3037669365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b556b712-939d-464b-b956-962b8df483aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who calls wearing masks "a patriotic act," signed an executive
        order Wednesday -- his very first as President -- to ask Americans to wear
        masks of their choice for the first 100 days of the new administration. The
        executive order also requires mask use on all federal property, though in
        this case, not just any old mask will do.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574b8356-e363-4334-928b-95450fcb1e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:42.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, after the inauguration, White House press secretary
        Jen Psaki showed off her bright white N95 mask in the press briefing room.
        "I wore it out, of course, here today and will continue to do that," Psaki
        said after removing her medical-grade mask and before turning to questions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d36537-96c0-4fa3-a9e6-c47852155733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>N95 masks are considered the gold standard in personal protective
        equipment because they block 95% of large and small particles utilizing a
        unique electrostatic filter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29745c77-0194-4c65-b4d5-cd3f86c40eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:43.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filter works by trapping neutral particles like bacteria and
        viruses before they pass through the mask, protecting the wearer and those
        around them. It''s similar to how socks might get stuck to a blanket in the
        dryer. The N95 mask, which costs roughly $5, also fits securely to the face,
        eliminating most of the leakage that may occur with a loose-fitting cloth
        or paper mask.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e7187-2176-471d-9f8e-12b2abd3e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that masks significantly decrease the chances
        of transmitting or contracting the coronavirus. But not all masks provide
        equal protection. Depending on the fabric and number of layers, homemade and
        simple cloth masks have a range of effectiveness that can be as low as 26%,
        which leaves the wearer vulnerable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5e1d03-2651-4924-9d26-62fc230014f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts like Brigham and Women''s Hospital and Harvard Medical
        School physician Dr. Abraar Karan have been advocating for public use of N95
        masks from the start of the pandemic. In an interview with CNN Chief Medical
        Correspondent Dr. Sanjay Gupta, Karan outlined why N95s are critical at this
        stage of the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a007e-353b-4a83-8ea2-f4285d47f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:44.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If for four weeks the country essentially wore these masks in those
        risky settings like that indoors, what kind of difference do you think it
        would make?" Gupta asked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b7d9d3-d9ca-4af1-95ad-3277a075614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:45.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would stop the epidemic," Karan responded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e35d532-0921-42ec-be0d-5917faebef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quality of protection a face mask can provide is crucial. A
        respiratory illness like the coronavirus is transmitted through aerosols,
        tiny particles that waft and hang in the air. Some virus-carrying particles
        are small enough to travel through or around lower-quality masks, making the
        wearer vulnerable to inhalation of viral particles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbd261a-7010-4b84-8fe9-9b9409724a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know now that aerosols spread best when there is poor ventilation,
        crowding and close contact that''s prolonged," Karan told Gupta in an interview.
        "So we were arguing that actually in those settings, cloth masks alone are
        not going to block aerosols."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f68e5b6-9aad-4da8-874e-f2c9085a5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:46.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karan is not the only expert who has been vocal in support of better
        quality masks for the general public. Former US Food and Drug Administration
        Commissioner Dr. Scott Gottlieb wrote in an op-ed in the Wall Street Journal
        that "encouraging Americans to wear higher-quality masks is a simple step
        that might make a difference."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55513e33-632a-4287-a804-f2ee66a3a710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest problem is lack of supply. This week marked a full year
        of the coronavirus, and the Biden administration has committed to invoking
        the Defense Production Act more often to boost manufacture of N95 masks and
        other critical supplies. Experts hope manufacturing will hit a speed to be
        able to sufficiently supply the population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d7a9d-17c7-41aa-9d4c-99f0fbcdab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An N95 that''s well-fitted clearly is the best that you can do,"
        National Institute of Allergy and Infectious Diseases Director Dr. Anthony
        Fauci told CNN Friday. "You could get production of that at a much higher
        rate now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe9ad8-23ff-4901-98bc-1037fb85e5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:48.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karan believes N95 masks could be an essential asset in reopening
        the economy as the vaccine rollout remains sluggish and quarantine fatigue
        soars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e2b40-1657-489f-b4d8-9aa4df5fb360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have better personal protection for people, they can more
        safely go back to work. They can more safely re-engage, especially if testing
        and tracing is not where we need it to be," Karan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016ac124-ee8d-4870-ad68-d3d5983713ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:49.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was going to be one way to get people back in and get the
        economy back up."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e25a492-c57a-475a-bebe-0b652b163781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some European countries are already taking that step to prevent
        coronavirus spread within their borders. Earlier this week, Germany and France
        mandated that all citizens wear high filtration masks like the N95 in all
        public places.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815808a0-831f-40a4-9f90-169be5f25df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of treating coronavirus patients, Karan says it''s
        time to invest in making sure masks people wear are even more effective. "Focus
        on getting better masks to as many people as possible, focus on the messaging
        around masks, be consistent with your messaging, make masks part of American
        culture to stop the epidemic."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af9499a-d018-48e6-9642-b7aa38560cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T02:56:46.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:50.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key here is to always wear a mask whenever you''re in public.
        One study in Lancet Digital Health found that a 10% increase in mask-wearing
        could lead to a three-fold increase in the odds of maintaining control over
        virus transmission in a community. The ability to control the spread of the
        coronavirus is in our hands -- and on our faces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c8d1e-4bd9-4ee4-bc4a-a032eeb52dd8'
      'mgnl:activationStatus': true
