      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/26/asia/india-republic-day-farmers-protests-intl-hnk/index.html#:~:text=Police%20use%20tear%20gas%20to,because%20of%20the%20coronavirus%20pandemic.">Republic
