    'mgnl:tags': ['Bernie-Sanders', 'Joe-Biden', 'Meals-on-Wheels-America']
    'template': '1'
    'title': 'The viral meme of Bernie Sanders has been made into a crocheted doll,
      and it''s now being auctioned for charity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1fbf5f-47c4-429f-b5a9-4cf82966fca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:59:44.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:37:13.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The image from President Joe Biden''s <a
        href="http://www.cnn.com/2021/01/21/us/inauguration-bernie-sanders-memes-jokes-twitter-trnd/index.html"
        target="_blank">inauguration of Sen. Bernie Sanders</a>&nbsp;sitting with
        his legs crossed wearing brown and white gloves made a splash on the internet.
        Now, one lucky bidder can own a crocheted doll made as a tribute to Sanders''
        inauguration meme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac16e5-16c5-420e-975a-6fe56bd57c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:59:44.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:37:13.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unique doll is up for auction on <a href="https://www.ebay.com/itm/224326253489?_trksid=p2471758.m4703"
        target="_blank">eBay</a>, with the seller, Tobey King, promising 100% of the
        profits to Meals on Wheels America.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7350a38-7bea-4d5e-b3e8-4f9d670f179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:59:44.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:37:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was talking with another crafter friend who told me Bernie had
        just sold some hoodies and donated all the proceeds to Meals on Wheels Vermont,
        and I knew that that is what I wanted to do with the doll I made," said King,
        owner of Tobey Time Crochet. "With the attention it was getting I was hopeful
        Meals on Wheels would get a good donation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b161d2f6-ee73-4e8b-890e-26498cba8497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:59:44.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:37:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The starting bid for the handmade doll Saturday was only 99 cents,
        but by Monday the item had more than 149 bids with <a href="https://www.ebay.com/itm/224326253489?_trksid=p2471758.m4703"
        target="_blank">bidding above $15,000</a>. The auction ends Tuesday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5955f1-9310-42a9-b876-aad015f6b142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:59:44.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:37:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Sanders has long been one of Meals on Wheels'' biggest
        advocates, and it''s incredible to see how his unexpected moment in the spotlight
        is inspiring others to join the fight to address senior hunger and isolation,
        as well," Jenny Young, vice president of communications for Meals on Wheels
        America, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a6ce4-b335-487e-86f1-1b519b3dc689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:59:44.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:37:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the <a href="https://www.cnn.com/2021/01/23/politics/bernie-sanders-sweatshirt-meme/index.html"
        target="_blank">Sanders campaign store</a>&nbsp;started selling sweatshirts
        featuring the photo that inspired the countless memes, and all the proceeds
        are going to Meals on Wheels programs in Sanders'' home state of Vermont.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5610b4-1d79-469e-8617-812257818283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:59:44.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:37:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young told CNN that Meals on Wheels America is an official eBay
        charity and that King selected the organization to receive 100% of the sale.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd9443-f8bb-4cd3-a06c-512f87b09e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:59:44.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:37:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amid the pandemic, the demand for Meals on Wheels has skyrocketed
        as more vulnerable older adults find themselves homebound and in need of this
        vital lifeline," said Young in a statement. "The awareness for our cause is
        needed now more than ever, and on behalf of the entire nationwide network,
        we greatly appreciate the support."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef8738a-bf44-4f00-8bb1-a5d40a743d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:59:44.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:37:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the meme of Sanders, King''s design and photos of her
        handmade doll went viral last week when she <a href="https://www.instagram.com/p/CKW3FG2LLQD/"
        target="_blank">posted pictures of her creation</a>&nbsp;on social media.
        She told CNN it took her seven hours to crochet the 9-inch doll that is made
        to sit. A tiny wooden bench will be included with the doll.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c35b33-2d51-46e2-96af-8a4058fae8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:59:44.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:37:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King, from Corpus Christi, Texas, patterned it off a previous doll
        she made of Sanders when he ran for president in 2020. This time, she added
        the now-famous brown and white knit mittens along with a blue felt face mask.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce4aba3-fbc5-488a-811c-46625a5f9ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:59:44.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:37:18.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just really like and support Bernie," said King, 46, who has
        been crocheting for eight years. "I think he''s great."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87738045-f456-4771-a6e4-a0aded8416c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:59:44.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:37:18.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of two <a href="https://tobeytimecrochet.com/about-me/"
        target="_blank">started crocheting</a>, according to her website, when she
        quit her job to be a stay-at-home mom. She started making scarves and clothes
        before deciding to try her hand at making a doll for her daughter. King has
        since made dolls inspired by famous people ranging from the singer Selena
        to the cast of "The Golden Girls."</p>'
