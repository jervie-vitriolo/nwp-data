  'Extended-quarantine-inbound-travelers-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-26T16:05:41.385+08:00
    'imagesource': 'jcr:e6433377-e9e2-49c4-b792-91b0a129ee13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c03a159-eeff-43ae-88b3-4268d65b6af5'
    'lead': 'COVID-19 response chief implementer Secretary Carlito Galvez, Jr. says
      the Inter-Agency Task Force will tackle the possibility of extending to 21 days
      the compulsory 14-day quarantine for those allowed to enter the Philippines
      amid the faster-spreading coronavirus variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T16:07:37.128+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:32:36.751+08:00
