  'china-xi-jinping-coronavirus-vaccine-disinformation':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T18:21:17.386+08:00
