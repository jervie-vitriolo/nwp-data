      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest number of new cases was seen in Cebu City with 84, followed
        by Davao City with 67, Cavite with 51, Quezon City with 47, and Rizal with
        41.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d04dcc-75a5-4e89-8867-e86f32c7a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:10:23.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:32:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also rose to 10,386 with 94 new fatalities, including
        15 that were previously tagged as recoveries. Meanwhile, 18 more patients
        have survived the illness bringing the total number of survivors 475,423.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb5b3b-74da-4e22-92dc-e24577cac4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:10:23.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:32:24.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the department said it removed three duplicates
        from the total cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9036497d-0a54-4f9a-86a7-5d1b130123e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:10:23.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:32:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts monitoring the pandemic in the country said the trend in
        the new COVID-19 cases in Metro Manila <a href="https://cnnphilippines.com/news/2021/1/25/covid-cases-metro-manila-flat-january.html">has
        remained flat</a> over the past week, while spikes in infections have been
        observed in Mountain Province and Kalinga.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb48f6d-45e9-4aa5-bdb7-5e330b06ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:10:23.333+08:00
      'mgnl:createdBy': 'kristel'
