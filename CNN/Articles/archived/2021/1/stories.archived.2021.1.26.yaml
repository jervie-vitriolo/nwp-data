      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''As a country, we''ve come together''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf210c-310d-4db0-a622-2c98c8bdf3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:37:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whilst cases continue to rise across the world, Australia managed
        to keep on top of the virus after implementing a number of restrictions last
        year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d92930d-6972-4704-89ee-bcc31295fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:37:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db46fb57-d1b0-4b58-9ebb-22ad380a2b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:37:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne, the second-most populous city in Australia, was under
        a hard lockdown for 111 days with many unable to leave their homes for extended
        periods of time. Kyrgios does not want to see that hard work go to waste.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb165c5-ccbc-4a7a-a8eb-c013fc81a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5651db8f-77e2-4e79-acbe-4a443c088097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Open organizers have worked with local authorities to
        ensure a strict bubble around those participating in next month''s event and
        have made no apology for the restrictions put in place. They have also scheduled
        a new warm-up tournament for players who have been unable to train during
        quarantine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adfe02f-6e94-4b03-8a62-cd59fec9f0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:01.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35de207-2338-453e-a99c-639bdbdb06d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:01.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, as a nation, Australia has dealt with the pandemic really,
        really well. As a country, we''ve come together and we''ve worked well," added
        Kyrgios, who missed last year''s US Open amid Covid-19 fears.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb2c55-20d1-4770-a265-7903340c98fb'
      'mgnl:activationStatus': true
