      an indemnification fund to compensate vaccine recipients who sustain injury
      or any adverse effects from COVID-19 shots. FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-26T11:23:16.572+08:00
    'imagesource': 'jcr:24fabab7-a121-4f08-8241-f7f4a28b03d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53bb38f2-fea7-469d-a8b6-b2512a6dcaf8'
    'lead': 'Senator Nancy Binay has filed Senate Bill 2015 which seeks to create
      an indemnification fund to compensate vaccine recipients who sustain injury
      or any adverse effects from COVID-19 shots.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T11:44:40.100+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:37:22.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:33.414+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'vaccine-indemnification']
    'template': '1'
    'title': 'Senate bill seeks indemnification system for vaccinees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac8ce29-de6b-4e85-8312-ab84ad83cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:44:40.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:37:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) </strong> A
        senator has filed a bill seeking to compensate COVID-19 vaccine recipients
        who sustain injury or any adverse effects from the shots, in an apparent move
        to boost confidence in the country''s vaccination program amid Filipinos''
        safety concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe1d621-8ef9-4162-b4f7-8ae63d69477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:44:40.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:37:23.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45a38c-05da-464d-a5a2-d666441cf760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:44:40.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:37:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay on Monday filed Senate Bill 2015 or the Vaccine
        Indemnification Fund Act, a measure which mandates pharmaceutical companies
        to contribute to the fund that will be used "to compensate and indemnify identified
        vaccine recipients who sustain injury in connection with the use of vaccines
        and where adverse effects are attributable to the vaccination."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1ef62-5b8e-47eb-9bc5-09a234856596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:44:40.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:37:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef4c8b3-b638-416c-b5a8-9ef9f5654c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:44:40.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:37:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="http://legacy.senate.gov.ph/lisdata/3431031110!.pdf">measure</a>,
        firms which will be awarded government contracts for vaccine distribution
        must allot at least 1% of the contract price which shall form part of the
        indemnification fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b580c750-2300-4fde-b657-03d3b5f4e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:44:40.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:37:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc97ac7-7967-4f78-8501-fba48657e449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:44:40.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:37:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reserved amount shall be deposited with the Bureau of Treasury
        of the Department of Budget and Management," the bill read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7895766d-6e2a-4ebc-9f34-d973eb85d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:44:40.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:37:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e919d1f-78ee-4d8d-a1ba-23fab330f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:44:40.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:37:26.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vaccines Compensation Board consisting of government officials
        will be in charge of the fund management, with the Justice secretary serving
        as the chairperson and the Health secretary as the vice chairperson. Other
        members will be the secretaries of Budget and Management, Finance, and sectoral
        representatives from the healthcare industry, patient advocacy groups, and
        medical societies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73620cc1-8eab-4105-93da-14f8d4977ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:44:40.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:37:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01796fc2-52f6-416c-b39c-dcb09e886837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T11:44:40.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:37:28.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial implementation of the Act will be charged against the
        appropriations of the Department of Health in its current and subsequent budget,
        but the amount needed for its continued implementation will then be taken
        from the indemnification fund.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f4cb69-b243-43a4-9ed8-8bc63b2f99d9'
      'mgnl:activationStatus': true
