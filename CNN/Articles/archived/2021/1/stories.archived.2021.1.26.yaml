      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s Fire and Rescue department said one person was critically
        injured, while there are four to five non-critical injuries. Vehicles were
        also struck, according to a news release from the police bureau.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b6548-77b4-457a-8cae-6f87fb7c9835'
