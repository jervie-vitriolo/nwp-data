  'Why-swearing-is-a-sign-of-intelligence--helps-manage-pain-and-more':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Photo courtesy: Max Pepper/CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-26T23:00:46.713+08:00
    'imagesource': 'jcr:7a17fc11-f7a7-4b39-8ad7-1b6838834987'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f53f876f-4015-4136-9e0f-6872fe415e2c'
    'lead': 'Well-educated people with plenty of words at their disposal, a 2015 study
      found, were better at coming up with curse words than those who were less verbally
      fluent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T22:56:16.823+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:25:56.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:42.631+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why swearing is a sign of intelligence, helps manage pain and more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe6879a-025d-4c20-adab-632840c09229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Polite society considers swearing to be
        a vulgar sign of low intelligence and education, for why would one rely on
        rude language when blessed with a rich vocabulary?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f70492-b172-4a28-a7a1-943875232d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:57.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9c30b-d686-41de-a563-6f2da4f31bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That perception, as it turns out, is full of, uh ... baloney. In
        fact, swearing may be a sign of verbal superiority, studies have shown, and
        may provide other possible rewards as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b727acb5-7c8b-4d8c-a0cc-faff8bc6b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4b8e9-fa28-43ea-8d62-c64c9655e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The advantages of swearing are many," said Timothy Jay, professor
        emeritus of psychology at the Massachusetts College of Liberal Arts, who has
        studied swearing for more than 40 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72ffe9-380e-4f38-8f27-018d6bf84158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:25:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650b6bd-955e-49e5-8eba-d41977631780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The benefits of swearing have just emerged in the last two decades,
        as a result of a lot of research on brain and emotion, along with much better
        technology to study brain anatomy," Jay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523f5b99-23c6-4ff9-88f6-289b0f310232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf379a-63a1-4153-982e-5b4f836a0ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:01.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>1. Cursing may be a sign of intelligence</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8341f9-1750-4045-8314-1845cbce0bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well-educated people with plenty of words at their disposal, a 2015
        study found, were better at coming up with curse words than those who were
        less verbally fluent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df441a7-8635-4216-aaa8-cd83c182ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:02.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b55ec-2051-4870-8389-74d0dba48b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:02.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants were asked to list as many words that start with F,
        A or S in one minute. Another minute was devoted to coming up with curse words
        that start with those three letters. The study found those who came up with
        the most F, A and S words also produced the most swear words.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051c3d8b-74a0-4250-847f-af7602b70273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5daed9-694a-44b1-a6e2-1a18d2e77846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:03.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a sign of intelligence "to the degree that language is correlated
        with intelligence," said Jay, who authored the study. "People that are good
        at language are good at generating a swearing vocabulary."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208fc31-0d7c-4bea-8968-ef4a2ac395d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:04.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f787326c-c564-42a5-a580-cdef36e38c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:04.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swearing can also be associated with social intelligence, Jay added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e758f4-f4e7-49a7-897c-725f414871be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:05.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc81667-9588-4306-b135-d007f3f5a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:05.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having the strategies to know where and when it''s appropriate
        to swear, and when it''s not," Jay said, "is a social cognitive skill like
        picking the right clothes for the right occasion. That''s a pretty sophisticated
        social tool."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85bff28-3878-429e-8430-bb9e4754e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7891c0-3b0d-43bb-b209-9d384acae819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>2. Swearing may be a sign of honesty</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777b3f1-390e-4311-a746-242c81952079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science has also found a positive link between profanity and honesty.
        People who cursed lied less on an interpersonal level, and had higher levels
        of integrity overall, a series of three studies published in 2017 found.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac86942-0249-4164-80a5-f4e22fc25a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdfddeb-6f83-4c49-ad02-0ea6e1f5d316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:08.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re honestly expressing your emotions with powerful words,
        then you''re going to come across as more honest," said Jay, who was not involved
        in the studies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ce7ef-b6d1-49dd-9cb3-c361ef4a92cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dffc1a-296f-4284-bb45-1d7b5f1cb73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a higher rate of profanity use was associated with more honesty,
        the study authors cautioned that "the findings should not be interpreted to
        mean that the more a person uses profanity, the less likely he or she would
        engage in more serious unethical or immoral behaviors."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78d100-ef06-43cb-bb4a-b69eb339b203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:10.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b15308-8d98-41fa-89b4-e21efcdba87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>3. Profanity improves pain tolerance</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3d6440-b522-4605-bf96-749bc153d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:11.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to push through that workout? Go ahead and drop an F-bomb.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df70372-e5f5-442b-8762-cd0d53e3a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:11.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4bb189-cb20-4fbc-9bcc-910af06c6ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People on bikes who swore while pedaling against resistance had
        more power and strength than people who used "neutral" words, studies have
        shown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f3d642-80e1-4fb9-8ad3-37f6c0859872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fcfd3e-efb2-427c-829a-a6f7bcfe4a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:13.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research also found that people who cursed while squeezing a hand
        vice were able to squeeze harder and longer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030dfe26-ca2a-4d69-bd82-aad90da9f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:13.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdae1458-1338-4e69-94be-328dd89b6369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:14.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spouting obscenities doesn''t just help your endurance: If you pinch
        your finger in the car door, you may well feel less pain if you say "sh*t"
        instead of "shoot."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f191b-a719-4f64-bfb1-846f9159a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:14.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d45224d-b165-4a11-8ae1-0459491963cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who cursed as they plunged their hand into icy water, another
        study found, felt less pain and were able to keep their hands in the water
        longer than those who said a neutral word.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c01ff-5b4e-457f-8b61-546a4a02b0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5232be1-0430-4ae7-a7c5-c8ec1537db6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:16.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The headline message is that swearing helps you cope with pain,"
        said lead author and psychologist Richard Stephens, in a prior CNN interview.
        Stephens is a senior lecturer at Keele University in Staffordshire, England,
        where he leads the Psychobiology Research Laboratory.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76405a94-57f0-40f8-97e5-c6aefcd81200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e2f57-79da-4d16-979b-52220fffa708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens said it works like this: Cussing produces a stress response
        that initiates the body''s ancient defensive reflex. A flush of adrenaline
        increases heart rate and breathing, prepping muscles for fight or flight.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df13db0b-9439-4701-8c66-c964112f32a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:17.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24315961-dd13-4c7e-8c1c-e65951800684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneously, there is another physiological reaction called an
        analgesic response, which makes the body more impervious to pain.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87240ea-a2fa-4dd2-b4c1-48f9f998a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:18.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c2226-5d3c-42f0-bbb2-bd4e8dfaf0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would make evolutionary sense because you''re going to be
        a better fighter and better runner if you''re not being slowed down by concerns
        about pain," Stephens said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dcd2a8-e888-4e7e-83ff-1fa1e58102f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536a3f2-d258-4429-a640-ee30cd124f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:20.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it seems like by swearing you''re triggering an emotional response
        in yourself, which triggers a mild stress response, which carries with it
        a stress-induced reduction in pain," he added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf21d5f-7b19-4737-9390-78ac6eadd6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddad771-7dda-4628-8608-5c3edbdca1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Careful, however, the next time you decide to extend your workout
        by swearing. Curse words lose their power over pain when they are used too
        much, research has also discovered.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52148ff2-192f-4ba7-b9eb-729dba2eb74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:21.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d84ad-56bd-4ce0-8459-0d62ee6e9af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:22.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of us get more out of swearing than others. Take people who
        are more afraid of pain, called "catastrophizers." A catastrophizer, Stephens
        explained, is someone who might have a tiny wound and think, "Oh, this is
        life threatening. I''m going to get gangrene, I''m going to die."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f15206d-5acf-4758-bbc8-64bc019d58b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:22.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bba1fc-f5a9-4f0f-98c1-d73538c2f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The research found men who were lower catastrophizers seemed to
        get a benefit from swearing, whereas men who are higher catastrophizers didn''t,"
        Stephens said. "Whereas with women there wasn''t any difference."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e0cc2-dbff-4585-b48f-b7f6caacb19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3bf6c7-65fd-42ff-9c87-eff5ae6286b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:24.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>4. Cussing is a sign of creativity</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33775d46-82c9-445d-be4a-30548bca0934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swearing appears to be centered in the right side of the brain,
        the part people often call the "creative brain."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b335bd8-e111-47a6-bb64-4d20d48585bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:25.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0fbf58-99d6-458c-ba22-c31769d5cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:25.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know patients who have strokes on the right side tend to
        become less emotional, less able to understand and tell jokes, and they tend
        to just stop swearing even if they swore quite a lot before," Emma Byrne,
        the author of "Swearing Is Good for You," said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f677a-1f7c-4938-8c23-b4c5ae7e0564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c4fb07-faf7-4ca0-ba2d-6019b6b15676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:26.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research on swearing dates back to Victorian times, when physicians
        discovered that patients who lost their ability to speak could still curse.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968440b3-9db8-462b-925f-d8fbaeecc860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341958eb-19ee-441b-bb67-10800cda392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They swore incredibly fluently," Byrne said. "Childhood reprimands,
        swear words and terms of endearment -- words with strong emotional content
        learned early on tend to be preserved in the brain even when all the rest
        of our language is lost."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d79158-eaf9-45f9-a7d1-7263f1279ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1c49fb-22ca-480a-9d72-665e1ecc6bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>5. Throwing expletives instead of punches</strong></h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6385376b-15ea-4397-ba57-5568048f9d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why do we choose to swear? Perhaps because profanity provides an
        evolutionary advantage that can protect us from physical harm, Jay said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26dfb5-cec0-4ab7-b397-a084858a7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:29.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9138ff1-7a42-4e46-b4ca-7c6e8e182a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:30.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A dog or a cat will scratch you, bite you when they''re scared
        or angry," he said. "Swearing allows us to express our emotions symbolically
        without doing it tooth and nail.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a402189-fe8b-4466-9b49-0ba16fa897a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb93f4-dd2a-4cbe-9808-9c1ccd7dbdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, I can give somebody the finger or say f**k you
        across the street. I don''t have to get up into their face."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df3ac9b-eb0d-4e53-8e0a-255516fae4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733b94a6-a755-4ea8-a782-4f82064161fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cursing then becomes a remote form of aggression, Jay explained,
        offering the chance to quickly express feelings while hopefully avoiding repercussions.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696015b-aab4-434c-bea3-e0ae252ee18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:32.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb39531-4029-4463-9ab8-38a6569639a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of swearing is to vent my emotion, and there''s an
        advantage in that it allows me to cope," he said. "And then it communicates
        very readily to bystanders what my emotional state is. It has that advantage
        of emotional efficiency -- it''s very quick and clear."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e98ea3b-2152-47d3-b34c-22037665f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8130f4-b666-4084-91f9-cf570cba9ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:34.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A universal language</strong></h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c9b91c-6812-45a0-af26-0c39962d50b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes the use of naughty words so powerful? The power of the
        taboo, of course. That reality is universally recognized: Just about every
        language in the world contains curse words.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95fc36-8282-4e06-b494-06571765437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165603b0-d397-42e3-ac36-ae70b69811cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:35.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that as soon as you have a taboo word, and the emotional
        insight that the word is going to cause discomfort for other people, the rest
        seems to follow naturally," Byrne said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56be2e4-0992-4ed9-a2b6-3606ad873615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b516d4db-bc5d-4fbf-a033-56e5c7043f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:36.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just people who swear. Even primates curse when given
        the chance.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408292ad-eda5-46aa-97eb-c5906b18a94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e853ea65-6333-4779-ac4b-2080e24e925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chimpanzees in the wild tend to use their excrement as a social
        signal, one that''s designed to keep people away," Byrne said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b30127-dff7-42f4-8af4-1b23b09a932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ea6b6-6628-41bc-b044-d358ebd6c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hand-raised chimps who were potty-trained learned sign language
        for "poo" so they could tell their handlers when they needed the toilet.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcbe415-57cc-475a-96ff-9e9f5994118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:39.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0eb21-dd9d-40e0-8746-96f5aae5a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as soon as they learned the poo sign they began using it like
        we do the word sh*t," Byrne said. "Cursing is just a way of expressing your
        feelings that doesn''t involve throwing actual sh*t. You just throw the idea
        of sh*t around."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77876855-b200-436f-8278-432526fff522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:40.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b38285-87f1-4eac-81fa-16b4a3ff91f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:56:16.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
