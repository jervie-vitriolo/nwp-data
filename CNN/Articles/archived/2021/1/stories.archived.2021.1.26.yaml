      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9ebad-db34-474e-bd61-b3fdd398b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:03.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:41:01.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain very committed to working with partners and allies to
        modernize international trade rules to make sure that we can use our taxpayer
        dollars to stir investments in our own countries," the Biden administration
        official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
