      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f1ea8-8248-47f6-b20a-19dc8a4f9f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:30.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City has allotted more than P200 million for its vaccination
        program, with 600,000 doses already purchased from AstraZeneca.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030d9cb-1a63-4494-b116-4863b6bc2353'
      'mgnl:activationStatus': true
