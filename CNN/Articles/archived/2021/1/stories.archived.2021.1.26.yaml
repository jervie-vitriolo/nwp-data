    'template': '1'
    'title': 'Senate body approves bills to defer SSS contribution hike'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8bd596-f1d7-4d22-a4a0-b2af9d3c4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363137a-16a7-45c3-8c20-a0dc5bf9177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) </strong> A
        Senate body on Tuesday passed a bill that would allow the deferment of higher
        monthly contributions to the Social Security System, deeming it a priority
        measure amid the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7626c990-e56a-4efc-b46d-051e96ebf27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac4758-8b96-41ab-8fca-719b581c32c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:11.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Government Corporations and Public Enterprises
        said it will consolidate three bills that either outrightly orders a postponement
        in charging the 13% contribution rate among employed members, or allows the
        Philippine president to make the decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb5cc3a-80cd-4b93-8b1d-1e454ee697de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:12.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9caf5f-9c8c-4615-aeb4-7ec772397f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures are slated to be taken up at the plenary this afternoon,
        according to the office of panel chairman Senator Richard Gordon. He added
        that he''s inclined to leave the decision to the President, similar to the
        <a href="https://cnnphilippines.com/news/2021/1/21/house-panel-approve-bills-suspending-philhealth-sss-rate-hike.html">bill
        passed by two House committees last week.</a>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d68718-31fa-4066-a2a5-c2682e537782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:13.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486923f7-48ec-4ddc-abec-d84d473f24af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the current employment situation of the country as a result
        of the COVID-pandemic, theres a need to ensure that workers and companies
        are able to fully recover," bill author Sen. Joel Villanueva said during the
        committee hearing, adding that millions of Filipinos have lost their jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3af617-9ddd-4a47-b9e2-c578094b5857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eeabcc-e1fb-4b0d-8d14-d22584d280a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:14.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Employers Confederation of the Philippines also supported the
        deferment, saying the higher contributions would be an added burden to businesses,
        particularly small- and medium-sized firms. Business owners shoulder a portion
        of their workers'' monthly contributions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba4a47f-03e6-4fa1-8a44-82c2a07dbe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73620e8-e728-4c68-83e6-71f5a5523dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS insisted that the higher premiums translate to "relatively
        small" additional salary deductions, ranging from 15 to 100 for the employed,
        and 30 to 200 for self-employed and voluntary members, as well as overseas
        Filipino workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6294415d-31f2-49ba-8a92-75c703621529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb44d4da-263a-4060-9251-6366e3cc877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:16.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the deferment is approved, employed SSS members will have the
        same deductions from last year, not the higher&nbsp;13% rate scheduled for
        2021.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d1d095-d2ba-4040-a85e-c9b5bd205ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba4a985-582b-48bb-8045-638fd7674357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS President Aurora Ignacio said while the relief is short term,
        permanent damage could be done to the pension fund.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a5e60f-b083-4655-95e7-24b45f18cda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:18.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace8b4a-95b6-418e-8d78-cb85d6d62e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, the long-term solvency of SSS is already threatened
        with trillions of unfunded liability," she told lawmakers. "In simple terms,
        there is insufficient fund to enable us to support payments for the next generation
        of pensioners."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d4967-1a97-4ce3-acc6-4f7447a0f707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio said the SSS has no funds to support an estimated 9.46
        trillion worth of member benefits and pension payments in the next 30-40 years
        if the scheduled rate increase is postponed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc9c5b-c0db-4ffa-aaa7-bc4e816f4fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.699+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e66495-4bec-4411-8da9-01e42ef39119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.699+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:20.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS has <a href="https://cnnphilippines.com/news/2020/12/22/SSS--Contribution-hike-in-2021-to-ensure-increase-in-member-benefits-and-pension-fund-viability.html">enough
        funds until the year 2054</a>. Without additional contributions, the agency
        said last week that it will not be able to collect 15 billion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6648c8a-7ba8-486b-84bd-80a31dd068a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.699+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:20.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d05a2b2-389e-4b52-936f-6797c9d56813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.699+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:21.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have the choice, our original position is not to defer. The
        shorter the deferment, it would be better if (it''s just) three months," the
        SSS chief added, noting that Filipinos without work will not be forced to
        contribute until they get new jobs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b97f19-5030-4070-9900-e0e0ff038b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.699+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:21.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1553f3d-d816-458e-a193-e1766790a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.699+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon''s bill allows the President to suspend the implementation
        of contribution hikes by up to six months, which can be extended for another
        six months if there''s a state of national emergency or calamity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b7f80a-e3fe-410f-9f80-201835ba83e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.699+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:22.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e34465-0944-4cdb-a940-4fdc3b0708e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:29:59.699+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:34:23.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS monthly premiums will increase yearly until 2025, according
        to Republic Act No. 11199 or the Social Security Act of 2018.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38957c7f-121c-4a4a-84c5-7d40d6de7bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:43:27.506+08:00
