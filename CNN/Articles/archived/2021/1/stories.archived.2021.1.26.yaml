  'bernie-sanders-crochet-doll-auction':
    'author': 'Amanda Jackson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-26T11:49:40.739+08:00
    'imagesource': 'jcr:fc96f0cc-bea6-4825-8dc7-2c1470c560a4'
