      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong>  A
        House lawmaker has proposed that athletes vying for slots in the SEA Games
        and 2021 Olympics be prioritized for coronavirus vaccines by considering them
        as frontliners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a3f5f-1026-4750-8f99-09d322cc942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:46:43.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:28:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1-PACMAN Party-list Rep. Michael Romero on Tuesday filed House Resolution
        No. 1507 asking that some athletes be prioritized so they could participate
        in qualifying events this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81928677-9a0e-4a56-9246-7b0cd23b9546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:46:43.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:28:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is imperative that our national athletes should be classified
        as frontliners, in order to prioritize their vaccination against COVID-19
        at the soonest possible time, to ensure they will be allowed to participate
        in the qualifying stages," the resolution stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0911be7-9b4e-42a2-a4e0-0ab04e936e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:46:43.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:28:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has yet to issue a comment on the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01896da-bbc8-4876-8093-5bb3d2395b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:46:43.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:28:28.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero added that a national athlete''s main focus is to bring honor
        and glory to the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf17a4d-8456-4179-b42b-b692886c14e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:46:43.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:28:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care workers, indigent senior citizens, remaining senior
        citizens, and the indigent population are the priority groups in the government''s
        vaccination program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5fd71-f65b-4094-a60f-20247af70c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:46:43.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:28:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. earlier said based on current negotiations,
        the government expects to be able to purchase at least 148 million doses from
        around seven vaccine manufacturers. If this goes as planned, around 50 to
        70 million Filipinos could be given shots by the end of 2021, he added. The
        government targets to immunize at least 60 to 65 percent of the population
        in a bid to achieve "herd immunity."</p>'
  'us-companies-capitol-riot-response':
    'author': 'Fredreka Schouten and Sergio Hernandez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T19:33:43.355+08:00
    'imagesource': 'jcr:2d787ee2-b9b7-4f68-9225-9fab21b1e4c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64fe183b-f6e6-4f78-8712-ca0484af83b9'
    'lead': 'Despite the vocal pledges from some companies to take bold action following
      the deadly January 6 siege on the US Capitol, many of America''s corporate giants
      are instead taking a wait-and-see approach about their future political giving,
      a new CNN analysis shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T19:40:48.547+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:27:59.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:40.642+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'companies', 'firms', 'Capiol', 'riot', 'response', 'donations']
    'template': '1'
    'title': 'CNN survey shows some of America''s biggest companies still grappling
      with response to deadly US Capitol riot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a8ad46-4d28-463f-b337-cd74eee2a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Despite the vocal pledges from some companies
        to take bold action following the deadly January 6 siege on the US Capitol,
        many of America''s corporate giants are instead taking a wait-and-see approach
        about their future political giving, a new CNN analysis shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e659b-07d7-45bc-90f0-30ffa0a8bb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fbba0d-4f83-442a-9aea-3533fbd677c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even when the companies vowed to suspend campaign contributions,
        most declined to say how long their donation boycotts would last.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263dd732-b06d-42ac-80bf-3754e743f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:01.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289e4a1-f385-49d4-836d-4a1d8627c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN surveyed the roughly 280 companies in the Fortune 500 that supported
        the 147 GOP lawmakers who objected to certifying President Joe Biden''s win.
        About 150 responded. Among the findings: Many of the firms that have chosen
        to suspend campaign donations have taken a broad-brush approach -- freezing
        contributions across the board, rather than targeting the Republican objectors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfb2df2-f8cb-401c-998a-0cd3a2419442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0044142c-f14e-4d58-a94f-d88dad8001a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:02.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month''s corporate pushback sent shock waves through Washington
        as powerful trade associations such as the US Chamber of Commerce rebuked
        Trump''s conduct in the hours before the Capitol attack. Brand-name companies,
        such as Coca-Cola and Marriott, swiftly went public with plans to halt giving
        by their affiliated political action committees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3feda49-3e55-47f2-8487-8b1898c57111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2142185-6744-4cda-8c91-d7ad7375c310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheila Krumholz, the executive director of the nonpartisan Center
        for Responsive Politics, said that how long the corporate revolt from politicians
        will last is an open question, particularly since campaign fundraising usually
        slows in the months after an election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac432fa-9e17-482b-b24c-4ee128a3f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54926f8a-f4a5-42a6-8bc3-a9d851cce091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, it''s quite easy for them to sit back," Krumholz said.
        "It''s hard to imagine this would last through the primaries and general election
        in 2022."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910a55e-b76a-4cef-bd84-4ff8d400ac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:05.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7228f83-6e95-4dc2-b59d-48568882ae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN used Center for Responsive Politics data to examine political
        action committee contributions from the 500 largest corporations by revenue
        to the 139 House members and eight senators who raised objections to ratifying
        the 2020 election results -- a key aim of then-President Donald Trump and
        his supporters who stormed the Capitol in an attack that left five dead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5170c6a-7d88-4a56-a6be-0093ac4492c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:06.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9982bb24-a05d-4f4b-a18f-c4218f87ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis found that PACs associated with more than half of the
        companies -- roughly 280 firms in total -- had contributed $21 million to
        the 147 objectors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc192072-27c3-4339-a095-b73dd5575079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5211bb-7640-418f-afd7-61ba09c1fe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:07.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 153 of those companies responded to CNN''s questions
        about their political giving, representing firms whose PACs have donated $14
        million to the 147 lawmakers during the 2020 election cycle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ab898-ee05-48d9-af44-6f78820ee16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c402989d-b726-4b38-aba9-ca39585b9a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:08.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the findings:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd039dc57-1f7c-4691-8272-48f5e4654c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:09.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63522313-8682-4720-aa85-0d186b234bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 120 of the companies said they had decided to pause or end political
        giving in some form. Twelve said they would not, and 21 said they were reviewing
        their practices but had not yet decided whether to make any changes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e01f0c-d5f3-4e57-a412-c687b80d9399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:10.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 33 companies said they would single out the 147 objectors, including
        AT&amp;T and telecom giant Comcast, the two largest PAC contributors to this
        group of lawmakers. (CNN''s parent company, WarnerMedia, is owned by AT&amp;T.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f14d26-ad68-4842-b4d9-10d5084913e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:10.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 73 companies said they would halt donations to all federal candidates.
        That included the third largest PAC donor to the objectors, defense contractor
        Raytheon Technologies. Raytheon''s PAC donated more than $560,000 to federal
        candidates during the 2020 cycle. In a statement to CNN, Raytheon spokesman
        Chris Johnson said the pause would allow it to "reflect on the current environment
        and determine appropriate next steps."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b9429-f09c-47b6-8e0b-24fa8618a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- None of the companies that responded to CNN said they had requested
        refunds from lawmakers. That stands in sharp contrast to the greeting card
        maker Hallmark, which is not a Fortune 500 firm but made headlines with its
        request that two of the objectors, Sens. Josh Hawley of Missouri and Roger
        Marshall of Kansas, return its PAC contributions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0715acfc-7891-47b7-90f2-99c72d7e29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 31 companies had specific timetables for how long they would suspend
        political activity. Four -- General Electric, Texas Instruments, Public Service
        Enterprise Group and NGR Energy -- told CNN they planned to halt donations
        to the 147 objectors for the entire 2022 election cycle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b1a12-2805-4bf7-b9d4-8694bef4994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a decision we made lightly, but is one we believe is
        important to ensure that our future contributions continue to reflect our
        company''s values and commitment to democracy," General Electric spokeswoman
        Meghan Thurlow said in a statement to CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc38ecf7-742c-4413-845b-6ab51d8590a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:12.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c7411-1309-4e14-a97d-cf18dcdd4fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Instruments spokeswoman Nicole Bernard told CNN the two-year
        suspension reflects the company''s practice of evaluating candidates on a
        two-year budget cycle.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5615eff5-9358-4574-8b86-96f4e1e9affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:13.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9978a8-7355-4985-ab73-6835fd33da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one firm, Charles Schwab, has opted to shut down its PAC
        entirely. The Lincoln Project, a group of anti-Trump conservative strategists,
        had targeted the brokerage firm in a campaign that highlighted corporate donors
        to Trump or his allies on Capitol Hill.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbef5b7-a43e-4456-9e2c-7695d47bf329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:14.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae219c95-f9d4-4d05-81bc-e22227ef8eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of a divided political climate and an increase in attacks
        on those participating in the political process, we believe a clear and apolitical
        position is in the best interest of our clients, employees, stockholders and
        the communities in which we operate," Schwab said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b61b8a-4678-46b3-92dd-7fced7cdaa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ab50d-15ea-475f-9de6-56ce5ccca9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swift and public reactions from some big-name corporate interests
        to the violent insurrection "is significant in the moment," said Bruce Freed,
        who runs the Center for Political Accountability, a nonprofit that advocates
        for transparency in corporate political giving.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22fb25f-9319-4ea2-a9cd-553285246174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b872b1e-957b-4851-861a-b3f373ec5a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does the pause lead to a fundamental change or do they go back
        to business as usual?" Freed asked. "That remains to be seen."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb596a12-5be6-491f-8e27-4187e7293df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc8eb5-a4e9-4bb0-9681-2816e89985a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some liberal watchdog groups are determined to keep the pressure
        on. End Citizens United recently published a list of firms that had donated
        at least $10,000 to the eight senators who objected to the election results,
        and it urged those companies to demand refunds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c3e75b-ce66-4337-a8aa-53c67e5abe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980a951e-9db6-4026-a27f-c4a6ffc0dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:19.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PR statements mean nothing if they''re not followed by action,"
        the group''s president, Tiffany Muller, said in a statement. "We''re watching."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ad435-cb3c-4d87-a173-9969235825b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:19.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2f0886-777a-45d6-90fd-e0d5b229a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collectively, business PACs accounted for more than $360 million
        in federal contributions during the 2020 cycle, according to the Center for
        Responsive Politics. About 57% of the money flowed to GOP candidates. Corporations
        cannot donate directly to federal candidates, but their employees and executives
        fund company-aligned PACs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368542ee-fcdb-410d-8c8f-510ec86af06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ac09a-11b7-424d-ab08-f24159540fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAC donations represent just a fraction of the billions of dollars
        that companies and other powerful interests spend to influence policy in Washington
        each year. A political action committee can donate up to $5,000 directly to
        a federal candidate''s campaign per election and an additional $10,000 to
        that candidate''s leadership PAC over a two-year election cycle.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd581c-ea33-4055-a2db-54ada5dc3c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:21.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5fd74e-4921-45b9-aeac-fc2a05893d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, how companies choose to direct their PAC money sends a
        powerful message about their values to their customers and workers, said David
        Rehr, who ran trade groups in Washington and now teaches lobbying and leadership
        as a professor at George Mason University.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc1d7f-0dd1-4bc6-8d53-471cf755f449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e504b6a-16d5-4f23-a10e-8a9ac1bd3be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the riot, companies "want to signal they are
        on the right side of history," Rehr said. But they also are trying to navigate
        the fast-moving developments of a new Congress and new administration.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59112020-be89-4a2c-8fb0-27a269e50980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:23.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e38ff-0ddc-4842-a736-668c572d59e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The waiting buys them a lot of valuable time to assess how this
        torrent of change may affect their business," Rehr said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01651c54-20b2-4a97-8f7a-6e3b7f2e2d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:40:48.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:24.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/26/politics/capitol-riot-corporate-donations/index.html">CNN
        survey shows some of America''s biggest companies still grappling with response
        to deadly US Capitol riot.</a>"</em></p>'
