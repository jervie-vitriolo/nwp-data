      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) </strong> President
        Rodrigo Duterte has allowed the resumption of limited in-person classes in
        medical and allied health programs in higher education institutions in areas
        under the general community quarantine and modified GCQ areas.</p>'
