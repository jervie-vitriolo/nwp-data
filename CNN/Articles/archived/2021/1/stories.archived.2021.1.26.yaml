    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d3b46-daa5-4564-8cd6-1c633da42b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T20:35:23.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:27:09.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong>  Sources
        tell CNN Philippines the Supreme Court has ordered Solicitor General Jose
        Calida to comment on a Facebook post made by a person using the name ''Antonio
        Parlade'', which in part said "very soon, blood debts will be settled."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c866b0c9-72bb-4027-91fe-f29401c782bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T20:35:23.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:27:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion on Monday, Anti-terrorism Law petitioners, among them
        former Supreme Court Chief Justice Antonio Carpio, said the post could possibly
        be meant to intimidate them ahead of the ATL oral arguments scheduled on February
        2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d63099-648d-4d05-b696-741616a7c5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T20:35:23.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:27:10.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/1/15/supreme-court-oral-arguments-moved-february-2.html"
        target="_blank"><strong>READ: Anti-Terrorism Act oral arguments moved to Feb.
        2 as Calida''s staff catch COVID-19</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cfea21-45e7-4bb7-8b88-701e05c1aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T20:35:23.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:27:10.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners want the government''s top lawyer to explain whether
        the post is an official communication from government or a public officer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb0dd2-18c5-4569-82be-101e08bc956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T20:35:23.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:27:11.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added the post was also meant to interfere with the Supreme
        Court''s power to administer justice and falls within Section 4 or "Terrorism"
        of the Anti-terrorism Law, which punishes anyone who engages in acts intended
        to cause death or serious injury or endangers a person''s life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e198314-88b1-48ed-af22-1b932dfb11ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T20:35:23.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:27:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act is now the most challenged law in the Supreme
        Court''s recent history. Lawyers and framers of the Constitution, legal experts,
        and human rights advocates say the "unconstitutional" measure relaxes safeguards
        against abuse, something authorities have repeatedly denied.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f99737-0baf-4cce-9b95-a0441e386f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T20:35:23.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:27:12.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
