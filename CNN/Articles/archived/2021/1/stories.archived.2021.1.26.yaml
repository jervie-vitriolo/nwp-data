      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/01/25/politics/biden-executive-orders-manufacturing-buy-american/index.html"
