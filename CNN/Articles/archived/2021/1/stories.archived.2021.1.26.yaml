      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clan feuds, fueled by personal and political grudges and land conflict,
        involved former combatants of the Moro Islamic Liberation Front (MILF), Moro
        National Liberation Front (MNLF), and Bangsamoro Islamic Freedom Fighters
        (BIFF). In 2019, thirteen clan feuds involved MILF-affiliated factions and
        caused the displacement of thousands.</p>'
