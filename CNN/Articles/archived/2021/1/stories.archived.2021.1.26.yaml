      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990286d8-bad1-44f8-957e-fcf9c4d9b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:29.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the mayor is hoping that the availability of COVID-19 vaccines
        will return things to how they used to be.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa5030b-28ef-4547-ac73-77869745596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:29.994+08:00
