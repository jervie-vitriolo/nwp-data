      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/25/europe/italy-prime-minister-giuseppe-conte-resign-intl/index.html"
        target="_blank">"Italian Prime Minister Giuseppe Conte will resign amid pandemic
        and political turmoil"</a></em></p>'
  'Twitter-bets-on-crowdsourcing-to-help-combat-misinformation':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-26T05:45:55.863+08:00
    'imagesource': 'jcr:048dd687-a951-4120-b4a1-0d2b9960977c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e644e891-97c8-4205-a88f-26af9c86ca49'
    'lead': 'Twitter launched Birdwatch, an experiment that relies on the social network''s
      users to provide context to tweets and to combat misinformation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T05:44:03.605+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:44:56.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:26.743+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter bets on crowdsourcing to help combat misinformation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a633a860-23ea-4d26-a216-56ea1e9cd383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:44:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Twitter on Monday launched Birdwatch,
        an experiment that relies on the social network''s users to provide context
        to tweets and to combat misinformation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742174a5-0723-4217-a7be-a39f91fd4749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:44:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool, which Twitter described as a community-driven pilot project,
        allows participating users in the United States to create "notes" for a given
        tweet that will exist for now on a separate part of Twitter''s website. Notes
        that contribute to a consensus on whether a post is misleading may "eventually"
        be shown directly on tweets, the company said in a blog post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c46e561-9f59-4854-b3a6-ad53ddddfe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:44:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb5c5a6-1036-4523-bbde-5f79a26e5489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:44:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter did not say, however, whether tweets that receive notes
        may lead to removal or other consequences; the intent behind the tool, it
        said, is for users to be able to respond quickly to a fast-spreading claim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f3258a-7850-43d4-9d8a-d3a665897623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:44:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d5342-3056-449a-ae73-0662a2a73700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:44:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birdwatch''s approach flips Twitter''s existing model of moderation,
        in which Twitter itself labels content. It also places more power (or burden,
        potentially) in the hands of users, much in the way Wikipedia or reddit are
        platforms whose communities are self-governed by users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a528fb0b-7057-44a7-b5c5-bd533cf42651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:44:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a32cc-6cc8-4bdc-8b04-3bd21c03d39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter users have played a role before in flagging potentially
        problematic tweets to the company, but this move makes users even more involved
        in the content moderation process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc889e1-ae0e-4748-b444-0ae9083788fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16440ea7-8bf1-47ca-8451-0ac274c79732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know this might be messy and have problems at times, but we
        believe this is a model worth trying," Twitter VP of Product Keith Coleman
        said in the blog post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c4b20-6fe5-4f54-abee-c555763af5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c873b-a377-4032-b595-22558d851b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To participate in the project, users must first register with Birdwatch,
        have a verified email address and phone number with a "trusted" US wireless
        carrier, and have a Twitter record free of policy violations. Data generated
        by the pilot project will be shared with researchers, the company said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6058cc24-126f-4bc9-9a31-9a693df6a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc3404-e1b8-45f8-b8cd-d211cc54b272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News and Fox News were first to report Birdwatch''s launch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f1de0-f44b-4a83-a6f2-2ba2cff45af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f1125-276f-4bc3-93b3-b37c3d35b8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:04.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A permanent shift to user-driven content moderation would be a significant
        pivot for Twitter. The company acknowledged Monday that it could raise thorny
        questions about how to ensure the new system is not abused by malicious actors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da88746c-7a64-4542-b6c7-518d3ac75e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bc65c9-9ed8-4317-9a16-f2ec0f9bff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birdwatch plans to address those concerns, at least initially, with
        a ranking system for contextual notes. If a note has received enough ratings
        indicating it is helpful, it may be displayed at the top of the list, Twitter
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c89b8-7216-4287-acf4-76e28e637e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2351c-d9a7-41f4-9da3-cd76698dd84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:06.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter added that its pilot project follows interviews with more
        than 100 users who expressed interest in a more nuanced way to evaluate tweets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fad5c0-6fcb-4a8e-bfea-e9769ecab249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:06.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d98fa9f-edd5-490b-a2ab-1b31c843a7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while other platforms appear to have developed thriving systems
        for community governance in the past, there are also key differences. Reddit,
        for example, is organized into sub-communities that are each moderated by
        volunteer administrators who can establish group rules and enforce them by
        directly removing content.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2d0d5-9079-4b5c-9963-4de8b2e64c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:07.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbc7f90-1bf8-461b-8a06-adc7e8313fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wikipedia, meanwhile, keeps track of changes to its encyclopedia
        articles; while occasionally rogue users can make unauthorized edits to a
        page, those changes are often quickly rolled back to a prior version.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f7b94f-b37c-4c5d-9d87-43a3f218526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:08.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b306df27-a380-459b-bf90-9d0793a241be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is less clear how Twitter plans to address instances of abuse,
        including potential efforts by some users to flag accurate tweets as misleading
        or by overloading a notes thread with misinformation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6086d705-e89f-4e36-adaf-cc38ac2624ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:09.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdef361-238e-481e-b9b6-332fa4a2d1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:44:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there are a number of challenges toward building a community-driven
        system like this  from making it resistant to manipulation attempts to ensuring
        it isn''t dominated by a simple majority or biased based on its distribution
        of contributors," Coleman wrote. "We''ll be focused on these things throughout
        the pilot."</p>'
