  'europe-pfizer-astrazeneca-vaccine-delay-coronavirus':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-26T19:41:18.074+08:00
    'imagesource': 'jcr:5fb22531-5763-4ed2-a72e-bc016cf6ce59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6c1e8ce-cd8e-4c03-af82-653f0a0e7f8c'
    'lead': 'The European Union is calling out vaccine makers AstraZeneca and Pfizer
      over delivery delays that could slow its recovery from the pandemic. Officials
      are even threatening to introduce export controls on doses produced in the bloc
      as anger mounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T19:52:16.252+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:27:22.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:41.306+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'recovery', 'recession', 'vaccine', 'COVID-19', 'coronavirus',
      'pandemic', 'Pfizer', 'AstraZeneca']
    'template': '1'
    'title': 'Pfizer and AstraZeneca take heat as vaccine delays threaten Europe''s
      recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af8e86-133e-40bf-8518-ef2765f1d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:22.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The European Union is calling out vaccine
        makers AstraZeneca and Pfizer over delivery delays that could slow its recovery
        from the pandemic. Officials are even threatening to introduce export controls
        on doses produced in the bloc as anger mounts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b13965-75a4-491c-bed0-669b7f630c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807ca87-8096-4280-845a-92b6f8881b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:23.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca will not be able to deliver as many doses of its vaccine
        as promised, according to EU officials, putting government rollout plans at
        risk. The news comes after Pfizer said it had delivered fewer doses of its
        vaccine than expected last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3aff7a-c73f-47b7-99d9-1cdaa94f9ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:24.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962d7a79-1721-4192-9932-d0ad0004a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:24.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU Health Commissioner Stella Kyriakides on Monday expressed dissatisfaction
        on talks with AstraZeneca and said conversations would continue. She said
        the drugmaker "intends to supply considerably fewer doses in the coming weeks
        than agreed and announced."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c5001-07ea-4207-b7ac-93627fb50184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:25.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bacaaca-1fb1-400d-9892-d7d93d1cd683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:25.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Union wants the ordered and pre-financed doses to
        be delivered as soon as possible," Kyriakides said in a statement. "And we
        want our contract to be fully fulfilled."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dffbdb7-823a-40a4-bcc4-d9a70fb226aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa269aff-fbf7-4d94-81e9-06e61789c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:26.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU officials who are counting on the vaccines to rein in the health
        crisis and jumpstart their economies are livid. Italian Deputy Health Minister
        Pierpaolo Sileri told TV channel Rai 1 on Sunday that people over 80 years
        old would be vaccinated four weeks later than planned as a result of the delays.
        The country is threatening legal action against the drugmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03842a6c-7857-4be5-8781-c10b36e21649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:27.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c98c3f-2a56-4fe1-941f-9bbd2d8ce0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the [fall] we could vaccinate up to 45 million Italians, but
        I don''t believe in these companies," Sileri said. "I want to see the vaccines."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a3971-a120-4e9e-8ea2-e15fcdf95629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea88371-2a54-4210-bac5-bffc61905b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unexpected delays</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445ae22-fed2-4a13-bad9-5fe63e36be0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has ordered 300 million doses of the AstraZeneca
        vaccine, which could be approved for use as soon as this week, with an option
        to purchase an additional 100 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52054fe-3afd-49c2-a7f6-0528cccc4c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c150351c-1ec1-48c3-9f91-3bf8fb5b568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:30.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that production has been hampered by a manufacturing
        issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2605eb-8d12-4c70-b93f-ecbf9faad7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:30.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89398637-a98c-40b6-8df5-8966fbac5a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:31.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there is no scheduled delay to the start of shipments of
        our vaccine should we receive approval in Europe, initial volumes will be
        lower than originally anticipated due to reduced yields at a manufacturing
        site within our European supply chain," AstraZeneca said in a statement. "We
        will be supplying tens of millions of doses in February and March to the European
        Union, as we continue to ramp up production volumes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c3c5b-5382-40ff-96e7-ae51726e28aa'
      'mgnl:activationStatus': true
