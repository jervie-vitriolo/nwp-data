  'foreign-nationals-deported-in-2020':
    'caption': 'The Bureau of Immigration said it deported 3,219 aliens for violating
      immigration laws last year, with over 3,000 of them Chinese nationals. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-26T16:07:29.783+08:00
    'imagesource': 'jcr:0387ce39-6687-4352-891e-753838d09a0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76efa55e-320d-4fc5-a9bd-60d005e220a8'
    'lead': 'The Bureau of Immigration said it deported 3,219 aliens for violating
      immigration laws last year, with over 3,000 of them Chinese nationals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T16:29:22.928+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:31:57.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:37.102+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Immigration']
    'template': '1'
    'title': 'Immigration deports 3,219 foreign nationals in 2020, including over
      3,000 Chinese'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6801ebcc-885f-4907-ad6d-0e8942fc08ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:29:22.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:31:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) </strong> The
        Bureau of Immigration said it deported 3,219 aliens for violating immigration
        laws last year, with over 3,000 of them Chinese nationals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb494c-f9ad-4d16-b04d-b6e87f11fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:29:22.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:31:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said the deportees were arrested for "working without
        permit, involvement in unauthorized online gaming operations, telecommunications
        fraud, economic crimes, investment scams, and cybercrime activities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae7d71-a8f5-4ef6-b784-fb6edb7f6bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:29:22.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:31:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These violators will be automatically added to the government''s
        blacklist and are banned from re-entering the Philippines. Some of them are
        wanted fugitives whose arrest and deportation were sought by governments of
        the countries where they have been charged or convicted for various crimes,
        added immigration commissioner Jaime Morente.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210da464-1c17-4089-a791-004996ed535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:29:22.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:31:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s number was lower compared to the over 6,000 deportees
        in 2019. The bureau cited the pandemic travel restrictions, which reduced
        the number of visitors entering the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c99f446-4507-4949-9ac1-2b3d80c4bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:29:22.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:31:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Chinese nationals, there were 60 Vietnamese, 40 Koreans,
        25 Americans, 20 Japanese, 12 Indians, and five Pakistanis sent out. The bureau
        also said 276 foreigners are currently detained at its detention facility
        in Camp Bagong Diwa, Taguig City awaiting deportation as of Dec. 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2053ec53-94c2-4b82-a03a-b9900cace7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:29:22.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:32:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2020, the bureau reported that nearly <a href="https://www.cnnphilippines.com/news/2020/10/27/immigration-chinese-nationals-visa-upon-arrival.html">2,000
        Chinese nationals</a> were ordered to leave the country for overstaying, mostly
        for violating the rule that visas upon arrival are good for only 30 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7665b-1a86-4339-a3d3-3d0b9621656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T16:29:22.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:32:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial "visa upon arrival" policy allowed Chinese tourists
        to stay in the country for a month without the need to apply for a visa at
        Philippine consulates in their country. The government suspended the issuance
        of these visas in late January due to the threat of the coronavirus, which
        originated in Wuhan, China in Dec. 2019. It was later revealed, however, that
        approximately <a href="https://cnnphilippines.com/news/2020/10/20/immigration-visa-upon-arrival-issued-to-chinese-nationals.html?fbclid=IwAR1_Zirygr_u4mx-7oTxrh-HN1EaYjZ3ROmBI_7L3w0S9bWeFBL3Me9v3Ds">112,000
        visas</a> upon arrival were issued to Chinese nationals from May 2019 to January
        2020.</p>'
