      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers'' unions also plan to march to parliament on February 1,
        the day that the parliament will hold its budget session, Yadav said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a421d4-3a1e-486c-87b6-2b3e2d271ee9'
      'mgnl:activationStatus': true
