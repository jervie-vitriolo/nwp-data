    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'transgender', 'military']
    'template': '1'
    'title': 'Biden lifts transgender military ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83059509-171d-46f6-a778-a7500ad3f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:58.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> US President Joe Biden signed an executive
        order to repeal a Trump-era ban on most transgender Americans joining the
        military on Monday alongside Defense Secretary Lloyd Austin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd910b154-3316-4fdc-b551-44458e0a13d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is reinstating a position that the previous commanders and,
        as well as the secretaries, have supported. And what I''m doing is enabling
        all qualified Americans to serve their country in uniform," Biden said, speaking
        from the Oval Office just before signing the executive order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88927b42-a154-414d-b892-15ca01546596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump''s ban has been rebuked by the Democrat-led
        House of Representatives and condemned by LGBTQ activists as discriminatory.
        Austin voiced his support for overturning the ban in his Senate confirmation
        hearing last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1922db42-1489-4578-bf86-044c5e262eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said Monday that cases in
        which transgender service members were discharged from the military because
        of their gender identity would be reexamined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdbc2d9-0ebd-4f5e-ac41-f1124354b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:34:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one will be separated or discharged from the military or denied
        reenlistment on the basis of gender identity, and for those transgender service
        members who were discharged or separated because of gender identity, their
        cases will be reexamined," Psaki said during a White House briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ac884-7083-4083-9f86-45c6722ca9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:34:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden believes gender identity should not be a bar to
        military service and that America''s strength is found in its diversity,"
        Psaki said. "America is stronger around the world when it is inclusive."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cffa2cb-e036-4d4b-bfad-27471b5cd350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:34:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had a meeting late Monday morning with Austin, Vice President
        Kamala Harris and the Chairman of the Joint Chiefs of Staff Mark Milley, according
        to the White House. Later on Monday, Harris ceremonially swore in Austin as
        Defense secretary in the Roosevelt Room at the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78813ae-4b72-4557-9029-0bb7f0a1ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:34:01.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris and Austin are the first two Black people to hold their respective
        positions, and their joint appearance underscores the record diversity of
        Biden''s administration. Austin is the first Black secretary of defense, and
        Harris is the first Black vice president, as well as the first woman and first
        South Asian to hold the position.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f89722-4d5c-4e3a-8601-9d8e56119741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:34:02.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin addressed the ban in his confirmation hearing on Friday and
        told the Senate Armed Services Committee: "I truly believe, senator, that
        as I said in my opening statement, that if you''re fit and you''re qualified
        to serve and you can maintain the standards, you should be allowed to serve."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc0b998-661c-49ce-9d53-19e2bdc0df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:34:02.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was confirmed by the Senate later that day, after being granted
        a congressional waiver to serve in his post because he was assuming the post
        before waiting seven years after active-duty service. Austin was the second
        member of Biden''s Cabinet to be confirmed by the Senate, following Director
        of National Intelligence Avril Haines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a92b4c-326b-41b4-b6b9-8c36d4da1336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:34:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump first announced the ban on Twitter in July 2017, arguing transgender
        people in the military would lead to "tremendous medical costs and disruption."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872d9d2-5d42-42c1-af78-d451f2e4d1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:34:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, later officially released by then-Secretary of Defense
        James Mattis in 2018, blocks individuals who have been diagnosed with a condition
        known as gender dysphoria from serving with limited exceptions. The policy
        specifies individuals without the condition can serve, but only if they do
        so according to the sex they were assigned at birth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb52417-197a-439f-901e-4ada66bc611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:34:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s ban reversed a policy initially approved by the Defense
        Department under former President Barack Obama, which was still under final
        review, that would have allowed transgender individuals to openly serve in
        the military.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae94d0-ac83-4525-9f61-1adbd0ef51d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:34:05.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court allowed Trump''s transgender military ban to go
        into effect in January 2019. The House of Representatives passed a resolution
        in March of that year expressing opposition to Trump''s ban, describing it
        as discriminatory and saying it was based on "flawed scientific and medical
        claims."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ecef7-ed92-4620-aa34-bd0d03edd712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:34:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re thrilled that the Biden administration has moved forward
        to place this garbage policy into the dustbin of history," Sasha Buchert,
        a transgender military veteran and senior attorney at LGBTQ legal advocacy
        group Lambda Legal, told CNN on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ed2d9-db99-438f-a1b0-0a0393edc029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:34:06.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Campaign president Alphonso David praised Biden''s
        move.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e558dc-26e1-414a-a65b-b63d1fa31ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:34:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The greatest military in the world will again value readiness over
        bias, and qualifications over discrimination," he said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a13d4-0484-4616-9a6a-cc014924ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:34:07.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Arlette Saenz and Donald Judd contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eefea13-6ac4-4d53-b79d-f69f640ddb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:38:28.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:34:07.522+08:00
