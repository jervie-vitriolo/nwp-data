  'julien-baker-little-oblivions-interview':
    'author': 'Apa Agbayani'
    'caption': 'Singer-songwriter Julien Baker talks about  living through the past
      year, songs as a kind of prayer, and making her blistering third album "Little
      Oblivions." Illustration by JL JAVIER/Original photo courtesy of MATADOR RECORDS
      and LOVE DA RECORDS'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-01-26T17:25:39.257+08:00
    'imagesource': 'jcr:440d3880-9778-4e49-b92b-6091e30849b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeefbdb9-db88-4af1-b3e0-7627950520f7'
    'lead': 'The singer-songwriter on living through the past year, songs as a kind
      of prayer, and making her blistering third album Little Oblivions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T17:37:05.899+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T13:30:52.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:37.929+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Julien Baker on her new album, Rilke, and songs as prayers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd499d1df-5a54-4094-9f16-16eca3ea5207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:30:53.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year ago, Julien Baker finished writing and recording an album
        about journeying through the darkest parts of yourself. Even she could not
        have foreseen the year that would lead up to the release of Little Oblivions
         a year of daily collective mourning, of watching systemic failures pile
        on one another, of having to live in such mortifying intimacy with the self.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eea233d-a8c8-46bf-8832-1ea4ff4dd881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:30:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It feels like a record we are more ready to receive now, whose interrogation
        of the self will come to us colored by the loneliness and grief of the last
        year. Little Oblivions has some of her most unflinchingly honest writing,
        set to full band arrangements for the first time in her solo career. The opener
        Hardline begins with a soul-engulfing organ wail, jolting you into the records
        bold sonic landscapes. Bloodshot declares, Theres no glory in love, only
        the gore of our hearts over fevered drums. Repeat wrings her vocals through
        distortion as she bemoans the inescapable feeling stuck inside a vision that
        repeats, repeats, repeats, repeats, repeats, repeats, repeats, repeats, repeats,
        repeats, repeats, repeats, repeats.</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1357" height="521" src="https://www.youtube.com/embed/6pGBIAiJPF4"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b98f74-3634-4e13-8660-3c7df6582287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:30:54.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2398c578-ce53-44c3-8413-9f261496e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:30:54.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immensity of the sound provides a cloak for the solitude at
        the heart of the record. These are songs about wrestling with the self, about
        staring into the endlessness of your own little oblivions. In an interview
        with <a href="https://www.youtube.com/watch?fbclid=IwAR0bhXX7GPhJj87TEYB0d2B4BNgUKGoSm3CKK-JlFizFIY9URB3sT9iF2wE&amp;v=HS2TxfBSmjs&amp;feature=youtu.be"
        target="_blank">Cheryl Waters of KEXP</a>, Baker explains, Ultimately, the
        substances we use, the escapist mentalities we have, the negative coping mechanisms
         these are all ways that we create tiny, little oblivions in our head because
        reality is difficult and painful. It just is.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69013113-9a7a-499f-b984-5179f962d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:30:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also a record that Baker created, for the most part, by herself.
        As with her last two albums, 2015s Sprained Ankle and 2017s Turn Out
        The Lights, she takes sole writing and production credits for all the songs
        on Little Oblivions, but here she expands her palette, playing every instrument
        you hear on the record: guitar, bass, piano, organ, banjo and drums.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf1b94b-c2f6-4f40-8af6-1b887f7ebbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:30:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a Zoom call in mid-December, I spoke to Baker about the record.
        The fuller sound on Little Oblivions comes as a natural progression of her
        sonic palette, especially after playing in boygenius, the indie trio she formed
        in 2018 with fellow singer-songwriters Lucy Dacus and Phoebe Bridgers. The
        two make a cameo on Favor, with the same devastating vocal harmonies that
        made the boygenius EP so potent. The switch to a full band sound [is] something
        that I didn''t want to be dramatic or to feel like a gimmicked, intentional
        move, Baker says. I have been meditating so much on my playing in bands,
        like in Forrister and playing in a slightly heavier band, and that really
        [informed] all these songs, but I think what empowered me to open myself up
        to a broader musical palette was probably working with Lucy and Phoebe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4411d591-f499-4dba-9878-40b021861563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:30:56.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I made Sprained Ankle and I didn''t think that it was going to
        do well. I didn''t know anybody and I was still touring with the band and
        then I started touring with  just me and a tour manager. And that became
        how I wrote songs and so for a long time, it was more like the environment
        was dictating the form, and when I had some time away after this tour... it
        gave me this recovered memory of how it feels to play with a band that I was
        so hungry for and didn''t realize I was. So, yeah, when we went into the studio,
        I just made nothing off-limits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db56a2cc-561b-45c6-b50b-da83cce9f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:30:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record is something that deals so overtly with repetitive thought
        patterns, with finding ones self caught in noxious cycles. Songs like Repeat,
        Faith Healer and Crying Wolf ponder on the fear that theres no path out
        of Sisyphean stuckness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb804d8-5073-479f-a0cf-bb960ef3c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:30:57.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like when you''re talking about recovery or healing in whatever
        context, it ultimately ends up being a cyclical process, right? Baker says.
        So, like, in those songs, especially I guess Crying Wolf, explicitly, it''s
        about the repetitive nature of addiction, but that could be applied to anything,
        to, like, continuing to foster this harmful behavior or continuing to do the
        same thing that you''ve always done just because that is what you''re comfortable
        and used to doing. There''s that element of it and I find even when you try
        to change your behaviors, you end up running into the same mental motivations
        for them, you know. For me, you know, that''s most obvious with my anxiety.
        I find myself running up against the same kinds of problems even when they
        are in different manifestations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6675a29e-dd9c-4712-ada8-8c019e29c1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:30:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its a record where Baker is unafraid to lean into yearning for
        self-destruction. If the only way out is through, she dives so readily into
        hopelessness, whether or not there is reprieve or salvation to be found on
        the other side. On Hardline, she sings, Say its not so cut-and-dry, oh
        it isnt black and white. What if its all black, baby, all the time? One
        of the albums most striking lines comes on the coda of Heatwave: Before
        I make it to the ground, Ill wrap Orions Belt around my neck and kick the
        chair off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a700c7fd-d857-4cfd-8313-3b3d9a7ea9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:30:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It matters to speak to the seemingly unspeakable oblivions of the
        human soul, these planes of the self that are otherwise so easily hidden or
        erased for fear of judgment. Baker says, Its interesting. I feel like songwriting,
        its always been this way, but it''s been a space of levity where I can use
        the artistic license of the format of a song to step outside of a judgmental
        thought pattern and I can just observe and evaluate my thoughts, and its
        funny because thats a very prayerful thing to do.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a672e2cc-8967-45b5-b401-93d597670f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:30:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her music does so often feel like prayer. There is an aching for
        grace at the heart of the work, as well as constant allusions to faith, whether
        its the interpolation of the hymn In Christ Alone at the end of Go Home,
        or the hunger for religious ecstasy in Faith Healer or even the paper cutout
        church that catches fire in the stop-motion music video for Hardline.</p>'
