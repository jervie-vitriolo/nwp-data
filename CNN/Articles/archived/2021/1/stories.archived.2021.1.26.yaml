      'mgnl:lastActivated': 2023-01-25T13:30:29.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512ff6a-edaa-4c4b-b73a-b757dfa85c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:00:15.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:30:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the bureau said it conducted 997 seizures from January
        to December 2020, as a result of increased intelligence and strengthened examination
        in ports nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f795af3b-f143-48bd-881c-6991d2b66c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:00:15.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:30:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3979b21e-9db4-4f64-9548-c78dfb16d313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:00:15.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:30:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imported cigarettes and other tobacco products topped the list of
        seized items last year, amounting to 5.774 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd40b4-9a32-4b62-b7e2-44d6d34b9de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:00:15.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:30:31.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab6981-66ba-4db3-b9ba-70c0f1fe8dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:00:15.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:30:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second on the list were 1.855 billion worth of illegal drugs, confiscated
        with the help of the Philippine Drug Enforcement Agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eaf688-d311-46a3-8a56-35a37b9c8bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:00:15.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:30:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553efac5-6b4c-4746-a4ac-4472c71c9bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:00:15.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:30:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also seized in 2020 were counterfeit goods worth 1.056 billion,
        undeclared foreign currencies worth 32.585 million, and smuggled personal
        protective equipment, medical supplies, and cosmetics amounting to 196.580
        million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5999dd0-a3d6-44e6-91ef-0cf08ca3c54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:00:15.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:30:33.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8539ecaa-681e-46c8-b9de-23663385d2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:00:15.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:30:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the bureau also prevented the smuggling of general merchandise
        worth 406.377 million, vehicle and automobile accessories worth 356.532
        million, and agricultural products worth 284.622 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc39a1eb-942a-4adf-b88f-aa0d1136fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:00:15.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:30:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97855f96-dfe3-4d93-b04e-4134e1010759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:00:15.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:30:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also said it was able to seize 236 million worth of
        foodstuff, 168.285 million worth of used clothing, 95.174 million worth
        of electronic products, 66.433 million worth of wildlife and natural resources,
        11.820 million worth of steel products, 2.434 million worth of alcoholic
        beverages, 7.280 million worth of jewelry, 5 million worth of chemicals,
        303,000 worth of firearms, and other products amounting to 73.949 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a4bba7-e4ee-4137-89f7-3d9f0fa7383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:00:15.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:30:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ce1714-f116-406c-ac02-f888e1ece67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:00:15.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:30:35.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said it has also filed 126 cases last year against erring
        importers and customs brokers. Of this number, 74 were criminal cases filed
        before the Department of Justice and 52 administrative cases before the Professional
        Regulation Commission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25536830-2064-4e3a-8026-a5cb502f9417'
      'mgnl:activationStatus': true
