      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BARMM celebrated its founding anniversary last week, a year
        after the ratification of the Bangsamoro Organic Law (BOL) that created the
        autonomous regional government through a two-part plebiscite. Celebrations
        were done amidst a call by the MILF-led BTA for Congress to amend the BOL
        and allow a three-year extension of the transition process.</p>'
