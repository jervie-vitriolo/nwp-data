      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754ed244-8383-4efc-abd2-680c14988c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to put anyone else at risk. I have loved ones that
        I don''t want to even have the chance to expose to Covid so I think it''s
        safe enough."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
