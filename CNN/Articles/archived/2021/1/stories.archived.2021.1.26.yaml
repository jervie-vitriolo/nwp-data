      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58864d3d-4b75-4e84-8f30-4dc883549690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:25:55.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:43:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President seems to be indirectly pertaining to Senator Panfilo
        Lacsons pronouncement that the Senate hearing on vaccine deals might have
        helped prevent graft and corruption issues in its vaccine purchase.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f958acf-301b-42e9-8440-cf9feecea89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:25:55.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:43:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8716578e-8464-4058-9cbc-89f1ae72377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:25:55.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:43:01.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s true that government is now dropping the price of Sinovac
        vaccine from 1,847.24 per dose to only 650, the senate has probably done
        our share to save our people billions of pesos in the country''s vaccination
        program," Lacson said in a tweet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff1fc48-91dd-4268-b422-713a3314f338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:25:55.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:43:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3003ba03-b64a-4af6-ae8b-8033f3d5901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:25:55.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:43:02.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also previously said the China-made Sinovac COVID-19 vaccine
        may only cost $5 per dose, but its price in the country could go as high as
        $38 or more than 1,800.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0baf340-c9e2-46d5-b238-cb877e272274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:25:55.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:43:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb82543f-7768-462d-bc11-c5aabccc3ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:25:55.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:43:03.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in one of his press briefings
        that the price of Sinovac vaccine will only be at around 650 per dosage.
        The government has secured 25 million doses of the China-made vaccine. It
        expects the first 50,000 vaccine doses of this brand to arrive in the country
        on February which will be first inoculated to medical frontliners and other
        priority sectors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d93cfd9-3a95-4584-a02d-20fa0f34731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:25:55.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:43:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3290e72-3f39-46c6-99df-8935ed20022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:25:55.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:43:04.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine national government allocated 73.2 billion for procuring
        COVID-19 vaccines. It earlier secured 17 million vaccine doses from British
        manufacturer AstraZeneca, through tripartite agreements involving the private
        sector and local government units, and 30 million doses of Covovax vaccine
        from the Serum Institute of India.</p>'
  'Anti-Terrorism-Act-Parlade-threat-Supreme-Court':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-26T06:33:59.740+08:00
    'imagesource': 'jcr:5f7f8ace-3b86-4823-9185-a2f542aff08b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '592faff0-07b5-4e89-8380-54eabb957c23'
    'lead': 'Ahead of oral arguments on the Anti-Terrorism Act, retired Supreme Court
      Senior Associate Justice Antonio Carpio leads petitioners in calling on the
      tribunal to look into what appears to be a military commander''s ''intimidation''
      and red-tagging of critics of the controversial law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T06:36:24.791+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:42:47.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:28.488+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC urged to seek explanation on Parlade''s post vs. anti-terror law
      critics'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e71e0-0a98-4ae4-ada1-ad2124a0a153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:36:24.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) </strong> Ahead
        of oral arguments on the Anti-Terrorism Act, retired Supreme Court Senior
        Associate Justice Antonio Carpio led petitioners in calling on the tribunal
        to look into what appears to be a military commander''s "intimidation" and
        red-tagging of critics of the controversial law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf464d-30f3-4c88-9431-9b9856afdda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:36:24.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:48.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners on Monday filed a manifestation and motion bringing
        attention to a Facebook post, which appears to have been written by Lt. Gen.
        Antonio Parlade. He is the commander of the Armed Forces of the Philippines''
        Southern Luzon Command and the spokesperson of the National Task Force to
        End Local Communist Armed Conflict.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e34a1-0345-44e7-b36f-0f9fa83d8f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:36:24.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:48.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post labeled as "Communist Party of the Philippines representatives"
        some of those questioning the validity of the anti-terrorism law, including
        lawmakers Ferdinand Gaite, Carlos Zarate, and Sarah Elago, and lawyer group
        National Union of Peoples'' Lawyers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac177f-00be-405f-8c3b-163ed221d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:36:24.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SC will soon be hearing petitions against the Anti Terror Law.
        Let''s be watchful of these individuals, groups, and organizations opposing
        a law that will protect our citizens from terrorists," read the Jan. 16 social
        media post, penned by a certain "Antonio Parlade."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eeb718-0e23-439f-9951-5ecb638bd82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:36:24.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can no longer be called legitimate dissenters as your agenda
        is clear: it is not dissent, it is sedition. It is to topple a democratically-elected
        President," it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee8033-624b-4ce1-ba9f-033e0fddf23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:36:24.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:50.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it has yet to be verified if the statement was written by
        Parlade, the military official has a history of tagging government critics
        as communist rebels. He also drew flak last year <a href="https://www.cnnphilippines.com/news/2020/10/21/AFP-official-warning-Liza-Soberano.html]">after
        warning a celebrity</a> against keeping ties with a progressive organization.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aec17b1-cbe3-4edf-8e6d-3d74dad8ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:36:24.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners asked the SC to seek confirmation from the Office
        of the Solicitor General on whether or not the Facebook post is "an official
        communication from the government or a public officer thereof, including details
        on the source, circumstances behind and, the intent."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1daad3-1571-4d16-b6c0-695f2090c411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:36:24.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A clear threat to petitioners''</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca9a2b-c3e5-4d9d-8860-c55bd007b98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:36:24.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:51.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpios group said the post is "a clear threat" directed at them
        for seeking redress before the Supreme Court.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f7a46-5b8a-4c42-89ea-aef19bb15a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:36:24.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petitioners believe this is a matter of serious concern that requires
        judicial remedy as the post, if indeed made by a state actor, construes the
        ATA to be able to penalize the right to seek judicial relief before the Honorable
        Court," they said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eaffe3-2fbe-4fa2-8210-4a02781512c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:36:24.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:52.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the line "Very soon, blood debts will be settled" included
        in the Parlade statement, the group added that it is "designed to intimidate,"
        and "amounts to interference" with the SC''s power to administer justice.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b694749-92dc-4d23-b2ff-b109dbe826b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:36:24.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also pointed out that based on the specific provision of the
        anti-terrorism law which penalizes an act meant to "intimidate the general
        public or a segment thereof, [and] create an atmosphere or spreads a message
        of fear," Parlade could be punished for publishing that post. The petitioners
        stood by their stance, however, that the law''s constitutionality still has
        to be reviewed by the Supreme Court.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78140e4e-4f0c-4524-ae30-feb965f866cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:36:24.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They ask that the explanation be submitted by the OSG before Feb.
