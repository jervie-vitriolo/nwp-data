      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) </strong> Clan
        feuds, violent extremism, illegal drugs and weapons are the three main roadblocks
        to Bangsamoros transition into a peaceful region, a group monitoring subnational
        conflicts in the country said on Monday.</p>'
