      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8243d663-eb94-41a7-8601-0d8a0afdee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:27.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treas admitted how the pandemic drastically changed the province''s
        biggest festival. Gone are the huge crowds and people bonding together over
        food and drinks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa4bdcf-2d95-43cb-8149-54d9ba4a253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b626faa2-5128-4a37-96f4-977df17a17bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the pandemic, there would be people all around the city,
        a lot of beer will be drunk, a lot of food will be eaten. It''s the biggest
        in the province and the city of Iloilo. So you can imagine the people coming
        all over and celebrating it with us," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eee8db-a106-4b54-91ae-dfe2338d6032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.036+08:00
