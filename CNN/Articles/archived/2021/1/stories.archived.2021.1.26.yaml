    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a197300-8c11-40ed-97ec-0f9f7e245a86'
    'lead': 'South Korean actress Song Yoo-jung died on January 23 and her funeral
      took place quietly in line with her family''s wishes, her agency confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T04:10:50.891+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:45:31.633+08:00
