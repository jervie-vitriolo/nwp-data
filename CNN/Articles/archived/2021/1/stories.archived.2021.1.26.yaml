      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A vehicle struck at least five people
        in Portland, Oregon, on Monday afternoon (Tuesday in the Philippines), authorities
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77207d4a-850f-4af3-8369-a9b3ca7bc2d7'
