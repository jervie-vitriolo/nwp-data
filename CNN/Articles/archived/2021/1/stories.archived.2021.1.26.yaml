      'mgnl:lastActivated': 2023-01-25T13:27:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news has sent the bloc reeling, just as it was racing to assess
        the impact of delays announced by Pfizer. The US company said on Jan. 15 that
        it would deliver fewer doses than planned last week while it upgraded its
        manufacturing facility in Puurs, Belgium.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db237994-ebc5-465b-a8cb-9495eb197305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:32.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae417d-ea35-4c93-b909-c6d3101c63dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:33.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugmaker said it would still be able to meet first quarter
        targets, and as a result of the changes to its Belgium plant would be able
        to churn out 2 billion doses by the end of 2021. That''s up from the 1.3 billion
        it had originally estimated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac14a2f-8404-40dd-bfd6-4d68bb9d69c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:33.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea76c9b6-ab96-4a54-b1aa-723eda86349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:34.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said Monday it would return to its original schedule of deliveries
        for the European Union this week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f5720-b1f2-4f5a-91d4-7281a86c65dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:34.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de977d1-ec76-4755-8a64-10275cf0944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European governments are demanding answers, pointing out that the
        success of their vaccination efforts is dependent on the private sector.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f2a482-f04c-4b1d-876b-d53fdf3d7383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393ba3fe-d702-4339-afb1-e47fd69e669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand we can only welcome the result of science, and
        on the other hand they have a monopoly and we are totally dependent," Belgian
        Health Minister Frank Vandenbroucke said on Saturday. "There may be production
        issues, but these uncertainties and announcements make it very difficult to
        organize the campaign."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ff4c1-61b6-4419-8198-d79f700ebbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb683db7-54fa-484d-884f-00c348f6aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:37.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyriakides said on Monday that the bloc would now demand "full transparency
        concerning the export of vaccines" from the European Union.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb650cf3-cc51-4a05-9f02-4bf07968225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd281a-15d7-4b0a-9df8-8b8d92b4c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:38.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future, all companies producing vaccines against Covid-19
        in the EU will have to provide early notification whenever they want to export
        vaccines to third countries. Humanitarian deliveries are of course not affected
        by this," she said on Twitter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e431f-8062-4774-b82e-5678d364112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:38.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c0ddfd-16b8-4d46-87a8-42f7af0a738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How bad is it?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea58cba-f075-4008-8210-7f6b4c26a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:39.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply chain experts are much more concerned by the news from AstraZeneca
        than Pfizer, given the latter company''s commitment to increase output soon.
        AstraZeneca''s vaccine, developed with Oxford University, is also much easier
        to distribute because it can be stored at higher temperatures than the Pfizer
        alternative.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf2d90-2c95-40b8-b19f-28743f010b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd23d0-40e2-4e0b-a6d0-2bfb6d3aecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:40.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delay for a week or two "is not a big problem," said Burak Kazaz,
        a professor of supply chain management at Syracuse University. "[Though] I
        certainly understand that a delay means lives."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e1be40-13a2-40d0-aecc-a5c89025cc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c5d16f-cb9c-4abb-8e25-ff87912e555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:41.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scope of the problems facing AstraZeneca, which appear more
        serious, would become clear in the coming weeks, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19eb96-b147-4869-a942-b8fda9e4f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eb578f-4b4d-4af9-92b7-80c0786fe140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delays from both firms are a sign that there are still kinks in
        the supply chain that need to be ironed out as distribution ramps up, according
        to Prashant Yadav, a medical supply chain expert and senior fellow at the
        Center for Global Development.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b28d9f-9c2b-439b-b51e-5e5afa004324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cd13c6-10e5-4fae-b28f-412ab813cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have more of these ups and downs until we get to a stable
        process," Yadav said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48139e-69bd-48e0-865a-1923aceaef5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eba0485-d40a-4709-b433-3a9b5256f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:44.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the rocky attempts to get up to speed  and concentration
        of production at just a few manufacturing sites  the public should expect
        monthly manufacturing capacity to fluctuate for the time being, he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd788651f-a952-4254-81d2-f2c72f426499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:45.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aeb288-fb26-4ecf-8076-5f6d679486f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Wilding, a professor of supply chain strategy at Cranfield
        University in England, noted that there are at least 50 items necessary to
        run vaccination sites, from alcohol wipes and syringes to personal protective
        equipment. Supply chains for those items need to run smoothly, too.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93a5a9-6e9e-4f58-8fd9-ec34df6c9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b542f-29ec-4156-8c7b-f677d7598496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:46.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, the delays aren''t just a problem for Europe.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ff63ff-2b84-4d28-a1e2-0d2de54f2930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe239ba6-d9cf-4cca-8ad2-5bba5a0e46df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price will be paid by developing countries who don''t have
        access yet, because their deliveries may be delayed further down the line,"
        Yadav said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dac451-0531-4ca9-a3c8-f70e51d53b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b51397f-0122-41ea-9af8-5badeb4ee3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T19:52:16.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:27:48.759+08:00
