      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d373af0-947d-4102-9f64-8645df6f9daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:41:14.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:25:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very much hopeful, with the vaccines coming in, even only
        starting from the second half of the year, we will be able to inoculate all
        who are found in Iloilo City and we can start having the normal Dinagyang,
        that we all used to celebrate," Treas said.</p>'
