    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980014b0-7d95-4613-b8c1-ee6168803c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:30:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My understanding of how I practice and how I define my faith has
        changed radically in the last couple of years and probably will continue to
        change. I mean, not probably, certainly, Baker says. But there is something
        about songwriting and playing music that makes me feel encouraged to be vulnerable
        just because of the nature of making art, but yeah, that might be how I engage
        with prayer in the most consistent way  probably just through songwriting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f584db-824d-4e37-96e3-eb50ceca7ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:31:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Baker, the journey between Turn Out The Lights and Little
        Oblivions was one of accepting the lack of clear-cut answers and ultimately
        finding herself becoming more articulate about her interior realities. For
        me, personally, I think just on this record, Ive felt a little bit of relief
        for speaking definitely about anything, you know? I think it''s not bad to
        have a hunger for a solution or to have a striving to be better, but I definitely
        think that there was some apex still in my mind when I was recording Turn
        Out The Lights, that I would have understanding of the world and how things
        work and how to heal and that I could use the position I''ve been given to
        tell other people about that. And I think the real paradigm shift has been
        understanding the disappearing horizon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd988f-f4db-419f-82e2-50429e9d55c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:31:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its a disappearing horizon that appears repeatedly on the record
        but perhaps most lucidly on Relative Fiction, where Baker parses the distance
        between real and idealized selves and comes to terms with ones own fallibility.
        She sings, I got no business praying; Im finished being good. Now I can
        finally be okay and not the way I thought I should.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e39461-ebfa-4a87-8df6-033268cb0659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:31:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/entertainment/music/2016/11/29/julien-baker-on-sad-songs.html"
        target="_blank">RELATED:&nbsp;On the redeeming power of sad songs and how
        they make us feel better</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c918eca7-4704-4b42-af40-c879e0a1e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:31:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s funny, she says. I''ve been thinking about this quote so
        much lately, but there''s a Rilke quote, Have patience toward all that is
        unsolved in your heart and learn to love the questions themselves. It''s
        in Letters to a Young Poet and I''ve read it so many times and it never
        settled upon me until I had the semi-disappointing revelation that, like,
        maybe there''s not going to be a point of relief, a point of understanding
        for me where I feel like I''m stewarding my life in the best way. But then
        after that disappointment comes a little bit of empowerment to then just do
        the best that you can incrementally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6975e8a7-2b01-4099-9971-dbc2c7ad1fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:31:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grappling with questions with no end in sight has become an uncomfortably
        commonplace feeling for many of us living in the middle of concurrent crises
        that have laid bare both the fragility and the inherent inequality of our
        society. It is a Hell that appears to have no exit, just a horizon that continues,
        and continues and repeats, repeats, repeats. Perhaps the only salve for some
        of us is the space to speak to our hopelessness, to allow ourselves the vulnerability
        to lean into our grief and each others, to pore into our own little oblivions
        and hope for some healing in the process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff0598-6763-456f-983b-8906b33c57fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:31:02.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I speak to people now, one thing I''ve noticed is that it''s
        hard to make  well, it''s harder at least for me and my friends to make small
        talk. It''s difficult because there are far fewer external events and stimuli,
        you know, Baker says. We''re not really going to any museums or going to
        the movies, you know, and I don''t really want to only talk about media I''m
        consuming, so it leads me and everyone I talk to inevitably to plunging sooner
        and sooner and more easily into these discussions of our inner life events,
        what we''ve been thinking. Mostly, all of my conversations with my friends
        now are about just the things weve thought over the last couple of months
        or over the last year, and we used to think this and now we think this.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38888ab3-6dd6-401b-859b-e49790400154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:31:03.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I like that because I think it''s something I maybe didn''t
        pay enough attention to.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fedcad4-46eb-4471-9942-e798d70a9a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:37:05.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:31:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***-</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
