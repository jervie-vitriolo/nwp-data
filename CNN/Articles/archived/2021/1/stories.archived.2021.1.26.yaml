    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327c930-7c73-4e2b-b0c0-120e6284d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;For the first time in 25 years, the
        distinctive vocals of South Korean superstar Kim Kwang-seok will be heard
        on national television singing new material.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a929b-4e4b-4dab-ac7d-18dabb2a88d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb1378-12df-49d7-a9b4-26172a0b67c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:42.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a feat made all the more extraordinary because the famous
        folk singer is dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02667233-8c7f-40e0-8da9-af8feb4fa6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:42.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b914c024-8fe9-4163-8201-ed9385e48c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:43.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National broadcaster SBS plans to use artificial intelligence (AI)
        to bring Kim''s voice back to life on a new program, "Competition of the Century:
        AI vs Human," to air later this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c7cb97-b320-4d3f-a9bd-46e4d4d9f08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5b9ca2-ab7f-410c-8d84-e33985dc37e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:44.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time AI has been used to revive a famous singer
        in South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a5fa8b-44f1-41c8-8f2f-c458794e4e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e30a1-a62d-45ee-aff6-2f4ac40c530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, music channel Mnet aired "One More Time," a show that
        used AI and holograms of late artists to pay tribute to their work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5aef78-7edb-4152-bffd-022c17dd7319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:45.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e38a1b-8e8b-49cc-adda-52694c12203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, on New Year''s Eve, K-Pop superstars BTS performed online with
        an AI version of singer Shin Hae-chul, who died after surgery in 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e04ff0-0294-446f-bd7e-e6ba4bd0e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:46.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf1712-2a1a-42c9-8954-667b2feb3b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:47.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent AI performances have excited fans of their music and the
        technology, but others have raised concerns about the ethics and legalities
        of resurrecting the voices of the dead. The creation of new works -- or revived
        voices -- by AI also raises copyright issues. Who is considered the owner?
        The creator of the AI program or the AI system itself?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ed4ef3-36c2-479c-b2df-36dbd8649cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:47.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c3c86-26bb-4262-bdaa-89b9bfdcfa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legendary Korean singer</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ca7ed-5f88-4693-91ac-90c803259a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was aged just 31 when he died in 1996 at the peak of his career
        after a string of hits including "A Letter From a Private," "Song of My Life"
        and "In the Wilderness."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f5747-adf5-4307-be29-51ef49409cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:49.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d771a7e-c4fe-4717-874e-eca102530709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death was considered to be so shocking that some have never
        accepted the official cause of suicide, instead choosing to believe conspiracy
        theories that he was murdered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf191243-6406-4000-93a6-9295c2617895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae09a04-06b1-404b-8dfa-c9747535edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades later, fans still gather in a street named in his honor
        near his childhood home in the city of Daegu, though this year''s tributes
        were mostly held online due to the coronavirus pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb1ad2f-f6ab-44f2-8711-ef0ca37dd096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda90a27-21db-4e53-9faa-eb4e4ea7570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murals of the artist gaze over the street, where tourists sit on
        benches shaped like guitars and listen to musicians playing his greatest hits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058fe71-9c44-42f0-b221-883362fbe33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:52.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246b061-ff42-4cb9-87dd-e56c424cf6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:52.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, when national broadcaster SBS announced that it was using AI
        to recreate the Kim''s voice on a new program set to air this month, it sent
        fans into a frenzy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf801d-fe8d-41c9-8ff3-c4f7b424a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b7bc5-c43f-4400-adb8-d93268d874e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A one-minute promotional clip of Kim singing "I Miss You," a ballad
        released by Kim Bum-soo in 2002, has been viewed more than 145,000 times on
        YouTube since December. And a video showing the process behind the episode
        has been viewed more than 750,000 times since it was posted on January 6.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39fa084-631c-418c-82b7-b37b60545011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcbde73-f7c2-46d0-aabe-957ab4834a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recovered voice sounds very much alike him, as if Kim recorded
        it alive," said Kim Jou-yeon, a Kim fan for 30 years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1608d0-c986-4dca-98e7-89b37a175892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e89d3cc-65fa-47a3-939d-b54af94c7414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It even impressed a young fan Park Hye-hyun, who was just two years
        old when Kim died. "One of my wishes was to hear more songs in Kim''s voice
        ... I had tears," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09bc907-e217-4e07-88db-437209cc49c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6128c0e-b389-42f6-8238-620009c58f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:56.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Show inspired by a Go match</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4894c702-4da7-45df-9cd1-c9c53b99d949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:57.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBS Producer Nam Sang-moon said the idea for an AI versus human
        competition came to him after he watched world champion Lee Se-dol take on
        South Korean AI program HanDol in the ancient strategy game of Go in 2019.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedfe80e-fdcc-4b40-b668-1ad61bbd2eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2584469-6d0f-45e8-a5b5-6a4ddf1ea254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, Lee won one of their three matches.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a66767-3c33-4b27-86a7-ff00ea4b8026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c51d7e-9faf-4cf2-ab97-729172c60bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:59.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a month earlier, Lee had announced his retirement from professional
        Go competition, saying AI was "an entity that cannot be defeated."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b97989-95ad-42eb-9446-c3fb7ae82017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f1e97-f72b-4c8a-9031-8056a869a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:00.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go requires two players to place black and white stones on a 19-by-19
        grid. Each competitor tries to claim the most territory by surrounding their
        opponent''s pieces so they''re removed from the board.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3420b7-c01c-427d-bbc2-7e92d35d46de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f7a5a3-a8bd-4399-820f-27adbed144c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:01.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s game against HanDol reminded Nam of Lee''s earlier match
        against AlphaGo, an AI program developed by Google DeepMind, in 2016. That
        time, AlphaGo won four out of five games, and afterward Lee said he had "misjudged"
        the machine''s capabilities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f62f73-37e0-4e82-8ce5-ac7b9961b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:01.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c79ad6-7ad5-47f6-888c-c28ef5ec30fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lee-AlphaGo was a big shock followed by short but huge interest
        in AI, which is still being developed somewhere, but we''re unfamiliar with
        it yet," SBS producer Nam said in a phone interview.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da0d89-885a-44eb-88fe-d85c13b24cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd45ab-a004-43f7-a929-8aee81aab3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nam sensed the Korean public was ready for an update and began pulling
        together the six-part AI competition series, including the AI performance
        from the late Kim Kwang-seok.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d77514-957d-4d35-8024-b5b1b971e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:03.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ce0110-2707-4aae-b943-4aeaee684762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:04.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recreating Kim</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c5dd0-6a98-4003-8472-6741bba2512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audio AI company behind Kim''s reincarnated voice is Supertone,
        a South Korean startup founded in 2020 that provides AI audio solutions for
        content creators, according to co-founder and Chief Operating Officer Choi
        Hee-doo.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c45d426-cda5-40d0-a983-5e7c18fb8c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:05.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5df06b-065f-4c1c-80f0-24e133502257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:05.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, BTS is really busy these days, and it''d be unfortunate
        if they can''t participate in content due to lack of time. So, if BTS uses
        our technology when making games or audiobooks or dubbing an animation, for
        instance, they wouldn''t necessarily have to record in person," Choi said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51c3f10-4f5c-465c-b996-bb7ab2782c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:06.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efc81ce-edd4-4099-892c-dc7b36d203a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:06.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supertone''s Singing Voice Synthesis (SVS) technology learns voices
        by listening to multiple songs with corresponding notes and lyrics, Choi explained.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c79fe84-d5e1-4a7b-9397-c2d0e7ab8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:07.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971cfa01-ecac-4c58-b19e-35fc36e930a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system learned 100 songs by 20 singers before it was given 10
        Kim Kwang-seok songs to learn. It now knows his voice well enough to mimic
        the singer''s unique style and pronunciation, Choi said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bde745-b8e3-4812-bfcd-7c141dff254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:08.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ce3e60-b09b-45e4-ba58-9e5493991ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the SBS show, the AI Kim won''t be competing against a human
        singer -- he''ll be singing a duet with one. "We revived Kim Kwang-seok to
        show the capability of it," said Nam, the show''s producer.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1638c0e1-df71-41cb-8269-59e10ed1daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:09.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3027e965-510e-46e5-b1c4-b18705a61366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Ock Joo-hyun, the former leader singer of girl band Fin.K.L,
        will be taking on the AI machine. Just as the AI system learned Kim''s voice,
        it will be trained to mimic her, too.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041dee9f-27d4-4f29-bd91-00b2c5a2a20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f851bf-40bb-436e-82f4-ad9291d8a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some may consider a competition between an AI singer and a
        human as harmless fun, others warn the technology poses threats that need
        to be addressed by stricter guidelines and regulations.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69760941-4281-4576-a2c4-0818f752dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:11.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f817bcd-99e4-48ba-aaf4-d40b68fa70fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:11.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Potential dangers of AI</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7af32c-beb7-492a-b1e7-fd81027d15cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:12.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech-savvy South Korea is considered to be at the forefront of AI
        technology, but there are calls for more regulation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6683307b-0357-460d-b3bb-ac9e10b70c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:12.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae495898-bddd-467b-8d15-f644f47f1fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days of the launch of a petition last week, more than 376,000
        people had put their signature to calls for tougher punishments for the creators
        of deepfake videos, particularly those that use the faces of female celebrities
        for pornography.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07755c43-5c4f-4273-963b-c458296e9c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:13.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243dc56b-4be1-4c14-9620-ceac7fd8f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:14.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amsterdam-based researchers Deeptrace counted more than 14,000 deepfake
        videos online in 2019, and found that almost all of them -- 96% -- were non-consensual
        deepfake pornography using the images of female celebrities, many from South
        Korea.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a8137-6431-405d-a30e-1967cc9d7c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:14.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa016d79-13f5-4ccf-aad8-10d9dc8833de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:15.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replicating someone''s voice also poses serious risks, especially
        if fake audio is used in misinformation campaigns and fraud. In 2019, scammers
        convinced an executive to transfer hundreds of thousands of dollars in cash
        to an account, by faking the voice of his boss using audio software.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c469b70-0e11-44dc-ae23-71c3b8cf23ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:15.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a92f395-0fca-4cc7-9e77-864df92b255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year, we see about $470 million in fraud losses, including
        from wire transfer and phone scams. It''s a massive scale," Vijay Balasubramaniyan,
        the CEO and co-founder of Pindrop, told CNN last year.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242e320b-772f-47d8-9262-d1608058766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:16.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81237e1b-75d7-419e-8e28-803cf04b8a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, nations and organizations are calling for legal reform,
        ethical guidelines and social agreements to prevent the misuse of AI.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc9912d-b0d8-4012-bc3d-42ffe97b2fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:17.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c6cbc-934e-4832-867c-f97da3e1d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:18.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO is working with its 193 member states to lay the ethical
        foundations for regulating the technology. Last September, it released a draft
        of its "Recommendation on the Ethics of Artificial Intelligence." The final
        report is expected to be presented to the UNESCO''s General Conference later
        this year.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54752a91-68e3-4cac-a9a0-10bad97ec5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede74ebd-a25c-4304-b070-1212500824bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, South Korea''s Ministry of Science and Information,
        Communication Technology released the "National AI Ethical Guideline," a document
        that lays out basic standards for people involved in the development and application
        of AI. It says AI should be "developed and used in accord with its purpose
        and intention as a tool for human life, and that process should also be ethical."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc8608-4079-4441-9798-cc6429ab8609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:19.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01cafc4-8a24-4fc8-9a09-862bffa8ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same month, the ministry released what it calls a roadmap for
        AI legislation, which proposes to expand South Korea''s intellectual property
        rights beyond works created by humans to the investors and inventors behind
        AI creations.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcd3211-6958-4f17-b35c-9abc2f3da816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4fc2ac-8128-44b9-8dd6-3a28626f29b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:21.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supertone''s Chief Technology Officer Heo Hoon said he supports
        laws to regulate the industry. He said to mitigate the current risks the company
        doesn''t deal directly with the public, preferring to work with businesses
        that share its ethics.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16296adc-7eda-42aa-98bd-353a4dc719eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff1d335-b692-4756-932f-30d86788f7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are clearly aware of the possibility of our technology being
        misused when in hands of the public," Heo said. "I think reviving the voice
        of the deceased would bring backlash, which hopefully would begin a social
        debate and conclusively lead to legislation."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0bccb-89b0-492c-9542-9146003fb9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb0935-8f5a-41bf-b34d-d4ae09f40819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has built a level of protection into its recordings
        by marking the audio as being produced by its AI, though casual listeners
        are unlikely to know.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9911bfb3-bf24-4ade-8b89-a5f5b4718f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc95dc2-b3c9-4d5f-9915-e8c1b4434fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have watermarking technology, which is an information planted
        in audio, that can''t be heard, but tracks where it was made and how it''s
        being distributed," Heo said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73070c87-b456-4d29-92ce-dd4889c91ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:24.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cd0906-f673-4876-aef2-1f85af90200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions of ownership</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c51025-d65d-432c-b5ee-7d4ee469e56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of AI to create works traditionally produced by human creativity
        raises the issue of ownership. If AI creates the works, does the program hold
        the copyright, or does it belong to the programmer?</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f5765-51b3-4fe4-a9fb-3d47fe74bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e374917-1b05-4700-b765-27e1b5c9809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Ko Hwan-kyoung, an expert in AI and data protection, said
        the issue needs to be addressed as AI becomes more advanced.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0a5dc7-5c44-4aed-b850-2fc9612715bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:27.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246bee37-edc5-4a29-941f-f9b63b1741ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:27.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s interesting about AI is that it''s evolving to a level
        where it can write and compose by studying datas," Ko said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76597404-0541-40f4-9261-890df35dc161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dee7ca-be41-4d69-b8ac-cccfa5711a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, singer Hayeon released "Eyes on You," a single composed
        by an AI program. Human producers later refined the song, according to her
        record label, Enterarts.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a61f194-e364-4ec8-af9d-f4e3ab908559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:29.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7646cb98-a36e-4596-bc00-351a6c2cbffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, AI has been used to create news stories, books and even
        art. Typically, the creator is considered to own the work, but in the case
        of AI it''s less clear.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2bda1-8940-43f8-b519-f8bacdc2f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:30.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3af6fd-557a-4543-b07b-c153c7c029cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we going to acknowledge AI as legal entity with legal personality
        like humans, and grant copyright?" Ko, the lawyer, asked. "We need necessary
        regulation that guarantees human safety, not an excessive one that hinders
        development of AI technology."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88013d-b3eb-4ec2-aead-6e02cd95c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:31.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290981dd-1c48-443c-b058-aac35f4bac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Kim Kwang-seok, producer Nam said SBS gained the
        consent of Kim''s family to reproduce his voice before proceeding with the
        show.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1c1cd-3ea8-4a41-9309-c2fec287c126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4bdc9e-af07-4f7a-90bc-be2aca521a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBS paid a one-off fee to his family for featuring his voice in
        the show, as they did with other cast members, Nam said. Parts of the show
        will be published on YouTube after it airs, but neither SBS nor Supertone
        plan to release Kim''s song as a single.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b471c-1551-4f70-8da6-9ceb26b0bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d7f123-2b39-4ce1-a6ac-d4428de2916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:33.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve agreed not to officially release the songs introduced in
        the show," Supertone''s Choi said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdfeec6-2ef6-437d-b2b2-104785978ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a517a345-d485-4758-b41d-aba7518d0d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:34.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for now, Kim fans will have to be content with playing the old
        songs recorded by the real singer at a microphone more than 20 years ago.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14e26a-641f-4c9e-9f5b-e75e044711ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:22:34.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:39:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/25/asia/south-korea-kim-kwang-seok-ai-dst-hnk-intl/index.html">South
        Korea has used AI to bring a superstar back to life, but ethical concerns
        abound</a>."</em></p>'
  'Anthony-Fauci-Trump-COVID-19-disinfectant':
    'author': 'Paul LeBlanc, CNN'
    'caption': 'Dr. Anthony Fauci, the nation''s leading infectious disease expert,
      said on January 25 he was extremely worried by former President Donald Trump''s
      dangerous April suggestion that ingesting disinfectant could possibly be used
      to treat Covid-19.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T10:21:45.700+08:00
    'imagesource': 'jcr:cb155d3c-75fd-43e1-bea2-1d5bc0d7c06e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e07b2694-2314-4b88-bc81-7ee9d9ffb998'
    'lead': ' Dr. Anthony Fauci, the nation''s leading infectious disease expert,
      says he was extremely worried by former President Donald Trump''s dangerous
      April suggestion that ingesting disinfectant could possibly be used to treat
      Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T10:25:07.350+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:38:31.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:32.395+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anthony-fauci']
    'template': '1'
    'title': 'Fauci says he''s worried Trump''s disinfectant comment would make people
      ''start doing dangerous and foolish things'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a5875-e118-4fd7-b52d-fe1518beb177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:25:07.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:38:31.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Dr. Anthony Fauci, the nation''s leading
        infectious disease expert, said Monday evening (Tuesday in the Philippines)
        he was extremely worried by former President Donald Trump''s dangerous April
        suggestion that ingesting disinfectant could possibly be used to treat Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544e1251-8b0c-4e52-8b89-9882b747b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:25:07.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:38:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b888e7-590e-45dc-9715-28864264d12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:25:07.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:38:32.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just said, ''Oh my goodness gracious.'' I could just see what''s
        going to happen," Fauci told CNN''s Erin Burnett on "Out Front."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303892e-bd64-43cd-bed0-7d5605f0145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:25:07.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:38:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2363ae-3efb-46a2-8c50-b89fe821b0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:25:07.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:38:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to have people who hear that from the President and
        they''re going to start doing dangerous and foolish things, which is the reason
        why, immediately, those of us who were not there said, ''This is something
        you should not do.'' Be very explicit. The (US Centers for Disease Control
        and Prevention) came out, I think, the next day and put in one of their publications,
        ''Do not do this.'' "</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c207656-ef64-4702-b85d-8c6af1d7525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:25:07.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:38:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb287a2d-c7bc-48bf-9dc7-80752cbd9ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:25:07.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:38:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, who sat on Trump''s coronavirus task force and endured the
        former President''s public scorn, has opened up in recent days about his rocky
        relationship with the last administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec094a-2c42-4a99-a37e-c8ef446e2530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:25:07.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:38:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0208c96d-f9e9-40af-9939-a06a6ca82e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:25:07.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:38:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House last week, he touted President Joe Biden''s approach
        to the pandemic, explaining: "The idea that you can get up here and talk about
        what you know, what the evidence, what the science is -- let the science speak.
        It is somewhat of a liberating feeling."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d42d959-95a8-4146-9441-a928aef3c8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:25:07.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:38:36.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/01/25/politics/fauci-trump-covid-19-cnntv/index.html"
        href="https://www.cnn.com/2021/01/25/politics/fauci-trump-covid-19-cnntv/index.html">Fauci
        says he worried Trump''s disinfectant comment would make people ''start doing
        dangerous and foolish things''</a>''</em></p>'
