  '5-planets-unusual-rhythmic-dance-around-star':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T06:42:34.602+08:00
    'imagesource': 'jcr:e78df813-754b-4cb1-86cb-1e542853a9ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58459344-e1ce-4439-939c-ed931c5628e1'
    'lead': 'Astronomers have discovered a planetary system including six planets
      and it''s not quite like anything they''ve seen before. The system could challenge
      the theories scientists have about how planets form and change over time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T06:51:23.194+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:42:09.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:29.006+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 planets found in unusual rhythmic dance around a star 200 light-years
      away'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d20ad58-1252-472d-84c7-37446880a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:10.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Astronomers have discovered a planetary
        system including six planets and it''s not quite like anything they''ve seen
        before. The system could challenge the theories scientists have about how
        planets form and change over time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fbbdfb-8f20-44df-8d1d-ccc1403cd2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our solar system is just one of many planetary systems, and so far,
        no two systems are alike. The systems vary in the number and type of planets
        they contain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fe4c0f-d53c-4502-867c-a62ffa337108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:11.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 200 light-years away from us is the star TOI-178, found in
        the Sculptor constellation. The research team initially thought there were
        only two stars orbiting the planet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ce548-8322-4d02-8ad8-a20b365360f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A closer look revealed something else entirely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b95af3-de7f-4aad-80c3-9e4f077bad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:12.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through further observations we realized that there were not two
        planets orbiting the star at roughly the same distance from it, but rather
        multiple planets in a very special configuration," said lead study author
        Adrien Leleu, a CHEOPS fellow at the University of Bern, Switzerland, in a
        statement. (CHEOPS stands for the European Space Agency''s CHaracterizing
        ExOPlanet Satellite.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabbd590-6b94-4978-bad1-bfd8fe505e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:12.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in the journal <a href="https://www.aanda.org/component/article?access=doi&amp;doi=10.1051/0004-6361/202039767"
        target="_blank">Astronomy &amp; Astrophysics.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627d010d-fbe2-4271-9ea5-72a6b174f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:13.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the six planets are essentially locked in a rare rhythmic
        orbit around the stars, creating a resonance. This means that some of the
        planets are actually aligned every few orbits and that there are discernible
        patterns as the planets complete their orbits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d8a98d-cf42-4def-bc7c-59e00486636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:13.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happens around Jupiter in our solar system as three of its
        moons, Io, Europa and Ganymede, orbit the gas giant. Io is the closest of
        the three moons. For every four orbits it completes around Jupiter, Europa
        completes two and Ganymede completes one. This creates a 4:2:1 pattern.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397022b-71e7-482c-bb58-8ee688798132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resonant orbits of the TOI-178 system are more complicated.
        It''s one of the longest resonant chains found in a planetary system, the
        researchers said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a675af7-9630-4a23-ba9d-dbfb3b0a6a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five outer planets of the system follow this pattern: 18:9:6:4:3.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597dfbc-3ac2-484c-8b0c-362bc65e9aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:15.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means for every 18 orbits of the second closest planet to the
        star, the third planet completes 9.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76483f1f-011c-4918-8677-b105a6f9c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chain of resonance can reveal information about how a planetary
        system forms and evolves and what it was like in the past.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eeb0cc-7633-4284-9ac8-1ecc3da3dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The orbits in this system are very well ordered, which tells us
        that this system has evolved quite gently since its birth," said study coauthor
        Yann Alibert, an affiliated professor of astrophysics at the University of
        Bern, in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6ec8a7-bfc3-43eb-b416-dc7fd8dc7e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planetary systems can be volatile places in their early days and
        disruptions caused by the gravitational influence of large planets can disrupt
        and kick out others. Other times, impacts between planets or other objects
        can disrupt systems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545bee8b-b2bf-4137-85ba-12b0bb032986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:17.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This system has been preserved, hence the resonant orbits. However,
        the densities of the planets are not well ordered, the researchers said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ada6dc-e32a-4082-812b-cb8780a8c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:17.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears there is a planet as dense as the Earth right next to
        a very fluffy planet with half the density of Neptune, followed by a planet
        with the density of Neptune. It is not what we are used to," said study coauthor
        Nathan Hara, a postdoctoral researcher and CHEOPS fellow at the Universit
        de Genve, in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beba2fc-ec7b-49d7-b592-9e11fc83aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:18.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planets in our solar system are arranged with more dense, rocky
        planets closest to the sun, while the lower density gaseous planets are farther
        away.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9120d2b-182c-434a-a59e-f07f15c1feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:18.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This contrast between the rhythmic harmony of the orbital motion
        and the disorderly densities certainly challenges our understanding of the
        formation and evolution of planetary systems," Leleu said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10f2c75-15d5-4ae5-83cb-c228b1822ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:19.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple telescopes were used to study the system, including the
        CHEOPS satellite and multiple ground-based telescopes at the European Southern
        Observatory in Chile.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaa2269-f4d2-43e6-b35a-5a82e1f1f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exoplanets are difficult to observe directly, but the scientists
        used two methods to observe them. These methods include radial velocity, or
        observing starlight for telltale wobbles as planets move around a star in
        orbit, and transiting, or dips in starlight as planets pass in front of stars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a04dec0-7b23-45b8-8476-d8ce2df859f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both techniques revealed that the planets are much closer and in
        quicker orbits around their star than Earth is to the sun. For example, the
        closest planet to the star completes a full orbit in a couple of Earth days;
        the farthest takes about 10 times that.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f4c66-c500-4ad0-b3d6-f9dfb7774432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planets range in type, including rocky and larger than Earth,
        known as super-Earths, as well as gaseous planets smaller than those in our
        solar system, called mini-Neptunes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c6631-74fa-4317-9aff-197d24a7c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the planets are between one to three times the size of Earth,
        their masses are 1.5 to 30 times that of Earth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82acc154-2f15-4c34-9ce9-a7584087e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:21.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the planets are considered to be in the habitable zone of
        the star, or the perfect distance from the host star where these planets could
        support liquid water, or life, on their surfaces.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e307a8-665f-40c9-9513-93017676ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, more observations of this system could reveal more planets
        orbiting the star that are in that zone. Future telescopes will be able to
        directly image some of these exoplanets and peer into their atmospheres, revealing
        more of the TOI-178 system''s secrets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2166148d-b57d-4487-8022-1d292ac03f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:51:23.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:42:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/25/world/resonant-chain-exoplanet-system-scn/index.html"
        target="_blank">5 planets found in unusual rhythmic dance around a star 200
        light-years away</a></em></p>'
  'Kobe-Bryant-death-Lakers-Lebron-James-Anthony-Davis':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-26T06:49:21.232+08:00
    'imagesource': 'jcr:246e1fa3-b585-41c4-9b04-9915c9a2b02e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab12479a-5845-40a0-bf5a-77359fb95ece'
    'lead': 'One year on from Kobe Bryant''s sudden death, those inside the Lakers
      organization still acutely feel his absence. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T06:53:21.454+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:41:55.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:29.223+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I still have trouble with it'': One year on, Lakers stars struggle
      to come to terms with Kobe Bryant''s death'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4efdc6-046a-4bde-b66e-0293efd1e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  "Man, it''s a saying that time heals all,"
        LeBron James said following the Los Angeles Lakers'' win over Chicago on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb1657-1a09-4120-80c4-4f21a1e06102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, one year on from Kobe Bryant''s sudden death, those inside
        the Lakers organization still acutely feel his absence. While enough time
        still hasn''t passed to allow James to move on completely, remembering Bryant
        and honoring the competitive spirit that made him such a fierce competitor
        has helped his grieving process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f4690-f9e4-4eaa-86ec-f200b6ff8a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several times during last season''s victorious playoff and NBA Finals
        run, the Lakers wore their ''Black Mamba'' jerseys to commemorate Bryant and
        his daughter Gianna, who died in a helicopter crash alongside seven others
        on January 26 last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319fcd5-e9ab-4b67-b55e-317dfbc10a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:57.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jerseys were designed by Bryant &nbsp;who gave himself the
        ''Black Mamba'' nickname during his career  and worn for the first time in
        the 2018 season. The Lakers would go on to win their first Larry O''Brien
        Trophy since Bryant''s last title in 2010.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad4b0f-2895-42bb-947a-b0ca49f69b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:57.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the conclusion to last season was played in the Disney World
        bubble, the Lakers are back playing their home games at Staples Center where
        the two jersey numbers &nbsp;eight and 24 &nbsp;that Bryant wore during his
        20-year Laker career are hanging in the rafters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea925ec-00a6-40fb-ad1b-c81444e38c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As devastating and as tragic as it was &nbsp;and still is &nbsp;to
        all of us involved with it, only time. And it takes time. Everyone has their
        own grieving process," James said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b8159-edf2-43b9-be31-414a5ff520b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Us being able to remember him, wearing [Mamba] jerseys during the
        postseason and have the postseason we had ... we have a lot of guys wearing
        his shoes, I''m able to wear the two-four on my finger every night and then
        when we play at Staples Center you see the eight, two-four in the rafters
        to live his legacy on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ab3d53-be63-4466-8217-aa8e504d492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:59.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lot of things that die in this world, but legends never
        die, and he''s exactly that. So it''s all about representing that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f86760-6d26-4dfb-96a4-5214da40d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:41:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was James'' boyhood idol and the pair went on to become close
        friends. James naturally struggled following Bryant''s death and admitted
        it was a mental challenge being the leader of the Lakers organization during
        that time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2942b114-bbec-40ea-8c84-427a741c66ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:00.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try not to put myself back in that head space because it''s just
        too dark, for not only myself but for our organization and for everyone that''s
        involved in it," he recalled.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f69c3-dd80-45c7-8bd1-67c266af0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a leader of the ballclub, it was my job and my responsibility
        to take it all on and represent our team with the most strength that I could.
        I wanted to let everyone inside this organization know that I was okay doing
        that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f73f33b-80cc-40dd-b558-ccd92377e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:01.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I still have trouble''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d9063-df89-458e-a57e-60238a30750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:01.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Davis, the Lakers co-captain alongside James, admitted that
        he still struggles to come to terms with Bryant''s death.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660820a0-bb2f-49f5-89ac-c20ed6efc227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-10 big man has helped James shoulder much of the responsibility
        that comes with being an organization''s leading figure &nbsp;both on and
        off the court &nbsp;including leading the team to win last season''s title
        in Bryant''s memory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24825dbe-ec7d-4306-9743-f77e43d0814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we approach his one-year anniversary, it saddens our hearts
        to actually come to the realization that he''s gone," Davis said. "I know
        I still have trouble with it, you still just can''t believe it, especially
        when you were really close to him."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b184748-4481-4eba-86af-d59cd0410f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis'' dominant performances in that victorious postseason elevated
        him to another plane and established his place among the league''s best players.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d8f28-669f-47d6-819c-5659e65a4790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of what drove him to find another gear was the determination
        to win the title as a dedication to Bryant. Davis said the entire team was
        immediately aware that a championship would take on a greater significance
        in the wake of Bryant''s death.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8478c490-e75c-4f7f-98e9-17d39d40e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was January 26 of last year when it happened. From that point
        on, we were like: ''We have a purpose,''" he recalled. "To this day, ''Mamba
        on three!'' anytime we bring it in because we still want to recognize that
        he''s a part of our organization. And ever since the tragedy happened, we
        had a mindset that this is bigger than, you know, ourselves."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd035954-c2c6-464e-b5ac-e517a17f4fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the tragedy happened, it was more so, you know, ''Let''s do
        it for him'' and that''s what we ended up doing all last year. Even when we
        play now, it''s in the back of our mind that we are still playing for Kobe,
        his family and to help the city of LA, and I think we brought a ton of joy
        to our city when we won.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f1c0e5-631d-4593-b81c-948887e7a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:05.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know we fought to the end for a purpose, and it wasn''t just
        for ourselves. It was for the Bryant family and we were able to get that accomplished."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68099f0-2442-4bc3-b55c-ba506fe63900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the court, Bryant and Pau Gasol formed a devastating partnership
        and would win two NBA championships. Off it, they became brothers. Gasol and
        his family have spent a lot of time with Bryant''s wife Vanessa and their
        three girls since his death.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2f69dd-d453-416d-a113-2c5530c68313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pau''s younger brother, Marc, joined the Lakers during the offseason
        and hopes to emulate his sibling''s achievements with the franchise. He still
        struggles to open up on the incident that took Bryant''s life, but says his
        presence is keenly felt within the organization and is still used as inspiration
        to achieve the team''s goals this season.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d855e0-e9fb-4093-8299-39f37df4ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:06.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not comfortable talking about it. I''m sorry. Still to this
        day, I have never really talked about it," Marc said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e940ac4-81ba-4955-939d-561b3467bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:21.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:42:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be a part of not only the team, the franchise, the city
        ... it''s very emotional ... he''s obviously someone that we looked up to."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614083f8-7bfa-470c-a8f4-45fbca175a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:53:58.843+08:00
