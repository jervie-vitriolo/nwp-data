    'jcr:uuid': 'd4bc4e1e-260c-455e-a8e2-778d8c9d8e1d'
    'lead': 'Sources tell CNN Philippines the Supreme Court has ordered Solicitor
      General Jose Calida to comment on a Facebook post made by a person using the
      name ''Antonio Parlade'', which in part said "very soon, blood debts will be
      settled."'
    'mgnl:activationStatus': true
