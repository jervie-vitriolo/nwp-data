  'Pasig-first-LGU-approved-vaccination-plan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-26T23:05:28.219+08:00
    'imagesource': 'jcr:8bebe6ed-d67b-42c7-b119-6d27d85884da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5441cbcb-628d-4e44-9ad3-0bbbc84b4a95'
    'lead': 'Pasig City, which has allocated 300 million to immunize its residents
      against COVID-19, is the first in the country to receive approval for its vaccination
      plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T23:06:29.447+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:25:33.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:43.585+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pasig first LGU with approved vaccination plan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ac258-aef7-4eb8-9ea9-fd7c3c937867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:06:29.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:25:34.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong>  Pasig
        City is the first local government unit in the country to receive approval
        for its COVID-19 vaccination plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a5901f-b7bb-46c2-bf85-5c0071a4fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:06:29.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:25:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig Mayor Vico Sotto announced this on Tuesday after members of
        the Coordinated Operations to Defeat Epidemic team visited the city for a
        briefing on the proposed local immunization program. Among them was Vaccine
        czar Carlito Galvez Jr., who lauded Pasig''s preparations, saying it could
        be a model for other LGUs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d35f27-cf40-46a3-9999-292c42e6debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:06:29.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:25:35.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was told that Pasig is the first LGU with a DOH (Department of
        Health)/WHO (World Health Organization)-approved vaccination plan!" Sotto
        said in a social media post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce98bda-c288-4a85-b699-adb49a459447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:06:29.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:25:35.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our LGU''s Beat Covid-19 Task Force will continue to work with
        our national government agencies, WHO, private medical institutions, and NGOs.
        They have been with us every step of the way," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9123f5-87b2-4b6e-9b32-6026b68273b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:06:29.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:25:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The vaccination plan</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ca2354-68ab-42c0-9750-732646b6bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:06:29.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:25:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s frontline health workers, estimated to be around 5,930,
        will be the first to be vaccinated, based on the plan shared by Sotto.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d18f00a-5a07-47c7-bcfb-463a517d7bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:06:29.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:25:37.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next priority group are indigent senior citizens, followed by
        the remaining senior citizens, the remaining indigent population (which includes
        persons with disabilities), and uniformed personnel. According to the local
        government''s estimates, there are 80,000 senior citizens in the city, 107,291
        indigents, and 2,691 uniformed personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d59577e-1ee4-4159-bf43-225757ffef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:06:29.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:25:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These all add up to a total 195,912 residents who will be prioritized
        for immunization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ffdebd-2919-4209-b8db-d22830cfd66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:06:29.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:25:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig has allocated 300 million for the vaccination of its people.
        It has so far secured 400,000 doses from the British-Swedish drug maker AstraZeneca,
        which will benefit 200,000 individuals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cefc50b-9dfb-431e-a2e5-d6284a3b0d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:06:29.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:25:38.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 16 schools, five hospitals and the Tanghalang Pasigueo
        were identified as vaccination sites. Each of these will be manned by a team
        composed of at least 74 medical and non-medical personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc268c5-266e-456f-99f6-30461becf3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:06:29.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:25:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government also listed pre-vaccination plans, which include
        information dissemination, as well as post-vaccination measures, which will
        center on monitoring those who received the shots for possible adverse effects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5b8c53-c4c6-418a-895d-792270391c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:06:29.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:25:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other CODE team members who joined Galvez in the Pasig visit are
        Testing czar Vince Dizon, Metropolitan Manila Development Authority General
        Manager Jojo Garcia, Interior Undersecretary Epimaco Densing, and Health Undersecretary
        Carolina Taio.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09687d68-1346-4d4a-af78-c6c0edd3a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:06:29.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:25:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing later in the day, Garcia said the team is also
        scheduled to visit the cities of Taguig, Makati, and Manila on Wednesday to
        assess their readiness to implement their respective vaccination programs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebbba0b-52fd-4e8e-9586-9cabcd1d4b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:06:29.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:25:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, lahat ng LGU sa Metro Manila pupuntahan ''yan to check the
        preparation, he said. "We''re also going to check paano iha-handle. Alam
        naman natin sensitive ''yung mga vaccine, may mga temperature ''yan, mga freezer."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840747ec-482b-4fe9-997e-3da4fba6fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:06:29.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:25:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda1e83-67a4-47f0-b8fc-80f7549f380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T23:06:29.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:25:41.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, we will check the preparations of all LGUs in
        Metro Manila. We''re also going to check how they will handle the vaccines,
        as we know these are sensitive and require storage with specific temperatures.]</p>'
  'no-end-pandemic-local-government-adapt-new-normal-festivals-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-26T23:33:04.026+08:00
    'imagesource': 'jcr:deb08df7-785c-441c-916c-9a6be7e920e5'
