      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) </strong> Philippine
        Red Cross chair Senator Richard Gordon said they are planning to bring saliva
        tests for COVID-19 closer to the public to ramp up testing and allow more
        Filipinos to return to work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36463f18-09cc-4131-b48f-4d980d410412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b82bb-a6be-4dea-bd3f-36ec38250ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dadalhin natin ang</em> test <em>sa mga pabrika at dadalhin
        natin ang mga</em> test <em>sa</em> strategic areas like <em>mga</em> malls
        <em>at ilalapit natin ang</em> test <em>sa mga tao</em>, Gordon said during
        the Laging Handa briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba661717-57df-47bf-89f5-6e60ac45b338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:02.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52348dc9-7b05-4947-a20c-7c5c1237c17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:33:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will bring the test in factories and in strategic
        areas like malls. We will bring the testing closer to the people.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c94f55-2880-448f-bd42-a2eef3516ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:05:50.338+08:00
