    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'Joe-Biden', 'Brazil', 'Ireland', 'United-Kingdom',
      'South-Africca']
    'template': '1'
    'title': 'Biden reinstates COVID-19-related travel restrictions lifted by Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c638815-58da-4a14-9951-247782f0fb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:54.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:36:56.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  President Joe Biden on Monday <a href="https://www.cnn.com/2021/01/18/politics/trump-covid-travel-restrictions/index.html"
        target="_blank">reinstated the COVID-19 travel restrictions</a>&nbsp;on non-US
        citizens who have been in Brazil, Ireland, the United Kingdom and much of
        Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c7a4e8-6bb1-4e42-9e7b-2894370302f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:54.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:36:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also extended the restrictions to travelers who have recently
        been to South Africa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e620d74-3a46-42ca-8d3a-3be8f4df83f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:54.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:36:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The step, which was <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=&amp;ved=2ahUKEwjMyJiDurXuAhXIl60KHWS4CjoQxfQBMAB6BAgDEAM&amp;url=https%3A%2F%2Fwww.reuters.com%2Farticle%2Fus-health-coronavirus-usa-travel-exclusi%2Fexclusive-biden-to-impose-south-africa-travel-ban-to-combat-new-covid-19-variant-sources-idUSKBN29T0P6%3Fil%3D0&amp;usg=AOvVaw0qsXPrU-83leUf6T1Ba-lE"
        target="_blank">first reported by Reuters</a>, came just one week after President
        Donald Trump signed an executive order in his final days in office lifting
        the restrictions on travelers from these countries effective January 26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1dadbb-5185-4c62-a419-e00dcd5ae150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:54.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:36:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entry into the United States, as immigrants or nonimmigrants,
        of noncitizens who were physically present within the Schengen Area, the United
        Kingdom (excluding overseas territories outside of Europe), the Republic of
        Ireland, and the Federative Republic of Brazil during the 14-day period preceding
        their entry or attempted entry into the United States, is hereby suspended,"
        the proclamation read in part.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18fa24-7828-4fe8-8d0a-fa662230dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:54.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:36:58.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation is in effect for people who do not fall under a
        number of exceptions spelled out in the order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7270525f-3fd3-4649-9db8-02ca506f062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:54.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:36:58.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden transition team had vowed the new administration would
        not lift the restrictions. "With the pandemic worsening, and more contagious
        variants emerging around the world, this is not the time to be lifting restrictions
        on international travel," then-incoming White House press secretary <a href="https://twitter.com/jrpsaki/status/1351322381118271497"
        target="_blank">Jen Psaki said on Twitter</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c64881-596e-4003-9179-571e9ae08fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:54.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:36:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the advice of our medical team, the Administration does not
        intend to lift these restrictions on 1/26. In fact, we plan to strengthen
        public health measures around international travel in order to further mitigate
        the spread of COVID-19."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721b60e7-2741-4299-8150-5a31af32259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:54.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:36:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to reinstate the travel restrictions  and expand restrictions
        in the case of South Africa  marks the latest effort by the Biden administration
        to break from Trump''s discursive approach to the pandemic as cases <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=&amp;ved=2ahUKEwiSvvC_v7XuAhVshq0KHTVODuoQxfQBMAB6BAgDEAM&amp;url=https%3A%2F%2Fwww.cnn.com%2F2021%2F01%2F24%2Fhealth%2Fus-coronavirus-sunday%2Findex.html&amp;usg=AOvVaw1daXjoT-8oazdE4j0GEZcX"
        target="_blank">continue to climb nationwide</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb35d85-614c-462e-be5c-ab5c855ef806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:54.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:37:00.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said on his first full day in office on Thursday his strategy
        would be "based on science, not politics" as he signed a slate of coronavirus-related
        executive actions, including ramping up vaccination supplies and requiring
        international travelers to provide proof of a negative COVID-19 test prior
        to traveling to the US.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b9176-b175-4928-8e7c-15a6e4e1f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:54.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:37:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the countries that would have been impacted by Trump''s
        order have their own recent requirements for American travelers looking to
        enter their borders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca5200-cfd4-42ab-8f75-7eac62ed8d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T12:04:54.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:37:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US travelers must have a negative COVID-19 test from within 72 hours
        prior to travel into the United Kingdom or Ireland, and in conjunction with
        proof of a completed Declaration of Traveler''s Health to enter Brazil. American
        travelers generally cannot enter countries such as Spain, Germany, France,
        Italy and Sweden without meeting specific requirements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c177eacd-30cc-456c-8ae6-1bcd0e7469d9'
      'mgnl:activationStatus': true
