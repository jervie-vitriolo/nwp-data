      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/22/health/face-mask-n95-coronavirus-transmission/index.html"
        target="_blank">"The face mask that could end the pandemic"</a></em></p>'
  'Song-Yoo-jung--South-Korean-TV-star--dead-at-26':
    'author': 'Jack Guy and Gawon Bae, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-01-26T04:12:45.157+08:00
