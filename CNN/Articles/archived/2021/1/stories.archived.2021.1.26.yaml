      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd670791-b3f3-445e-ac40-9772bfeeef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:06:43.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte has enjoyed high approval ratings after Italy imposed Europe''s
        first lockdown last spring, in response to spiraling number of COVID-19 cases
        and deaths. Despite not having any political affiliation or party behind him,
        he remains Italy''s most popular politician with an approval rating above
        50%, Reuters reports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad93d65d-4330-427a-b6fa-526771a98d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T05:06:43.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:45:19.463+08:00
