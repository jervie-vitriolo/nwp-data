      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/01/20/tennis/serena-williams-daughter-tennis-spt-intl/index.html"><strong>READ:</strong>
