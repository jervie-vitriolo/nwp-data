    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d7fda5-e3a9-4262-8897-fa2966e4757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Pedro Pierluisi, who was sworn in earlier this month, announced
        an executive order aimed at preventing and protecting against gender-based
        violence through a number of programs, according to a news release from the
        governor''s office on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd127c24-14f4-4d6d-82da-cb7af6435d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency will be in effect until June 30, 2022, the
        news release said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ce07c-4d5a-4ddf-9364-88c0cde8b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gender violence is a social evil, based on ignorance and attitudes
        that cannot have space or tolerance in the Puerto Rico that we aspire to,"
        Pierluisi said in a statement. "For too long vulnerable victims have suffered
        the consequences of systematic machismo, inequity, discrimination, lack of
        education, lack of guidance and above all lack of action."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deed6c6-b994-4d98-9398-3eafee67d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order is the culmination of years of efforts by activists and
        advocacy organizations, who have long urged Puerto Rico''s government to take
        action against gender-based violence -- which appears to have worsened after
        crises such as Hurricane Maria and the coronavirus pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf12c32-d43d-4f7e-8f7d-5073b1c6ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:04.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 60 direct and indirect femicides were reported in Puerto
        Rico in 2020, according to the local group Gender Equality Observatory. That
        includes six trans femicides and 26 cases still under investigation or lacking
        information, the organization said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f287539-b277-405f-a79c-8a9fa72e2e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico''s police also reported that at least 5,517 women were
        victims of domestic violence last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797117f3-aa3a-4b45-a560-048717e70bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:05.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Order''s initiatives include a mobile app for victims</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8704839f-1de6-4cec-b929-11df65ce34f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the initiatives laid out in Pierluisi''s executive order is
        a committee tasked with providing education, support and rescue around gender
        violence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e067feb3-57d5-46ff-85b6-2dc661aa5d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That committee will be comprised of 17 members, three of whom will
        be representatives from organizations that work on gender violence issues.
        Committee members will present an initial progress report 45 days after their
        first meeting and every 30 days after that until the order expires.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed414c90-23f7-4ddd-bcbc-88d3edb11cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor also ordered the development of a mobile app through
        which victims of gender violence can request emergency help without arousing
        suspicion from their aggressors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced649df-935d-4dc9-b84f-962cedb87df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A compliance officer will also be appointed to oversee and ensure
        the order''s implementation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e69fc00-8902-4ecb-a70b-f1b16e8fabb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to eradicate gender-based violence, we have to make concerted
        efforts between the state and society where in addition to an inclusive plan,
        an educational approach also exists to teach our boys and girls that every
        human being must be respected, as well as empowering our future generations
        so we can eradicate this evil," Pierluisi said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0444c974-71d0-421d-8aec-7aaf5228b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A longstanding problem on the island</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55518ef1-36ac-4b46-a17d-2c7405d9f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:08.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s executive order comes just days after Angie Noemi
        Gonzlez, a nurse and mother of three from the town of Barranquitas, was found
        dead in a ravine, the newspaper El Nuevo Herald reported. Police said that
        her longtime partner admitted to killing her, the newspaper El Nuevo Da reported.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb7322c-0f6b-4116-bf47-79c98788f2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:09.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico has long been facing a crisis regarding violence against
        women.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c2f571-a552-4ccf-9cef-58f52b405638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2012 report from the American Civil Liberties Union (ACLU) stated
        that Puerto Rico had the highest per capita rate in the world of women over
        14 killed by their partners.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f1d161-3485-4a90-aaf1-b396b95bdd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several cases, women had repeatedly gone to authorities for help
        and were turned away, the organization reported. Researchers also found that
        law enforcement agencies largely failed to adequately respond to, record or
        investigate crimes of rape and sexual assault. And just a fraction of reported
        cases resulted in conviction, the report stated.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63898c3-7409-48fd-bc5f-b46fcbc2d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierluisi had promised during his campaign that he would take steps
        to address the problem.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5820289-3055-4975-9cc2-9cfe40a0f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists and advocacy groups welcomed the governor''s order as
        a step in the right direction, though they said they would be watching to
        see how it was carried out.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c72db3-6a92-4caf-b6e6-f08f6e576e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:15:03.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:44:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today our rage carries some hope," the organization Colectiva Feminista
        en Construccin, which has been one of the leading groups pressuring the government
        to declare a state of emergency, wrote on Facebook. "Today, as always, our
        hope is radical. We will not take a step back."</p>'
  'US-COVID-19-test-travel-requirement-Biden':
    'author': 'Shivani Vora, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T06:17:00.838+08:00
    'imagesource': 'jcr:e628c4f9-5b77-45f9-be7d-9d40e4a3fdba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0839e32-d223-47de-8370-6eada164ef6d'
    'lead': 'All air passengers 2 and older must show proof of a negative COVID-19
      test result to enter the United States starting at 12:01 a.m. ET Tuesday, January
      26.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T06:19:52.616+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:43:34.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:27.682+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The new US COVID-19 test requirement for travelers: What you need to
      know'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5355f56-b6c5-410e-a2cf-90cc5a7f5499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> All air passengers 2 and older must show
        proof of a negative COVID-19 test result to enter the United States starting
        at 12:01 a.m. ET Tuesday, January 26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc72dd07-d4b1-48c2-b73b-8b8b05b9ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rule, announced by the US Centers for Disease Control and
        Prevention on January 12 and underscored by an executive order signed by US
        President Joe Biden, applies to US citizens and legal permanent residents
        and well as international arrivals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb9e3ce-23dc-456a-bfc9-7d66ebef927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:35.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing requirement has sparked confusion and questions among
        travelers, and some resorts and local governments have scrambled to get prepared
        to offer testing to US-bound fliers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ac7954-5766-4071-92c4-f18710192179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:36.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule does not apply to US land border crossings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cec69b-392e-4d07-b7bc-91393e039b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:36.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel questions &nbsp;from what kind of Covid-19 test you need
        to the documentation you''re required to show when you''re at the airport
        and to whom &nbsp;are addressed below:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b414150f-3c5f-4002-9a43-2eb1bdca404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:37.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US testing questions answered</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c7a4a8-f257-44cf-83ed-b5d8366d958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of COVID-19 test is considered acceptable for
        travelers?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae827a18-6b31-450a-b333-05ebd78c9e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers bound for the United State on international flights must
        have a viral test, according to the CDC. PCR and antigen tests both qualify.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77344680-e49a-4143-8076-619960c2bb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How far in advance can I get tested before entering the
        country?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8e44f-d97b-4d77-aa69-300829204a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test time frame is no more than three days before your flight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd453e60a-62b2-462a-9364-39d2a175206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:39.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC spokesperson Caitlin Shockey says that if you are flying on
        a connecting flight into the United States, a valid test is one that is taken
        no more than three days before your first flight departs to the United States
        but only if the entire trip was booked under a single passenger record.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883aa722-dc1e-4f30-bab4-f80fe991ee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:40.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, each layover between those connections can''t be longer than
        24 hours.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e8c00-5481-43aa-b255-aa02d89ee554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your connecting flight to the US was booked separately or you
        have a longer connection, you need to get tested within the three days before
        your final flight departs for the US.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa21ab-fdcb-4ac8-8418-22ade360b618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are flying out of the country for less than three days, you
        can take a test in the US before you depart and use it for your return or
        take a rapid test before your return flight.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf74510d-bf54-45c4-b1db-cbcf069c1f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your flight is delayed past the three-day window, you must take
        another test to board your flight.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaaeca3-1f87-40f2-a317-cea1d2d75fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:42.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I''m visiting a US territory. Do I need to get tested?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f51a13-34e8-49b2-8d0b-9bfe06c71270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. US territories and possessions such as Puerto Rico and the US
        Virgin Islands are exempt, according to the CDC.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237fc63-5b55-47ff-a179-eb6cbd031ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I''m a US resident and have to pay for a test while I''m abroad,
        will my health insurance cover it?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba458fc-e4a6-45b3-8494-1457cb94e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It depends on your insurance plan, says Zach Honig, the editor at
        large of the travel site The Points Guy. But Honig says that you should definitely
        file for reimbursement. "It never hurts to ask," he says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ad91a-118a-4ee2-8ded-940afaaae801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:44.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of documentation do I need to show?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e922d331-3bf3-49aa-8a8c-f2aaa1bfc2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:44.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is requiring fliers to have a paper or electronic copy of
        their negative test results.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08770848-b379-428c-b56a-6995f2ed9d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Harteveldt, a travel industry analyst and founder of Atmosphere
        Research Group, highly recommends that travelers have a hard copy of their
        negative test results as opposed to having them only on their phones.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae114d24-d7b4-4498-944b-99f2bb605e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be difficult for an agent to read the document on your phone,
        and you don''t want to give them an excuse not to board you," he says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464cc720-c300-4a18-9844-f2fdd728ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I already had Covid-19. What kind of documentation do I
        need?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba89392-2419-46fc-a7af-b59a4112e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:46.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve recovered from Covid-19 within the past three months,
        you will need proof that you tested positive in the past three months before
        your flight as well as a letter from your doctor stating that you''re cleared
        for travel.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1d86b-aa62-4924-9cf7-6c593a5602d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:47.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you recovered from the virus more than three months ago, the
        CDC''s Shockey says that you will need to retest and show proof of negative
        results before being allowed to board your plane.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be64d9e4-7a60-48e3-8d19-93a6588f7601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:47.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is checking test results at the airport?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00658243-4c00-4635-a0fc-6cd7f4a8756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:48.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines must confirm the negative test result for all passengers
        before boarding and must deny boarding to anyone who doesn''t provide documentation
        of a negative test or documentation of having recovered from Covid-19, according
        to the CDC.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ee1ee1-add1-465e-a318-5d0845f64d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It depends on the destination, but you''ll likely be asked for documentation
        of a negative test result from the first airline employee you have contact
        with when you''re at the airport, says Harteveldt.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8707cda-57fb-4214-a4aa-6c52760cf71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:49.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be at the ticket counter if you''re checking in bags
        or with the gate agent if you have no checked bags.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5cbc71-0f6d-4de5-94a7-59ba8291bca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines has launched a new digital Travel-Ready Center in
        its app and website that allows passengers to upload required testing records.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad312c-bcd2-4a02-8b2a-a86180e50420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents will be reviewed by United staff for verification, and
        passengers deemed "travel ready" will be allowed to complete the check-in
        process.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f972c8c1-b32a-40f0-97ec-e23c2e10f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:50.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customers should still plan to bring the physical documents to
        the airport in case further inspection is needed along their journey," the
        airline said in its announcement.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59502ea2-dff6-4105-9d85-d520e7d42c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:51.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m flying to the US by private plane. Does this new requirement
        apply to me?</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b120a55-8af5-4cd7-8e8c-c49feaf00aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, the order applies to commercial and private flights, according
        to the CDC.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14088edc-9854-4dd2-b0dc-7ec2ac00d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I''ve gotten the Covid-19 vaccine. Do I still need to test?</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432097b0-e807-40df-9f0a-5616c853745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:52.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, the same requirements apply.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c253346e-dec5-4ee5-a540-0815264dab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do I find a local testing site while I''m abroad?</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68af229-9dc1-4ff1-8f30-d960bf4781f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will vary by country, but Honig strongly recommends making sure
        that you''ll be able to get a test at your destination before you leave the
        US. "It can be challenging in some places to get tested, so it''s important
        to get confirmation of a place before your trip," he says.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b687e1-b89d-464e-9c4b-fde32ca6ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC does not provide information about international testing
        locations. The agency suggests checking US State Department information and
        checking with local authorities.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018dd3aa-ac0e-4674-8cb0-2dd39f9a3a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may be able to find a testing location by asking your hotel
        in advance of your trip or checking the destination''s official tourism site.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb4d3bb-55dd-4fa6-a46f-75ecc012b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a growing number of hotels, especially in destinations
        that are popular with American travelers, have started to offer on-site testing.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb1244-0d99-42cf-8e33-5b9fd6aab8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In St. Lucia, for example, more than 20 properties and villas will
        offer free rapid testing.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceacbe30-5883-417d-b0d5-00ecf6c05334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baha Mar in the Bahamas has rapid tests for $25 and PCR tests for
        $125. At La Coleccin Resorts throughout the Dominican Republic and Mexico,
        rapid testing is free. And at Curtain Bluff in Antigua, testing is $250 a
        person for either PCR or rapid test results.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729cc4e-554b-4101-aea3-22a4bd1a77f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return time for test results varies by property.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40a7c3-a84b-48ba-a921-29bca35b4632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:57.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I''m flying into a state with its own requirements. What
        should I do?</strong></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a66d947-d195-4d78-850f-6659dfbeab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:57.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says to check and follow state and local recommendations
        or requirements in addition to federal requirements.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad708a7-98db-4061-8b2a-30b8777557b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to Hawaii, for instance, can avoid a mandatory 10-day quarantine
        by presenting a negative test from a "trusted partner," a list of which can
        be found on the Hawaii Covid-19 website.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9877a623-a01e-4028-851e-a316403e4749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:58.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For air travelers entering Hawaii from abroad, getting a specific
        type of test -- a Nucleic Acid Amplification Test (NAAT) -- from one of Hawaii''s
        approved Trusted Testing Partners will be particularly important because some
        tests accepted under the new US testing requirement would not allow travelers
        to bypass Hawaii''s quarantine.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408a26bb-d7ac-471b-9d58-d071854ffe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:59.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>My test result came back positive. Now what?</strong></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fdc665-dcd1-4911-8cbf-7946a042f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:19:52.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:59.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shockey says that you should self-isolate and delay travel if symptoms
        develop or a predeparture test result is positive until you recover from Covid-19.</p>'
  'tracking-budget':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-26T06:13:29.232+08:00
    'imagesource': 'jcr:6bb0a947-9aa0-4ac9-ba94-8104830619e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bb78873-84b1-4235-8704-75ff0ae9532c'
    'lead': 'When it comes to managing your finances, you need to know where your
      money is going.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T06:21:35.274+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:43:13.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:28.003+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to figure out where all your money is going'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b052ce82-5543-4c23-9c87-474b83c565a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;When it comes to managing your finances,
        you need to know where your money is going.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab20ad4-a2e9-4a8c-89bc-37fc16a92150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:14.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means making a budget. No one loves hearing the dreaded ''B''
        word, but keeping a running tab of your daily expenses in your head probably
        isn''t cutting it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b193595-13f7-4107-927d-57cc4f5e673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think they are spending less than they actually are," said
        Madison Sharick, manager of financial planning at PNC Investments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4c0026-271f-4276-b6ae-cc55fbb69c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:15.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking an ad hoc approach to budgeting can leave you in the hole
        at the end of the month, shortchanging your savings and pushing you into debt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711fee26-93ad-449b-a96d-a52ae978177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:16.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t think of a budget as a burden, recommended Tiffany Aliche,
        founder of personal finance website The Budgetnista and author of upcoming
        book "Get Good with Money." Instead, think of it as a way to achieve your
        financial goals. "Your budget creates an environment to have the things you
        want in a way that is sustainable," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1f9d53-28d3-40fd-85d7-69c7adb29461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And creating a system to track your expenses doesn''t have to feel
        like a chore. Just find a method that works best for you.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3409988-6b1a-40f5-91a1-593c4b2d9c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:17.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If you want to do the heavy lifting</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d310fbb-d82a-4eef-b552-6be41c229b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:17.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s with pen and paper or an Excel spreadsheet, tracking
        all your spending and incoming cash for at least a month provides a detailed
        log of your financial habits and makes you more aware of them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f9611-aed7-4048-aaea-73c384e74553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:18.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key is to be honest and thorough with your tracking -- yes,
        that cup of coffee needs to be noted. As does that birthday card for your
        mom. At the end of the month, you will have a line-by-line accounting of your
        finances giving you a clear picture of how much you are spending and saving.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918cc98-5a12-40dd-be3d-1adc0e6e64b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help categorize spending, Aliche places a "B" next to any bills
        that are fixed like rent or mortgage payments, and a "UB" for "usage bills"
        is placed on expenses that can fluctuate, like utility bills. She places a
        "C" next to expenditures that are a choice (and are the easiest to cut back
        on, like eating out or entertainment).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190c22a7-df25-4b0c-8d62-310527e3b72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:19.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downside: This method can be time-consuming and can feel tedious.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb53c859-6216-4860-ad3e-02493a96d99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If you swipe all the time</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7236cc3-ba24-4a99-9f8a-2180712f57bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If pen and paper aren''t your thing, or you''re just not diligent
        enough to keep up with all your purchases by hand, technology can help track
        and categorize your spending for you.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b3d2e8-3819-436a-a5e4-ca0f453afa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various apps and websites like Mint or PocketGuard will sync with
        your accounts to create spending reports. These tools work best if almost
        all of your spending is done through credit cards and electronic purchases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67926a6e-17f9-47ee-9fd6-7e0c73fef0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:21.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some credit card providers also offer breakdowns of your spending
        to give you a sense of where your money is going, but they''re usually limited
        to transactions you made with that account.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f6db35-debb-4e39-ace8-54130bfc28fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downside: Tracking software tends to be backward-looking, tracking
        what you''ve already spent, which won''t help prevent overspending.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd4937-5f60-4718-bf6c-abec7cc55bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You like to have rules to follow</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca207729-c138-49b7-a46f-998c37a15a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Am I saving enough? Where can I cut back?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5be327-5165-4a88-ad62-b6c00226bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that you know where you''ve been putting your money, maybe you
        need some help figuring out where it should be going.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a5bbf-726c-4aa8-b10d-67a23d6011b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:23.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50/30/20 budget provides a guideline on how to divide your paycheck:
        50% should go to required costs (for example: housing, groceries, utility
        bills) 30% to discretionary spending (travel, entertainment, subscriptions,
        etc.) and 20% to savings and debt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc12cdd-dd14-44a6-83da-16766bb3373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online calculators, like this one from <a href="https://mint.intuit.com/blog/saving/how-to-budget/"
        target="_blank">Mint</a>, can help you break it all down and customize it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7ddc2-3fbf-4223-9a1f-f06771c8e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:24.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downside: This method can be hard to follow for people in high
        cost-of-living areas -- where housing costs eat up a much larger portion of
        a budget -- or for those nearing retirement who may need to double down on
        savings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc220e5-9102-4ff0-8784-392ebc5d0066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If you''re an extreme money manager... or aspire to be</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed78e1-b265-4850-a01d-704c5b0e1e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:25.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you''ve paid all your bills, spent on your wants and put cash
        toward savings, you might still have some left over. Money left floating around
        in your checking account without a designated purpose often ends up being
        spent on luxuries and impulse buys.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e4f1e-42ca-45ee-afea-52b2e5f1e98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:26.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not great.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e052d50-d162-4ad1-a4ac-bc0807532dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A zero-sum budget helps avoid that problem by accounting for every
        dollar before you earn it. So you start with your income and then subtract
        all your expenses for the month with the goal of hitting zero. Expenses include
        everything you spend money on, including housing, food, savings and investments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79042bb-a153-455b-a94e-376c4d7f700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:27.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A popular zero-sum system is YNAB (You Need a Budget). The software
        will allocate your income to cover all your expenses, set goals and track
        your progress. EveryDollar from personal finance expert Dave Ramsey is another
        tool that uses the zero-sum method to allocate funds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03831ae-f2d6-4e25-810c-25ca25234213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downside: This approach can be time-consuming and hard to follow
        if your income frequently fluctuates.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e0fa23-8780-45ed-945d-d9d98429054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If you need strict discipline</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a9657c-2fd5-401a-b3d7-994a5a70fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:28.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a visual reminder of where your money is going can help rein
        in overspending.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf48d5e-9481-4930-a1a2-891bb48d47bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:29.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, figure out your take-home pay for a month (or pay period)
        and then subtract any expenses that can''t be paid in cash: things like, housing,
        savings and utilities (automate these payments if possible).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a048bd74-fa55-4476-babc-aa4125f98b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:29.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leftover funds are what you have left to spend on everything
        else in your budget. Determine how much you can spend in each category (groceries,
        gas, entertainment) and then put cash for each designated amount into an envelope
        labeled with what it can be spent on.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ca6cf-3a72-49ee-8126-da86a99cf097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:30.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the envelope is empty, no more spending in that category for
        the month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55912c9a-ea1d-476e-ae45-2e99f3cd8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t want to deal with physical envelopes full of cash,
        apps like Goodbudget and Mvelopes allow you to create virtual envelopes to
        help track spending.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe7f97-d5c1-4c5d-864e-a708144ef8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downside: This old-school method requires a lot of cash and
        trips to the ATM and can be hard for families to execute together.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091b298-4d28-4a89-afa1-f21951411ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:21:35.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:43:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/25/success/how-to-budget-fe-series/index.html"
        target="_blank">How to figure out where all your money is going</a></em></p>'
  'Apple-iPhone-medical-device-pacemaker-defibrillator':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-26T06:20:42.040+08:00
    'imagesource': 'jcr:92c28455-e1bd-4bf3-9f94-7d2a7ea991b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ef39c3b-9186-430d-82d0-0a56b124a26b'
    'lead': 'Apple warns users that iPhones contain magnets and radios that emit electromagnetic
      fields, both of which ''may interfere'' with medical devices such as implanted
      pacemakers and defibrillators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T06:22:19.982+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:43:06.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:28.191+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple issues new warning: Keep your iPhone six inches away from your
      pacemaker'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b433e-1727-45ea-8cc9-7846b4d761ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:22:19.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> An important heads-up for iPhone owners:
        Apple is warning customers that its smartphones could interfere with medical
        devices, including pacemakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b557fb-853f-4770-a13e-c8600100834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:22:19.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a notice published on Apple''s support page Saturday, the company
        expanded upon previously issued safety information, warning users that iPhones
        contain magnets and radios that emit electromagnetic fields, both of which
        "may interfere" with medical devices such as implanted pacemakers and defibrillators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e71bfea-2434-4a50-82e4-e461c8dd1984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:22:19.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:08.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saturday notice specifically warns users about "the magnets
        inside" all four iPhone 12 models, as well as MagSafe accessories. Apple notes
        that iPhone 12 versions contain more magnets than prior iPhone models, but
        it also said they don''t pose a greater risk of magnetic interference with
        medical devices than earlier models.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a6a3ac-1474-40de-8814-c9c70a39de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:22:19.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said in the update that medical devices can contain sensors
        that may react to magnets or radio waves that come in close proximity. The
        company recommends keeping iPhones and MagSafe chargers a "safe distance"
        away from medical devices  which it defines as more than 6 inches apart,
        or 15 inches apart when wirelessly charging.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00284e5d-120a-4fb9-9500-ee99bd6afa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:22:19.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:09.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Apple unveiled the iPhone 12 last fall, the company also announced
        the return of MagSafe  formerly a beloved MacBook feature  for the iPhone.
        Customers can buy MagSafe charging docks to wirelessly juice-up their devices,
        and other magnetic accessories including cases and wallets that attach to
        the back of the phones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e77d19b-19cf-423b-a774-ea4bbbfe898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:22:19.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not immediately respond to a request for comment on why
        it is now expanding on the safety guidance. But the Heart Rhythm Journal released
        a report earlier this month claiming that the magnets in the iPhone 12 that
        make it compatible with MagSafe accessories could interfere with an implanted
        defibrillator.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2002c4d-683c-4f0b-8f34-d21cc8d34a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:22:19.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:10.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consult your physician and medical device manufacturer for information
        specific to your medical device and whether you need to maintain a safe distance
        of separation between your medical device and iPhone or any MagSafe accessories,"
        Apple said in the notice. "Manufacturers often provide recommendations on
        the safe use of their devices around wireless or magnetic products to prevent
        possible interference."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419645a0-6058-4e23-9af8-c33dd5c02b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:22:19.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a customer feels like their iPhone 12 or MagSafe charger is interfering
        with their medical device, they should stop using them, Apple said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62839d1-5ae5-43c4-9f0b-731c88007a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:22:19.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:43:11.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another thing iPhone 12 users should be aware of when using MagSafe
        chargers: Avoid placing credit cards, security badges, passports or key FOBs
        between your phone and your MagSafe charger, as the magnets might damage magnetic
        strips or RFID chips in these items, Apple warns. If you have a phone case
        that holds such items, be sure to remove them before wirelessly charging your
        device.</p>'
