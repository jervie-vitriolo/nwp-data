      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f3c5c-cac2-4926-98d2-b1f7bf921e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:25:55.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:59.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung sino nagsabi niyan (Whoever said that), please rise and be
        brave enough that youre the one. Id like to talk to you, Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4063f7e-4b15-4290-bd69-6aee82727d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:25:55.991+08:00
