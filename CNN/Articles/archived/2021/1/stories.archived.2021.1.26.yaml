      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing the pressure, protesters on Tuesday said as well as the
        three routes into the city designated by Delhi police, they intended to march
        at six points on the city''s borders as well as in the northern states of
        Haryana, Rajasthan and Uttar Pradesh, according to Yogendra Yadav, a leader
        of the farmers'' protests.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d2dbb-2d58-4f74-b974-a6750de52e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.605+08:00
