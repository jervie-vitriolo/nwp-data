  'Janet-Yellen-US-Treasury-secretary':
    'author': 'Anneken Tappe and Matt Egan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T07:02:49.727+08:00
    'imagesource': 'jcr:7a388ad6-ad77-4f61-9d98-d44626d35487'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d2b316d-b6c5-430a-80a0-bcd407309e73'
    'lead': 'Lawmakers confirmed Janet Yellen as US Treasury secretary on Monday,
      making her the first woman in American history to hold the position.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T07:39:55.410+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:40:34.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:30.572+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Janet Yellen is confirmed as the first female Treasury secretary in
      US history'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f138c16-12c0-42b8-bd36-0d9d9d6915c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:55.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Lawmakers confirmed Janet Yellen as US
        Treasury secretary on Monday, making her the first woman in American history
        to hold the position.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43db5d6-4143-48d8-be0c-1ec4c7d034d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:55.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As head of the Treasury, she''ll be tasked with shepherding President
        Joe Biden''s $1.9 trillion American Rescue Plan through Congress and overseeing
        its execution. The plan includes $1,400 stimulus checks, expanded unemployment
        benefits, and increased funding for Covid-19 vaccinations and testing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e9a22-3603-4a63-8111-72a63edc3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:55.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:36.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her confirmation hearing last week, Yellen defended the size
        and scope of the plan, saying the first priority of the incoming administration
        must be to get the nation and its people through the pandemic before addressing
        other concerns, including America''s ballooning deficit or raising taxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c111c462-5dbd-4a7f-9f97-bfeb66cedef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:55.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, with interest rates at historic lows, the smartest thing
        we can do is act big," she told the Senate Finance Committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a834c3-d406-4cca-bd6c-25a361863e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:55.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:37.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made clear her No. 1 priority would be to provide relief for
        those in the greatest need  especially minority workers and women, who have
        been hit hardest by the downturn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1dfbfe-2be9-4535-bf1b-5ceaa3966b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:55.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:37.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has caused widespread devastation," Yellen said in
        her testimony. "The damage has been sweeping, and ... our response must be,
        too."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7cdee1-cee7-4649-b90a-31c67eed0110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:55.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With broad bipartisan support from Wall Street to Washington, Yellen
        was widely expected to be confirmed. The US Senate Finance Committee on Friday
        approved her nomination unanimously, 26-0.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a34ba2-488d-436c-a448-f42547f5bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:55.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard to imagine a better prepared nominee to meet this great
        moment of need than Dr. Yellen," her Treasury secretary predecessors wrote
        in a letter backing her nomination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d0156-cdd6-4642-9ac9-ef637c2b8d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:55.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:39.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s no stranger to breaking barriers in positions of power. In
        2014, she became the first woman to run the Federal Reserve, and she will
        be the first person ever to have led the three most powerful economic bodies
        in government: Treasury, the central bank, and the White House Council of
        Economic Advisers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426c83f4-b8b4-4fa4-9ae0-3f0a264f2c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:55.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:39.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Janet Yellen is brilliant and has a track record for being unflappable,"
        Greg Valliere, chief US policy strategist at AGF Investments, said when her
        nomination made headlines in November. "She seems to be popular in all factions,
        from the financial markets to Main Street."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b11aed-5181-4312-a8f9-230b02764226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:39:55.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/25/economy/yellen-treasury-secretary-first-woman/index.html"
        target="_blank">Janet Yellen is confirmed as the first female Treasury secretary
        in US history</a></em></p>'
  'First-dogs-Champ-Major-moved-into-White-House':
    'author': 'Donald Judd and Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T07:55:51.433+08:00
    'imagesource': 'jcr:db931821-1166-4d35-b3b6-46a80100771f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b755537e-9491-4298-b8ec-cbfd45c6666d'
    'lead': 'The first dogs have entered the White House  the Bidens'' two German
      shepherds, Champ and Major, officially joined the first family in their new
      residence at 1600 Pennsylvania Avenue on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T07:59:47.342+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:40:26.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:30.703+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First dogs Champ and Major moved into the White House Sunday'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccced45-94c6-4173-9928-4a32534ba772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:59:47.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:27.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The first dogs have entered the White
        House &nbsp;the Bidens'' two German shepherds, Champ and Major, officially
        joined the first family in their new residence at 1600 Pennsylvania Avenue
        on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df122747-b8a3-4e72-84ce-42dc45ee1f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:59:47.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The First Family wanted to get settled before bringing the dogs
        down to Washington from Delaware. Champ is enjoying his new dog bed by the
        fireplace, and Major loved running around on the South Lawn," First Lady Jill
        Biden''s press secretary Michael LaRosa told CNN in a statement Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c72af8c-66fb-418c-b172-24bcec9281d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:59:47.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bidens'' dogs moving in marks a return to a longstanding tradition
        of US Presidents and their families bringing their pets with them to the White
        House. Former President Donald Trump and his family did not have any pets
        for the four years they lived in the White House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80e4e87-e0e6-4a3a-a0cc-e7ad9cb31699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:59:47.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:28.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Champ has been with the Biden family for more than 10 years -- since
        December 2008, weeks after Biden became Barack Obama''s vice president-elect.
        Major, a shelter dog, joined the Biden family more recently. He was adopted
        in November 2018, months before Biden announced he would run for president
        in the 2020 election cycle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9e65e-632b-48fa-b1e0-670ac928a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:59:47.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:29.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major is the first shelter dog to live in the White House. Earlier
        this month, the Delaware Humane Association, where he was adopted from, and
        Pumpkin Pet Insurance hosted a virtual celebration  an "Indoguration Party"
         for Major.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a12b7d-d771-4edd-a4cc-8ae470c38470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:59:47.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he is the first shelter dog at the White House, Major is
        not the first rescue. A shelter often receives government funding, whereas
        animal rescues are often completely run by volunteers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be6278e-3e30-4aec-b116-6434997f2381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:59:47.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Lyndon B. Johnson''s daughter, Luci, rescued a
        mixed-breed pup abandoned by his owner at a gas station in Texas named Yuki.
        Former President Bill Clinton''s family cat, Socks, was also a rescue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d08503a-28e7-4e43-9ace-c15a2ebdd525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:59:47.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jill Biden has also said she would "love to get a cat," telling
        Fox 5 in Washington, "I love having animals around the house."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c125f79d-687d-43e7-95ac-6ca131645f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:59:47.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said Sunday she did not have
        an update about the cat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcefbf25-bf98-431e-b863-fa78188f628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:59:47.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m also wondering about the cat, because the cat is going to
        dominate the internet whenever the cat is announced and wherever that cat
        is found," Psaki said in a Sunday evening video answering questions posed
        on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f547383a-a2e6-4c9a-8ecc-1d73e22dc9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:59:47.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:40:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradition of keeping pets in the White House dates back to Thomas
        Jefferson, who kept a mockingbird and a couple of bear cubs during his presidency.
        Throughout the years, presidential pets have become celebrities of sorts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb6dcfc-9c11-4e9c-961f-471de25cd987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T07:59:47.344+08:00
      'mgnl:createdBy': 'catherine'
