      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a81ef-0ae2-4faf-859c-f85c46c7694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.624+08:00
      'mgnl:createdBy': 'pilar'
