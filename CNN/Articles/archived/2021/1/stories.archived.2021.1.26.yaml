    'template': '1'
    'title': 'ANALYSIS: Xi Jinping touts coronavirus cooperation as China persists
      with vaccine disinformation push'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26432a7-08d5-461d-b64c-c3b5acf43ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:39.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Addressing the world''s economic elite
        on Monday, Chinese President Xi Jinping said that "containing the coronavirus
        is the most pressing task for the international community."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3c62ad-c49f-4e05-8b68-9688eb611201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d94a0-173a-45a6-8b6d-34cdabab35d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to the World Economic Forum, Xi called for "closer solidarity
        and cooperation, more information sharing, and a stronger global response,"
        as well as "international cooperation on Covid vaccines."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb68fb76-5bc3-460e-8622-58c7e25d37ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:41.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998b27cb-abc9-42f9-9a98-f2b82204c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been praised for its "vaccine diplomacy," promising shots
        to developing countries and investing in vaccine candidates that do not require
        expensive cold storage to be effective. But as questions have been raised
        over the effectiveness of one of those vaccines, the country''s state media
        has reacted aggressively, targeting not just critics but also other vaccines,
        in an apparent effort to tear down their reputation in the name of defending
        the Chinese shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90086ea5-6c14-40b8-9bbb-2ad8062366c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a7839-dc07-4947-a271-22982c5ce8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with hyping reports of deaths allegedly related to vaccines
        -- a dangerous game that could undermine not only confidence in the Pfizer
        and Moderna candidates targeted by Chinese media, but all coronavirus shots
        -- China''s propaganda organs have also pushed alternate theories about the
        origins of the pandemic itself, including a long-debunked claim that it began
        in a US army lab.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e5f369-0fdc-4caf-b06b-1293a3eab98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:43.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e1219f-1e0c-433b-ae34-1ba1a8576bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the United States truly respects facts, it should open the biological
        lab at Fort Detrick (and) give more transparency to issues like its 200-plus
        overseas bio-labs," Chinese Foreign Ministry spokeswoman Hua Chunying said
        last week, adding that the US should invite World Health Organization (WHO)
        investigators "to conduct origin-tracing" as they are in China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545a986-6438-4acb-864b-7b61684da002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16ff8f-9ada-4efb-84b1-76151a087bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leading US military germ lab, Fort Detrick briefly became a
        trending topic on Chinese social media after Hua''s comments, which were heavily
        promoted online by the Communist Youth League, among other Party and state-backed
        accounts. Previously, Chinese officials have suggested -- without evidence
        -- that even if the pandemic did originate in Wuhan, the coronavirus could
        have been brought to the city by US soldiers taking part in the Military World
        Games in October 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a681da96-5356-4c8a-ab43-2d43326d80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:45.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf35d760-ea77-46bc-ab23-1080c137a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has also pushed the idea that the virus could have entered
        the country on frozen food or other goods, despite most outside researchers
        disputing claims that it could be easily spread this way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf845d8b-8501-4a2b-a808-007fff4eae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e5e442-1c11-4864-a07a-82a5aeff1d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN about her Fort Detrick comments, Hua claimed there
        was evidence that "the epidemic broke out in multiple places earlier in the
        autumn of 2019 and there might be links between the seasonal influenza in
        the US and the epidemic," adding that it was "not for China, but for the US,
        to offer the answers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04faeada-6938-4f58-ab5e-29fe3434d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:47.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3fadeb-b226-4b0e-963c-8603a67bcbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:47.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims that the pandemic had "multiple origins" have not been supported
        by most scientists, and even if true, do not change the fact that the Chinese
        city of Wuhan was where the first major outbreak occurred, and where local
        officials were found to have downplayed the danger, allowing the virus to
        spread.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81c6d20-83e7-4177-9c00-a2c28aed8711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e67b3e-b357-40e9-9675-a672ee1ae56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan remains the most likely origin of the pandemic itself, providing
        scientists with important data about how the virus evolved and what lessons
        we could draw from this for the future.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6209028-9d10-4872-892a-f22cb7866245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298e4412-2678-4333-b5cb-f02f80d8000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of delays and diplomatic wrangling, a WHO research
        team arrived in the city earlier this month to begin an investigation, bringing
        with them additional scrutiny, which seems to have prompted the sudden resurgence
        of the Fort Detrick conspiracies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5601d437-562e-4009-be8d-69af06c149ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e2e6d-36bf-4e18-8369-c5bc15095d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO team has already said that they have no intention of assigning
        blame, nor is it necessarily their job to do so. However, any suggestion of
        uncertainty about the origins of the pandemic, or how the virus first began
        spreading, will likely be seized upon by Beijing to reinforce the alternative
        theories state media is already advancing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d3461-bc82-4b87-8fd3-b1496bd916ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413dcf9-350d-4c2c-8209-c98157801c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New outbreaks of the virus in China itself, after months of having
        largely got the pandemic under control, also add to the urgency of deflecting
        blame outwards, particularly as cities are plunged back into lockdown and
        potential economic misery.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0166686f-f002-479b-bb3c-d3bbb1ce0b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81172d-5149-4bad-90de-63130973e0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has repeatedly emphasized the success of the Chinese Communist
        Party in tackling the pandemic, an achievement that is all the more striking
        when compared with the US and much of western Europe. As it rolls out vaccines
        both domestically and internationally, the chance of turning the coronavirus
        from a reputational disaster into a propaganda win must be all the more alluring.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd626c63-10b9-4309-a9f8-7677021ae571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04864e3-0b1a-4f11-b7c0-4f2f5cd60e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:53.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the promotion of vaccine disinformation could have major repercussions,
        not only in the US but also in China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaccbc4-cc96-4ba0-953d-c20ada7d97da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de65d6b-9f86-41ae-a10a-2b864d601ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:54.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Global Times, the state-backed tabloid which has led
        the charge on attacking the Pfizer and Moderna mRNA-based vaccines, used the
        death of a single patient in California to claim without evidence that the
        shots were dangerous. Health experts have said repeatedly that deaths will
        occur after vaccination -- especially in the early stages, when most people
        inoculated are elderly and sick -- but this does not mean they were caused
        by the shot itself.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c8159c-b25f-4e6b-b4ce-7d0b420d46ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ca3a5f-d098-478d-aa08-273f0c8c5b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times even cited health authorities in Placer county, who
        it said reject "the link between the person''s death and the vaccine." But
        this did not stop the paper using this as a peg to quote anonymous Chinese
        experts claiming mRNA shots were dangerous and "may contain unknown risks."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6417ebe5-7886-4f77-84fc-518470fe2f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de740551-be00-4478-828b-f72ba5f960cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:56.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reporting goes beyond attacking the specific Pfizer shot too,
        suggesting that the technology used to develop the newer mRNA vaccines is
        itself untrustworthy -- a claim that has no substance and could have repercussions
        for future Chinese products as well as the existing Pfizer/Moderna shots.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549b765-c9f8-48d7-b3de-1cf5df440210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:57.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457d1676-9587-412b-a2cd-29596589f0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such reports are having an effect. Last week, Philippine President
        Rodrigo Duterte pointed to reports -- heavily promoted by Chinese officials
        and state media -- of deaths in Norway, where the Pfizer vaccine is being
        distributed. Norwegian health authorities have said there was no correlation
        between receiving the Pfizer vaccine and increased risk of death among the
        23 deceased patients who had previously received the shot.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b401c54e-de19-42a9-9687-032ffac23c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:58.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27955e67-304b-469c-a797-1334b7005941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost everybody that I know is scrambling to buy this Pfizer (vaccine),"
        Duterte said in addressing calls from some lawmakers to prioritize the US
        manufacturer''s shots over Chinese vaccines. "If you want to follow the experience
        of Norway, go ahead. Nobody would stop you."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6677404b-ae15-4f72-936f-16d7dae3b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f300e4d-c484-4f1b-a0a0-b94199e02bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments were quickly picked up by Chinese media, feeding another
        round of disinformation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de364968-26b8-40c1-bcea-2b8d46484182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4389889c-37ea-4231-abe9-5d9c05aa6f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing this week, Yanzhong Huang, senior fellow for global health
        at the Council on Foreign Relations, said that China''s success in tackling
        the pandemic at home may have left the country with a false sense of security
        when it comes to vaccines. Huang cited polling data showing that a surprising
        number of Chinese respondents cited "not being enough at risk from Covid-19"
        as a reason to refuse taking a shot, an unusual result even in countries where
        vaccine hesitancy is far more widespread than in China.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6396e030-a38b-416f-818c-8fa7371beba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:01.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17f7b8-7807-4c55-8d9b-dd2d7f66695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar sentiment could be behind the Chinese government''s willingness
        to play fast and loose with vaccine misinformation. China has among the least
        vaccine hesitant populations in the world, according to a recent Nature study,
        and even if skepticism were to increase, the ability of an authoritarian state
        to force mass inoculation is not in doubt.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbcbacf-4119-4de8-89c5-1c745e91d575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:02.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e379149-b74e-4f35-91df-a7c0dbc21d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Xi himself noted Monday, vaccines are vital to the global
        pandemic response, indeed, this is why Beijing has invested in providing inoculations
        to developing countries. But such an effort will be undermined if, along with
        vaccines, China is also exporting misinformation and hesitancy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793effa6-e9e4-4dfb-8412-8ae660b898b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:29:08.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/26/asia/xi-jinping-china-vaccine-intl-hnk/index.html">Xi
        Jinping touts coronavirus cooperation as China persists with vaccine disinformation
        push</a>."</em></p>'
  'india-sexual-assault-court-ruling':
    'author': 'Julia Hollingsworth and Rishabh Pratap, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-26T18:35:04.585+08:00
    'imagesource': 'jcr:ffdaf42a-6c4e-45dc-bdf2-9e6f5396413c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7664feb3-cf51-46eb-9f9f-3ac5aca7c2cc'
    'lead': 'A court in India has ruled that groping a child through their clothing
      does not constitute sexual assault, drawing outrage across the country and frustrating
      campaigners battling to address widespread sexual abuse against women and children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T18:39:50.649+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:29:26.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:39.402+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian court rules that groping without removing clothes is not sexual
      assault'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75260986-0de3-4434-a24f-283f891a6a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:27.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A court in India has ruled that groping
        a child through their clothing does not constitute sexual assault, drawing
        outrage across the country and frustrating campaigners battling to address
        widespread sexual abuse against women and children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee8f948-d2d2-47a0-aa07-bcaacf8e21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:27.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a judgment last week, Bombay High Court judge Pushpa Ganediwala
        found that a 39-year-old man was not guilty of sexually assaulting a 12-year-old
        girl as he had not removed her clothes, meaning there was no skin-on-skin
        contact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf15c80-b983-4875-b0fc-ea4a5dd32e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court documents, the man brought the child to his house
        on the pretext of giving her guava in December 2016. While there, he touched
        her chest and tried to remove her underwear, according to the judgment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a92674-5383-470f-b9eb-95e793d84181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found guilty of sexual assault and sentenced to three years
        in prison in a lower court, but then appealed to the High Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c913e2d1-5875-4915-8ad6-ae6732b23153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:29.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her judgment on January 19, Justice Ganediwala found that his
        act "would not fall in the definition of ''sexual assault,''" which carries
        a minimum three year prison term which can be extended to five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe5694-16d3-4250-88fc-b2e9fdd3dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the stringent nature of punishment provided for the
        offense, in the opinion of this court, stricter proof and serious allegations
        are required," she wrote. India''s Protection of Children From Sexual Offenses
        Act 2012 <a href="https://www.indiacode.nic.in/show-data?actid=AC_CEN_13_14_00005_201232_1517807323686&amp;sectionId=12856&amp;sectionno=7&amp;orderno=7">does
        not explicitly</a> state that skin-on-skin contact is needed to constitute
        the crime of sexual assault.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c911e-b379-4ce2-a847-45e25aded1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:30.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Ganediwala acquitted the accused of sexual assault but convicted
        him on the lesser charge of molestation and sentenced him to one year in prison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc50b19-3bf7-4b8d-992c-89d5e065bed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the basic principle of criminal jurisprudence that the punishment
        for an offense shall be proportionate to the seriousness of the crime," she
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07da2c-e598-486c-b627-9f0d373b56f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:31.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>India''s sexual assault problem</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813bbb30-5530-476b-a052-0754fab2691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indians took to social media after the Bombay High Court decision
        was released to question the logic of the court decision, which sets a new
        precedent. Other high courts and lower courts around the country will now
        need to follow the Bombay High Court''s decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e98201-f47c-4a19-8725-79645440dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Commission for Women said it planned to mount a legal
        challenge to the judgment, which it said will have a "cascading effect on
        various provisions involving safety and security of women."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb8b01-9050-4213-b326-352c6c25ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karuna Nundy, a lawyer at the Supreme Court of India, the country''s
        top court, called for judges who passed judgments that were "completely contrary
        to established law" and basic rights to be retrained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a862a0-7e7c-42a4-9d74-8e9cded4f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:33.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judgments like this contribute to impunity in crimes against girls,"
        she <a href="https://twitter.com/karunanundy/status/1353296656586838019">tweeted</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43be0b7-ef41-4364-be0b-07710ee2fb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:33.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranjana Kumari, the director of non-profit Centre for Social Research,
        which advocates for women''s rights in India, said the judgment is "shameful,
        outrageous, shocking and devoid of judicial prudence."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3908715-124e-406a-9141-50422f2b6985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:34.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual assault is huge issue in India, where sexual crimes are often
        brutal and widespread, but are often poorly dealt with under the country''s
        justice system. Based on official figures from 2018, the rape of a woman is
        <a href="https://www.cnn.com/2020/03/19/asia/india-rape-execution-intl-hnk/index.html">reported
        every 16 minutes.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378956e8-717c-4d56-a709-9af1c8ef6041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:34.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a <a href="https://www.cnn.com/2020/03/19/asia/india-rape-execution-intl-hnk/index.html">high-profile
        case in 2012</a>&nbsp;when a 23-year-old student was raped and murdered on
        a New Delhi bus, legal reforms and more severe penalties were introduced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c138b576-ee7e-4f24-8d16-9e55572f1485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:35.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those included fast track courts to move rape cases through the
        justice system swiftly, an amended definition of rape to include anal and
        oral penetration, and the publication of new government guidelines intended
        to do away with the two-finger test which purportedly assessed whether a woman
        had sexual intercourse recently.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d1cd7a-1b28-4681-a261-76833182d764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But high-profile rape cases have continued to hit headlines. Last
        year, number of cases sparked outrage, including the case of a <a href="https://www.cnn.com/2020/08/18/asia/india-13-year-old-rape-intl-hnk/index.html">13-year-old
        girl</a> who was raped and found strangled to death in a field, and an <a
        href="https://www.cnn.com/2020/09/10/asia/elderly-rape-delhi-intl-hnk/index.html">86-year-old
        woman</a> who was allegedly raped while she waited for the milkman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c2d7f6-de77-4792-876a-d0a1e8f5b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists have pointed to ongoing issues in the justice system.
        Under India''s legal system, for instance, <a href="https://www.cnn.com/2020/12/08/india/india-transgender-rape-laws-intl-hnk-dst/index.html">sexually
        abusing</a>&nbsp;a transgender person carries a maximum sentence of two years
        in prison.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f9f52c-b122-4f3e-8532-48b6b82248d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:39:50.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:29:36.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/26/asia/india-sexual-assault-intl-hnk/index.html">"Indian
        court rules that groping without removing clothes is not sexual assault"</a></em></p>'
  'dela-rosa-pnp-unspent-funds':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
