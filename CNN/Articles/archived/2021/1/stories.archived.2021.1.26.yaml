      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One would expect that violence will less likely happen under the
        watch of the BTA (Bangsamoro Transition Authority) and BARMM, but peace takes
        a while to grow, and peace agreements hardly lead to a post-conflict future
        at once or at all, explained Dela Rosa.</p>'
