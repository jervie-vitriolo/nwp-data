      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The irony is that previous combatants who ought to be retired from
        decommissioning and normalization processes are instead training their weapons
        against each other, against indigenous peoples, and against other claimants
        of land surrounding their previous camps, said Nikki de la Rosa, country
        director of International Alert Philippines.</p>'
