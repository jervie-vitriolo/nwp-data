      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think now the conditions are safe enough and everyone is going
        to work together and make sure we do it the right way.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f137a9-3801-4f50-b1d1-5ce2e9b995e9'
      'mgnl:activationStatus': true
