      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs reported
        29 new infections, raising the total to 13,857. The number of survivors also
        rose to 8,845 with 17 more added, while fatalities stayed at 945 for the fourth
        consecutive day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d61f13-22c4-423c-a86c-705c7546501b'
      'mgnl:activationStatus': true
