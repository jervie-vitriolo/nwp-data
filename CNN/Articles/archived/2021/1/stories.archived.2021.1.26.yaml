      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Tennis star Nick Kyrgios says he feels
        safe at the prospect of playing in this year''s Australian Open as he played
        down complaints from fellow stars who are quarantining ahead of the tournament
        in Melbourne.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f9fcc-b651-46bc-a9d5-3ee8f831e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.622+08:00
