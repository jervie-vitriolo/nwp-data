      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4d8824-f266-40b4-a951-c3a1ebfc7e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:59:47.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:30:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort also cited low interest rates locally and worldwide as
        another possible factor, noting this would make borrowing "more compelling"
        for finance investments including those for FDIs across the globe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166b774-21db-44f1-a6e8-cba6023d8df1'
