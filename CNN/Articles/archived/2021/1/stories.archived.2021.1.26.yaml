    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a84cb-e203-4585-9cd6-9d278d0b1fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:07.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999a33b2-3864-4c8d-815b-f2299b01abdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Djokovic criticism</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a423502-d181-4add-8d45-cf912a883f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:08.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a heavily disrupted season last year, Kyrgios emerged as
        a "moral" voice within the tennis community, holding his fellow professionals
        to account for their behavior during the pandemic, most notably world No.1
        Novak Djokovic, who organized the controversial Adria Tour in June.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e1c8e9-0297-4c97-9229-0e9eeaaf9b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:08.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332aa44b-aec1-4106-b671-02a8b819e4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:09.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A host of stars, including Djokovic himself, tested positive for
        Covid-19 after competing in the tournament, which attracted large crowds and
        had limited social distancing in place.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db84d0-8d9f-4dec-8ae7-6ef861c5dc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3a0c09-2f50-4fc6-ae85-5f1e96a38ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrgios was critical of the event at the time and says it''s important
        he spoke out, especially when it comes to someone with the stature of Djokovic,
        who subsequently apologized for hosting the Adria Tour event last year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed646d-247d-4a15-a277-4c53dd5fc06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c55d19-e9db-40f9-b1f3-fc0ffdda670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very important, especially one of the leaders of
        our sport. He''s technically our LeBron James," said the 25-year-old Kyrgios,
        comparing Djokovic to the NBA great.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03e3913-39ab-4f01-a6fc-49e9b942f1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:11.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf2471-bcac-4709-be34-b180aa77fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:12.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has to set an example for all tennis players out there and set
        an example for tennis," added Kyrgios. "I think when he was doing some of
        the things that he was doing during the global pandemic, it just wasn''t the
        right time.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170097c0-ed21-449a-b9e8-5ace1ac7a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa58073-eab4-4687-8a3d-fdb310818809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:13.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know everyone makes mistakes. Even some of us go off track sometimes
        but I think we need to hold each other accountable.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb18875b-9d1c-46b4-b8cd-d2636ce33729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:13.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcc6ecc-cdb3-4ad3-b3a6-bcf5473a0bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:14.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not doing any of this stuff for media attention, these are
        the morals that I''ve grown up with. I was just trying to do my part."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773a49fc-f8c6-45e4-81d6-f0fa815ab471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9236396-4d54-481e-b9a7-b1b8c93fbb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, head of the Professional Tennis Players'' Association,
        recently sent a list of proposals to Craig Tiley, the CEO of Tennis Australia,
        which would have loosened the restrictions on quarantining players ahead of
        the year''s first grand slam.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb20779-d6e4-43e0-8b7c-44afb9c73742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:15.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad106e76-380a-4714-bf9a-e35b64a7e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a move that provoked criticism, with Kyrgios calling the
        Serbian a "tool" on Twitter. Djokovic says his "good" intentions were "misconstrued"
        by the media.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e15f5-40d8-4d37-80e4-896b0ea168a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18997fe9-ed3d-42b1-8a06-182a5487ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:17.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I use my position of privilege to be of service as much as I can
        where and when needed," Djokovic wrote.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2cd8de-cf18-4015-bd82-561707296edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd00a953-8797-41ea-9d15-ea49dfcfb933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:18.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a few suggestions and ideas that I gathered from other
        players from our chat group and there was no harm intended to try and help."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030cfbf7-c073-4118-947a-aa8957f90bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:18.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0fa14-df37-4b30-bb70-01febf19f4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising star Paula Badosa announced that she has tested positive
        for Covid-19 last week -- the first known Australian Open player to contract
        the virus.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa59ac4-230c-4372-bd1f-a1ff987abae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:19.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8aef1d-b7f9-42bc-baba-cc7090cebf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Australian government suspended quarantine-free travel
        for New Zealanders arriving in Australia for a minimum of 72 hours, after
        a South African variant of Covid-19 was detected in a woman after 14 days
        of quarantine in New Zealand.</p>'
