  'IMF-deeper-2020-slump--partial-2021-rebound':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-26T21:01:56.240+08:00
    'imagesource': 'jcr:2656bde5-4954-4c61-b560-65c51fa79e3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96321f5a-fff1-47d8-b819-2aa14f7ce032'
    'lead': 'The Philippine economy likely shrank by 9.6% in 2020, deeper than government
      projections following a larger than expected slump due to the pandemic, the
      International Monetary Fund says. This year, recovery will be gradual and partial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T17:22:09.093+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T13:31:16.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:37.743+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IMF', 'International', 'Monetary', 'Fund', 'World-Economic-Outlook',
      'pandemic']
    'stories': ['80e70508-fd69-4137-be0b-24fb0c501c69']
    'template': '1'
    'title': 'IMF sees deeper 2020 economic crash, partial rebound in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d736b2c-3cfa-4e0a-962d-6efd213e9020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:22:09.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:31:17.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) </strong> The
        Philippine economy shrank deeper than expected in 2020, the International
        Monetary Fund said ahead of the release of official government figures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa44a9-b413-4c54-932a-688b35586767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:22:09.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:31:17.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <em>January World Economic Outlook Update</em>, the global
        lender said gross domestic product likely plunged by 9.6% last year due to
        the pandemic, deeper than the state''s current forecast of a -8.5% to -9.5%
        contraction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db2ef79-ed49-43d0-b9eb-c1f422fbe5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:22:09.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:31:18.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the numbers above show, the rate of economic growth is expected
        to return to pre-pandemic trends over time, but there will be some permanent
        loss of output levels because of scarring," IMF country representative Yongzheng
        Yang said in an e-mail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35be749-d87e-427e-a72b-177f9b9306a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:22:09.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:31:18.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all business establishments managed to survive the COVID-19
        crisis, forcing small and even big firms to temporarily close or shut down
        for good to cut losses 10 months into local lockdowns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bee8a9-b639-4126-99d4-b1a85b14e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:24:06.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:31:19.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2021/1/20/Makati-Shangri-La-temporary-closure-Feb-1.html">Makati
        Shangri-la to temporarily close starting Feb. 1</a>&nbsp;</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935996a5-8598-433c-a6ec-db694a083695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:22:09.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:31:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF pegged the contraction at <a data-cke-saved-href="https://cnnphilippines.com/business/2020/12/10/ADB-8.5-percent-contraction-PH-2020.html"
        href="https://cnnphilippines.com/business/2020/12/10/ADB-8.5-percent-contraction-PH-2020.html">-8.3%
        in October,</a> but Yang said the deeper than expected decline in July-September
        at 11.5% &nbsp;versus market projections at a softer 9% &nbsp;led to the
        weaker forecast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204dbca-a104-4bf9-be90-2b781dce799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:22:09.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:31:20.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lender, however, sees a growth rebound to 6.6% this year and
        6.5% in 2022. The push will come from fresh infrastructure investments and
        private sector recovery, owing to a low interest rate regime plus a global
        economic rebound.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddcb257-fd1b-4ee7-9c88-17196809a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:22:09.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:31:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMF flagged that new waves of infection and new coronavirus variants
        "pose concerns" for the global outlook, even if vaccine approvals and deployment
        are expected to boost economic activity and consumer confidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f641e71e-aec6-43fc-a63b-7f073618eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:22:09.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:31:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global output is seen to have shrunk by 3.5%, better than the previous
        estimate given a pickup in activity during the second half of 2020. Growth
        is seen at 5.5% this year and 4.2% by 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d03fe-3bab-4b5b-8b32-613bd3f2f285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:22:09.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:31:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strength of the recovery is projected to vary significantly
        across countries, depending on access to medical interventions, effectiveness
        of policy support, exposure to cross-country spillovers, and structural characteristics
        entering the crisis," the IMF report read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d243a2-f9e4-4cac-8bae-5306f94688c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:23:34.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:31:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/world/2020/8/24/us-recession-covid-19-crisis.html">We''ll
        be stuck in this recession for years, economists say</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d86356-b00a-43a7-bad7-6dc3aa788c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:22:09.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:31:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure a strong and sustained recovery, the Washington-based
        institution said there should be supportive policy responses to raise potential
        output as well as inclusive growth and lower carbon dependence. However, there
        are "lingering concerns" over surging infections, renewed lockdowns, and issues
        on vaccine rollouts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc0f72-fe62-47cc-9753-260167d66866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:22:09.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:31:23.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has benefited from a steady flattening of the infection
        curve since end-September 2020. We understand that the Philippine authorities
        have been making every effort to prepare for a vaccine rollout," Yang said,
        zooming in on the country level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f853d1-501a-410a-9961-c02787e324a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:22:09.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:31:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, like in most other countries, vaccination is a gradual
        process and social distancing will persist in 2021. Overall, we expect a robust
        recovery in 2021-22  as shown by numbers above, with progress on vaccination
        and a steady reopening of the economy," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c815127-f7e8-4e78-bb9e-4696ea7a2196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:23:34.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:31:24.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/11/COVID-19-vaccination-February-2021-pandemic-normalcy.html">Vaccine
        czar eyes jabs by February, but Filipinos may need to endure pandemic until
        2023</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3237707c-d5ef-4c3e-88d7-9d5d5acb5daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:22:09.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:31:24.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Output from the ASEAN-5 &nbsp;composed of the Philippines, Indonesia,
        Malaysia, Thailand, and Vietnam  contracted by 3.7% last year before growing
        by 5.2% this year. Emerging and developing Asia is seen to reverse a 1.1%
        decline in 2020 and expand by 8.3% in 2021, according to IMF estimates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d9068-cfcb-4e0c-9483-c3a42ea2668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T17:22:09.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:31:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Development Bank sees an <a data-cke-saved-href="https://cnnphilippines.com/business/2020/12/10/ADB-8.5-percent-contraction-PH-2020.html"
        href="https://cnnphilippines.com/business/2020/12/10/ADB-8.5-percent-contraction-PH-2020.html">8.5%
        contraction</a>, while the World Bank expects the downturn at <a data-cke-saved-href="https://cnnphilippines.com/business/2020/12/9/World-Bank-2021-economy-poverty-.html?%3F%3F%3F%3F%3F"
        href="https://cnnphilippines.com/business/2020/12/9/World-Bank-2021-economy-poverty-.html?%3F%3F%3F%3F%3F">8.1%
        this year.</a> The Philippine government will release fourth quarter and full-year
        economic data on January 28.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde80afd-3a03-4b66-b21b-571a859d048f'
