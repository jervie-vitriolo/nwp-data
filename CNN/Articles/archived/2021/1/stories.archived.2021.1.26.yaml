      'mgnl:lastActivated': 2023-01-25T13:42:58.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte maintained that all vaccine deals are undergoing proper
        procedures in accordance with the law and being studied thoroughly by Finance
        Secretary Carlos Dominguez III and vaccine czar Carlito Galvez Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f50db4-dd47-4644-bea6-b7fbfb88f591'
