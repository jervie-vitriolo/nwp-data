    'mgnl:tags': ['Philippine-Senate', 'Bato-Dela-Rosa', 'Ronald-Dela-Rosa', 'PNP',
      'Philippine-National-Police']
    'template': '1'
    'title': 'Dela Rosa questions PNP over 1 billion unspent funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b112e-09a9-48c3-b9fd-e3a597134a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:11.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong>  Senate
        Public Order Committee chairman Ronald "Bato" Dela Rosa questioned the Philippine
        National Police on the 2019 Commission on Audit Report saying the agency has
        1 billion worth of undelivered equipment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a194291-23b0-43f0-b9ef-3ba982cb8b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:11.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator asked the question during a Senate hearing on PNP modernization
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b0f0e-63e3-43e7-84bf-86ab207829eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said based on the report, the PNP transferred 1.347 billion
        to the Philippine International Trading Corporation for the purchase of crime
        fighting equipment such as utility trucks and grenade launchers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1255527-f01a-4834-a94c-6ebf0e677359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the report said as of 2019, only 311 million worth of
        equipment has been delivered to the PNP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b2e675-b4a6-43da-865b-9223b69b07f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of reports like this, Dela Rosa said it is becoming difficult
        to justify to his fellow lawmakers why the PNP should receive additional funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb94f8-2998-4ad1-8d43-01fbc782f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinitignan palagi ng</em> Congress, <em>iyan palagi ang ibubutas
        sa inyo ng</em> Congress <em>bakit iyong pera na binigay namin sa inyo ''di
        niyo pa napambili? Ngayon hingi na naman kayo ng pera na napakalaki sa</em>
        modernization," Dela Rosa said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6343b5-4979-4d0a-b29d-8d5ebc9df50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Congress is always looking at it, that is always the
        issue, why haven''t you used the money we gave you? Now you are asking for
        more money for modernization.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b21bdd-242a-402e-8f96-602c7d5bd554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP explained the agency asked the PITC to handle the procurement
        of crime fighting equipment for them so they can avoid possible legal problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7702f9-5554-4c06-9d7c-f22bd9ff247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That time sir, <em>iniiwasan ng</em> PNP <em>na magkakaso. So nagpile
        up, nag-accummulate.</em> For today, and even during your time, <em>talagang
        tayo na nagpo-procure...</em> And the rate of our obligation and utilization
        has greatly improved," PNP Crime Laboratory Director BGen Steve Ludan explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdc48b7-a759-4d0d-95e3-100f42efad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That time, sir, the PNP was avoiding getting a case.
        So it piled up, it accumulated. For today, and even during your time, we are
        the ones who procure.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6101465-c9a2-4dfd-a521-e822919ca59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as possible, ''<em>wag na mag-resort sa</em> PITC kasi
        <em>may</em> charges <em>pa na kinukuha doon, ayaw natin mangyari iyon,"</em>
        Ludan added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd501c39-644e-4869-a486-1493a367b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As much as possible, we don''t want to resort to the
        PITC because there are still charges there, we don''t want that to happen,]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78606498-c0fe-48ac-b1ba-a4344e67c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:17.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also recalled his own experience with the PITC when he
        was still PNP Chief.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f029c25-4bcb-409e-9135-745a2c9f58f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PITC was pushing for<em> ganito ganoong</em> procurement. <em>Alam
        mo, sabi ko, alam mo</em> sir kahit <em>na dalawang araw tayo magdiscussion
        dito, hinding-hindi ako magi-give in sa</em> insinuation <em>niyo dahil sabi
        ni</em> President (Rodrigo) Duterte <em>dapat ang ipo-procure natin ay kung
        ano iyong maganda, kapaki-pakinabang sa</em> PNP, <em>at hindi malulugi ang
        gobyerno kaya</em> I had to stick with this kind of item <em>na dapat makuha
        namin,"</em> Dela Rosa said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6747aeb1-c7f2-4983-b549-f7f2ecb6b015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PITC was pushing for procurements. I said even if
        we talk here for two days, I will never give in to your insinuation, because
        President Duterte said we should only get what is good and useful to the PNP,
        and will not put the government at a disadvantage so I had to stick with this
        kind of item.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01dea89-90b1-4b6f-8104-2c2757b95185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat kayo ganoon din, wag kayo mag-surrender sa kanila kagad.</em>
        You fight for your funds. <em>Gamitin ninyo. Ang problema lang sa inyo pag
        mabagal kayo, aabutan na kayo ng siyam-siyam. Para ''di maabutan ang pondo
        ibalik sa</em> national treasury, <em>pinapasa nyo sa</em> PITC," he argued.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c685355c-26bc-4dcd-8571-25a4accd69ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You should do the same, do not give in immediately.
        You fight for your funds. Use it. The only problem is when you are slow, it
        will take forever. So the money will not go to the national treasury, you
        will pass it on to the PITC.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9145e7a2-093d-45ba-9b5d-a614d4d30bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator then told policemen to assign brave but not corrupt
        officials in the PNP''s Bids and Awards Committee.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d43c18-b886-4c9e-8143-6ba108a917a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat</em> number one, <em>i-consider ninyo ang ilagay nyo
        na members ng</em> BAC <em>mga opisyal na aside matino, ayaw gumawa ng corruption,
        may b***g na tumatayo na tama ang ginagawa nila para mabilis iyong... hindi
        iyong papasa nyo lang sa</em> PITC <em>kasi takot kayo magkakaso.</em> That''s
        very wrong. Very wrong ''<em>yan,"</em> Dela Rosa said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a61a4e-797a-4a1b-a4fc-db087e492f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Number one, you should consider the BAC members are
        officials who do not want to get involved in corruption, do the right thing...
        not just rely on the PITC because you are afraid of getting cases. That is
        very wrong.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07b86c-6bc5-4213-bfb5-f5010e6c77d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:21.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PNP said the body cameras it procured for use during
        police operations are now ready to be delivered.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d09e1-4a1d-4b4d-86ab-584ecdcfb2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Deputy Director for Logistics BGen Herminio Tadeo Jr. said
        they will update Dela Rosa once the body camera arrives.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b8ea5-5310-43be-bc63-40a1c4b3cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dela Rosa, there is a need to expedite the delivery because
        it has already taken a long time.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d38d572-bbc9-4f08-b150-3ac5bedd014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Panahon ko pa iyon</em> (na Chief PNP). <em>Naka-limang</em>
        Chief PNP <em>na hindi pa rin nadeliver.</em> Please follow up. <em>Gusto
        ko makakita ng</em> legitimate anti-drug operationg <em>ng</em> PNP <em>na
        may suot na</em> body-worn camera because that is a big clamor by the public,"
        Dela Rosa said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f5e45e-9841-493c-8ea1-0fb0c554eba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:40:07.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:29:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That was still during my time. There have been five
        Chief PNPs and it''s still not delivered. I want to see a legitimate PNP anti-drug
        operation where they use the body-worn camera because that is a big clamor
        by the public.]</p>'
  'deped-no-significant-dropouts-due-to-distance-learning':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-26T18:33:25.536+08:00
    'imagesource': 'jcr:e989ec09-3440-49f3-ad98-afb4e192b152'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dd469ff-4424-43b7-bd57-e436b223edd8'
    'lead': 'Education Secretary Leonor Briones says it''s not unusual for students
      to return slowly to school especially after holiday breaks.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T18:42:39.658+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:28:56.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:39.880+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'education', 'dropout', 'online-learning', 'distance-learning',
      'coronavirus', 'pandemic', 'COVID-19']
    'template': '1'
    'title': 'DepEd: No significant dropouts due to distance learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22deb553-b460-4335-8296-d619ebaa4206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:42:39.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) &nbsp;</strong>The
        Department of Education has not received reports that indicated a significant
        number of students dropping out from school due to struggles caused by distance
        learning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eeaa0f-3712-41f6-b684-2c9f584ec024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:42:39.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b294e63e-5487-4ce1-92ce-967d458d7196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:42:39.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Tuesday, Education Secretary Leonor Briones said
        they have been validating the alleged massive dropouts due to the challenges
        brought by distance learning. Regional offices were also asked to submit reports,
        but there is still no solid conclusion proving that such has occurred.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdcca8e-760e-4cb7-bb87-4552dc8fe433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:42:39.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:58.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28afc321-21e9-4101-b8b1-7e00160e243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:42:39.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hanggang ngayon vine</em>-verify <em>namin kung san nanggaling
        iyong balita na maraming nag</em>drop out <em>sa ating programa. Wala pa kamig
        basehan na makaka</em>-conclude <em>na mayroong</em> massive dropouts," she
        said. "<em>Nagi-intay kami ng numero sa nagsabi noon, wala naman kaming naririnig
        na numero</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093d6e2c-873d-450f-a760-014a10e73f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:42:39.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:28:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb86e9f-a1a4-4692-b170-27dda3d94901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:42:39.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still verifying where this news came from that
        many dropped out from the program. We still have no basis to conclude that
        there are massive dropouts. We are waiting for data but have not received
        numbers.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28100c-ef97-47f5-aa9b-0d0ea85dac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:42:39.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d7f3a-06ba-4824-8ffc-f499d04ed4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:42:39.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones noted there are a number of students who slowly return to
        school, especially after holiday breaks like Christmas and summer vacations,
        but she did not mention figures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3092d573-0626-4cd0-95f5-960cd3dc494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:42:39.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a1ea1-2d1b-4bea-b84e-9b93d602d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:42:39.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:29:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it is directly related to <em>iyong sinasabi nilang
        mga programa ng</em> Department of Education. <em>Hindi naman</em> unusual
        <em>iyan</em>," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11eb89b-7d84-404c-ac18-f171359dd989'
      'mgnl:activationStatus': true
