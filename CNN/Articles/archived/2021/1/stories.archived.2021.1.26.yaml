    'caption': 'US President Joe Biden signed an executive order to repeal a Trump-era
      ban on most transgender Americans joining the military on Monday alongside Defense
      Secretary Lloyd Austin. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
