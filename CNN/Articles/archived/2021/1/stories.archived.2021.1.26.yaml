      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:07.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29cc57c-9d00-4641-93c0-558584557423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the farmers, who had adorned their tractors with colorful
        flags, including the flag of India and various farmers unions, had been camping
        out in protest on the outskirts of the capital for more than two months. Others,
        including young farmers from the northern states of Haryana, Uttar Pradesh,
        Punjab and Rajasthan, had gathered on the border over the past few days in
        time for the planned march on India''s Republic Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81efdc4f-ad1c-4a8e-9e80-6d902edf9b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eca5d9-0a23-4dc7-a967-e11ce8198a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national holiday marks the first time India''s constitution
        went into effect in 1950 following independence from British colonial rule,
        and the day is annually celebrated with a huge military parade through the
        capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a767bc1-c906-44be-8c43-4c6456de4333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:09.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db63b88d-f5a2-4dfe-914b-3f828140a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers planned their march to coincide with the government''s parade,
        which has been scaled back because of the coronavirus pandemic. The massive
        protests have been a significant challenge to Prime Minister Narendra Modi,
        as months of demonstrations and sit-ins across the country against his key
        agricultural policy have grown into a stalemate marked by deadlocked talks
        between farmers and his administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec16ef-9fbf-46dd-a02e-cf91badc8afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:10.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdfc737-da60-4d0c-9102-fb9b67f803a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used tear gas and batons against protesters outside Delhi
        police headquarters and at two bordering areas of the city as some farmers
        broke through barricades, protesters said Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c7f013-6d4b-4b17-99b0-3f6929a2ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed1bc5-9883-4cd2-b952-2a3ad6f35e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:12.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outside the Delhi police headquarters tear gas and batons were
        used, protestors also attacked the police buses stationed there," said Paramjeet
        Singh Katyal, a spokesperson for Samyukt Kisan Morcha, the umbrella group
        representing farmers'' unions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4dd0db-f2b3-4b21-9c83-e0753f5feb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb06936-704f-438d-af3f-cb69e89ac678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:13.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have broken the barricades, we have our tractors, people are
        marching, some leaders are also on horseback... thousands of farmers have
        already reached the capital," Katyal said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b0a7a-dbeb-4c9f-a9fc-7f548a406365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:13.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09990c4-012b-4359-98b3-2d7421c6547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:14.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Ghazipur border between Delhi and Uttar Pradesh, police used
        tear gas and batons to push back about 2,000 protesters, and tear gas was
        also used at the Singhu border between Delhi and Haryana on Tuesday morning,
        according to Ashutosh Mishra, a spokesperson for All India Sangharsh Coordination
        Committee, one of the unions leading the protests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21683968-1b59-4d54-b12b-45acff7aec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd04a4-67ac-4bde-b495-17f1941ff92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the police had given permission for farmers to hold a tractor
        rally in Delhi, they had placed a cap of 5,000 tractors, according to Mishra.
        However more than 200,000 tractors were mobilized, with many young people
        coming from neighboring states, said Darshan Pal, president of Krantikari
        Kisan Union, one of several leading the protests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca5da1-2c8c-4f4e-bb9e-8f5a69192580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:15.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3462b84c-ff51-4392-ba20-26207a6d320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Delhi police, Anil Mittal, said they didn''t
        have a statement regarding the clashes, only saying "we have just asked protestors
        to maintain peace."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14924a2-b8ba-4bc2-bcdc-263f2d045cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30bcdf-2781-4de0-a6ae-19ffefb2a6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:17.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the Indian government offered guaranteed prices to
        farmers for certain crops, providing long-term certainty that, in theory,
        allowed them to make investments for the next crop cycle. The new agricultural
        laws, first passed in September by Modi''s government, instead allow farmers
        to sell their goods to anyone for any price -- giving them more freedom to
        do things such as sell directly to buyers and sell to other states.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5c83a5-3f3f-4067-b5dc-ac9d6dc4b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:17.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe85583b-a32d-449e-babf-e49eec46ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But farmers argued that the new rules would leave them worse off
        by making it easier for corporations to exploit agricultural workers, and
        help big companies drive down prices. While farmers could sell crops at elevated
        prices if the demand is there, conversely, they could struggle to meet the
        minimum price in years when there is too much supply in the market.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb750b20-19e7-4972-831f-5cbe914d5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd4fce1-2ef6-41d3-8bb0-a82e9e1a5002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laws have been so contentious because agriculture is the primary
        source of livelihood for about 58% of India''s 1.3 billion population, and
        farmers have been arguing for years to get the minimum guaranteed prices increased.
        They are the biggest voter block in the country -- making farming a central
        political issue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd620604-a377-48d9-b8e5-9d14c210925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:19.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e471116-7882-4f62-b356-4b99d8a1ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:20.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100,000 people have been protesting the laws since late
        November.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac9e61-aa3d-48c0-b579-5d4e28c0178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5befcd-c10a-465d-8ac3-da42d61f1e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been sit-ins lasting days along each of New Delhi''s
        three borders. Farmers have blocked roads and set up makeshift camps, some
        sleeping on the road or in their tractors. They arrived from numerous different
        states to participate in the mass protests, at times clashing with police.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d4ec16-2c41-47f1-9c44-f0c27070e0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996c29e-3139-418d-851c-5a4e5fc5e355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:22.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has held 11 rounds of talks with leaders of more
        than 30 farmers'' unions that are opposed to the laws -- but the talks have
        gone nowhere.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d8cca-58b0-429c-a66c-dbbe675a8c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:22.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f2eaad-92a0-4bf2-a7d3-a1c4e2551a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:30:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, India''s Supreme Court issued an order putting
        the three contentious farm laws on hold and ordered the formation of a four-member
        mediation committee to help the parties negotiate. But farmers'' leaders have
        rejected any court-appointed mediation committee.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc97905-f2b8-44aa-ac6e-fc511f14557d'
      'mgnl:activationStatus': true
