      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Hundreds of thousands of farmers drove
        their tractors in convoy into the Indian capital New Delhi on Tuesday, as
        part of ongoing, nationwide protests against controversial agricultural laws
        that farmers say put their livelihoods at risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a2774-a33f-4815-8f99-bbcee6774f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T18:17:33.602+08:00
