      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/25/politics/lloyd-austin-transgender-military-harris-biden/index.html"
        href="https://edition.cnn.com/2021/01/25/politics/lloyd-austin-transgender-military-harris-biden/index.html">Biden
        lifts transgender military ban</a>"</em></p>'
  'COVID-19-UK-variant-Bontoc-source':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-26T14:13:49.004+08:00
    'imagesource': 'jcr:8afda686-12a7-4e1d-bd5d-8b8b32ddc7d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd43b707e-427c-4006-9a6f-8dd371b22316'
    'lead': 'Health officials are still figuring out how the new COVID-19 variant
      first detected in the United Kingdom reached the mountainous town of Bontoc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T14:38:38.789+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:33:49.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:35.243+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Source of UK variant that spread in Bontoc not yet conclusive  DOH'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced6ed3-0403-470c-9bb4-e308da78e284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:19:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:33:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong>  Health
        officials are still figuring out the source of the UK variant that reached
        the mountainous town of Bontoc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a62c22-006d-428d-b8d2-c8637d66c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:19:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:33:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Alethea de Guzman, medical specialist IV of the Health Department''s
        Epidemiology Bureau, on Tuesday said there is no strong evidence yet to conclude
        that the traveler from the United Kingdom is the source of the UK variant
        that infected 11 residents in Bontoc, Mountain Province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d8b1f-e555-4220-8de0-00800f0d1112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:19:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:33:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient tested positive for COVID-19, but he was not found with
        the B.1.1.7 variant that is more transmissible. But de Guzman said all 11
        cases are linked to him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319fdb22-e3de-49c3-ac7f-a9f27e44d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:19:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:33:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not yet concluding that he is the source of infection or
        the index case... Nakikita natin na naka-link sa kanila ang cases [We can
        see that the cases are linked to him]," she said in a media briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfd3088-dcf4-443c-b0a8-a6fe45ec20fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:19:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:33:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traveler arrived in Manila from the UK on Dec. 11 and tested
        negative for COVID-19 the next day. He reached Bontoc on Dec. 14 and traveled
        to Sagada on Dec. 21. During the holiday break, he attended a Christmas party
        and a cultural ritual. On Dec. 27, he complained of abdominal pain  a COVID-19
        symptom. He was confirmed to have COVID-19 on Dec. 29.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff3aa7-9d7a-49d2-82d2-2ddd49bbe1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:19:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:33:52.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH confirmed there is local transmission of the UK variant in Bontoc,
        but stressed there is no community transmission yet. To declare a community
        transmission, there should be several cases coming from different clusters
        and the source of infection can no longer be traced.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9c999-b534-4cfe-862b-92143bbca716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:19:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:33:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bontoc has the highest number of cases of the UK variant in the
        country, accounting for 12 of the 17 cases. Children aged 5, 6, and 10 were
        infected. At least 34 close contacts of the Bontoc cases contracted COVID-19:
        six were cleared of the new variant, while the samples of 28 patients have
        yet to be submitted to the Philippine Genome Center for review.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55681d66-4b6d-478b-b2b4-72ab8b5357e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:19:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:33:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the UK variant spreads up to 70% quicker than other
        variants. British Prime Minister Boris Johnson said that while data is not
        conclusive, "there is some evidence that the new variant may be associated
        with a higher degree of mortality."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7671cfea-a7ec-4a56-95f8-550af491aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:19:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:33:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mass testing</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a5ab05-d06d-4561-ab66-588178068b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:19:17.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:33:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the surge of COVID-19 cases in Bontoc, free mass testing
        will be conducted in Barangays Samoki, Tocucan, Bontoc Ili, Poblacion, and
        Caluttit until Thursday. These barangays are under enhanced community quarantine
        until month-end.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16c7d1-11e8-4d95-9fa0-551126643953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:19:17.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:33:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontliners, business owners and their employees, tricycle drivers
        and operators, uniformed personnel and all government workers from these areas
        will be tested for free. Mayor Franklin Odsey also ordered the testing of
        barangay officials, members of barangay health emergency and response teams,
        barangay peacekeeping action team, senior citizens, persons with comorbidities
        and pregnant women.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f15cdcc-71fa-44e6-9845-a7a642bfe042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:19:17.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:33:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odsey said the free tests are&nbsp;the local government''s strategy
        to stop the spread of the virus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3530dc1-b560-4d4c-8b64-6646a7b38317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:19:17.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:33:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 421 active cases in Mt Province as of Jan. 24, majority
        of the cases are recorded in the capital town of Bontoc with 278 active cases,
        followed by the town of Sabangan with 58 active cases and Bauko with 26.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9071b8-a1eb-425d-b782-ad1ce6068935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:19:17.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:33:56.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Lauren Anuma contributed to this
        report.</em></p>'
  'Brazil-Manaus-second-wave-COVID-19':
    'author': 'Natalie Galln and Marcia Reverdosa, CNN'
