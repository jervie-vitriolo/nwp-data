      'mgnl:lastActivated': 2023-01-25T13:38:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee67ecf-a469-4a42-b3e7-91415213c878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T10:28:16.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:38:02.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Melbourne, with obviously the bubble, they''ve done an incredible
        job there. The authorities aren''t letting up and [are] making sure everyone
        is sticking by the rules.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c894e6f7-8b90-47e1-bcd8-4b84c73bf7c8'
      'mgnl:activationStatus': true
