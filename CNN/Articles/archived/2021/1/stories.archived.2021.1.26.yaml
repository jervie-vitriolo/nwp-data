    'template': '1'
    'title': 'How one city missed warning after warning until its health system collapsed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4b69d-88f4-41ba-9c4a-ab5d43f4e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> It''s waiting hours in line to buy an oxygen
        tank &nbsp;only to find there''s none left. For some, it''s rushing from
        hospital to hospital with a sick spouse or parent &nbsp;only to find there
        are no beds available. For others, it''s waiting outside of hospitals for
        news of a loved one  only to hear they could not be saved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5219c9-c193-4997-8a06-9ab593a7d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:23.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the medical workers, it''s frantic 36-hour shifts. For the gravediggers,
        it''s moving the tons of dirt required to create 20,000 more graves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2f5c1-aac6-46f6-b71d-3cb5c9e82b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the dead, it''s the "vertical" burial, with bodies stacked atop
        each other in the increasingly crowded cemeteries of Manaus, Brazil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f3e3e-dafb-46be-9cf4-b34772223cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:24.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the heartbreak of a city whose health care system has collapsed.
        And it isn''t the first time  in less than a year, this isolated city at
        the core of the Brazilian rainforest is witnessing its second coronavirus
        wave, a shock to the many who thought its first wave was so widespread that
        herd immunity must be the result.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86344db-9af9-4e72-8d9b-d0ad03397ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missed warnings</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541a82a-826b-4355-bb52-3665566b0c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manaus is the capital and largest city in the state of Amazonas.
        It has over 30 public and private hospitals, catering to numerous remote indigenous
        and small communities around the area. But the logistics of getting there
        &nbsp;and supplying those hospitals &nbsp;can be complicated. With road
        connections limited, most approaches to the city are by air or river.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5268abd6-935a-4f46-bd16-2f0413c39954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:25.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus first tore through Manaus like wildfire in April
        2020, creating such a vast surge of cases that scientists speculated it might
        result in herd immunity. Politicians seized on the idea, hopeful they would
        be able to avoid economically damaging lockdowns in the future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9555a7de-d78e-447b-8f24-4ab2cdd82e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in September 2020, the Oswaldo Cruz Foundation (Fiocruz), a
        highly regarded Brazilian research institute for public health, recommended
        that the city impose movement and business restrictions. Manaus was beginning
        to experience a second wave of the disease, it said. But the city did not
        impose one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfc513c-dbcd-4117-b2ab-1f965395e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:26.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gave 13 alerts, and a very alarming one in mid-December, saying
        that the situation was getting very serious. Everyone was making fun of the
        studies and warnings, especially the President Jair Bolsonaro," says Jesem
        Orellana, researcher at Fiocruz.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73719ac0-13e6-4a70-a033-d2e5192cd38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:27.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orellana adds that both the state and federal government used the
        theory of herd immunity to back up their relaxed measures. "They all talked
        about herd immunity, and an environment was created for this discourse to
        crystallize, and the measures to relax. That feeling may have been responsible
        for this relaxation of people''s behavior."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80abcac4-0c9e-482d-9d22-6ab6b7679e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months later, by late December, the surging number of recorded
        COVID-19 deaths and cases in Manaus was undeniable. Amazonas state governor
        Wilson Lima acquiesced to expert advice, announcing new lockdown measures.
        But these were fiercely denounced by protesters who echoed Brazilian Bolsonaro''s
        urging to keep the country''s economy running. Lima quickly backed down and
        celebrations rang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4949a6-e4a6-467a-a7a6-235b593b0451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN, Manaus mayor David Almeida now
        blames those protest gatherings and unfettered year-end celebrations for the
        current spike in cases, which has brought the city to a total of over 248,000
        cases and more than 7,050 deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd213fa-ce04-4adc-8cfa-b0b14300383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:28.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are paying the price for this disobedience, these protests from
        the end of last year. A lot of people need to be held accountable for this,"
        said Almeida, who took office earlier this month. "During the New Year celebrations,
        it was precisely the party promoters who were the vectors for this transmission,
        this propagation and this rise in cases."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b1f66-27b1-479b-8790-350add67ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Monday, the state of Amazonas will now go into a seven-day
        lockdown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bab7b8-7e0b-4903-accc-056f2f47a6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:29.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Running out of oxygen</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3506c9-3c3c-4b80-92e5-a1b8cfdca30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early January, it became clear that the city was on the verge
        of running out of oxygen &nbsp;critical for patients with severe cases of
        COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f9e3f-7fc1-43d9-9b19-ba2484eb7958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company named White Martins, which supplied hospitals in Manaus
        with oxygen, emailed officials from both Amazonas state and the federal Health
        Ministry by January 8, warning that shortages loomed, according to a report
        by Brazil''s Solicitor General.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed1d5ce-d4a1-4699-bc17-b9b4b551c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Eduardo Pazuello visited Manaus January 11, and
        the federal government sent supplemental oxygen on January 12  but it was
        not enough.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4bfa85-0fce-40a5-a4e9-405118a3344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the attorney general''s report, Pazuello also encouraged
        medical professionals to adopt a supposed "early treatment" kit against Covid-19
        that combines drugs including hydroxychloroquine and ivermectin &nbsp;neither
        of which have been proven as effective treatments for COVID-19. He has since
        denied doing this.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d430a74-a013-4b8c-acfa-1e5c0de3865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:32.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after his departure, a crisis exploded. Just as predicted,
        oxygen shortages pushed the city''s healthcare system into collapse last week,
        forcing authorities to airlift patients to other states. Local media described
        patients dying of asphyxiation. Preliminary numbers released by the Federal
        Prosecutor''s Office, which is investigating the crisis, attribute 29 deaths
        so far due to the oxygen shortages. That number is expected to increase as
        the investigation continues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610ee65e-edf9-4d53-8488-15be71766a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:32.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that there''s a lower supply of oxygen," Pazuello
        acknowledged later. "Not an interruption, but a lower supply of oxygen."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3dc823-0a62-4fdd-a9a5-46224e3e17ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:33.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortages persist today. Last week, CNN counted around 40 people
        in line to buy or replace oxygen cylinders from one private supplier, some
        frustrated, others anxious.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d662fd6-1d3b-4a02-bc9f-5e3902b201a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no preparation from the state for this new surge," Joseney
        Costa Vicente, 49, told CNN as he tried to buy oxygen for his mother, who
        is 69 and has tested positive for Covid-19. He spent 16 hours in a hospital
        with no oxygen or medical attention, he says, before the family decided to
        care for her at home.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d9041a-68d9-4cc2-aca9-cdd901424713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me angry. We feel really upset and outraged with this
        whole situation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42b828d-39fc-44b6-a6e1-5dc2ab2c774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliane Rodrigues, 49, says at times she''s had to wait more than
        12 hours to buy oxygen. Everyone in her house has tested positive for Covid-19,
        and her mother, 71, is in the worst shape.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca15cc78-bce2-4ac5-a48d-e703dc2d8ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatigued and stressed as they are, many believe it''s better to
        care for the sick at home than send them to a hospital.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f9fb1-ea86-49d5-b298-3c083d6d536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t trust the government," Rodrigues says, fearing having
        to take her mother to a hospital. "We''re afraid there will be more death
        than life there."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407923b1-d765-47f0-b24f-1227dadf6388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals remain stretched to the limit. Over 530 people are still
        waiting for a hospital bed, according to the Amazonas State Health Secretary.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef586ca-8ab1-424c-bef4-53b943bbb1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN visited three hospitals that said they could accept no more
        patients. People waited outside frantically hoping to find space to hospitalize
        their loved ones, some screaming and crying.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d57d6a2-db93-414a-acac-c89d9a9b229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one hospital''s doors, staff and a security guard worked to ensure
        that no one entered without authorization, but were unable to provide even
        basic information to panicked relatives waiting for updates on patients.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28afc7cf-bfac-4163-85a9-f4d8d4b6e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiting outside, Amanda da Silva Monteiro told CNN that no one had
        been able to locate her father, 71, for two days since his hospitalization
        with COVID-19.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe2b00-2a8f-43e8-b851-ae3a274ef216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad is a working man. I have the right to know if he''s alive
        or dead," da Silva Monteiro told CNN. "Every day we''re here but they don''t
        give us any information."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f082c00b-1463-4a44-b67d-498cd687490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:39.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigations and finger-pointing</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ee0b1f-055f-425a-86ec-8c0f24e9bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is responsible for letting this lethal crisis boil over? Unpreparedness
        and political upheaval have been blamed for the current situation in Manaus.
        A clear disconnect between the local and federal governments has also created
        turmoil since the pandemic began last year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8fec9d-8c96-4ae0-9b7f-206c6593d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of General Prosecutor Augusto Aras has called for an
        investigation into the Health Ministry''s response to warnings about Manaus''
        oxygen shortages, as well as investigations into Amazonas state governor Lima,
        former Manaus mayor Arthur Virgilio Neto and current mayor Almeida.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeff4e3-696a-4190-a863-af5eea4b22cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the federal government rejects responsibility for allowing oxygen
        shortages to reach such critical lows &nbsp;and blames the government of
        Amazonas state instead. Brazil''s vice president Hamilton Mouro said earlier
        this month that &nbsp;despite multiple warnings from scientists &nbsp;there
        was no way to predict the collapse of Manaus'' health system. Pazuello himself
        denies that his ministry failed to act effectively, and Bolsonaro has accused
        the state government of mismanaging federal funds.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc64e8e-30c2-4d43-b1c0-c2d63fd28015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:41.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazonas state government, in turn, has blamed the logistical
        challenges of rapidly resupplying this isolated city. On Sunday, the State
        Health Department told CNN that it was making "every effort, with the assistance
        of the Federal Government, to address the difficulties encountered in the
        oxygen supply logistics," including deploying planes, helicopters and speedboats
        loaded with more oxygen cylinders.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e4302-a01c-408d-9a96-3f90a0d5b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Almeida says the city government is not responsible
        for the current crisis. Though all hospitals have been overrun with Covid-19
        cases, he notes that city-run hospitals did not suffer as extreme oxygen shortages
        as state hospitals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024aa851-e3d8-4e02-99eb-d7794ed29629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His month in office "feels more like a year," he adds.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e7e6fc-4988-45ba-89d0-d9fec15e398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A recipe for catastrophe</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a43990-2196-4be2-870d-0901f7f76ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:43.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazonas state authorities say they will soon open two more hospitals,
        one with federal support, to increase the city''s available bedcount. Pazuello,
        the Health Minister, has returned to Manaus and this time, he will stay "as
        long as necessary" to get the city''s health system back on track, he says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546f87a-624d-41df-b109-344b58fa2df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Manaus residents have little confidence left in authorities
        to respond to the coronavirus -- and emerging variants of the virus pose additional
        levels of complication and potential threat.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1081499d-c1ff-4946-ac96-0898a23cc0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:44.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luan Matos de Menezes, a 26-year-old ICU doctor, describes what
        he sees today as an even worse version of what the city suffered last year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e6c70-0c0b-479a-85bc-b36ed8a4dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happening is really serious. You can tell that patients''
        conditions are much more critical than in the first wave. It''s much more
        grave than in other parts of the country. The deaths are much quicker. The
        number of serious infections is much higher than in the first wave, and the
        patients are younger." says Menezes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146007cc-cd7d-4c6e-912d-1155dc397c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday I had a 24-year-old guy die in my ICU. I''ve got patients
        who are 32 and 29. Young patients who are in very critical condition."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ff616-420b-4489-812f-caf70e437b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tired and frustrated, Matos de Menezes says he blames both authorities
        and the Manaus community for failing to learn last year''s lessons, and for
        clinging to unproven theories instead of following scientific recommendation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b57e6a-cfb6-45d0-ab98-839b6c030a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:46.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you have a community that thinks it''s safe based on a false
        (theory of) herd immunity and based on ineffective medicines for Covid-19,
        in addition to a new variant that is more transmissible and more serious that
        is circulating in the community... You had the recipe to make this catastrophe
        happen."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e5e6d-9644-43d8-aea1-89db13103700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at every level, Brazilian officials failed to take preventative
        action in time, he concludes, attributing the slow response to a reluctance
        to damage the economy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc91947-164f-4870-a645-8e016b6dc8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A vaccine that starts off late, a lockdown that started late. Done
        in the name of a God that is called money, in the name of shop owners'' greed,
        in the name of businessmen''s greed. Until they realize that they are going
        to get sick and there won''t be a place to get treatment here and money won''t
        buy life."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7218e90c-6042-406d-a019-66d1d3666314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Marcia Reverdosa reported from Manaus, Brazil. CNN''s Taylor
        Barnes and journalist Rodrigo Pedroso contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26c0643-4a47-4c2f-bb16-a55b6686c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:55:48.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:33:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/25/americas/brazil-manaus-covid-second-wave-intl/index.html"
        href="https://edition.cnn.com/2021/01/25/americas/brazil-manaus-covid-second-wave-intl/index.html">How
        one city missed warning after warning until its health system collapsed</a>"</em></p>'
