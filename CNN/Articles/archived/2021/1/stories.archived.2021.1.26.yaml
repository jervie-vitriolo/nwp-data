      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/25/business/xi-jinping-wef-multilateralism-intl/index.html"
        target="_blank">"China''s President Xi Jinping pushes global cooperation,
