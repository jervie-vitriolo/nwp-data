      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Trump is out of office, Acosta still calls him "lord of
        the lies" and believes he should not be ignored.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5831de5-d564-4b67-9622-94cb18e054e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d6995-ef3d-4db5-8708-37efd6e4771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While he''s still licking his wounds down in Mar-a-Lago, he poses
        a threat to this country," Acosta said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339cf40-c745-4302-8a4a-04b3bb38dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dac21c-99b2-4e60-963f-2a9e2db01095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:47:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a time to put away our fact checkers in some sort of
        box on a shelf. They''re going to be needed to fact-check this movement. Trump
        may be going away, but Trumpism is not."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed871d-9b96-420c-9f4e-8bb6cd5430a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T00:29:22.173+08:00
