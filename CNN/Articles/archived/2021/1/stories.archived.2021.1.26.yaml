      'mgnl:lastActivated': 2023-01-25T13:34:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ang</em> commitment <em>ng</em> Philippines, volume <em>lang</em>
        -- there is no issue about that because they can produce up to 1 billion vials
        this year, Tolentino said in an interview with <em>The Source.</em> In fact
        based on our initial talk with the chairman, this year <em>kaya nila ng</em>
        10 to 20 million vials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd529a30b-aa25-40c7-8d5d-9f77b9a1a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:15:40.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:34:36.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The commitment to the Philippines, for volume -- there
        is no issue about that because they can produce up to 1 billion vials this
        year. In fact, based on our initial talk with the chairman, this year they
        can produce 10 to 20 million vials.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129347cc-d737-461e-9685-4035b2c6ed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:15:40.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:34:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, however, said the company has yet to apply for emergency
        use approval in the Philippines as it is still awaiting intent from our government
        regarding procurement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a0293b-e437-4bf8-b180-707590de69a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:15:40.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:34:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinopharm is waiting for the intent  whether or not Philippines
        will buy Sinopharm vaccines, he added. Sinopharm is a state-owned company,
        thats why we will do that through the diplomatic channel."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0943a4-7131-414d-b61d-9ef0ef184657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:15:40.311+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:34:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2021/1/1/doh-dost-fda-deny-inaction-sinopharm-clinical-trial.html">Govt
        denies inaction on Sinopharms clinical trial application</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9f9bd1-e119-4da7-b879-89be7a3e9461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:15:40.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:34:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Cheaper, safer''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa0a89-ad4b-449f-8f5c-45bdcaa6082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:15:40.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:34:39.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tolentino said that the pricing for Sinopharm in the
        Philippines is also still under negotiation, but it could possibly be lower
        than in other countries because the negotiations would be government-to-government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4001cd-49a2-4488-bae3-df75443aed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:15:40.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:34:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Malaysia, the price is $30 per vial. This is the price of the
        Malaysian government, Tolentino revealed. This translates to roughly over
        1,400.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2201e-02d4-4b48-bdeb-15dee9d4f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:15:40.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:34:40.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pag</em> G2G it should be cheaper because may diplomatic relationship
        involved, may possible <em>po na i-</em>subsidize <em>ng</em> Chinese government
        so it should be cheaper, he noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b597e2ca-121c-426f-99c6-bf9e8c77caa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:15:40.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:34:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also argued that Sinopharm is one of the safest vaccines
        available, logging a high efficacy rate among the Asian ethnicity group at
        <a href="https://cnnphilippines.com/world/2020/12/30/china-sinopharm-vaccine-effectivity.html">over
        79%.</a></p>'
  'DepEd-schools-COVID-19-vaccination-sites-Pasig-City':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-26T14:20:41.401+08:00
    'imagesource': 'jcr:4fbb3e1c-76cf-4dd0-aa3b-a4fbb38e2fac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfb505d3-bf34-4f90-a50c-c0038a97837a'
    'lead': 'Public schools will be designated as among the vaccination sites in Pasig
      in a bid to ensure an orderly and fast rollout of coronavirus vaccines, a city
      health officer announced on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-26T14:23:24.319+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:34:25.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:24:34.642+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd schools to be used as COVID-19 vaccination sites in Pasig City'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897702ba-de4e-4370-99e0-12c527bf6b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:23:24.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:34:25.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong>  Public
        schools will be designated as among the vaccination sites in Pasig in a bid
        to ensure an orderly and fast rollout of coronavirus vaccines, a city health
        officer announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a991a0-fe70-4e5c-8904-44ab02d6b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:23:24.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:34:26.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We asked the permission sa atin pong regional office ng DepEd to
        use public schools para mas mabilis po at mas maayos po ang pagbabakuna natin,
        Pasig City Health Officer Joseph Panaligan said during a forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24afef6-5cee-44a3-9fff-1ba83cde5055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:23:24.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:34:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We asked permission from the regional office to use
        public schools so the vaccination will be quick and orderly.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabaa9b1-171d-48fe-ae58-09dee2407ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:23:24.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:34:27.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig Mayor Vico Sotto told the same forum that public schools are
        the best venue for vaccination as they have ample spaces that would allow
        vaccine recipients to practice physical distancing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c662b1-8c90-4056-a9f4-2b068b79b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:23:24.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:34:27.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanghalang Pasigueo and other hospitals including Pasig City General
        Hospital will also serve as vaccination sites in the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d79d0-2564-403b-994c-4345a4017e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:23:24.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:34:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panaligan said a doctor will be assigned to each immunization site
        in case a vaccine recipient suffers vaccine-related side effects. There are
        also emergency vehicles on standby to transfer to treatment facilities people
        who experience mild to severe reactions after receiving the shots. A total
        of 74 personnel, composed of medical staff and support staff, will be deployed
        to each center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2b6d2-71b7-4f9e-b0c1-3d1270e43c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:23:24.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:34:28.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Priority groups</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb5e8d-55e8-473c-8896-8677302db17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:23:24.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:34:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig LGU will administer the vaccine based on priority groups.
        First in line are frontline health workers, followed by indigent senior citizens,
        remaining senior citizens, remaining indigent population, and uniformed personnel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee729d3d-ad2e-41f4-934c-f3608af43291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:23:24.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:34:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panaligan said 195,912 eligible recipients were included in the
        city''s initial master list of priority sectors, most of whom are indigents
        and senior citizens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f923bb-9c64-421d-96d1-3cee0bf0c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:23:24.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:34:30.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig government may finish with the first wave of mass vaccination
        in 21 days if there is enough supply of anti-coronavirus shots, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61459c34-1601-4d7b-9358-c5a971d6d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:23:24.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:34:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Post-vaccination</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf764b45-8feb-40c3-8823-137e2959890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:23:24.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:34:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig''s health centers are tasked to regularly monitor the condition
        of vaccinated individuals, the city health officer said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eefe75-ed13-44d2-b008-faf010658c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T14:23:24.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:34:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said last week that the target date
        for the countrys COVID-19 vaccine rollout is Feb. 20. However, if an emergency
        use authorization on anti-coronavirus shots that will be used in the vaccination
        program is not issued by the Food and Drug Administration on the date, we
        can move it to last week of Feb. or March.</p>'
  'Senate-committee-defers-SSS-contribution-hike':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'A Senate body approves three measures that would authorize the postponement
      of the payment of higher monthly premiums to the Social Security System, amid
      resistance from the pension firm over its fund life. FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-26T14:27:44.552+08:00
    'imagesource': 'jcr:4a1d6354-335c-4ac0-a58c-65145aee9d78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
