      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b83c77-af59-41af-ba33-11a312b9d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T22:43:43.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:26:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very, very sorry for those videos that came out where we didn''t
        wear our masks. There''s no excuse for not wearing your masks. We have to
        be at all times vigilant and take care of each other," said Yap in an interview
        with CNN Philippines The Final Word on Tuesday. "It is not in any of my wishes
        to endanger anyone."</p>'
