      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economies locally and in many countries around the world have further
        picked up and reopened from lockdowns/stay-at-home orders, thereby allowing
        more inflows of FDIs into the Philippines, said RCBC chief economist Michael
        Ricafort, adding these had been facilitated by improvements in global supply
        chains and logistics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958eb2e-356f-4fd5-bbed-0be3c979b0e6'
