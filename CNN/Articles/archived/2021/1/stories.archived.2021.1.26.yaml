    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df836d2-7b3f-4903-97aa-656ebe2761e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T06:25:55.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:42:56.349+08:00
