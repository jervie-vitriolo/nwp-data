    'template': '1'
    'title': 'Can Filipinos choose their vaccines? ''Walang pilian, pilitan'' says
      Malacañang  '
    'updated': 2021-01-11T18:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d4baea-d87d-48f5-bf66-2351cc4fdd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:08.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Filipinos
        will not be forced to get inoculated against the COVID-19, but they cannot
        be "picky" once a vaccine becomes available for rollout in the country, Presidential
        Spokesperson Harry Roque said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a9ee28-505b-4eaf-90e5-2878f2fd82af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:09.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98220e-92a9-4f23-a0f4-ae9107d4c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:09.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong pilian, wala kasing pilitan. Pero magsa-sign ka ng
        waiver na hindi nagpaturok,"</em> Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33362590-d2c3-4d36-a58f-a0d8ef5937c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:10.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31084461-2b96-407b-936a-f4f79211257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:10.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one can choose, no one can also be forced. But
        you have to sign a waiver if you do not like to get vaccinated.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218c844f-8ff5-4e54-a2da-76b30ff7f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da3f71-9aaf-4260-a782-be772e0227e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roque, while everyone has the right to proper health
        services, one must consider the number of Filipinos who all need to receive
        doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db46e3-5c86-499e-aa29-162d16c21a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:12.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9c293b-3b6c-4e74-9ccf-e950c8472f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:12.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron po tayong karapatan para sa mabuting kalusugan pero hindi
        naman po pepwede na pihikan dahil napakaraming Pilipino na dapat turukan,"</em>
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442c862d-41e2-49b8-a823-7f8ea7611786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ee11ca-a898-4b46-886a-ccce408bfdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:13.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a right to be healthy, but we cannot just
        be picky because there are a lot of Filipinos who need to get vaccinated.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c9a1e3-03c4-4bfc-bca6-ffe0584d7c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:39:25.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:20:14.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​During a Senate hearing, vaccine czar Secretary Carlito Galvez,
        Jr. said vaccinations will be done on a geographical and sectoral basis, with
        Metro Manila, Cebu and Davao to be prioritized for vaccines like Pfizer and
        Moderna –&nbsp;two US brands with above 90% efficacy rates and strict storage
        temperature requirements. They will be limited to these big hubs, where the
        cold chain capacity is available.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdef64b-0b4c-4c40-9ae8-30b602c54f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:39:25.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:20:14.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said Novavax, Sinovac and AstraZeneca vaccines may be the
        first to reach the country, but added that a pending application for an early
        rollout under the World Health Organization''s COVAX facility could also lead
        to the delivery of Pfizer vials in the country this quarter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078429d7-4b8a-44de-b03c-26e756bb9822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:39:25.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:20:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Food and Drug Administration Director General Eric Domingo
        said current guidance requires a person to receive both doses of the vaccines
        from one drug maker instead of receiving or trying out shots prepared by separate
        pharmaceutical firms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c7b85-a3ba-4da1-85b6-8cad786bc880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:15.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea665d-8c55-4f6d-bd32-878b1dba6173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:16.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted that for those who do not want to get vaccine doses,
        they have an option to waive their slots even if they belong to a priority
        group, to indicate that they are willing to let others get inoculated ahead
        of them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11718d7d-f441-4429-a110-5b6c481a8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8500d2dd-bfb2-4acc-9443-e9c2faaac05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:17.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sasama ka sa the rest ng taumbayan na naghihintay ng bakuna.
        Tama lang naman po iyan, walang pilian kasi hindi naman natin mako-control
        kung ano ang darating, at libre po ito,"</em> Roque noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d62814-ab5b-412a-b429-753aa9f25c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885be970-1ea5-4ed8-b73f-9fc736799c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will have to join the rest of the nation in waiting
        for a vaccine. It''s just right, no one can choose because we cannot control
        which doses will come first, and they will be provided for free.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3761bc-528a-4bcc-a7d9-029245377c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700b9d3-d25a-48e7-813f-a7b9be9fb8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said this is not yet covered in any resolution by the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases, but this just
        serves as a consensus among the public for now.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c5b84c-46d7-446a-bfe9-adf7f8139681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:19.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71473d83-7620-42db-8ee4-07a129d3ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:20.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is set to prioritize frontline health workers, indigent
        senior citizens, remaining senior citizens, remaining indigent population,
        and uniformed personnel when vaccines become available for rollout this year,
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a9a79-b8f0-4937-8e6b-0332b9a3435c'
