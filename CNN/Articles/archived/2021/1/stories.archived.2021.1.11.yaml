      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Flower Girls” can be visited by appointment at Futurist. The pieces
        can also be viewed and purchased through the Futurist <a href="https://www.futurist.ph/collections/flower-girls-mags-ocampo"
        target="_blank">website</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5630c2-ea8c-45b1-83a0-fb36dd9e50c9'
