  'PGA-cancels-plans-2022-championship-Trump-golf-course':
    'author': 'Kevin Dotson, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-11T19:24:38.235+08:00
    'imagesource': 'jcr:e6b201cb-8c96-4b61-aede-74eb17475803'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79ca6d73-bfa8-4cc4-a4a9-e3d8408bbf21'
    'lead': 'The 2022 PGA Championship will not be played at Trump National Golf Club
      Bedminster in New Jersey, according to an announcement from PGA of America President
      Jim Richerson Sunday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T19:32:27.211+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T11:17:02.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:40.437+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PGA cancels plans to play 2022 championship at Trump golf course'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ecc27-9505-4a02-bab5-7110c55635f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:32:27.211+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:17:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The 2022 PGA Championship will not
        be played at Trump National Golf Club Bedminster in New Jersey, according
        to an announcement from PGA of America President Jim Richerson Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408b266-5b2e-4411-a98b-9783669985f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:32:27.211+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:17:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PGA of America Board of Directors voted tonight to exercise
        the right to terminate the agreement to play the 2022 PGA Championship at
        Trump Bedminster," Richerson said in a written statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b41e0e-d232-47f5-b22a-1a3505b93799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:32:27.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:17:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGA Championship is one of the four "majors" in men''s professional
        golf — the four most prestigious tournaments on the professional golf calendar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a408424-da81-4348-935d-98ffcf5d3b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:32:27.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:17:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become clear that conducting the PGA Championship at Trump
        Bedminster would be detrimental to the PGA of America brand, it would put
        at risk the PGA''s ability to deliver our many programs, and sustain the longevity
        of our mission," Richerson added in a video address. "It was a decision made
        to ensure that PGA of America and the PGA Professionals can continue to lead
        and grow our great game for decades to come."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c247071-26a2-4105-8792-f2db754d3353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:32:27.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:17:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came after last week''s <a href="https://www.cnn.com/2021/01/06/politics/us-capitol-lockdown/index.html">violent
        attack on the US Capitol</a> by supporters of President Donald Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac697a-9f4a-44b1-861d-9b7759198821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:32:27.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:17:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Organization said in a statement Sunday night that the
        decision to pull the 2022 PGA Championship from Trump National Golf Club Bedminster
        in New Jersey "is a breach of a binding contract and they have no right to
        terminate the agreement."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db337d93-5bbd-4a45-a08e-cd7ea9da60b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:32:27.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:17:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGA of America did not announce a replacement course to host
        the tournament, which is slated to be played in May 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f82d6-a0c3-4e8e-b3b6-cce6bd91fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:32:27.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:17:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kara Scannell contributed to this report.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e572a07-e607-4842-bada-93c388e7455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:32:27.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:17:06.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/10/business/pga-championship-trump-golf-course/index.html">PGA
        cancels plans to play 2022 championship at Trump golf course</a>"</em></p>'
  'smoke-marijuana-toxins':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-11T19:32:58.146+08:00
    'imagesource': 'jcr:bc24beab-86d3-4b46-a6b6-b628b67bd9fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b530629c-6fb7-4eb6-a7e7-e45bff03eebf'
    'lead': 'Smoking weed may expose you to the same type of toxic chemicals found
      in tobacco smoke, a new study finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T19:36:17.336+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:16:45.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:40.848+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['marijuana']
    'template': '1'
    'title': 'Toxins in marijuana smoke may be harmful to health, study finds

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0585c6-6c9f-4865-b1de-89c8cbef0df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:46.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Smoking weed may expose you to the
        same type of toxic chemicals found in tobacco smoke, a new study finds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7fc07a-c30f-4c5a-be1c-3bdfeb678af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:46.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who only smoked marijuana had higher blood and urine levels
        of several smoke-related toxins such as naphthalene, acrylamide and acrylonitrile
        than nonsmokers, according to the study published Monday in the journal EClinicalMedicine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a36d1f-e9cc-4172-a665-5b9a6adc5254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naphthalene is associated with anemia, liver and neurological damage,
        while acrylamide and acrylonitrile have been associated with cancer and other
        health issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ed8d7-b7a4-40bc-94ab-f2103fd0e8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:47.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marijuana use is on the rise in the United States with a growing
        number of states legalizing it for medical and nonmedical purposes - including
        five additional states in the 2020 election," said senior author Dr. Dana
        Gabuzda, a principal investigator in cancer immunology and virology at the
        Dana-Farber Cancer Institute in Boston, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb853d4d-cc83-4fb4-89f1-6f3a181b3417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:48.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase has renewed concerns about the potential health effects
        of marijuana smoke, which is known to contain some of the same toxic combustion
        products found in tobacco smoke," Gabuzda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9099c1-f530-42d8-83de-ab368623f4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tobacco smokers</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c30a70-044e-4d16-aad8-42c6191633a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:49.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research presented data from three studies of 245 HIV-positive
        and HIV-negative participants. Researchers said they chose to study people
        with HIV infection because of the high prevalence of tobacco and marijuana
        smoking typically found in this population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8958b2-cd19-4d93-a382-993b1a86c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical records were compared to blood and urine samples of various
        chemicals produced by the breakdown of nicotine or the combustion of tobacco
        or marijuana.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3633772f-063d-4f69-9095-86eae9703c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobacco and tobacco-marijuana smokers had higher levels of naphthalene,
        acrylamide and acrylonitrile than marijuana-only smokers. Tobacco smokers
        also had increased levels of a chemical called acrolein in their blood and
        urine. Acrolein is a known contributor to cardiovascular disease in tobacco
        smokers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96fdd7e-08b1-4e3b-a7c7-8f152738a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana smokers, however, did not have higher levels of acrolein
        in their bodies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96d8e3e-7ece-4422-9ba3-689257c1687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:51.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first study to compare exposure to acrolein and other
        harmful smoke-related chemicals over time in exclusive marijuana smokers and
        tobacco smokers, and to see if those exposures are related to cardiovascular
        disease," Gabuzda said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f36642-7b41-4dcd-b796-53c5c7b932c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:51.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acrolein is a chemical with a burnt, sweet, pungent odor created
        by the burning of fuels such as gasoline or oil and organic matter such as
        tobacco. The chemical is not added to cigarettes; acrolein is produced by
        the burning of sugars present in tobacco when smoked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05b029-3c26-410f-8265-77ced53b9149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short-term exposure to acrolein can cause upper respiratory tract
        irritation and congestion. At extreme levels, it can be toxic to humans following
        inhalation, oral or dermal exposures, according to the US Environmental Protection
        Agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab7213-d785-4bde-9357-ba7b49da9bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weed smokers</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2adf4-ec7d-47e0-b407-13230385f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While weed smokers had higher amounts of naphthalene, acrylamide
        and acrylonitrile in blood and urine than nonsmokers, even higher levels were
        found in people who smoked tobacco or a combination of marijuana and tobacco.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc38d23-c438-4f07-a8da-f1e7ec58eb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acrylamide is a chemical used to make paper, plastics and dyes,
        but is also produced when vegetables such as potatoes are heated to high temperatures.
        It is also a component of tobacco smoke.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6483b54-3517-4629-9e1f-a31e193d2f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are exposed to substantially more acrylamide from tobacco
        smoke than from food. People who smoke have three to five times higher levels
        of acrylamide exposure markers in their blood than do non-smokers," stated
        the National Cancer Institute.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e094839e-4093-4f5f-a82a-ca128e759f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the American Cancer Society, the International Agency
        for Research on Cancer classifies acrylamide as a "probable human carcinogen,"
        while the US National Toxicology Program says it''s "reasonably anticipated
        to be a human carcinogen," based on animal studies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30e9e3-4f1d-419e-9d25-2b2438712b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:55.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acrylonitrile is typically used in the manufacturer of plastics
        and fibers. "Cigarette smoking can be a significant source of acrylonitrile
        indoor air pollution," according to the World Health Organization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dbde94-2c54-42cd-bf13-3ee373b9ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of acrylonitrile poisoning include "limb weakness, labored
        and irregular breathing, dizziness and impaired judgment, cyanosis, nausea,
        collapse, and convulsions," the US Environmental Protection Agency said. And
        a "statistically significant increase in the incidence of lung cancer has
        been reported in several studies of chronically exposed workers."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b214386-1b24-4b56-8f0b-c8a815cfb68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EPA classifies acrylonitrile as a "probable human carcinogen."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673720db-1b9c-47b5-ace6-bf068c2993a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naphthalene, which is used in mothballs, can cause "headache, nausea,
        vomiting, diarrhea, malaise, confusion, anemia, jaundice, convulsions, and
        coma," according to the EPA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00105427-0619-4ed6-befd-bdab5bceb04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest concentrations of naphthalene in indoor air occurs in
        the homes of cigarette smokers, the US Centers for Disease Control and Prevention
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491bf641-a8fc-43ec-ac9e-44628fece489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:36:17.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:16:57.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/11/health/weed-marijuana-smokers-toxins-wellness/index.html">"Toxins
        in marijuana smoke may be harmful to health, study finds</a></em></p>'
  'us-house-democrats-impeachment-vote-trump':
    'author': 'Jeremy Herb, Manu Raju, Lauren Fox and Phil Mattingly, CNN'
    'caption': 'Speaker of the House Nancy Pelosi calls for the removal of President
      Donald Trump from office either by invocation of the 25th Amendment or Impeachment
      at the Capitol on Jan. 7, in Washington, DC.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-11T19:38:58.745+08:00
    'imagesource': 'jcr:bade7849-95c8-4823-be33-edb455769de1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43a4cf5c-20db-45d4-83b3-38104bb338e6'
    'lead': 'House Democrats are formally unveiling their resolution to impeach President
      Donald Trump on Monday, charging him with "incitement of insurrection" for his
      role in last week''s riots at the US Capitol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T19:45:07.646+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:16:32.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:41.259+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-elections', 'Democrats', 'Democratic-Party',
      'impeachment', 'Donald-Trump', 'Nancy-Pelosi']
    'template': '1'
    'title': 'House Democrats would impeach Trump for ''incitement of insurrection'''
    'updated': 2021-01-11T22:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd857af4-6979-4efe-9a4a-554afe9be2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:45:07.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- House Democrats are formally unveiling
        <a href="http://www.cnn.com/2021/01/11/politics/house-articles-of-impeachment/index.html">their
        resolution to impeach President Donald Trump</a>&nbsp;on Monday, charging
        him with "incitement of insurrection" for his role in last week''s riots at
        the US Capitol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c24be-6f53-476b-a95d-c2e392d96ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single impeachment article, which will be introduced at 11 a.m.
        ET when the House gavels in Monday, points to Trump''s repeated false claims
        that he won the election and his speech to the crowd on January 6 before pro-Trump
        rioters breached the Capitol. It also cited Trump''s call with the Georgia
        Republican secretary of state where the President urged him to "find" enough
        votes for Trump to win the state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a4c084-4bcc-4590-a968-f5a1770aaab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/politics/live-news/trump-impeachment-news-01-11-21/index.html"><strong>LIVE
        UPDATES: House pushes for Trump''s removal after deadly Capitol riot</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a0d604-cde9-4c3b-894b-83c14ba2383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:34.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all this, President Trump gravely endangered the security of
        the United States and its institutions of Government," the resolution says.
        "He threatened the integrity of the democratic system, interfered with the
        peaceful transition of power, and imperiled a coequal branch of Government.
        He thereby betrayed his trust as President, to the manifest injury of the
        people of the United States."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7aee93-1a48-41ca-9d55-b6a0af5c80f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:35.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment resolution is Democrats'' first step toward holding
        an impeachment vote this week to make Trump the first president in history
        to be impeached for a second time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8790d1-6400-4df0-be0b-d144e92d2730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi told House Democrats <a href="http://www.cnn.com/2021/01/10/politics/james-clyburn-impeachment-senate-trial-biden-cnntv/index.html">on
        Sunday evening</a> that the House would proceed with bringing an impeachment
        resolution to the floor this week unless Vice President Mike Pence moves to
        invoke the 25th Amendment with a majority of the Cabinet to remove Trump from
        power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b180ef5f-bcae-46cd-b3c8-4f88d156b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s letter was the first time she explicitly said that the
        House would take up impeachment on the floor this week, though it was clear
        that House Democrats have <a href="http://www.cnn.com/2021/01/07/politics/list-lawmakers-trump-removal-congress/index.html">rapidly
        coalesced around an impeachment resolution</a> in the days following the riots
        at the Capitol where five people died, including a US Capitol Police officer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed1f2e-dc51-4add-9fd2-40dc2ef74317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said that House Majority Leader Steny Hoyer would seek to
        take up a resolution from Rep. Jamie Raskin of Maryland on Monday urging Pence
        and the Cabinet to invoke the 25th Amendment, and if they were blocked the
        House would consider the measure on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9852c079-e3fc-440c-a015-e315670ab6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:37.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are calling on Pence to respond within 24 hours, she said.
        If that does not happen, Democrats will bring their impeachment resolution
        to the floor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbef8d6-0dbc-4731-921d-5dad2ddea2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:37.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timing of an impeachment vote is still fluid, though the expectation
        is it would happen on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac306db6-f0c2-4de4-8ee4-f247073ef49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:38.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment resolution was introduced by Democratic Reps. David
        Cicilline of Rhode Island, Raskin and Ted Lieu of California.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c355ba29-ccb6-486f-83c8-e81eb61d2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cicilline tweeted Sunday evening that the resolution now has more
        than 200 co-sponsors, nearly all of the Democratic caucus. The resolution
        would likely go to the House Rules Committee before it''s brought to the floor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860c4805-0eed-48b1-9c24-e19ff8c934ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:39.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of unity in the Democratic caucus is being driven by the
        visceral reaction to what happened on January 6, when lawmakers had to be
        evacuated from the House and Senate chambers with rioters banging on the doors
        outside as the insurrectionists tried to stop the counting of votes to affirm
        President-elect Joe Biden would become President on January 20.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ca8620-0c4c-476e-8de5-7a9886f49b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said in an interview<a href="https://www.cbsnews.com/news/nancy-pelosi-speaker-house-60-minutes-2021-01-10/">&nbsp;on
        CBS'' "60 Minutes</a> that she liked the idea of invoking the 25th Amendment
        "because it gets rid of him," but explained, "one of the motivations people
        have for advocating for impeachment" is to prevent Trump from holding office
        again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5b2cd-65df-494f-a036-bd75c8cc5ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s strong support in the Congress for impeaching the President
        a second time," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46bbc57-795a-4937-b640-5799032d6d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats are holding a caucus-wide call on Monday to discuss
        their path forward.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd956f-316e-47b3-9410-d4d6bdaa0ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Republicans have urged Democrats not to move forward with
        impeachment, arguing that such a move would be divisive in the face of Biden''s
        calls for unity. House Minority Leader Kevin McCarthy is also holding a conference
        call with the GOP conference Monday, according to a source familiar.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438bcb6d-abb9-4ccc-b026-decbd638aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there''s been little to slow momentum toward impeachment
        since Wednesday. Two Senate Republicans, Lisa Murkowski of Alaska and Pat
        Toomey of Pennsylvania, have called on Trump to resign in the wake of the
        insurrection at the Capitol.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74228787-b432-40af-b2b1-d144bb876fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:42.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest issues surrounding House Democrats'' impeachment
        push is what it means for the opening days of the Biden administration, because
        Senate Majority Leader Mitch McConnell has indicated he won''t call the Senate
        back from recess for a trial before it''s slated to reconvene on January 19,
        which would make the start of the trial January 20 -- Biden''s inauguration.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b127cca-2310-4d73-8759-a3403c0f7cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:42.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate impeachment trial would grind the chamber to a halt, unable
        to confirm nominees or enact legislation in the opening days of Biden''s presidency.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445188bc-a451-4da1-86dc-449cc686c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:30:36.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One option being considered is waiting until later to send the articles
        to the Senate: House Democratic Whip James Clyburn said on CNN''s "State of
        the Union" Sunday the House might wait until after Biden''s first 100 days
        in office before sending the impeachment articles to the Senate to begin the
        trial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee008ace-ebf2-43f9-ac0a-6688e0dd362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:45:07.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:43.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are calling on Pence to respond within 24 hours, she said.
        If that does not happen, Democrats will bring their impeachment resolution
        to the floor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99598f3b-a445-40a1-957d-11623d550cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:45:07.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Monday.
        It was&nbsp;<em>first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/11/politics/house-democrats-impeachment-plans/index.html"
        target="_blank">House Democrats ready impeachment vote this week</a>."''</em></p>'
