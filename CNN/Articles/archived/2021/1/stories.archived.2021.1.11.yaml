      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the President, it''s clear he wants to be inoculated
        as soon as possible. He wants China and Russia. He wants both.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e349b84-0835-4b10-a8ce-741de0860cb1'
