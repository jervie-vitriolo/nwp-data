    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fca18e-5440-4821-ba77-91bba5b38971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.330+08:00
