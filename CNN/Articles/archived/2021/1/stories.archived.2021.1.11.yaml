  'US-House-to-call-on-Pence-Cabinet-impeach-Trump':
    'author': 'Devan Cole, Jeff Zeleny and Daniella Diaz, CNN'
    'caption': 'US House Speaker Nancy Pelosi (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-11T09:12:50.379+08:00
    'imagesource': 'jcr:4e49d148-c526-41ab-b565-f9eab0a51a63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9782e61-6777-4e3e-bc49-e505fdc84e07'
    'lead': 'Democrats plan to introduce their impeachment resolution, which already
      has more than 190 co-sponsors, on Monday and sources tell CNN that the party
      is looking at having votes no sooner than Wednesday but they are still sorting
      out their plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T09:16:55.071+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T11:24:56.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:21.612+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'US', 'Capitol', 'riot', 'protest', '25th-Amendment']
    'template': '1'
    'title': 'US House to call on Pence and Cabinet to use 25th Amendment and move
      to impeach Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709644bf-f7ea-4e55-8f67-d003e1b6eebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;House Speaker Nancy Pelosi said Sunday
        the House will attempt to pass a resolution by unanimous consent Monday morning
        calling for Vice President Mike Pence and US President Donald Trump''s Cabinet
        to invoke the 25th Amendment and remove Trump from office –&nbsp;her first
        time definitively saying the House will move to impeach him.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff8e1db-440c-44ff-bccb-7c622e962640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the resolution doesn''t pass by unanimous consent, and it most
        assuredly won''t given likely Republican resistance, then the measure will
        be brought to the floor for a full vote on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17a2ef-3a30-4189-a26a-d8f007f10efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution will call on Pence to respond within 24 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d3b58d-26d1-4ed7-8919-816f5ede6751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next," Pelosi said in a letter to Democratic colleagues, "we will
        proceed with bringing impeachment legislation to the Floor."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411712d4-7b3a-46c9-a543-ca780334be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In protecting our Constitution and our Democracy, we will act with
        urgency, because this President represents an imminent threat to both. As
        the days go by, the horror of the ongoing assault on our democracy perpetrated
        by this President is intensified and so is the immediate need for action,"
        Pelosi said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab73ce-f167-498e-8a53-916d6fa9262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Whip James Clyburn said earlier Sunday House Democrats
        might wait until after President-elect Joe Biden''s first 100 days in office
        to send any articles of impeachment against President Donald Trump to the
        Senate, a move that would give the incoming President time to tackle his agenda
        in Congress before the start of a time-consuming trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47a767-40af-4598-9575-e89b00e80cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll take the vote that we should take in the House, and (House
        Speaker Nancy Pelosi) will make the determination as to when is the best time
        to get that vote and get the managers appointed and move that legislation
        over to the Senate," Clyburn told CNN''s Jake Tapper on "State of the Union."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdcd9ed-52c5-4ba0-a84f-45fc1275d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just so happens that if it didn''t go over there for 100 days,
        it could -- let''s give President-elect Biden the 100 days he needs to get
        his agenda off and running, and maybe we''ll send the articles sometime after
        that," the South Carolina Democrat added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5061df14-b4e2-4466-ae88-8151c2cd8d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said Friday that Democrats are prepared to move forward this
        week with impeaching Trump over his role in last week''s deadly attack on
        the US Capitol if he doesn''t resign. Democrats plan to introduce their impeachment
        resolution, which already has more than 190 co-sponsors, on Monday and sources
        tell CNN that the party is looking at having votes no sooner than Wednesday
        but they are still sorting out their plans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d0f3a5-234b-4e2b-b678-dd6e0fd79f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from Clyburn come as Democrats grapple with how impeaching
        Trump for a second time could impact Biden''s early days in office, when he
        is working to get administration appointments approved in the Senate and tackling
        legislative priorities, like another coronavirus relief package. The incoming
        President''s aides, meanwhile, are working behind the scenes with Pelosi and
        others to prevent Congress from becoming bogged down with impeachment during
        his early days in office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67155f80-3f14-49cf-bc23-e86d0e7a38d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats, on a call Pelosi held Saturday night with her leadership
        team, discussed the option of impeaching Trump this week and waiting until
        later to send the article of impeachment over to the Senate to delay the trial
        until after the early days Biden''s presidency, according to Democrats in
        the party''s leadership.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2964dbac-5f44-4891-b025-277ef16b88df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said in a interview on CBS'' "60 Minutes" set to air Sunday
        evening that she liked the idea of invoking the 25th Amendment "because it
        gets rid of him," but explained, "one of the motivations people have for advocating
        for impeachment" is to prevent Trump from holding office again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54050f2-693b-486e-9361-d8df88ab0b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s strong support in the Congress for impeaching the President
        a second time," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999491da-8315-41a8-a7ee-1425a16425d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell previously made clear in
        a memo that even if the House moved in the coming days to impeach Trump, the
        Senate would not return to session before January 19. That would place the
        start of the trial on January 20 -- the date of Biden''s inauguration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b7839-5113-49be-85e3-eeff6bdb172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there on out, the Senate is rendered mostly incapable of any
        action other than the trial until its completion, as was apparent during the
        first Trump impeachment trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f46b16-865f-4022-9c83-c7d892ac197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By impeaching and removing Trump, even at this late stage of his
        term, the Senate could subsequently vote to disqualify him from ever holding
        federal office again, taking an extraordinary action against a former president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f927ce-d170-42bf-9b2f-806d49310e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden aides work to ensure impeachment doesn''t become a distraction</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c39200-dce5-46e4-9a1d-201aa0e7f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden has repeatedly said it''s up to Congress to decide how
        to sanction Trump for his role in instigating the violent attack on the Capitol,
        CNN has learned that his advisers are working intently behind the scenes with
        Democratic leadership in hopes of finding a middle ground that won''t hamper
        his new administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dae391-ee99-4acc-a57b-c6dbfb4b3a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiting to send any articles to the Senate is one of the ideas being
        discussed by advisers to the President-elect, though advisers say other ideas
        have been under discussion this weekend, including censuring Trump in a move
        that may be able to draw more bipartisan support than impeachment could.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d64fcc-5066-4d69-b82b-9f9d70dd7908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing nothing at all and allowing the final days of Trump''s presidency
        to expire without punishment from Congress is not being discussed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83f012d-ac09-4350-adc3-abd7ce6fc7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The train has left the station on impeachment," an official close
        to Biden told CNN. "Trying to stop it would not only fail, but put Biden on
        the wrong foot with progressives and most Democrats across the party."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bff6da-3fa1-4a96-a353-9b075898038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversations between Biden and Pelosi and many of their respective
        advisers have taken place throughout the weekend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa54c3de-0808-4225-a137-d5a6e504e2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is poised to roll out more specifics of his economic relief
        package this week in Wilmington, Delaware, where aides say he will implore
        Congress to act swiftly to pass the bill as one of the first acts of his presidency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3334a0-b9e9-49c8-b714-98850e08fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That bill cannot and should not be delayed because of a Senate
        impeachment trial," an official close to Biden said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1107affb-5f57-46fd-80f8-e11303c41bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stream of Republicans support Trump''s removal</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84f1327-e9a3-493c-b69e-3ae96b982da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, several congressional Republicans have joined Democrats
        in making clear they want Trump to leave office, though not all agree that
        impeachment is the right option.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515770ac-8bbf-49a4-802a-ea948f8e3108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Pat Toomey told Tapper Sunday that he thinks Trump should resign.
        The Pennsylvania Republican -- now the second Republican US senator to call
        for Trump''s resignation -- had previously said he thinks Trump "committed
        impeachable offenses," but that he wasn''t sure removing him this close to
        the end of his term was the right course of action.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18cb6f7-00be-4238-ba05-80b2bc551443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska GOP Sen. Lisa Murkowski said Friday that the President should
        step down from office, telling the Anchorage Daily News of Trump, "I want
        him out. He has caused enough damage."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0ec7d-74bf-47e4-bf1a-80367c7c1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Adam Kinzinger of Illinois, meanwhile, has endorsed invoking
        the 25th Amendment, which would force Trump''s removal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d35b9e1-9e81-4c7e-98ad-a548395b14cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:16:55.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/10/politics/james-clyburn-impeachment-senate-trial-biden-cnntv/index.html">CNN.com</a>.&nbsp;</em></p>'
  'families-professionals-victims-of-Sriwijaya-Air-plane-crash':
