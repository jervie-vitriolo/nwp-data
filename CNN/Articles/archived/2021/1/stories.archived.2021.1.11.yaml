      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In addition to this, we have been coordinating with
        a third party agency, which this is the same agency coordinating with the
        national government to prepare our vaccination centers.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe665b-7957-43c5-9ef5-05d40b3aadc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.884+08:00
