      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it gathers a foothold, it will accelerate, lengthen, and deepen
        Arizona''s outbreak," Gerald said.</p>'
    '29':
