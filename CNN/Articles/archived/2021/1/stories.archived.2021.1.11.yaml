      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc80682-bde9-4c28-8ea7-e8bb63480ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire USCP Department expresses its deepest sympathies to
        Officer Sicknick''s family and friends on their loss, and mourns the loss
        of a friend and colleague," Capitol Police said.</p>'
    '1':
