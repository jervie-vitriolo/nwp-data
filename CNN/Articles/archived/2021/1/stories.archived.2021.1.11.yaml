      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while mayors check the health of half-a-million devotees, thousands
        more flocked to Quiapo church a day after, albeit a reduced 15,000 attendance
        as of 4 p.m. Sunday, according to a tally by the PNP Plaza Miranda station.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1b8c5-a8c5-4d9c-a11a-5174996891af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.332+08:00
