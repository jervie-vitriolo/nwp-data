      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the 50,000, there are 15,000 doses also being used for
        the Chinese firm''s clinical trial in the country.  Another 950,000 doses
        will be provided by March, one million each for April and May, two million
        in June, until 25 million doses are secured by yearend.</p>'
