      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities of Quezon and Valenzuela already signed a deal with AstraZeneca.
        The mayor of San Juan said the city will do the same soon. The vaccine deals
        are top of the agenda for the council meeting that started at 7 p.m.</p>'
    '33':
