      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sayaw sa Gera ug Tindera” is a blended event with performances
        and a heritage trail adventure.</p>'
