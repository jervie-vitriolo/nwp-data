  'COVID-19-vaccine-side-effects-DOH-surveillance':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-11T16:21:54.182+08:00
    'imagesource': 'jcr:eb9fb165-16f7-4569-906b-b39f2ec26899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efd09490-288d-4431-9c5a-14d52ef1646e'
    'lead': 'Under the post-vaccination monitoring and surveillance, the vaccinated
      person will be asked to stay for a while to monitor immediate side effects. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T16:23:54.431+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:19:45.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:34.801+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to monitor severe COVID-19 vaccine side effects'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec5ef4-8441-4115-aac5-55e6a32c273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:23:54.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:19:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — Amid
        the high number of people hesitating to get the coronavirus vaccine due to
        safety concerns, Health Secretary Duque III said on Monday the government
        is monitoring possible severe side effects after immunization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba4290-35f9-44e8-a1fc-e0b4ad793c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:23:54.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:19:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He presented the agency''s plans during the Senate inquiry on the
        COVID-19 vaccination program. Under the post-vaccination monitoring and surveillance,
        the vaccinated person will be asked to stay for a while to monitor immediate
        side effects. Medical personnel will also be deployed in the vaccination area
        to respond to an emergency, such as anaphylactic shock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430ef13e-3c07-4338-a7e2-2dd110019cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:23:54.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:19:47.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi muna pauuwiin ang mga nabakunahan dahil babantayan muna sila
        para sa adverse reactions sa loob ng 30 minutes and isang oras," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e254aa-9de6-47eb-bc0c-1e2075f92c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:23:54.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:19:47.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those vaccinated will not be allowed to go home right
        away. We will monitor them for adverse reactions for 30 minutes to one hour.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b016c9e0-f2a1-4b73-8b4a-35b44c8f097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:23:54.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:19:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict post-monitoring will also be conducted at home. An adverse
        event should be reported to provincial health officers and cascaded to the
        national epidemiology surveillance units. Duque said patients with severe
        side effects will get immediate care, and a detailed investigation must be
        completed within 48 hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077c620-2097-454a-a0d1-2999f9df66eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:23:54.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:19:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit ating sisiguraduhin ang kaligtasan ng ating mga bakuna [Even
        though we are ensuring to only use safe vaccines], we must be prepared to
        respond to adverse events," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ce3f3-8a26-4927-a00a-4a70a4e94dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:23:54.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:19:49.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before inoculation, the person will be asked to sign a consent form
        and watch a video about vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd8f87-9a8d-4f0f-9bdb-9e32336a7e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:23:54.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:19:49.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the Department of Health and other agencies are restoring
        vaccine confidence in the aftermath of the dengue vaccine Dengvaxia controversy.
        A recent Pulse Asia survey showed 47% of Filipinos are not willing to get
        vaccinated against COVID-19 while 21% were unsure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f8461e-3e7d-4f45-a2b4-7809bab1deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:23:54.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:19:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III welcomed the DOH plans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5bcf9-b651-4cf9-b728-a72a1bf3944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:23:54.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:19:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your presentation is as good as your implementation then we
        will have no problem at all," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1645546c-8373-4d0b-8801-0028047172b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:23:54.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:19:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to vaccinate up to 70 million Filipinos this
        year.</p>'
  'Binay-Christine-Dacera-case':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-11T16:31:39.444+08:00
    'imagesource': 'jcr:ca3976d2-a992-4158-ba4d-e2f6c081009d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc57d4ba-1224-42a8-8d9d-5fb2d944576c'
    'lead': 'The former vice president says he also found shortcomings on the part
      of police authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T16:36:58.307+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:19:40.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:35.146+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-VP Binay on Dacera case: Simple turned complicated; police had shortcomings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b1d4a3-0f7d-4b0e-b5d3-cbbf3dce33a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:36:58.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:40.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)—</strong> For
        former Vice President Jejomar Binay, the case of flight attendant Christine
        Dacera was supposed to be a “simple” one, but has since turned complicated
        due to several reasons from concerned parties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f694593-bcbf-4812-9eb0-7a00b4c85d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:36:58.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Simple <em>eh</em>, what makes it complicated, <em>bakit nagtatagal
        is may dahilan</em>,” Binay said in an interview with CNN Philippines’ <em>The
        Source</em> on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8462a6-70e0-40c5-a790-7325d387b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:36:58.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Question of fact<em> lang naman iyon, examinin sa</em> laboratory<em>
        ‘yung lahat ng mga iyon</em> [evidence],” he pointed out. “<em>Ang palagay
        ko tinatagalan… may nagkakagusto na [i]pagpilitan na nagkaroon ng</em> rape.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf62fec-c425-4a27-90f1-02a983410200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:36:58.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was simple, what makes it complicated is that there’s
        a reason. The evidence can all be examined in the laboratory, these are question
        of fact. I think they’re delaying this because someone wants to insist that
        there had been rape.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af6fc7-d42f-4886-9f71-282eb9ff7a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:36:58.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said he also found shortcomings on the part of police authorities,  who
        were meanwhile slammed by netizens for making quick  pronouncements without
        sufficient evidence regarding the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1813523f-8578-472e-aa64-cd7db5bca71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:36:58.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/1/7/Netizens-celebrities-Christine-Dacera-sorry-misinformation.html?fb">Netizens,
        celebrities sorry for ''misinformation'' on Dacera case</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840bd4e2-a173-4caf-9557-90d13c4298ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:36:58.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:43.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old flight attendant was <a href="https://cnnphilippines.com/news/2021/1/10/Christine-Dacera-laid-to-rest.html">laid
        to rest in General Santos City on Sunday</a> — more than a week after her
        controversial death in a Makati City hotel on New Year’s Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ece825-a553-4ed8-b976-b2fedee5304d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:36:58.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:44.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three individuals who were with Dacera during the night were earlier
        detained and were slapped with rape with homicide complaints. But they were
        released following an order from the Makati City Prosecutor’s Office, which
        noted that more evidence is needed to establish the nature of the incident.
        DOJ Prosecutor General Benedicto Malcontento also labeled the initial complaints
        as <a href="https://cnnphilippines.com/news/2021/1/7/Christine-Dacera-case-not-dismissed-DOJ-probe.html">“premature.”</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f9e9ac-24a8-4920-bdf7-db4a4f272000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:36:58.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:19:44.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city prosecutors’ preliminary investigation is set for January
        13. The National Bureau of Investigation was also <a href="https://cnnphilippines.com/news/2021/1/8/DOJ-orders-probe-flight-attendant-Christine-Dacera-death-.html">tasked
        to conduct a separate probe</a> on the matter.</p>'
