      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e8304-4db9-4f0e-a230-bb57102c8ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:52:13.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous local government units have announced that they have secured
        deals to acquire hundreds of thousands of vacine doses for their constituents.
        Majority of the local chief executives announced that they have sealed tripartite
        agreements with the national government for doses of Oxford/AstraZeneca vaccines,
        which has an efficacy rate of up to 90% for those who received a half dose
        followed by a full dose.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b78b838-0771-46fa-93ce-185f6222c62c'
