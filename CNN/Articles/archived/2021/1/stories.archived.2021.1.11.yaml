    'lead': 'Boston Celtics star forward Jayson Tatum will spend the next 10 to 14
      days in quarantine as part of the NBA’s COVID-19 protocol, according to The
      Athletic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T14:42:32.161+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T11:21:58.479+08:00
