    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007e058-549b-4e13-89a9-ff4df0395427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they did, then isolation protocols will be initiated as well
        as having all of them tested,” Gatchalian said in a Jan. 10 mobile phone interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b653c7a-2de6-4b2e-9d61-e34e7f8c3a56'
