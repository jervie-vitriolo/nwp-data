      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday was the first day the US reported more than 4,000 new Covid-19
        deaths in a single day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffeb291-1a3f-4809-bc6f-8c7c0a3aa3d1'
