      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 52-year-old Sonya and her son 25-year-old Frank Anthony were
        shot dead by Nuezca in Paniqui town during a heated argument. The officer
        is facing two counts of murder as a result of the incident, which was caught
        on video that has since gone viral. This has sparked nationwide cries for
        justice and calls for police reforms.</p>'
