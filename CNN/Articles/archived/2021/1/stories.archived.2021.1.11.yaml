      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea33837-4e89-4bcb-8995-8fbef8c8b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Juan, Mayor Francis Zamora has a plea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242585d3-55f8-4909-a233-c5196b1582c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88021f5d-6273-4d0b-8236-d0b7c398137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nakita ko naman na naka-face mask at face shield yung dumalo
        base sa aking napanood sa telebisyon. However, just in case na may maramdaman
        na sintomas, dapat makipag-ugnayan,”</em> Zamora said Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c3b199-96e2-488e-951e-d8ef9fea2d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.664+08:00
