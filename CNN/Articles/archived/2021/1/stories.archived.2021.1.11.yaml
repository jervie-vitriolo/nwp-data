      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 10 more patients have gotten well for a total of 458,206
        recoveries. This is the lowest daily rise in nine months, but it also came
        a day after the department logged <a href="https://www.cnn.ph/news/2021/1/10/PH-covid-cases-487k.html">over
        8,000 new survivors.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faea044-5655-43f1-a36f-8e3a17da59ca'
