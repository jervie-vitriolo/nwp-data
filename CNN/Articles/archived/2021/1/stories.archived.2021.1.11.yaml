    'jcr:uuid': '1cef4597-490d-421e-bfe8-fe97b33d042e'
    'lead': ' President Donald Trump ordered that the flag flying above the White
      House be lowered to half-staff on Sunday to honor US Capitol Police officers
      Brian Sicknick and Howard Liebengood, who were both on duty when a mob of Trump''s
      supporters stormed the US Capitol on Wednesday.'
