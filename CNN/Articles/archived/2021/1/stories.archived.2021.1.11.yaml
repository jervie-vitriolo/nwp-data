  'freediving-guinness-record-Stig-Severinsen':
    'author': 'Susannah Cullinane, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-11T08:17:04.622+08:00
    'imagesource': 'jcr:85f9135a-411b-46ab-acf1-e3eb3f620fcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
