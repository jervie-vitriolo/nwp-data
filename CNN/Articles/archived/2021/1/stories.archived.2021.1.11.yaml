      'mgnl:lastActivated': 2023-01-25T11:24:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4787c8dd-82b2-42aa-9d95-871ad8b481a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And new infections, hospitalizations and deaths keep soaring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08637a33-fd9d-4834-aab8-84cf006926e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.670+08:00
