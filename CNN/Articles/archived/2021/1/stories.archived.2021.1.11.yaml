      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — The
        country on Monday added another 2,052 coronavirus infections to its total
        case count, which is now at almost 490,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fccd7b-2223-458d-a23b-d66f7ba25f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:08:02.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the first time in over three weeks that single-day infections
        breached 2,000, as the daily new cases continue to rise. The Department of
        Health earlier warned of a possible spike in figures, as the extent of the
        holidays'' effect on viral transmission comes into fuller view.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae6332-577e-48fb-9f4e-b105a377940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:08:02.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s case tally is now at 489,736, of which 22,114 or 4.5%
        are currently ill patients. This does not yet include the latest data from
        three testing laboratories which failed to submit on time, the DOH said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ecf7bd-46d7-4098-8b9d-25abe5cfa364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:08:02.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City contributed the highest number of new patients with 140,
        followed by Quezon City with 93, Cavite with 87, Laguna with 83, and the City
        of Manila with 67.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587e7aba-e249-4abf-94a3-779ddb877169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:08:02.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:20:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven more people also succumbed to COVID-19, as the nationwide
        death toll reached 9,416.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f8e60-4928-4bc9-84e4-768e955fbe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:08:02.521+08:00
