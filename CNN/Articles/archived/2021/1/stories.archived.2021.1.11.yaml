      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> -- Former
        Justice Secretary Vitaliano Aguirre II is returning to the Duterte administration,
        this time as commissioner of the National Police Commission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda7e6a5-a62e-4ddd-bd45-a7117123c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T20:41:13.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:15:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Monday confirmed President Rodrigo Duterte has signed
        Aguirre''s appointment as NAPOLCOM commissioner, representing the private
        sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a086c57-b5a5-4098-9c45-50f2dcaa241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T20:41:13.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:15:58.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Aguirre served as Department of Justice Secretary during the
        early years of the Duterte Administration. This bodes well in his new position
        to make the police service competent, effective, credible and responsive to
        our people''s needs," Presidential spokesman Harry Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e2e3b-cabe-4968-b3b9-f18c1754318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:01:22.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:15:59.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Aguirre thanked the President for his "continuing
        trust and confidence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde47d7-2de8-4d23-8e16-2486233d4cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-12T00:01:22.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:15:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My appointment to the NAPOLCOM carries with it the challenge to
        address the concerns and the stumbling blocks toward a better police force
        that will serve and protect our countrymen," he said. "Our countrymen have
        my solemn assurance that all my God-given talent, time, effort, and sacred
        honor will be invested toward this effort."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa31e7d-70bb-46cc-9819-f154f500506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T20:41:13.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:00.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre was DOJ chief for the first two years of the Duterte administration,
        before resigning amid controversies hounding the department. Before Aguirre
        left his post, the DOJ drew criticism over several decisions, including the
        dismissal of charges against alleged drug lords Peter Lim and Kerwin Espinosa,
        and the provisional admission of alleged pork barrel scam mastermind Janet
        Lim Napoles to the Witness Protection Program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239a183e-98f4-4388-a737-117ee939206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T20:41:13.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:16:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, he was <a href="https://www.cnnphilippines.com/news/2020/3/2/Vitaliano-Aguirre-Immigration-scheme.html">tagged
        by columnist Ramon Tulfo as protector</a> of the "pastillas" bribery scheme,
        which allowed Chinese nationals to pay their way for easy entry to the Philippines.
        Aguirre has repeatedly <a href="https://cnnphilippines.com/news/2020/9/22/Aguirre-denies-mastermind-pastillas-scheme.html?fbclid">denied</a>
        this allegation, saying he knew nothing of the scheme before it was exposed.</p>'
  'uk-worst-point-covid19-pandemic':
    'author': 'Betsy Klein and Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-11T21:08:57.567+08:00
    'imagesource': 'jcr:2e6edcb7-9f40-4031-8d22-4e3cdd934c8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b6984f3-ec51-4006-895c-be8febec766a'
    'lead': 'The United Kingdom is entering its most challenging weeks since the start
      of the COVID-19 pandemic, a top official said Monday, as hospitals face being
      overrun and morgues fill up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T21:15:35.122+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:15:47.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:42.903+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Europe', 'United-Kingdom']
    'template': '1'
    'title': 'UK entering ''worst point'' of pandemic, top health official warns,
      as cases rise and bodies pile up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a0a4f7-6626-446c-bef7-82f8036bb474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:15:35.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United Kingdom is entering its most
        challenging weeks since the start of the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-11-21/h_ef5ed8a778f39be08bde327e73fc0302"
        target="_blank">COVID-19 pandemic</a>, a top official said Monday, as hospitals
        face being overrun and morgues fill up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb08a9-e6a8-4121-8ca1-190317e40c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:15:35.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re now at the worst point of this epidemic for the UK. In the
        future we will <a href="https://edition.cnn.com/2021/01/11/world/vaccine-rollout-delays-intl/index.html"
        target="_blank">have the vaccine</a>, but the numbers at the moment are higher
        than they were in the previous peak — by some distance," England''s chief
        medical officer Chris Whitty told the BBC, adding that he expects the next
        few weeks to be the "most dangerous time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7323a-6e1c-4b25-a9b5-de507696563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:15:35.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, which has already suffered more deaths as a result
        of the disease than any European nation and recently became the fifth nation
        on earth to reach the grim milestone of three million cases, is on the verge
        of seeing its hospitals overwhelmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef957788-2062-4c76-832f-1fd8a9d1854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:15:35.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:49.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitty told the BBC on Monday that there were currently more than
        30,000 patients in hospital, compared to 18,000 during the first peak of the
        virus in the UK in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b19137-7989-4394-98d7-60193be0e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:15:35.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re now at a situation where in the UK as a whole, around one
        in 50 people is infected, and in London it''s around 1 in 30," Whitty said.
        "There is a very high chance that if you meet someone unnecessarily, they
        will have COVID."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a425f9b-85d3-468d-9262-95d84a490c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:15:35.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:50.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His warning comes with the country barely a week into its third
        national lockdown. But fears are growing that Britons are increasingly giving
        up on complying with the rules, as case numbers continue to surge despite
        the extreme measures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55f9a11-f3bb-45bd-aa6a-6b3c84f19638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:15:35.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitty stressed that minimizing contact with others will stop the
        situation from getting worse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc99737-e3d9-45a7-be78-bb9dee11060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:15:35.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single unnecessary contact any of us have is a potential
        link in a chain of transmission that will lead eventually to a vulnerable
        person," he told the BBC. "So, the absolute key is for all of us to think
        do we really need to have this contact?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da04289-f55f-48ef-8fef-5f9fe4f9ec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:15:35.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitty''s intervention comes as the number of daily deaths in the
        UK remain very high, a point grimly illustrated by the fact that in one county
        in southern England, bodies are being stored at a temporary facility as morgues
        there are at capacity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a226b-5e0a-45d3-b04d-074665a6bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:15:35.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary facility in Surrey, south of London, can hold an extra
        800 bodies, on top of the 600 that can be held in morgues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ed429-946c-4040-9650-5faf2f1b6eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:15:35.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Surrey Local Resilience Forum told the UK''s
        PA news agency: "To put some perspective on this, during the first wave, they
        had 700 bodies go through that (temporary) facility ... The first wave lasted
        approximately 12 weeks from mid-March to mid-May ... Since December 21, after
        just two and a half weeks, they have had 300 bodies go through it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69dc03-642b-4ab9-98d6-166280b00764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:15:35.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has been ahead of the curve on approving COVID-19 vaccinations
        and on Monday the government is expected to outline how it will hit its target
        of vaccinating 13 million people by February 15.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b3162-bd89-48df-b984-210834aae911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:15:35.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large part of the program will be handled by vaccination centers
        around the country — the first of which opens on Monday — and an army of volunteers
        who have been trained to administer the vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe85c31-1801-4068-87fa-e450a63ba067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:15:35.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:54.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even the good news that two million people have been vaccinated
        has been soured by reported shortages of the vaccine in some hospitals. It
        is unclear why the shortages are happening; the government has faced criticism
        for how it plans to prioritize handing out the doses it does have.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22076e8a-6c62-4c4c-abe2-f2c0bcefc332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:15:35.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Whitty''s worst fears become reality, then the National Health
        Service will be under enormous strain as it attempts to cope with unprecedented
        hospital admissions, deal with dead bodies, vaccinate the most vulnerable
        citizens while also carrying out the normal procedures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53452b-29eb-4284-b1f8-768e6817948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:15:35.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will be hoping that Whitty''s stark warnings force
        citizens into complying with the measures to stop the spread of the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceada96-c569-48d8-aeb2-638582b7b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:15:35.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/11/europe/chris-whitty-uk-coronavirus-pandemic-worst-weeks-yet-intl-gbr/index.html"
        target="_blank">UK entering ''worst point'' of pandemic, top health official
        warns, as cases rise and bodies pile up</a>."</em></p>'
  'sputh-korea-pregnant-women-advice-backlash':
    'author': 'Jack Guy and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-11T21:17:09.795+08:00
    'imagesource': 'jcr:13260d0c-ccd5-4476-818b-1aaf8cab8f6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
