      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte, who has long been vocal about his preferable ties
        with Russia and China,  was told to just choose one vaccine, Roque added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ea923-aa47-404d-990b-4636fe16fe04'
      'mgnl:activationStatus': true
