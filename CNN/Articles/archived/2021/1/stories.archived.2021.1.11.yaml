    'mgnl:tags': ['COVID-19', 'coronavirus', 'Wuhan', 'China']
    'template': '1'
    'title': 'Three-quarters of Wuhan patients hospitalized for COVID-19 still had
      symptoms 6 months later, Chinese study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2130a787-ef14-4067-9a03-95b37f127ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Most patients who had been hospitalized
        with COVID-19 still suffered a variety of symptoms -- including fatigue and
        sleep difficulties -- six months after infection, a Chinese study has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc6a5f3-846d-452d-a199-133f7b444e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:29.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study of more than 1,700 patients treated in the Chinese city
        of Wuhan, the original epicenter of the pandemic, shows 76% suffered at least
        one symptom months after they were discharged from hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb659d-ffd0-485e-b381-18c60c984d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574f90e4-44d6-476c-9df0-d98eab888174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings indicate that even people who recover from COVID-19
        could suffer long-lasting health impacts from their bout with the coronavirus,
        which has infected more than 90 million people worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e0310-b18e-4537-b9c1-253dec3ebed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:30.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b41f3-d52a-48f4-af73-d7e5c59c29f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, the largest of its kind yet carried out, published Friday
        in the medical journal The Lancet. It found that fatigue and sleep difficulties
        were the most common post COVID-19 symptoms, occurring in 63% and 26% of the
        patients, respectively, six months after the onset of their initial diagnosis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b65a04-c629-4309-b142-97e50efd8de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3920d6a1-ef02-42cc-ad7c-acbad86ea629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease could also have long-lasting psychological complications,
        with anxiety or depression reported among 23% of the patients, the study found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf21b0b-d099-406d-ab38-fa946ec36337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c45c7b-5533-4f81-b398-fec0dc1d6ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients who were more severely ill tended to have continued evidence
        of lung damage on X-rays, according to the researchers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc768af5-39aa-431c-b100-44ecdb1915e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1923c97c-5378-4791-94cf-9d8b16790c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:34.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because COVID-19 is such a new disease, we are only beginning to
        understand some of its long-term effects on patients'' health," Dr. Bin Cao
        of the China-Japan Friendship Hospital and Capital Medical University, who
        led the study team, said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28b500-c4fe-4b77-a16d-415900beb641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62385453-438e-4a2d-afcb-e103f1eb7309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis indicates that most patients continue to live with
        at least some of the effects of the virus after leaving hospital, and highlights
        a need for post-discharge care, particularly for those who experience severe
        infections. Our work also underscores the importance of conducting longer
        follow-up studies in larger populations in order to understand the full spectrum
        of effects that COVID-19 can have on people," the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabb677-5740-4b47-a301-a584be8732c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:35.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db25a97-3997-4080-b91a-0c8f0d6db0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>COVID-19''s long-term health effects</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef53150-936b-47df-a3dd-3bfa96108429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:36.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists around the world are studying the long-lasting effects
        of the virus, commonly referred to as "long Covid" symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a1d0d-fa72-4d05-adaa-1b7239383333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eaae3e-4b23-431e-8358-15b55cb6053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.552+08:00
