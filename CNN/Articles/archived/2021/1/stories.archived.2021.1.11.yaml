  'US-COVID-19-vaccination':
    'author': 'Jacqueline Howard and Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-11T07:05:17.443+08:00
    'imagesource': 'jcr:9447c596-740b-4402-b998-dcd6f446774f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c8c0226-ac9f-4f45-999a-e2a2cd132eee'
    'lead': 'Out of the more than 22 million doses of vaccine that have been distributed
      to hospitals and pharmacies so far in the United States, only about 6.7 million
      people have received their first dose. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T07:06:42.073+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:25:11.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:17.267+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US hospitals thought they''d see COVID-19 vaccine shortages. Sometimes,
      they have to throw away doses'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f885bda-99b4-430f-be3c-fb1d832d6df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In some hospitals, health centers,
        and pharmacies in the United States, there are vials of COVID-19 vaccines
        that aren''t making it into arms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f59a1-0e7e-45da-bd59-1c50490e6562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the more than 22 million doses of vaccine that have been
        distributed to hospitals and pharmacies so far in the United States, only
        about 6.7 million people have received their first dose, according to data
        from the US Centers for Disease Control and Prevention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a971915e-df6b-4e1d-bf23-6cb9588682fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no one reason for the slow rollout or doses going unused;
        experts say it was never going to be easy to begin a mass vaccination campaign
        during a pandemic. It takes time to vaccinate and monitor large numbers of
        people, and some facilities are staggering staff vaccinations to avoid having
        too many health care workers out at once.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9f770-3945-4190-b58a-4832b6955eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply and demand don''t always line up. Some in the highest
        priority groups -- health care workers and and long-term care facility residents
        -- don''t want the vaccine, or at least, not yet. At the same time, the American
        Medical Association on Friday said it was "concerned" that some health care
        workers not employed by hospitals or health care systems face difficulties
        accessing the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2273b-712b-4adf-bee0-8461be21362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To speed up the process, the federal government is urging states
        to offer the vaccine to people who are older or in higher-risk groups, but
        some areas are still focusing on the earliest priority groups -- even if that
        means doses brought out of cold storage go unused.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4533e8-6bba-48a1-a6b1-3efacbdf7586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all thought that the real problem was going to be a shortage
        -- we would be having lines out the door -- and what we''re finding is that,
        from what we hear nationally right now, there''s still a lot of vaccine,"
        Dr. Neil Calman, president and CEO of the Institute for Family Health, a nonprofit
        health organization that includes the Family Health Center of Harlem, told
        CNN on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1256b902-3927-4715-85d8-1ef0b1afe1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every dose that''s in somebody''s arm is somebody that''s not going
        to get sick with Covid," he said. "It''s not doing any good trying to ration
        it out like this, week by week, because any dose that''s sitting in a refrigerator
        is a life that''s not being potentially saved."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368781e5-9aec-40e6-b641-1a343d373263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searching for people to vaccinate</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f7cdc-e440-490d-8b68-5933e2ce692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate has been playing out on the political stage in New York,
        where New York Gov. Andrew Cuomo pressured hospitals to move faster. Meanwhile,
        New York City Mayor Bill de Blasio pushed to begin vaccinating more priority
        groups.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c1720-ab99-46e3-bbc5-246f50252130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will start Monday, when New York will open up to first responders,
        teachers and residents 75 and older, in addition to prioritizing health care
        workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe2070-b67b-49b8-addc-5c5c6376e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustration had already been mounting. On Tuesday evening last week,
        nurses from the Family Health Center of Harlem in New York traveled through
        the neighborhood trying to find people who were eligible to receive a Covid-19
        vaccine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0813872-2f08-468f-907c-ac40e2d0773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health center had a few extra doses of the Moderna vaccine that
        had been taken out of cold storage. The doses were supposed to be administered
        to health care workers -- but some did not show up for their appointments,
        and the clock was ticking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe6b970-3065-44cf-997a-1c9252f345af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It expires six hours after you take the first dose out of the vial,"
        Calman said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91668292-7056-463e-ba05-8154d6e9fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurses could not administer the vaccine to just anyone -- as
        in the state of New York, they could face penalties for doing so. Under a
        new executive order in the state, health care providers who knowingly administer
        the vaccine to people outside of the state''s priority groups could face penalties
        up to $1 million, as well as have their state licenses taken away.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6077e20a-f099-4387-b3aa-d8025aedd337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That evening, the nurses "went out in the community, and they went
        to two open pharmacies and they asked whether any of the pharmacists who were
        there had wanted the vaccine," Calman said. "They went to a firehouse, which
        is down the street, to see if any of the people in the firehouse needed vaccine.
        ... They went to a residential facility."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb306ebc-3e44-4787-b9dc-b5cfc2e85718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of that evening, there were still "three to four" doses
        left and they were discarded, Calman said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3a093-c938-4d11-8f32-267108cb447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should maintain the priority levels -- I think it''s very important
        to have health care workers first, and to be able to bring teachers in now
        and others," Calman said. "But during that time, the health care provider
        community should be able to be vaccinating our highest risk patients, and
        be able to use our professional judgment in terms of who those people are
        and who we can get vaccine to."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd299bdf-f8ea-4ac9-ac95-73bd254aed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We expect these issues to be worked out''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41cfbc2-ea2e-48f0-a402-7f7fe8cb0b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, Legacy Health, a nonprofit health system with
        six hospitals in Oregon and southwest Washington, confirmed to CNN on Friday
        that, during its early vaccination efforts last month, 27 doses of the Pfizer/BioNTech
        Covid-19 vaccine were thrown away because they expired before there was time
        to get them into arms -- and some initial information provided about the vaccine
        was unclear.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15be2ff-d69c-4968-af42-3c8f5eed48c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Terrett, a spokesperson for Legacy Health, told CNN in an
        email that hospitals under Legacy Health scheduled vaccinations based on the
        initial information provided that each vial of vaccine contains five doses.
        It turns out that some vials contain six or seven doses -- and at the time,
        hospitals had extra doses, but no one scheduled or available to give them
        to.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd68e02f-c6f4-40a2-b6e7-ce95f4f811bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, "the 27 expired doses occurred early in our vaccination effort
        when we had more vaccines than patients," Terrett said. "Having six or seven
        doses in a vial has allowed us to vaccinate almost 700 more people than we
        were allocated. For every expired vaccine, Legacy vaccinated almost 25 more
        people than we expected."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f11d47-a002-4a19-9003-134b3a050591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As reports emerge nationwide of Covid-19 vaccines at some hospitals
        going unused, the American Hospital Association responded in a statement that
        it expects "these issues to be worked out."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51621369-58ba-418b-a084-f37448cc919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association represents and serves US hospitals and health care
        networks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6a3c6-a40f-491b-a6eb-46bd914ba834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America''s hospitals and health systems are working hard to administer
        COVID-19 vaccines as quickly and safely as possible, doing so as prescribed
        in their state or local jurisdiction''s microplan," Rick Pollack, AHA''s president
        and CEO, said in a statement emailed to CNN on Friday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faf7395-46db-44a3-af7b-07a223aca040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, we continue to care for a large amount of COVID-19
        patients under very stressed circumstances involving PPE shortages, worker
        shortages and limited ICU bed capacity in certain areas. Mass vaccination
        is a huge and complex process -- and not unlike any other effort of this kind
        -- there are always bumps in the road on any large governmental endeavor,
        particularly at the beginning," Pollack said in part. "We expect these issues
        to be worked out, and the pace of vaccinations will increase dramatically
        over the coming weeks."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2fe4ea-059f-4f2b-8936-eb98bd2dc7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slow rollouts in long-term care facilities</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207178d4-7c9f-4bfe-896b-2478e1dfe1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations for long-term care facility residents and staff are
        also moving slowly in many places. As of Friday morning, more than 4 million
        doses had been distributed for use in long-term care facilities, but less
        than 700,000 eligible individuals had received their first dose.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204adeab-008b-488c-b9a0-72956b77b9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government partnered with CVS and Walgreens to facilitate
        vaccination in participating long-term care facilities.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe64a07-9388-40e2-ab7c-8f1d99396171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published Wednesday, CVS said that the number of
        residents requiring vaccination was 20-30% lower than initial projections
        and that "initial uptake among staff is low," though part of that may be due
        to facilities staggering vaccination among staff.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7eb820-65bf-4c7a-b3d3-2a339c19195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walgreens, meanwhile, told CNN that any unused doses are reallocated
        to the next scheduled clinic at a long-term care facility, and any doses that
        may expire before then "may be used to vaccinate Walgreens team members who
        are eligible to receive vaccines as part of the Phase 1a plan outlined by
        the CDC and states."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b31d6a2-d404-48eb-a05a-3d34344d19ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia has been leading the United States in vaccine doses
        administered per capita, and long-term care facilities may be part of the
        reason. West Virginia was the only state to opt out of the federal program
        to distribute Covid-19 vaccine to long-term care facility staff and residents;
        it started vaccinating people in those facilities about a week before the
        federal program started in other states.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8232eed9-6006-4a26-8816-ace42c5de71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40% of pharmacies in West Virginia are not chain-affiliated,
        and the state wanted to prioritize existing relationships, the governor said
        in a press briefing on December 16.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb16e4a7-ee93-4774-b9e6-eccca8773c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have instead partnered with all the pharmacies in West Virginia,"
        Gov. Jim Justice said in December. "We felt like that, from a state perspective,
        would be limiting our ability to rapidly distribute and administer the vaccine
        to the population in need if we had gone with the federal program."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec926639-47d0-4ebf-87b5-72f3e55bc80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:06:42.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia, too, has started to open up its vaccine priority
        line beyond health care workers and nursing home residents -- people age 80
        and older are now eligible to receive the vaccine.</p>'
  'Trump-removal-Capitol-riot':
    'author': 'Analysis by Harry Enten, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-11T07:16:17.713+08:00
    'imagesource': 'jcr:a4b051bb-cb71-4181-b51a-089bcccef5f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9836de95-84af-46b9-8a1e-cbaab96cf1ab'
    'lead': 'Analysis: The potential removal of US President Donald Trump from office
      starts out more popular than any other removal process of a president in recent
      American history. Removing Trump from office remains quite unpopular among Republicans,
      however.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T07:17:25.490+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:25:09.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:17.688+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A historic percentage of Americans want Trump removed from office'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842d971-c37b-466c-ae19-ade7ce5c86b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:17:25.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The potential removal of US President Donald
        Trump from office starts out more popular than any other removal process of
        a president in recent American history. Removing Trump from office remains
        quite unpopular among Republicans, however.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df4ec51-b6de-4f9d-9e53-a4ab686dd72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:17:25.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look across polls conducted since riots at the Capitol on Wednesday
        shows that a clear plurality of Americans overall want Trump out of office,
        even as President-elect Joe Biden is set to be inaugurated on January 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f2a0e-0946-490b-9292-96ec60c29013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:17:25.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can see that well in an ABC News/Ipsos poll released on Sunday.
        The majority (56%) say Trump should be removed from office, while just 43%
        believe he should not be removed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aac86b-6d77-4362-a14f-3d5f85b2db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:17:25.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average across polls since Wednesday (in which no pollster is
        counted more than once) shows that 50% of Americans want Trump to either be
        impeached, for the 25th Amendment to be invoked or for Trump to resign from
        office. The minority (43%) say that none of these should occur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f45e3a-7c39-493e-bab4-e7d104d7e3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:17:25.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high percentage of Americans who want Trump out of office comes
        as House Democrats are already planning to introduce an impeachment resolution
        against Trump as soon as Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe8118e-257c-4f37-99ca-ba198bc5c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:17:25.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Democrats began an impeachment inquiry against Trump in September
        2019, removing him from office wasn''t anywhere near as popular. Before House
        Speaker Nancy Pelosi announced that inquiry, only about 40% of Americans were
        for impeaching and removing Trump. About half the electorate was against it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea1af5-97d5-4a81-8ad6-d17f950cafd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:17:25.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that so many Americans want Trump out of office is, indeed,
        historically unprecedented this early in the process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5828a9ca-3b79-4e1c-908b-a2601dda3c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:17:25.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of Americans who wanted Bill Clinton impeached after
        his affair with Monica Lewinsky never climbed higher than 40%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a240106-5267-4983-a64e-4aa5800ce5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:17:25.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the percentage of Americans who thought Richard Nixon
        should be removed or should resign from office was at about 40% when the House
        voted to formally start an impeachment inquiry in February 1974.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d6260-d339-4dbb-8de1-e2077117db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:17:25.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the plurality of Americans wanted Nixon and Trump out
        of office, but it took impeachment proceedings for support to outrun opposition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce553e91-721a-4512-9c5f-469b00bfea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:17:25.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, it''s not clear whether more Americans want Trump
        out of office than after the impeachment and removal proceedings against him
        began and took place in late 2019 and early 2020. The percentages between
        now and then (about half the electorate) are close.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731306dc-b341-4557-8448-a7f80e90de36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:17:25.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, of course, was impeached by the House, but he was not removed
        by the Senate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e9ccc8-a5cf-4e50-a9d6-65cade107f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:17:25.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like last time around, there does not seem to be much of an appetite
        among Republicans for Trump to be booted from office. In order for Trump to
        be found guilty by the Senate this time around, at least 34% of Senate Republicans
        would have to vote yes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6115a550-dd16-43a5-a9ac-b33361c56492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:17:25.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support among Republicans stood at just 13% in the ABC News/Ipsos
        poll. And an average of all polls since Wednesday puts that percentage at
        about 15%. About 10% to 15% of Republicans were in favor of impeaching and/or
        removing Trump during the last Trump impeachment proceedings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0056c5-f603-410b-b1e3-bb5a20f703d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:17:25.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens to these percentages in the coming weeks is very much
        up in the air. Biden''s going to be president in less than two weeks. He will
        be president and Trump will likely be gone from office by the time the Senate
        votes on any impeachment issues regarding Trump.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd898e1eb-7445-435a-90a6-eba6a53907f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:17:25.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that Trump leaving office will leave Americans wanting
        to forget about the issue of impeachment all together. (Scholars are split
        on whether you can impeach and remove a president who is no longer in office.)
        It''s also conceivable that Trump being out of office will make the stakes
        less high on impeachment proceedings and more Americans more likely to want
        to punish him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011c4d6b-766e-497b-9dea-eacbd27ad088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T07:17:25.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is clear cut is that Americans are very unhappy with Trump
        after the events and aftermath of Wednesday. The mere idea of removing a president
        from office is a big step. A lot of Americans look ready to take it again.</p>'
