      'mgnl:lastActivated': 2023-01-25T11:24:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8f6ab6-c64e-42d1-bbb8-ca5d9d49289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a dire situation," said Dr. Ashish Jha, dean of the Brown
        University School of Public Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1a8c9d-6ac7-4f5e-b674-de4eaa68b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.670+08:00
