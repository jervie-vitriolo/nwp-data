      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his noontime briefing, Presidential Spokesperson Harry Roque
        said Nuezca''s case "must be proven beyond reasonable doubt." He earlier said
        that President Rodrigo Duterte will not protect Nuezca, since the crime was
        not connected to his work as a police officer.</p>'
