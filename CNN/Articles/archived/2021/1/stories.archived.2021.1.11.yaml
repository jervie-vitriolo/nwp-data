      'mgnl:lastActivated': 2023-01-25T11:24:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b62cc-55e2-4e66-bf3e-89017606ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know how to slow the spread of the virus. We need mask mandates.
        We need people to really stay at home and avoid any indoor gatherings."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa4d5b-1650-4b0b-b62a-63aeffab381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a0223-a873-40d5-be6d-ac711fba7898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials say many Americans did the opposite over the holidays,
        gathering with friends or extended family. Now the consequences are becoming
        more evident in packed hospitals across the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7697464-9ac9-4390-bc4b-a8e47dc0234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4207c98-d3c6-47dd-9667-dc9ca03175e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A deadlier pace than 2020</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7ecbd6-4c42-4045-9be0-d0d9b90842ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 27,000 new Covid-19 deaths have been reported in just
        the first 10 days of 2021, according to data from Johns Hopkins.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3dd797-7462-4531-a4ce-c2a07c5e14a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.670+08:00
