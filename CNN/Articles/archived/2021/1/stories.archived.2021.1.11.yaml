      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> World No. 3 golfer Justin Thomas has apologized
        for using a homophobic slur that was caught by television microphones at a
        PGA Tour tournament in Hawaii on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d1a0a8-e0ad-46b9-9bb6-235eadac984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:55:10.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1937a18-3983-4644-94dd-b0be91263926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:55:10.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred after Thomas missed a par putt during the
        Sentry Tournament of Champions'' third round in Hawaii.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b4edd-d8a7-43b5-99c8-6a1fde806d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:55:10.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3408b58-c7d0-449d-82b7-88a80dd29d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:55:10.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no excuse," Thomas told the Golf Channel in an on-air
        apology immediately after his round at the Kapalua Plantation Golf Course.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a368bb-3a4e-4ac3-9eda-e88ad178792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:55:10.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:46.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd324c9f0-746e-4e74-927e-caee5fc655e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:55:10.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:46.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m an adult. I''m a grown man. There''s absolutely no reason
        for me to say anything like that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f9f26-3d5b-4f41-ad12-a3f31383dfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:55:10.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:46.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66415c0c-397b-483b-b42d-e1de7fd3a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:55:10.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:46.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s terrible. I''m extremely embarrassed. It''s not the kind
        of person that I am ... But unfortunately I did it and I have to own up to
        it and I''m very apologetic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ff650-8616-4980-bbbf-06a30ca5ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:55:10.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:46.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8d9c76-84cc-4c08-9b4e-a8510468089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:55:10.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:46.678+08:00
