    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['White-House', 'US-Capitol']
    'template': '1'
    'title': 'White House orders flags lowered to honor late police officers who responded
      to US Capitol breach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60392d0-c6fe-487a-b76e-46094d4b6e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump ordered that the
        flag flying above the White House be lowered to half-staff on Sunday to honor
        US Capitol Police officers Brian Sicknick and Howard Liebengood, who were
        both on duty when a mob of Trump''s supporters stormed the US Capitol on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316b77b-a2e1-4a1a-82db-d01c54bcfb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fbf234-542c-4919-8ddf-11c9263d02e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The step comes days after Capitol Police announced on Thursday that
        Sicknick had died "due to injuries sustained while on-duty." House Speaker
        Nancy Pelosi had ordered flags at the US Capitol to be flown at half-staff
        the following day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c71475e-4562-4414-a9d4-7f1efb365352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.529+08:00
