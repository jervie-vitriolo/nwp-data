      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2017/10/23/entertainment/kim-cattrall-sex-city-cast/index.html"
        target="_blank">Kim Cattrall</a>, who starred as Samantha in the original
        show, won''t return for the rebooted series, which will be executive-produced
        by Parker, Davis, Nixon and Michael Patrick King.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8fb068-680b-43c4-af1a-095275ea86f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:50:17.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described by HBO Max as a "new chapter" of the hit ''90s and ''00s
        show, the 10-episode series will follow Carrie, Miranda and Charlotte as they
        navigate their life in their 50s, and is scheduled to begin production in
        New York in spring.</p>'
