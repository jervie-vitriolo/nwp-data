      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c1774f-2f79-4dc9-857f-160c4f83b769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has mapped and posted samples from nearly 70,000
        people with Covid-19, according to GISAID. That''s second only to the United
        Kingdom, which has posted more than 150,000.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb0782-4342-460e-94b7-c44a84925b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b906043f-4909-48ed-b7f8-0bbbb132eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the United States has had far more coronavirus cases than
        any other country -- more than 22 million. The second highest is India, with
        about half that number.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339232d8-ebc7-4a29-9c60-74ba2ed33402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8ac35-8139-4098-b3f5-9c1ba67d2cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at postings in proportion to the number of cases, the United
        States comes up short. It''s posted 2.8 genetic sequences per 1,000 cases,
        falling behind 34 other countries, according to the GISAID data.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8684bda9-9bdb-48c5-8703-ca339c242375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a899cb76-0f12-4877-9287-5fe326e3354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we have to be last or towards the bottom with everything with
        Covid?" said Cox, the former CDC official. "It''s really frustrating to see
        we aren''t doing better when I know we could have done better."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67c1df-e971-42e9-bc15-be2990a20c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de16a7-565d-4d5e-b273-f2d9836a9840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of last year, the United States was sequencing about
        3,000 samples per week. At the beginning of this year, the CDC made a goal
        that in two weeks that number should increase to 6,500 samples per week posted
        by US labs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe7d1ab-1486-4828-a9a1-1f088b10531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72dfe5-df25-4aa7-a3c8-f2e9eb96d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the week of January 2-8, 10,619 samples were sequenced by labs
        in the United States, Armstrong said. He noted, however, that the CDC likely
        cannot take credit for most of those, and that only 1,001 of the samples were
        from the previous four weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b553c54d-d918-408e-8134-30ab030690f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.452+08:00
