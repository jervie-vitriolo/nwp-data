    'title': 'LIST: Local governments secure vaccine doses in advance'
    'updated': 2021-01-13T09:26:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe16a37-2fda-433f-a059-002cf2f7a024'
      'mgnl:activationStatus': true
