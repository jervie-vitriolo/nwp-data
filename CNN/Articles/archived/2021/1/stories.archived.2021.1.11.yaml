      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff944c15-4af4-4a9c-b0da-de7afb23150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwarzenegger drew on his childhood in Austria in the wake of World
        War II, warning of the threat posed by repeated lies and intolerance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f204e3-cb4d-4ea8-ab41-ac6ffeecd677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fce665-9c78-49cc-bd59-75376b5d2f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He compared Wednesday''s riot at the US Capitol by a pro-Trump mob
        to Kristallnacht, also known as the Night of Broken Glass, the rampage of
        violence by the Nazi regime against Jewish communities, synagogues and businesses
        in Germany and Austria in 1938.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6489e464-8195-42fb-87c4-fd06508797e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1b5f9-7847-425b-b3ea-01f1949881f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wednesday was the day of broken glass right here in the United
        States," he said, referring to broken windows in the Capitol building. But
        the mob also "shattered the ideas we took for granted" and "trampled the very
        principles on which our country was founded," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724c1a0a-21d4-4fe7-a5cf-65a5fd44956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374bb922-fb57-44d4-aff4-cdfc7508cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwarzenegger said he grew up in Austria around "broken men drinking
        away the guilt over their participation in the most evil regime in history."
        They weren''t all "rabid anti-Semites or Nazis," he said. "Many just went
        along, step-by-step, down the road."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3020f01-dbf2-4644-8e2a-0414824fd416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c28a8-bfe8-4be1-b2f0-0907c35b7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared a story of his own father, who was a member of the Nazi
        Party during World War II.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1043a6f0-3a1b-4a29-aa47-f226c52de9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab69eb-93a2-4305-8725-f830d77260c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never shared this publicly because it is a painful memory,
        but my father would come home drunk once or twice a week, and he would scream
        and hit us and scare my mother," Schwarzenegger said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c94de-57ba-4414-be94-25154e8d7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af812f60-fe7c-4fa6-a53d-c31b01d3dc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men like his father were in both "physical pain from the shrapnel
        in their bodies and in emotional pain from what they saw or did."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819af1e9-5cfe-4e3d-a942-5a775c867e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55055122-195e-4796-8ced-57a54c2ae6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being from Europe, I''ve seen firsthand how things can spin out
        of control," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019fd8f0-447b-4595-8c0e-74416c509861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea92ce0a-c06d-4436-bf0b-e3ab57f21a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Our democracy held firm''</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a05bc6-98dc-4bf3-b0e2-2eb8356fba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Republican governor and actor then turned his attention
        to the President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ebe69-7430-42a6-a193-f800aa24bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b744fb2-0c46-4f5d-81ae-ded5b011ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump sought to overturn the results of an election,
        of a fair election. He sought a coup by misleading people with lies," he said.
        "My father and our neighbors were misled also with lies, and I know where
        such lies lead."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be609929-886a-4249-866d-ae723b279464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b643da-922d-4dcd-af9d-ea7b9cbb2f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump is a failed leader. He will go down in history
        as the worst President ever. The good thing is he will soon be as irrelevant
        as an old tweet."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d96e1f-db2f-49f2-8c36-ce108f8e723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e2c10-a77c-4138-9e0b-eef355668c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwarzenegger also called out elected officials who enabled the
        President. Without naming anyone, he said a number of members of his party
        had exhibited "spinelessness" and were "complicit" with those who carried
        out the insurrection.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c28473-3417-4e5a-bd3d-8a5b8029a980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276baa6e-04f1-410f-a1be-2a52132d7241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it did not work. Our democracy held firm," he said, pointing
        to the certification of Biden''s electoral victory just hours after the storming
        of the Capitol. "What a great display of democracy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae2558-2cbc-4464-87bf-7551aa3d8084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3154898-22cf-4f78-a3f7-f596eccdea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Schwarzenegger picked up a sword, one he said belonged
        to Conan the Barbarian, the character he played in the 1982 film by the same
        name.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521ccc6-7a97-4a91-99a6-04d8b5504944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9efe72-8f01-4934-b8b6-83022953ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our democracy is like the steel of this sword," he said. "The more
        it is tempered, the stronger it becomes."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1fa2b-ad27-440e-b16b-9adb357ccce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac379d7-120e-4172-a249-d198e24e307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the nation to begin healing, Schwarzenegger called on everyone
        to join him in a message to Biden: "President-elect Biden, we wish you great
        success as our President. If you succeed, our nation succeeds. We support
        you with all our hearts as you seek to bring us together."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ef136-4b8b-4c1a-8217-c16cef2dc87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da47f9-3f40-4c9f-99bf-099dc2491fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And to those who think they can overturn the United States Constitution,
        know this," he added. "You will never win."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6128731d-2e2a-4174-81a0-e05cb21cb272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/01/10/politics/arnold-schwarzenegger-capitol-siege-trnd/index.html">Arnold
        Schwarzenegger says Trump is a ''failed leader'' and urges unity after Capitol
        siege</a>''</em></p>'
  'Major-Biden-shelter-dog-indoguration':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-11T08:25:22.995+08:00
    'imagesource': 'jcr:ed145b64-1f2b-47cd-9f59-7cba6538cd70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9387972a-b3e1-4618-b8e1-f51492aab6f8'
    'lead': 'US President-elect Joe Biden is not the only one getting some fanfare
      as he enters the White House — his rescue dog, Major, is being honored by the
      shelter he came from.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T08:30:59.179+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:24:59.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:20.281+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Major-Biden', 'Joe-Biden', 'indoguration', 'shelter-dog']
    'template': '1'
    'title': 'Future first dog Major Biden, adopted from a shelter, to get virtual
      ''indoguration'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26411d81-c345-4182-a707-0d3b7300584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:30:59.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;US President-elect Joe Biden is not
        the only one getting some fanfare as he enters the White House —&nbsp;his
        rescue dog, Major, is being honored by the shelter he came from.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dacb41-fd5a-42fa-b698-c884855673cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:30:59.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bidens adopted Major, a German shepherd, in 2018 from the Delaware
        Humane Association (DHA). The shelter and Pumpkin Pet Insurance are now hosting
        a virtual event to celebrate the first shelter dog in the White House. The
        shelter is calling it the "largest virtual party for dogs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d762ad-d279-4f5c-9ca9-ca462d649481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:30:59.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "indogeration" event is scheduled for January 17, three days
        before Inauguration Day, and will be hosted by Jill Martin of NBC''s "Today."
        A $10 minimum donation is required to join the Zoom event and all proceeds
        go to the DHA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e96d20-e676-43ef-a33a-78d2971a94be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:30:59.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Major is the first shelter dog in the White House, he is
        not the first rescue. Before Major there was Yuki, a mixed breed pup abandoned
        by his owner at a gas station in Texas and rescued by President Lyndon B.
        Johnson''s daughter Luci. Bill Clinton''s family cat, Socks, was also a rescue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf38b9d-906b-4075-bdd2-597dc0d05771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:30:59.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Major won''t be the only canine in the White House. The Bidens
        also have Champ, another German shepherd.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04d6bbc-e33b-4b26-bfed-d571ffc06c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:30:59.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/10/us/major-biden-first-shelter-dog-indoguration/index.html">"Future
        first dog Major Biden, adopted from a shelter, to get virtual ''indoguration''."</a></em></p>'
  'White-House-flag-lowered-late-police-officers-US-Capitol':
    'author': ' Jeremy Diamond and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-11T08:34:37.837+08:00
    'imagesource': 'jcr:0dead249-e1e2-4fdf-a1e1-e68221bd9de1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
