      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to the criminal case, ongoing po ang criminal case," Sinas said.
        The next hearing on Nuezca''s case will be on February 4.</p>'
