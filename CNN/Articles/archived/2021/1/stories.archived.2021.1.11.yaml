      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f7808-3ba6-4e3e-bc5b-7fe28d406a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.418+08:00
