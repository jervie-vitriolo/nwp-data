      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blanc Gallery’s “Binding II” will showcase new zines from 17 artists
        including Allan Balisi, Nice Buenaventura, Bad Student, Hulyen, and Cos Zicarelli.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
