    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:28.046+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tesla']
    'template': '1'
    'title': 'Tesla is surging. Is it too late for investors to get in?

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbafc3a-de93-4d5e-b42e-985a65db625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:33.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Telsa shares outperformed all other major
        stocks by a wide margin last year, rising 743%. So does that mean its incredible
        run is behind it?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3d3b28-c0f8-441d-8c1c-a2f915bb5a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:33.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe not.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9103b3-5cd3-4d84-8c79-56c4432dc372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:34.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first week of 2021 once again saw Tesla among the S&amp;P 500''s
        best performers, rising 24.7%, just 1 percentage point behind market leader
        L Brands. The week''s gain, on top of Tesla''s performance last year, was
        enough to make CEO Elon Musk the richest person on the planet, and its shares
        surpassed Facebook to become the fifth most valuable US stock.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ec295-fadf-42a5-80a9-140f1cc0de5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it keeps up the first week''s pace of increase, Tesla stock would
        match all of last year''s gain by mid-March. Not that anyone is predicting
        another 700% increase in the shares this year. Or even a tenth of that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987826d4-2a35-4cb2-a9a0-c617fea7d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, even some of the most bullish analysts are only forecasting
        that Tesla shares would hit $1,000 by the end of the year, about a 14% rise
        for the rest of 2021 from Friday''s record high close.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b23534-72ba-45ca-8739-706351a80277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:35.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several analysts with relatively positive outlooks for the company
        have 12-month price targets well below Friday''s $880 close. The current mean
        target price for analysts is $440, which would be a 50% drop in shares.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78c95d-0d38-4bc8-9679-a93f971d9cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 35 analysts following the stock, 13 have a "strong buy" or
        "buy" recommendation, and another 11 have a neutral or hold recommendation.
        Of the rest, seven have a sell recommendation, and only four a "strong sell."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0e6c0-1e6e-4167-9bce-82d6508ac77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:36.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley''s Adam Jonas is one of the bullish analysts with
        a bearish price target. Considered one of the top auto analyts on Wall Street,
        Jonas upgraded his recommendation on Tesla to "overweight" in late November,
        but has scrambled to keep raising his price target ahead of the market price.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5a40c-3a5e-48e1-982d-b28be2751180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 18, when he upgraded the stock, he set a $540 target
        price, which was a 22% rise from where shares stood at that point. This past
        Wednesday he pushed it up to $810, only to see Tesla shares rapidly blow past
        that mark, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f6f9a-1be1-42c2-b971-bcf1d39b789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes it so difficult to predict Tesla shares is that investors
        aren''t pricing it based on how the company is doing now. If they were, a
        company with only 500,000 car sales last year would hardly be worth more than
        the combined value of the world''s 10 most valuable automakers, which together
        account for the large majority of the world''s nearly 75 million annual car
        sales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec0e96-3910-4e19-8bfb-662d7d4d08f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, they are betting on Tesla''s ability to keep growing rapidly,
        and to capture a large share of the world''s growing appetite for electric
        vehicles, or EVs. There are forecasts predicting that within 10 to 20 years,
        Tesla could become the world''s No. 1 automaker, not just of electric cars,
        but of any kind of car.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96397390-bba8-4fda-b88b-6f78f39df2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Ives, tech analyst with Wedbush Securities, has a base case
        target price of $715 for Tesla shares, and a bull case target of $1,000. His
        buy recommendation on Tesla is predicated on his belief that Tesla will continue
        its strong run.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e51cdd-0193-468c-a2cb-06c770c9a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they could hit 1 million vehicles [delivered annually]
        by 2022. And looking at north of 3 to 4 million as we go into 2025-26, with
        40% of that growth coming from China," he said. "We believe if you look out
        over the next 10-15 years, you could start looking at 10-12 million vehicles
        a year," he said. Volkswagen, the current world leader, sold 11 million cars
        in 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1b2837-54ad-43a8-9632-68cdcc14f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s all conjecture, of course. But what''s indisputable is that
        Tesla stock has proven analysts wrong consistently over the run that began
        15 months ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa45143-3600-48d1-87e4-86f49577d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 23, 2019, just before Tesla reported the strong sales
        and profits that started to erase Wall Street''s doubts about the stock, shares
        closed at $50.94 when adjusted for the subsequent stock split. They jumped
        18% the next day, and were off to the races, rising a total of 1,628% since
        then.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d018731-ff43-44f7-af0a-80c52016141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a rise that analysts never saw coming. Their median target
        price in October 2019 was only about $50 at that time, adjusted for the split.
        The 12-month target price a year ago stood at $62.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415974d-80be-48c0-b0aa-89dcd8c9d612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From here, Ives points to some of the most successful tech stocks
        in the world and says Tesla now stands at the same point those companies did
        at turning points in their histories.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc80c5f-51f1-4bd7-9a53-5f669e888fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:41.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a core EV (electric vehicle) believer, we''re still
        in the early days of the market playing out," he said. "I''d only compare
        it to what I''ve seen from Apple launching the iPhone and Netflix coming out
        with a streaming service and Amazon coming out with Prime."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2974ec4b-e69f-45da-b929-1a78aa006106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:51:35.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:23:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/10/investing/tesla-stock-outlook/index.html">"Tesla
        is surging. Is it too late for investors to get in?"</a></p>'
  'Law-enforcement-braces-for-more-extremist-violence-DC-':
    'author': 'Geneva Sands, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-11T13:36:29.930+08:00
    'imagesource': 'jcr:aacbf353-4c21-4493-9f17-1b8905cb328f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d8feff9-9825-46a0-b210-bdbe2a5bd511'
    'lead': 'Calls for new protests in Washington, DC, and states across the country
      have law enforcement bracing for more possible violence in the coming days after
      rioters stormed the US Capitol last week leaving five people dead, including
      a Capitol Police officer.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T13:57:50.258+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T11:22:48.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:28.800+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Law enforcement braces for more extremist violence in DC and around
      the US ahead of Inauguration Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3653412b-b08a-45b0-bce7-7aaea4e6d340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Calls for new protests in Washington,
        DC, and states across the country have law enforcement bracing for more possible
        violence in the coming days after rioters stormed the US Capitol last week
        leaving five people dead, including a Capitol Police officer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd0f1f-93fa-478f-afba-cf93940ef809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d3b15-04a6-42cb-a341-d1ea25e419d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are preparing for additional personnel to help secure
        the nation''s capital in the coming days. A Department of Homeland Security
        official told CNN that the breach of the Capitol will sharpen the response
        and planning for inauguration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ecb145-ee19-4c46-935e-6ab7e9ff94ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeaf7de-46de-4add-a3b8-7c838da7ac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that it happened people will take it much more seriously,"
        the official said, referring to last week''s violence. "Now, the planners,
        they are all going to take it much more seriously."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab471f4-1e98-46f7-9574-ccebd0b9114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:51.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff816fe-6da3-4ae1-a394-fd2b471f0136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jason Crow, a Colorado Democrat, said in in a statement Sunday
        that the Department of Defense is aware of "further possible threats posed
        by would-be terrorists in the days up to and including Inauguration Day."
        Crow spoke with Secretary of the Army Ryan McCarthy about the January 6 events
        and planning for the coming days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e7374-e23d-4d1b-a712-8d1a2e75222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56480c79-f868-4518-a873-cd3fe59143ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:52.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC Mayor Muriel Bowser has asked for additional security measures
        with ten days to go before Inauguration Day as Wednesday''s riot has set off
        a shockwave of concern among federal, state and local officials for more possible
        bloodshed over the outcome of the 2020 election that ousted President Donald
        Trump from office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69291b71-1e0d-4e72-9743-cc96e00a4d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:53.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23cb9c8-655b-453d-8f82-ae8e975ce6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Capitol Police''s request, DHS helped install fencing, which
        was seen going up around Capitol Hill Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6991803-d1be-4a72-b5b4-e57f02d20879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba925ba-1b96-4a63-bdda-980723d3e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Pentagon, officials are assessing whether there is a need
        to bolster the number of National Guard forces to as many as 13,000 guardsmen
        for President-elect Joe Biden''s inauguration, according to a defense official
        with knowledge of the planning. Prior to the US Capitol breach, the estimated
        need called for approximately 7,000 guard troops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beeca44-5541-403b-92bd-47b2488792ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e9489e-bc6f-4c03-9180-3c8d53072e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6,000 members have already been mobilized in the wake
        of the Capitol being stormed by pro-Trump rioters to work in 12-hour shifts
        on Capitol grounds and work traffic control points throughout the city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c04d7-2bb8-4d9e-b060-20335cffc3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c89deb-3eaa-4a72-85d7-9a9a19b53b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the state level, security officials have been working closely
        with federal partners as they prepare for increasing online chatter calling
        for protests in all 50 states, plus Washington, DC, said one state law enforcement
        official with direct knowledge of conversations between federal and state
        partners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91573858-3513-4ca6-b76b-9e44c80fecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f86c0-30bc-497f-bbff-5b0dc4ea2018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans for future armed protests, including a proposed secondary
        attack on the US Capitol and state capitol buildings on January 17, began
        proliferating on and off Twitter last week, the social media company said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8130fbdd-b05b-491c-87cc-cb915414f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af620f10-15c2-4824-a461-a7cca1d5b787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, extremism experts are fearful of what will happen on and
        around January 20 when Biden is sworn into office, given surging calls for
        violence as many extremists see the Capitol incursion as a success.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6bdff-483a-40b2-83d3-50614262ed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:59.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb9364-fb06-4946-b0f4-99570063abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:59.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump WILL be sworn in for a second term on January 20th!!," said
        a commenter on thedonald.win, a pro-Trump online forum, on Thursday, the day
        after the siege. "We must not let the communists win. Even if we have to burn
        DC to the ground."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd94b2-f5fd-4b9f-a262-5535f1f660d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc1fc8c-4dda-44fc-9670-5ecc956e29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:00.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>DC seeking additional assistance</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f171b1d5-c28b-46aa-98fb-1779f42fe311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Wednesday''s security breach at the Capitol, authorities
        have arrested dozens of people connected to the unrest after pro-Trump rioters
        charged through barricades, assaulted police officers and shattered windows.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1500396d-b10c-4ecb-ab45-f31c0132c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:01.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7003f759-82f3-4fdb-b21e-47808e1e4db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s supporters were in Washington, DC, to protest Trump''s
        election loss in response to Trump and his surrogates urging his supporters
        to fight against the ceremonial counting of electoral votes that confirmed
        Biden''s win.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9026c56-ff68-459f-b838-bf0a31841e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc8c71e-6f5c-4978-9951-b19fb6fc9b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Law enforcement was ill prepared for an event the entire country
        knew was coming, and one that POTUS had been signaling for weeks," said Brian
        Harrell, former DHS assistant secretary for infrastructure protection. "The
        normal ''layers of security'', with each inner layer being tougher to breach,
        was nearly non-existent. It''s shocking, that in a post 9/11 world, we witnessed
        the ''people''s house'' be breached and ransacked with ease."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd33ec2-53ac-464d-b71c-2e1c31e1c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:03.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa26b92a-8a5b-45a1-b226-8fe91ff90212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:04.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layers of security, standoff distancing and tactical teams on standby
        will be used to minimize violence near the inaugural events, he said, adding
        that the biggest concerns should be an active shooter scenario, vehicle ramming
        and the deliberate targeting of critical infrastructure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88ad7c-4a3b-4b82-bd03-ba98f8b1af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:04.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3cfe5a-c7a5-42b2-8e07-789e939c8e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:05.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the week''s events, Bowser asked the Trump administration
        for an emergency declaration for DC and called on the Department of Homeland
        Security to extend their preparations. Intelligence suggesting further violence
        is likely during the Inaugural period, she wrote in a letter to Trump Sunday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1946b0-c2c7-42f0-8365-66a8ef27e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7be4f6-969d-4d9e-8c21-94c0d1d57145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:06.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell you that given the events of this last week that this
        inauguration preparation has to be different than any other inauguration,"
        Bowser said in an interview with CBS'' "Face the Nation" on Sunday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3794b0d-8d23-4331-a4e7-16fd8c075299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc8b0b-c187-4e73-b99b-79b8327d8736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:07.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor asked DHS to extend the "National Special Security Event"
        period from January 11 to 24 in a letter to acting Homeland Security Secretary
        Chad Wolf -- an extension of the original plan from January 19 to 21.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d10a1f-a29d-4765-8532-603f50239832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681ee11-3935-4129-a15a-de588f981769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:08.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inauguration is designated as a National Special Security Event,
        which allows for greater federal security cooperation and law enforcement
        resources.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b60fc9-546c-4b3c-b816-ddd71c643e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.262+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aba02fd-7714-46b4-9c12-b17b044ff694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.262+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:09.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Bowser asked Wolf for DHS to cooperate with the Department
        of Defense, Congress and the Supreme Court to establish a security perimeter
        with federal forces around federal property, freeing up the local Metropolitan
        Police Department to focus on its normal city duties.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba79a77-39e0-4db1-aab7-1d184f8ef36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.262+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb0b93-d412-46e8-b6c7-395d9a595a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.262+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:10.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowser added that DC regularly works with federal partners on intelligence
        sharing but will work to improve that relationship ahead of the inauguration.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b247546-d3ce-420c-9b06-d6418217a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.262+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c39bc6-e723-43b3-ad5c-577bc31e8a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.262+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:11.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS'' second-in-command, Ken Cuccinelli, said that Wednesday''s
        violence would be a "one time event," and assured Americans that Inauguration
        Day would be safe.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c46c39-9390-4d62-ac49-ce224709779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.262+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:11.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35671580-2dec-4126-baca-ac67f8c7048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.262+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to see immediate improvement, fully aggressive posture
        by the Department of Homeland Security and the Department of Justice as well,
        because we accept violence from no one," he said in an interview on Fox News
        Thursday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4278c6aa-e97a-44fb-8fc0-cee8c9fdce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.262+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:12.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47572195-787d-424b-94a8-69c0f3d4f2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.262+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Capitol Police asked for additional law enforcement
        help from DHS, but by the time the request was made, "it was just too close
        to when everything began to heat up," Cuccinelli said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1c4a1a-c5ae-4415-a4f4-0b3b031ad2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.262+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:13.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a6273-4f35-44a7-a69c-7dbffd519a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.262+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:14.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The threat of more violence</strong></h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae715658-8def-412d-893b-29ccc06064b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.262+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts warn that the calls for violence, which circulated ahead
        of Wednesday''s siege of the Capitol, have intensified ahead of Inauguration
        Day. Twitter said it was tracking the latest plans for armed protests when
        it announced the permanent suspension of Trump''s account on Friday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30df88a7-28a2-4b63-ac07-f5dbe086190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.262+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f696c-0777-4297-87f5-a1dcf3d5d47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.262+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White supremacists and far-right extremists feel emboldened in this
        moment, said Jonathan Greenblatt, the CEO of the Anti-Defamation League, which
        tracks and counters hate. "We fully expect that this violence could actually
        get worse before it gets better."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da753f03-2bb7-46be-9420-88672a967c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.263+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cf3bd3-c023-43db-b482-ed8da3bc0d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.263+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former DHS official told CNN that from the perspective of extremists,
        the purpose of an attack like last week''s is not necessarily to destroy the
        Capitol. "It''s to show that a relatively small number of people can actually
        take over the system. It''s supposed to be a rallying cry for -- ''join us,
        or you are now the enemy.''"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de22615f-53ba-4f25-bc77-00afff3a2398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.263+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:17.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870f33c8-be6a-4fc6-8de5-78df075cb690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.263+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former official pointed to images of members of the White power
        movement amid the crowd during the storming of the Capitol, adding that they
        were exploiting the election protest for their own purposes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b69396-ee91-4cc6-a768-275fb51f2d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.263+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ccde6-1858-4225-a4c6-b408b791f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.263+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could start to see a lot of lives lost because of the moment
        that occurred on Wednesday, so very, very concerned about the cascading effects,"
        the former official said. "It''s a very concerning moment."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b4c89-9738-40aa-ad07-89e6250753d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.263+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:19.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3e6d2-dfeb-45b7-8910-8543e6473f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.263+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:20.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Protests happening around the country</strong></h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db0aef-e6e8-4297-808c-fdbe0ffe57d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.263+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:20.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Washington, DC, local authorities have also had to grapple
        with threats and increased security needs.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a6856-0542-43aa-9769-beef3e566386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.263+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:21.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bacddd3-a886-4795-bc5e-c2c3ecd1e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.263+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:21.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday afternoon, an unlawful assembly was declared in San
        Diego after protesters clashed and threw objects at police officers. According
        to tweets from the San Diego Police Department, protesters threw rocks, bottles
        and eggs at officers shortly after they were asked to leave the area. The
        tweets also said that pepper spray was being dispersed from the crowd toward
        the officers.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc13c7-210b-48f5-af5b-22f783c277d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.263+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d37102c-f350-4e53-a45c-8f391abc6015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.263+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:22.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unlawful assembly was declared about an hour and a half after
        the pro-Trump and counter protesters gathered near the beach, according to
        CNN affiliate KGTV.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd8db7-b425-4ece-aa09-1ba73b33be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.263+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d120ae6-a18f-4e49-ab73-5a4a965103b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.263+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day as the siege in Washington, DC, the Texas State
        Capitol building and grounds were closed to the public "out of an abundance
        of caution," according to a statement from the Texas Department of Public
        Safety. Protesters took to the Capitol grounds after an "Operation Occupy
        The Capitol Texas" event was created on Facebook.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc270824-8f2d-4d86-9001-3443de51db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:24.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3243e92-3979-4d69-9858-0f553ab5c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:24.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington State Democratic Gov. Jay Inslee announced Friday that
        he was mobilizing up to 750 members of the National Guard to provide security
        for the beginning of the state''s legislative session, which starts Monday.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a434bc-7a76-4b11-a2d9-939aa944c995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:25.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d155464-b9e6-4bf2-9799-70bf9d68d97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:25.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actions we saw in both Washington, D.C. and Olympia earlier
        this week were completely unacceptable and will not be repeated in our state
        again," Inslee said in a written statement.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f382d2b-a331-43cb-bf1c-0c2d2af27ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:26.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff647d-7295-45bb-99ef-5e389f539b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:26.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters occupied the steps of the state Capitol on Wednesday,
        and dozens of people broke through the outer grounds of the governor''s mansion
        before being peacefully turned back by state troopers.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39d70d-884a-48be-8895-df372e38a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:27.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a90bd6c-942c-4c82-85d5-897fcf906b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:27.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the most recent insurrection activity, the state cannot
        tolerate any actions that could result in harm, mayhem or interruption of
        function of democratic institutions," Inslee said Friday evening. In addition
        to Guardsmen, the governor says a "large number of Washington State Patrol
        troopers will be on hand."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b4c0d-4af4-460c-9cde-546f427d8032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8047f6ed-aa1c-438c-bd90-da60d09e46a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Jersey, state homeland security officials are tracking planned
        events for both January 17 and January 20, as well as "several one-off protests
        that we''re still determining credibility," said a New Jersey law enforcement
        official with direct knowledge of the state''s security efforts.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d961547-291d-49d0-a26f-1de97cc2f16b'
