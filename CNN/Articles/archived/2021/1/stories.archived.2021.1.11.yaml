      'mgnl:lastActivated': 2023-01-25T11:13:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention (CDC) lists fatigue,
        shortness of breath, cough, joint pain and chest pain as the most commonly
        reported long-term symptoms. Others, such as difficulty with thinking and
        concentration -- known as "brain fog," depression and headache, are also reported
        among coronavirus long-haulers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f98ee2-4418-4ed4-a25f-1720dd21d1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:38.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6bcc84-acf9-4924-9654-dbcf1ba89464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While most persons with COVID-19 recover and return to normal health,
        some patients can have symptoms that can last for weeks or even months after
        recovery from acute illness. Even people who are not hospitalized and who
        have mild illness can experience persistent or late symptoms," the US CDC
        says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780eca9-b95a-4b9e-8c25-4460fa7667cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:39.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcb25fc-1de2-4359-a532-3e1c2719c339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in the British Medical Journal in August found
        that around 10% of patients had a prolonged illness from COVID-19 lasting
        more than 12 weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2babe3-19c5-4dae-b387-986036df0961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539cd322-7e6d-456e-9480-821a909414b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese study is the largest, with the longest follow-up
        duration, to investigate the long-term impact on discharged patients, according
        to its authors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977f6ce6-c9c0-45c4-9c8c-dc1fddeb0d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4afa72-1ec5-416b-8567-866a697ecc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:41.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients of the study, with a median age of 57, were all discharged
        between January 7 and May 29, 2020, from Wuhan''s Jinyintan Hospital, a designated
        COVID-19 facility that treated the world''s first known people to contract
        the disease from December 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d1555-572d-4d65-8967-f3e91dff9f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c77183-de86-4e3a-a079-d64d21fc2deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the study included 70% of all discharged COVID-19 patients
        in that period, after excluding those who died, who were unable to participate
        due to severe mental or physical conditions, and who declined to participate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d3efe3-6fcf-46b9-8354-b4fc7f352442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:43.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d01712-7e00-4fa6-964b-21e641c04efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:43.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All participants were interviewed with a series of questionnaires
        for evaluation of symptoms. They also underwent physical examinations, a six-minute
        walking test and blood tests, the study said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239e99cc-6b4e-4bd9-b28a-12e05321d63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:44.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a607306c-b8c9-43e0-b67b-11b4c2bbf0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:44.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unexpectedly, 13% of patients who did not appear to have acute kidney
        injury while hospitalized exhibited signs of kidney malfunction.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76786e2d-5f8e-4667-a690-8aa7d6148152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ce5b9-84c0-4a05-a1d7-315668180fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:45.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a team of researchers at the Institute of Pharmacological
        Research in Bergamo, Italy, who were not involved in the study, wrote in an
        accompanying commentary in The Lancet that the findings "must be interpreted
        with caution" as there were limits to the way it was measured."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec427b-ce55-4599-9d6b-0aad07533e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045b1eb9-f4c2-4367-ae64-4f41c44fb38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the findings on fatigue, sleep difficulties, and anxiety
        or depression fit in with previous research following patients who had a related
        coronavirus that caused severe acute respiratory syndrome (SARS) in 2003 and
        2004, according to the Chinese researchers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c529972-e702-4af2-9773-df848c05e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e303e114-db88-4e0c-a1b8-cbda367214ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:47.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A follow-up study of SARS survivors showed 40% of patients had chronic
        fatigue symptoms more than three years after infection, the researchers said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bb1c5b-17c4-446f-bed7-366594627ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:48.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db6d297-67c8-45d7-aad2-ed2bc0d48e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study showed that 38% of SARS survivors had evidence of
        lung damage 15 years later, the researchers at the Institute of Pharmacological
        Research noted in their commentary.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b336891c-11cf-47b1-8004-bfc6033d3c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a1259-89e7-4a9f-8309-d89738647361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:49.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing coronavirus outbreak</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5af68a-b549-463a-942a-c133b5d4ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China largely contained the initial coronavirus epidemic in Wuhan
        in March, and has been able to swiftly curb sporadic local outbreaks in its
        territory since then.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38c6cad-6dab-494e-8007-5941044f0a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:50.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb250c35-753b-4c2c-b011-735b5eb4e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is now facing the country''s worst coronavirus flare-up in
        months in the northern province of Hebei, which surrounds the capital Beijing,
        just weeks before the Lunar New Year festival -- the most important time for
        family reunion in China.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1559929e-bdae-453b-a9ab-817396dff335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02baf7e7-c860-40a6-b303-d44f088ebd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the province rolled out mass coronavirus testing on 13
        million people in the cities of Shijiazhuang and Xingtai, which identified
        364 positive cases, Hebei officials said at a news conference on Sunday afternoon.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc930a9-d9b2-4a65-b113-d23a64028afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c111609-7d5a-498a-b975-cf10dd408d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shijiazhuang, the provincial capital and epicenter of the ongoing
        outbreak, was placed under a strict lockdown last week. Residents have been
        barred from leaving the city, as major highways were blocked, train and bus
        stations closed and flights canceled.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc79fd8d-5bcd-4582-9c4b-9480d9dafdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707b4b8-2712-4525-b6a9-04f7dccfd3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T23:37:45.554+08:00
      'mgnl:createdBy': 'david'
