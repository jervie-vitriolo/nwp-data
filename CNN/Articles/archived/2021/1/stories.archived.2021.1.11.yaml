    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e465bb7d-4b06-4b67-95eb-038c62508599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 129,229 Covid-19 patients in US hospitals on Sunday,
        according to the COVID Tracking Project -- the sixth highest figure recorded.
        It was the 40th consecutive day that US Covid-19 hospitalizations remained
        above 100,000.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab282833-9887-4986-bb82-56e2eb70ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf113ee-c07b-452b-8037-c91447ce0b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the Centers for Disease Control and Prevention said
        the recent riot at the US Capitol would likely be a "surge event" that "will
        probably lead to a significant spreading" across the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29f7368-dc37-4d1d-9335-ee7b91d3f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7793ec56-fbab-451b-9eb7-9c5eb4d71886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had largely unmasked individuals in a non-distanced fashion,
        who were all through the Capitol," Dr. Robert Redfield told the McClatchy
        newspaper group.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb9f9f-a795-498e-b49b-65599aebcf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4bb8d5-4ae9-4fd4-9ad8-e4ffcbdb2db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then these individuals all are going in cars and trains and planes
        going home all across the country right now."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353dd13c-eeff-4079-ab93-ebbfdde2e4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922aeb10-7f91-427b-8e93-f48daa22e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN medical analyst and emergency physician Dr. Leana Wen echoed
        that statement, telling CNN''s Ana Cabrera Sunday, "The individuals who did
        not use masks or social distancing at the Capitol probably are also not following
        these guidelines when they go back to their home communities."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f1331a-1435-4384-bff3-d4ef6fb0c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ca827-109a-4ed5-ab45-7b6bcfee9add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s very likely they''re engaging in other risky behaviors
        there and potentially seeding coronavirus all around the country, wherever
        they came from," she said. "I hope that everyone who participated in those
        events will go back and quarantine and get tested."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e8f2a-5dea-4cf4-a10a-f3988afd07bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a8f7e-d047-4ccd-9d4e-6c82484139b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Our most dangerous time''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68163e6-4340-473f-ae3b-0081680a09a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, Gov. Andy Beshear said his state was seeing a "real
        and significant increase in cases and our positivity rate from people''s gatherings
        around the holiday."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd93edf-44e4-4629-91c3-e17573b4978d'
