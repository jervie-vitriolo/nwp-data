      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Mapping Philippine Material Culture"</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fee181-7429-43c5-b542-de18cdba711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:38:06.712+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOAS University of London (School of Oriental and African Studies)
        is launching a Philippine Studies initiative through their Digital Humanities
        Archival project. The online inventory is a repository of “photographic and
        textual data of Philippine holdings from museums and collections around the
        world and aggregates the data in an easy-to- navigate, all-in-one sortable
        portal.” The project will go live on January 15th and will be free to use
        without a paywall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c623d35f-370d-4984-a69e-16df52a63f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:38:06.712+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project launch will be accompanied by a conversation with Marian
        Pastor Roces, independent curator and critic of political and art systems,
        who will explain why "an aggregated inventory is needed to map this landscape
        of diasporic objects."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493e4923-facd-42bb-bc8d-cc7dd06ae25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:38:06.712+08:00
