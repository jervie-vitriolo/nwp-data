    'template': '1'
    'title': 'Ravena leads young Gilas team training in ‘Calambubble’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78a858-9647-48ae-a835-c936fbf6cc7e'
