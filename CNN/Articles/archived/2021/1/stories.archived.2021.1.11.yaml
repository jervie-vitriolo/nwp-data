      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong>&nbsp;Metro
        Manila mayors convened Sunday night, a day after the feast of the Black Nazarene
        amid concerns over a possible resurgence in COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3291efc7-7a35-45a7-ab32-b3450d88af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed by experts as a “superspreader," the annual Catholic celebration
        brought together half a million devotees from around the metropolis and its
        outskirts in what is viewed now as the single biggest Philippine gathering
        since the Great Lockdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a0fdf2-bc1c-4b9b-9898-6557508bc5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.330+08:00
      'mgnl:createdBy': 'glee'
