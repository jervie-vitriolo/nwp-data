    'lead': 'A Chinese study found most Wuhan patients who had been hospitalized with
      COVID-19 still suffered a variety of symptoms, including fatigue and sleep difficulties,
      six months after infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T23:37:45.550+08:00
