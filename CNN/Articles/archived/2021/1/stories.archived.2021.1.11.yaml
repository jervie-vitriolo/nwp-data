    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6afa19a7-bb8c-4f21-bd4e-56137956a0e8'
    'lead': 'Telsa shares outperformed all other major stocks by a wide margin last
      year, rising 743%. So does that mean its incredible run is behind it?


      Maybe not.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T13:51:35.848+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:23:32.713+08:00
