  'joy-belmonte-quezon-city-covid19-vaccines':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-11T19:21:54.253+08:00
    'imagesource': 'jcr:d37d3658-5039-49f4-876c-4c914e03c1ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7c36be7-e25a-4fb5-821a-07e160d34359'
    'lead': 'QC Mayor Joy Belmonte says while they have set aside funds as well as
      signed a deal with AstraZeneca for the advance purchase of 1.1 million doses
      for the city''s COVID-19 vaccination program, they are also talking to up to
      four other pharmaceutical companies to make sure there is a sufficient supply
      of the vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T19:27:40.881+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:17:10.587+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:40.048+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'AstraZeneca', 'Joy-Belmonte', 'Quezon-City',
      'Metro-Manila']
    'template': '1'
    'title': 'Belmonte: QC in talks with other pharma firms for more COVID vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a960dc2-0527-41bd-9357-d8f30693fad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:17:11.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — Quezon
        City is forging ahead with plans to strengthen its COVID-19 vaccine nation
        program as the city''s top official revealed they are working to procure more
        vaccines</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433df124-9dfe-4324-9bc2-5e71e479da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:17:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte told CNN Philippines on Monday they
        are talking three to four other pharmaceutical companies to make sure there
        is sufficient supply of the vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e185b-e96a-4f92-967c-3493d0a8a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:17:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment...we are also in talks with other pharmaceutical
        companies...<em>may tatlo o apat. A</em>t within the week, hopefully <em>magkakaroon
        din tayo ng kasunduan kasama nila para makasiguro tayo na mayroon tayong sapat
        na supply para sa ating mamamayan,"</em> she told Newsroom Ngayon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea9131b-3331-453f-9646-80263b136411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:17:12.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the moment...we are also in talks with three or
        four other pharmaceutical companies and hopefully, we will have an agreement
        with this so we can be sure there is enough supply for the people.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ce260-bfe7-4a78-97c6-6191aabba4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:17:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City initially secured a deal with AstraZeneca for 750,000
        doses of the vaccine, but this has since been upped to 1.1 million doses as
        of Sunday. The city has also earmarked a <a href="https://www.cnn.ph/news/2021/1/5/LIST-LGUs-allot-funds-COVID-19-vaccination.html"
        target="_blank">₱1 billion budget</a> for its vaccination program, however
        Belmonte said they could spend more depending on the need.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef14ee-cab8-4dff-b68c-4a1a09dffbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:17:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/11/Local-government-units-COVID-19-vaccine-deals.html"
        target="_blank"><strong>LIST: Local governments secure vaccine doses in advance</strong></a>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570321d4-578d-419c-9bd5-7cd131d8a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:17:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said the vaccines are also the city''s way of helping the
        country, adding this was in support of national vaccination efforts. She did
        not give details on how many more additional vaccines they want to procure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5644705-436f-4113-874a-8b6dc900ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:17:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in talks with these companies," she said. "Initial <em>pa
        lang kasi gusto natin malaman yung</em> price <em>nila, kung</em> accessible
        <em>ba sa atin...tapos kung mabusisi ba alagaan ang mga</em> vaccines <em>na
        ito. Kasi iba-iba ang</em> characteristics <em>ng bawat</em> vaccines."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19f5101-b290-42e2-bbdd-722f960641ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:17:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are in initial talks with these companies because
        we want to know their prices, will it be accessible to us...and if it will
        be difficult to maintain these vaccines. Because different vaccines have diferent
        characteristics.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71608b21-015c-4bc8-bc26-b02a4ad878ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:17:15.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor did not identify the companies, but said she would reveal
        more details as talks progress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39018d-4975-4282-b7cf-ddd84219f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:17:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte also said she is unable to give the exact number of additional
        vaccines because the national government was also procuring quite a lot. She
        said if the government were to provide more for the city, then they would
        buy less.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aca266-a9e3-4a34-a1ae-8840478fac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:17:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as the hierarchy of who would be vaccinated first, Belmonte
        said there have been slight changes based on a meeting on Sunday evening with
        the Metro Manila Council and vaccine czar Carlito Galvez.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b0db8-b152-4032-8b5d-8cf612ee4470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:17:17.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I am not at liberty to disclose the contents of this discussion,
        suffice it to say <em>na meron pong malaking</em> orders <em>na darating ang</em>
        national government <em>at nagbago na rin ng konti ang listahan nila o</em>
        hierarchy of priorities, and of course <em>tayo dito ay kailangan sumunod
        doon sa</em> guidelines <em>na ise-set at ibibigay ng</em> national government,"
        she said,</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec114892-f551-450b-845b-e9ab791df361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.883+08:00
