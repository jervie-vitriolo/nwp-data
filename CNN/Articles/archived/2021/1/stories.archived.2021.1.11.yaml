  'Three-quarters-of-Wuhan-patients-hospitalized-covid-had-symptoms-6-months-later':
    'author': 'Nectar Gan, CNN'
    'caption': 'Photo courtesy: STR/AFP/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-11T23:40:05.404+08:00
    'imagesource': 'jcr:37035c5a-2fe4-4d87-9188-94e0a2d743bb'
