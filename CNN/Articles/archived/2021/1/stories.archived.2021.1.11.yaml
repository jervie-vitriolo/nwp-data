  'Jejomar-Binay-cha-cha-talks':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-11T13:45:20.299+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d17a0b1-9620-4b75-8a9b-2a5f3f3f9b94'
    'lead': 'Former Vice President Jejomar Binay on Monday said the revival of talks
      for constitutional amendments has also happened at the tail end of other presidential
      terms, as he questioned why some incumbent officials seem to seek political
      survival and stay longer in power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T13:49:02.452+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:23:59.271+08:00
