      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) –</strong> NLEX
        Road Warriors star Kiefer Ravena leads the young Gilas Pilipinas pool training
        at the Inspire Sports Academy in Calamba, Laguna for the FIBA Asia Cup 2021
        Qualifiers third window.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30013f0-7735-43ca-9b3a-603c9cd16164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:06:28.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:15:07.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena is joined by Gilas cadets Isaac Go, Matt Nieto, Mike Nieto,
        Rey Suerte, Javi Gomez de Liaño, Dave Ildefonso, Justine Baltazar, Calvin
        Oftana, William Navarro, and Kemark Carino in the "Calambubble". The cadets
        comprise the Gilas team who swept their two games against Thailand in the
        tournament''s second window last November in Manama, Bahrain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46191bb0-20f6-47ca-9ddc-a4c35f4bfa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:06:28.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:15:07.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4e0843-5c91-4ad4-a7f1-5cd2f757ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:06:28.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:15:08.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo Blue Eagles center Angelo Kouame, whose naturalization is
        still pending, also joined the training.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c79038-bcd5-47ff-b42c-96d3bb12fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:06:28.612+08:00
