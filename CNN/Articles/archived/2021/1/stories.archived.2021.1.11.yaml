  'world-vaccination-rollout':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-11T19:52:03.538+08:00
    'imagesource': 'jcr:afd83f19-ba72-44b8-af16-9143aee3cd41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4abbef11-d58c-44ff-91e0-7e2763e59dbb'
    'lead': 'Vaccination efforts are rolling out slower than promised, raising doubts
      about an imminent way out of the crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T19:59:48.433+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:16:03.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:42.101+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine']
    'template': '1'
    'title': 'As the world begins its vaccination push, delayed rollouts draw criticism
      and concern'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd5c31b-f92c-4d9d-aff3-1457be3c99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Political leaders are promising that mass
        vaccination campaigns will see life return to normal, as a more <a href="https://www.cnn.com/2020/12/21/uk/coronavirus-variant-uk-intl/index.html"
        target="_blank">contagious variant</a>&nbsp;of the coronavirus spreads across
        dozens of countries, adding urgency to the race to end the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4611a69d-f0c1-4be2-8c39-1e2ed10181c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vaccination efforts are rolling out slower than promised, raising
        doubts about an imminent way out of the crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b18965-2ec5-45eb-8dd1-4f9559158e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nations where vaccines have been authorized, criticism is mounting
        over shortages and delays to getting shots into people''s arms. And solutions
        devised to stretch supplies — from administering half doses to spreading out
        the time between two doses — have raised concerns from some experts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb97cb-4910-4eb0-867b-0006bbd97642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some governments are pointing the finger at manufacturers for bottlenecks,
        while vaccine developers say it''s an issue of supply. Others cite complications
        with distribution plans and a lack of trained staff to administer shots. But
        most public health experts say the slow pace is the inevitable consequence
        of creating a new vaccine rollout in real time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd4136-2193-44db-a37a-9ab76e759eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks after the United Kingdom became the world''s first nation
        to begin vaccinating its citizens with a fully vetted and authorized COVID-19
        shot, its government is facing questions over how many doses are available.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12385e4-395d-424b-b3f7-1f3a137d50d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English city of Birmingham reported it was running out of the
        Pfizer/BioNTech vaccine last week and doctors are demanding to know where
        deliveries are.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68144c2-067d-42c4-9566-052b3e25f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question in the UK is, is there a supply problem, or is there
        a problem with the infrastructure for rollout? And we don''t actually know
        that. The manufacturers say there isn''t a supply problem, but the government
        say there is," said Martin McKee, professor of European public health at the
        London School of Hygiene and Tropical Medicine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34017135-34bf-4020-bcdd-bb82c659ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from Britain''s Scientific Advisory Group for Emergencies
        (SAGE), of which McKee is a member, urged the UK government to be transparent
        on supplies, noting evidence that "some of those involved in implementing
        the vaccine strategy lack confidence in its organisation." Asked by CNN how
        many doses had been delivered, UK government officials said they were not
        able to provide detail about the size of supplies and future deliveries for
        security reasons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ed5b9-cd49-42f8-b04f-a60eabd78e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2 million people have received at least one dose in the UK
        since the campaign started on December 8, but Prime Minister Boris Johnson
        has promised to ramp up vaccinations to 2 million per week. The UK trails
        Israel, the United Arab Emirates, Bahrain, the United States and Denmark in
        the rate of doses administered per 100 people, according to a global tracking
        website affiliated with <a href="https://ourworldindata.org/covid-vaccinations"
        target="_blank">Oxford University</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb9bb0-f958-4049-8313-e7fcff3981e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:08.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKee said European governments also must be clear about whether
        delays are down to a shortage of vaccine or an infrastructure issue, saying
        that it was "simply unbelievable" that countries like France seemed to be
        floundering. "Many people are looking with incredulity at the failure of a
        number of European countries to have robust plans in place," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e8121-b2c7-4b86-9615-a1a9ebddb9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has been under fire for its sluggish pace since the campaign
        started on December 27. Only 516 people were vaccinated in the first week,
        according to data from the French health authority on January 1. French Health
        Minister Olivier Veran told reporters Saturday he expected 100,000 to be vaccinated
        by the end of the weekend. In his New Year''s Eve address, French President
        Emmanuel Macron said he would not tolerate any "unjustified slowness" in the
        country''s vaccination campaign, even as health officials argue the rollout
        is deliberately cautious to help convince the country''s sizable population
        of vaccine skeptics to get it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697266e0-58c1-4a5e-97ab-6413a2b0e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, which started its campaign on the same date as France,
        has administered over 500,000 shots (less than half of the doses delivered),
        but is still facing criticisms. Amid calls for the country to take control
        over purchases from European Union authorities, Health Minister Jens Spahn
        said there will be "enough vaccine" and urged patience.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86b8abf-6617-4ed5-adee-fcbf10e2b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:10.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands only started its campaign on Wednesday, making it
        the last European country to do so.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31623306-3ca3-428e-87a2-ed1b798a560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the <a href="https://edition.cnn.com/2020/12/18/europe/europe-covid-vaccine-rollout-intl/index.html"
        target="_blank">EU vaccine procurement scheme</a>, agreed in June, are reliant
        on European regulators granting authorization of COVID vaccines -- but the
        EU has taken longer than the UK, the US and Canada to give the green light.
        So far, the European Medicines Agency has authorized the BioNTech/Pfizer vaccine
        and, last week, the Moderna vaccine -- with initial orders(https://ec.europa.eu/commission/presscorner/detail/en/qanda_20_2467)
        for 300 million doses of the BioNTech/Pfizer vaccine and 160 million of Moderna.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb859c50-a254-4acd-960b-5111ce478869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:11.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why it had not secured more vaccine doses last Monday, the
        European Commission <a href="https://audiovisual.ec.europa.eu/en/video/I-200770"
        target="_blank">defended its strategy</a>&nbsp;— pointing to the 2 billion
        doses from six producers already agreed. "We''re all judging this as if this
        campaign is over; in fact, it is just starting," EC spokesman Eric Mamer told
        reporters in Brussels.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc37ec3-717d-438d-9964-0715b47a85e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:11.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the founder of BioNTech said the EU had been slow to secure
        doses and warned of possible gaps in supply amid surging demand. "At the moment
        it doesn''t look good — a hole is appearing because there''s a lack of other
        approved vaccines and we have to fill the gap with our own vaccine," Ugur
        Sahin told news weekly Spiegel. On Friday, European Commission President Ursula
        von der Leyen said the EU had extended its contract with BioNTech/Pfizer for
        up to double the agreed doses.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ed5c3-9675-43f2-b076-7d47e3bd952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Canada, Prime Minister Justin Trudeau has admitted even he is
        frustrated to see vaccines in freezers and not in people''s arms. As of Sunday,
        Canada had managed to administer around <a href="https://covid19tracker.ca/vaccinationtracker.html"
        target="_blank">315,000 doses</a>&nbsp;since the campaign <a href="https://www.cnn.com/2020/12/14/americas/canada-covid-19-vaccinations/index.html"
        target="_blank">started on December 14</a>&nbsp;— about half of the vaccine
        doses that have so far been delivered.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe27be1-e980-4dfb-b77e-d76208a846e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials in the US, meanwhile, have been struggling to
        explain why only 6.7 million people had been vaccinated, when three times
        that number of doses have been distributed; they had promised 20 million people
        would have been inoculated by the end of 2020. The US also started its rollout
        on December 14.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c7d4f-abad-4781-afdd-0819661ac26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:13.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly no excuses. We should have gotten 20 distributed, and 20
        into the arms of people," Dr. Anthony Fauci, director of the National Institute
        of Allergy and Infectious Diseases, told the Economic Club of Washington.
        But Fauci said it should "pick up momentum" now the holiday period is over.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d9410-a2f4-48c6-ad87-db1ec6565c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:13.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/01/08/politics/biden-vaccine-strategy/index.html"
        target="_blank">President-elect Joe Biden</a>&nbsp;said Friday he would aim
        to release nearly every available dose of the coronavirus vaccine when he
        takes office, a break with the Trump administration''s strategy of holding
        back half of US vaccine production to ensure second doses are available.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0885d0-efd8-4b54-978c-d468a3e8c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US government officials have so far pinned the blame for initial
        delays on distribution issues at the state and local level. Without a federal
        mandate for how to administer the vaccine in the US, it''s up to the states
        to decide who gets the vaccine and when, creating a <a href="https://edition.cnn.com/2021/01/01/politics/states-struggle-chaos-vaccine-distribution-warp-speed/index.html"
        target="_blank">confusing patchwork</a>&nbsp;of rules that varies greatly
        across the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8e7fb-6604-40fa-a22f-2d8acc334753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked last week about the discrepancy between the number of
        vaccines distributed and those administered, Moncef Slaoui, head of Operation
        Warp Speed, the multi-agency effort to accelerate vaccine development and
        procurement, said: "We agree that there is a lag. We''ll work with the states.
        We need specific requests for help, frankly, it''s not for me to decide whether
        stadiums should be used."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8b5a68-e9e2-4904-9f10-aa8e76169c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states have acknowledged on-the-ground issues that delayed
        vaccinations, but many have said for months they need more federal funding
        to execute complex rollout plans.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7039520-75cd-492a-abb0-5d1ce8b844ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Gustave Perna, in charge of logistics for Operation Warp Speed,
        took responsibility for initial delays and confusion around the vaccine rollout
        in a number of states, after a misunderstanding over the approval process
        led to miscalculations in the doses that would be available in late December.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf8548c-6174-4a21-845e-240fa50494ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each individual batch of vaccine has to undergo independent testing
        before it can go into the distribution chain, a process that can take up to
        three weeks. The step, which is essential to assuring quality and safety,
        has also been referred to as the "red tape" hampering delivery in the UK.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa24969-2baf-4dbb-a13b-75271cdb4cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another difficulty has been the vaccines'' complicated ultracold
        storage and transport needs — systems that have had to be set up from scratch.
        The BioNTech/Pfizer vaccine must be stored at -70 degrees Celsius, or -94
        Fahrenheit, far below the capacity of standard freezers. Establishing that
        infrastructure is easier in developed countries, but by no means simple.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2854051f-b176-46d5-a22c-294180f9f5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much can go wrong in the complex chain from production to vialing,
        distribution and administration to patients but experts say the manufacturing
        side, which started before vaccines were even authorized, is going smoothly.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df876df4-6e49-4676-80a3-e7dba6a49ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were going to be natural hiccups in the manufacturing, especially
        for vaccines that have never been produced at commercial scale. I think it''s
        gone relatively well in fact. I actually would have expected more problems,"
        said Robin Robinson, the founding director of the Biomedical Advanced Research
        and Development Authority (BARDA), a branch of the US Department of Health
        and Human Services.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace76ba-f807-4bf0-8089-fd0eeccc994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Piervincenzi, chief executive officer of the <a href="https://qualitymatters.usp.org/ensuring-quality-covid-19-vaccine-delivery-through-last-mile"
        target="_blank">United States Pharmacopeia (USP)</a>, whose organization helps
        drugmakers meet quality standards, agreed that manufacturing has been relatively
        predictable so far — just slightly delayed. But the delays feel more acute
        as the death toll climbs.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a5000-8d5c-4a0d-9b36-ea85b0c65cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:18.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll be messy, for you know, a couple months, it''ll be messy
        as it rolls out to each new country and region as they go through. But they''re
        not insolvable [problems]. This isn''t a scientific challenge, like we can''t
        make the vaccine. This is we have the vaccine, how do we get it to you," Piervincenzi
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105cc025-bfe2-485e-be5d-45bab7499a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:19.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In six months time we''re going to be talking about the true bottlenecks
        rather than the messy stuff that''s going to eventually be cleaned up."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3658b9f7-0bf2-4f76-9112-31e549a64322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grappling with a slower-than-expected pace, officials are rushing
        to find workarounds and solutions to the massive demand — even lowering required
        dosages to stretch out supplies.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f55fc-3686-49f5-a968-f27fb731fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.gov.uk/government/news/jcvi-issues-advice-on-the-astrazeneca-covid-19-vaccine"
        target="_blank">Britain''s medicines regulator</a>&nbsp;is allowing second
        doses of coronavirus vaccines to be delayed by several weeks to inoculate
        more people (a move also being considered in Germany and the US). Separately,
        the UK government suggested that it was "reasonable" to use a different vaccine
        for the second dose if the same vaccine used for the first one was unavailable,
        or if a person was high-risk or unlikely to return to the doctor for a shot.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2528a-be04-49e9-b62d-ff4e4933c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:20.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the Food and Drug Administration has said it may be possible
        to yield six or even seven doses of the BioNTech/Pfizer''s COVID-19 vaccines
        from the vials instead of the five indicated on the label, because the company
        overfills them. The FDA will consider giving half-doses of Moderna''s COVID-19
        vaccine to people aged 18 to 55.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5842d2a9-b718-4633-a183-0f70a85395d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as countries try to eke out more doses, health experts say the
        focus should be on securing "the last mile" of the vaccination process --
        the steps from when a vaccine is made to when doses are administered to people
        -- and ensuring no one is left out.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f376db70-64a3-4937-a1ff-81972374366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated <a href="https://www.reuters.com/article/health-coronavirus-usa/fauci-says-herd-immunity-could-require-nearly-90-to-get-coronavirus-vaccine-idUSL1N2J411V"
        target="_blank">70-90%</a>&nbsp;of the world''s 7.8 billion people would need
        to receive the vaccine before achieving the so-called "herd immunity" required
        for people to return to normal life, Fauci has said. Most of the vaccines
        require two doses per person, that means distributing roughly 10 to 14 billion
        doses — a logistical challenge the likes of which the world has never seen.
        Researchers at <a href="https://launchandscalefaster.org/COVID-19#Interactive%20tables%20and%20charts%20-%20COVID-19%20Vaccine%20Advance%20Market%20Commitments"
        target="_blank">Duke Global Health Innovation Center</a>&nbsp;estimate the
        last people in line may not receive vaccines until 2024.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b030d770-f05a-4b3b-ac40-6f7f361c3da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:22.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the West frets over the speed of the vaccine rollout, countries
        are still scrambling to lock down supplies while others try to ring-fence
        doses. German Chancellor Angela Merkel has been discussing with Russian President
        Vladimir Putin the "possible prospects for joint production of vaccines,"
        according to the Kremlin. And <a href="https://edition.cnn.com/2021/01/04/asia/india-vaccine-roll-out-intl-hnk/index.html"
        target="_blank">India''s government</a>&nbsp;has restricted vials of AstraZeneca''s
        Covishield coronavirus vaccine for the domestic market until March or April,
        raising fears over vaccine nationalism.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58dabef-1c18-40fe-9314-dd21f72d906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The higher income countries are grabbing what they can grab. And
        they''re getting the first dibs on these vaccines, there''s no question about
        it," Piervincenzi said. "Given the delays that you see even in higher income
        countries, that''s going to be a pretty long time off to have excess supplies
        of those same vaccines."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f19a9f8-6036-441c-b1fb-8e60c08e31e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:23.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX, a partnership between Gavi, the Coalition for Epidemic Preparedness
        Innovations and the World Health Organization to promote global access to
        vaccines, is essential to getting doses to developing countries. But hedging
        by wealthy nations is leaving low- and middle-income nations in the lurch.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16623231-4e56-40d2-8c4b-5e19d3d4e1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine deliveries under the COVAX facility could start as early
        as this month, WHO immunization director Kate O''Brien said on Thursday. But
        the global scheme is reportedly struggling from a lack of funds, supply risks
        and contractual issues and faces a "very high" risk of failure, according
        to a leaked internal report <a href="https://www.reuters.com/article/health-coronavirus-who-vaccines/exclusive-who-vaccine-scheme-risks-failure-leaving-poor-countries-no-covid-shots-until-2024-idINL8N2IV50J?edition-redirect=uk"
        target="_blank">obtained by Reuters</a>.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee707e5-0bea-4b64-ad8c-4f5ca641b107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to move from somewhat piecemeal approaches to concerted
        multinational planning and implementation, with very thoughtful and respectful
        use of a scarce and incredibly valuable commodity," David Nabarro, WHO special
        envoy on COVID-19 and chair of global health at Imperial College London said,
        emphasizing collaboration over speed.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74da5f10-a04a-49f2-ae57-db04541626a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The focus on numbers of arms being jabbed is missing the point."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a0733-10e1-4c9d-9e3c-7e40b33bb99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:59:48.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:25.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/11/world/vaccine-rollout-delays-intl/index.html"
        target="_blank">As the world begins its vaccination push, delayed rollouts
        draw criticism and concern</a>."</em></p>'
