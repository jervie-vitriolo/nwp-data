      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases worldwide have reached over 90.2 million, with more than 1.9
        million deaths and 50 million recoveries, based on the Johns Hopkins University
        tracker.</p>'
