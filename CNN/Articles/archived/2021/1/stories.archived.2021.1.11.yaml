      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> This week,
        feed your cultural curiosity with these art shows and talks on Philippine
        history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
