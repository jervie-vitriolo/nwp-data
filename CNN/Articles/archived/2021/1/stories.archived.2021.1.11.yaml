    'template': '1'
    'title': '‘More to be done’ in gov’t COVID-19 vaccination program, says ex-VP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3461f6-d572-42bf-b15b-b5775bfa1191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:08:19.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:21:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)—</strong> There
        is “more to be done” in the Philippine government’s implementation of its
        COVID-19 vaccination program, a former official said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575bace1-31e6-47b4-acb3-0808d1efc700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:08:19.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:21:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ <em>The Source</em>, former
        Vice President Jejomar Binay said he is “concerned” that there is still no
        registered vaccine for the coronavirus in the country, while other nations
        have already started receiving their doses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d29f53d-b578-4397-a86f-c2e0ee486f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:08:19.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:21:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2021/01/08/asia/asia-covid-vaccines-explainer-intl-hnk-scli-dst/index.html">What
        we know about Asia Pacific''s Covid-19 vaccines</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e5d909-8149-41fe-891a-54a16db71141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:08:19.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:21:32.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very much concerned <em>kasi kailangang-kailangan natin</em>
        [ng vaccine],” Binay said. “<em>Masama pa nito, pagdating nito, hindi naman
        kaagad i-</em>implement.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ff745-23d4-460a-a248-98788acc48d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:08:19.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:21:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m very much concerned because we really need it.
        The bad thing about this is, when they arrive here, it won’t be immediately
        implemented.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8e60c9-bfba-4da5-bd8c-c40dc8cb437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:08:19.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:21:33.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is more to be done, and there [are] more expectations,” he
        added, pointing out the need for “immediate actions” and “confrontation of
        problems.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32819b95-9798-4f69-a53f-4b8e2bb90535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:08:19.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:21:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Monday started its probe on the country’s vaccination
        plans, where appointed czar Carlito Galvez bared that initial product rollout
        is expected in February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e01b89-a99c-495b-ace5-db87dca33759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:08:19.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:21:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine has so far secured doses of the AstraZeneca vaccine,
        with the help of the private sector, while “advanced stages of negotiations”
        are also underway with other firms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e11b9-185f-4844-abc9-3dea47d6e387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:08:19.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:21:34.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/1/9/covid-19-vaccination-philippines-procurement-clinical-trials.html?%3F%3F">COVID-19
        vaccines: Where is PH in the procurement, clinical trials?</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f19bff-af79-449c-97e4-8867b2e3f058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:08:19.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:21:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would have himself vaccinated, the former vice president
        said he would rather wait for results.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39733369-d759-4b2c-8446-dcc83e67e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:08:19.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:21:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mas gugustuhin ko munang tignan ang resulta</em>, after a month
        or two, okay <em>ba? Tama ba? Hindi ba naging masama</em> (I would want to
        first look at the results, after a month or two, are they okay? Are there
        no harmful side effects?,” he said.</p>'
  'COVID-19-vaccination-February-2021-pandemic-normalcy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-11T15:15:41.692+08:00
    'imagesource': 'jcr:c0bafded-05fc-4134-ac8c-f4e6eea4fc68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc60cd76-cb2c-48e6-abe0-1b08c519eb27'
    'lead': 'Health Secretary Francisco Duque III says that there will be a simulation
      of the COVID-19 vaccination process on the third week of January which will
      not include an actual administration of the vaccine.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T15:18:52.092+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:21:06.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:32.125+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine czar eyes jabs by February, but Filipinos may need to endure
      pandemic until 2023'
    'updated': 2021-01-11T21:12:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed77f10-3347-4480-a9c0-0bbb7c2b6dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:18:52.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:21:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        first batch of coronavirus vaccines is set to arrive in the Philippines next
        month, but lives will not yet return to pre-pandemic times for at least two
        years, an official said on Monday.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df66dfc-4aac-4410-b640-8ddbcad08822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:18:52.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:21:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said during a Senate inquiry that
        the shipment carrying 50,000 doses will be delivered on February 20. He refused
        to name which brand of vaccine will finally reach the country, but said it''s
        either from Sinovac, Novavax, or AstraZeneca.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46e0833-d6cc-4ea8-bc3d-e512d00a7a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:18:52.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:21:07.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently secured 25 million doses from China''s
        Sinovac, 30 million doses from US drugmaker Novavax, and six million doses
        from UK-based AstraZeneca through a tripartite agreement with the private
        sector. Presidential spokesperson Harry Roque earlier said the <a href="https://cnnphilippines.com/news/2021/1/11/PH-secures-Sinovac-doses.html">initial
        50,000 doses from Sinovac</a> will arrive next month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2ff0a-8571-4731-a0a7-f91617fad4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:18:52.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:21:08.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez was pressed by Senator Panfilo Lacson when the vaccination
        program will be carried out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c12b0-9dc5-46ff-bde6-982279859acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:18:52.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:21:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para naman umasa ''yung mga kababayan natin na sa February 28 or
        sa March 1 mababakunahan sila, pwede ba i-share mo sa amin kailan yung unang
        bakuna sa tantya mo?" he asked during the Senate Committee of the Whole''s
        hearing into the government''s vaccine plan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ab33f-ee01-47be-96a3-c1565a85341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:18:52.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:21:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So the public can be excited to know if they can be
        vaccinated by February 28 or March 1. Share when the first vaccination will
        be carried out based on your estimate.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c6b9f-63b9-4ace-8655-470db03d39a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:18:52.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:21:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez replied it may happen in the "third or fourth week of February,"
        hopeful that at least two million Filipinos will be vaccinated by April. He
        said Metro Manila, Cebu City, Davao City, and other areas with high attack
        rates will receive the first shots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4130f836-46d8-4c2c-a050-d6ecdca9e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:18:52.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:21:10.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the three brand options given by Galvez, only AstraZeneca has
        applied for emergency use in the country. Food and Drug Administration Director
        General Eric Domingo said its approval may come in the next few weeks. The
        FDA''s authorization is necessary for the vaccines to be legally used in the
        country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c71b2-abc5-437c-ba7d-2420386cd19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:10.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Late in queue?</h3>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb377568-b05f-45f0-83fd-813da1d0f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e57e0f-91a1-4934-ac4d-9198e93826b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With neighboring countries like Singapore and Indonesia already
        starting or about to start their vaccination drives, Senator Richard Gordon
        questioned why the country was late in procuring the vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4faaa85-e7bc-4c40-b0ce-70fed86b5035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500f239a-e276-4aa9-9507-066029499ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:12.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi kaya pinagbibigyan natin ''yung isa bansa diyan na gusto
        magbili sa atin? Pero medyo nakaantala ''yun sa atin dahil umaasa tayo na
        mabibigyan tayo ng libre,” pressed Gordon as he cited the government’s preference
        for Chinese vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2fd411-442a-454a-9dba-94e7e38a638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0be2a1-56d1-4023-8745-64c4452d069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Are we not just waiting for a specific country to
        sell us their vaccines? But it just delayed our plans because we are expecting
        that we would be granted free vaccines.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9776fc9d-8e27-4be4-ad27-d2fab80b329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62318291-672b-46c9-93ac-8a3f5aeedf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, National Action Plan against COVID-19 deputy chief
        implementer Vince Dizon denied that the government is favoring some vaccine
        manufacturers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f19a3-726a-4f1d-a113-e38433a08c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae1d9a-d637-4d34-a610-8c7563507d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po ''yun ang rason. Wala po tayong policy na pinapaboran
        ang isang vaccine o isang bansa. Lahat po ng vaccines na safe and effective
        ay ipu-pursue ng national government, vaccine czar, at vaccine cluster,” said
        Dizon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33b908-ca25-4c33-a6f2-95cbe21e2e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac92d7-cf91-41f9-b147-8397f2820d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s not the reason. We don’t have a policy which
        favors a specific vaccine brand or country. All vaccines that are proven safe
        and effective will be pursued by the national government, the vaccine czar,
        and the vaccine cluster.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b04fa-b1f8-40e6-830f-e8fc0574cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:17.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a1293-c077-4f9c-93ef-7130fd26bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:17.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is expected to receive 25 million doses of vaccines
        from Chinese firm Sinovac this year, with the initial 50,000 doses available
        as early as February.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7badc2-6910-4c21-8565-c4344b86df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:18.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4615a647-6cf4-463c-b290-02d15dffcc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite concerns and criticisms on Sinovac’s 50% efficacy rate,
        the FDA said it will await the final clinical trial report as some countries
        have reported better results with the Chinese vaccine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14be4268-6238-41dd-b8bf-e7c71c938227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:19.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4122ff1-254a-4e1f-9357-a2047389214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Dizon said the Philippines is not being left behind when
        it comes to vaccine procurement, as Galvez immediately talked with vaccine
        manufacturers after he was named vaccine czar.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d22e08-cea6-44a6-8f21-5324e7233381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:20.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b36edc3-c9c4-4049-b3ce-104459a36194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung mga finalization po ng ating mga agreements sa kanila  [vaccine
        manufacturers] ay nangyayari na po ngayong buwan ng January,” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e4f7a-0250-4f6f-8905-1f68c98cf608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:21.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa84235-c550-4090-86c8-1c96dae8b792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The finalization of our agreements with them are already
        taking place this January.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f69cf6-5e05-4792-80bb-66cd95f45287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Simulation</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e384228e-205c-4f85-ac33-592e8ea76766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:22.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b989ce-98b8-4c6e-b8f3-b9cb69df745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:23.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health Secretary Francisco Duque III said the simulation
        for the COVID-19 vaccine process will be conducted in Pasig City on the third
        week of January. He clarified that it will not include actual inoculation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf1cc0-272f-44dd-8f3c-4572f52614ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7834af18-e73d-401f-9541-2a9edc450e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is going to be an exercise in simulation, not necessarily
        giving the vaccines already. We will subject the process to stress test,”
        said Duque.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67954efb-885f-4f59-8b9d-fdff8ec16ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:24.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c281c-236a-444d-bd45-ee97dbf9f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:25.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing, the Health chief said some 4,512 sites
        are targeted as vaccination hubs. He added that in each site, 300 individuals
        can be vaccinated daily.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f10f00b-1ff0-41d3-ae72-d9d42eb8d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7061e426-7fe7-4822-a579-7b652f8f7916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:26.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the COVID-19 vaccination program starts, everyone will be asked
        to sign a consent form and watch a video about vaccines before inoculation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e02890-5657-43a8-a9f8-e1fc7c0cea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953050e9-311a-432e-8be9-392a811d5f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:12:21.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:21:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department would also conduct a post-vaccination monitoring
        and surveillance on possible side effects of the vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd8365-12a0-4fd7-99a5-f4e6d462afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:18:52.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:21:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to vaccinate 50 million to 70 million Filipinos
        this year using vaccines from at least seven pharmaceutical companies.  Health
        Secretary Francisco Duque III wishes to achieve herd immunity this year, admitting
        this is the best-case scenario.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01b77bf-8469-410a-a459-2b725037151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:18:52.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:21:28.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez hopes to restore normalcy in the lives of Filipinos by 2023
        — three years since the pandemic started. He said this is only possible though
        the cooperation of the national government, local government units, the public,
        and other stakeholders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f4ce7a-e01c-4e10-a68d-f68e9360b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:18:52.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:21:28.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only through this that we can implement a sustainable immunization
        program to recover the economy and restore normalcy in the lives of the Filipino
        people by 2023," he said.</p>'
  'sonny-calvento-sundance-interview':
    'author': 'Oliver Emocling'
    'caption': 'Sonny Calvento talks about making his first short film, the influence
      of his father on his practice, and the boundaries between film and T.V. Illustration
      by JL JAVIER/Photo courtesy of SONNY CALVENTO'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2021-01-11T15:17:18.719+08:00
    'imagesource': 'jcr:f0fe9494-38d0-45bf-813e-4d7f000299a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '032b36a8-03df-474e-99af-00a64de54591'
    'lead': 'Sonny Calvento talks about making his first short film, the influence
      of his father on his practice, and the boundaries between film and T.V.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T15:26:45.572+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T11:20:38.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:32.749+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filmmaker Sonny Calvento on Sundance and why comedy is inherently Pinoy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce239cdf-2334-44f9-bd13-333f9036214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Sonny Calvento’s
        short film “Excuse Me, Miss, Miss, Miss” begins with an utterly familiar mall
        jingle. A Filipino viewer who grew up in an urban area might be able to recognize
        the tune and sing along. It’s the type of sound that inevitably inflicts vexation.
        But satirized in the film, it’s funny until you realize that you’re laughing
        at a real-life misery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e07f60-ce16-44a7-b10a-6c67de614b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:39.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mall culture is deeply embedded in our society. If plazas and churches
        were the central element of placemaking in the Spanish colonial era, malls
        are perhaps the central figure of placemaking in the Philippines today. It’s
        a testament of how capitalism governs our lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78317f7f-bac3-4f72-b67d-4f85b45fac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:39.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Excuse Me, Miss, Miss, Miss,” the main character is a mall sales
        lady named Vangie (Phyllis Grande) who is on the brink of losing her job despite
        working tirelessly. Desperate for regularization, she spies on her supervisor
        and discovers the shocking secret to navigating the absurd and unjust system
        ruling her exhausting, thankless job.</p>'
    '48':
      'image': 'jcr:5b8c9cfa-6120-48dc-aac1-658ec2f63de4'
      'imageCaption': 'The "Excuse Me, Miss, Miss, Miss" poster designed by Justin
        Besana. Photo courtesy of SONNY CALVENTO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7625c93f-9857-425f-89cd-118fed43f1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b7ea0-8fd8-4fc7-bd4e-500686426e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:40.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After screening at QCinema, Cinemalaya, and other film festivals
        abroad, “Excuse Me, Miss, Miss, Miss” is one of the 50 short films in the
        <a href="https://fpg.festival.sundance.org/film/films/catalog" target="_blank">International
        Fiction Shorts</a> of this year’s Sundance Film Festival. And it is the first
        Filipino short film to be part of the said category.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b1cf0-b95c-46ab-9fb8-b31410919667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having written teleseryes first and then working on full-length
        films (as writer and director for “Nabubulok” and producer for “John Denver
        Trending”), the short film format is somewhat new to Calvento. But after “Excuse
        Me, Miss, Miss, Miss,” he has gained a newfound appreciation for the medium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf092526-e77a-4ac8-8f6c-230e5e5f68f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:41.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Short films are equally as important as feature films, and should
        not be seen only as stepping stone for a feature film,” he says. “Short films
        have the potential to be as impactful or, sometimes, even more impactful than
        feature films.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec61f5-f51b-459b-ad4f-2a431d90b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email interview, Calvento talks about the conception of the
        short film, the influence of his journalist father Tony Calvento on his practice,
        and the last great film he saw.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16527bb2-b0bf-4ff7-b098-33237baeba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congratulations for making it to Sundance! What was the
        application process like? Can you recall the moment when you received the
        news?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847aafc7-4724-4bf4-a05a-fc4b43f6ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sending your film to Sundance is just like sending your film to
        any international film festivals. You just fill out an application form with
        a screener link. What’s special about Sundance is they don’t require any premiere
        status for short films, so I knew I’d be competing with thousands of submissions.
        I just tried my luck. The thought of making it to the final 50 short films
        out of the almost 10,000 submissions never crossed my mind.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dccb253-e69d-4fcb-abe6-e479b53fe866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:43.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it was three months after submitting the film. One night,
        I received an email with the subject “Excuse Me, Miss, Miss, Miss / Sundance
        Film Festival 2021.” I thought it was a rejection letter. I opened the email,
        and the message wasn’t loading, but I noticed that the email had a lot of
        CCed contacts, which really got me thinking, “why would they inform a lot
        of contacts that my film got rejected?” I had to rush outside the house to
        get a good LTE signal and there I was out on the street in my boxer shorts
        when the message finally loaded: It was a congratulatory message from Sundance.</p>'
    '49':
      'image': 'jcr:05f9c4aa-54f2-4d4e-84d1-43d60f183f63'
      'imageCaption': 'In “Excuse Me, Miss, Miss, Miss,” the main character is a mall
        sales lady named Vangie (Phyllis Grande) who is on the brink of losing her
        job despite working tirelessly. Photo courtesy of SONNY CALVENTO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25173530-ef12-4950-bc63-7dd1edf73ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:44.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae4ca9-afdd-495a-80db-94076cfd2be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you tell me more about the conception of the short film?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5adcb21-942a-4576-8bd9-d8afd2b02997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is about the plight of the contractual workers in the Philippines,
        particularly of salespersons in super malls. I learned more about their struggles
        by coincidence. We happen to own a small food kiosk and our then newly hired
        cashier is a former sales lady at a famous mall chain. She narrated how ridiculous
        and oppressive some requirements can get when you are applying for the job,
        as well as maintaining the job once you get hired. Once, she was even scolded
        because her lipstick was not pink enough.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3fa704-d782-4a54-9613-a777d1cf2c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:45.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the help of the writer of the film Arden Rod Condez (director
        of “John Denver Trending,” 2019 Cinemalaya Best Film), we set the tone and
        drafted the script. We decided to infuse comedy and a little fantasy in a
        social realist subject. We wanted to explore if the comedy genre, being the
        best-selling genre in the Philippines, can be used to expose a subject relevant
        to the Filipino people. I’d like to think we have achieved this.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300c3320-0a6d-42af-8487-a532723861e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you always imagine it as a short? Or did you also think
        of stretching it into a full-length film?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8227682-7992-4fcc-82e4-4af43f77d4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I never imagined “Excuse Me, Miss, Miss, Miss” as a feature film.
        We started developing the story because of QCinema’s call for short film entries,
        so we were really stuck in the idea that the film will be told in a short
        narrative form. I’ve always seen the story’s portion in two tones — the comedy
        and the tragedy. I’ve always wanted the first half to be comedic while the
        second half brings the audience to the horror of contractualization. It ends
        with a bitter pill to swallow. I''d like to think that it worked for the film.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1880f1a3-8acd-412c-add7-28df35efd201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your directorial debut was a feature film. What did you
        learn after working on a short film?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904b3a59-05f2-48fa-92d6-646e607d092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That short films are equally as important as feature films, and
        should not be seen only as stepping stone for a feature film. I made my first
        short film because I wanted to find my voice, but after making “Excuse Me,
        Miss, Miss, Miss,” I have a renewed respect for the medium. Short films have
        the potential to be as impactful or, sometimes, even more impactful than feature
        films.</p>'
    '51':
