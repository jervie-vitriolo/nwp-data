      'mgnl:type': 'text'
      'text': '<p>[Translation: We will meet to discuss plans regarding COVID-19 vaccinations.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140c81f-83ff-4f02-a9ab-038cdc65a595'
