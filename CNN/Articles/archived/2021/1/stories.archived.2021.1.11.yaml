      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deeply apologize to everybody and anybody who I offended and
        I''ll be better because of it," added Thomas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965e0ae-634a-40c9-9e1a-a51267c75d54'
      'mgnl:activationStatus': true
