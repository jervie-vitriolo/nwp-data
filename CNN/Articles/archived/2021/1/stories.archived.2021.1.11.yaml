      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only unfortunate that despite the DOJ’s filing online of
        a multiple murder case before the Regional Trial Court in Jolo last January
        4, 2021, no warrants of arrest have been issued by the court," the statement
        read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e757b7-8ec5-4e18-8a90-721110842030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:40:27.991+08:00
