      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the Armed Forces of the Philippines said
        AFP Chief-of-Staff General Gilbert Gapay is "extremely disappointed" with
        the release of the policemen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c68ab-a0aa-4070-99b7-5ab2683d45ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:31:17.187+08:00
