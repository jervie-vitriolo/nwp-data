    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ffe6256-8cbe-42b4-bcb2-142fe0ccd54c'
    'lead': 'Family members gathered at a victim identification center in Jakarta
      and at a crisis center in Pontianak, where they waited for any news of their
      loved ones. Here''s what we know about the victims so far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T09:39:36.742+08:00
