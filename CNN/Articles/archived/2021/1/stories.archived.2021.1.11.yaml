      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuezca earlier pleaded&nbsp;<a href="https://cnnphilippines.com/news/2021/1/10/Nuezca-Gregoria-Tarlac-murder-not-guilty.html">"not
        guilty"</a>&nbsp;to murder charges filed against him during his arraignment
        and pre-trial, after killing his neighbors Sonya and Frank Anthony Gregorio
        last December 20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120041ba-fe96-48c0-95ad-5b9a7387deca'
