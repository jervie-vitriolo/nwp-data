  'finex-pcci-urge-lawmakers-to-focus-on-economic-recovery':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-11T18:24:38.658+08:00
    'imagesource': 'jcr:422a64d8-7687-4b1d-a1dd-a5eb59730ef1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00458e03-178d-4d08-808f-8f1ae5f57cde'
    'lead': 'The Financial Executives Institute of the Philippines says it is "strongly
      opposed" to lawmakers'' move to pursue Charter change while the country is still
      grappling with the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T18:26:20.174+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:18:34.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:36.950+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pcci', 'finex']
    'template': '1'
    'title': 'Another business group joins opposition to Cha-cha

      '
    'updated': 2021-01-18T19:01:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61fa762-f529-408e-b37f-262491892c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:01:16.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — The
        Financial Executives Institute of the Philippines says it is "strongly opposed"
        to lawmakers'' move to pursue Charter change while the country is still grappling
        with the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00960d9-307a-44bb-be94-aab3d1cf6615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:01:16.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the group instead urges the government
        to entice foreign investors by passing pending economic bills.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f6fda8-af07-4131-ad52-eb7e94997bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:01:16.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agree that the economic provisions of the Constitution must
        be amended to make the country a more attractive investment destination,"
        it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a99dc83-6646-460e-bf61-9ed8816d05ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:01:16.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having said that, we are strongly opposed to any initiative at
        this time to amend the Constitution. It is akin to undertaking house renovation
        while the family struggles to pay for the food, basic education, hospitalization
        expenses, and other basic necessities badly needed by the family."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d425c-25bf-40ab-a2d5-852f4848ac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:01:16.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It echoed the statement of the Philippine Chamber of Commerce and
        Industry (PCCI) released last week suggesting that lawmakers prioritize and
        bank on bills that will boost the Philippine economy''s recovery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a89bc-aa37-4814-b733-c8ccea60aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:01:16.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the Corporate Recovery and Tax Incentives for Enterprises
        (CREATE) Act, which is one step away from being enacted into law, and the
        Government Financial Institutions Unified Initiatives to Distressed Enterprises
        for Economic Recovery (GUIDE) Act.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a8d1ca-5efd-446b-939d-41d3ced72bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:01:16.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FINEX also asked President Rodrigo Duterte to sign into law the
        Financial Institutions Strategic Transfer Bill (FIST).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28291d9-d398-4ca1-8df3-5ce530b5caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:01:16.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on Congress to tackle the legislative initiatives on the
        economy at the earliest possible time, rather than devote its time and the
        country''s meager resources to a highly controversial and divisive issue at
        this time," FINEX said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676b7cc8-7558-437b-96ad-4c65a9520df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:01:16.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC previously said it was supportive of the move to liberalize
        the restrictive economic provisions of the Constitution, the PCCI stressed
        it was "cautious at the timing and manner by which the Constitution is being
        proposed to be amended."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d84bf6-f5c3-45d2-9fdc-176697e6cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:01:16.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should be done in a deliberate and careful manner that will
        continue to make the Constitution withstand various economic interests but
        especially the test of time," PCCI President Benedicto V. Yujuico was quoted
        as saying in the statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e7fbd-c218-438e-8655-798ea07caf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:01:16.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it may be the fastest option, inserting the provision ‘unless
        otherwise provided by law’ in sections of the Constitution that limit foreign
        equity to 40 percent in business ventures that are considered of critical
        interest to the Filipino people, could potentially weaken the country’s highest
        law by making it easier for ordinary legislation to amend the Constitution,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170fc589-25f9-4713-b804-553149aa5ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:01:16.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks for the resumption of constitutional amendments started in
        early January in the House of Representatives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c5b45e-6546-4dd5-9547-41509a71dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:01:16.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the proposed changes to the charter is the resolution filed
        by House Speaker Lord Allan Velasco last July 2019 that targets to ease foreign
        ownership of lands, educational institutions, public utilities, and mass media
        firms.</p>'
  'senators-national-government-monopoly-vaccine-purchases':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-11T18:23:18.326+08:00
    'imagesource': 'jcr:36ac9a30-c23c-4657-be7f-736ad6b74e39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c51c8bd-2781-4f40-8906-92baa9e6b8f4'
    'lead': 'Several senators question why the national government wants to ''monopolize''
      the purchase of COVID-19 vaccines, saying it runs counter to mass vaccination
      efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T18:27:30.189+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T11:18:19.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:37.370+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccine', 'purchases', 'national', 'government', 'LGU', 'COVID-19']
    'template': '1'
    'title': 'Senators reject national gov''t ''monopoly'' in vaccine deals, eye changes
      in procurement rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d07b7a2-c040-42cb-a964-6cf25bb929ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Several
        senators on Monday questioned the rule requiring local government units and
        private firms to enter into a tripartite deal with the national government
        to procure their own supply of COVID-19 vaccines, saying it runs against mass
        vaccination efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228af9f9-c2ca-44dc-b8d7-ba4293339c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:20.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate convened into a Committee of the Whole to field all their
        concerns about the national coronavirus immunization plan. A sticking point
        between lawmakers and the Food and Drug Administration and the national COVID-19
        task force was their insistence on coursing through all purchase agreements
        with the national government, may it be private businessmen or local governments
        providing the funding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217c790-d64d-43ec-a61c-33fa0b0b8324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:20.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit ''yung national government, gustong i-monopolize ''yung
        pag-purchase? Bakit hindi na lang payagan directly na rin ''yung LGU at ''yung
        private sector</em> to do their own purchases? [Why does the national government
        want to monopolize the purchase of vaccines? Why can''t they allow the LGUs
        and private sector to directly make their own purchases?]," Senator Ralph
        Recto said during the hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93679193-6322-4472-be9f-39e0974cfde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala tayong pinipilit</em> [We are not forcing anyone]. We
        are not mandating any Filipino to take the drug or to take the vaccine, but
        if we''re going to inoculate them and give them the option to have them, let''s
        give them the best," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bebc30-f164-49a7-bd3e-02da20ff4b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/20/AstraZeneca-COVID-vaccine-second-batch-200-companies.html">Over
        200 companies to pitch in for PH''s second batch of AstraZeneca vaccines –
        Concepcion</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aeb20e-6e39-4c61-86cd-ce47c2c3ca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:22.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration Director General Eric Domingo, who
        is handling the approval to use foreign-made vaccines in the country, said
        it was a matter of managing safety concerns over the vaccines which remain
        under development.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e11e51-dcea-4756-bbc1-600b010f2170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:22.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a safety concern <em>po kasi... An</em>g emergency use authorization
        of the FDA allows the use of a product that is still under development," Domingo
        told lawmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c2083-42f2-4dda-803a-a9545f723ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:23.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang national government will take responsibility for using a product
        that is still under development, <em>kaya hindi po muna nila maaaring ibenta</em>
        [that''s why these vaccines can''t be sold to companies]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7024d0-a0bc-479b-ac22-a718596dc705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vaccine czar and COVID-19 policies chief implementer
        Carlito Galvez, Jr. said this was a limitation presented by the country''s
        public procurement laws, which applies to LGUs who have set aside funds for
        vaccine purchases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484bb405-2602-4cda-941f-a4bcf692a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple cities have announced over the weekend the signing of supply
        deals with AstraZeneca, a vaccine developed in the United Kingdom and cleared
        for emergency use abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9d5fd1-329d-450d-8b61-2bb63a638792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, the FDA has not cleared any coronavirus vaccine
        for use in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a17426-5608-4041-9caf-6650feabd757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the Philippine government is set to sign commitments
        from various drugmakers worth at least 100 million doses in the next two weeks,
        but delivery will depend on how fast the FDA can grant emergency use authorization
        or EUA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39964863-518e-47e8-914a-051f23c58c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:25.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine czar acknowledged that LGUs have so far secured deals
        to guarantee an additional 13 million doses, which would contribute greatly
        to the country''s goal of achieving herd immunity –– where there are smaller
        chances of infection with at least 60% of the population vaccinated for COVID-19
        this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc7c66-09e7-4eed-955b-b00bd390c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman kaya ng national government na bayaran lahat (ng
        bakuna),</em>" Senator Cynthia Villar added. "If the LGUs who can afford,
        <em>magbabayad na, makakatulong ''yun and then ''yung mga</em> private (sector)
        na willing to buy for their employees, pabayaan na para makabawas na sa gastos."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47f8ff-81b9-420c-a416-90e29a354ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The national government cannot afford to pay for all
        vaccines. If the LGUs who can afford it are ready to pay, that will help.
        Members of the private sector who are willing to buy doses for their employees
        should be allowed to do so, government can also cut costs.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15173923-2d0f-40e4-b787-f9dcc7d69780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/1/10/vlanezuela-city-advance-purchase-astrazeneca.html">LGUs
        announce signing deals for advance purchase of AstraZeneca vaccines</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f4535-fe15-415a-bdba-5242f9e40958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, wife of billionaire tycoon and former Senator Manny Villar,
        also blasted the requirement for businesses to donate half the doses it will
        buy for the use of the national government, citing the arrangement when private
        companies bought millions of doses of AstraZeneca vaccines in November.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b5b90-46d6-4f19-8de7-e3486ff2f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez clarified it was not required for private firms to make a
        donation, but it was a standard set by AstraZeneca to dispel the notion that
        only the rich can get vaccinated. However, he said private firms as well as
        local executives can only choose between AstraZeneca and Novavax for this
        mode of procurement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da1525-fe4f-471a-9c4f-208c91569d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said separately that the Moderna vaccine is also being footed
        by ports magnate Enrique Razon, Jr.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c9a51-bd0f-4f7a-94c8-67b19100d719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the FDA''s part, Domingo said present laws prohibit an LGU from
        using public funds to buy an unregistered product or vaccine, which makes
        the tripartite deals with the national government their only choice. Galvez
        added that laws also ban the purchase of materials without a fixed price,
        volume, and a set delivery date, which put LGUs in a bind.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2964ba65-778c-407c-8a33-42b160758e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:29.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung merong batas na mage-exempt</em> just for COVID-19 vaccines
        from selling the doses despite unfinished clinical trials, we can allow them
        to transact directly with LGUs, companies," testing czar and COVID-19 policies
        deputy chief implementer Vince Dizon added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e45340-066d-42b6-876a-66f260ae10ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines procured by the state will be given first to health workers
        especially in Metro Manila, Cebu, Davao, and other areas with a high attack
        rate or number of active coronavirus cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae455d-fe6e-49e2-a4ef-26dbc1edde15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why can we not resolve this regulatory roadblock? Allow and authorize
        not only the private sector but also the LGUs to be able to deal directly
        with the supplier," Senator Franklin Drilon added, calling the state''s monopoly
        "unacceptable."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dac03c-d096-428d-8844-516e35e6edaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:31.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Pangilinan said the FDA should put in place a reporting
        mechanism to track who received the vaccines and to check for possible adverse
        reactions rather than just simply restrict LGUs and other entities from buying
        their supplies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39144570-e5b8-4474-afdc-1bd6a772eb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:31.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto added he is open to possible amendments to existing laws to
        allow wider procurement of the vaccines. He pointed out that private businesses
        enjoy greater flexibility on spending on vaccines, as they do not have to
        comply with strict public procurement laws.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02f76a5-26e5-4375-901d-5df2912140fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:32.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the FDA said current rules are meant to allow the state to keep
        a close watch on who is getting vaccinated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85a50e-1dd5-468e-acac-201e9f5f7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:32.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only register a drug and allow it for sale once the safety and
        efficacy is fully established and that takes at least two years... ''Yung
        EUA, special <em>po ito,"</em> the FDA chief said. "<em>Wala pong companies
        na magre-register</em> and take that responsibility to say they have a fully-registered
        drug."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb76d26-e0a6-4f28-9d7e-bbf37724acd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:33.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision on Pfizer''s EUA request will be out this week, while
        the call on AstraZeneca may be announced later this month, Domingo said. Galvez
        added that the country''s first vaccine doses expected to be shipped by February
        20 will come from either Sinovac or Pfizer, although both have yet to be cleared
        for local use.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a917ad2f-08e4-4ec4-ad0e-829d545e8c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:27:30.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:18:33.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/11/COVID-19-vaccination-February-2021-pandemic-normalcy.html">Vaccine
        czar eyes jabs by February, but Filipinos may need to endure pandemic until
        2023</a></p>'
