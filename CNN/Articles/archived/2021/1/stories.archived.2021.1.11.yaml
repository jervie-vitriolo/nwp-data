      'mgnl:lastActivated': 2023-01-25T11:18:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689dec49-28d3-4547-ab5d-97e0937563c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:33:57.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:18:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was bared by Presidential Spokesperson Harry Roque during his
        briefing in Malacañang on Monday. He even noted that if only possible, Duterte
        would like to get a dose from both countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81114a35-b983-4c87-baf7-f06b221de33b'
