      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a979c824-fda0-46fe-a44d-5f605986c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.202+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:40.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other Republicans were silent on Trump''s behavior, as a flurry
        of conservative commentators appeared more concerned at a sudden loss of Twitter
        followers. It was unclear whether the departures were the result of purges
        against extremists by social media firms or if Trump supporters quit platforms
        in solidarity with their banned leader.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac78765-ec09-451e-8e61-b21ec2bcfad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.202+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:41.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6fc1a-d6b2-4fc8-aed5-0d96fa17cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.202+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:41.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many Democratic senators have expressed support for an attempt
        to remove Trump, Democratic Sen. Joe Manchin of West Virginia cautioned that
        judicial rather than political punishments were the correct response to Trump''s
        insurrection.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56068a-025b-49ef-af4c-457dff16c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.202+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a39e04e-96ed-4d66-85f7-068ad5930581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.202+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe Biden, first thing he needs to do, put his people in, get them
        confirmed. That should be the first thing we''re doing the first week. And
        then get people vaccinated, and then get people back to work and get businesses
        opened up," Manchin said on "State of the Union. "He''s got an awful lot on
        his plate right now. And I''m not sure that the impeachment route is the way
        that he can put that back together."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19603833-4157-4acd-9b68-acfe1958959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.202+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b259fc2d-3cf7-4057-90bc-f45974608758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.202+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maneuvering on Capitol Hill unfolded against a backdrop of regular
        arrests as the FBI and local law enforcement officials tracked down the brazen
        perpetrators of an assault that resulted in five deaths, including a Capitol
        Police officer. An Iowa man named Doug Jensen, for instance, who allegedly
        led a mob after a Black police officer in the Capitol, is among many now facing
        federal charges. Shocking new details, meanwhile, emerged of the narrow escape
        some lawmakers had from the onrushing mob. And stories are still coming out
        about threats and violence perpetrated against journalists in the chaos.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db68000b-21f2-46a4-ad02-9429b55d9f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.202+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b63e68-f26a-4bec-8748-8c4297c0ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.203+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:44.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, however, is showing no sign of repentance. He only ordered
        the flag on top of the White House to half-staff to honor slain Capitol Police
        officer Brian Sicknick on Sunday after a barrage of media criticism. Another
        officer who was in the fray on Wednesday, Howard Liebengood, died while off
        duty and was also honored. The cause of his death has not be released.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ff36a-8b89-4a2e-b269-7650fa1a87eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.203+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/11/politics/donald-trump-democrats-impeachment-capitol-riot/index.html">"Trump
        faces shameful prospect of second impeachment with Democrats set to move quickly
        this week."</a></em></p>'
  'capitol-riot-web-delusion':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-11T14:33:40.703+08:00
    'imagesource': 'jcr:d61b6a6d-041a-4700-8c2e-f51e986db08f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a0914b3-a295-4aaf-8d7f-86b32fcab707'
    'lead': 'The Capitol insurrection didn''t come out of thin air: It was a result
      of rage and a web of delusion that many supporters of President Donald Trump
      are entangled in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T14:36:55.705+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:22:03.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:30.181+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us-capitol']
    'template': '1'
    'title': 'The Capitol siege began with a web of delusion

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a01dec-4162-4dde-99eb-dc4c96fd2887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:36:55.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:22:04.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Capitol insurrection didn''t come
        out of thin air: It was a result of rage and a web of delusion that many supporters
        of President Donald Trump are entangled in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beceb379-5e04-4089-afd1-02d1a29cd095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:36:55.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:22:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A web of delusion had real life consequences on Wednesday and it
        will continue to have real-life consequences," CNN''s Chief Media Correspondent
        Brian Stelter said on "Reliable Sources" Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b62203b-98fd-439a-8e01-37b2ae9b16f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:36:55.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:22:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large number of Trump followers cleaved to misinformation they
        were fed by the president, right-wing media and social media platforms. That
        led some to believe the most extreme creed imaginable: that Trump was "an
        agent of God," reported The Atlantic''s editor-in-chief Jeffrey Goldberg,
        who spoke to Trump supporters ahead of the Capitol siege on January 6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7ed2a-6608-4c2b-84b2-f4d1e3d29c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:36:55.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:22:05.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people I talked to were completely untethered from observable
        reality," Goldberg told Stelter Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cc6ec6-57f7-43e2-bacd-2eff821cb2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:36:55.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:22:06.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just the tip of the iceberg of delusions that created a
        deluge of chaos in Washington last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212110ab-0569-49a0-b767-13e35fbd4115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:36:55.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:22:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far-right Trump supporters often live in alternative information
        ecosystems, sharing and recycling false information from unreliable sources,
        from QAnon conspiracy theories to conversations surrounding "Stop the Steal"
        -- the false belief that Trump won the 2020 election. Many of those misinformed
        people are discussing further action based on those lies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b89b689-65bf-4e9f-aa25-46821937185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:36:55.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:22:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s false claims of election fraud, perpetuated by hundreds
        of Republican politicians and the right-wing media machine, primed the rioters
        with lies and conspiracy theories. That helped fuel that web of delusion that
        led to the Capitol riots last week, Stelter said. Sean Hannity, Rush Limbaugh,
        Tucker Carlson, Glenn Beck, Mark Levin, Maria Bartiromo and many others have
        enabled, encouraged and spread that misinformation, noted CNN Business'' Oliver
        Darcy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba6f574-f5bf-4d85-a5d3-cfbe2de28844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:36:55.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:22:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional media outlets are struggling to find the words to cover
        the chaos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f121f3d-0cdc-4c35-882e-2a03b578d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:36:55.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:22:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the reason that [Trump has] continued to go on and succeed
        is because the unthinkable becoming reality is actually very hard to cover,"
        Susan Glasser, New Yorker staff writer told Stelter. "The novelty of this
        movement -- domestically -- really caught us on the back foot. We need to
        almost be like foreign correspondents in our own Capitol at a certain point."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56211b34-dccc-4b84-9007-2089c7480d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:36:55.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:22:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/10/media/capitol-siege-delusion-reliable-sources/index.html">"The
        Capitol siege began with a web of delusion"</a></em></p>'
  'Jayson-Tatum-quarantine-Celtics':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-11T14:40:02.696+08:00
    'imagesource': 'jcr:adcbb8b9-cc0c-4b91-b608-39bd8a59d92e'
