      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/11/politics/law-enforcement-preparations-violence-capitol-riot/index.html">"Law
        enforcement braces for more extremist violence in DC and around the US ahead
        of Inauguration Day."</a></em></p>'
  'Analysis-Trump-faces-shameful-prospect-second-impeachment-':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-11T13:58:05.325+08:00
