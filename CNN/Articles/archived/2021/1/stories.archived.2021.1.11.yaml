      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This surge that we''re in right now is at least twice the rate,
        the seriousness, of the previous surges that we have seen," the governor said
        Friday. "This is our most dangerous time."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a97e9-47f2-4b30-9d47-5ebc38710742'
      'mgnl:activationStatus': true
