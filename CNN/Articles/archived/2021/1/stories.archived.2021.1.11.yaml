    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b14f357-bdcc-45cd-91c0-ac9e8a3304f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:49:54.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:21:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
