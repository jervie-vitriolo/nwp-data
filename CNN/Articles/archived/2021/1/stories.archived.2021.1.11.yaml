      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no place for it in sports. We must continue to work for
        greater inclusion and acceptance," tweeted David. "That''s how we all ultimately
        will win."</p>'
