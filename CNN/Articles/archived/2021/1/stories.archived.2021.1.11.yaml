      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang paunang darating po ay 50,000 doses lang ng vaccine galing
        sa Sinovac, pero at least, magsisimula pa rin po tayo,"</em> Roque added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9ded4-28b7-44f3-94c0-672e00b13791'
      'mgnl:activationStatus': true
