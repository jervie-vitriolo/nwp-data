  'san-miguel-corporation-tullahan-river-clean-up':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-11T22:13:57.109+08:00
    'imagesource': 'jcr:36c9497d-73c0-43de-a833-e44f52d10335'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7830dca3-f843-48bc-9fd4-d8d417cc601c'
    'lead': 'San MIguel Corporation is looking to ramp up its clearing operations
      of the Tullahan-Tinajeros River System this year, in a bid to reduce flooding
      in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T22:18:12.997+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:14:59.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:44.773+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ramon-Ang', 'Ramon-S-Ang', 'Tullahan-River', 'San-Miguel-Corporation']
    'template': '1'
    'title': 'SMC to intensify Tullahan clean-up before rainy season sets in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc8d05-63b5-4c74-b30b-1af263d9e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:18:12.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — San
        MIguel Corporation is looking to ramp up its clearing operations of the Tullahan-Tinajeros
        River System this year, in a bid to reduce flooding in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f1493-08fc-4d9e-952b-6d65dbaef742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:18:12.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, SMC has removed 83,600 metric tons of trash and silt from
        the river since 2020, despite the challenges brought about by quarantine restrictions
        due to the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefca942-23be-4b14-82c5-64541189f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:18:12.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:01.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extract about 600 metric tons of waste daily from the Tullahan,
        and at this rate, we expect to extract 100,000 metric tons in a month''s time.
        The relatively dry months of January to May gives us an opportunity to intensify
        the cleaning, deepening, and widening of the river so more areas can avoid
        flooding risks during the rainy season," said SMC president and Chief Operating
        Officer Ramon S. Ang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415371fd-a798-4b76-8d0b-cd77ec7fb4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:18:12.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, SMC <a href="https://cnnphilippines.com/news/2019/03/04/DENR-San-Miguel-Corp-SMC-Tullahan-River-Manila-Bay-rehabilitation.html"
        target="_blank">inked a deal</a> with the Department of Environment and Natural
        Resources to clean up the river system, which empties out to Manila Bay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca85e4-d909-4ea8-bf62-3b472dffa0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:18:12.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:02.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clean-up project was <a href="https://www.cnnphilippines.com/news/2020/2/24/Tullahan-River-project-Bulacan-flooding.html"
        target="_blank">launched</a> in 2020, a ₱1-billion dredging project seen to
        solve flooding in parts of Metro Manila and Bulacan. SMC resumed the project
        in June, following the lifting of strict quarantine restrictions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7287522-eae5-4cce-b20d-c9ffce926c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:18:12.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:02.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC is currently dredging the section from Barangay Tanong in Malabon
        City, to the mouth of the river leading to Manila Bay in Navotas City. A total
        of 1 million cubic meters is expected to be dredged in two years from the
        Navotas-Malabon section alone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb4432-d032-4965-8afe-6a6159a16a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:18:12.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:03.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In parts of the river, depth has been reduced to only one or two
        meters because of debris, however, this is seen to ease because of the project,
        allowing it to receive a heavier volume of rain water.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e791a21-2c0f-42e0-b98a-9b4add66d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:18:12.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Navotas and Malabon, we found out that the greater handling
        capacity of the Tullahan River — the result of our dredging activities — has
        allowed water from these cities'' pumping stations to be easily channeled
        to the river going to Manila Bay. This has reduced large-scale flooding in
        these areas even during the previous typhoons that inundated many parts of
        Metro Manila and Luzon," Ang said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495e9445-84e6-407c-b01c-71311f9ee061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:18:12.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:04.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC plans to dredge, clean, widen, and deepen the Alipit or Taliptip
        River, Sta. Maria River, and the Meycauayan River as part of its flood mitigation
        strategy for the Manila International Airport that will also benefit the whole
        of Bulacan.</p>'
  'amsterdam-cannabis-coffee-shops-restrictions':
    'author': 'Francesca Street, CNN'
