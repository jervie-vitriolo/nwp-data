      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toll could get worse as more hospitals fill up.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ee5df7-b01a-42de-a737-d139fe46ef19'
