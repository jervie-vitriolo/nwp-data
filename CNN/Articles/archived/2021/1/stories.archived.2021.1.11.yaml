      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latter part of his briefing, Roque also addressed criticisms
        of the government''s supposed preference for China-made vaccines, noting that
        Sinovac Biotech is among the first ones that will be provided in the country.
        He even pointed to Filipinos'' "colonial mentality" for preferring Western
        vaccines that will only likely be available in July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8175fe-8e09-49aa-9ce9-758ff9a8ebac'
      'mgnl:activationStatus': true
