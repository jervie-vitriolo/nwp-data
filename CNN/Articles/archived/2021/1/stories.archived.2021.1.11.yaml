      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:20:21.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/1/9/covid-19-vaccination-philippines-procurement-clinical-trials.html">COVID-19
        vaccines: Where is PH in the procurement, clinical trials?&nbsp;</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f89ab2-3845-46ad-a2d9-d8a1ac975060'
      'mgnl:activationStatus': true
