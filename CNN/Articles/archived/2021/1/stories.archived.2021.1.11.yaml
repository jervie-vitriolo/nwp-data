      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Valenzuela, Mayor Rex Gatchalian has begun talks with the local
        parish and Nazarene groups to identify Valenzuelans who went to Quiapo over
        the weekend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b618f58-0668-4f00-9f4d-f5077eb82734'
