    'jcr:uuid': 'a054b842-1053-41b0-9933-0fd0e85c691f'
    'lead': 'Officials in South Korea have withdrawn recently published guidelines
      for pregnant women, following a backlash over their use of outdated sexist stereotypes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T21:23:11.615+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:15:39.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
