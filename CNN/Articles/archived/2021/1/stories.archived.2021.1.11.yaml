    'mgnl:tags': ['United-States', 'coronavirus-variants', 'several-months-old', 'data']
    'template': '1'
    'title': 'Much of US data to catch newest coronavirus variants is several months
      old'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e494c-253e-4aa6-9cf6-9e33a565fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As part of the hunt for new coronavirus
        variants, an international database shows the United States ranks 61st in
        how quickly virus samples are collected from patients, analyzed and then posted
        online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cfe03b-b23d-4729-9dda-5bbcbe326934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada56a1-ceda-44af-afd0-6eda009e574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries with far fewer resources, including Bangladesh, Sri Lanka
        and Suriname, process samples more quickly than the United States does.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89bf57d-1d75-463c-9b30-b16b8e785e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b25ec4-b77d-4a1e-878d-84726ba8cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pathetic," said Dr. Peter Hotez, a virologist at Baylor College
        of Medicine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52141cc7-2024-413c-8002-c761d4ae981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b91c2-cad4-44a6-90d3-09bb51abc64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The median number of days from the time a sample is collected from
        a patient''s nose until the time its genetic sequence is posted on GISAID,
        an independent data sharing initiative, is 85 days, according an analysis
        of GISAID data by the Broad Institute of Harvard and the Massachusetts Institute
        of Technology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9fa365-c25e-4770-8f79-ffa39e4d9589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a60c28-6cfe-4cb4-8fdb-45e0974b1651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time you wait (85) days, a sequence can go from being a
        rare variant to being half of the circulating virus in a population," Hotez
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ff387-fd05-4c05-ba1d-a87a3905719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b3e22-b684-4358-9634-7f120e291ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetic sequencing is the key to hunting for new mutations. When
        too much time elapses before a sequence is posted, it can make it more difficult
        for scientists to catch a new mutation, warn the world, and take proper steps
        to control it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5a580c-9451-4895-8fde-70fe15fe3a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f3e08-a461-40a1-81a0-116b73e63df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to have this data much more quickly so we can see what''s
        going on," said Dr. Michael Osterholm, an epidemiologist at the University
        of Minnesota and a member of President-elect Joe Biden and Vice President-elect
        Kamala Harris'' Transition Covid-19 Advisory Board.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c26f0-08c9-4a4f-9052-879611c69d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f5f83-7b69-4c53-a04e-da52cfd45812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, one of the fastest countries at posting genetic
        sequencing, takes 24 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66102781-8eed-4037-be9d-87f460b0ba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f9f6e-8160-40c1-98c3-0eff28bbdb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a lot of countries are doing better, significantly better,
        I think it tells us the US ought to get its act together," said Dr. Nancy
        Cox, former director of the influenza division at the US Centers for Disease
        Control and Prevention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a99742b-cf90-4117-b375-388eab72583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c6cff-bb21-474c-8c5f-81a006e35c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CDC official told CNN the time lag reported on GISAID is "misleading"
        but that "timeliness is something we''ll be improving."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4563c5-5800-47c1-b0e0-7ffdcc840adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efabf21a-7679-4c96-91cc-3c1f2a9fafbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GISAID is a "repository for genomic data that''s generated for many
        purposes, including genomic surveillance (those samples tend to have short
        turn-around times) and research projects (which have quite variable intervals
        from sample collection to submission)," Dr. Gregory Armstrong, director of
        the Office of Advanced Molecular Detection at the CDC''s National Center for
        Emerging and Zoonotic Infectious Diseases, wrote in an email to CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8c9dc-dee1-446d-9bd0-740f8e4891fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ca802-cbff-4886-89bb-71d715ec9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, labs at the CDC, state health departments,
        private companies and universities submit sequences to GISAID.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d25859-1ff3-4192-9fb2-c98bac2ed34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce07fb8-3f71-44ab-86d9-b7ef4d2a36d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All this is not to argue that turn-around-time doesn''t matter,"
        Armstrong added, noting that "the sequences that we''re getting through our
        contracts with large labs have all been from late December through early January."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33821749-59e1-4d8d-9336-c7789241bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f828a3-a64f-4af2-9b02-940c94f6105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has been criticized not just for being late, but
        for sequencing too few virus samples considering how rampant the virus has
        been in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b57fa-aed5-4c7c-95d9-c2d7a9f6b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:59:02.454+08:00
