      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7037e811-72a3-4341-b05e-88a1da668a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it took just 10 days to hit 2.2 million cases in 2021, according
        to data from Johns Hopkins University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdea9302-c45d-4829-bb8c-f802e8883f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.670+08:00
