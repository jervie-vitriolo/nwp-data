      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into Sunday''s final round Thomas is tied for fifth place,
        four shots behind co-leaders Harris English and Ryan Palmer.</p>'
    '1':
