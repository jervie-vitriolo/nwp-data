      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History says that vaccination -- it does work, it does protect
        people. And for people thinking about not having it, please do, because if
        you have family who are at risk of actually experiencing death because of
