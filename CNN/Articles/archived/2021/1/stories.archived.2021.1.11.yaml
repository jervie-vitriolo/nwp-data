      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142686b8-6535-4ee6-a6e9-890f95cc701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the online rhetoric has called for protests at all 50 capitols
        plus DC," the official said. "FBI in particular has been continuing to put
        our threat assessments and we are at the state level as well."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e18ea1a-5eb4-4e12-b0bd-dc7e6d0bb8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.264+08:00
