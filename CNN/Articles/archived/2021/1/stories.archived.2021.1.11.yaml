      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec9849-08b6-446c-a4fe-9deb07c0f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042190f-eb81-4690-94f6-bcf12d0bd7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:54.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmmaking is a privilege. Not every good storyteller is given a
        chance to make films because in reality, filmmaking involves a lot of politics.
        So as a filmmaker, I must always use that privilege to at least challenge
        the status quo. As romantic as it may sound, I have always believed that films
        can make a change. Films for me should always present a discourse. This doesn’t
        mean that I don’t respect filmmakers who make films purely for self-expression.
        My work just revolves around the idea that filmmaking is a privilege, so I
        should at least use that privilege not just for myself but for others.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0efe989-fbf5-472e-8705-1ce567545115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? What have you learned from them? And
        do you think it''s important to have one?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15977bf-6a27-4a90-9456-8625ee6ea829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a mentor is an integral part of my creative process and it’s
        important to choose the right mentor that fits your project. I always trust
        my instinct, but I also make sure I have someone who can validate my work
        whenever I have a project. I’ve been fortunate enough to have Ricky Lee and
        Armando Lao as mentors when I was starting my career. They are two of the
        most prolific writers in the Philippines. Having someone who can give me valuable
        and objective feedback on my work helped me become a better storyteller.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d8c9d-7ea0-48d3-9fc6-fa154c920fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:55.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sir Ricky Lee saw my potential, chose me to be a part of the free
        workshop he was conducting for ABS-CBN writers and he opened a lot of opportunities
        for me in television, while sir Armando Lao became my mentor for my first
        film. He guided me every step of the way, from scripting, directing to post-production.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe2edf-af8e-456e-b7f2-048ba1bb494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:56.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s one advice I value from a fellow director when I was
        about to make my first film, it was to “find people who are better than you.”
        I did that with “Excuse Me, Miss, Miss Miss.” I assembled a team of people
        who are more experienced than I am. I tapped Sheron Dayoc as producer, Arden
        Rod Condez as writer, Rommel Sales as cinematographer, Tin Velasco as assistant
        director, Carlo Manatad as editor, Len Calvo as scorer, Mikko Quizon and Kat
        Salinas as sound designers, of course Mailes Kanapi to create a modern interpretation
        of the sales supervisor character, and the list goes on. In a way, they all
        guided me to accomplish my vision for the film. I treat all of them not just
        as colleagues but as my mentors too.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d05ada-2a49-4cfb-859e-8b8f043b7fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc07f36-f15d-432c-b55e-0523e8558c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I honestly wish I could sing! That’s a shared frustration between
        me and my father. We both love music.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2265ee-5ca5-4276-a82e-069ac0d83dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on a more serious note, I wish I could do cinematography. It’s
        something that I can’t even attempt to do because I always panic whenever
        I am holding a camera. Cinematography terms easily overwhelm me, too.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305a846-aca3-4ae8-8b8c-3a2d156e2cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:58.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth(s) about your field of work would you like to
        debunk?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff5170-6aa4-450b-9a3a-0d00b690229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That writing scripts is easy. The work of a storyteller requires
        maturity and experience. You can’t be a scriptwriting workshop participant
        one day, and then an instant filmmaker the next day. Storytelling requires
        time, experience, research and most importantly, wisdom.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507ffe3-9b33-455e-8598-6c5b5563dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b00787-bda8-4e99-b8f1-3fd9b93d8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:59.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest challenge right now is still COVID-19, and how our industry
        is shifting to online screenings. Online screening is basically like watching
        television; there are many distractions, unlike in cinema where you watch
        the film in a dark room. I think there should be a shift in content and execution
        to address that. Technology-wise, we are definitely lagging behind and the
        idea of streaming films is still foreign to most Filipinos. Sadly, I don’t
        know how our industry will address these challenges. How will you ever introduce
        the concept of streaming films online to the majority of Filipino families
        who don’t even have access to the internet?</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa90090-7c50-4558-b3cb-39ee1f754821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:21:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Filmmaking is a privilege. Not every good storyteller is given
        a chance to make films because in reality, filmmaking involves a lot of politics.
        So as a filmmaker, I must always use that privilege to at least challenge
        the status quo."</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07772eba-c13a-4f28-adbd-8a65029ec86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:21:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has the pandemic and the quarantine affected your approach
        to writing screenplays and filmmaking in general? Has it affected the stories
        you want to tell?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e80866-1f26-4243-811d-d0f341f8aed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:21:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I saw more value to filmmaking especially during the time when we
        were on strict lockdown. Most people turned to films and other narrative formats
        to keep their sanity. I did the same thing when I was jobless for four months.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5652870-e6eb-431e-b79f-75268517a4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:21:01.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also had a shift in terms of the stories I want to tackle not
        just because of the pandemic, but because of what’s happening to our country.
        I feel like my voice as a filmmaker should somehow highlight the voiceless
        now more than ever.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2fcb3a-2bc0-447c-a36a-521f7f4f9f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:21:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how has the current situation changed your media consumption?
        What stories do you seek now?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ca4fe-e4f3-421e-a731-f27475bec6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:21:02.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching films can be very taxing these days. It’s hard for me to
        finish a 90-minute film without pausing for hours, sometimes days or even
        weeks. Maybe because it’s very difficult to accept that this is how we consume
        films today — through the internet. I’m very used to experiencing movies in
        cinemas. Before this pandemic, you can see me inside a cinema house for an
        average of one to three times a week. To answer this question, I still watch
        films but in very long intervals. It was only during the holiday season when
        I started binge watching films that I missed throughout the year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5b4ea-adc4-45d9-871d-6e9512245127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:21:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the last great film you saw? And what was great
        about it?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a79bed-edae-4d47-a42e-bfd965cd756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:21:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Minari.” I’ve always believed that a great film is a film told
        with sincerity. I felt the realness of “Minari'''' without being overdramatic
        about its themes and subject. The situations presented in the film and the
        nuances of the characters felt so genuine. The simple shot of the family sleeping
        in the living room is something I will never forget.</p>'
