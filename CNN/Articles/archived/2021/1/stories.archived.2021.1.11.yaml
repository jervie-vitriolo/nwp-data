  'parler-suspended-apple-google-amazon':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-11T16:19:10.558+08:00
    'imagesource': 'jcr:6add4051-7c5a-46be-9676-7ff75861e70a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd51d4e2d-f191-41c2-b91a-848dee0784ec'
    'lead': 'Parler, the alternative social media platform favored by conservatives,
      now finds itself virtually homeless on the internet as Amazon, Apple and Google
      have all booted it from their platforms in a span of a little more than 24 hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T17:48:27.466+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:18:42.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:36.565+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['parler']
    'template': '1'
    'title': 'Parler has now been booted by Amazon, Apple and Google

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7aab8c-6e29-4c30-8c3e-7ca2ed2ab39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Parler, the alternative social media
        platform favored by conservatives, now finds itself virtually homeless on
        the internet as Amazon, Apple and Google have all booted it from their platforms
        in a span of a little more than 24 hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef3acd-f557-432c-b085-93c463c3161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said it would remove Parler from its cloud hosting service,
        Amazon Web Services, Sunday evening, effectively kicking it off of the public
        internet after mounting pressure from the public and Amazon employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de4f96-3097-47c8-919f-bc6816169d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, which went into force on Sunday at 11:59 p.m. Pacific
        time, will shut down Parler''s website and app until it can find a new hosting
        provider. The Parler website was not accessible early on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198bfad-1b85-47c1-9da6-c6a61164b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed News was first to report the move. Parler is an alternative
        social network popular with conservatives and has been heavily used by supporters
        of President Donald Trump, including some who participated in Wednesday''s
        US Capitol unrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd74ef1-3b87-43e6-a05d-74d10e9a0c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter obtained by CNN Business that was sent to Parler Chief
        Policy Officer Amy Peikoff on Saturday, Amazon Web Services said that in recent
        weeks it has reported 98 examples to Parler of "posts that clearly encourage
        and incite violence." The letter includes screenshots of several examples.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbee41ea-ca77-4bc6-bfff-00bf78eb7cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen a steady increase in this violent content on your website,
        all of which violates our terms," AWS wrote. "It''s clear that Parler does
        not have an effective process to comply with the AWS terms of service."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0c1d54-2652-4f04-9c13-b7d2dabedde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:46.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter continued: "AWS provides technology and services to customers
        across the political spectrum, and we continue to respect Parler''s right
        to determine for itself what content it will allow on its site. However, we
        cannot provide services to a customer that is unable to effectively identify
        and remove content that encourages or incites violence against others. Because
        Parler cannot comply with our terms of service and poses a very real risk
        to public safety, we plan to suspend Parler''s account."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d178987-5e69-47ab-9e4c-63d0c0515ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweep threatens to cut Parler off from its entire audience.
        Not only will new users be unable to find Parler on the internet''s two largest
        app stores, even those who''ve already downloaded the app will be unable to
        use it because it will be unable to communicate with Parler''s servers on
        AWS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72643987-4bdc-46e6-8b70-c557f32c7c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Parler CEO John Matze warned that the deplatforming could
        lead to service interruptions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d567a2-58b6-44e4-b64d-000f50e6e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Amazon boots the company from its web hosting service, Parler''s
        website could be offline for as long as a week while "we rebuild from scratch,"
        Matze said in a post on his platform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063af6f4-fa63-4dcd-8ea2-f3e46e09442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will try our best to move to a new provider right now as we
        have many competing for our business," Matze continued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e9fba8-fb7d-4d61-b626-ce2d279c788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matze accused Amazon of trying to "completely remove free speech
        off the internet."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5907ed3-3c99-490b-a53f-53d27c3b7f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation of Amazon''s decision came soon after Apple removed
        Parler from its app store.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb9e85-77f2-4ce0-bce2-0d29b4bfd895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:49.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]here is no place on our platform for threats of violence and
        illegal activity," the iPhone maker said of its move.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7189e4e0-8927-49ff-89f7-c6924c4ba1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple notified Parler of its decision in a message that said it
        had violated the company''s app store terms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb465b40-ce65-478a-86b9-5846dde26b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The processes Parler has put in place to moderate or prevent the
        spread of dangerous and illegal content have proved insufficient," Apple told
        Parler. "Specifically, we have continued to find direct threats of violence
        and calls to incite lawless action in violation of Guideline 1.1 - Safety
        - Objectionable Content."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe616659-364f-4e32-a526-29dd647ddd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s notice said Parler''s responses to an earlier warning were
        inadequate, including Parler''s defense that it had been taking violent rhetoric
        on its platform "very seriously for weeks" and that it had a moderation plan
        "for the time being," according to Apple.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3d6670-23f5-4620-8418-735926eadf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parler has not taken adequate measures to address the proliferation
        of these threats to people''s safety," Apple said in a statement to CNN Business.
        "We have suspended Parler from the App Store until they resolve these issues."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f660311-d31d-41fa-9a0c-a7ea69632804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s decision followed a similar move by Google on Friday to
        drop Parler from the Google Play Store.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80ac51-8e44-4e50-9c25-76f344dcd92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matze wrote in a message on his platform that Apple "will be banning
        Parler until we give up free speech, institute broad and invasive policies
        like Twitter and Facebook and we become a surveillance platform by pursuing
        guilt of those who use Parler before innocence."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184cf58b-66f1-4052-aea1-7aaac653bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They claim it is due to violence on the platform," Matze wrote
        of Apple, whom he also accused of being a "software monopoly," a particularly
        relevant attack right now given an ongoing antitrust suit against Apple from
        Fortnite maker Epic Games. "The community disagrees as we hit number 1 on
        their store today."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd8bab-a363-4c38-8234-d62d0153f957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:53.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matze promised to share "more details about our next plans coming
        soon as we have many options."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3108b31b-3f16-4ac6-afee-aad820b40301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T17:48:27.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
