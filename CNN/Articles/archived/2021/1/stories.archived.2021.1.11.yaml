    'stories': ['06ac0fa7-080b-4a43-97d1-f0571c49ec03']
    'template': '1'
    'title': 'A pregnant mother, a family of five and a father on a business trip
      among the victims of Sriwijaya Air crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc715ff-2190-4cfc-81be-782c046f3e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.742+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Indonesia''s National Search and Rescue
        Agency team was continuing a search operation for the 62 people aboard Sriwijaya
        Air Flight 182, which crashed into the ocean shortly after takeoff Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6037ad-ee9a-4cca-a05a-97e1bc730373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.742+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 737-500 plane was heading from Jakarta to the city of
        Pontianak, on the Indonesian side of Borneo, when it lost contact at 2:40
        p.m. local time (2:40 a.m. ET), 11 nautical miles north of Jakarta''s Soekarno-Hatta
        International Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2625df0-2d66-41dd-8864-3818c5841ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 50 passengers –&nbsp;43 adults and 7 children –&nbsp;on
        board, as well as 12 crew members, according to Indonesia''s minister of transportation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f93889-ef6e-4364-b29c-1194c7d787f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday, family members gathered at a victim identification center
        in Jakarta and at a crisis center in Pontianak, where they waited for any
        news of their loved ones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e359d89-ca55-40a5-b105-220790878fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the victims so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb880dd-d8e7-4b66-85ca-fe7e9d512093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Agus Minarni and Muhammad Nur Kholifatul Amin</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba6701-7dee-48d4-90f3-c49f7949e01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agus Minarni and Muhammad Nur Kholifatul Amin had traveled from
        their home in Mempawah, in Indonesian Borneo, to Jakarta, in Java, to attend
        the funeral of Amin''s father –&nbsp;which was taking place in Ponorogo, in
        Java''s east.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d1a494-6ed4-4257-ad4d-040179fa4613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they were in Ponorogo, they were also able to spend time with
        one of their sons, who attends a boarding school there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184612a5-5c44-4e0c-9466-72b2f5c3dcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the couple returned to Jakarta, Minarni''s brother Yudiansyah
        Yunus asked her for help in securing a place at a boarding school for one
        of his sons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6fc9ef-9465-446d-8dca-c9a751330e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the last time they would be in contact, Yunus told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d73933-6a14-43e5-9c91-12f1b4c4a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minarni and her husband were supposed to fly home January 5 on another
        carrier –&nbsp;Nam Air, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c93d3f4-87fb-41f8-a223-76c0c455a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when they arrived at the airport Tuesday, they were informed
        that in order to board the flight, they would need to take a coronavirus PCR
        test –&nbsp;a process that would delay them from flying for another two days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f934e-66af-4eb5-8825-3babbbacffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the couple got the results of their test, they were able to
        rebook their flight home –&nbsp;but this time, it would be on another carrier,
        Sriwijaya Air.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa85f741-077e-4986-868f-0e63d691d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yunus says the loss of his sister has left a huge hole in the family
        and that he will miss her terribly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993cb7d0-eebf-4ec1-8829-dbdcc8867f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a kind person, he said, adding that she had always helped
        him and his younger sister in many ways. He added that she was an especially
        caring person and had treated her aunts and uncles with kindness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7640f6-636e-40c5-8cae-f00e0b03e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yunus said he will take care of the couple''s teenage children,
        who are now orphans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9f0c9f-2392-4ded-a391-5cd66d8e9a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is imperative that "all involved stakeholders, the airline and
        the government take this investigation seriously," Yunus said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080f393-7fae-40ae-bc06-3ac8a1e2fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he hopes the Indonesian authorities will do their
        best "to at least find their remains in whatever form" so he can bury his
        sister "properly, like those who pass away normally."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c61bc46-3aaf-47bb-864b-ca990cbec0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s all I hope," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf5589-2c5d-4def-bd3a-bff991222af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A family of five in transit</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a78c9-89a3-40cb-a4f8-1cbd04f53bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family of five from Bangka island –&nbsp;an island to the east
        of of Sumatra –&nbsp;was missing and feared dead, according to aunt of the
        family, who spoke to CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb0582-4951-4dbc-a3c2-5ff371a68cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family released a statement Saturday saying that 26-year-old
        Rizki Wahyudi, his 26-year-old wife, Indah Halimah Putri, and their 7-month-old
        son were on the flight that crashed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe13f6-b3fe-4610-bed0-a3e2abd739cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahyudi''s mother and cousin were also on the flight.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783c01d7-77b2-49ea-b87d-689ea9ff9605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahyudi worked for the Indonesian Forestry Commission in Ketapang,
        West Kalimantan –&nbsp;a province on the Indonesian side of Borneo –&nbsp;for
        the past three years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61704f10-0b90-463d-ba27-34da835b9814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of five had been in the Bangka Islands visiting other
        family members and were headed back to West Kalimantan via Jakarta.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f5307-f472-4734-80df-d3d94e82ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday, two of Wahyudi''s uncles in Bangka submitted their DNA to
        help with the identification process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c04c90e-e739-438c-990d-845a015eaa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A pregnant mother and her family who were visiting relatives in
        Jakarta</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503da27f-6b69-47c3-9d44-406f49fbf714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratih Windania, who was four months pregnant, was visiting family
        members in Jakarta with her 2-year-old daughter, Yumna; 8-year-old nephew,
        Athar Rizki Riawan; uncle Tony Islmail and aunt Rachmawati, according to Riawan''s
        father, Iwan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfee64b-0a73-4ad8-a49f-c6c3545286db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a story posted to her Instagram account before departing from
        Jakarta airport Saturday, Windania says goodbye to relatives who live in Jakarta.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c1c8fd-c3e6-4406-b663-c50b2c2125ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windania also posted a cheerful photo of herself and her smiling
        daughter and nephew sitting on the plane moments before takeoff.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0dc098-423f-41e3-8541-20cac36d8904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Father and businessman Yohanes Suherdi, 30</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676df599-ae7f-4325-b237-daa104114ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yohanes Suherdi was in Jakarta on a business trip and looking forward
        to returning to his family in Ngarak, a village several hours from Pontianak
        airport.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbcf566-fbae-408e-a28c-f3326fb691ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Susilawati Bungahilaria, 32, told CNN she hopes Suherdi
        will be found safe and that the family will be able to reunite soon. The couple
        has a 5-year-old son, Rian Gusti Rafael.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289a9ef-898a-4836-892a-4d969ca21ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bungahilaria said she spoke with her husband -- whom she described
        as a "very good and sociable person" -- shortly before takeoff.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6dffcc-c955-4fc7-940d-377d9ea9fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His last message to me was not to forget to take our son to see
        a doctor because he had a fever," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e028ad-6b74-4c19-8c3c-337b042c9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobbing, she said her son keeps asking when his father is coming
        home.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2594f02d-e5f3-4690-aa07-8f50bada2301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bungahilaria and Suherdi''s father traveled Sunday to a crisis center
        set up in Pontianak, where they submitted physical items that could help with
        the identification process, including the father''s DNA.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a30458c-7321-40f8-9842-2f3b57e5f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:39:36.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/10/asia/indonesia-sriwijaya-air-victims-intl/index.html">CNN.com</a>.&nbsp;</em></p>'
