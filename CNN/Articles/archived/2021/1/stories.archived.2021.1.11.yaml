      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "And Just Like That...", the reboot will star three of the
        four original leads of the hit ''90s show, with <a href="https://cnn.com/2020/11/09/entertainment/matthew-broderick-sarah-jessica-parker/index.html"
        target="_blank">Sarah Jessica Parker</a>, <a href="https://cnn.com/2020/09/24/entertainment/cynthia-nixon-sharon-stone-sex-city/index.html"
        target="_blank">Cynthia Nixon</a>&nbsp;and <a href="https://cnn.com/2019/07/09/entertainment/kristin-davis-black-children/index.html"
        target="_blank">Kristin Davis</a>&nbsp;set to reprise the roles of Carrie,
        Miranda and Charlotte.</p>'
