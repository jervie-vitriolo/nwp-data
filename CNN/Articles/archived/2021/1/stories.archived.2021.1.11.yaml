      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Sayaw sa Gera ug Tindera"</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5480a03c-37ec-44ce-854b-a1f6f4a8f651'
      'mgnl:activationStatus': true
