      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The first batch of vaccine from Sinovac will come
        in 50,000 doses, but at least, we are starting.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d31e29a-0450-4616-8962-e0ad229eed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:49:54.159+08:00
