    'lead': 'When international tourists finally return to the canal-lined historic
      streets of Amsterdam, one of the city''s main attractions might be off limits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T22:27:34.960+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:14:43.704+08:00
