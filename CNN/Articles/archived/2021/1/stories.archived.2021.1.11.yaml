      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It took about 90 days for the United States
        to reach its first 2 million cases of coronavirus last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6697ff1-9395-4ffa-b9ec-92748acf7a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.669+08:00
      'mgnl:createdBy': 'pilar'
