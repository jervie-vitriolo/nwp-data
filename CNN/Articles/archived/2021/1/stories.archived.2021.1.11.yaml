      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Several local
        government units shared the good news that they have closed deals to secure
        hundreds of thousands of vaccine doses for their constituents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f15c7c5-4a3e-4583-9fee-d90a7d74e1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:48:37.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the local chief executives announced that they have
        sealed tripartite agreements with the national government for doses of Oxford/AstraZeneca
        vaccines, which has an efficacy rate of up to 90% for those who received a
        half dose followed by a full dose. Their shot is relatively cheaper. It is
        also easier to store and distribute since it does not need to be stored at
        super-cold temperatures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19b5c2-c29b-4862-9d07-3105c1ae46bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:48:37.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other local government units are also in talks with other vaccine
        manufacturers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b455966f-e2b5-4576-b57c-ab1e51ad222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:48:37.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK-based AstraZeneca has applied for emergency use in the Philippines.
        It has secured emergency use authorization from the United Kingdom and India.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81abeef1-b3bc-4ed1-ba23-20c2cb3a154d'
