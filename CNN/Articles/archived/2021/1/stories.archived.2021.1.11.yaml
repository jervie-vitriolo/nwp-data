      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si Presidente po malinaw, gusto niyang maturok agad. Gusto
        niya Tsina at Russia,"</em> Roque said.<em> "Gusto niya pareho."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1076f548-f189-49f9-8fac-04aeede24e01'
      'mgnl:activationStatus': true
