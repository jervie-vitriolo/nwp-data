      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid criticisms on its effectivity, the Philippines is set to receive
        25 million doses from Sinovac this year, with the first 50,000 available as
        early as February.</p>'
