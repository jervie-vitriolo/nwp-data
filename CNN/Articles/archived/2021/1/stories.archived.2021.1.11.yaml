      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hard-hit Arizona, the crisis will get worse, said Joe K. Gerald,
        associate professor at the University of Arizona''s Zuckerman College of Public
        Health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4b9085-42ef-4c37-a4dd-c0451fe51d75'
