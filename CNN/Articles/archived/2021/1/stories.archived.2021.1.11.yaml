      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should expect to set new records for cases, hospitalizations,
        and deaths over the coming weeks. Policy action is urgently needed to mitigate
        the worst possible outcome," Gerald wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1fa6fc-5b75-4930-9ab9-3da297aaba17'
