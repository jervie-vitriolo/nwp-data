      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Campaign President Alphonso David wrote on Twitter
        that "this type of discriminatory language causes real harm."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daffac8e-c431-49b4-b8fb-537088cee517'
