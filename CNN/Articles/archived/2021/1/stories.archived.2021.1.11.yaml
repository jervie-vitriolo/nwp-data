      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen were earlier <a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/2/Cops-Jolo-shooting-incident-dismissed-PNP-.html"
        href="https://cnnphilippines.com/news/2021/1/2/Cops-Jolo-shooting-incident-dismissed-PNP-.html">dismissed</a>
        from service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61679924-45c9-4e37-91a8-43ba50bb582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:31:17.186+08:00
