      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90bdb6f-2b0a-42f7-a1bf-f8e3eb51eade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liebengood, meanwhile, died while off duty, the Capitol Police said
        Sunday. The announcement did not state the officer''s cause of death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb25178-51ac-4a8a-9d4e-0e83e7ec21d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75da6950-4213-46a5-8bd6-e72dd61a4764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a sign of respect for the service and sacrifice of United States
        Capitol Police Officers Brian D. Sicknick and Howard Liebengood, and all Capitol
        Police Officers and law enforcement across this great Nation, by the authority
        vested in me as President of the United States by the Constitution and the
        laws of the United States of America, I hereby order that the flag of the
        United States shall be flown at half-staff at the White House and upon all
        public buildings and grounds, at all military posts and naval stations, and
        on all naval vessels of the Federal Government in the District of Columbia
        and throughout the United States and its Territories and possessions until
        sunset, January 13, 2021," the proclamation from the President reads in part.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc07748f-bd50-4947-b584-cddcb1ecdfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e65878-9800-4d53-ab74-1b32ff972c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officers were on duty during Wednesday''s insurrection at the
        US Capitol. After hundreds of pro-Trump rioters pushed through barriers set
        up along the perimeter of the Capitol, demonstrators eventually made their
        way into the building and the House floor was evacuated by police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3bd21b-f9b1-4689-8cba-7a21da32c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9755e342-ca9c-455a-b851-31581d5353f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only after pleading from aides and congressional allies inside the
        besieged Capitol did Trump release a video urging the rioters to "go home,"
        while still fanning their baseless grievances about a stolen election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d11fe-b4e5-490a-bc04-ed701bd22347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91808c0f-33c4-4b53-884c-2b42fb078885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicknick was injured while physically engaging with the rioters
        and collapsed after returning to his division office, the statement said.
        "He was taken to a local hospital where he succumbed to his injuries," according
        to a Capitol Police statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecbb0b9-b96a-4928-ba2b-0ec86106279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473f2fc-5600-410c-ade4-6217e1e69e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors in the US Attorney''s office plan to open a federal
        murder investigation into Sicknick''s death, a law enforcement official told
        CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b489b-e753-4edd-9b59-75c97f445923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e6b69-a2c0-409e-9612-cc5223ec3e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:38:20.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:59.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicknick joined the USCP in July 2008, and most recently served
        in the Department''s First Responder''s Unit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb3587-4061-4ae0-b2d2-b49e8ce9890b'
      'mgnl:activationStatus': true
