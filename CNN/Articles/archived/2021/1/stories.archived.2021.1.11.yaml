      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the issue is not so much supply, but it''s actually
        that last mile of getting (vaccines) from the distribution sites to, actually,
        people''s arms," she said. "If we have more supply, that''s not actually solving
        for the right problem."</p>'
