      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72840c31-ffff-4fef-8a00-3c43ad8431af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We requested the Manila Police District to give us a report about
        QC residents who went to Quiapo based on the contract tracing forms submitted,”
        Quezon City Mayor Joy Belmonte told CNN Philippines on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d54215c-43b8-437b-ba32-a1a65c15d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.330+08:00
