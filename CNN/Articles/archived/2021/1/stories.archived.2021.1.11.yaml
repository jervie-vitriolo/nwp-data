      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19054411-992d-49c0-93bc-d66eefecbe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi naman ho natin nire-require lahat po ng deboto na magpa-test.
        Ang akin lang po ay bantayan nila ang kanilang sariling katawan.”</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21def15a-e69c-40fb-a048-21ae917d6d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d80bd9-4931-4c23-b631-e9160efc8082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I saw from the television that the attendees wore
        face masks and face shields. However, just in case they are experiencing symptoms,
        they should let authorities know. We are not requiring all devotees to have
        themselves tested, but they should monitor their health.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae66cf-4ceb-4671-9706-4d93c243dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d75b8-0bb8-4492-96b2-5af5e8eb26ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local executives gave their constituents the assurance that the
        coronavirus tests are free.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d7512b-4734-4e35-8245-a099f1cdbd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129aa481-c3c5-4024-a3d9-a50a9781ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chasing people who might have been exposed to the virus during the
        feast day compounds woes that city leaders already face – a new variant of
        COVID-19 and an uptick in cases following the Christmas and New Year holidays
        as testing centers reopen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6040468-2481-4b2b-8109-77eb1077d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898cc78-5363-4685-8a15-dcb606f5bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Itinaas natin iyong alert level sa barangay so hindi naman
        nagkaiba yung sa Black Nazarene. We’re taking it as the same as the surge
        in the Christmas period, the New Year period, yung possible new strain, tapos
        ngayon yung Nazareno,”</em> Belmonte added.</p>'
