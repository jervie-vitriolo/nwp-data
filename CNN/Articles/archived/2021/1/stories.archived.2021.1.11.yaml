      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed concern about "the inevitable arrival of the more
        highly transmissible" strain of coronavirus that was first detected in the
        United Kingdom and has spread to at least eight US states, including California,
        Colorado, Connecticut, Florida, Georgia, New York, Pennsylvania and Texas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1c5e80-2eaa-4608-ac54-fef08bbca529'
