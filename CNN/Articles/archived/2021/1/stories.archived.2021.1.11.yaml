  'political-instability-against-dollar':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-11T18:44:43.741+08:00
    'imagesource': 'jcr:cec90bc0-6b2a-444d-8fb7-bd7fba53207e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '385acbc5-dfae-4645-b154-dcf2a10fc2c9'
    'lead': 'There are plenty of reasons to bet against the US dollar right now. Add
      the riots at the Capitol last week to the list.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T18:49:30.179+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:17:50.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:38.230+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Political instability is another strike against the dollar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b9e62b-4803-4d3c-85e8-15aca7dc52bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;There are plenty of reasons to bet
        against the US dollar right now. Add the riots at the Capitol last week to
        the list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ce459-4925-4922-a7d8-60a98410c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Political instability often weighs on currencies
        around the world, and the violence incited by President Donald Trump is unlikely
        to bolster confidence in the US dollar at a moment of weakness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f504c66-1880-478f-beaf-1ab54b353f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currency markets largely looked beyond last week''s chaos, according
        to TD Securities strategist Ned Rumpeltin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabdb5f6-cef3-46a3-bfbe-d13617baee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some ways that resilience is encouraging," he told me. "We can''t
        necessarily take that for granted, however."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316315cd-3cb7-4c50-ad59-8350b2acc5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurasia Group, the political risk consultancy, called out a divided
        United States as the top risk for 2021. Domestic political dynamics, along
        with the country''s mismanagement of the pandemic, will make it difficult
        for President-elect Joe Biden to reassert America''s global leadership role
        despite his best efforts, according to Ian Bremmer, the group''s president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09ee56-e370-416e-9cdc-b5991c442c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US is by far the most politically dysfunctional and divided
        of all the world''s advanced industrial democracies," Bremmer tweeted last
        Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d93aef6-ae8f-4837-b615-58ce05555285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor insight: Since spiking during the period of market turmoil
        last March, the dollar has dropped more than 12% against a basket of other
        major currencies. The consensus on Wall Street is it still has room to fall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d7a8e-5b5e-4503-b885-f5c1f7c1eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:54.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stars very much seem aligned for dollar weakness," Rumpeltin
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6af88-94e1-4987-8a2e-4afe830a9df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three main reasons the dollar has been on the back foot.
        The primary driver is faith in the global recovery thanks to the rollout of
        Covid-19 vaccines. When the United States and the global economy are powering
        ahead, the dollar — a safe-haven currency — tends to weaken. Last week, top
        banks upgraded their forecasts for US growth in 2021 on the assumption that
        Democratic control of both chambers of Congress will clear the way to another
        stimulus package.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b321cbe-bb11-443f-b1d1-1faabcb7da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations that central banks will maintain ultra-easy monetary
        policy while the recovery heats up have also been also a contributor. So has
        a belief that a Biden presidency will usher in period of greater predictability,
        reducing demand for safe-haven assets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c76cd-6e31-4073-ae20-1988d6f949cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big question, though, is whether political chaos will feed a
        longer-term erosion of faith in the US dollar, the world''s preeminent reserve
        currency. For now, the risk seems limited, in part because of the sheer volume
        of trades in dollar-denominated assets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8335de-3dae-4491-9938-b062d077132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Eurasia Group points out, America''s global dominance faces
        real headwinds. One piece of evidence: Europe has just finalized an investment
        agreement with China, designed to rebalance its trading relationship with
        the world''s second largest economy, despite US concerns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c54bb52-4b24-423d-a02c-dc65a9b2f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden''s term opens the era of the asterisk presidency, a time
        when the occupant of the Oval Office is seen as illegitimate by roughly half
        the country," the group said in its 2021 outlook. "Such a political reality
        has never occurred in another G7 country, but it''s the reality of the world''s
        most powerful democracy today."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6da909-29ef-4104-b869-564948dc36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Just how bad was 2020 for much of Corporate America?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb1fc4-662e-4d7d-ac4a-4ba1b3bec0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:57.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of tech companies thrived during the pandemic. But for
        most firms, it was a dismal year — and as earnings season kicks off, we''re
        about to learn the extent of the damage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaffc07-7dd5-4818-8718-3c3d388fd630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stream of companies sharing results for the October to December
        period picks up this week. A number will also disclose full-year figures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99231bb-5df4-4a8a-b027-ea9eb4875735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the docket: Delta Air Lines, Citigroup, JPMorgan Chase and Wells
        Fargo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caedf521-a8aa-4479-bd33-8105536df3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have been paying close attention to bank earnings given
        what they can tell us about the state of the economy. Considering the United
        States shed 140,000 jobs in December, far worse than what economists had predicted,
        there will be plenty of questions about loan quality and whether executives
        are confident in current levels of reserves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e05076-3da7-4d69-a4ab-a0c86113898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:17:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the focus, though, will be on the future. The KBW Bank Index,
        which tracks top US bank stocks, has jumped nearly 40% since the beginning
        of November.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a9dc6-d3e9-4885-be17-e72a56ae01af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Wall Street is looking ahead to the economic recovery
        it thinks will be in full swing by this summer. The fortune of banks is closely
        tied to how the economy is doing. The prospect of higher interest rates down
        the line, which can increase how much money banks earn from lending, also
        helps.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c25c4e-2860-46bb-b221-ec28ac7ddeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should still be another 10 to 15% relative move higher in
        bank stocks and potentially more if the economic recovery lasts several years
        (before the next downturn)," Deutsche Bank analysts said in a recent note
        to clients.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac42ce-fe3d-4e6d-93c2-568c61303db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T18:49:30.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:18:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/10/investing/stocks-week-ahead/index.html">"Political
        instability is another strike against the dollar"</a></em></p>'
  'Palace-tripartite-agreements-LGUs':
