      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show was green-lit by <a href="https://cnn.com/2020/05/26/media/hbo-max-streaming-service-guide/index.html"
        target="_blank">HBO Max</a>, WarnerMedia''s streaming service, launched last
        year. WarnerMedia is the parent company of CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d79aece-10b5-40b8-aeaa-885102857f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:50:17.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars Parker, Nixon and Davis all teased a trailer for the new series
        to their <a href="https://www.instagram.com/p/CJ4c3MDpU1f/" target="_blank">Instagram</a>&nbsp;pages,
        though the preview, which featured shots of New York City alongside the text
        "And just like that... the story continues..." gave little detail about potential
        story lines for the women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8be793d-9ce1-42bc-a9aa-6b3aa1455c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:50:17.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the book by Candace Bushnell, the groundbreaking HBO series
        about four friends living in New York City premiered on HBO on June 6, 1998
        and ran until 2004. Subsequent movies were released in 2008 and 2010.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d86c25b-2511-476e-848f-77e178cb47d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:50:17.092+08:00
