      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a2fca4-0bb0-40c6-ab23-787df20fbc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:57:50.265+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:23:30.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think DC Is bracing for large scale protests and potential violence,"
        the official said, adding that briefings state officials have received "have
        outlined a much larger scale prevention and response to minimize a recurrence
        of last Wednesday."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c907ec80-8073-4b35-b4d1-2b774c14ea75'
      'mgnl:activationStatus': true
