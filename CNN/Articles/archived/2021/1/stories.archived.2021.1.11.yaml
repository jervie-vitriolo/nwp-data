      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations are climbing in Texas, where a record number of
        Covid-19 patients were reported for the seventh day in a row Saturday. At
        least 13,935 patients were hospitalized in the state, according to the Texas
        Department of State Health Services.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43963561-49a0-48ff-8769-f540a52a64a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.673+08:00
