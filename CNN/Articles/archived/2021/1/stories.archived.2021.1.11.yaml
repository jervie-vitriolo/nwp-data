      'text': '<p>Take a peek at the zines through Blanc Gallery’s <a href="https://www.facebook.com/blancgallery"
        target="_blank">Facebook page</a>. The exhibit is up unti Jan. 30.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
