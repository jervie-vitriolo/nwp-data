    'mgnl:tags': ['Asia', 'South-Korea']
    'template': '1'
    'title': 'Lose weight with household chores! Seoul government''s 1950s-style advice
      to pregnant women comes under fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799711d2-e3e8-4a0c-ad4c-978586cef655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:23:11.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Officials in <a href="https://cnn.com/2021/01/08/asia/japan-comfort-women-damages-intl-hnk/index.html"
        target="_blank">South Korea</a>&nbsp;have withdrawn recently published guidelines
        for pregnant women, following a backlash over their use of outdated sexist
        stereotypes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038e8717-26c6-414c-a8a2-610d215be0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:23:11.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/travel/destinations/seoul" target="_blank">Seoul</a>&nbsp;city
        government''s Pregnancy and Childbirth Information Center published the guidelines
        on its website on January 5, including instructions to "prepare instant foods
        like curry, black bean paste and soup, so the husband, who''s unfamiliar with
        cooking, will be able to conveniently use them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f5e0f7-1b57-485f-b557-7a27b98452d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:23:11.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:40.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines also said pregnant women "should prepare undergarments,
        socks, shirts, handkerchiefs and outers in the drawer for the husband and
        children to wear for 3 to 7 days while you''re at the hospital," and advised
        buying a hairband "so that you don''t look disheveled, as you won''t able
        to wash your hair for a while."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da93d8-8b22-465d-a70e-4c92072f7087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:23:11.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some parts of the guidelines remain online, the points that
        came in for criticism were recently deleted. However, screenshots of the original
        version continue to circulate on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1392f7c-1fb4-4c07-96d5-53b8189df439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:23:11.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:41.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advice also suggested women lose weight by performing household
        chores such as washing dishes and cleaning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c09f1-99cf-48b5-85a1-8a1a2a6b530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:23:11.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:42.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extending your hand forward when wiping the floor will help with
        stretching the back, shoulder and arm muscles," read the guidelines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df920c-42ed-4847-b616-8bd1e55f3aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:23:11.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:42.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hang out clothes that you wore before getting married or small-sized
        clothes that you''d like to wear after giving birth and look at them when
        you want to eat more than necessary or want to skip workout," they continued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa074051-3b77-4f4b-a507-cd7a3299bcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:23:11.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shocked South Koreans started a petition asking that the official
        responsible for the post be punished and make a public apology.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bda318-58a6-4226-a93b-2305e3ad9568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:23:11.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:43.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others expressed their outrage on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98702d2-8886-430f-8bd7-8fd4e7405246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:23:11.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person who wrote that, the one who revised it, even the Seoul
        city manager who posted it. They''re all mad," <a href="https://twitter.com/_Unlac/status/1346674578987175937?s=20"
        target="_blank">wrote</a>&nbsp;one.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d15564-b025-4251-856d-64cc2a2bd2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:23:11.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seoul city''s guideline for pregnant women is disgusting," <a href="https://twitter.com/Jagaljagal_/status/1347067265594793992?s=20"
        target="_blank">wrote</a>&nbsp;another. "The fact that they''re trying to
        sacrifice women is as clear as a glass marble."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2931f-30a0-4efc-a1d6-08207954f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:23:11.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not even any individual that posted it, it''s Seoul city''s
        Pregnancy and Childbirth Information Center... I wonder what they think of
        women and pregnant women," <a href="https://twitter.com/seeinaug/status/1347052140347359232?s=20"
        target="_blank">wrote</a>&nbsp;a third. "I hate this country."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb64a374-26ff-4181-92ef-fd09c6cfee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:23:11.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul city government did not immediately respond to CNN''s request
        for comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f4c17-f6e1-422e-97c1-8da30e35d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:23:11.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/11/asia/south-korea-pregnancy-guidelines-scli-intl/index.html"
        target="_blank">Lose weight with household chores! Seoul government''s 1950s-style
        advice to pregnant women comes under fire</a>."</em></p>'
  'melania-trump-breaks-silence-on-capitol-riot':
    'author': 'Betsy Klein and Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-11T21:25:29.039+08:00
    'imagesource': 'jcr:7e7665ce-cef0-47dc-bf7c-f0a4b2535bad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd610eec-205b-4b5d-85e3-12cdff14a69c'
    'lead': 'First lady Melania Trump has broken her silence on the Capitol insurrection
      incited by her husband in a letter posted on the White House website early Monday
      morning in which she lashes out at her critics and then condemns the violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T21:29:31.462+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:15:32.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:43.639+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Melania-Trump', 'US-Capitol', 'US-Capitol-riot']
    'template': '1'
    'title': 'First lady Melania Trump breaks her silence on Capitol riot, then hits
      back at her critics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4020fa1c-fcb8-4860-9529-83f3a418c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:29:31.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — First lady Melania Trump has broken her
        silence on the Capitol insurrection incited by her husband <a href="https://www.whitehouse.gov/articles/first-lady-melania-trump-path-forward/"
        target="_blank">in a letter</a>&nbsp;posted on the White House website early
        Monday morning in which she lashes out at her critics and then condemns the
        violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f43e0-a8a1-4a11-8763-befc6f2a839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:29:31.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:33.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am disappointed and disheartened with what happened last week,"
        the first lady, whose "Be Best" platform centers on civility and kindness,
        said in the post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74afd38e-9422-4b07-8779-01db7aa67fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:29:31.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post marks Trump''s first public statement since her husband
        incited mobs of supporters to storm the US Capitol. During the attack, she
        was <a href="https://www.cnn.com/2021/01/08/politics/melania-trump-white-house-capitol-riot/index.html"
        target="_blank">overseeing a photo shoot</a>&nbsp;at the White House featuring
        "rugs and other items," per a person familiar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06d688-1bcb-4596-adfa-6e508ba19627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:29:31.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump went on to hit back against criticism launched at herself,
        casting herself as a victim amid an unprecedented attack on democracy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a830c-1744-4c32-b2b8-04e00d706c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:29:31.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:34.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it shameful that surrounding these tragic events there has
        been salacious gossip, unwarranted personal attacks, and false misleading
        accusations on me — from people who are looking to be relevant and have an
        agenda. This time is solely about healing our country and its citizens. It
        should not be used for personal gain," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f20dfc-1ea7-4e89-a0c4-f6eb1b5f4307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:29:31.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then condemned the events of last week: "Make no mistake about
        it, I absolutely condemn the violence that has occurred on our Nation''s Capitol.
        Violence is never acceptable," she wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11cfbe2-3d08-49fa-a7c5-3b3c9ba17ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:29:31.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:35.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady expressed condolences to the four Trump supporters
        killed during the attacks before going on to recognize the <a href="https://www.cnn.com/2021/01/10/politics/brian-sicknick-howard-liebengood-white-house-flag/index.html"
        target="_blank">US Capitol Police officers</a>&nbsp;who died in the line of
        duty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a33ac8-741f-4e85-9637-73f60df2e735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:29:31.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most recently, my heart goes out to: Air Force Veteran, Ashli Babbit,
        Benjamin Philips, Kevin Greeson, Rosanne Boyland, and Capitol Police Officers,
        Brian Sicknick and Howard Liebengood. I pray for their families comfort and
        strength during this difficult time," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357463ee-520f-462e-90e9-fc06b69d6d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:29:31.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While images of the mob breaking into the Capitol consumed the airwaves,
        the first lady was focused -- with the White House chief usher, Timothy Harleth
        -- on getting the shoot completed. Both the media, including CNN, and members
        of her staff were asking if Trump had plans to tweet a statement of calm,
        or a call to stop the violence -- something she had done a handful of times
        months earlier during the protests surrounding the police killing of George
        Floyd. She did not.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da9ec8-30b7-4a3c-b39c-c51d1de3318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:29:31.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her disinterest in addressing the country was indicative of being
        "checked out," said another White House source, who added, "she just isn''t
        in a place mentally or emotionally anymore where she wants to get involved."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84203c3f-5d53-4f18-b163-0532a85a16b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:29:31.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Wednesday evening, two of the first lady''s top aides, chief
        of staff Stephanie Grisham — who also served as Trump''s closest adviser,
        speechwriter and spokesperson — and Anna Cristina "Rickie" Niceta, White House
        social secretary, <a href="https://www.cnn.com/2021/01/06/politics/stephanie-grisham-white-house-resign/index.html"
        target="_blank">submitted their resignations</a>&nbsp;effective immediately.
        CNN confirmed both Grisham and Niceta quit their jobs in large part because
        of Wednesday''s events.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c3f9a-efa1-46dc-a47d-fa7e1a44d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:29:31.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:15:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/11/politics/melania-trump-capitol-violence/index.html"
        target="_blank">First lady Melania Trump breaks her silence on Capitol riot,
        then hits back at her critics</a>."</em></p>'
