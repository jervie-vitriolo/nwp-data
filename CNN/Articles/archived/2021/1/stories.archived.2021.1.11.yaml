      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Register for the event <a href="https://www.eventbrite.co.uk/e/launch-of-global-inventory-of-philippine-material-culture-tickets-135387849703?fbclid=IwAR34zEGMQpYI1M6gOhoalVM5CTK0030Zy8zHOXVoy9kym6kzevqmZZlck90"
        target="_blank">here</a>.</p>'
