    'lead': 'The Philippines is set to receive 25 million COVID-19 vaccine doses from
      Chinese firm Sinovac this year, with the first 50,000 doses available as early
      as February.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T14:49:54.158+08:00
