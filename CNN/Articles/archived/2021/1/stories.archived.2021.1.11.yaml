    'jcr:uuid': 'd785d508-cf2c-410f-8f7a-19887ec06307'
    'lead': 'Danish freediver Stig Severinsen has broken the world distance record
      for swimming with fins on just one breath — making it 202 meters (662 ft 8.7
      in) underwater, Guinness World Records has confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T08:25:16.683+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:25:02.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:19.406+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['freediving', 'Stig-Severinsen']
    'template': '1'
    'title': 'Take a deep breath...freediver swims 662 feet underwater'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5737ae7-c1d7-4424-a523-62d7b10962d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:25:16.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:25:02.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Danish freediver Stig Severinsen has
        broken the world distance record for swimming with fins on just one breath
        —&nbsp;making it 202 meters (662 ft 8.7 in) underwater, <a href="https://www.guinnessworldrecords.com/news/2020/1/danish-freediving-champion-claims-third-guinness-world-records-title-643641">Guinness
        World Records has confirmed.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc8ce0-ef01-4029-a8ff-eb59a784dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:25:16.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:25:02.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness said Severinsen, 47, completed the swim on November 26
        in La Paz, Baja California Sur, Mexico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee2253b-cf0e-4c50-b0fb-f32b43093563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:25:16.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:25:02.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record of 177 meters was set in 2016 by Carlos Coste.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e0c4d7-ff58-44f4-8598-e339690ac66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:25:16.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:25:02.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severinsen said his record-breaking swim aimed at raising environmental
        awareness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0967db41-0dc6-475a-9840-7df938890201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:25:16.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:25:02.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The place where the dive took place in Mexico belongs to one of
        the world''s most unique and beautiful coastal areas. Like many other places,
        it is threatened by plastic pollution and the human lifestyle in general,"
        he said in a <a href="https://www.breatheology.com/gwr-2020-mediakit/">December
        press release.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e6222-4c37-4050-b75c-bdaf78cdf07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:25:16.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:25:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the world was hit by Covid-19 almost a year ago, I was looking
        for a way to show that the pandemic was not an excuse to forget our priorities
        for nature, or put our ambitions on standby. On the contrary. That is why
        I have spent the time training and developing both myself and my message."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4290e-1321-4b53-abf0-c720b79b9567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:25:16.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:25:02.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severinsen described the 202 meter distance as "symbolic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fac6974-1628-4fee-bdcb-0595a81696ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:25:16.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:25:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severinsen also holds the record for the longest distance swum under
        ice with fins and a diving suit, and without fins and a diving suit, at 152.4
        meters and 76.2 meters, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61851b-a81e-4e56-b89d-9573f5caef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:25:16.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:25:02.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also set a 2012 record for the longest timed breath held voluntarily,
        holding his breath for 22 minutes. That record has since been broken and stands
        at 24 minutes and 3.45 seconds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d2be5-3df8-43ce-9c17-ded580b91407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:25:16.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:25:02.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his biography on "Breathology" —&nbsp;an online platform
        he established to help people improve their breathing techniques —&nbsp;Severinsen
        began swimming at age 6 and developed a fascination with holding his breath.
        He went on to play underwater rugby and hockey before discovering freediving.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeca13e-aed0-4e2e-bbef-0816c1ec0e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:25:16.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:25:02.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/10/sport/freediving-record-stig-severinsen-trnd/index.html">"Take
        a deep breath...freediver swims 662 feet underwater."</a></em></p>'
  'Arnold-Schwarzenegger-Trump-failed-leader-Capitol':
