      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/11/entertainment/sex-and-the-city-reboot-intl-scli/index.html#:~:text=''Sex%20and%20the%20City''%20is%20coming%20back%20%2D%2D%20but,it''s%20missing%20one%20key%20character&amp;text=Cynthia%20Nixon%2C%20Sarah%20Jessica%20Parker,aired%2C%20HBO%20Max%20has%20confirmed."
        target="_blank">Sex and the City'' is coming back -- but it''s missing one
