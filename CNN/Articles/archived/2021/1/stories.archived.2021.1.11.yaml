    'jcr:uuid': '183d3825-3ba4-467d-9c60-3cb88d8eaa9a'
    'lead': 'Donald Trump is facing the shameful, imminent prospect of becoming the
      first president to be impeached twice as Democrats warn he poses an unacceptable
      danger to the world after inciting a mob assault on Congress.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T14:06:11.198+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T11:22:11.485+08:00
