      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 14, retrace the roots of Sinulog by this panel discussion
        on the pre-colonial Babaylan ritual, the Sulu roots of the Sinulog, and our
        500-year old devotion to the Sto. Nino. The panelists are former USC Cebuano
        Studies Center Director Dr. Erlinda Alburo, USC DASH Chair Prof. Laila Labajo,
        and UP Diliman IIS Prof. Darwin Absari.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f68ee-44cc-4dc0-81dc-7db1ffef6b87'
