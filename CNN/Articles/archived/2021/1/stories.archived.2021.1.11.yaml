    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa0fdf-b342-45ad-99ed-251fd9ba384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a call for unity following Wednesday''s
        siege of the US Capitol, former California Gov. Arnold Schwarzenegger said
        President Donald Trump will be remembered as the worst President in US history
        and urged Americans to offer their support to President-elect Joe Biden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd48218c-2f4d-4624-b0ad-d597b6d291c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f83b96-980a-458a-b598-f2c645645b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:28:10.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to heal, together, from the drama of what has just happened,"
        Schwarzenegger said in a seven-and-a-half minute video posted on Twitter.
        "We need to heal, not as Republicans or as Democrats, but as Americans."</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">My message
        to my fellow Americans and friends around the world following this week&#39;s
        attack on the Capitol. <a href="https://t.co/blOy35LWJ5">pic.twitter.com/blOy35LWJ5</a></p>&mdash;
        Arnold (@Schwarzenegger) <a href="https://twitter.com/Schwarzenegger/status/1348249481284874240?ref_src=twsrc%5Etfw">January
        10, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d60861-30a3-4979-ac67-27e9beea5bc9'
      'mgnl:activationStatus': true
