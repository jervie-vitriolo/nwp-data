      'mgnl:type': 'text'
      'text': '<p>The PGA Tour and Thomas'' representatives did not immediately respond
        to CNN Sport''s request for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8cc570-ad4e-47e6-a856-06968854f039'
