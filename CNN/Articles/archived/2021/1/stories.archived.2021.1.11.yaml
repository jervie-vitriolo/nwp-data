      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e690c646-1722-4943-9e2b-298e43390650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 7,497 Covid-19 patients in Florida hospitals on Sunday,
        according to the Florida Agency for Health Care Administration. That''s about
        3,000 patients more than were hospitalized in the state about a month ago,
        on December 12, when the AHCA reported 4,343 hospitalizations.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f33a635-cbe2-4064-9a35-21863fe129ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3738808-80b2-46ba-828b-1c6f8b23d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And California set two new records Saturday -- the most deaths reported
        in one day, 695, and the most Covid-19 patients in intensive care units --
        4,939. On Sunday, the state reported nearly 50,000 new cases and 468 deaths.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ecf90-317a-4ed5-b214-87328b6023ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13287cfe-ea38-4e44-bf94-081e8ef9a5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The speed with which we are reaching grim milestones of COVID-19
        deaths and cases is a devastating reflection of the immense spread that is
        occurring across the county," Los Angeles County Director of Public Health
        Barbara Ferrer said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddccefa0-4bd7-4192-b9fe-54fafa3a3410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef946ee-9b5b-486d-adc5-dd1b6046be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to protect ourselves, slow the spread, and stop overwhelming
        our hospitals, is to pause participating in any activities that aren''t absolutely
        essential," she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d922bd-59bb-43e2-b04f-eee6d852bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4a85e-60e9-44f7-9c31-129eb57c0e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just not the time to go to the shopping mall or to a friend''s
        house to watch a basketball or football game."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5f921f-995d-48d6-88f7-2d759780f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9dd49a-61f3-46e3-ac0c-059c4b279b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden team announces plan to ratchet up vaccine rollout</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b2a05e-8f9e-44ae-afd8-8d2ef836e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the nation''s Covid-19 vaccine rollout "is absolutely
        not working as intended," said Dr. Megan Ranney, a CNN medical analyst and
        an emergency physician.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43620a81-620e-431e-bc1d-81492837e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22cb98-fe15-4bee-9b06-7c75a637b2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have three times as many doses that have been distributed to
        states as have actually gotten in arms," she said. "We have to do something
        different, and we have to do something different now."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980bbe9d-dccf-4763-90ea-86b6eb69341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204514d6-980a-40b9-b2c4-9efa3135daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden will aim to release nearly all available
        doses of Covid-19 vaccines in an effort to quickly ramp up the US vaccine
        rollout, a spokesman for his transition team said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f945bd1-c122-48e0-b8d0-8ebde3b22f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ea03f-db6f-45dc-ba7a-1d8c19ff3c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could also be risky, because the vaccines by Pfizer/BioNTech
        and Moderna require two doses administered weeks apart to be about 95% effective,
        and vaccine manufacturing has not ramped up as rapidly as many experts had
        hoped.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a05e1f-8e4b-43a6-a1cd-053c1030111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a8ce6-0cb7-4b25-ba30-f9798213344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is a break from the strategy of the Trump administration,
        which has held back doses of the vaccines to ensure that second doses are
        available.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5289e94-c0f7-419f-af40-cf604097f31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246b61a-53bf-41c1-a16b-e7d125a3d909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Celine Gounder, a member of Biden''s coronavirus advisory board,
        told CNN Saturday the new plan aims to "get doses out as quickly as possible"
        and simplify distribution.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd75f5-b5a5-4f1d-b63b-01d3172e696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1499fb14-8b3d-4b87-b725-93e79613e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials aren''t recommending patients delay receiving their second
        doses, she said. People should still plan to receive the second dose of Pfizer''s
        vaccine 21 days after the first dose, and the Moderna vaccine 28 days after
        the first dose.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c9217-b14a-4441-8cff-f6ba7253d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616c2405-705c-4ff4-b394-3fe8f0f88884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So long as there are not any manufacturing glitches, we''re confident
        that the supply of vaccine will be there when people return for their second
        dose," Gounder said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b0b0a-1599-41e6-9c5c-d57fefe13cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a43d01-64eb-4385-a9aa-0948078d8a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranney said she believed the plan "makes sense," saying the US needed
        to "rethink how we take the doses we have and get them out into peoples''
        arms."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06818ee3-8b68-4c59-a7fc-70a27ac6fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:51:38.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:24:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
