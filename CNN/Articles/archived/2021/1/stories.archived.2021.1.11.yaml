      'mgnl:lastActivated': 2023-01-25T11:17:17.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While I am not at liberty to disclose the contents
        of this discussion, suffice it to say large orders from the national government
        will arrive and the list or hierarchy of priorities has changed slightly,
        and of course we will abide by the guidelines set by the national government.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f588199-d660-499b-8029-212613d8d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:17:18.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte, however said, the priority still are healthcare workers
        and part of the city''s preparations include completing the list of healthcare
        workers as they will be the first batch to be incoculated with the vaccines
        from the national government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788eecb6-f3b5-475d-b6d6-b2283d704051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:17:18.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to this, <em>kami po ay nakipag-ugnayan sa isang</em>
        third party agency, <em>at ito na rin yung</em> third party agency <em>na
        nakikipag-ugnayan sa</em> national government, to prepare our vaccination
        centers," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f3bd4-06c9-4efc-9979-4c44b80c7b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:27:40.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:17:19.188+08:00
