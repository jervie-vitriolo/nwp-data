  'Much-of-US-data-to-catch-newest-coronavirus-variants-is-several-months-old':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-11T09:55:17.423+08:00
    'imagesource': 'jcr:ace2aa60-e154-4d9a-b90f-926774f33445'
    'jcr:mixinTypes': ['mgnl:hasVersion']
