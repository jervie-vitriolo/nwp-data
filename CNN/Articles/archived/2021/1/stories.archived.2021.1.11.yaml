    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: Celtics'' Jayson Tatum in quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0fea7f-666f-491d-8971-6bfb7431f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:42:32.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:21:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Boston Celtics star forward Jayson
        Tatum will spend the next 10 to 14 days in quarantine as part of the NBA’s
        COVID-19 protocol, according to The Athletic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4513cde7-326e-4e70-ae9c-70cef0a7486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:42:32.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:21:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear whether Tatum had tested positive or had been deemed
        a close contact.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2254b5c-a8e4-4d26-8138-0bc1290172c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:42:32.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:21:59.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatum scored 32 points in a 116-107 win over the Washington Wizards
        on Friday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f650f-8b24-4be5-bf84-aa9e5011a719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:42:32.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:22:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Wizards star Bradley Beal was held out of Saturday night’s
        game against the Miami Heat due to health and safety protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced9330-67cc-4a94-83b5-8f5970bbacee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:42:32.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:22:00.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Athletic reported that Beal and Tatum were “speaking in close
        proximity on the court postgame” on Friday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cf62ac-85bb-496c-9d40-da7ceead3c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:42:32.162+08:00
      'mgnl:createdBy': 'cjmarquez'
