      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/01/10/health/old-coronavirus-sequences/index.html"
        href="https://edition.cnn.com/2021/01/10/health/old-coronavirus-sequences/index.html">Much
        of US data to catch newest coronavirus variants is several months old</a>."</em></p>'
