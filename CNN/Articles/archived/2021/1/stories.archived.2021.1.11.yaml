      'jcr:uuid': 'fde9d6c6-eae7-403f-a38b-a49b1452202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hijos de Nazareno serve as backup to police enforcing the one-meter
        distance rule. Still, on church periphery, thick crowds negotiate their way
        out of exit gates and stream out into the reopened Quezon Boulevard now again
        overwhelming with cars and jeepneys.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd05ff9-8769-4743-9b84-755287a63df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

