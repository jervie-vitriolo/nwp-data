    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e665616-0a65-4bad-b215-2a76b0d15734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The film was screened at QCinema and Cinemalaya then at
        Luang Prabang Film Festival as well as other international film festivals.
        I’m wondering, how important are international festivals for you as a Filipino
        filmmaker?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e54a1-bdaf-4066-b701-65c9bb25a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working in mainstream television for 10 years as a writer and for
        one year as a director (before the ABS-CBN shutdown) has made me aware of
        how television works and how the audience greatly dictates what they want
        to watch and how storytelling is highly approached from a business perspective.
        Sadly, I believe that the stories I want to tell do not have a space in mainstream
        film and television even up to now. I am grateful to film festivals like QCinema
        and Cinemalaya, and international film festivals that offer venues for these
        types of stories. New voices in filmmaking are found in reputable film festivals,
        and these voices eventually penetrate mainstream media. I believe that a paradigm
        shift in mainstream storytelling is happening slowly and film festivals are
        a big factor in that movement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728439ef-0182-407c-b7e4-3b31ca7e3305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:49.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you navigate the boundaries between T.V. and film?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c15c2-0091-45c6-972e-70eb5d58f5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T.V. is always audience oriented. Everything you write, everything
        you do, are all based on calculated research statistics and audience profile.
        There is little room for self-expression because everything a T.V. writer
        does should always fit the audience mold of the network you work for. I started
        writing and making films after feeling exhausted from continuously writing
        a hundred pages a week for teleseryes for seven years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a18e78-cd6f-4396-a00d-9b164ecb6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armando Lao’s [Found Story] workshop gave me a new perspective on
        how I should see narrative storytelling. I felt a renewed purpose in storytelling
        when he taught me how to see a material not just through the characters, but
        through all the living and nonliving things surrounding those characters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81293d49-be55-42e5-8532-0a3ec998cfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, for me, is a clear distinction between T.V. and film. In the
        Philippines, T.V. is very character-based. You have to invest in characters
        in order to watch them every day, while film (and its characters) can represent
        a society, an institution. T.V. follows specific threads of stories. Film
        has the potential to see the bigger picture.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c20bd-e17e-44a3-bcb7-cc837d96b20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:51.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your father Tony Calvento is known for “Calvento Files.”
        Do you think his practice influenced you to become a storyteller too? Do you
        think he influenced the way you tell stories?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6415127-f25c-4aa8-8401-ce58530af7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:52.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How he raised me influenced me a lot on how I view the world and
        ultimately how I tell my stories. We lived in a household where I grew up
        surrounded by bodyguards. Me and my brother were asked to stay at home most
        of the time because of the dangerous nature of his job. At a young age, I
        read articles from his tabloid column because his case files were just scattered
        around our house. I think both my films, “Nabubulok” and “Excuse Me, Miss,
        Miss, Miss” have storytelling elements just like how my father would write
        his columns for “Calvento Files.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aaeafb-9806-4ec0-8b9f-6e3cf1f1d3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T15:26:45.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:20:52.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, since I grew up reading so many case files from my father,
        I realized early on that life in the Philippines can really be tragic and
        gruesome. Hence, I appreciate the genre of comedy even more. I always seek
        for something that would comfort me.</p>'
    '55':
      'image': 'jcr:ba2ae5e1-5957-401d-8cab-b10c9fea68f8'
      'imageCaption': 'In the film, Vangie attempts to convince her boss (played by
