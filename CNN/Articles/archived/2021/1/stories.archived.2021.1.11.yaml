    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amsterdam doubles down on plans to restrict tourist access to cannabis
      coffee shops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f273a-d8a3-44c0-95de-a818bf529488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- When international tourists finally return
        to the canal-lined historic streets of Amsterdam, one of the city''s main
        attractions might be off limits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1b1a3-7f0b-4476-bdc9-128be9abfd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amsterdam mayor Femke Halsema has proposed a new policy that would
        ban foreign visitors from accessing the city''s coffee shops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe186c-8228-4653-a58c-a603987daa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 166 cannabis coffee shops in Amsterdam, accounting for
        almost 30% of the Netherlands'' coffee shops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a0817-4ead-49d9-8047-909c95f80da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to councilors on January 8, Halsema proposed introducing
        the "resident criterion" -- a policy that permits only locals to use coffee
        shops -- with the goal of making tourism in the city more manageable and to
        control the coffee shop supply chain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d4ab9-fb7f-4661-9b4e-ee2ce1c458cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halsema will discuss the measures with Amsterdam''s city council
        later this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d5c9b-a52a-4081-b3af-99eec7962838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:46.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with Covid-19 lockdown measures, non-essential shops, including
        coffee shops, are currently closed in Amsterdam, although coffee shops are
        able to do takeout and delivery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303b71e0-ed9a-4756-9005-08e198a2aafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s website currently&nbsp;<a href="https://www.iamsterdam.com/en/plan-your-trip/practical-info/corona-virus">advises
        tourists not to travel to the city</a> unless necessary, but Halsema is looking
        ahead to how Amsterdam might function after the Covid threat subsides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27df5529-6f6d-4659-809c-32c27a9bec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:47.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cannabis in the Netherlands</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e297cfc1-0845-4bfe-93cd-b8cc11c1980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:48.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different municipalities in the Netherlands have different coffee
        shop rules, and discussions on barring everyone except Dutch residents are
        not new.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6b207-916a-4ca5-84cb-b79b1965daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.bbc.com/news/world-europe-17865663">This conversation
        became heated back in 2011 and 2012,</a> with Amsterdam fighting back against
        the proposed introduction of a residents-only rule across the Netherlands''
        coffee shops.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd689c0e6-b3c3-4e9b-94ed-2cd1d122debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, this rule still exists in Maastricht, in the south of the
        country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ff762-1e8f-465d-bc75-65bc2021818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:49.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add to the slightly confusing setup, buying cannabis from a coffee
        shop is legal in the Netherlands, but producing cannabis remains illegal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d2ed8-9c34-4137-9ca2-65a6ed1fc63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in July 2019, Halsema wrote to councilors saying the city''s
        coffee shops can put "the quality of life in the city center under pressure."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf8e24c-6193-4ac0-804e-984a49117a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This preempted an August 2019 survey which questioned 1,100 international
        visitors between the ages of 18 and 35 who were visiting Amsterdam''s Red
        Light District, an area of the city that''s been the focus of much of Amsterdam''s
        most recent tourism regulations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8de2dc-bdbd-44e9-b042-563830670258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this survey, referenced in Halsema''s most recent correspondence,
        over half of those surveyed said they chose to visit the Dutch capital because
        they wanted to experience a cannabis cafe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2fb192-863e-47c3-ba42-b80881449402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were that 34% indicated they''d come to Amsterdam less
        often if they weren''t able to visit coffee shops, and 11% said they wouldn''t
        come at all.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4137f80-28ba-42c1-acc1-191d61123ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also looked into whether adding an entry fee for visits
        to the Wallen/Singel areas -- the medieval city center that constitutes the
        Red Light District -- would bring tourist numbers down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47745ba-249b-4c2c-86bb-e8948e1df635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:52.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report suggested the city''s coffee shops have a stronger
        appeal for international tourists than the Red Light District.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fa2185-07a9-4fba-b94b-a237b0c3b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 1% of those surveyed mentioned window prostitution as the main
        reason for their visit, while, 72% said they''d visited a coffee shop during
        their stint in Amsterdam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33bb3ef-3d15-435c-a5fd-eced845d1adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Drug trade concerns</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f583971-88b7-41c3-a9ed-acf670bc66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her recent letter, Falsema also noted concerns about the city''s
        coffee shops supply chain.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c0496a-4c0f-4646-9917-181616d83812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police, she added, are worried about links to the hard drugs
        trade.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883ea766-2bcd-4972-91a0-568c046e54b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:55.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The January 8 letter sets out three steps for forging ahead with
        a new policy -- focusing on local regulation of the cannabis market by setting
        up an Amsterdam coffee shop brand, limiting the ability for coffee shops to
        become chains and preventing visitors from outside the Netherlands to enter
        coffee shops.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e5f7a7-3abd-4834-8411-e418cda0d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falsema notes that a side effect of these new measures could be
        a shift towards the illegal cannabis market, but she expects that to be temporary.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3f4c07-a466-42fc-92a6-f1364bc9b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Continued appeal of Amsterdam</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe3cc6-3ea3-4f63-8db6-3f1627cfd329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:56.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Amsterdam''s 2019 tourist survey suggested coffee shops have
        a strong appeal for visitors, those surveyed said the most common reason for
        visiting Amsterdam isn''t the coffee shops, the Red Light District or even
        the city''s museums and cultural attractions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726636c-431d-4b11-a3b4-53c328f0e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:57.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, visitors championed the pretty wholesome appeal of walking
        or cycling around the city.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636a871-4c8a-4588-a3b2-a9f9eaf0c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British tourist Allan Claydon, 24, told CNN Travel in 2020 he agreed
        with this take -- adding that he didn''t think curbing coffee shop culture
        would change Amsterdam''s appeal for visitors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82574d31-ac4c-44ff-a624-57c9744cf31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the banning of cannabis would decimate tourism,"
        said Claydon. "The city is also known for its culture and brilliant aesthetic."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94281f0a-c07c-4373-b54c-ca82fdb1d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T22:27:34.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:14:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/amsterdam-cannabis-coffee-shops-restrictions/index.html">"Amsterdam
        doubles down on plans to restrict tourist access to cannabis coffee shops"</a></i></p>'
