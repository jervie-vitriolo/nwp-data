      'mgnl:lastActivated': 2023-01-25T11:21:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbaac5d-d2bc-4fdf-b908-9681389f5578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:49:54.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:21:38.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque made the announcement on Monday,
        citing the Department of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b09a42-b86b-44b4-913c-379ce2febf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:49:54.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:21:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12245bd4-d6f1-4624-9121-f3eebe80f931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:49:54.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:21:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayon sa DOH, magkakaroon na tayo ng unang 25 million doses
        of COVID-19 vaccine from Sinovac, darating ito sa susunod na buwan,"</em>
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aae3ebe-25a0-4b15-8c96-795f504b1591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:49:54.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:21:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d121e28-83b9-48c1-b843-8399d01c8839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:49:54.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:21:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to the DOH, we will have 25 million doses
        of COVID-19 vaccine from Sinovac, and we will receive them as early as next
        month.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd883d8e-20f1-4d35-86c8-c31d64eddf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:49:54.159+08:00
