    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cha-cha talks figure at tail end of several presidencies as officials
      seek ‘survival’ — ex-VP Binay'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b8fc0-2701-4b12-a0d3-142239a73dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:49:02.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:23:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)—</strong> Former
        Vice President Jejomar Binay on Monday said the revival of talks for constitutional
        amendments has also happened at the tail&nbsp;end of other presidential terms,
        as he questioned why some incumbent officials seem to seek political survival
        and stay longer in power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d741dd-f5bc-425f-98ca-e3183a80b5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:49:02.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:00.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit ba ganun? Tuwing malapit nang matapos ang</em> incumbency
        <em>ng</em> present President <em>eh lagi nang napapasok ''yung</em> charter
        change?” Binay said in an interview with CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f26c52b-5ef7-4747-8fca-0bdff79a6fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:49:02.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“P<em>ara bang</em> something is being preserved… for purposes of
        surviving in their positions," he added. "I suppose <em>gusto nilang magtagal
        pa sa</em> position, simple.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945fef08-85ba-4814-b125-3d601955fd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:49:02.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:01.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is that every time the incumbency of a present
        president is almost over, charter change is being brought up? It’s like something
        is being preserved… for purposes of surviving in their positions. I suppose
        they want to hold on to their position, simple.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef2307-28cd-4be3-95d0-79274b548e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:49:02.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to tackle constitutional amendments in both chambers of
        Congress <a href="https://www.cnnphilippines.com/news/2021/1/6/charter-change-economic-provisions-congress.html">resurfaced
        last week.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4287bf-da36-4798-b0ee-e597ec10e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:49:02.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:02.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the House, the Committee on Constitutional Amendments will tackle
        proposed changes to the charter on Jan. 13, particularly the resolution filed
        by House Speaker Lord Allan Velasco in July 2019. This seeks to ease the constitutional
        limits on foreign ownership of lands, educational institutions, public utilities,
        and mass media firms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f0a513-4537-4565-878e-eac9772698d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:49:02.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate, Senators Francis Tolentino and Ronald “Bato” dela
        Rosa earlier filed a resolution seeking to convene Congress as a constituent
        assembly to introduce amendments to the Constitution. Talks will be “limited
        to the provisions on democratic representation and the economic provisions
        of the Constitution,” according to the resolution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48934478-9e18-402d-908c-58cd3875d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:49:02.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:03.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay clarified he would be fine with debates on the economic provisions
        — as long as these would be the focus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e06d5-a452-4041-96cc-78e10accc303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:49:02.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:03.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan dapat amyendahan, hindi na kailangang pang dagdagan</em>,"
        he said. "<em>Hanggang doon na lang tayo sa</em> economic provision <em>kasi</em>
        it’s getting to be suspicious<em> eh, tuwing natatapos ''yung</em> term <em>ng
        presidente eh pinapasok lagi ''yung</em> constitutional amendment.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f153ca0-34f0-43c8-ace9-a51b5172c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:49:02.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:04.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That should be amended, but should there shouldn’t
        be any additions. We should only stay within the economic provisions, because
        it’s getting to be suspicious, every time a term of the president nears its
        end, the constitutional amendment is always brought up.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751b680-d7ab-4e90-a592-64c84d6e0105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:49:02.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:04.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about term extensions, Binay said he agrees with increasing
        the term of local officials to four years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ddc1e5-da44-49f7-8824-952ff81709b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T13:49:02.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/21/house-charter-change-coronavirus-crisis.html?fbclid=IwAR3Q6bV7w7jcBZkc1_1qtUxoJ79tV7dtiL0MX_f4vsZ697zy2Qs0AGJh_2w"
        href="https://cnnphilippines.com/news/2020/5/21/house-charter-change-coronavirus-crisis.html?fbclid=IwAR3Q6bV7w7jcBZkc1_1qtUxoJ79tV7dtiL0MX_f4vsZ697zy2Qs0AGJh_2w">In
        May 2020</a>, the lower chamber''s Committee on Constitutional Amendments
        said it is suspending deliberations on any proposal to amend the Charter amid
        the COVID-19 pandemic — which continues to take a toll on the lives of Filipinos
        and citizens around the globe.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f89648a-dca7-4252-a092-934483033571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:52:21.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political amendments ‘off-limits’</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced77f05-bc5e-4d4d-bfe9-cb26cf8bd662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:52:21.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A House member assured that chamber discussions will only focus
        on economic provisions, adding that the political provisions will not be touched.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f214e72-986a-4d4f-853f-29e6c60d0e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:52:21.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any move to amend the political provisions will be ‘dead on arrival’,”
        House Ways and Means Committee chairman Rep. Joey Salceda said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa09f6-45b4-4b30-a30b-c6b54545025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:52:21.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag nilagyan ito ng</em> politics (if politics meddles in
        this), goodbye.”</p>'
  'tesla-stock-outlook':
    'author': 'Chris Isidore, CNN Business'
