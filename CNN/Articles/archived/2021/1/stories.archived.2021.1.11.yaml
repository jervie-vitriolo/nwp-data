    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dca7739-ff10-4267-9129-49d6a9c72fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day on Monday, Manila
        Mayor Isko Moreno insisted that the 400,000 devotees that attended the Black
        Nazarene Feast followed health protocols. They are also ready to conduct contact
        tracing and swabbing initiatives in case of an "aftermath" from the event.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb58407f-dbd5-4d9b-b88c-1d773f9b6829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef01880-bb2c-43e6-8a51-a3a921c77e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naturally, the people submitted themselves to follow simple medical
        protocols, such as physical distancing. The city also gave face masks and
        face shields to most of the devotees," Moreno said. "<em>Generally speaking,
        nairaos naman siya ng may disiplina, pagkahiwa-hiwalay</em> (it was held with
        discipline, and with people distanced from each other)."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69077b10-ced1-4071-b208-69621b2f7ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a3b94-2ddb-4415-9ca6-1d0259b797a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T08:11:40.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:05.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno bared that the local government also signed an "advanced
        marketing commitment" with AstraZeneca, in line with the city''s vaccination
        program. At least 60,000 residents have already expressed willingness to get
        inoculated once a vaccine becomes available, he added.</p>'
