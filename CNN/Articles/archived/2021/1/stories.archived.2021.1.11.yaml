    'title': 'Ex-Justice Secretary Aguirre appointed as Napolcom commissioner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37125a84-cb6b-4234-b925-00490e989d8c'
      'mgnl:activationStatus': true
