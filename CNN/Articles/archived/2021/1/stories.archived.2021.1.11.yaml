    'jcr:uuid': '791fbd25-3128-4002-a941-410ec186cf55'
    'lead': '‘Kung physically and mentally fit pa,’ former Vice President Jejomar
      Binay says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T11:43:10.527+08:00
