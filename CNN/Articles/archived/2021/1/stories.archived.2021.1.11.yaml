      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e423a53-ac34-437b-8358-3133e3da4131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T12:17:21.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas announced in his media briefing that Nuezca''s dismissal was
        deemed effective on Monday, after the PNP Internal Affairs Service resolved
        an administrative case against him for grave misconduct and conduct unbecoming
        of a police officer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0316e431-9b49-4b1e-8a95-506358d21204'
      'mgnl:activationStatus': true
