      'jcr:uuid': 'cce7efd1-1c0a-4695-a3d5-05c565aebe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T12:17:21.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal was already implemented by National Capital Region
        Police Office regional director Vicente Danao Jr., Sinas added,&nbsp;as Nuezca
        was last assigned in Parañaque.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43617aa0-a86f-42b8-8b46-b52d67742edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T16:38:37.590+08:00
      'mgnl:createdBy': 'glee'
