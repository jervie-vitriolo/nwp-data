      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sulu provincial police office initially said the cops claimed
        self-defense, but later in a Senate investigation, the accused officers admitted
        they were not sure who fired first between them and the intelligence agents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c57cc-c2db-4294-9aac-15402d96a4b6'
