    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:12:29.648+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Trump faces shameful prospect of second impeachment with Democrats
      set to move quickly this week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e7749-8c71-4e39-b959-dd34bb3ded6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Donald Trump is facing the shameful, imminent
        prospect of becoming the first president to be impeached twice as Democrats
        warn he poses an unacceptable danger to the world after inciting a mob assault
        on Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c19de9e-e08f-4e86-81c8-b80a4896b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f366e-6f22-4156-8350-11cafe9c6d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Washington still in deep trauma as horrific new details emerge
        from last week''s outrage, House Speaker Nancy Pelosi''s Democrats will first
        implore Vice President Mike Pence to invoke the 25th Amendment to declare
        the President unable to fulfill his duties. If, as expected, Pence and the
        Cabinet balk at that step, Democrats will again unleash the inexorable machinery
        of impeachment less than a year after Trump''s previous acquittal of high
        crimes and misdemeanors in a Senate trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e0217c-4f90-445e-9fb8-9c2418d12d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:13.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eafc48-e546-41b3-a6d3-ba533bdbddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the compressed calendar as Trump enters his last nine days in
        office -- and the reticence of Republicans in the Senate, who are faced one
        again with a loyalty test they have always failed when choosing between Trump''s
        base and the Constitution -- seems certain to thwart Democratic efforts to
        quickly eject Trump from power. This means the drama surrounding Trump''s
        fate, and the possibility of another Senate trial, could outlast his presidency
        and his turbulent term could cast a toxic shadow over President-elect Joe
        Biden''s first days in office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e036672-a292-4e17-a747-4f1e86c5df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28739642-b572-4347-8cd9-09a80f6fb081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aftershocks of the breaching of the US Capitol are being exacerbated
        by disturbing new accounts and footage of alarming scenes inside the insurrection
        that suggested an even worse tragedy was only narrowly averted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24f51cd-0923-43c6-b68a-fb0697967a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.198+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3509e42e-0063-4757-a190-e60974316efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was also an eerily quiet weekend. For the first time in years,
        Americans were spared the extreme rhetoric and tantrums of Trump''s Twitter
        feed after the social media platform muzzled the President over fears of more
        violence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d86bf2b-cb8f-4867-a8c8-ab53901b4bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881496ef-ea4a-44e4-bda3-4cd7bcefba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:17.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he begins his last full week in office, Trump is scheming to
        reclaim his megaphone with plans for a trip to visit his border wall — a concept
        that was one of the earliest precursors of his divisive presidency. The White
        House is also readying a new attempt to rein in big social media firms that
        have purged Trump after his inflammatory posts. And Trump is expected to unleash
        new and controversial pardons that may further test the rule of law before
        his time is up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e3bfd6-a525-4307-9c2a-aa7d96e560c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a5d45-7014-43fd-a0aa-9d4ec87137be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Pelosi: Trump is an ''imminent threat''</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca65e749-b43e-4d43-b730-614bcba70e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critical mass is building in the House behind the Democratic drive
        to impeach Trump over his extraordinary assault on the US political system
        last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2cc399-dcc7-45ec-a353-58a9ebc89527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:19.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6302ea9d-7022-4aec-9aac-9df958a6c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:19.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi plans to seek unanimous consent Monday
        morning for a resolution calling on Pence and the Cabinet to invoke the 25th
        Amendment to declare Trump is no longer fit to carry out his duties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef5022-7a0a-49a9-9269-97141427df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5651bbe7-bfb6-4883-82d4-aa5484eba97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the almost certain event the gambit fails, she will call the
        House back for a full vote on Tuesday. Should Pence not act within 24 hours,
        Democrats will embark on the historic path towards a second impeachment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea8da2-2882-4018-a98b-a88a5038314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df3b46a-afb4-4f1c-b708-7b8b45f8960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In protecting our Constitution and our Democracy, we will act with
        urgency, because this President represents an imminent threat to both," Pelosi
        said in a letter to her Democratic colleagues. "As the days go by, the horror
        of the ongoing assault on our democracy perpetrated by this President is intensified
        and so is the immediate need for action."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c4893-25fd-4621-a57f-c12ff4236de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0343b90-8848-47bd-a302-7df92551fb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are justifying the unprecedented push for a second impeachment
        on the grounds that after his most flagrant abuse of power yet, Trump presents
        a stark danger to the country and the world and must be removed immediately.
        Another motivating factor is that a conviction in a Senate trial would likely
        bar Trump from ever seeking public office again. They parry critiques that
        such a late-term impeachment would be academic by arguing that Trump''s crime
        against the Constitution cannot go unpunished.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0efe74-d87c-4a85-b370-96010951224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.199+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c372a3c-5d6f-48d1-9290-7cad4270240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:23.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Fears Biden''s first days in office will be bogged down</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d97e5-f0c3-4e0f-b64f-699bcd913c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the complications of the timeline threaten to undercut the impeachment
        push. Senate Majority Leader Mitch McConnell said in a memo that the unlikelihood
        of securing unanimous consent to break a Senate recess meant that, practically,
        the earliest date a Senate trial could begin would be January 20, the day
        Biden takes the oath of office and control of the chamber will switch after
        Democrats won to Georgia runoffs last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a155f6-6edf-4534-8aac-cc458f6e971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2bce26-c4b3-4d41-8ba1-63a021ca4cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may seem strange that Senate rules would take precedence
        over a moment of rare national peril, this would mean Democrats would spend
        the start of a new presidency burning days or even weeks seeking to convict
        a President who has already left office. That scenario would not only complicate
        Biden''s hopes of quickly turning Trump''s poisoned page in US history, it
        would slow a desperately needed economic relief package and an effort by the
        new White House to muster a national fight against a pandemic that is worsening
        by the hour amid fears of a new more transmissible mutant strain of the coronavirus
        and the Trump team''s misfiring vaccine rollout.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04416f55-9577-491c-941a-a211c5dc98b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:25.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8326a2-646a-4ff8-8887-78e85ffd69cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Whip James Clyburn suggested a workaround for that
        contingency on CNN''s "State of the Union" on Sunday, when he said Pelosi
        may not immediately transmit one or more articles of impeachment to the Senate
        to trigger the process of a trial.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ac678-2df9-4e58-8c19-72325168d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4485eece-80ba-4f9b-ad38-70d1b4309c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just so happens that if it didn''t go over there for 100 days,
        it could -- let''s give President-elect Biden the 100 days he needs to get
        his agenda off and running, and maybe we''ll send the articles sometime after
        that," the South Carolina Democrat told CNN''s Jake Tapper.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e5ec6-8cd9-492e-9bc0-e04be99f5d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f04b8-8cc9-438a-9b54-a214bd846c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach would satisfy the imperative Democrats feel to inflict
        serious costs on the President for his shocking conduct.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4831668-2e13-4d8f-bd7b-52007efe1c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93a1846-8aaf-4126-a07d-92dcc35f3cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:29.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it would undercut their rationale that the peril posed by Trump
        is so acute that he must be removed now with only a week or so left in the
        White House. It also seems doubtful that the passage of three months would
        make it any more likely that sufficient Senate Republicans would join Democrats
        in building the two-thirds majority needed to convict Trump.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d6630-908f-4e15-b46a-457ad43bd058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c673d091-7f87-4930-96c7-84860a4aaebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.200+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:30.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a trial, possibly featuring the President''s unmoored attorney
        Rudy Giuliani, would give Trump the opportunity to emerge from effective internal
        exile in Florida and corral the GOP behind him in what might turn into a circus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b85b1b2-8829-403d-a967-ddaabe18697a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.201+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89697048-513e-42f7-9864-16d527ac365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.201+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:31.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the strength of Democratic outrage is such that it may be
        impossible for Pelosi or Biden to hold off an impeachment vote — even if it
        would cause logistical and political problems down the line.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33352ae-1080-4131-8d55-1058bd466fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.201+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:31.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10909459-4d38-4e1b-bf23-da37349a9436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.201+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Pence holding 25th Amendment in reserve</strong></h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15184c1b-824b-4783-a100-f4d6dc49b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.201+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no sign that Pence, despite being the target of pro-Trump
        rioters who chanted that he should be executed, is ready to lead an attempt
        to invoke the 25th Amendment. Sources have told CNN, however, that he is holding
        the option in reserve in case the President — from whom he is now estranged
        — resorted to more extreme action. CNN''s Jim Acosta reported that Pence and
        his aides are hoping to provide a bridge to the Biden administration and to
        offer the incoming team as much help as possible in dealing with the pandemic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d4c2b-2ccd-4261-b75c-8b3b940632e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.201+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:33.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc121d-fdcb-44da-98d1-a502795f628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.201+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:33.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jeff Zeleny reported Sunday that Biden''s team is working
        to find a middle ground to avoid the early days of his presidency being bogged
        down by another Trump impeachment. While Biden is not standing in the House''s
        way, his team is also floating a possible censure of the President by Congress,
        through the impeachment train seems to be steaming off down the tracks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c16f7-450d-445d-9588-b99b8c820ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.201+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:34.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93658d24-bd5a-4e7c-a709-62e935bfe691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.201+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is more backing within the House Democratic caucus for impeaching
        Trump now than there was in 2019, Pelosi has told her members. Among Republicans,
        Trump''s malevolent behavior last week is further dividing the party.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d38cb-5e31-49cb-b528-f6062eb2a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.201+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:35.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f5b9ec-db39-400b-849a-47181813fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.201+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania Sen. Pat Toomey, who has the luxury of criticizing
        Trump since he is not seeking another term, said the best solution would be
        for the President to resign.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d562b-e593-4d03-86cc-d79cd4d49aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.201+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826fb18c-b7ef-434b-8a96-d3ad7bba2236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.201+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:36.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think at this point, with just a few days left, it''s the best
        path forward, the best way to get this person in the rearview mirror for us
        that could happen immediately. I''m not optimistic it will," Toomey said on
        "State of the Union."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc12067f-95dc-4f98-a849-72df33a2322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.201+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b944797-8049-4249-abd2-54986789c8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.202+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toomey said he thought that Trump had committed impeachable offenses
        but was unsure if a viable process to convict him was possible.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a05a3e-bef6-4bae-8861-f5208a4e0ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.202+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e8dd6d-5ee5-4d52-a8b6-eece03249065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.202+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pennsylvania senator said on NBC''s "Meet the Press" that his
        colleagues like Sens. Josh Hawley of Missouri and Ted Cruz of Texas needed
        to resort to soul searching after supporting Trump''s "big lie" that he won
        the election.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573776c3-e1bc-4c50-a7ce-9b8fb5f3f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.202+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5384cca6-36c2-4869-a129-4c9c62e20566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.202+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:22:39.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s going to ... haunt them for a very long time," Toomey said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62889ccd-f6ff-4e1d-af4d-7b2a30284210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:06:11.202+08:00
