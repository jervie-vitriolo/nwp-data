    'template': '1'
    'title': 'PH secures 25 million Sinovac doses, first 50,000 available in February

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31857d28-eedb-40f5-9d0d-bcae8b1edeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:49:54.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:21:37.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        Philippines is set to receive 25 million COVID-19 vaccine doses from Chinese
        firm Sinovac this year, with the first 50,000 doses available as early as
        February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c180a556-2383-408d-80cb-912ae32526f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T14:49:54.158+08:00
