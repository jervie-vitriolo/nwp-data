      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Magpupulong kami para tuloy-tuloy na planuhin ang paghahanda
        ho natin dito sa pagdating ng bakuna,”</em> Zamora said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768bf599-74f4-4d0b-bec0-1df44d0e407b'
