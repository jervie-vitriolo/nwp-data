    'jcr:uuid': '5d4a42d1-8755-4c44-893f-6279261a7d0c'
    'lead': 'As part of the hunt for new coronavirus variants, an international database
      shows the United States ranks 61st in how quickly virus samples are collected
      from patients, analyzed and then posted online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-11T09:59:02.451+08:00
