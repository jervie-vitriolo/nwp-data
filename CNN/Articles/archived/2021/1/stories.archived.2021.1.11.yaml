      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her first exhibit, Mags Ocampo spent her December picking flowers
        in the garden tended by her grandmother in Tarlac. The result is an array
        of collage and digital mixed media art that play with forms and colors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce5ca71-fc20-4764-a08a-d87631b4068b'
      'mgnl:activationStatus': true
