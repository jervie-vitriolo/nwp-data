      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) -</strong> The
        Department of Justice-led interagency panel has submitted its initial report
        on the bloody war on drugs to President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1afe15-3c15-4a01-b718-6c9dd3f79a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcbc6dc-6fc2-447f-8282-9f12cdbb3dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:18.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initial report dated 29 Dec. 2020 has just been submitted to
        the Office of the President. Let''s give him time to pore over it," Justice
        Secretary Menardo Guevarra said in a message to reporters on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6864998-1ece-4329-b9f4-ae157c539be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:18.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62cb1b0-aabf-4109-89cb-8483cec55d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:19.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra told the UN Human Rights Council in June last year the
        DOJ chairs an interagency panel that looks into the thousands of anti-illegal
        drug operations by Philippine authorities that resulted in deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c85dc-af30-4b55-9c90-9406afd5550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:19.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29fba6b-5ca8-4aa7-a517-dcab6ada5c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN High Commissioner for Human Rights Michelle Bachelet last year
        said there were<a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html">
        "serious human rights violations"</a> in the conduct of the government''s
        drug war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dad2f8-c3cd-45ea-a433-48c98035d347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:20.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b6bbf7-fb0c-4479-904b-32dfd0b1b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Nov. 30 last year, data from the Philippine Drug Enforcement
        Agency showed 5,980 individuals died in more than 185,000 anti-illegal drug
        operations since 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5566b-e2de-4d35-a817-374a1c7be383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1e2b13-7687-4054-8f76-9b45993b219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also told the council last year the drug war panel will
        engage the Commission on Human Rights as an independent monitoring body.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005083b0-7ebc-4cf1-95b3-e6c1ebe03344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4633368-ce21-42c2-afc6-cb7ec19e7e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:23.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, CHR commissioner Karen Gomez-Dumpit said the agency was
        not included in the initial review of the drug war deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57544ca-e21a-4681-8bc4-1a00a5ebf0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db2f14d-ec7a-4e29-b5e7-340fa71a27e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:24.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider the government''s action as a step towards ensuring
        accountability and addressing impunity. However, we regret that the Commission
        on Human Rights was not involved in the review, contrary to the commitments
        and assurances made by the government during the 44th Session of the Human
        Rights Council," she said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab2b909-deda-453a-ba6e-6a0abe30cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8977d85b-feda-4502-86f6-003d028adc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:25.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unfulfilled promise to Filipinos and the entire community
        of nations," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84447749-821c-45eb-8620-8e62cc147578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4709fdf-0bc8-43cd-9dec-d05932974f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez-Dumpit noted that the CHR has repeatedly asked the DOJ-led
        panel regarding its role.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f815a8b-0473-4e4e-b795-8676901e5417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:27.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e9f839-9955-46e3-aedb-67e4ed1f895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite persistent challenges, the Commission has never closed
        its doors to opportunities for cooperation with government," she said. "We
        have respectfully, diligently, consistently, and repeatedly asked the Department
        of Justice concerning the role of the Commission on Human Rights in the said
        panel."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f78bd7-14cc-4dde-a587-4c3efe43f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:28.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ec036c-5439-4eac-b77e-bc09d6823485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Guevarra said the DOJ would still want the CHR''s
        participation in the full report of the panel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2988fce-3db5-4a1b-abac-1540bb35be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107535d-ae04-43f9-a043-d70f2c370864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to engage with the CHR in this endeavor. As I said, the
        initial report is only a partial one," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f20f9c-e99e-4027-8884-20a32dce5c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58896f4-593f-4d23-8d6f-d54534d54506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T21:46:39.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:15:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our efforts have been severely hampered by current restrictions
        on mobility and physical access to records. Much collaborative work remains
        to be done," he added.</p>'
