      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Sex and the City" will return to the screen,
        17 years after its last episode aired, HBO Max has confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d8bc6b-7911-4251-b3c2-5e063e649fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T19:50:17.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:16:27.595+08:00
