      'jcr:uuid': '91e5424d-ad2c-4b72-816f-eee59cdf8c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:45:03.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Some of America''s biggest companies
        are suspending donations to Republican Congress members who objected to the
        Electoral College''s votes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d16447-67bf-4a1d-813e-479faa03dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:45:03.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing list of those corporations, including BlueCross BlueShield,
        Citigroup, Commerce Bank and Marriott, comes after a pro-Trump mob breached
        the US Capitol last Wednesday to fight against the ceremonial counting of
        electoral votes that confirmed President-elect Joe Biden''s win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b8829-0265-4c14-a9d4-df863d3399e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:45:03.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>147 Republicans voted against certification of the electoral votes
        in a joint session of Congress last Wednesday evening. They included Missouri
        Sen. Josh Hawley, Kansas Sen. Roger Marshall, Texas Sen. Ted Cruz and Alabama
        Sen. Tommy Tuberville, among hundreds other congress members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c757acc-6cdb-4b80-901f-08ae4da7964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:45:03.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the Blue Cross Blue Shield Association, we continuously evaluate
        our political contributions to ensure that those we support share our values
        and goals," said Kim Keck, BlueCross BlueShield''s president and CEO, in a
        statement. "In light of this week''s violent, shocking assault on the United
        States Capitol, and the votes of some members of Congress to subvert the results
        of November''s election by challenging Electoral College results, BCBSA will
        suspend contributions to those lawmakers who voted to undermine our democracy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a491724-6263-4317-8a8e-3e839a191f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:45:03.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health insurance company''s BLUEPAC political action committee
        -- supported only by employee contributions -- donated $246,750 to Republican
        lawmakers during the 2020 cycle. That included $10,000 to Sen. Tuberville,
        $1,000 to Sen. Marshall and $500 to Sen. Hawley.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78434e41-6cfb-472a-a014-95a268e0ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:45:03.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlueCross BlueShield said it''s stopping donations to all 147 Republicans
        who challenged the Electoral College results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00878546-15bb-4351-86ea-9a65a2da3ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:45:03.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commerce Bank said it, too, is halting its PAC contributions to
        officials it says "have impeded the peaceful transfer of power." The bank
        donated a total of $49,750 to Republicans during the 2020 cycle, which included
        $2,500 to Sen. Marshall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0d52f-e8da-4c0e-8278-992e94206470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:45:03.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commerce Bank condemns violence in any form and believes the actions
        witnessed this week are abhorrent, anti-democratic and entirely contrary to
        supporting goodwill for Americans and businesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a5d3f-582e-462f-b78e-b61cdbd9a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:45:03.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriott is following suit by suspending its PAC donations to lawmakers
        who opposed election results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea42330e-11dc-4095-b379-a5548b406db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:45:03.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have taken the destructive events at the Capitol to undermine
        a legitimate and fair election into consideration and will be pausing political
        giving from our Political Action Committee to those who voted against certification
        of the election," the company said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc7a56-2e4f-4ca6-a830-f52a55d0eb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:45:03.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an internal memo to employees on Friday, Citigroup said it would
        temporarily suspend all political giving from its PAC in the first quarter,
        referred to as the Citi PAC. The company also denounced candidates "who do
        not respect the rule of the law."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b77976f-2dc7-4179-896c-f4b6727fa68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:45:03.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citi noted that of the legislators who contested the electoral college
        vote certification, Citigroup''s PAC had given $1,000 to Sen. Hawley in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa029a-7289-47d9-b572-fef05f0b8729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:45:03.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to pause our contributions during the quarter as the
        country goes through the Presidential transition and hopefully emerges from
        these events stronger and more united," said Candi Wolff, managing director
        and head of global government affairs, in the memo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c114e-4d9a-4b50-bd0d-8c1932443a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:45:03.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Capitol riots, a large number of companies and business
        leaders have come forward to condemn the violence that ensued in Washington,
        with some calling for Vice President Mike Pence to invoke the 25th amendment.
        Social media platforms such as Facebook and Instagram have banned President
        Trump from posting to his accounts for at least the remainder of his term
        in office -- 9 days -- or indefinitely. Twitter has permanently banned Trump
        from from its platform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae177cf-546e-41bf-a632-8d2e0dbc728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:45:03.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/10/business/citigroup-bluecross-commerce-bank-pac-donations/index.html">CNN.com</a>.&nbsp;</em></p>'
  'January-to-be-deadliest-month-US-COVID':
