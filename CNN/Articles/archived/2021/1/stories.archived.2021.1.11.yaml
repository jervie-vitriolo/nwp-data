    'mgnl:tags': ['Binay', 'Jejomar-Binay', '2022', 'political-comeback']
    'template': '1'
    'title': 'Ex-VP Binay on possible political comeback in 2022: ‘If physically and
      mentally fit’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e88b686-ed02-4056-8998-6fdb670ebe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T11:43:10.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11 )—</strong> Former
        Vice President Jejomar Binay on Monday said he may consider a political comeback
        in the 2022 polls if he is “physically and mentally fit.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb1c707-544d-4573-afa8-8d31496b0384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T11:43:10.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung</em> physically and mentally fit <em>pa</em> (If I’m still
        physically and mentally fit),” Binay said in an interview with CNN Philippines’
        <em>The Source</em> when asked if he has plans to seek a post in next year''s
        elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87e23e-4048-43e7-90a6-e14646c66f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T11:43:10.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay did not mention a specific post that he might be eyeing, but
        noted that political activities involve “several aspects.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a67d45-a7fc-40a3-8504-6286fc686e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T11:43:10.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:43.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung sinabi ko sayong</em> physically and mentally fit, it
        will be involved in politics… broker.<em> Magsasalita. Eh kasi ang</em> political
        activity <em>naman</em> involves several aspects,” Binay said, but did not
        detail further.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3d65f2-4ab2-42f7-bee7-75d64ccd1b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T11:43:10.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I was saying about being physically and mentally
        fit, that will be involved in politics...as broker. As speaker. Because political
        activity involves several aspects.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb58ce-69d8-4499-bd27-f84509d8d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T11:43:10.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:43.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2019 elections, Binay <a href="https://cnnphilippines.com/news/2019/5/14/kid-pena-beats-jejomar-binay.html">lost
        to Kid Peña</a> in his bid to become the first district representative of
        Makati City. Later that year, he filed an <a href="https://cnnphilippines.com/news/2019/7/16/Jejomar-Binay-Kid-Pena-Makati-Congressman-electoral-protest.html">electoral
        protest</a> against the elected Congressman, citing ”various manifestations
        of fraud, anomalies, and irregularities” during the polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56a9c22-7a2b-44a7-ad3e-7e62719c8c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T11:43:10.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:24:43.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay’s daughters, Nancy and Abby, also currently hold key government
        positions— serving as senator and Makati City mayor, respectively.</p>'
