      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e6b82-0141-45a1-b01b-8ad6ad0fcb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T09:55:10.222+08:00
      'mgnl:createdBy': 'pilar'
