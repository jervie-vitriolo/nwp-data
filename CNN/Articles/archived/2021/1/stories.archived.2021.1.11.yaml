      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> As
        local government units secure deals with some Western vaccine makers, President
        Rodrigo Duterte has narrowed down his personal options to only two countries:
        China and Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594bb01-ba05-427a-bd34-315c0293d04e'
      'mgnl:activationStatus': true
