      'mgnl:type': 'text'
      'text': '<p>The government was earlier criticized for the alleged inoculation
        of COVID-19 vaccines on President Rodrigo Duterte''s security group, even
        as the country has yet to approve any COVID-19 vaccine for rollout. These
        came amid already ongoing criticisms of the government''s preference for China-made
        vaccines.</p>'
