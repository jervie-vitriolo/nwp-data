      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Police
        Staff Sergeant Jonel Nuezca, who was caught on video last month killing a
        mother and son in Tarlac, has been dismissed from police service, Philippine
        National Police chief Debold Sinas said Monday.</p>'
