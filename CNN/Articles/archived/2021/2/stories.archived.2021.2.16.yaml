      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Petitioners
        again asked the Supreme Court on Tuesday to halt the implementation of the
        Anti-Terrorism Act due to the "ominous events" that threatened their lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd500fa4-b050-4f0b-a7e4-968d456dd482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:56:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:23:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42252207-9d94-49a3-ba3a-f31eac9158f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:56:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:23:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c6559c-f528-4006-acab-b4e41d8a813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:56:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:23:23.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmaker Edcel Lagman said petitioners and their lawyers are "threatened
        with prosecution" by a military official who is promoting the controversial
        law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f5408-5725-46d8-a230-2e39fa224b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:56:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:23:23.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd115ce9b-4cae-48d6-b24e-30e310cc5ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:56:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:23:24.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212a64f-addd-415d-ae00-06220c2b96f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:56:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:23:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in history, petitioners and their counsels before
        this honorable court are seriously threatened with prosecution under the challenged
        statute by no less than a military general who is part of the state," said
        Lagman, who is one of the counsels to some of the petitioners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffc483-0c46-4965-bd20-9470adb3aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:56:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:23:25.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5fccf-b0f2-4198-84ea-b6fe3e5fc279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:56:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:23:25.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a482246-94e4-4853-a671-b63717ea8e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:56:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:23:26.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Lagman did not specifically name anyone, government’s anti-communist
        task force spokesperson<a href="https://cnnphilippines.com/news/2021/2/6/anti-terrorism-law-supreme-court-parlade.html">
        Lt. Gen. Antonio Parlade has recently made threats</a> against dissenters
        of the anti-terrorism law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178f9fa-8386-43be-9924-6650b629ad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:56:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:23:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f733304-e172-4526-a9ea-e8c69cc8289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:56:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:23:27.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39013e46-4d77-40ba-8a73-a8deb3769298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:56:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:23:27.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman also cited the police raid on a Cebu school Monday, due to
        alleged kidnapping of <a href="https://cnnphilippines.com/regional/2021/2/16/lumad-cebu-rescue-pnp.html">Lumad
        children.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af225f-6131-4ff0-bbe5-d18ac63bc923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:56:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:23:28.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2833b585-a5ba-47e4-9248-1d68ba0ef0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:56:06.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:23:28.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d7f94f-24fb-4719-a5cb-e8cc3f912fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:56:06.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:23:29.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these would underscore the chilling effect of ATA," Lagman
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94f9bb-2eee-42e0-aaea-bf9e081234e2'
