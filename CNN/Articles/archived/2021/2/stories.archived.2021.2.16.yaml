      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e3f820-d308-420a-9c47-0546f1448220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:07.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The politics of vaccine hesitancy</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793b191-007f-4538-b1d2-73645881a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US vaccination effort has ramped up in meaningful ways in recent
        weeks. Nationwide, we''ve maintained a seven-day average of about 1.6 million
        doses per day.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1840e488-9f74-43d3-a17c-4d88768b320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:08.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d53992-a4dd-48d7-bc57-b8192b3e3860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:09.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand, at the moment, far exceeds supply.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e924029b-731f-4858-b467-f835cf8adf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4973857-fca8-41f9-b4be-611cf3215567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:10.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Biden declaring there will be enough vaccines for 300 million
        Americans by the end of July, vaccine hesitancy -- not supply -- could soon
        become the defining pandemic hurdle.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80db696-ac96-437a-b4d5-6bd5982a7023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db32d6cf-938c-468a-bc8f-36b23e81f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is more Americans say they will get the vaccine than
        ever before. A new Axios/Ipsos poll finds that 63% of adults say they have
        had or are likely to get a Covid-19 vaccination as soon as it''s made available
        to them. That''s the highest ever recorded by Ipsos.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12593b03-65f1-41f4-8cdd-f2b8fa36e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc02afb-941c-487a-89e6-265fa8b5961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:12.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad news is trust in vaccines is splitting dangerously along
        partisan lines. In an average of Axios/Ipsos polls taken in January and February,
        74% of Democrats said they''d either been vaccinated or were extremely or
        very likely to get vaccinated as soon it''s available to them. Just 51% of
        Republicans said the same thing. Independents were in the middle of these
        two groups, at 61%.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad5eb4d-cac4-40c2-a56d-f64461eddc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91378f8d-1e01-4bc7-8e61-bda23a6935a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three quick points from CNN''s Harry Enten:</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af0b1a8-c110-42f0-96a8-9ec72cd2451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c631eb61-b3ad-4251-a8da-445b4133a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. We can''t be sure why Republicans are now significantly less
        willing to get the vaccine, but remember Democrats have pretty much always
        said they were more concerned about Covid-19 than Republicans.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf58bf4-e4e0-4680-8b8e-cd24181821f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:14.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. It wasn''t until mid-November, just after Trump''s defeat in
        the presidential election, that the partisan gap began to really emerge in
        the Axios/Ipsos polling on vaccines.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf70509f-a865-4e49-bc57-3765d87200b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. The bottom line is that there''s still a lot of work to be done
        on vaccine hesitancy. Lives literally depend on it.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1b6bd7-097e-4dd4-9502-da61d01d2280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What else?</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eb51c6-006c-42c5-b1cf-c199ea3d353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:16.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN ''Presidential Town Hall.'' Biden will participate in a CNN
        town hall in Milwaukee Tuesday night, answering questions from Americans as
        the nation struggles to contain the coronavirus pandemic and jump-start a
        troubled economy. The event will air live from the Pabst Theater at 9 p.m.
        ET.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c1c805-d70c-47fc-bae9-eb7268a2c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8028b4e0-3db1-4217-8119-7b5c4391fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:17.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We have work to do'' on safely reopening schools. That''s what
        the director of the US Centers for Disease Control and Prevention, Dr. Rochelle
        Walensky, told CNN''s Jake Tapper this weekend.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe4dd7-7604-4e4c-8fc2-f6cb86f573cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:17.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b76758-2526-4831-a79e-c53111f34242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:18.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited the CDC''s latest Morbidity and Mortality Weekly Report
        -- which showed that around 60% of high school and middle school students
        are reliably masked. "This has to be universal," Walensky said, in addition
        to practicing 6 feet of distancing and other mitigation measures.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e44feb-9922-4dae-b117-2387009fb54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:18.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d48c39-daed-4fe1-96a1-d979a9e15de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s special Obamacare enrollment period opened today. Here''s
        what you need to know.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865dabce-3348-4ffd-a4c1-442daab8aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.119+08:00
      'mgnl:createdBy': 'bamba'
