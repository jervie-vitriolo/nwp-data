    'template': '1'
    'title': '19 Lumad children rescued from alleged kidnapping by militant group
      — PNP '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa60c6-0f5e-445d-a82b-6eebaa901d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, February 15)</strong> — Police have
        arrested seven people in an operation in a top Cebu school on Monday, where
        they said 19 Lumad children from Davao del Norte were rescued from alleged
        kidnapping by a militant group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4278f01f-f8f2-465f-b1d7-028688f32caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to authorities, parents claimed their children were taken
        by members of the Salugpungan Ta'' Tanu Igkanogon without their consent and
        were told they would be brought to Davao City for their schooling. They were
        instead found to have been staying at a retreat house of the University of
        San Carlos-Talamban Campus in Cebu since 2018, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c621e9c9-d248-4d9c-a376-74fbd7124f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/regional/2019/10/8/deped-salugpungan-schools.html"
        target="_blank">In 2019</a>, 55 schools operated and owned by the Salugpungan
        Ta'' Tanu Igkanogon Community Learning Centers in the Davao region were shut
        down by the Department of Education for allegedly teaching "left-leaning ideologies."
        Salugpungan claimed its schools were established to give indigenous groups
        in remote areas access to education.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1ee40e-52df-4e09-811a-e5e830c57428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police were accompanied by personnel from the Cebu City Social
        Welfare Development Office, the Women and Children Protection Center Visayas
        Field Unit, and the Children Protection Desk of the Cebu City Police Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b21f0ef-eb8c-4e2e-af4b-bf6fd36ffe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to their parents, their children were taken by the members
        of Salugpungan Ta'' Tanu Igkanogon without their knowledge and consent," Police
        Regional Office-7 Director PBGen. Ronnie Montejo said in a press conference
        at Camp Sergio Osmena Monday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3032d7-bd9a-4fc7-a8d2-d06843a1f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montejo said they were only answering the calls for help from the
        parents. He added the children would undergo basic interventions before they
        are sent home to Davao del Norte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de079e8b-e31b-438e-9187-d0fb3993565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said those arrested would be charged with kidnapping
        and serious illegal detention, violation of the Anti-Human Trafficking in
        Persons Act of 2003, and the Anti-Child Abuse Law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49639cb0-4773-4d7d-932d-8541de7e8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Save Our Schools Network, a group of child-focused
        NGOs, church-based groups and other stakeholders advocating for children''s
        rights, is calling for the release of those apprehended in the operation which
        they described as a raid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd19b94-2097-47d9-8cf2-2756a0853ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But police insist it was a rescue operation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1233891-bfb5-46af-b348-98ed2f7eb038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:17.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montejo said they would look into the possible liabilities of the
        University of San Carlos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e22c70-020c-4b73-abc4-93e9210913ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Society of the Divine (SVD) Philippines Southern Province, the
        religious community that operates the university, and the University of San
        Carlos issued a joint statement on Monday on what they called a "serious concern."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b2228d-4b1e-4d08-aa34-e3201dbc62c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SVD said they hosted last March 11, 2020 a delegation of 42
        students, along with five teachers and three community leaders. This was because
        they were in support of the Archdiocese of Cebu-Commission on Social Advocacies
        (COSA) project of a ''bakwit'' school program with Save Our Schools Network.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a613856b-9459-4499-9e23-921c961d4b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:18.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakwit is the term used for people displaced because of unrest in
        their communities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2fbd4e-281c-429d-8edb-6453728ac01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:19.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was hosted at the retreat house and was supposed to complete
        their modular schooling on April 3 of the same year, and would then return
        to their communities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cddadfd-9585-4a66-9c75-af906e9fb1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:19.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But due to COVID-19 quarantine restrictions, the SVD community has
        since sheltered the group, "providing them with comfortable accommodation,
        and allowing them the use of its facilities." They added preparations for
        the group''s return home were in progress and that it would be carried out
        in batches because of the requirements needed for travel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd8ce24-2949-47ee-85b6-0012a997feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:20.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said at least four delegates have already returned home, and
        another batch will follow this week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501a445-ecfe-404e-a972-a81c6abdda07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It, thus, came as a surprise that reports about minors being ''rescued''
        surfaced today. While COSA mentioned that some parents were coming over to
        fetch their children, it did not dawn on us that the parents'' visit will
        necessitate the presence of policemen," the statement read.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa46b76-f382-4ec2-96a3-765afbe213e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T00:42:07.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:38:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No rescue ever needs to take place in the area, the statement added,
        "because the presence of Lumads in the retreat house was for their welfare
        and well-being, and all throughout, they were nurtured, cared for, and treated
        with their best interest in mind."</p>'
