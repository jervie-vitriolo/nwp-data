      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db945ca-bd49-4d6b-b84b-5cc760b327fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:34:02.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:28:21.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano Island was declared a protected area under <a href="https://www.officialgazette.gov.ph/1996/11/19/proclamation-no-923-s-1996/">Proclamation
        923 in 1996</a>. When the Expanded National Integrated Protected Areas System
        Act was enacted in 2018, the Taal Volcano Protected Landscape was permanently
        classified as a National Park. The landscape covers 62,292.16 hectares and
        surrounds the Taal Volcano Island, Taal Lake, and 37 tributaries of 13 municipalities
        and three cities, according to the <a href="https://bmb.gov.ph/index.php/resources/news-and-events/95-taal-volcano-and-biodiversity">Biodiversity
        and Management Bureau.</a></p>'
  'Malacanang-Aquino-US-government-failure-to-protect-Philippine-resources-China':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-16T15:23:07.721+08:00
