    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Addressing mental health issues in workplace sought amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beed3de-8388-4ba6-8f77-996cf0e08f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:14.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Mental
        health is now considered a major issue among workers amid the COVID-19 pandemic,
        and companies must make efforts to address these concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d1ffed-c764-4051-96e5-9cdcde0daafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:14.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd481fcef-c77d-4351-bd41-34b9b36e52d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:14.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarah Hernaez, a certified mental health first aider, emphasized
        this dilemma since employees are experiencing high level of paranoia with
        safety concerns in workplaces and transportation going to and from their offices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e5d8a-fc9d-419d-b2bf-8ae92a6e36f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:14.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeab75b-b3d5-415a-b878-d8b99558c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:14.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anxiety never really dies down. There''s that level of survival
        that we are all feeling because COVID-19 is still around. That''s something
        that really causes a lot of pain, anxiety, and even depression for a lot of
        people working," Hernaez told CNN Philippines'' The Final Word on Tuesday.</p>'
