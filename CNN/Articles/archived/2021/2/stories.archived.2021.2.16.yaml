      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — The
        National Economic Development Authority has urged President Rodrigo Duterte
        to place the entire country under the lowest form of community quarantine
        starting March 1, as it cited the country''s need to recover from huge economic
        losses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9489639-0ef3-4d04-aebe-4cc9d086b3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T01:39:17.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:37:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting NEDA chief Karl Chua made the proposal during a televised
        meeting with President Rodrigo Duterte and other government officials on Monday.
        He noted that strict COVID-19 restrictions implemented since March last year
        have led to significant decline or total income loss among Filipinos. Further
        extending the lockdown would only worsen hunger and poverty, Chua added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be75a33-a681-4469-bfdd-73be73cfe121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T01:39:17.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:37:45.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan po natin mag-shift sana sa lalong madaling panahon sa
        MGCQ (modified general community quarantine) for the entire Philippines sana
        starting March 1, 2021, para i-address po ''yung hunger," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6173e8-405d-4723-b96d-9be8eb33bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T01:39:17.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:37:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to shift as soon as possible to MGCQ for the
        entire Philippines, hopefully starting March 1, 2021, in order to address
        hunger.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89374cd-be4b-4f77-879f-ad361a3d2010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T01:39:17.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:37:46.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main reason is gusto na po natin ma-mitigate or mabawasan ''yung
        [we want to mitigate or reduce] sickness, hunger, poverty, job and income
        loss that are arising," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d1686-d248-4111-917a-b6c0e3ed859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T01:39:17.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:37:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said if needed, the government can instead implement localized
        lockdowns at the barangay or municipal level to address the local spread of
        COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba6c9b7-dcd6-46f9-97a6-7cddb26ff607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T01:39:17.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:37:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With proper safeguards in place, the acting NEDA chief also proposed
        to increase operational public transportation from 50% to 75%. He added that
        the public transportation system should be complemented with active transport
        support, such as bike lanes, especially as many have now shifted to riding
        bicycles to work or when buying basic commodities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca742538-9add-40b2-96e3-1c9e3fb50a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T01:39:17.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:37:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the age group allowed to go out should also be expanded
        even if only gradually from the current 15 to 65 years old, to five to 70
        years old. "Pwede natin gawing dahan-dahan [We can do this gradually], in
        increments of five years, also with appropriate safeguards," Chua said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c2b1b-47e4-4a46-8438-699a8763de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T01:39:17.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:37:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, he asked that the government resume pilot face-to-face classes
        in low-risk areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db370f5-538b-4f39-9d0c-e01a28f0a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T01:39:17.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:37:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recommending the easing of restrictions does not mean putting Filipinos''
        safety at risk, Chua said. With continued adherence to health guidelines,
        he maintained the economy could further be reopened to help lift more people
        out of poverty, while at the same time ensure public health is not compromised.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b58a47-cab2-4e9d-aa94-11c1809a02e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T01:39:17.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:37:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NEDA, the COVID-19 pandemic and related restrictions
        have brought the country a total income loss of around ₱1.04 trillion in 2020,
        or a daily average of around ₱2.8 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb05daa-ee45-4377-8655-5ee15ea959b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T01:39:17.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:37:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' coronavirus cases have <a href="https://cnnphilippines.com/news/2021/2/15/PH-covid-cases-550k.html">breached
        550,000</a>, with over 511,000 recoveries and more than 11,000 deaths. Metro
        Manila, the Cordillera Administrative Region, Batangas, Tacloban City, Davao
        City, Davao del Norte, Lanao del Sur, and Iligan City are currently under
        GCQ. The rest of the country is under the most relaxed MGCQ.</p>'
  'duterte-robredo-vfa-threat':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-16T02:05:07.400+08:00
    'imagesource': 'jcr:cf3d65a2-c25a-4675-87c8-acf92b525ec5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a6ad736-25ab-45b0-9d7d-7479a287276e'
    'lead': 'President Rodrigo Duterte again took aim at Vice President Leni Robredo,
      this time over her statement that asking the US to pay to retain the Visiting
      Forces Agreement was ''extortion.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T02:04:38.522+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:37:27.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
