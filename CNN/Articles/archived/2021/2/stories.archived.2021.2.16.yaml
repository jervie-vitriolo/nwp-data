    'template': '1'
    'title': 'COVID-19 nationwide tally pushes past 552,000 with 1,391 more cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec17361-f242-45d4-8973-a76ea7cfbd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:28:34.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:27:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)&nbsp;—</strong>&nbsp;The
        country logged 1,391 new COVID-19 infections on Tuesday, bringing the case
        tally to 552,246, the Department of Health reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8b91b-958a-4045-8f25-75a8f2eb41dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:28:34.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:27:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s bulletin said there are 28,926 or 5.2% of the case
        count who are active or currently ill. At least 87.1% of the active cases
        have mild symptoms, 6.7% have no symptoms, 2.7% are in critical condition,
        2.6% are severe cases and 0.85% are moderate infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79092f5c-1e5c-41c7-9b3a-ffd9627c87ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:28:34.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:27:11.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also slightly increased to 11,524 or 2.09% of the
        total, after seven more people died from the disease. Meanwhile, 45 patients
        recovered, raising the survivor count to 511,796 which is 92.7% of the total
        number of infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2911256c-c5f9-4eab-b0c1-f7e20707a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:28:34.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:27:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said five duplicates were removed from the count, including
        two recoveries. It also corrected its previous report wherein two deaths were
        mistakenly tagged as recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2aa68e-2ffb-4eb8-9ad9-d0afa8942f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:28:34.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:27:12.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from 10 COVID-19 laboratories were not included in the tally
        due to their failure to submit reports on time, the department added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd679826d-81cf-461b-9f19-e01802de9b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:13:09.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:27:12.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs reported a lone new
        case among Filipinos abroad, which raises the total to 14,672. The death toll
        and recovery count remained at 979 and 9,231, while 4,462 are undergoing treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba1bc4-0e97-41ab-adc0-2576f39cead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:13:09.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:27:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the current trend of cases, researchers are still <a href="https://cnnphilippines.com/news/2021/2/16/MGCQ-Metro-Manila-COVID-19.html">reluctant</a>&nbsp;in
        recommending that restrictions be eased as there are still spikes in Central
        Visayas and Caraga regions, as well as "upticks" in cities like Navotas. Not
        to mention the rising number of infections of the more contagious variant
        that was first detected in the United Kingdom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd455d456-6cdb-4417-a05c-0afcea1bf0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:13:09.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:27:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not yet where we are supposed to be to move to Modified
        General Community Quarantine," OCTA Research fellow Ranjit Rye said.</p>'
  'Philippines-US-more-help-military-equipment-VFA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
