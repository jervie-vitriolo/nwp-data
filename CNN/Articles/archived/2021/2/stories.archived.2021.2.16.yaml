      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, upon the recommendation of the Department
        of Agriculture, signed on Feb. 1 Executive Order No. 124 that imposed 60-day
        price ceilings of ₱270 per kilogram for kasim and pigue, and ₱300 per kilogram
        for liempo. Prior to the price limits, the costs of kasim and liempo in leading
        markets reach P350 to 400, Dar said, citing data from the DA''s agribusiness
        market service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ae5db-1ab5-49db-8395-7ffb6fa77e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:00.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, more than <a href="https://cnnphilippines.com/news/2021/2/13/da-hog-industry-twin-program.html"
        target="_blank">400,000 hogs were already culled</a> to control the spread
        of the ASF.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d4868-04e5-4c42-a261-7dfb3ab99ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:00.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF does not pose health risks to humans, but people can carry
        the virus and spread it, according to the Department of Health. It quickly
        spreads in an affected hog, which could lead to death after three to five
        days, threatening the meat supply.</p>'
