    'title': 'Day 3 of anti-terror law oral arguments: Petitioners asked to weigh
      suspected terrorists'' rights vs. public safety'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aa0d4b-ce7a-4a76-974e-3aa085678389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:49:56.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — The
        Anti-Terrorism Act, highly challenged for its supposed <a href="https://cnnphilippines.com/news/2021/1/30/Anti-Terrorism-Act-oral-arguments-Supreme-Court.html">potential
        to violate constitutional rights</a>, has been heavily scrutinized by the
        Supreme Court in its ongoing oral arguments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db435ce-a877-4ff4-a04e-323d939deba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:49:56.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day 3 still centered on the law''s allegedly vague and overbroad
        definition of terrorism, and how it opens doors to arbitrary arrest and detention.
        An innocent individual, petitioners contend, may even be designated as a terrorist<a
        href="https://www.cnn.ph/news/2021/2/2/Diokno-Anti-Terrorism-Act-oral-arguments-Supreme-Court.html">
        for merely expressing his views</a> or speaking his mind.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a003785e-c640-4ef3-bfa5-0884c6e48734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:49:56.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:40.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, however, Associate Justice Amy Lazaro-Javier asked: Whose
        rights weigh more — the suspected terrorist, or the general public?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b509ef-9fbd-4fe4-8289-5dacf283f2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:49:56.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Evalyn Ursua, one of the counsels for petitioners, said she
        believes the contentions against the law do not necessarily conflict with
        the interest of the State. But pressed to answer the question, she said the
        government is duty-bound to prioritize public safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c4a87-45c5-440b-8a54-2c1411430519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:49:56.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:41.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrate further quizzed Ursua, asking what harm would result
        from the detainment of a suspected terrorist who later turns out to be innocent.
        Ursua said the wrongfully accused would have already been deprived of liberty,
        his reputation damaged, and his assets frozen, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963625f-d36e-49d1-ae20-81919f14826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:49:56.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he remains alive, kicking and in one piece," the justice said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c73c32-f7dd-4d84-9e60-75ef5bb94c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:49:56.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursua argued the damage already done is no minor harm. The justice
        agreed, but added, "What can be greater than losing one''s life?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5781862-2c45-4c29-819a-edef18f79e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:49:56.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazaro-Javier said while there is always a possibility that the
        State will err in tagging an individual as a terrorist, "it''s better to err
        on the side of caution than play with fire." An innocent suspect can still
        pursue legal actions against the State, such as a suit for damages, the justice
        said. The Anti-Terrorism Act itself also prescribes sanctions against erring
        law enforcers and military personnel, she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d06f0-8025-48fc-9c88-6da3f566afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:49:56.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if a suspect is released and later turns out to be indeed a
        terrorist, Lazaro-Javier said this can result in "a massacre of people."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6946ab4-a056-4097-bc50-79d65dfd6e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:49:56.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One misstep, one missed moment, one error of judgment, one moment
        of delay, of hesitation, of reluctance, of doubt, of indecision, of cowardice
        or fear on the part of our law enforcers can instantly mean the loss of multitudes
        of lives," Lazaro-Javier said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4a679c-5de7-415c-8546-3bb5265b4282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:54:16.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed that in quelling terrorism, time is of the essence.
        Earlier in the interpellation, Ursua said in designating terrorists, intelligence
        agents "should not resort to shortcuts," as this can lead to violations of
        human rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce01460-60c9-440f-aef6-4aa19eda1faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:49:56.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the justice, balancing conflicting rights ultimately
        "does not mean a robotic response," as the State would act "on a case-to-case
        basis."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c01dcf-3e22-40bf-aefc-c341af4dbe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:49:56.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third consecutive session, only petitioners were able to
        present during the oral arguments. Day 3 ended with Rep. Edcel Lagman, also
        one of the petitioners’ counsels, again asking the high court for the issuance
        of a temporary restraining order on the Anti-Terrorism Law. Despite dozens
        of petitions urging the tribunal to stop the law''s implementation due to
        the "grave and irreparable injury" red-tagged groups and individuals stand
        to suffer, no TRO or status quo ante order was issued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8b3848-05ff-42ad-bba2-42f0327df742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:49:56.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:45.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oral arguments are scheduled to resume next Tuesday, Feb. 23,
        with Solicitor General Jose Calida and the government''s lawyers expected
        to defend the measure.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/a8gR20LKa9Y?start=1"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
