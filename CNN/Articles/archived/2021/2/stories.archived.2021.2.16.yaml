    'jcr:uuid': '10e610ff-012f-4dfb-904e-77b1bf85edd8'
    'lead': 'Adidas says it will offload struggling US fitness brand Reebok as part
      of a strategic overhaul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T23:48:21.014+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:21:34.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
