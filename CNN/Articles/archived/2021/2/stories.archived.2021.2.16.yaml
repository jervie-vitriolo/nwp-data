  'Questionable-Lumad-rescue-Cebu-':
    'caption': 'Rights advocates and progressive organizations hold an indignation
      rally against the raid & arrest of the Bakwit school at the University of San
      Carlos in Cebu.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
