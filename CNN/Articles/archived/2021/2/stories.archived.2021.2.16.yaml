      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/02/15/politics/video-dispatches-capitol-riots/index.html?bt_ee_preview=5t5lNcB15ESGO19LzCvBEoY%2BAlBMDjVSxgsjcEAURsWjypQQmPsXBzK6JJ2D15d9&amp;bt_ts_preview=1613436756107">Read
        more here.</a></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a6494-26c6-4621-b0d1-3814fd5993a8'
