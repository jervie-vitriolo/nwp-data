      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeremy Herb, Manu Raju, Alex Rogers, Phil Mattingly,
        Jeff Zeleny, Jim Acosta and Kaitlan Collins contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91730631-22cf-4a92-b3ba-9d19827304a9'
