      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, bringing together DC''s most popular heroes in a movie fans
        can only find on HBO Max is a no-brainer for WarnerMedia as it tries to create
        its own heroics in the streaming world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42dc91f-c43f-49ae-ae4f-17801540bef5'
