    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee950efd-0cac-4e4d-bf95-3abfa882a20d'
    'lead': 'The film, which is scheduled to hit HBO Max on March 18, comes with significant
      hype and lofty expectations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T05:01:49.407+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:36:58.508+08:00
