    'jcr:uuid': '4b90a483-f4af-402d-a597-101c4f2a70f0'
    'lead': 'Mental health becomes a bigger issue among workers due to safety concerns
      in workplaces and transportation going to and from their offices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T22:29:14.804+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:22:47.972+08:00
