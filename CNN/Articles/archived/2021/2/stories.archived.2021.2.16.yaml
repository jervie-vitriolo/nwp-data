      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana presided over the event, while Sobejana was the outgoing
        Army chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9d7eda-af88-4131-abf8-26f35be4518a'
