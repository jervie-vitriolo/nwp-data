      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73df9eae-6f84-4cac-89b2-5df0feb453f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT-Teachers Party-list Rep. France Castro, another progressive
        lawmaker of the Makabayan bloc, stressed that indigenous peoples and their
        leaders have long been "harassed and threatened" as victims of state terrorism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24f1ca-4579-4e87-a553-70894a606a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:56.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc680f35-456d-42d5-b7c3-adff6ad0c649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With their narrative of red-tagging universities, public school
        teachers, Lumad schools and volunteer teachers, the Duterte administration
        sees critical thinking as a threat to its tyrannical rule and attacks our
        education institutions. These attacks also show how little it respects the
        people''s right to education," Castro said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e59d54-6b7d-429a-95eb-6c139a9294a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:57.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e77d050-4035-490b-b9b9-fa6b72527d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakabahala na malayo sa tinatawag nilang rescue operations
        ang pinakita ng mga litrato at video sa mga pangyayari kung saan di makatao
        at pwersahang kinukuha ang mga estudyante,"</em> Kabataan Party-list Rep.
        Sarah Elago said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55258c5d-109d-4a85-a462-fae2a568e2e3'
