    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 ways to enjoy sparkling wine on your own'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff22c4-8d98-47c6-ac79-e64ff941d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:48:40.727+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody knows that “it’s only champagne if it’s made in the Champagne
        region in France. Otherwise, it’s just sparkling wine.” In fact, this age-old
        adage has taken on a new life on the internet in the past few years, transformed
        into a <a href="https://twitter.com/annaghughes/status/1142475915588440064?lang=en"
        target="_blank">meme format</a> that alludes to champagne’s high brow reputation.
        One that’s <a href="https://twitter.com/annaghughes/status/1142475915588440064?lang=en"
        target="_blank">especially timely</a>: “It''s only quarantine if it comes
        from the quarantine region of France; otherwise, it''s just sparkling isolation.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc041a56-380d-40df-b8b8-6f321fddbe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:48:40.727+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living, indeed, in sparkling isolation has been a chance for a lot
        of us to spend time in smaller groups — sometimes, even with ourselves. Though
        parties may be much smaller than before, it’s clear in the Zoom calls, the
        drive-by house visits, and the occasional work-from-home nightcaps that we
        still manage to celebrate our milestones in our own way. We just have to explore
        what it is, exactly, that turns an occasion into a celebration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4abf02-d377-4797-93e8-df9d4492aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:48:40.727+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the idea of exploration that drives the sparkling wine Chandon
        brand, especially now that it has arrived in Philippine shores. According
        to Patrick Madendjian, Moet Hennessy Managing Director for South East Asia
        Emerging Markets, their intention is to educate the drinking public that sparkling
        wine isn’t just for “people who want champagne without the champagne price
        tag.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bce7a0-af2f-456f-8cfe-7b8f98a3f2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:48:40.728+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You should be proud of what you drink,” Madendjian says. “[Because]
        when you hear the pop of the bottle, it would bring a smile on your face.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bca553f-dddc-479b-afdd-df06ec608261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:48:40.728+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:09.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of luxury giant LVMH’s growing portfolio of spirits brands,
        Chandon was founded in 1959 in Argentina after founder Robert-Jean de Vogüé
        found that the intersection of high altitudes, desert conditions, with pure
        water from the Andes gave grapes a distinct flavor. Today Chandon is grown
        and made in six locations all over the world; two of their vineyards are in
        China and Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49693c4-d253-405f-ab02-ade72688cc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:48:40.728+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now available for purchase online, in-store, and in certain local
        restaurants, three Chandon varieties are made available, each one with a distinct
        character: Chandon Brut, Chandon Rosé, and Chandon Délice. And because parties
        are all about the company you keep, here are three ways to enjoy these Chandon
        varieties at home — and a few suggestions on the perfect pairings that go
        with them.</p>'
    '18':
      'image': 'jcr:ccffe83f-cc67-418a-9940-79f61ac9b598'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a25f4d-f60c-4e5a-b8dc-99a6f05fb10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:48:40.729+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:10.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99975ff-2377-4773-b68c-d3d4f4c183e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:48:40.728+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When the occasion is “no occasion”</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0794dc7a-0c94-4fca-807c-f2c2e2ad7ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:48:40.728+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:11.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composed of chardonnay and pinot noir, Chandon Brut is the founding
        icon of the Bodegas Chandon in Argentina. It has notes of citrus, peach, and
        apple. It’s soft and easy-going on the palate, perfect for when you don’t
        need a reason to indulge — it’s just what you deserve.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9937f6d2-061c-49bf-8af8-40824c5521b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:48:40.728+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EAT IT WITH: Lemon butter scallops, spaghetti cacio e pepe, or even
        fish and chips.<br>DRINK IT WHILE: Binge-watching the latest season of “Blown
        Away,” and maybe consider glass-blowing as a career.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a68f54-9014-4731-982d-b638b4030f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:48:40.728+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:12.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For some heavy duty pampering</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91381d88-31e2-426e-9bac-9c625081f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:48:40.728+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as fruity and delicate, the Chandon Rosé is made of chardonnay,
        malbec, and pinot noir. As the name suggests, it’s got floral and red fruit
        notes. Consider this for when you want to day-drink on a weekend brunch. And
        if you get judged for drinking before 12, it doesn’t count because it’s pink.
        We don’t make the rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ae690-fcdf-4614-975d-0b551c0be7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:48:40.728+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EAT IT WITH: Sushi and sashimi, grilled salmon with grilled red
        peppers.<br>DRINK IT WHILE: Putting on your nicest pajamas and applying the
        Origins Rose Clay Mask.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05147b89-6f7d-4f81-9e47-f1c21b757473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:48:40.728+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:13.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Capping off a long day</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
