    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Antarctic sponges discovered under the ice shelf perplex scientists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ce266-a168-4533-9d2c-431c30816654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The accidental discovery of strange life
        forms on a boulder beneath the ice shelves of the Antarctic has confounded
        scientists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8079ab-4b1f-4dcc-853d-9e7524f282bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20e286-8591-4283-964d-860b3b75fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers were drilling through 900 meters of ice in the Filchner-Ronne
        Ice Shelf, situated on the southeastern Weddell Sea, when they stumbled upon
        unexpected creatures "firmly attached to a rock," living in the darkness and
        subzero temperatures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c137bf-f252-44d3-892d-45a81449181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:43.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad8666-5361-4be8-924e-99562da40707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collection of stationary animals — sponges and potentially several
        previously unknown species — were among the discoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050ee66b-1ec6-45b1-bffe-a0a16398b4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd66f0-2951-463d-9760-7c46f6abf4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animals like these aren''t expected to live in these extreme locations,
        because they are so far from sunlight and any obvious source of food.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c31e9-87b7-47c5-b887-970de98c899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:45.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671bc660-94ce-47df-aee0-ba4cfc7e0744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:45.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was "a genuine surprise to see these animals there," said marine
        biologist Huw Griffiths, lead author of a new study documenting the discovery.
        "It''s about 160 kilometers further under the ice shelf than we had ever seen
        a sponge before."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247f5bc-846c-4d86-a159-0f6b120c5191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da3376a-08a2-45fe-bafb-c60be39528a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:46.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accidental discovery was made by a team of geologists, who were
        drilling through the ice to collect mud samples but came across the rock harboring
        these strange creatures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa854de-773a-4698-9665-f73c8b0dd980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec4630-53da-4ab5-b566-9272d5d78f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area beneath giant floating ice shelves is one of the least
        known habitats on Earth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98313c56-ac57-4181-9dff-1c509d618de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7aef53-9613-4924-a675-d3de3fab3978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:48.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get a glance at what is happening below a huge mass of ice, boreholes
        are drilled through it and cameras lowered down. The total area that humans
        have seen below the ice shelves adds up to about the size of a tennis court,
        according to Griffiths, who has worked with the British Antarctic Survey for
        more than 20 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86842b5e-56af-4713-a387-66f3c8927cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561499a-df7c-4510-af14-cc6587658d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding the sponges in this remote location, Griffiths said, was
        what made this discovery particularly perplexing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cec543-cea5-40ad-a909-f59a8fe6b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:50.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f68e66-b3cd-468f-8466-395b3e86e397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:50.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there was lots of sunlight and an abundance of food, filter-feeding
        animals like these would usually dominate, Griffiths said. In deep seas with
        a limited food supply, you''re more likely to find crabs and mobile animals
        that scavenge for food, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d0adf-70b7-4f65-be67-c942746642ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a56b0-8ce0-4b3b-9203-44f248b1b66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow, some really specialized members of the filter-feeding
        community can survive," he said. "They could be brand-new species or they
        could just be incredibly hardy version of what normally lives in Antarctica
        — we just don''t know. My guess would be that they are potentially a new species."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8cc834-50aa-4eda-8c83-48def8736c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79ad09-fc37-47c8-8777-033da7664a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffiths explained, "If they are living somewhere as tough as this,
        they are probably specially adapted to being there. There is a good chance
        they might go weeks, months and years without food — you have to be pretty
        hardy to cope with that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ced7df-4c04-4d8c-aa36-2fa3cde26394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:53.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac7aff5-c29d-4ee4-bb62-cf0b52e6cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:53.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be an opportunity to learn from these "hardy" organisms
        and how they survive in extreme conditions — be it for medical, engineering
        or other scientific purposes, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c141648a-298a-4470-8d7d-dbc5307a391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c576683f-cd93-44b8-a81c-71754d6667e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:28:55.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:54.582+08:00
