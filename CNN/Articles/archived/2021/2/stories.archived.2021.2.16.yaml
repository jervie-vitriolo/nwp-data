    'template': '1'
    'title': 'Additional transport planes, helicopters: PH could use ‘more help’ from
      US, says senator'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becdea41-cda9-4220-bd2f-f0495e86923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:31:47.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:27:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)—</strong> The
        Philippines could use “more help” and assistance from the United States, including
        additional military equipment, a senator said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ae071-9baf-4ff0-96c2-12a4eafddd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:31:47.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:27:05.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As longtime partners and friends, I think we need, particularly
        on our area of support, we lack helicopters,” Senate Majority Leader Migz
        Zubiri said in an interview with CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae630a6-4138-4791-9a6c-a1bf57ca7c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:31:47.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:27:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any help from our dear ally the United States would be welcome,
        maybe a few more transport planes and few more helicopters,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef7984d-ba8d-431b-9c64-16cea0db88af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:31:47.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:27:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri clarified that the government has the budget to augment this,
        but that funds may not be enough to prioritize military equipment amid the
        ongoing pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e93ea-5c3e-4ec5-9aed-eca23058a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:31:47.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:27:07.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislator made the comment when asked for his reaction to President
        Rodrigo Duterte’s statement asking America to “pay up” if it wants to keep
        its Visiting Forces Agreement with the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18071d44-8dba-4bf9-b5dd-5649e14c154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:31:47.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:27:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said that could have been said&nbsp;in a “more diplomatic
        way,” but that he understood where the President was coming from.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218f6e09-014a-4fd8-a697-316dcf76a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:31:47.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:27:08.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think in a way – not defending the President – in a way we’ve
        been always getting the short end of the stick when it comes to assistance
        from our friends in the United States,” Zubiri claimed, citing that other
        countries such as Pakistan and Egypt have been receiving billions of dollars
        in aid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2803654-3a8d-41ee-90c0-682f7e58b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:31:47.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:27:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine and US Defense Secretaries Delfin Lorenzana and Lloyd
        J. Austin III have <a href="https://cnnphilippines.com/news/2021/2/10/Defense-Secretary-Lorenzana-Austin-PH-US-alliance.html">earlier
        pledged</a> to further strengthen cooperation between the two agencies. Among
        the topics discussed by the top officials during their phone meeting last
        week was the importance of enhancing the Armed Forces of the Philippines’
        capabilities, as well as increasing interoperability between the two militaries.</p>'
  'Hog-producers-pork-price-ceiling-increase':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-16T17:08:12.885+08:00
    'imagesource': 'jcr:8528238c-75b1-4970-a985-89765be651d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a912b906-6fa5-47c9-bb09-12d1051ea305'
    'lead': 'The Pork Producers Federation of the Philippines recommended adjustments
      to the two-month price ceilings for certain meat products sold in Metro Manila,
      saying this will attract hog raisers to invest in pork production again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T17:09:55.140+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:26:53.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:21:04.785+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hog producers want price ceilings for pork increased to ₱330-₱360 per
      kilo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf59802-7fc5-4ac0-8b9a-65ca051f33e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — The
        Pork Producers Federation of the Philippines or ProPork on Tuesday recommended
        adjustments to the two-month price ceilings for certain meat products sold
        in Metro Manila, saying this will attract hog raisers to invest in pork production
        again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a526f-f68c-4439-a9b3-c8a9ff56d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, upon the recommendation of the Department
        of Agriculture, signed on Feb. 1 Executive Order No. 124 which imposes 60-day
        price ceilings of ₱270 per kilogram for kasim and pigue, and ₱300 per kilogram
        for liempo. ProPork President Edwin Chen proposed a price ceiling of ₱330
        per kilo for kasim and pigue, and ₱360 per kilo for liempo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa5f69-4d5c-4bf1-9527-47ec549ad62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hiling namin kung pwede iyong ₱270 to ₱300 gawing ₱330 to ₱360.
        Kahit wala na iyong subsidy. Kasi iyong subsidy na iyon di ''yan long term,
        parang ano lang temporary solution," Chen told a House hearing on the alleged
        meat products shortage in the National Capital Region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb3ddf-46c6-4fca-a84f-73da167574ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our request is if possible, change the price ceilings
        — from ₱270 to ₱300, to ₱330 to ₱360. Because the subsidy offered by the DA
        is not a long term but a temporary solution.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d941b-45fc-496c-bd5a-d29fa7974de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen also asked the DA to raise to ₱10,000 the compensation for
        hog farmers who were forced to cull their pigs infected by African Swine Fever.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6d7ee-2cfc-46fd-b0e7-ccc5e18fe1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hog raisers could receive ₱5,000 for every pig culled because of
        ASF. The agency provides indemnification for a maximum of 20 culled pigs.
        To date, around ₱1.3 billion have been released to affected hog producers,
        Bureau of Animal Industry Director Reildrin Morales said in the same hearing.
        The distribution of compensation funds to affected hog farmers in Luzon is
        ongoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bab901-88ef-4551-8d7b-697560148fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen noted hog raisers'' reluctance to reopen their businesses amid
        the price ceilings, and the costly problem of ASF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9015b998-7fd4-40cc-895e-fd2858ddad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema natin ngayon ay nawalan sila ng gana. Humina na ang
        loob ng mga producer. Nakita nila ang aksyon ng DA at DTI ay kontra pa sa
        kanila," Chen added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8afa02-9432-4b32-b910-0154eb797f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our problem now is they have lost interest. The producers
        were discouraged. And we have seen the DA and the DTI took actions that have
        put them at a disadvantage.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd8eb61-0e64-484c-9fa1-e0d729a5fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said in the same hearing they
        are "open" to dialogue on the possible new cost structure of the said commodities.
        "We are willing to sit down and listen to stakeholders," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534aec8-4730-4024-a138-180ca1ff790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Proposal to import more pork at lower tariff awaits Duterte''s
        signature</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17460a4a-414d-435d-a476-599b3bd24d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As local pork supply remains tight due to the ASF, the DA is proposing
        to increase the quota for pork imports that will be charged lower tariffs
        to cover the projected supply deficit this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436e5a1-3df9-4a6a-9d70-6fa464c6e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night, we have submitted to Malacañang the resolution by the
        MAV Management Council recommending an increase in the MAV (minimum access
        volume) for pork for 2021 and is now awaiting the President''s signature,"
        Dar said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13af70fb-a949-47b7-b34f-0d733b89f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:00.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said they are pushing to increase the MAV threshold for imported
        pork to 404,210 metric tons from the current 54,000 MT. Imports within the
        MAV are subject to&nbsp;a 30% tariff, while those outside the quota will be
        charged a 40% tax.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c409451c-0c37-4865-b21f-768dd5eb02f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:01.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimates from the DA National Livestock Program as of Jan. 29 showed
        the expected pork supply deficit for 2021 is 388,790 MT.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833fb03f-d0c8-418d-af48-c0a763769e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:01.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar also said the Tariff Commission is finalizing its recommendation
        to lower tariffs on pork imports for a year to stabilize prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d29ea-da7c-4245-afdc-8c637677ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:02.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But reducing the taxes on imported pork may further discourage hog
        producers to go back to pork production, the National Federation of Hog Farmers
        warned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa49d3d3-2426-4b38-a0a9-72f80bf2233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the long term po talaga, 100% ang mawawala sa atin sa industry,"
        said Chester Tan, president of the National Federation of Hog Farmers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038a052-a351-48ac-aaaa-97d7f8290b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T17:23:22.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the long term, 100% of local producers will leave
        the industry.]</p>'
  'PH-ASF-vaccine-negotiations-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-16T17:09:59.861+08:00
    'imagesource': 'jcr:6bc16aa1-8f9d-4525-8644-32f1803df6ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3031924-2d2e-4bca-bd47-e93424d9d4e5'
    'lead': 'Agriculture Secretary William Dar said Tuesday the government is in talks
      with Vietnam, United Kingdom, and the United States to secure vaccines against
      African Swine Fever, which the country has been grappling with since 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T17:11:40.025+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:26:47.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:21:05.137+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH in talks with 3 countries to secure ASF vaccines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53052527-5f54-4395-8738-9a1ceb23bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:00.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — Agriculture
        Secretary William Dar said Tuesday the government is in talks with Vietnam,
        United Kingdom, and the United States to secure vaccines against African Swine
        Fever, which the country has been grappling with since 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac0c9c-92b8-4f4b-8f3a-95e1d46073b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:00.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:48.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayroon na rin tayong ugnayan sa Vietnam at sa United Kingdom tungkol
        doon sa bakuna sa ASF. We are also in touch with USDA kasi they are the ones
        helping Vietnam early on...at positibo po ang usapan,” Dar said in a House
        hearing on the apparent shortage on meat products in the National Capital
        Region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01e2e1-c277-4257-9ce0-bcc7a6d3bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:00.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:48.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are communicating with Vietnam and United Kingdom
        regarding ASF vaccines. We are also in touch with USDA (United States Department
        of Agriculture) because they were the ones helping Vietnam early on. The talks
        are positive.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b841eff-47aa-4445-9c74-084bc87c5bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:00.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito na ang nakikita nating silver lining or light at the end of
        the tunnel. ‘Pag may bakuna din sa ASF, mas mataas po ang pag-success sa repopulation,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee407f6a-666c-4f58-8186-b01c52aadb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:00.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d10fc-8a49-4527-bda2-5285472cfe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:00.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The vaccines are seen as a silver lining or light
        at the end of the tunnel. Once we have ASF vaccines, the success of repopulation
        will be higher.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b22e3-e60a-4427-a9ad-d18480afa954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:00.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA has launched a ₱29-billion program that aims to revive the
        local industry adversely affected by the African Swine Fever. Of the ₱29 billion,
        ₱600-million initial funding will be used to buy piglets that will be given
        for free to farmers in ASF-free areas in a bid to stabilize the supply and
        prices of pork.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cbec01-d6a4-49d8-ba61-bf207074ce64'
      'mgnl:activationStatus': true
