      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8724243d-31cb-454e-ae89-0440399072a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:52.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And do you know that they are slowly converting Subic into an American
        base?" Duterte said, referring to the US government, while calling out Vice
        President Leni Robredo and Senator Panfilo Lacson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b13611-8042-45bd-9277-0db220cfa1ed'
