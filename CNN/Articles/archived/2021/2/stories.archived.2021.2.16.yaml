    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden']
    'template': '1'
    'title': 'Inside the new US President''s routine: Oval Office fires and early
      bedtimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be28a62-9c8f-46ea-a937-d03da32a3e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:41.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When President Joe Biden flew aboard
        Air Force One for the first time this month, he did not spend much time soaking
        in the moment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f8655-daea-4903-9d4a-142f79c101ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb99655-7686-4294-8078-a81ba504d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:42.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight, after all, was only 25 minutes long. He was headed home
        to Delaware for the weekend, in part to have his foot X-rayed at his orthopedist.
        And unlike his most recent predecessors, Biden was already familiar with the
        unique combination of executive swank and military rigor aboard the presidential
        jet, having flown more than a million miles aboard Air Force Two.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026e67fe-bfaf-444c-b7cc-cc7e2bde26e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10737a53-fd3b-4b33-82a8-62d36a1641b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, like a weary passenger on a commuter shuttle, he spent most
        of the flight reading the newspaper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9489f4-3c4d-4af9-bc2d-c66cbc0ab904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:43.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f4f9c2-7549-422c-b204-2eff767cfdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:44.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great honor," he told reporters who asked about his debut
        ride aboard Air Force One, "but I didn''t think about it, to tell you the
        truth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe525cf7-2612-4f52-a2ca-ca1d47becf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb6c313-792f-4775-9f10-5bcc1705d3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:45.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Biden settles into a job he has been seeking on-and-off for three
        decades, the daily routine of being president -- with a phalanx of Secret
        Service agents, regular updates on the nation''s top secrets and an ever-present
        press corps -- has come more naturally for him than for his more recent predecessors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0783f55d-cba5-4ef8-ae57-981ab70190d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e25e39c-c1f2-4e28-b691-8c736ebd8473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has established a regular schedule, including coffee in the mornings
        with the first lady, meetings and phone calls from the Oval Office starting
        just after 9 a.m. and a return to his residence by 7 p.m. As he walks home
        along the Colonnade, he''s often seen carrying a stack of binders or manila
        folders under one arm. He still brings a brown leather briefcase into the
        office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e37862d-6993-4230-9620-d836f0643ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a6d4f2-3289-4e48-96dc-8f5172dfc495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Finding his own path</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d0cb54-8937-4b74-b137-f576e63a2070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:48.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his most recent predecessors -- night owls who spent the
        dark hours reading briefing materials (President Barack Obama) or watching
        television (President Donald Trump) -- Biden is more of an early-to-bed type.
        He has continued a tradition of reading letters from Americans, a handful
        of which are tucked into the briefing materials he brings home in the evenings.
        Recently they have focused on the pandemic; Biden has also spoken by video
        conference with business owners and laid-off workers weathering the economic
        crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b43348-706e-496e-a84b-2aeb1b0e57ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da71a71f-74b5-47d1-b1c0-37730f79a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spent ample time at the White House as vice president, navigating
        West Wing hallways and administration politics for eight years as Obama''s
        No. 2. He has spent more time working in Washington than any president in
        decades. His adjustment period inside the executive mansion has been minimal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc8255-f68c-4acc-b403-c7ccf62ccf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2732c0-1f84-4803-9589-a99a1b2c97fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like I am going home," he said as he entered the White
        House on Inauguration Day. Though he had never lived in the building previously,
        it was a return of sorts for a man who has wanted to reside at 1600 Pennsylvania
        Avenue for years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600626fc-eeff-4cdf-82f0-b220f600989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b57c3-c135-4064-b161-a9d38d38e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has found his old stomping grounds familiar, dropping into his
        onetime office in the West Wing one day last week to show his new vice president
        the place on the window where his wife wrote him a Valentine''s Day greeting
        in 2009.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28caa6de-62b8-451c-83c7-4adf54b364de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aee405-9de6-4b60-99e3-4cb8bf6d0721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s made surprise visits to other offices in the building as well,
        asking staffers what they are working on or consulting them on specific questions
        related to his Covid-19 relief plan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e93ec-5ff0-47d4-aff5-1ab0b0aed91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:52.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da16d18-e761-45fb-b1fe-9954ee540a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasted little time showing off his new digs to his old colleagues
        in the Senate, inviting nearly a quarter of all senators to the Oval Office
        over his first three weeks on the job for talks on his Covid-19 relief plan
        and a new infrastructure package.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094267ac-d727-4734-a95b-3f7056fd101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd82353-6bb2-45cb-8be7-ca931794f541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he hasn''t been put off by the pack of reporters who track his
        every move. He''s shown more willingness to answer shouted questions than
        Obama was, weighing in on his predecessor''s impeachment trial even as the
        White House insisted he was focused on other things.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053aa084-8918-448b-850f-4bb3d399d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:54.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c1e87-75ad-4b0b-9830-fbefa8ba9635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s Daily Brief, a highly classified update on the
        country''s top intelligence, is back to a daily occurrence after happening
        only sporadically under Trump. Joined in the Oval Office by Vice President
        Kamala Harris -- who has used an iPad to receive the briefing, like Obama
        -- Biden is run through the update by a range of intelligence professionals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dcfbc4-4f18-4c6e-8c8d-545bb1f38b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db9f9e-7227-401a-9d84-bbc8d012a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:56.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has expressed a preference for a fire built in the Oval Office
        fireplace, and sometimes adds a log himself to keep it going. His dogs, two
        German Shepherds called Major and Champ, sometimes join him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c43079-7cbc-474e-9bd0-497a95397369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f32f7bf-dabf-416f-bd72-a27e1c14c9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Structure and routine</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99fa9c-8fc6-4a60-868c-a042284f73b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His days are more structured than Trump''s, whose aides began blocking
        out large chunks of "executive time" to accommodate his television viewing
        and telephone calls. Biden''s meetings are more routine, though they often
        run longer than planned. The door to the Oval Office is not considered open
        to just anyone, as it sometimes was under Trump.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c54b89f-356c-4a1f-b603-e2803f8bfe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd1ed3-ef50-4558-a017-e894249450cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meetings among staffers, which begin before 8 a.m. ET every weekday,
        are a combination of in-person and video conference while the West Wing remains
        sparsely staffed due to Covid-19 precautions. In the waning days of the Trump
        administration, which did not make much use of video-conferencing during the
        pandemic, cameras were installed on desktops for the incoming team.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f9432c-45ed-4042-a91d-c1f62214ff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:59.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97777c54-1d0a-4571-88e8-8e8d8c9dc212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:33:59.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden cannot meet an official or Cabinet secretary in-person,
        a large screen is wheeled into the Oval Office for the individual to participate,
        as Transportation Secretary Pete Buttigieg did this week for a session on
        infrastructure. Buttigieg was in isolation after one of his security agents
        tested positive for coronavirus. His face loomed on the screen in front of
        the Resolute Desk.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9582bcc-8188-4b57-bad0-93dfc84dd7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e409df-16f5-49bd-99b8-b887ba59c6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screen has also been used to display charts and data tracking
        the coronavirus pandemic during briefings with federal health officials.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4422abee-4446-4a9f-b9c1-e135e8951ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece74f7-81ca-43e6-8dbc-562b27a648c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:01.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On weekends, Biden has kept to his routine of attending public mass,
        in Washington at the Holy Trinity Catholic Church in Georgetown and at his
        home parish in Delaware -- occasions that aides say allow him to blend back
        into normal life, at least for an hour. After one outing, he stopped by a
        bagel shop; officials expect he and the first lady will be more frequent patrons
        of Washington''s restaurants once the pandemic is over.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e8a2d-97af-4cc7-b5ff-b19f1e824366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a61a6-56fa-4ddc-9c82-525282ac8dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:02.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More so than any recent first couple, Joe and Jill Biden have demonstrated
        a publicly affectionate relationship, one that extends to private moments
        spent together in the White House residence. For the first time in decades,
        there are no children residing in the building, leaving the 55,000 square-foot
        mansion to the two of them. Jill Biden recently saw the President off with
        a kiss before his first flight aboard Marine One.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea735be-2962-4de2-ac27-b3a1f53aac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58fc5db-273b-4e0b-b461-f65112f67c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:03.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President traveled to Camp David for the first time since taking
        office on Presidents Day weekend -- but even the mountainside retreat was
        familiar after many trips there as vice president.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27035df8-9a77-488b-86c5-b07dcf0b807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:04.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b74ecf-3ab2-4eaa-a615-7625f7bdc715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said before leaving he planned to "just hang out with the
        family and do what we always do," which included playing Mario Kart at the
        arcade inside one of the lodges with his granddaughters, who bought him a
        hat emblazoned with the presidential seal and embroidered with their name
        for him: Pop.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd85c29-efce-4e19-8655-ba081a0748aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ac76a-9dd6-4c2d-8724-6439c7f99a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even for someone well acquainted with presidential life,
        there are some upgrades that come with the top job.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f326125c-805f-4314-a7a6-1922fe736cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:06.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8bc4be-ed9f-47ae-ac55-e4992cbe106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:06.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the same plane we had as vice president, only it''s much
        nicer in terms of what the inside is," Biden said after his first Air Force
        One ride, which was aboard a smaller jet than the main presidential aircraft
        because of the shorter runway in Delaware.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b53523-492a-4508-8979-93696f2aa7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:07.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a95f77-02a3-44f2-95a3-3891cac20892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:07.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will have his first chance to ride the iconic Air Force One,
        a military version of a Boeing 747, on Tuesday when he travels to Milwaukee
        for a CNN town hall -- his first public event out in the country since taking
        office.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45125325-fbcf-46d4-b38f-7a9af846274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:08.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae3721-3656-44d0-862c-eac802e4bca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:08.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Biden will likely set aside his newspapers to relish that moment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b65f5-e7f4-4a1c-b42d-960bc64c3546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:15:06.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:09.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
