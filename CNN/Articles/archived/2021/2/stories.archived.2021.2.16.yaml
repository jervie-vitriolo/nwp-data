      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kalibo, Aklan&nbsp;(CNN Philippines, February 16, 2021)</strong>
        — Eight more tourists were recently nabbed in Boracay Island after a validation
        team confirmed they submitted fake swab test results, according to a local
        official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec1fd8-5da4-44b8-8b63-2a7c4902f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:44:18.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:32:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan Provincial Administrator Atty. Selwyn Ibarreta said in a phone
        interview Monday evening that the eight were apprehended in three separate
        resorts and brought to a hotel where they will undergo mandatory quarantine.
        Those nabbed will have to shoulder the accommodation costs for their quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09a1225-73d6-43ab-9f8d-e6d49fb5639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:44:18.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:32:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magastos ang pagkuha sa kanila. Naka speedboat pa, pero yung hotel
        where they will be quarantined, they will have to shoulder that." Ibarreta
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f62f56e-109b-41fe-ab24-115c0a9e5306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:44:18.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:32:42.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was expensive to get them, as we still had to ride
        a speedboat. But the costs for quarantine, they will have to shoulder that.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3a91d-f574-40f2-bf93-3dfde0642b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:44:18.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:32:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of four people was apprehended on Feb. 12 at Henann Garden
        Resort. The following day, a group of three people who stayed at the Henann
        Lagoon Resort, and another one at the Discovery Shores Boracay were also nabbed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c5506-391d-400e-9929-1fe478317395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:44:18.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:32:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confirmed that all of them used the name of St. Luke''s
        Medical Center on the fake documents they submitted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a754a818-0fc5-4863-874f-e8ecc3f01659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:44:18.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:32:43.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, six tourists were also caught faking swab test results
        to enter Boracay. The Department of Tourism said they filed a case against
        them for falsification of public documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5883b35-59a2-4985-b8fb-36849187b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:44:18.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:32:44.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For January alone, Boracay accepted 11,898 visitors, with an average
        of 300 to 400 tourists daily, the DOT noted.</p>'
