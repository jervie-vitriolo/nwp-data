      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Franz
        Pumaren will no longer be calling the shots for the Adamson Falcons in the
        UAAP, the <a href="https://www.facebook.com/AdamsonUniversity.Official/posts/1366874656985670">school
        announced in a statement</a> Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3abc597-2c65-4805-bbc4-51d873d14796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:30:40.142+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:24:30.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Marcelino-based university said Pumaren is leaving the team
        to pursue a full-time career in politics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034fd24-c963-48e2-a34a-ef3fe705cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:30:40.141+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:24:31.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Adamson University understands the desire of Coach Franz to
        give full-time service to his constituents in his district in Quezon City,
        we announce with a heavy heart that Coach Franz will cease mentoring the Adamson
        Falcons effective this current year."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192404b4-6348-4702-b762-c24e123e3293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:30:40.141+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:24:31.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumaren led Adamson to a 31-29 win-loss record in his four-year
        stint, including a second seed finish in the elimination round of UAAP Season
        81.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a70e1-9347-4462-8ba4-6d22d5a799ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:30:40.141+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:24:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole Adamson community would like to thank Coach Franz Pumaren
        for his unselfish sharing of his time and talent with the Adamson Men''s Varsity
        Team, masterfully lifting once again the standing of the Falcons in the prestigious
        UAAP League. His unique brand of coaching has carried the Falcons through
        several respectable finishes in the last five UAAP seasons which were considered
        by the Adamson community as the most electrifying Falcon seasons by far."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db764f4f-6b26-4074-94bc-1cf4218ece28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:30:40.141+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:24:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To Coach Franz, we will forever be grateful. We could not have
        pulled off the Falcons'' comeback in the UAAP podium without you. Maraming
        salamat!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9cb60f-4a94-4526-ad87-9aa55aae0ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:30:40.142+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:24:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumaren is currently a councilor of Quezon City''s 3rd district.
        He previously won five UAAP titles with the De La Salle University Green Archers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e5ffe-3b90-43ea-9481-e48ef62ff0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:30:40.142+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:24:33.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Fermin will take over as Adamson''s interim head coach.</p>'
