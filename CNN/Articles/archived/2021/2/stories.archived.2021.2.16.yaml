      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0952f12-dd6d-4e90-b951-96e4e5b69cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:59.385+08:00
