      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- "We''re getting fire extinguishers thrown at us from the top ...
        in the upper level of the inaugural deck," an officer shouted in another clip.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3e9844-8bff-4fb9-ab86-6dd955949dad'
