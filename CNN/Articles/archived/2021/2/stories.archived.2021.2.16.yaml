      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/15/us/lapd-george-floyd-valentines-day-image/index.html">LAPD
        launches internal investigation into Valentine-themed image with George Floyd
        and phrase ''You take my breath away''</a>."</em></p>'
  'us-president-joe-biden-leadership':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
