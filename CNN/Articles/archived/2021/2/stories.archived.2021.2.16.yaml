    'mgnl:tags': ['Rodrigo-Duterte', 'rebel-groups', 'communist', 'amnesty', 'Anti-Terrorism']
    'template': '1'
    'title': 'Duterte grants amnesty to members of rebels groups'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46510e77-9824-4429-b2cd-19996aa17b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:02:08.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:24:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> President
        Rodrigo Duterte has issued proclamations granting amnesty to members of rebel
        groups who have committed crimes to fight for their political beliefs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e306d-0f7b-43a9-9d9c-efa45b82d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:02:08.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:25:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e53341-f47b-4105-81fa-d49ad0ae045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:02:08.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:25:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday released separate proclamations for Moro Islamic
        Liberation Front, Moro National Liberation Front, Rebolusyonaryong Partido
        ng Manggagawa ng Pilipinas/Revolutionary Proletarian Army/Alex Boncayao Brigade,
        and the Communist Terrorist Group that were signed by Duterte on February
        5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d554f8-c44f-43f3-8304-23638a43567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:02:08.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:25:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b45b0-1079-414a-82ce-fd7a946f7ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:02:08.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:25:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crimes covered by the amnesty are: rebellion or insurrection; conspiracy
        and proposal to commit rebellion or insurrection; disloyalty of public officers
        or employees; inciting to rebellion or insurrection’ sedition; conspiracy
        to commit sedition; inciting to sedition; illegal assembly and association;
        direct and indirect assault; resistance and disobedience to a person in authority;
        tumults and other disturbances of public order; unlawful use of means of publication
        and unlawful utterances; alarms and scandals; illegal possession of firearms,
        ammunition or explosives, provided that these crimes were committed in furtherance
        of, incident to, or in connection with the crimes of rebellion or insurrection;
        and those charged, detained, or convicted of common crimes but who can establish
        by substantial evidence that they have actually committed said crimes in pursuit
        of political beliefs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96393a8-0496-4645-b20d-dcac05ebd743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:02:08.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:25:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365bf3e-9eef-4494-892c-c30273730256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:02:08.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:25:02.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, those already charged under the Anti-Terrorism Act have
        been excluded. Crimes also not covered by amnesty are kidnap for ransom, massacre,
        rape, terrorism, and other crimes committed against chastity as defined in
        the Revised Penal Code, as well as those identified by the United Nations
        as crimes that can never be amnestied like genocide, crimes against humanity,
        war crimes, torture, enforced disappearances, and other human rights violations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e522e4f6-29bf-4af4-9d70-31b2eb53502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:02:08.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:25:03.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcfde9d-3403-4f1e-9650-2f1b31777141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:02:08.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:25:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty must be filed with the National Amnesty Commission under
        oath within one year from the effectivity of the proclamation, or upon concurrence
        by a majority of members of Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2975df6e-648f-44c7-8947-db49276a715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:02:08.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:25:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e3036-e826-4df7-b8c1-1717c00fc83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:02:08.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:25:04.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAC will also issue implementing rules and regulations not later
        than 60 days upon effectivity.</p>'
  'Chief-Justice-Peralta-revised-penal-code-detention-amended-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-16T20:02:39.182+08:00
    'imagesource': 'jcr:8bedfbbf-4547-479b-ad1c-9cdb3c00f5c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57a134d8-b31c-4702-99d3-1c6616ff1c32'
    'lead': 'Chief Justice Diosdado Peralta on Tuesday said Article 125 of the Revised
      Penal Code, which allows authorities to detain suspects for up to 36 hours without
      a charge in court, should be amended.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T20:08:21.970+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:24:43.848+08:00
