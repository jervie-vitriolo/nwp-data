      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69836e-fc52-4d29-aa04-02c11dff5221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> The
        United States government and the Aquino administration had failed to do their
        part in protecting Philippine resources which were damaged in the middle of
        a maritime disputes with China, according to Malacañang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a536d1-fff1-441c-ab90-4ac3a68f81f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:52.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c350d11-da17-46b9-bff4-4333355f5281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing in Davao City on Tuesday, Presidential Spokesperson
        Harry Roque said despite the Mutual Defense Treaty in place, the US government
        did nothing when the Philippines lost Mischief Reef and Scarborough Shoal
        to China, until Beijing started to build artificial islands over areas within
        the Philippines'' exclusive economic zone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c66fb-f399-4ada-b25f-943c3d7d9ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:53.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8b1238-f7b8-441a-9c14-011c49ca9553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bagama''t enforced po ang Mutual Defense Treaty, nawala po
        sa atin ang Mischief Shoal, wala pong nangyari. Pagkatapos po nawala ang Panatag,
        wala rin pong nangayri. Tapos gumawa rin ng artifical na isla ang mga Tsino
        sa lugar na kabahagi ng ating exclusive economic zone, wala rin namang ginawa
        ang mga Amerikano,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a44684-b633-451a-99b8-b1425fb9a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:54.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a3e94b-1b79-4749-87c6-fe7c43b38dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even when the Mutual Defense Treaty was enforced,
        we lost the Mischief Shoal and nothing happened. After that, we lost Panatag,
        nothing also happened. And then the Chinese built artificial islands in areas
        which are part of our exclusive economic zone, the Americans also did nothing.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d0a9b-f726-418f-8b5c-91585d079be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97fc678-e3dc-4e6b-8d0f-f6ab7a89f5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://https://cnnphilippines.com/news/2015/07/23/west-philippine-sea-101-mischief-reef.html">Mischief
        Reef</a>, or Panganiban Reef to Filipinos, is located west of Palawan. In
        1995, China built an outpost on stilts on the reef and insisted that the territory
        belonged to them. Meanwhile, the Philippines lost Panatag or the <a href="https://cnnphilippines.com/news/2020/12/9/chinese-coast-guard-challenges-philippine-army-scarborough-shoal.html">Scarborough
        Shoal</a> west of Zambales following a controversial standoff with China in
        2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995818b-c585-4fd8-89fa-edac8813f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df84fe43-d350-4572-832e-69f7384285fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Philippines'' Mutual Defense Treaty with the US, the two
        countries must provide mutual military support in case their metropolitan
        areas or territories in the Pacific are attacked by a foreign force. This
        treaty is further strengthened by the Visiting Forces Agreement, a 1998 deal
        established to provide simplified procedures for American military personnel
        in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ccde45-ce63-4656-b14b-01aa6b50eca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8da2a8-3f77-4e6c-86bf-235980b4419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted: <em>"Panahon na para pag-isipan kung meron ba tayong
        nahihita diyan sa Mutual Defense Treaty dahil at least tatlong beses nang
        nagkaroon na ng dahilan para sila (America) ay tulungan tayo, hindi naman
        nila tayo natulungan."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00953119-3432-49bd-b0f6-aa162cd0925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89084a-6483-4c68-ab17-041bb552f353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is about time to reflect whether we are really
        gaining something from the Mutual Defense Treaty because they''ve had at least
        three reasons to protect us but they did not come to our aid.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62471e-5082-42af-9a37-8401f993fb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:59.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03734e70-627f-4531-921a-2656f25a4c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:59.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the briefing, Roque was asked if President Rodrigo Duterte
        will also seek China''s compensation for damage to natural resources and other
        losses that the Philippines incurred during maritime disputes. However, he
        only went on to blame the administration of former President Benigno "Noynoy"
        Aquino III for his supposed "failure" to make China accountable.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e3c8f-9af5-4b7b-8efd-62f83feb18db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:00.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75edfc2-77aa-45cb-a4d1-e9687df4991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga ginawa ng Tsina ay nangyari po lahat iyan sa administrasyon
        ng panahon ni Pangulong Aquino at kung may dapat pananagutan, sana talagang
        gumawa na po ng hakbang ang gobyerno ni Presidente Aquino noong sila ay nakaupo
        pa para magkaroon ng katarungan ang ating bayan,"</em> he reasoned.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0060b4a7-3354-45c5-9e59-ca4d3b3f57c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:01.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e00f9-6a6b-4bb0-a9bc-1cf9b0e8a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everything that China did happened under the  Aquino
        administration and if someone had to be accountable, President Aquino should
        have done something while he was in power so he could give justice to our
        country.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c0928c-a174-496b-8e6c-f6089bbcf6b1'
