  'lapd-george-floyd-investigation-valentines-day':
    'author': 'Stella Chan, Scott Glover, Paul Vercammen and Cheri Mossburg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-16T11:42:47.039+08:00
    'imagesource': 'jcr:7caa69aa-9ec7-4eda-bbee-ef69558310c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a12901b-8d7f-4afb-ab2d-7c5a6bb03bcf'
    'lead': 'The Los Angeles Police Department is investigating whether employees
      were involved in sharing or creating an offensive Valentine''s Day-themed image
      making light of George Floyd, who was killed by a Minneapolis police officer
      last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T11:55:01.984+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:31:31.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:55.832+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LAPD', 'George-Floyd', 'Valentine-s-Day', 'investigation', 'You-take-my-breath-away',
      'US']
    'template': '1'
    'title': 'LAPD launches internal investigation into Valentine-themed image with
      George Floyd and phrase ''You take my breath away'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f019af52-fccd-44ee-852c-7f90d1f67785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:31.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Los Angeles Police Department is investigating
        whether employees were involved in sharing or creating an offensive Valentine''s
        Day-themed image making light of George Floyd, who was killed by a Minneapolis
        police officer last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d23d758-21b0-4a09-8700-fc67d6275740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c164ce41-1247-4db8-a17e-4d4d57635851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post in question was described to CNN by an LAPD official as
        using an image of Floyd with the phrase "You take my breath away." Floyd died
        last May after repeatedly telling an officer "I can''t breathe" while the
        officer knelt on his neck for more than eight minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65fe7f-5dee-4b95-8412-d9c46b92440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:33.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a80243-0fff-46a2-932c-62a0e2a8d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets Saturday night, the LAPD announced it was
        launching an internal investigation into the image, saying it has "have zero
        tolerance for this type of behavior."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d12cbb6-7c0a-44e3-a6d2-b82bce9a4d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:34.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc71af6-ee24-4e70-b656-68829c7f3f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department has become aware of allegations that an image was
        being passed around the department and this image was in the workplace," the
        LAPD wrote on its official account. "There are also allegations that the post
        with the image was authored by a department employee. A personnel complaint
        has been initiated and we are pursuing each allegation including interviewing
        the department member who brought it to our attention."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa455db-51e5-41df-98cc-dd9d69d5ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da260d88-49ae-4ed3-a0ad-473c58a4c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:35.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it has not identified "any actual postings in
        the workplace or identified that it was in fact our department employee who
        created the image." It was not known how the image was circulated or where
        it originated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011cc129-6bfe-41ab-8308-4f7357821094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a6177-ae42-4cf1-932f-1d5bcb1100a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:36.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know the source of that image, whether it was on social
        media, in an email or seen in another form. It''s unclear at this time if
        the image came from an original source outside the LAPD," Capt. Stacy Spell
        told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69babe-e83f-4d2c-bc7f-b4fcff9121a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b297b-33b0-410f-9d1b-66d9a78daf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LAPD internal affairs officials said they were going to interview
        personnel Monday to learn more about the circumstances surrounding the post,
        including when and where the person saw it and who is responsible, the official
        told CNN. It is not clear if those interviews have taken place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b9e61-98cf-48f1-ba3c-c2b1c84e29e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f41ab95-db68-40b6-8743-df626b300d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County District Attorney''s Office also announced
        it will review the incident to "determine if the integrity of any of our cases
        may have been compromised by biased police work," District Attorney George
        Gascón said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a1caa-f3f9-4a98-b2be-0e0931f534ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24830307-9cc4-4866-99be-5df06df57521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Celebrating the murder of a Black man at the hands of police demonstrates
        a profound absence of humanity. The mock valentine underscores the highly
        problematic, and frankly, racist perceptions that pervade the law enforcement
        culture regarding the communities we are sworn to protect and serve," Gascón
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789f4e0-ca42-4081-a557-83b9211865f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dda7b7-77a2-4ac6-bc4b-f15a0d89a6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s family said it was furious and devastated by the news of
        the image''s circulation and called for the immediate termination of the person
        responsible for it, according to attorney Ben Crump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc79ac7-3c42-4335-bb9b-7402da325862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331bb5a3-8fc6-43ec-885d-2fdc74724998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:41.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Floyd family is understandably outraged. This is beyond insult
        on top of injury -- it''s injury on top of death. The type of callousness
        and cruelty within a person''s soul needed to do something like this evades
        comprehension -- and is indicative of a much larger problem within the culture
        of the LAPD. We demand that everyone who was involved is held accountable
        for their revolting behavior and that an apology be issued to the family immediately,"
        Crump said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde50b0-8d16-474f-9f5d-65ea81d22289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ef0322-9818-4d0d-b7ff-d0f24e9ae5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists also rallied outside an LAPD station on Monday to demand
        the firing of officers involved in sharing the message.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1005e1-768b-4fe9-8b81-3bf9fb3c22eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05469d52-3595-431a-8b62-0adbb780715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any LAPD mocking the death of George Floyd, should be terminated
        immediately," said Los Angeles activist Najee Ali at a press conference. "They
        do not deserve to wear the LAPD uniform."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da05bb7f-50dc-4ba5-b577-5de608a3a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:44.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd9f3d6-677a-42ff-a65b-76384bffe9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:44.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union representing LAPD officers is also calling for those involved
        to be held accountable.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc77381-c73c-4ea4-8cde-20918b8c1a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19172479-37b0-4097-9147-104ea84c465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Los Angeles Police Protective League repudiates this abhorrent
        image and anyone associated with its creation, dissemination, or passive observation
        of it," the union said in a statement. "If that image was created, "liked,"
        or shared by a member of the LAPD, the Chief of Police must act swiftly to
        hold those individuals accountable. There must be zero tolerance for this
        behavior in our profession, and any police officer who feels the need to be
        part of any online group that engages in, promotes, and/or celebrates this
        type of activity should quickly rethink their career choice because they clearly
        don''t have the judgment, nor temperament, to be a member of law enforcement."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde53fa6-bc2a-4541-bbc8-c3637ff24a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T11:55:01.986+08:00
