    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taal-Island', 'Taal-Volcano', 'Batangas', 'evacuation']
    'template': '1'
    'title': 'Residents on Taal Island evacuated over recent volcanic activity

      '
    'updated': 2021-02-16T22:39:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c458634-4c90-4722-a156-2586ee838a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:41:42.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:28:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Residents
        of Taal Island have been evacuated amid reports from seismologists of recent
        activity from Taal Volcano, disaster management authorities said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb339e2c-9be5-4b84-85e3-b44f84933996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:41:42.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:28:10.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council said
        the evacuation on the island, which was supposed to be a no man''s land, was
        a precautionary move. It denied reports the volcano spewed ash. The rescued
        residents were from two sitios in Talisay town, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e189f4b-6cba-4c76-b772-efaa3360500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:41:42.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:28:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This order is a precautionary measure done in line with the recent
        activities of the volcano pero hindi ''nag-aalburuto'' ang Taal [but an eruption
        is not imminent]," the NDRRMC said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce24ca19-f9b4-4d8e-8c44-89481c69cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:41:42.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:28:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard also said its Batangas personnel as well as police
        and disaster management officers were deployed using five boats to fetch residents
        on the island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53578c9-ceff-468c-8d66-b778512e8562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:41:42.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:28:11.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.phivolcs.dost.gov.ph/index.php/taal-volcano-bulletin-menu/11294-taal-volcano-bulletin-16-february-2021-08-00-a-m"
        href="https://www.phivolcs.dost.gov.ph/index.php/taal-volcano-bulletin-menu/11294-taal-volcano-bulletin-16-february-2021-08-00-a-m">At
        8 a.m.</a>, the Philippine Institute of Volcanology and Seismology reported
        98 tremor episodes in Taal Volcano lasting five to 12 minutes. It also found
        weak emission of white steam-laden plumes that rose five meters high.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a1dc8d-3b60-4f0e-b15f-c67551e455aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:24:13.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:28:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs&nbsp;said the volcano remains under Alert Level 1, which
        means sudden phreatic or steam-driven eruptions, volcanic earthquakes, minor
        ashfall, and lethal expulsions of gas can occur and threaten the island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597fcf3f-a4ab-45f7-8866-77504bafff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:24:13.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:28:12.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phivolcs strongly recommends that entry into TVI, Taal’s Permanent
        Danger Zone or PDZ, especially the vicinities of the Main Crater and the Daang
        Kastila fissure, must remain strictly prohibited," the agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470bb76-dca0-4a3a-a58d-ce178c176e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:24:13.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:28:13.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also advised local government units to check the evacuated areas
        for damages and road accessibilities and to prepare measures in case of renewed
        unrest from the volcano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d3f18-ca70-40aa-aeea-560f9d8b6b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:24:13.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:28:13.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, residents were told to observe precautions due to ground
        displacement, possible ashfall and minor earthquakes. Civil aviation authorities
        were also instructed to advise pilots against flying near the volcano.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a6b33-851b-4de3-ad3f-3bbe2842ae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:24:13.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:28:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a year has passed since Taal Volcano caused a massive
        steam-driven explosion which covered nearby towns in ash. Phivolcs has since
        lowered the alert level due to a decline in the volcano''s activity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55807afa-ab54-4acf-814d-86ea971a6a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:34:02.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:28:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>National government''s responsibility</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff4361-d1ba-420e-a3ce-839913c61478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:34:02.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:28:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d98fa-686c-4021-970e-88194770b14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:34:02.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:28:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Vice Governor Mark Leviste said Taal Island has always
        been regarded as no man''s land, but residents have grown used to taking shelter
        at the permanent danger zone over the years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940818e8-371a-42b7-8e50-fd967e586704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:34:02.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:28:16.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634403a5-08ac-4b20-a7c8-2f1a7e0a2d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:34:02.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:28:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami o kung hindi man lahat sa kanila ay doon na pinanganak o
        doon na lumaki, doon na tumanda, doon na nagkaroon ng kabuhayan at hanap buhay
        at ang iba siguro ay doon na rin po tumanda o namatay," Leviste told CNN Philippines''
        News.PH.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f20a498-1dfd-4aa6-8e3e-0930acf1e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:34:02.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:28:17.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f4937f-3bae-4c0b-9919-cf876a0df83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:34:02.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:28:17.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most if not all of them were born and raised there.
        They grew old and got their livelihood there. Some probably passed away on
        the island.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf58fe-8568-41cb-be9d-ff4064d91e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:34:02.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:28:18.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f8ec1-87dc-46c9-af97-678f3f6d647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:34:02.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:28:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he maintained it is the Department of Environment and Natural
        Resources through the Protected Area Management Board, that''s in charge of
        enforcing the law and keeping residents away from Taal. He argued the local
        government is only tasked to provide assistance to the DENR in protecting
        the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a229a3-277b-4e5d-8c97-b322083e640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:34:02.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:28:19.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cedb3dd-3fbd-40f2-bd9b-806841809fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:34:02.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:28:19.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami po ay supplemental lamang po sa national government pero malinaw
        po na ang national government ang may responsibilidad para hindi lang pangasiwaan
        kung hindi i-enforce ang lahat ng umiiral na batas patungkol po sa lawa at
        bulkang taal. Malinaw po ''yon," Leviste said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef5bceb-b0aa-4c8d-aadd-b993eefdc4e2'
