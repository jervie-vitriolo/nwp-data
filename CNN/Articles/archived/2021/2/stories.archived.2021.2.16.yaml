    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense officials mum on Duterte''s latest claims against US'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b4d8aa-dc8a-49ed-9b91-a15ffa418688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Defense
        and security officials shun the media in an event at the Philippine Army headquarters
        on Tuesday, several hours after President Duterte cited military "reports"
        to make a controversial claim that the United States government is "converting
        Subic (Bay) into an American base."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c52792-15d7-4233-9619-a1dd1670ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana and Armed Forces Chief of Staff
        Lt. Gen. Cirilito Sobejana turned down requests for comments from journalists
        covering the assumption of the new Army commanding general, Lt. Gen. Jose
        Faustino, Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1a1e5e-e985-43b9-9c21-0bb686bea0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
