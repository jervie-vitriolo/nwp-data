      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6117207-c9a8-4d4c-a196-4aadd9e7937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:14.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:54.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public relations practitioner Cathy Salceda-Ileto urged companies
        to have a holistic approach in tackling mental health issues among their workers,
        where they will be allowed to freely communicate their emotions and feelings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd528f-244c-4035-a2a1-07dd65fb8d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:14.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7b0150-1f95-495d-80e3-69de7a74a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:14.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can create a culture of ''malasakit'' and reinforce positive
        messaging. Put people at the heart of your organization. You have to look
        into the broad aspects or themes of creating positive employee experiences,"
        Ileto said.</p>'
    '13':
