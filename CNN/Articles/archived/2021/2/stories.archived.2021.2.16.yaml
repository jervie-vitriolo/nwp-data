  'expert-urges-early-widespread-covid-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-16T22:26:37.072+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a681decb-5d74-4c3e-a44c-38adfc9296b1'
    'lead': 'Dr. Lulu Bravo wants people to get vaccinated "as early as possible and
      as many as possible" to reduce transmission and achieve herd immunity against
      COVID-19.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T22:29:04.416+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:22:59.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:21:13.672+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert urges vaccinating ''as early as possible and as many as possible'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af24a199-5b6e-4164-8ca3-09fd53606542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:04.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) --</strong>&nbsp;A
        vaccine expert is urging the government to vaccinate as many people as it
        can in the soonest time possible in a bid to stem the further spread of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce615d94-ed3d-4ff8-893e-2ff63370b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:04.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung makakapagbakuna tayo as early as possible and as many as possible
        ay masusugpo ang pagkalat ng variant din at, of course, pati iyong COVID na
        original," said Dr. Lulu Bravo, executive director of the Philippine Foundation
        for Vaccination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f3577-9ee8-4865-8828-39b69aabfcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:04.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we can vaccinate as early as possible and as many
        as possible, we can stop the spread of the variant, as well as the original
        COVID.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a21d2e-e52c-4d26-b923-32dadb42a946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:04.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Bravo added we all have to work together to achieve herd immunity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3915cba-8709-4548-82ab-7c1be94f92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:04.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagtulung-tulungan natin na talagang makagawa tayo ng paraan para
        makuha natin iyong tinatawag na herd immunity which is 70% of the population,
        which is actually equivalent to the whole adult population natin...Only by
        getting us this herd immunity, only by vaccinating the majority of our people,
        then we also decrease the transmission," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad263d1-d86a-44a6-bb10-d89dd213e671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:04.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us work together and find a way to achieve herd
        immunity which is 70% of the population, which is actually equivalent to the
        whole adult population...Only by getting us this herd immunity, only by vaccinating
        the majority of our people, then we also decrease the transmission.}</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b25ea4-2edf-4e15-bd27-acd645884803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:04.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Bravo stressed that vaccines save lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b422fdc2-9490-45cb-a5c5-be27e5b7bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:04.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:03.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been saying all along that vaccines save lives. Ito talaga
        iyong ating panlaban at kailangan tayong mag-invest for our economy," she
        said at the Laging Handa briefing on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc67d3bf-8bd5-47af-bbe8-f36e51c5d9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:04.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:03.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have been saying all along that vaccines save lives.
        This is what we can do to fight back, and we have to invest for our economy.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aaf603-e523-4eed-baf3-ef3d2c055dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:04.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country logged 1,391 new COVID-19 infections on Tuesday, bringing
        the case tally to 552,246.</p>'
  'Addressing-mental-health-issues-in-workplace-sought-amid-pandemic':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-16T22:30:01.202+08:00
    'imagesource': 'jcr:f1100760-2870-481c-8af7-00f6739f2812'
