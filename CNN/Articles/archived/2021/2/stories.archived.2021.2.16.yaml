      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/15/health/covid-friendly-bars-went-flat-wellness/index.html"
        href="https://edition.cnn.com/2021/02/15/health/covid-friendly-bars-went-flat-wellness/index.html">Bars
        and Covid-19 safety rules don''t mix, study found</a>"</em></p>'
  'Randle-40-points-Knicks-Hawks-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-16T13:54:49.916+08:00
    'imagesource': 'jcr:c277804e-7017-45c5-b760-40d0713b6284'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1932cb4f-3b77-4c93-84d7-5c6d1384c3aa'
    'lead': 'Julius Randle delivered a stellar performance with a season-high 44 points,
      nine rebounds and five assists as the host New York Knicks recorded a 123-112
      victory over the slumping Atlanta Hawks on Monday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T14:01:48.365+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T07:28:49.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:21:00.155+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Knicks drop Hawks behind Julius Randle’s 44'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5050396a-4039-49e0-b972-189e57323ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:01:48.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:50.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Julius Randle delivered a stellar
        performance with a season-high 44 points, nine rebounds and five assists as
        the host New York Knicks recorded a 123-112 victory over the slumping Atlanta
        Hawks on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413c98e-f46c-4b12-b498-64a1820c9ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:01:48.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randle helped the Knicks match a season high with their third straight
        win and fifth in seven games. Randle hit two clutch shots during a 14-5 spurt
        over the final 3:50.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350b095-7a3d-497c-9e69-f5bd407dcf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:01:48.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randle reached 40 points when he hit a 3-pointer from the top of
        the key with 3:18 remaining as the shot clock wound down to give New York
        a 112-107 lead. He connected with RJ Barrett for a 3-pointer that made it
        115-107 nearly a minute later, and clinched the win by hitting a 14-footer
        with 96 seconds left for a 117-109 lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522469da-1926-46c6-b317-ac222ad1f712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:01:48.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randle shot 14 of 22 from the field and hit a career-high seven
        3-pointers as the Knicks shot 50.6 percent and hit a season-high 17 3-pointers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544ad693-b9ba-4901-8a92-171d16d9060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:01:48.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett added 21 points while rookie Immanuel Quickley contributed
        16 for New York.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95bdbd8-2727-4332-b485-fcba2987424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:01:48.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trae Young scored 23 points but shot 6 of 19 from the field as the
        Hawks lost their fourth straight. John Collins added 19, Danilo Gallinari
        and Cam Reddish totaled 16 points apiece and Clint Capela posted a double-double
        with 15 and 18 boards for the Hawks, who shot 42.4 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136654e3-263d-4dfd-8202-a003d65e1456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:01:48.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randle scored 17 points and made seven of eight shots as the Knicks
        shot a spectacular 68.2 percent and held a 39-28 lead after the opening quarter.
        The Knicks led by 14 early in the second and settled for a 66-63 lead by halftime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec78e07e-bbbf-45c6-a533-00bc28df51f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:01:48.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 3-pointer by Collins gave Atlanta its first lead at 68-66 a little
        over a minute into the third. Young’s floater upped the lead to 81-74 with
        6:32 left. But following consecutive blocks by Nerlens Noel, Elfrid Payton’s
        layup forged an 81-81 tie with 4:59 remaining.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e8bd8-ae0d-4907-9832-a74f5097e8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:01:48.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payton’s game-tying layup was part of a 15-2 burst that gave New
        York an 89-83 lead on Derrick Rose’s layup with 2:37 remaining, and the Knicks
        held a 95-90 edge going into the fourth on another crafty layup by Rose with
        4.3 seconds remaining.</p>'
  'Jordan-Clarkson-Jazz-Sixers-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-16T14:03:18.220+08:00
    'imagesource': 'jcr:72b5c700-f018-4137-a127-b9a7812b552c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '826bbf52-7558-41fa-8d0f-362b8bd2b897'
    'lead': 'Jordan Clarkson helped the Utah Jazz overcome big nights by Ben Simmons
      and Tobias Harris while leading the NBA’s hottest team to a 134-123 win over
      the Philadelphia 76ers in Salt Lake City on Monday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T14:05:31.079+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T07:28:41.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:21:00.492+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jazz take down 76ers for 8th straight win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09875ad6-b34b-4b21-874b-0e53d4806ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:05:31.080+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Jordan Clarkson helped the Utah
        Jazz overcome big nights by Ben Simmons and Tobias Harris while leading the
        NBA’s hottest team to a 134-123 win over the Philadelphia 76ers in Salt Lake
        City on Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90a138-03d6-42da-b08e-9dc5dc190f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:05:31.080+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson came off the bench to score a team-high 40 points, two
        shy of his career-high and the most with the Jazz, to lift Utah to its eighth
        straight win and the 19th victory in 20 games in a matchup of the teams with
        the best records in the West and East.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a45f08-c39d-495b-9fff-f3018c5df3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:05:31.080+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:43.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing without Joel Embiid, a late scratch because of back tightness,
        the Sixers managed to make a competitive contest thanks to a near-triple-double
        effort by Simmons (42 points, 12 assists, nine rebounds) along with 36 points
        and 10 rebounds from Harris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db69bd0-ca64-4fbd-9d4e-8c893fb4582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:05:31.080+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris scored five points in a row late in the fourth to cut the
        Jazz lead, once as big as 16 points, down to 113-109. But Donovan Mitchell
        made a driving score and then Clarkson hit three free throws and drained a
        3-pointer during an 8-2 run for Utah.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58c5a3-dfe3-48c8-b5b4-2fa67331220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:05:31.080+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royce O’Neale helped seal the win for the Jazz with three 3-pointers
        in the final minutes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e252606-e02e-4f53-a888-45b7da73f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:05:31.080+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell finished with 24 points and five assists while Joe Ingles
        added 20 points and five assists. Rudy Gobert, Bojan Bogdanovic and O’Neale
        each chipped in with 11 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f2312-baf3-4d73-aeb7-3f9ea8e8baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:05:31.080+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson ended with eight of the Jazz’s 18 3-pointers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8719c4ec-f5bb-4d75-9ab0-ea47b6f17003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:05:31.080+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwight Howard (14 points) and Seth Curry (11 points) were the only
        other Sixers in double figures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f58a364-7e7a-44b2-8eae-07efd2243943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:05:31.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia has dropped three straight to end their four-game Western
        road trip.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87040c8f-a14c-43b0-914f-16a623ba554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:05:31.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons, who went 15-for-26 from the field and 12 of 13 at the foul
        line, scored 19 points in the first quarter as the visitors exploded to a
        42-35 lead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28729fd0-afb4-489b-a560-08c9e4b16060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:05:31.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz fired back in the second quarter, with Clarkson heating
        up, and used a 37-24 edge to take a 72-66 lead into the break.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91c50a-fa87-4560-910f-629403ea9c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:05:31.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:48.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah maintained the momentum in the second half to take a 110-94
        lead after two free throws by Clarkson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0651dcd7-7367-4be9-80b8-f8ac4b021532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:05:31.081+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:28:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sixers responded with a 12-0 run to make the final minutes interesting.</p>'
