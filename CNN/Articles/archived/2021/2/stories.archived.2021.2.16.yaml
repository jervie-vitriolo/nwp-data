    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b42249-9463-4920-99cc-57ad6305a993'
    'lead': 'Researchers were drilling through 900 meters of ice in the Filchner-Ronne
      Ice Shelf, situated on the southeastern Weddell Sea, when they stumbled upon
      unexpected creatures ''firmly attached to a rock'' living in the darkness and
      subzero temperatures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T05:28:55.562+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:36:41.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
