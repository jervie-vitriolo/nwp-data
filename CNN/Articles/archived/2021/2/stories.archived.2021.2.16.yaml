    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Revised-Penal-Code', 'Chief-Justice-Diosdado-Peralta', 'Article-125',
      'Edcel-Lagman', 'detention', 'Anti-Terrorism-Act']
    'template': '1'
    'title': 'Chief Justice Peralta wants Revised Penal Code''s detention provision
      amended

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1bfe86-9b56-4ea4-b80c-695c7931e3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:08:21.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:24:44.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Chief
        Justice Diosdado Peralta on Tuesday said Article 125 of the Revised Penal
        Code, which allows authorities to detain suspects for up to 36 hours without
        a charge in court, should be amended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52245c72-62ca-4bf9-9ed5-788df14dd9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:08:21.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:24:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dcf2d3-d8de-41b7-9a51-34d56cb95a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:08:21.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:24:45.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239185e2-a3e8-4205-92d0-330745371494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:08:21.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:24:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As times have changed, Peralta said it would be difficult to build
        up a charge against a suspect within only a day and a half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ce7bb1-6083-4b58-b844-7a927eaab9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:08:21.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:24:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d13d3-7e7e-402a-a2e8-b593fe739e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:08:21.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:24:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a2cad0-f4cb-4536-ada4-6aeb2971d511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:08:21.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:24:47.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the development of our laws, ang dami ng crimes ngayon
        (there are lots of crimes now)...I think that [Article] 125 should already
        be amended because that has never been amended since 1932," the Chief Justice
        said during the resumption of oral arguments on the Anti-Terrorism Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7e83af-08c7-4ed0-a72c-9236de442a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:08:21.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:24:47.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b5b3e-9d0b-4ce3-b9e7-5140f366c92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:08:21.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:24:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816bf453-272a-4ec2-99cc-ff5a4cc2a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:08:21.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:24:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The experience is that cases are filed hastily before the courts,
        because of this restrictive period of 36 hours," Peralta added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e2a1ec-c561-4f1e-aeb0-ae6cd36cb4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:08:21.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:24:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69e19a-73d8-4cca-9de6-c6ce65787926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:08:21.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:24:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b46dc4-92f0-4104-9edb-c39bb96d2fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:08:21.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:24:50.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners argue the ATA''s provision to detain suspects without
        charges for up to 24 days is too long. The Human Security Act previously allowed
        only a three-day pre-trial detention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be523d9-3682-4ac5-84bd-08ac589ce662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:08:21.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:24:50.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c47e94-4c1d-4ffb-b6a4-6b7931dfa324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:08:21.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:24:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
