    'template': '1'
    'title': 'NEDA proposes lowest form of community quarantine for PH starting March'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a8bf0-d739-463d-9553-b14229f0f1a5'
      'mgnl:activationStatus': true
