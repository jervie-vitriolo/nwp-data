  'Antarctic-sponges-discovered-under-the-ice-shelf-perplex-scientists':
    'author': 'Dominic Rech, CNN'
    'caption': 'Photo courtesy: Dr Huw Griffiths/British Antarctic Survey'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-16T05:30:03.883+08:00
