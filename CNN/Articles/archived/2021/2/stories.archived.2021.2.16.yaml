    'template': '1'
    'title': 'Female friendships are hard'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888356f-9794-4095-af38-0e23171d4e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.665+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095275c-b1e5-4102-b904-4ba312b9b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.665+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:18.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friendships were always narrow and curious trapdoors to another
        place, but I was never particularly good at keeping or making new friends.
        When I was 10, I had a friend named Justine and she came from new money. She
        owned a pair of pink and shiny Skechers runners and spoke English with an
        accent. We just fell into the friendship naturally since our families were
        very close. During a long holiday break, we worked on school projects that
        turned into elaborate craft projects at my house, snacking on crispy sweet
        potatoes while we were more than eager to litter my family’s sala with sequins,
        glitter and scalding goo from a glue gun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a4f58c-728b-4fcf-baa5-6a47d04687d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.665+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b506e7-2aa0-427c-a70c-d1f52b2766d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.665+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:19.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were picking out colored papers when she pointed out how transparent
        the material was and I asked, “What does that mean?” Admittedly, I was never
        the brightest kid in the room. I started school a year earlier than most kids
        my age, always spelled the word assignment as <em>assingment</em> in kindergarten,
        and what exactly did 4+3 add up to? I had to count my fingers to reach an
        answer when I was nine. At that moment, I remember my sister and mother looking
        up from whatever it was they were doing and their eyes said, <em>How do you
        not know the meaning of that word at your age?</em> At first it didn’t register,
        but slowly I felt it creeping in. That feeling you get as a child whenever
        you want to lock yourself in your room or stand still as concrete while an
        adult’s stream of invectives fills your ears. It felt something close to shame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65163bcd-7678-4142-912e-82edad73001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.665+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3beb82-4ce0-4249-b0e5-b85534adf396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.665+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justine and I lived in Butuan. The town, and two other Agusan provinces,
        are considered the center of political dynasties in the Philippines, with
        clans ruling for over 50 years (some rumored to be Marcos regime cronies).
        I knew no other mayor growing up but one whose last name was Plaza. It’s one
        of the more vivid points of my childhood — that round, amicable face plastered
        in tarpaulin at the gated threshold of the city’s capitol: Democrito II, otherwise
        known by locals as Boy Daku (Boy Big). Justine’s uncle, in the next decade
        or so, would be seated as mayor of the city, ending the long reign of disputing
        clans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba39092-6092-4194-86f0-c944797c3f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.665+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:21.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a981cbf-a6c2-47bd-9631-01063384997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.666+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fifth grade, I became Justine’s running mate under our own political
        party, SMILE. Together, we vied for positions in the Student Council: she
        was president and I her vice resident. The smiley logo, as well as our prepubescent
        faces, were printed on T-shirts, lanyards, posters, and flyers. I won by a
        landslide, but she conceded to a tight loss. A part of me knew that Justine
        (but more so her mother, involved and staunchly devoted to her daughter’s
        life down to the last excruciating detail) badly needed the recognition and
        social status it brought. The loss created a rift between our mothers, as
        they were never seen in each other’s company again, but we were still friends
        even after that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8a0476-0264-47ed-a3a5-b1d5bdbf348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.666+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789954d5-80c9-40b2-b90d-a19a35dc9068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.666+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd7486-7fd3-4198-bd47-7b483bee128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.666+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was glad that I could visit Justine’s home every Friday afternoon
        after school. She enjoyed a milk-and-honey way of living that I envied: a
        life of soap bottles and embroidered linen sheets, as if it were a polished
        dollhouse: full of deliberate functionality, with fixtures and furniture color
        coded and tailored to that specific world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd37bf1d-00ec-4cbe-901a-c46833236b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.666+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7995877f-a8ac-4860-b406-124ef767c6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.666+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My house, in contrast, seemed run-down and a little old-fashioned.
        Although there were parts of it that lent me joy as a child:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a1e2a-280d-4166-8f06-8a6e20dc442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.666+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c00f1-5b3b-4afa-9d26-5baf1c818d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.666+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A. Front lawn: Pink gumamelas lining the fence, the moist stubble
        of thick Bermuda grass, days of learning to cartwheel<br>B. Backyard: A lanzones
        tree bearing only flowers that never turned to fruit, a hammock between two
        ylang-ylang trees, the persistent murmur of our pond’s oxygenator</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e5f67-a897-4f13-a7ae-f311f1924f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.666+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518f724-7ae5-464f-aa98-991256606fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.666+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My village in Barangay Libertad was lined with identical one-story
        houses where I rollicked in the streets all day, playing patintero, langit-lupa,
        luksong baka, tumbang preso, etc. And yet still, to my young and easily bewildered
        heart, I was swayed by the tiny luxuries of eating Kirkland’s microwave popcorn
        and playing Dance Revolution on Justine’s PS2. I became filled to the brim
        with a vacation-like ebullience, which broke, stunningly brittle, as I was
        whisked away by our old Toyota Vios every time I would go back home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f2425-c3b2-4f2a-8374-990da8b47405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.666+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40cd495-c070-4dc3-808a-555978400979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.666+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:27.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my world, I played all summer and on the weekends with kids my
        age whose family owned sari-sari stores and whose mothers were public school
        teachers. But come Monday, I was the only one in my neighborhood who attended
        a co-ed private school out of my mother’s own moral code that even as we struggled
        to make ends meet, my siblings and I would receive the best education the
        city could offer. Her origins were of lower middle class: her own father was
        a war doctor, but she gave up her pursuit of a medical degree to give way
        to her younger siblings’ education and a career in child nutrition. I know
        this because of her incorrigible opinion even now that I should be on my way
        to earning a medical degree like my more reasonable peers, plausibly as a
        way to reenact her own hampered dreams.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcba1ea-911d-4845-ab4d-8aed450048dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.666+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:27.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3df4ae-017a-46a7-b51c-04293af8525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.666+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our living room back home hangs a portrait of my mother in her
        early 20s, perhaps the same age as I am now. I repeatedly studied her portrait
        as a child, more to decipher the young woman that she was before meeting my
        father than to admire the way her voluminous curly locks framed her head in
        a boy cut. I leafed through dusty photo albums kept away underneath narra
        dressers and glimpsed scenes of a young woman wearing an ankle-length ivory
        dress and white pumps — her wedding day. Like the photo on the wall, she was
        draped in a silk-like pearly luster. I thought, <em>who is she?</em> Somehow
        in the years that followed that woman became my mother and her luminescence
        turned itself into an overprotectiveness that shadowed my every move.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4f42b-fee3-4698-8f00-ae3bb96bedf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A part of me knew that Justine (but more so her mother, involved
        and staunchly devoted to her daughter’s life down to the last excruciating
        detail) badly needed the recognition and social status [the student council]&nbsp;brought.
        The loss created a rift between our mothers, as they were never seen in each
        other’s company again, but we were still friends even after that."</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7173153c-845a-4892-bdc1-c8bf9d1727be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:29.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e644eeb8-009d-4a5f-90cb-cc6bfdd345d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time Justine and I didn’t call each other “BFFs” or “sisters.”
        The lack of a title made it easier for when we eventually parted ways in high
        school. I don’t remember ever feeling bad, but my mother seemed to be upset
        about it. She had a spiel about how I was “abandoned” or “replaced” by Justine
        for a wealthier, more appealing set of friends when we became freshmen. I
        went on with my new life. I think I was busy crushing on a boy who was basketball
        varsity then. But the shame hung around, way past the moment the friendship
        ended.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea0a8f2-3e7f-4a0c-a9c0-ba6fd82a926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:30.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076347fe-2a78-4775-b77c-c06282659fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075636d7-2151-470c-9a75-b0b0bc93c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:31.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d0a1f1-86c4-4398-a8b3-84712f5614c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I left Butuan to attend college in Manila, at first I kept
        to myself. As someone who lived in Butuan all my life, I found the social
        system a little overwhelming, like a four-year megamixer attended by young
        men and women hailing from private schools who felt that everything was within
        reach. These notions of class, popularity, and social hierarchy jaded me.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5278f259-6f42-4ccc-bced-a0e1397a9787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:32.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc15e4-32eb-4e23-bc9f-0f5948bb4df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:32.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cope, I hung around with Bianca, someone who grew up in my hometown.
        We came from different high schools, but the fact that we were both probinsyanas
        in unfamiliar domain was enough to bridge us together. I treated her almost
        like a sister. Despite that, it was clear that she adjusted better than I
        did.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad6634-d90c-4ac4-a8e9-0ef84ec4ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2640a3d-225c-4b88-be7b-819a726a7370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:33.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bianca befriended a lot of athletes, had occasional hook-ups, and
        eventually came out as a proud bisexual woman after a string of romantic affairs
        with both men and women. She mingled with interesting crowds. She went on
        spontaneous Tagaytay road trips, smoked weed, and flirted with strangers through
        text (Tinder was a foreign concept to us then). Her personality filled my
        days with stories and provided me a peek into an alternate world where people
        became enmeshed with each other; the nature of which was part-transactional
        and part thrill-seeking.  With her encouragement, we went to our first freshman
        party together in one of those bars near campus that in 2019 became part of
        a slew of government-mandated shutdowns after reports of violent brawls and
        bizarre drug-related events.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a51c75-a2a6-4a01-9707-806cee4754cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:34.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ff1f8-84d0-4d6b-8afd-733f1e1df64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:34.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, I was high-strung and neurotic; a 16-year-old overweight
        engineering major who lugged thick calculus books in my Jansport backpack.
        By this time, I was living with two roommates in a dreary Cityland condo (its
        ubiquitous terracotta and brown buildings felt to me like the insipid franchising
        of Brutalist architecture). I was avoidant and easily intimidated by other
        people, and didn’t bother striking up a conversation. I didn’t know how it
        felt to be invited to things.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c119a23-28a0-463b-be27-29dd470ecf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e555bb7b-b95d-4e97-a2c1-246d196792e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One night in one of those bars long shut down in Taft, I had a few
        drinks with Bianca and an old high school friend of ours. That friend, in
        one of those moments of honesty and vulnerability that sieves through inebriation,
        told me just as Bianca decided to take a piss, “Let me tell you what I think...  I
        think that you play a supporting role in your own life. Between you and Bianca,
        you’re the sidekick.” I was confused, then borderline angry. What about me
        made him think that? Was it because Bianca, at that time, held an immense
        sexual power over boys of which I would never match? Why did I have to think
        about what role I played in our friendship? Was it ultimately my fault for
        seeming so oblivious and weak for him to express his opinions unsolicited
        like that?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943aa30f-8e6c-40fc-9549-66936322761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe649e93-da3e-4be0-9566-ea8b5b844422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:36.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bianca left college a year before I did, so it was during that brief
        period of abeyance that I was forced to come into my own. I took what our
        high school friend said to further myself, and that year, I dedicated myself
        to the school paper. The editor in chief then took me under her wing, as well
        as the former culture editor. They were articulate, and sometimes I got caught
        between their verbal crossfire, and sometimes was delighted to find that they
        asked for, and weighed in on, my opinions. Being with their company felt like
        my first true inroad to an inner self that was validated. We talked about
        Duterte and his war on drugs and wedged into the thick crowds of Fete de la
        Musique stages, but mostly we drank cheap beer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b385a-e114-4f46-ae29-f6860b3e68cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To borrow from Elena Ferrante, I was disintegrating, but I was also
        composing myself. Duterte became president that year. And during that exceptionally
        long and warm summer, I had a brief involvement with a sports writer from
        the school paper who voted for him and talked about his views on feminism
        during our car rides going to and from football games in Mckinley Hill. Around
        the same time, I was making my way through Jhumpa Lahiri’s short stories,
        and went out of my way to sign up for a Feminist Narrative elective under
        Clarissa Militante where part of the syllabus was to read one of Lahiri’s
        novels. I learned about displacement and belonging from women who eventually
        took control of their lives in foreign lands.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea381e-e107-4136-a482-b1e1eeb90926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef787c-ab2b-412e-ae52-a4f71a794724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I recognized from the women in her novels and short stories the
        confusion and the alienation from oneself that threaded my own life, but for
        the first time found quiet consolation from the portrayal of these modern
        maladies with startling and forgiving detail. I wanted to perceive the world
        the way Lahiri wrote it. I wanted to spin my own afflictions into an instance
        of beauty, like the silky, curly locks adorning my mother’s head.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d53c6d-fa72-4a3a-b2a3-b0e75c750a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:38.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd805ba4-7074-4a56-b5bd-a42a55ea0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6673eb-6e6e-4b56-ac43-229a80d0328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:39.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After college, I developed a friendship with Liz, a fellow writer
        whom I didn’t know was in the school paper the same time I was. She got admitted
        to the oldest writing workshop in the country as one of the delegates from
        my university. Turns out we had a lot in common: in my mind I thought of us
        both as twins. She was also petite, five feet tall, hair worn in a bob cut.
        But she laughed at strangers’ jokes easily, while I held a tight smile around
        people I didn’t know.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943243cf-fc43-4da3-a856-7c907c0e1c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae11646-2e68-4b8d-8dfa-caf0db562a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember the very first and last time I would visit Liz’s place.
        The overall scene was endearing: two close friends, hauling books from the
        back of a sedan, each balancing a Pisa assembled by paperbacks that stood
        slightly over their heads, breathless from carrying them up the staircase.
        Her apartment had a huge foldable leather couch, an antique coffee table,
        a vintage tapestry from a flea market along the Seine river in Paris, and
        a lone window that stood directly in front of the door. We discussed one of
        Zadie Smith’s essays as she removed her pants to change to more comfortable
        clothing, while I sat by the window thinking, <em>this is what intimacy must
        be like.</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75138a5c-0137-4459-9d89-014777cda859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"As someone who lived in Butuan all my life, I found the social
        system a little overwhelming, like a four-year megamixer attended by young
        men and women hailing from private schools who felt that everything was within
        reach. These notions of class, popularity, and social hierarchy jaded me."</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6815f7-1a1e-46b8-b746-21d3e944bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b29ec2a-6400-4962-bd4b-8cb945d01af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I invited her to one of those book fairs in Chino Roces and our
        friendship deepened. I was surprised by how tacitly we understood each other
        — laughing at jokes unsaid and surprising each other with our own opinions.
        We fell in love with Sally Rooney together and even owned an online feminist
        bookstore called Written By that had a brief life in another book fair and
        never much amounted to anything else but a culmination of our shared literary
        dreams. We sold secondhand books by authors such as Virginia Woolf, Flannery
        o''Connor, Shirley Jackson, etc.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd172e-81b7-4809-bdad-64be58e0477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c90fb0b-760b-4504-94de-077f3e559537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:43.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were both nonfiction writers, but she was wary and more attuned
        to the pitfalls of the “I” and so deepened her intent to write criticism,
        while I dove headlong to caramelize my personal experiences and thoughts into
        personal essays. Part of the reason is there was always an incessant voice
        within me that needed structure. Liz understood this about me and she encouraged
        me by sitting patiently at the edge as I swam through bodies of thoughts and
        impressions (At times lakes; most often violent rivers that lead to seas).</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc639703-2f41-4a81-82fb-4029b8245bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ed2b5-66de-47a3-9ec5-b5431e378ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.668+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little things drew me closer to her. There was the fact that for
        her 16th birthday, she received a portable turntable. That she had a half-sister
        from a different dad. That she talked casually about Paris and lent me books
        inscribed with the Shakespeare and Co. stamp on their title pages. Her wealth
        didn’t impose. She controlled it with an ease that surprised me in the right
        moments. I still long for this type of friendship that offers its secrets
        one by one. A steady provision that fills the silences between two people.
        Without it, a chasm opens up.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4726f7d-4d88-4869-a4d7-f89c165cddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09168915-a082-4ebe-8daa-89dc0ca1ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After major life adjustments on her end that happened in the course
        of the March 16 lockdown, my friendship with Liz wound down. We weren’t able
        to stay in touch. Although I occasionally message her on Facebook to say hello,
        I no longer get a response. The blue circle with a tick remained hollow. I
        figured she must be at the beach like all those other weekends she was slow
        to reply, away from the city’s relentless throttle.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ec42a-4889-4a1a-a1c8-00c3046297b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d5537e-7f26-4e0d-b1af-2402de8e7726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:11:29.669+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:25:46.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ability to make friends with other women and keep them is an
        inexact science; they are constantly caught in the flux of several conflicting
        life-things: their sense of self, direction, desires, moods, beliefs, dreams,
        and failures. Most female friendships, I have reason to believe, form, mature,
        fade, spoil from these raw materials. They’re subject to the quick, uneasy
        weather that nourishes their soil. Some become brittle fast; others, if you’re
        lucky, are more soft and insistent. In all my past friendships, I felt like
        I was warming the bench for a shining character, but with Liz, I reached a
        level of exhilaration and curiosity that deepened my relationship to myself.
        I became an honest believer of the person I was already becoming.</p>'
  '3-ways-to-enjoy-sparkling-wine':
    'author': 'Marga Buenaventura'
    'caption': 'Because parties are all about the company you keep, here are three
      ways to enjoy these Chandon varieties at home. '
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2021-02-16T18:42:01.444+08:00
    'imagesource': 'jcr:61f74476-e0c7-47bc-a498-1e59e04f582e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fe5ad1b-909b-4041-8f91-c566de93b501'
    'lead': 'Because parties are all about the company you keep, here are three ways
      to enjoy these Chandon varieties at home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T18:48:40.727+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T07:25:06.542+08:00
