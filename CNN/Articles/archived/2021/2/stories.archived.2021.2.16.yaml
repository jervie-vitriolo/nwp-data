      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officials, known to be accommodating to ''ambush interviews'',
        especially after defense-related events, ignored media questions and insisted
        they were on their way to a command conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c849d9cb-8e83-4e7d-ae66-4c1508a8d108'
