    'template': '1'
    'title': 'Serena Williams overcomes Simona Halep to set up blockbuster Australian
      Open semifinal with Naomi Osaka'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff002398-86e6-4f0f-bc06-2aa49349f49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:19.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Serena Williams overcame world No. 2 Simona
        Halep in the Australian Open to set up a blockbuster semifinal clash with
        Naomi Osaka.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d0ffc-a3b2-4097-b2b0-69fdcbd77a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd06b574-a167-4a3e-83d8-fefe336f7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-time grand slam champion put in a dominant performance against
        the Romanian, winning 6-3 6-3, on Tuesday at Rod Laver Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ecf066-195e-4c70-bf8f-e6be8c1ef82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the 40th grand slam semifinal of Williams career as the
        39-year-old looks to equal Margaret Court''s record of 24 career grand slam
        victories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306aee61-f3fd-4738-a0fb-797829368344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:21.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely think this is the best match I''ve played this tournament
        for sure," Williams said afterwards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae90454-70b4-47d3-b8f7-a7a03d963061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:21.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously I had to, going up against the No.2 in the world. I knew
        I had to do better and that''s what I did. I''ve been watching her and I''m
        sure she''s been watching me.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fceedd-2038-4599-a7c3-22e00d09e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like this is such a good opportunity for me just to keep
        doing my best. It''s the first Grand Slam of the year for me. I had an incredibly
        long, arduous off-season. And so, I''m honestly happy with every win I get."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70991405-4091-4208-97d6-1e9d90c31596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American will now face three-time grand slam winner Naomi Osaka
        in the semifinal after the 23-year-old breezed past Hsieh Su-wei in just 66
        minutes -- 6-2 6-2 -- in their quarterfinals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa19d81-13f6-4dc9-ad18-2f5b96fdd29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semifinal between Williams and Osaka will be the pair''s first
        meeting in a grand slam since the final of the 2018 US Open when Williams
        clashed with umpire Carlos Ramos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5483baac-b433-47cb-82e0-03c761215aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost four years since her last grand slam victory -- which
        came in 2017 at the Australian Open -- there seems to be a new spring in Williams''
        step.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eefccb6-a156-4a46-9c1e-0660ac3c0a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:24.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having at times struggled with her quickness across the court, the
        39-year-old looks to have regained that speed and as a result, Halep proved
        no match for her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24992e28-ce7e-4409-bad6-b2d4967a180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:24.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams powered her way around the Rod Laver Arena court in Melbourne,
        breaking Halep early in the first set and not loosening her grip during the
        opening salvo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d531a41-905b-44a6-90a7-e7c6053f64c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although Halep showed her champion spirit in the second set
        -- the Romanian is a two-time grand slam winner -- to race into an early 3-1
        lead, Williams never blinked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2391df8-370c-4929-97de-ba52b493a98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her excellent defense and return game dragged her back into the
        set, eventually putting together a run of dominant games which wrapped up
        her victory in an hour and 21 minutes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298d33eb-f459-469c-a210-bea8590718a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means that since the middle of 2010, Williams has only lost two
        grand slam quarterfinals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e1c9c-c8df-4f42-8e79-588c9a61635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the seven-time Australian Open winner will face Osaka in a
        highly-anticipated semifinal match-up, their first meeting in a grand slam
        since that infamous US Open final clash in New York.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e95e6f4-f0e1-4c0f-8f14-cbb217e511e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final saw Osaka win her maiden major title after Williams accused
        umpire Ramos of being a "thief". Williams was eventually fined $17,000 for
        three code violations as a result of her behavior.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b6d18-a460-423e-84b1-c89f36283b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Ramos declined numerous interview requests from the world''s
        media to give his side of the story, he told Portuguese paper Tribuna Expresso
        a week after the final: "I am good, under the circumstances. It''s an unhappy
        situation but a-la-carte refereeing doesn''t exist. Don''t you worry about
        me!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a45383-4040-48ae-891c-d4bcc5435427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:10:09.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/16/tennis/serena-williams-simona-halep-australian-open-spt-intl/index.html"
        target="_blank">"Serena Williams overcomes Simona Halep to set up blockbuster
        Australian Open semifinal with Naomi Osaka"</a></em></p>'
