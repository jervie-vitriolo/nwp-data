        ng eksperto tungkol sa rekomendasyon ng economic managers?</p>'
  'Zubiri-MGCQ-proposal-vaccine-rollout-first':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-16T12:30:09.805+08:00
    'imagesource': 'jcr:c0bafded-05fc-4134-ac8c-f4e6eea4fc68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5e99b31-4b07-4bb8-8f37-ca4032137f45'
    'lead': 'The government should wait for the COVID-19 vaccination program to start
      before considering further easing lockdown measures in the rest of the country,
      particularly in Metro Manila, a senator suggested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T12:38:43.351+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:29:55.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:58.209+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zubiri', 'MGCQ', 'vaccine']
    'template': '1'
    'title': 'Gov’t urged: Wait for vaccine rollout before further easing quarantine
      measures in rest of PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c24a97-3779-4f74-af8e-1f32f7d4ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:38:43.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:29:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)—</strong> The
        government should wait for the COVID-19 vaccination program to start before
        considering further easing lockdown measures in the rest of the country, particularly
        in Metro Manila, a senator suggested on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869edf27-a78d-42ee-ab69-56af9ddb6fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:38:43.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:29:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Senate Majority Leader Migz Zubiri
        said this may be the “safer avenue to take” before placing the whole country
        under the more relaxed modified general community quarantine — a proposal
        earlier floated by the <a href="https://cnnphilippines.com/news/2021/2/16/NEDA-proposal-MGCQ-entire-PH-March.html">National
        Economic Development Authority.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664aa5b3-a64e-4dfd-bc1e-29b61a74e059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:38:43.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:29:56.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we need to do that first, let’s wait for the vaccines to
        come,” Zubiri said in an interview with <em>The Source.</em> “What we’re saying
        is the only way to bring back the economy is through the vaccination program.
        We really have to focus on that.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21200cdf-e031-4fbb-9f75-93b7f821f412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:38:43.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:29:57.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[When] we’ve already vaccinated how many million Filipinos, then
        maybe we can start with the MGCQ. But I think that’s the safer avenue to take,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390c4e7-aba6-4831-9f6b-58c905af93b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:38:43.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:29:57.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting NEDA chief Karl Chua proposed the shift to MGCQ during a
        televised meeting with President Rodrigo Duterte and other government officials
        on Monday, citing the need for the country to recover from huge economic losses.
        He said further extending the lockdown would only worsen hunger and poverty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15259a4-d7ac-4193-af69-15a505d3c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:38:43.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:29:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri, for his part, noted possible challenges in opening up Metro
        Manila, which remains under GCQ, especially with the capital region being
        “one of the most densely populated areas in the world.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36255541-dccd-4ea1-8be2-0b9bc896fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:38:43.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:29:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat ng mga kabataan ay makakalabas na. Ang tao makakaikot
        na</em> freely (All children would be able to go out. Everyone can go out
        freely)… and you know sometimes we do forget our rules,” the senator argued.
        “So it’s very difficult at this point in time, with the new variants in place
        pa.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7ebf88-e1cd-4448-9f58-395be5b3046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:38:43.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:29:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Zubiri also expressed concern over the absence of signed
        supply agreements with vaccine manufacturers, but acknowledged there are challenges
        when it comes to the global supply of the vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df93904-cede-4121-86b7-4a5c37a8e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:38:43.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:29:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/2/15/Nograles-no-supply-agreement-term-sheet-reserved-vaccines.html">No
        supply agreement yet? Nograles says COVID-19 vaccines reserved for PH under
        term sheets</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4783416c-65a7-4cde-a06d-483d345dd8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:38:43.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:30:00.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cinema reopening ‘dangerous’</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2d0071-18fc-40c6-9e51-5b28e579a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:38:43.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:30:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislator likewise reiterated his stance against the reopening
        of cinemas in GCQ areas, labeling it as a “dangerous” move especially with
        the presence of a more transmissible variant in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f49710-d4df-4fda-a6f5-3cf2ea0d0171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:38:43.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:30:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It could be a super spreader event, why? Because you’re in an enclosed
        space for more than an hour,” Zubiri said, noting that it takes only one person
        to infect dozens of other moviegoers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ddc42b-5d7f-43b6-a8c2-c23f9053a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:38:43.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:30:01.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we shouldn’t take chances like that, [it’s] very difficult
        to control,” he pointed out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba7924b-d800-4bdd-b01b-a41234beea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:38:43.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:30:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force earlier <a href="https://www.cnnphilippines.com/news/2021/2/15/metro-manila-cinema-movie-theaters-reopen.html">postponed
        its directive on the reopening of cinemas in Metro Manila</a> following pushback
        from mayors, who have expressed concern over the possible spread of the virus
        in these settings. IATF spokesperson Harry Roque said the earliest cinemas
        can reopen in Metro Manila is on March 1 — if the plan pushes through.</p>'
