  'BBC-World-News-China-ban':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-16T07:16:07.415+08:00
    'imagesource': 'jcr:d54bd784-70bb-4aff-b40b-3dcd12e833a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ace1890d-4de2-490e-bef0-b311c71f93e5'
    'lead': 'China banned BBC World News from airing in the country. The BBC says
      China is doing a disservice to its citizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T06:17:29.930+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:36:33.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:48.454+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside the battle between the BBC and China'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4bd610-708b-4eb5-b2d3-06c39a2226b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:17:29.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>China banned BBC World News from airing
        in the country, according to a statement China''s National Radio and Television
        Administration released last week. The BBC says China is doing a disservice
        to its citizens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9722ec4b-8295-4414-bdd9-f3be83e90136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:17:29.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is taking its place on a very short list of countries alongside
        North Korea and Iran that explicitly and totally blocked BBC News coverage,"
        Jamie Angus, the director of BBC World Service Group, said on "Reliable Sources"
        Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2577d587-1220-4506-8b6f-8b9a8d6f3dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:17:29.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China doesn''t belong on that list, Angus said, adding, "Chinese
        people are very outward looking. They want to understand international news
        from around the world, but crucially, they want to see how their own country
        is being reported by the BBC."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c899d4-792d-4fed-804f-b57f98dfe99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:17:29.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angus told CNN''s Chief Media Correspondent Brian Stelter that it''s
        "not acceptable for them to be completely blocked from access to BBC news
        outlets."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10d4478-d9fc-4f7d-b32e-ac9ea859649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:17:29.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:36.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, China''s NRTA claimed BBC World News had broadcast
        reports on China that "infringed the principles of truthfulness and impartiality
        in journalism."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247530bc-aa94-490a-afda-660e84c447d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:17:29.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC has shed light on the turmoil in the country, reporting
        that women have been systematically raped, sexually abused, and tortured at
        camps in the western region of Xinjiang. And the US State Department estimates
        that up to 2 million Uyghurs and members of other Muslim minorities have allegedly
        been put into internment camps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb25dd4-baf9-4ad0-83d7-be1c40faa2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:17:29.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:37.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has long defended the crackdown in Xinjiang as necessary
        to tackle extremism and terrorism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a42a4a-7316-4e36-8517-fa5864aebfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:17:29.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how much impact China''s ban of BBC World News will
        have in mainland China because the BBC has never been allowed to broadcast
        in mainland China or into Chinese homes. BBC World News was only ever been
        available in international hotels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e499c5c-2a3f-4c62-8ebc-fd2d6a01717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:17:29.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s move to ban the network might also be retaliatory. In early
        February, British media regulators pulled the license of China''s state-owned
        international news channel CGTN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ce616-46ad-42ef-99ea-0732ecc2e415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:17:29.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some people in China are still trying to find ways around the
        ban. "Of course you can always access BBC digital services with some kind
        of VPN setup," Angus told Stelter Sunday. But China is making that harder
        for people to do and access to BBC digital services in English and Mandarin
        have been increasingly blocked over the last 18 months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5a7d1-9db9-4a8b-9398-caae6f5411d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:17:29.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is so revealing when countries try to block out real news coverage,
        as is the case with with the BBC in China," Stelter said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d673a-f6bc-43b2-a790-fb393746438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:17:29.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:39.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Philip Wang and Jonny Hallam contributed to this report.</em></p>'
  'Canada-vaccination-program-COVID-19-vaccine-supply':
    'author': 'Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-16T06:18:40.272+08:00
    'imagesource': 'jcr:128bac3e-f4db-4c0e-8f5d-e02685c4d0ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8f20396-8835-4a41-829c-12011094fc2b'
    'lead': 'Canada did seemingly get an early start on buying vaccines in April last
      year, although the government says it could not convince any companies to produce
      them on Canadian soil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T06:20:31.545+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:36:18.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:48.869+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada''s vaccine rollout stalls, confining seniors to their homes for
      months to come'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207af092-26e4-4628-b6e1-40aa693f397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Like most Canadian seniors, David
        and Carol Green have been patient and even good humored about the pandemic
        waves that have kept them house-bound for nearly a year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c654f10-75f2-465d-a2a8-e460e2cc543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:19.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their patience, if not their sense of humor, is running thin.
        They say they still have no idea when they will get that all important "shot
        in the arm" and a shot at a normal life again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99167189-45d2-4c5c-9137-6aca46d576d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand you try to be reasonable, and then on the other
        you''re screaming your head off saying...you know, ''what''s wrong here, why
        are we not doing something else,'' ya know?" said Carol as her husband David
        nodded in agreement from their home in Stouffville, Ontario, just outside
        of Toronto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6971fd1-760d-4e56-96d4-60401ee08124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government thought it could pay to play in the global
        race to vaccinate its way back to normal life. But as its vaccine supply slowed
        to a trickle in February, Canada remains on the sidelines of that race despite
        buying more vaccines doses per capita than, likely, any other country on Earth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa547a6a-cc18-490b-a59f-5067baceda27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:20.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada did seemingly get an early start on buying vaccines in April
        last year, although the government says it could not convince any companies
        to produce them on Canadian soil. And ultimately it was the timeline — the
        fact that manufacturers did not prioritize Canada for doses this winter —
        that has sealed the fate of millions of Canadians still waiting to get a vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfddb1b-831f-4604-8c92-64bc06d3c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:21.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just haven''t heard anything about about what the near future
        holds for us other than the fact that we might see some supply coming into
        the country in April, and that''s a very frustrating thing for me," David
        told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca700c-95b1-44df-bc27-1c402c419241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:21.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Canadian officials say they have administered nearly 1.2
        million doses, vaccinating less than 3% of its population — a fraction of
        the doses administered in the United States and the United Kingdom — and it
        is now falling behind most European countries as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe36ddd-6b8f-4407-80b8-2b2ecc955ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:22.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the US has vaccinated at least 10% of its population
        and the UK nearly 20%. Canadians have close ties to people in both countries,
        and many have started to hear from friends and family who have received a
        vaccine or have an appointment to get one.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df81bab1-08e5-4d2e-aa1d-7c5327dc0e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:22.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a retired nurse, Carol is all too aware that the new and highly
        transmissible variants are stalking seniors, and that the need for vaccines
        is growing ever more dire.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04765c8-7f7e-4fb8-ab8d-71f8b2680113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:23.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such an immense thing this pandemic and nobody''s ever had
        to do this before, and it''s just, just troubleshooting all the time, and
        I realize that from a logical standpoint," Carol said. "But there is an emotional
        part of it and that''s hard -- it''s really hard, because you''re second guessing
        yourself, you''re second-guessing other people in power and saying, ''well
        how come they''re doing it better there and we''re not doing it better here
        and why aren''t we getting the vaccine?''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3cb6cc-9ac0-4b45-bae2-b6d4b1e1c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol says that while they''re in relative good health, it''s becoming
        harder to accept that there is no precise timeline for when they will get
        their vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a829077-ab2c-44fe-99b9-85e3816deb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where are Canada''s vaccines?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c5232b-a457-4c9e-b085-c30e40ae47d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau is sticking to his promise:
        Every Canadian who wants a vaccine will get one by September.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4661df6f-b025-4b80-b5cb-609c8d2a54e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make good on that promise, Canada says it has purchased nearly
        400 million doses from seven vaccine manufacturers. To date only the Pfizer-BioNTech
        and Moderna vaccines have been authorized for use in Canada.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f63d11-c227-40ad-82e2-ef392066149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Canada says it has spent nearly a billion dollars to buy those
        vaccines, the country has not been at the front of the line in receiving those
        vaccines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9061cd-2311-4ddd-a05e-4242593dcfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:26.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pfizer-BioNTech and Moderna have significantly slowed deliveries
        to Canada after a combination of manufacturing delays and demands from Europe,
        where Canada procures its doses, to restrict vaccine exports subject to European
        approval.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182924e0-f123-4123-a0e4-357db07fe0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada did not attempt to procure any vaccine doses from the US
        after the Trump administration indicated it would not allow any vaccines to
        be exported.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0ad959-314b-48f6-9537-54b5c032e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The turbulence week after week that we''re seeing is of concern
        and we''re watching it closely and we''re staying on it," Trudeau said last
        week during a press conference. "But let me reassure people we are still very
        much on track as promised to get those six million doses by the end of March,
        because that''s what the vaccine CEO''s keep telling me, and I''m happy to
        reassure Canadians on that."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd101c1b-0f41-4973-a999-e0abb20834a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Canada, vaccines may be plentiful by spring but months late
        to help the vulnerable who are still sheltering and fearful of new virus variants.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fcdda8-bef2-4999-afc6-4b8358ac22b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is that every single delay is lives lost, and that''s
        the tragedy of it all," said Jillian Kohler, a professor at the Dalla Lana
        School of Public Health at the University of Toronto and an adviser with the
        World Health Organization. "This is not something where we can just sit back
        and say, ''oh we didn''t think this through'' or ''we didn''t we know that
        manufacturing of vaccines is complex and delays do happen,'' but the reality
        is when we slow down (on vaccines) we have lives that are lost needlessly
        and that is unacceptable."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f60e956-f4f6-47b2-b17e-bdfdae813b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the few vaccines that have been delivered, Canada has prioritized
        long-term care centers, places where Covid-19 has taken a deadly toll.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1dc732-d5e9-4707-a0ce-ae014f2585b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also mounted an impressive effort to vaccinate
        remote and indigenous communities where healthcare services are lacking. The
        government indicated this week that in some northern outposts, more than 90%
        of the adult population had already been vaccinated.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875604a9-b2ae-431b-8c5e-b8ed2116b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may indeed save lives, but in the short-term it will not change
        lives for most Canadians.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7772b38c-6f20-4810-84cd-b322b728fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Kohler says that instead of "hoarding" vaccines, the Canadian
        government should have realized months ago that without any domestic manufacturing
        capability, it would be at the mercy of manufacturers and a fierce global
        competition for doses.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be03d44b-9c5a-4f12-8c9d-7ef8c0c4a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having vaccine sovereignty is critical. Relying on exports for
        critical health needs doesn''t frankly make sense when we''re looking at trends
        of nationalism," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bffa40c-a60a-451c-8284-850c75843015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada signed a tentative agreement with US vaccine firm Novavax
        to produce millions of doses of its Covid-19 vaccine candidate at a facility
        in Montreal. But that production likely won''t begin until late this year
        at the earliest.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77028598-096f-4c2f-8318-39ab9f3c4c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:31.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greens say they''re reading all the headlines and understand
        the complexities, but they will miss their granddaughter''s 8th birthday this
        month, and they say "that hurts."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b524bf4-e0f1-42f6-81a1-ac92f01dc342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:20:31.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, yeah absolutely, because I just feel like we''re really behind
        the hay wagon so to speak you know?" Carol said, adding that, just like the
        Christmas holidays, they will celebrate the birthday virtually.</p>'
  'COVID-19-US-mutations':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-16T06:21:30.679+08:00
    'imagesource': 'jcr:570d712a-bd93-4c19-9353-a5a4acc01e81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6f4df74-794f-4658-91ef-b802c95d5ffd'
    'lead': 'Researchers say they have identified a batch of similar troubling mutations
      in coronavirus samples circulating in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T06:22:37.692+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:36:09.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:49.257+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Batch of homegrown coronavirus mutations seen in US'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b3826-a68d-4575-b80a-328e6abd24c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:22:37.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Researchers said Sunday they have
        identified a batch of similar troubling mutations in coronavirus samples circulating
        in the United States. They''ve not only drawn attention to them; they''ve
        come up with a better shorthand for referring to them. They''ve named them
        after birds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97454e5d-f1af-45c2-8056-a0874dbf19a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:22:37.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mutations all affect the same stretch of the spike protein --
        the knob-like extension on the outside of the virus that it uses to dock onto
        the cells it infects, the researchers wrote in a pre-print report. It''s not
        peer reviewed yet, but researchers are rushing such findings online to share
        them quickly with other experts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec902f2-cfbd-4f7a-a7c4-f43d477f974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:22:37.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genetic stretch that is mutated, or changed, is called 677.
        The various changes are so similar that the researchers think evolution favors
        these particular variants. And it''s in a troubling place, said Vaughn Cooper,
        director of the Center for Evolutionary Biology and Medicine at the University
        of Pittsburgh School of Medicine, who worked on the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c50e4-4f9b-48da-b471-3e654f2daa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:22:37.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:11.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This stretch of Spike is important because of its proximity to
        a region key for virulence," Cooper told CNN via email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce946f4-f3f7-44af-8fee-84e5307ce66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:22:37.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually think these mutations are relatively rare (compared
        to other types of mutation), but they are disproportionately selected when
        then occur," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0cb084-d581-479b-8639-0b7dfe585b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:22:37.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has been reviewing genomic sequences deposited into GISAID,
        a global database that researchers are using to share genetic information
        about the virus. It''s where scientists first noticed the rise of troubling
        new variants such as B.1.1.7, first seen in the United Kingdom, and B.1.351,
        first seen in South Africa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f42ca-dcb4-4a55-bc10-a675cda7a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:22:37.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:12.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In late January of 2021, our two independent SARS-CoV-2 genomic
        surveillance programs, based at the University of New Mexico Health Sciences
        in Albuquerque, New Mexico and the Louisiana State University Health Sciences
        Center in Shreveport, Louisiana, each noticed increasing numbers of ... viruses
        carrying an S:Q677P mutation, and that this variant had increased in frequency
        in samples collected in late 2020 to mid-January," the researchers wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929665a6-d948-478c-ba45-4a215a47c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:22:37.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shorthand -- Q677P-- refers to the specific change in the amino
        acid making up that part of the spike protein.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d63c5-2c98-4adc-a6af-ef0bb529b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:22:37.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:13.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve identified seven similar mutations at 677 -- each one appearing
        to have arisen independently. They named them after birds to make it easier
        to identify them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0f8979-7b24-4727-9d93-c29c373beb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:22:37.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:14.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, called Robin 1, has turned up in more than 30 US states, predominating
        in the Midwest, they said. A second "first appeared from a Oct 6, 2020 sample
        from Alabama and is named ''Robin 2'' owing to its similarity to the parental
        Robin 1 sub-lineage," they wrote. It''s mainly seen in the Southeast. One
        called Pelican was first seen in a sample from Oregon, and has since turned
        up in 12 other states as well as Australia, Denmark, Switzerland and India.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389e10d-6085-4fad-95d3-81a8bdfef217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:22:37.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelican was the first variant that grabbed the attention of the
        researchers, in part because it was found in nearly 28% of samples from Louisiana
        and 11% of samples from New Mexico.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c414565-408e-44ad-9c4a-d23b71bd2821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:22:37.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The remaining Q677H sub-lineages each contain around 100 or fewer
        sequences, and are named: Yellowhammer, detected mostly in the southeast US;
        Bluebird, mostly in the northeast United States; Quail, mainly in the Southwest
        and Northeast; and Mockingbird, mainly in the South-central and East coast
        states," the research team wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadf21ab-835a-44a2-b3fa-b9c37df39ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:22:37.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has barely studied the genomic sequences of coronaviruses
        circulating, so if these variants have turned up so often in databases, they
        are probably very prevalent, the researchers said. The appearance of so many
        similar mutations at the same time is "remarkable," they said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b623d5-e6f6-492e-8c9c-84abb5d6651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:22:37.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:16.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These variants were not detected until mid-August 2020, but as
        of 03 Feb 2021 already account for over 2,327 of the 102,462 genomes deposited
        to GISAID from the USA," they wrote. That merits close attention, they said.</p>'
  'United-States-COVID-19-pandemic-cases-vaccination':
    'author': 'Christina Maxouris and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-16T06:28:18.025+08:00
    'imagesource': 'jcr:1eb81390-57a4-4be7-a115-411904c62e63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db01141f-33e4-4eb7-beb4-ea615d0a93b5'
    'lead': 'Kudos to everyone who has been doubling down on mask wearing and social
      distancing. Health experts in the US say your efforts are paying off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T06:30:30.576+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:35:39.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:49.789+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s why some COVID-19 numbers keep improving in the United States.
      (Hint: It''s not widespread vaccinations)'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ab919-439b-492e-8b91-46a0e35b96ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kudos to everyone who has been doubling
        down on mask wearing and social distancing. Health experts say your efforts
        are paying off.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c2e16-0191-47a4-8090-4de4261d5206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with only 4% of the US population fully vaccinated, experts
        say Americans must continue safety precautions at full force to prevent highly
        contagious variants from undoing all the progress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce120dcd-efd9-4d1c-b1d8-df46b76f21a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers reported Sunday that they identified seven troubling
        new coronavirus variants circulating in the US, according to Dr. Wilbur Chen,
        an infectious diseases specialist at the University of Maryland Medical School.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b71d77-6598-443a-bc35-c0c1d16e2cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly want to preserve the full efficacy of these vaccines
        by preventing more variant viruses, but again, these vaccines are effective
        and they continue to be useful," Chen, who is a member of the US Centers for
        Disease Control and Prevention''s Advisory Committee on Immunization Practices,
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f1c492-74af-4b31-b736-29b67ba88418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US shattered its records for daily new infections, hospitalizations
        and deaths in early January after widespread holiday gatherings and travel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb784ae-6d35-41cc-8c93-12d1b1515950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Covid-19 cases and hospitalizations have plummeted.
        Doctors say there are several reasons why:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f052c-c168-40ea-8464-971602f3e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One, we came off of really high numbers from the holidays," said
        Dr. Ashish Jha, dean of the Brown University School of Public Health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb560a1e-ecdf-448a-8ed7-73032634b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Second, there is pretty good evidence that people are doing a better
        job of social distancing and mask wearing," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c420ca-7c9f-461f-880f-6d98b9740422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:43.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Third, I think in a lot of communities, we''ve had so much infection
        that you have some level of population immunity. Not herd immunity, but enough
        population immunity that it is causing the virus to slow down."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1670efbb-a511-4b3f-b706-b25a200f81ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:44.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is still months away from having most Americans vaccinated.
        About 14 million Americans have been fully vaccinated with both doses of their
        Covid-19 vaccines. That''s only about 4% of the US population. And it takes
        weeks for vaccines to fully kick in.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f61069-3662-4380-9e2b-6db928175e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:44.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than 11% of Americans have received at least one dose of
        a vaccine. And that might contribute slightly to the decreasing Covid-19 hospitalizations,
        said Dr. Paul Offit, director of the Vaccine Education Center at Children''s
        Hospital of Philadelphia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f22d5-a208-4346-910f-11cbf725e903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doses that are out there ... are mostly first doses, and that
        will provide incomplete immunity, short-lived immunity," Offit said. "You
        need that second dose."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5de215-68d1-4e4e-8715-55d466fd5b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:45.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where the US stands now</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4580150-c49a-4132-8ab4-1afecf103870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day average of daily new cases is now 90,416 -- down from
        a peak of about 250,000 in early January, according to Johns Hopkins University.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2942d701-6b9a-4a60-82ab-b13f86178890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, 67,023 people were hospitalized with Covid-19 -- about
        half the record-high of 132,447 set on January 6, according to the COVID Tracking
        Project.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83598b14-c2b2-463a-a8a2-bd39b101326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Covid-19 deaths are still painfully high. More than 42,500 Americans
        have died from Covid-19 in just the past two weeks. That''s an average of
        more than 3,000 lives lost every day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9436506-a110-4bde-847e-4cefe2342ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And disturbing variants keep spreading, threatening another surge.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b38338-584a-4313-a81f-693b4f8a4db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had three surges. Whether or not we have a fourth surge
        is up to us," said former CDC Director Dr. Tom Frieden.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aaeff2-6144-40b6-8c5d-2ffe43ef01c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:48.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the stakes couldn''t be higher -- not only in the number of
        people who could die in the fourth surge, but also in the risk that even more
        dangerous variants will emerge if there''s more uncontrolled spread."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f64023-d715-4f2f-9f41-3b716c4029f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why health experts say state leaders shouldn''t ease restrictions
        such as mask mandates now.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61df4610-a7b5-4cb0-8dcd-cf335905d484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s encouraging to see these trends coming down, but they''re
        coming down from an extraordinarily high place," CDC Director Dr. Rochelle
        Walensky told NBC on Sunday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bca753-3780-4dfd-bbbb-1b03991c3fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to get our children back to school, and I believe we
        all do, it all depends on how much community spread is out there," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253bb510-1eb7-45ba-bd2d-b2a2bdf5b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:50.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to all take responsibility to decrease that community spread,
        including mask wearing, so that we can get our kids and our society back."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83291209-ca7e-4137-8f71-b03f8fae9dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Variants in the US include homegrown strains</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f168d544-8b9e-4293-a1cc-772e61e5d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,100 cases of the highly contagious B.1.1.7 variant,
        first spotted in the UK, have been reported in 39 US states, according to
        the CDC. About a third of the cases were reported in Florida.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4440b978-ba78-42d0-8287-4ebedad4f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troubling B.1.351 strain, first detected in South Africa, has
        been found in 17 US cases. That strain is concerning because some vaccines
        may be somewhat less effective against it.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ea9903-8889-42ee-afd8-14abc4cf5df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, researchers have identified a batch of worrisome mutations
        in US samples that also appear to make the virus more transmissible.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c50c8d-ac17-4dad-9ca6-1223efe2c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those mutations all affect the same stretch of the spike protein
        -- the knob-like extension of the virus that''s used to dock onto the cells
        it infects, researchers wrote in a pre-print report that has not yet been
        peer reviewed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff70294-e04a-4894-9a2a-85d2c35eb2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, these mutations appear to be "relatively rare," one
        of the researchers said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b296883-6522-4d48-8660-f07320a3731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also an important lesson from the recent global drop in
        new Covid-19 cases.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d271f-e121-4762-a0b8-b7d00bdb572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past five weeks, "weekly reported cases (have) fallen by
        almost half," said Tedros Adhanom Ghebreyesus, director-general of the World
        Health Organization.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f71d9c-367c-4074-9250-1b5a828e1518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows that simple public health measures work -- even in the
        presence of variants," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c4b51e-d1e5-4033-83a4-4a22fb7944aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:55.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What matters now is how we respond to this trend. The fire is not
        out, but we have reduced its size."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f0fb0-367e-47d7-9d7b-715b30c15bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States still struggle with vaccine supply</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c0b84-8f9b-4443-9d66-01b774d7fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:56.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts say the US is now in a race to vaccinate as
        many Americans as possible before coronavirus strains keep spreading and mutating
        further.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4f6ea-9e09-42ba-a7f2-857b70bd5788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But supply shortages continue.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1515cf17-3806-4a68-a515-f5a63b5551e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington state, officials said appointments for the first dose
        will be "extremely limited" this week as the state will focus on administering
        second doses.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d13bfe-4ddd-4592-a59c-e7f972b3f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are monitoring the distribution of doses closely and making
        adjustments as needed," Secretary of Health Umair A. Shah said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a552b74-01f5-49bb-82da-8de538b7eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:58.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the limited availability of first doses will be challenging
        this coming week, focusing on second doses will help pave the way for an improved
        and more sustainable allocation of vaccines in future weeks."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7c62e-26e4-4e24-8a75-72661445e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Francisco, officials said high-volume vaccination site will
        pause for a week and will reopen "once supply is sufficient to resume operations."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825e09e3-6dbf-420e-bedc-a3665043beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:35:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second high-volume site expects to resume vaccinations Friday
        -- but only for second doses. A third high-volume vaccine site is set to launch
        this week, but "with available appointments far below full capacity," officials
        said in a news release Sunday.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebd8792-e09b-40ee-b3f9-cff1f928d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The City has the capacity to administer more than 10,000 vaccines
        per day but lack the vaccine supply," they added.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b3d5f4-d1ce-41d9-beb3-192ddb919783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of Los Angeles'' Covid-19 vaccination sites were forced
        to temporarily close because of a lack of vaccine doses.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6323d08-378b-4f81-b220-a93250289848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington state and California are far from alone in their struggles.
        Officials have said supply will likely remain a challenge for a while, and
        experts say vaccines will likely not be widely available to the American public
        until late spring or summer.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59731a0-25bc-4c2a-b272-39d45d782e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:01.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the end of the summer, we will have enough vaccine in order
        to vaccinate the entire US population that is eligible," Walensky, the CDC
        director, told Fox News on Sunday.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62f5d5-5981-4b67-90d8-bcd5b3e6356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:02.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debates over teacher vaccinations and school reopenings</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5470d4-280a-4337-99e5-48a6f825d9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 89% of children in the US live in a county considered a red
        zone with high levels of Covid-19 transmission under new school opening guidelines
        shared by the CDC on Friday, according to a CNN analysis of federal data.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17025bf-6270-4657-b0a0-a56d0ce47e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:03.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red, or "high transmission," communities are defined by the CDC
        as counties where there were at least 100 new Covid-19 cases per 100,000 people
        or a test positivity rate of at least 10% during the past seven days.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b3b94-3817-4fc9-b75e-09af092b4f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:03.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency physician Dr. Leana Wen said teacher vaccinations are
        crucial for reopening schools -- a stance that differs from the CDC''s school
        reopening guidance released last week.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8455eb-8eea-451c-8637-3fdf0ed689e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s guidelines did not list vaccination as a "key" strategy
        for opening schools, focusing instead on measures like masks and physical
        distancing, among others. Vaccinations for staff and teachers are "an additional
        layer of protection," Walensky has said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70325aa-7690-4bb8-b00b-1dacaec584ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If schools in "high transmission" communities cannot "strictly implement
        all mitigation strategies," the CDC says all extracurricular activities should
        be virtual. Plus middle and high schools should stick with virtual learning
        in these red zones, and elementary schools should maximize physical distance
        through hybrid learning or reduced attendance.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e410d6d2-bd2e-4c94-ad99-7906a6edc1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Walensky told CNN that while vaccination for teachers
        is not a prerequisite for reopening schools, current CDC guidance does say
        those who are at higher risk should have virtual options.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bbaa97-7a23-44c8-9ccc-6640d34235c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a strong advocate of teachers receiving their vaccinations,"
        Walensky said. "But we don''t believe it''s a prerequisite for schools to
        reopen."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd1db5-2749-48fa-9a0a-2df672f1dc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:06.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen, however, called teacher vaccinations "essential."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6568f4cd-9214-4936-a3a8-93eaf6207e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:30:30.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:06.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want students to be in school for in-person learning, the
