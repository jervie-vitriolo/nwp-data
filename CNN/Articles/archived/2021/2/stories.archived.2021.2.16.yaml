  'Stonehenge-stone-circle-Wales-study':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-16T06:36:37.797+08:00
    'imagesource': 'jcr:6c07a1e6-564c-49a2-aef3-9eeeb81509e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fd0d34b-7f60-4ae2-ac86-b7dc3762849e'
    'lead': 'Five thousand years after Stonehenge was built, archaeologists have finally
      pinpointed exactly where the bluestones that form part of the imposing UK monument
      came from and how they were unearthed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T06:52:38.211+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:34:55.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:50.960+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stonehenge may be a rebuilt stone circle from Wales, new research suggests'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f60ebbc-278a-426e-9fa5-dc1b5074e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five thousand years after Stonehenge was
        built, archaeologists have finally pinpointed exactly where the bluestones
        that form part of the imposing UK monument came from and how they were unearthed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b83356-0d51-4e24-9b68-32359b785f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers revealed in 2019 the stones came from an ancient
        quarry on the north side of the Preseli Hills in western Wales, which meant
        the 43 huge bluestones had been moved a staggering distance of 150 miles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7b9e1-b089-4a05-9ea7-57e4ed09f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, archaeologists have said they think some of the bluestones
        first formed another stone circle close to the same area as the quarries and
        were dismantled and rebuilt as part of Stonehenge on the Salisbury Plain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284de1ef-0350-4d4e-9706-5644d13d5748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identical 110-meter diameters of the stone circle, known as
        Waun Mawn, and the enclosing ditch of Stonehenge, suggest that at least part
        of the circle was brought from its location in Wales to Salisbury Plain, according
        to new research published in the journal <a href="https://www.cambridge.org/core/journals/antiquity/article/original-stonehenge-a-dismantled-stone-circle-in-the-preseli-hills-of-west-wales/B7DAA4A7792B4DAB57DDE0E3136FBC33"
        target="_blank">Antiquity</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27487497-5947-47e8-938f-b537c996d3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, both stone circles are aligned on the midsummer solstice
        sunrise, and one of the bluestones at Stonehenge has an unusual cross-section
        that matches one of the holes left at Waun Mawn, the paper said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8330a5a8-b52c-44d3-83a4-0ec51b3b5b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chippings in that hole are of the same rock type as the Stonehenge
        stone, it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba8505-ba3f-451b-b05e-c0b62dc547f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Telltale stone holes</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0277b4-c89b-4d85-ad30-ffaeea44ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stonehenge is made of two types of stone: larger sarsen stones and
        smaller bluestone monoliths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde66ef-77a1-4d32-8809-4db9c59c89c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 43 bluestones survive today at Stonehenge, though many of these
        remain buried beneath the grass.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb94d2-6303-4402-b0bf-fd00f6ea5f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were thought to have been the first to be erected at Stonehenge
        5,000 years ago, centuries before the larger sarsen stones were brought over
        just 15 miles from the monument.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028b439-bba6-422b-bef6-02aea9c6448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stones of Stonehenge research project is led by Mike Parker
        Pearson, a professor at University College London.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefd6dd5-d30c-4c5d-97dc-a8cfc626fbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovering the dismantled stone circle at Waun Mawn happened through
        trial and error, the news statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61f87b-666c-411e-8cee-63e3ece92d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:01.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four stones were visible at the site. It was thought in 2010
        that they were part of a stone circle, but initial geophysical studies were
        inconclusive and the team decided to focus their energies elsewhere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d31ca-7287-424a-8ac4-928d8fd7f913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trial excavation at the site in 2017 found two empty stone holes,
        but ground radar surveys were still unsuccessful, leaving the team with no
        choice but to do it the old-fashioned way and dig.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6281cbee-18d3-4c43-a60a-a128c9e0bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:02.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excavations in 2018 revealed empty stone holes, confirming that
        the four remaining stones were part of a former circle.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19ad219-c9e5-4d57-abe5-4ada05997cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:03.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating of charcoal and sediments in the holes found the Waun Mawn
        stone circle was erected around 3400 BC, the study said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17905b3a-c74c-4a1a-9618-fe6b67834f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:03.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper also suggested that the stones may have been moved as
        people migrated from that part of Wales, with the first people to be buried
        at Stonehenge thought likely to have once lived in this region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830ed48-c21c-406c-8ec0-5268cc2d9ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:04.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guess is that Waun Mawn was not the only stone circle that contributed
        to Stonehenge," said Parker Pearson in a news statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33c42ff-3c36-409f-83dd-81a8cdd71d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe there are more in Preseli waiting to be found. Who knows?
        Someone will be lucky enough to find them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e1329-58d0-43ba-9a61-dcf89ae2f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:52:38.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:35:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2021/02/11/europe/stonehenge-wales-stone-circle-scn/index.html#:~:text=Stonehenge%20may%20be%20a%20rebuilt%20stone%20circle%20from%20Wales%2C%20new%20research%20suggests,-By%20Katie%20Hunt&amp;text=Now%2C%20archaeologists%20have%20said%20they,Stonehenge%20on%20the%20Salisbury%20Plain."
        target="_blank">Stonehenge may be a rebuilt stone circle from Wales, new research
        suggests</a>"</em></p>'
  'rekindle-flame-pandemic-extinguished':
    'author': 'Allison Hope, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-16T06:53:16.446+08:00
    'imagesource': 'jcr:f5c61dc9-62cf-4004-ae98-8416cdcdb101'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b26e948a-7ad0-4eb2-9689-25eb7430f3af'
    'lead': 'Absence makes the heart grow fonder, but how can you miss your love if
      they never go away?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T06:59:49.261+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:34:37.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:51.397+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to rekindle the flame that the pandemic extinguished'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4a7ab-b755-4851-aad1-358af64e09d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Absence makes the heart grow fonder,
        but how can you miss your love if they never go away?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d8588-84bd-4829-9d0d-abacaa32dacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a question many couples may be asking this Valentine''s Day
        as we approach the one-year anniversary of being home with our significant
        others 24/7. A raging pandemic, compounded by the pressure to celebrate a
        day that''s reserved for matters of the heart may reduce our appetite for
        romance to a tiny pile of "no thanks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c75305-3895-4589-9628-3b0525fd689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even new relationships were quickly thrown into overdrive due to
        Covid-19. Couples have had to skip over the typical courting rituals and bunk
        up or ship out when stay-at-home orders got handed down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9ab2c-cf00-459f-b2c8-7c9b2fd3dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newlyweds were forced to contend with pandemic pressure cooker togetherness
        and intense decision-making at a time when they are normally allowed to just
        enjoy the newness of being happily ever after together.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88d2a81-62c5-443f-b90e-59c8a2fa41af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t take a rocket scientist to know that Covid-19 has put
        a strain on relationships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcae1ff-cf6a-4349-a7ca-2803fbcc9de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my own 12-year relationship, pandemic lockdown with a toddler
        put a real strain on any warm and fuzzies. Thinking about a whimsical and
        romantic Valentine''s Day feels eons away in a far and distant past or future.
        Right now is more about keeping us all alive and sane. There are a lot more
        "did you really think you washed the dishes?" than "I desire you" in our rapport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b601585-0179-47a1-9dfa-280085e3dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s important to celebrate love</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656e5af9-3eeb-42cc-8fd1-8062dcb1db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, I know how important it is, especially during these challenging
        times, to make space to honor and celebrate love. And it feels important to
        find a way to honor the person who has helped to hold it all together for
        our whole family over the past year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6180cfd-eabb-4971-8498-9b832aa2de75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many couples say they will do something for Valentine''s Day, but
        only one in five will attempt an actual date outside of the house, according
        to a new Monmouth University poll.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e567c52-44be-4a36-9944-f4e6a6fa38e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can you use Valentine''s Day as the reason to try to recommit
        to your one and only, even if you are sick and tired of being together?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a185b85-59c2-4053-a2e7-929ae8e1be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never mind if you can''t remember the last time you shaved your
        legs or stepped out of sweatpants. There are pandemic-safe ways to get that
        spark back in a year that has extinguished flames with great efficiency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d1fe1-3322-40e2-8627-540e6b402a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t worry about planning an over-the-top Valentine''s Day from
        home. That''s an overwhelming proposition at a time when it''s hard enough
        to remember what day it is or when you last changed your underwear. It''s
        worth considering a more pragmatic approach.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b628d8-2d95-4e06-98d2-a06c368be3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are one of the many couples mourning a loss of intimacy,
        Valentine''s Day might be the perfect excuse to invest in repairing romantic
        fissures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4700dec6-f39a-4ec1-ac6c-ef54fb6808aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rekindling intimacy</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c867be-92c6-4a95-8f5a-c1974135946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be hard to access our senses of pleasure and desire during
        crises. But it''s important to remind ourselves that play is a survival tool,
        and it''s not just going to come on its own," said psychotherapist relationship
        expert and New York Times bestselling author Esther Perel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6af58-320d-47d6-896b-e37abdcb7a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:45.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to really take ourselves there in the same way that, if
        we want to eat, we''re going to have to cook. So many people have asked me
        how to maintain connection in this new normal. It starts with you and opening
        yourself up to the possibility of connection," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f4baf1-7ee3-4968-9601-87ed6788970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perel recently launched a workshop, Rekindling Desire, intended
        for couples to help "rekindle intimacy, curiosity, and sensuality in your
        relationship." She recommended that couples start with "erotic self-care,"
        which turns a mirror first on ourselves to quiet that inner critic and allow
        ourselves to be more open to pleasure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace4f709-0040-4757-a2dc-903225a71925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is amazing how much we open up to others when we open up to
        ourselves first," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cef0f1-621a-43d8-8c6b-71cde48b63a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you are more open to giving and receiving intimacy and love
        with your partner, you have to "create space, even when there isn''t any in
        theory," said New York metro-based dating and relationship exert Rachel DeAlto.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e49ba4-bbca-4e44-908a-13ef99a9a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assign a day a week for two weeks where one partner takes on all
        the roles in the house and the other gets to do anything they want, whether
        it''s read a book in another room, spend the day roaming Target or get together
        at a distance with friends," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879200fe-4c73-48b2-8c09-c7c72e8cc5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can couples do?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd97c51b-7fdb-4141-bfd2-a55e8ee7e9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that you are open and have created space, however creatively
        in this time of limited comings and goings, you are ready to take steps to
        make that deeper connection with your partner. What does that involve?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b714bd-89be-464d-b3db-49912cfdd7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:48.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid lockdowns have provided more quantity of time for couples
        than most other years, but that doesn''t automatically lead to better quality,"
        said New York-based family and relationship therapist Damon A. Jacobs. But
        it''s hard to "maintain a fire," he said, "when there''s so little air."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f228a49-a493-4ded-ab0b-99d166d6fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several things you can do, Jacobs said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6f3e1-e884-445f-a93e-127aacb9d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It starts by accepting that sex and passion are not a given, particularly
        the longer a couple have been together. Practicing mindfulness to shut out
        the running tab of to-dos in your brain, and try to focus on each other, perhaps
        by planning a sexy date.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877c524-7c2f-406d-b58a-081c6db960a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radical forgiveness is another suggested approach to clearing the
        path of judgment and negativity to simply appreciate your significant other
        for all the good that they bring to the relationship.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07d58e-1172-4e3a-93e7-b4b0b628c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobs also encourages novel ways to play with your partner.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54165c54-a9cd-4b89-8042-087ebda955ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally in our society we consider objectification of another
        person''s body to be professionally and morally wrong," he said. "But when
        it comes to re-creating desire in a long-term relationship, objectification
        is your friend. Perceiving your partner as an object of lust can help with
        connection." And if life is hectic and sex is not on the agenda, try scheduling
        time, suggested Jacobs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b3e0d-8696-414e-9584-d8fe874e6524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, Valentine''s Day 2021 is unlike any other. Don''t feel pressured
        to pick up the dozen red roses and the box of Russell Stover chocolates and
        pretend to be happy when the Earth is churning below your feet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b95cda3-0a92-4308-97e7-41d45fb848f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use the day as an excuse to get real, to connect and communicate
        with your partner about the daily grind and what you appreciate about one
        another. Take steps to improve your bond, whether it''s committing an act
        of service that alleviates their to-do list or doing something genuinely thoughtful.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05746e2-c87c-40b2-925b-bb6dd849900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no shame in advantaging the day to seek out the help you
        might need to strengthen your bond, and it doesn''t hurt to throw in an extra
        dose of kindness, and maybe even kink.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa4bf5-1f48-43c0-afbb-916695b04c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T06:59:49.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2021/02/14/health/valentines-day-rekindle-love-wellness/index.html"
        target="_blank">How to rekindle the flame that the pandemic extinguished</a>"</em></p>'
  'Japan-economy-recovers-2021':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-16T06:59:54.662+08:00
    'imagesource': 'jcr:2aa3c9ea-74ad-476a-83e3-91aabe4407bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee7d6dcb-0003-4878-adf3-bd524cb48bb2'
    'lead': 'Japan''s main stock index soared to its highest level in more than three
      decades on Monday as investors cheered signs of a rebound for the world''s third
      largest economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T07:04:09.826+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:34:27.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:51.815+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nikkei hits 30-year high as Japan''s economy bounces back better than
      expected'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f1546-7929-4a72-bbda-8e99ca50eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:04:09.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Japan''s main stock index soared to
        its highest level in more than three decades on Monday as investors cheered
        signs of a rebound for the world''s third largest economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dad444-fffb-49f6-aa74-6b5641719af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:04:09.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nikkei 225 index jumped 1.9%, crossing the 30,000-point threshold
        for the first time since August 1990, according to data provider Refinitiv
        Eikon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f8b463-2433-4e66-9d28-7d17b21218d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:04:09.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks soared after the country posted stronger GDP numbers than
        projected, with the economy expanding an estimated 3% in the October-December
        period, compared to the previous quarter. That translates to an annualized
        rate of 12.7%, and was much higher than analysts were expecting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2155d-7d8a-4f3c-83c0-c2e717b0aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:04:09.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Japan''s economy shrank 4.8% last year, less than the 5.3%
        that the International Monetary Fund had forecast. For comparison, the US
        economy shrank by 3.5% in 2020, while Germany saw its GDP contract by about
        5%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8d7a93-d14b-49ab-8096-91e2f33141f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:04:09.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The solid [performance] confirms the economy continued to recover
        from its pandemic-induced decline," Stefan Angrick, senior economist at Oxford
        Economics, wrote in a research note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36281bc4-043a-4e08-bc29-6b805a684667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:04:09.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:30.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, high-frequency data show that momentum started to wane
        in December amid a pick-up in Covid-19 cases."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d579785-e7a9-4e40-aaf9-e8922466a5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:04:09.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:30.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is currently grappling with another wave of coronavirus infections,
        which has led the government to impose a state of emergency in parts of the
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f9a2b8-220a-42f9-8416-4eed4d07486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:04:09.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angrick said that he expected the measures "to set back, but not
        derail, the recovery in 2021, particularly since an early lifting of restrictions
        seems likely."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588ce8c-89e9-4785-b2e2-c4412a49e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:04:09.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:31.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has also just granted its first approval for a coronavirus
        vaccine, giving the green light to the Pfizer-BioNTech shot. Sunday''s news
        further spurred hopes that the recovery can pick up pace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f46a46-eb31-4d76-86bc-55485db02517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:04:09.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, Japan''s prospects look more favorable and the downside
        risks are beginning to fade. Not only are local cases from the third wave
        past their peak, but the approval of the Pfizer vaccine is a significant development
        which will allow the inoculation drive to begin later this week," said Shahana
        Mukherjee, an economist at Moody''s Analytics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94386394-345f-4695-b585-9deadb5ce920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:04:09.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintain a cautiously optimistic view of Japan''s recovery in
        2021, provided the vaccine drive takes place without much interruption," she
        told CNN Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f3a3c3-17e6-4306-805e-95ef604eeef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:04:09.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is not the only country reporting better GDP data. On Monday,
        Thailand and Singapore both posted solid new figures, which helped build investors''
        confidence, according to Jeffrey Halley, senior market analyst of Asia Pacific
        at OANDA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a128120-feb0-412e-a6e7-9e02912b8148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:04:09.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:33.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other markets around the region also rallied on Monday, with South
        Korea''s Kospi index climbing 1.5%. Markets in Singapore, Malaysia, Indonesia
        and Australia also edged up, while exchanges in mainland China and Hong Kong
        were closed for the Lunar New Year holiday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ad587-a0a6-483f-ac24-29a0b1d8df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:04:09.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The underlying picture is one of a nascent recovery in ... Asia
        [outside of China]," Halley wrote to clients. "The optimistic tone is likely
        to continue into Europe unless we get some negative headline surprises."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7417a-d9e3-4a76-b46e-93d2042bedaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:04:09.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:34.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTSE 100 gained 1.4% in early trading in London. Germany''s
        DAX increased 0.4%, and France''s CAC 40 added 1.1%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241f3491-ac31-45c0-b7ab-ecf3d69468af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:04:09.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:34:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Junko Ogura in Tokyo contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e16a27-2826-4199-b017-e509d1cc855a'
      'mgnl:activationStatus': true
