      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/2/1/china-coast-guard-law-not-threat-of-war.html">China
        says new Coast Guard law not a threat of war&nbsp;</a></strong></p>'
