      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Ambassador to China Chito Sta. Romana said
        in the same briefing that China "is not targeting the Philippines" under the
        newly implemented Coast Guard Law, a measure which authorizes its coast guard
        to fire on foreign vessels entering contested waters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca92c89-8270-4e39-afdb-dbdf59434b31'
