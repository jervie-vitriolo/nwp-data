      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are only supplemental to the national government
        but it is clear the national government has the responsibility not only to
        manage but enforce all laws on Taal Lake and Taal Volcano.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f861dc4e-390e-44df-bad0-238accd1401e'
      'mgnl:activationStatus': true
