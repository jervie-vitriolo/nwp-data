      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said Subic was slowly being turned into an American
        base. But he did not give details on this, only saying he has reports given
        by the Armed Forces of the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca8565-3ce9-4c7b-97e3-65ed8034fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.524+08:00
      'mgnl:createdBy': 'david'
