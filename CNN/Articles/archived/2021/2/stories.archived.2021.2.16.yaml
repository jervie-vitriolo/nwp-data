    'template': '1'
    'title': 'The Justice League Snyder Cut trailer is here. It''s crucial to HBO
      Max''s success'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65704246-618c-4ac4-95f5-bfc9ed076515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> HBO Max will feature many big movies this
        year — all of Warner Bros.'' 2021 film slate, in fact. However, one of the
        biggest movies hitting the new service isn''t from 2021. It''s not even new;
        it''s a fresh take on a film from four years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a4f9aa-dddc-4e86-bebd-339a9098e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:36:59.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c175fc0b-d4f0-4b12-a2b4-311f6615c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the service released the latest trailer for the "Snyder
        Cut" — an extended version of the 2017 superhero flick "Justice League" from
        director Zack Snyder. The film, which is scheduled to hit HBO Max on March
        18, comes with significant hype and lofty expectations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257adc8f-c978-498c-8cc3-d57ba4d26101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a93bcf-3edb-4339-ba50-5b17c559ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:01.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why would WarnerMedia, which is also CNN''s parent company,
        go to the trouble of re-releasing a film from 2017? And not only recut the
        film, but actually add new scenes to create a big-budget four-hour version
        of it?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea058baa-8dc5-4240-a93e-234e831a847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:01.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf809c6f-fa70-4039-893d-c589f2bb11b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, it serves two purposes: pleasing fans and boosting HBO Max''s
        subscriber base.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e862482-a1b4-4f85-92e7-0c1d50cff93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:02.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579483fb-0e0d-4e14-87cd-1720e91dee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:03.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have been clamoring for the updated film — which sees DC superheroes
        Batman, Wonder Woman and Superman team up — ever since the original hit theaters
        four years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e709a581-6b42-4e8b-92b4-3500d8384cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8638be-6aa7-429b-9b74-64bcc50cd99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:04.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snyder, who has directed other films in the DC Entertainment catalog
        including "Man of Steel" and "Batman v Superman: Dawn of Justice," stepped
        down as the director of "Justice League" after a family tragedy. Joss Whedon,
        director of Marvel''s "The Avengers," was brought in to finish the movie.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e8e5dd-f02f-411a-b2eb-7f274c936e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf31255a-9667-4aee-b9d8-8ab53fb8ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, DC fans have practically begged Warner Bros. to release
        Snyder''s version, posting the hashtag #ReleasetheSnyderCut on social media.
        Eventually, they got their wish, with the studio announcing last May that
        it would release Snyder''s version on HBO Max.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c3d08-664e-440f-8845-70ac611bfa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:05.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e7bef-c808-4d57-a59d-6ec0491fc1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Releasing a film that stars Batman, Wonder Woman and Superman on
        their new streaming service may seem like a slam dunk for WarnerMedia. However,
        it does pose some risk seeing that 2017''s "Justice League" was a disappointment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd4597f-0805-4a2b-b321-cb69eef42092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1fc7fc-6a82-452c-bb4c-8e96aeb7ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:07.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans didn''t like the film — as you probably guessed, considering
        that they''ve been asking for a new version — and critics largely panned it.
        The box office totals were also lackluster for a superhero movie, despite
        it making roughly $660 million worldwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09281319-3c0b-4c7b-86f3-80485f74256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f91264-5921-4040-b15c-380b58987e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:08.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But box office numbers aren''t a concern when it comes to streaming.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c7e15-aa45-47ae-bfdd-076df2c6c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae1b0c9-7901-43f0-ae17-fd4a01388192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:09.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For WarnerMedia, the decision to debut the "Snyder Cut" on HBO Max
        makes sense. Streaming is now the top priority for Hollywood media companies,
        and in order to compete with the likes of Netflix, new services need as many
        subscribers as they can get as well as the exclusive content to get them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd7f1f-884d-4916-bef5-558eb48ded9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9aee6b-2852-42d4-8be2-976a40215f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although HBO Max''s 17.2 million activations is solid, it pales
        in comparison to Netflix and Disney+ subscriber numbers, so the service needs
        to push hard to catch up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0de905-37c4-4ca9-b515-fc0f3f40f21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T05:01:49.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
