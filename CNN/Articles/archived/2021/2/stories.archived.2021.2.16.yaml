  'Michael-Jordan-clinic-donation':
    'author': 'Khadean Coombs, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-16T08:39:11.211+08:00
    'imagesource': 'jcr:f4fe1a1f-0f14-46d6-b5ed-7bbedd1ea1a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1d47db9-93a2-4825-99e0-68b10e49f4d8'
    'lead': 'NBA legend Michael Jordan is donating $10 million to open two new medical
      clinics in his hometown of Wilmington, North Carolina.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T08:44:05.958+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:32:55.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:54.376+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Jordan donates $10 million to open new medical clinics in his
      North Carolina hometown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfad348-ac90-49c0-b44c-7f681949eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T08:44:05.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:32:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>NBA legend Michael Jordan is donating
        $10 million to open two new medical clinics in his hometown of Wilmington,
        North Carolina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ea6c0-54b3-427c-a553-9230b2f1bbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T08:44:05.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:32:56.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinics, slated to open in 2022, will serve the uninsured or
        underinsured residents of New Hanover County, according to a news release
        from Novant Health, a regional health care system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c79e4-ab39-4f83-96cc-6889b4afc30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T08:44:05.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:32:57.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone should have access to quality health care, no matter where
        they live, or whether or not they have insurance." Jordan said in a statement.
        "Wilmington holds a special place in my heart and it''s truly gratifying to
        be able to give back to the community that supported me throughout my life."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c92948b-be8d-4e46-808e-53569d1f4f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T08:44:05.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:32:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Jordan, who owns the Charlotte Hornets,
        has stepped up to help his community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a88e51-fa66-4738-b906-230e823e22e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T08:44:05.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:32:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Jordan committed $7 million to Novant Health to open two
        clinics in Charlotte. The donation came with a pledge to provide resources
        to communities with little or no health care.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae81521-af23-4b8d-8e8d-b0bf261f1843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T08:44:05.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:32:58.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Novant Health Michael Jordan Family Medical Clinic opened
        in October 2019. Last year, it served as a Covid-19 screening and testing
        site, providing more than 13,000 tests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10993ad-4acc-4b1d-988f-c05411c56999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T08:44:05.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:32:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, the six-time NBA champion again partnered with Novant
        Health to open a second medical clinic in Charlotte, North Carolina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdce350-4b40-47a2-a297-c55decd025f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T08:44:05.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:32:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Novant Health said the two Charlotte clinics have brought
        primary care, behavioral health and social support services to the area''s
        most vulnerable communities, seeing more than 4,500 patients and administering
        almost 1,000 Covid-19 vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25129346-b9ad-4d4b-93b5-9e2649738c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T08:44:05.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:33:00.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novant Health said Jordan''s latest donation will help "bring this
        same integrated care model to more rural and rural-adjacent communities in
        his hometown."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b6b7e-e7a1-4012-b18a-e0b85070a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T08:44:05.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:33:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pandemic has exacerbated health equity gaps across our state,
        making our efforts to close them even more emergent. We look forward to standing
        these clinics up as quickly as possible to ensure all members of the community
        have access to necessary medical care," Carl Armato, president and CEO of
        Novant Health, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc7257-ed01-4281-8b8c-198a9a634ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T08:44:05.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:33:01.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so appreciative of Michael''s unwavering commitment to help
        us bring affordable care to our communities that need it most. It''s not only
        an investment in us as a partner, but it''s an investment in each and every
        person that our clinics can reach."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa05f792-cfa5-4728-9693-547dc1d28ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T08:44:05.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:33:01.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novant Health said it has now received a total of $17 million from
        Jordan, dedicated to developing clinics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49da17df-bcc5-48ac-b789-322678433a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T08:44:05.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:33:02.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/15/us/michael-jordan-clinics-donation-trnd/index.html">"Michael
        Jordan donates $10 million to open new medical clinics in his North Carolina
        hometown."</a></em></p>'
