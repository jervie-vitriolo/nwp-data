        announces plans for ''9/11-type commission'' to investigate Capitol attack</a>''</em></p>'
  'Biden-routine':
    'author': 'Kevin Liptak, CNN'
    'caption': 'As Biden settles into a job he has been seeking on-and-off for three
      decades, the daily routine of being president -- with a phalanx of Secret Service
      agents, regular updates on the nation''s top secrets and an ever-present press
      corps -- has come more naturally for him than for his more recent predecessors.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-16T07:11:47.928+08:00
    'imagesource': 'jcr:80619d35-2217-4197-86c3-6a427af3d77c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd7cdc0d-8c5c-4cfa-aae9-3d5f66176a74'
    'lead': 'Still, even for someone well acquainted with presidential life, there
      are some upgrades that come with the top job.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T07:15:06.402+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:33:40.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
