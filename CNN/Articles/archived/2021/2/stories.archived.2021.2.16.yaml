      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also reasoned that since Duterte took office, the Philippines
        had formed a "new level of friendship" with China and such aggressions were
        stopped.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70ba8fc-43a7-4483-803d-160b1ec853ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:47:12.723+08:00
