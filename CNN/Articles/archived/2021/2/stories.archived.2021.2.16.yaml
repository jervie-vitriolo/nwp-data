      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:06.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- In one dispatch played at the trial, an officer exclaims that
        the rioters have breached the scaffolding. "They are behind our lines!" he
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb05bad-f309-46a8-84ad-900a47a75bca'
      'mgnl:activationStatus': true
