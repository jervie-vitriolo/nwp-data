      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is concerning that what they claim to be a rescue
        operation is far from what can be seen in photos and videos which showed inhumane
        and forced arrest of students."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd464fc3a-9b83-47ab-a490-2a0f6ded65a3'
