      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8763e2-e54c-4cb6-86da-2ad3cd9d3ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:14.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernaez also encouraged corporate leaders to be conscious in speaking
        to their employees and prioritize their mental health, amid the pressures
        of work tasks in this time of pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b471c7f1-7c11-4a58-9f80-24bf0c052c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:14.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6841e-8c0f-46fb-a24c-dcda5b9e07e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:14.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Empathetic communication within the organization towards their
        employees, the leaders downward, is so important right now," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bce337e-6c9f-48fb-9ed7-b1689f46a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:29:14.805+08:00
      'mgnl:createdBy': 'david'
