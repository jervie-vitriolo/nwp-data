    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c8b070c-14ce-4443-a0ef-38bff3df9747'
    'lead': 'However, amnesty will not apply to those already charged under the Anti-Terrorism
      Act'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T20:02:08.523+08:00
