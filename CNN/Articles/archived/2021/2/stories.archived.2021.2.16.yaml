      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a94925-9e0c-4424-9053-6aba5215c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President cited reports and assessments given to him by the
        Armed Forces of the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ac18a-e6ef-4293-a917-240f123557eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44fa207-a9d4-4a8d-b283-744640f59cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Manila has yet to issue a comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb89b8-6505-4b13-802f-06bcb98568e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30831c4d-0b6d-487b-a603-9ff824c5f085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief merely shrugged when asked by an Army official,
        if he is willing to face the media waiting outside the event venue, to get
        his comments on the President''s pronouncements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c86aca-1927-458f-ad8a-d9260dbe04b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0e702a-318b-4795-afb5-0c39f700b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:58.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief huddle after the ceremony, top-ranking AFP leaders apparently
        were pinpointing, in jest, on who should address media questions on their
        Commander-in-Chief''s statements, a source told CNN Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcda673-3fcd-4ed5-8a0a-8a3400e62658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b794a079-558d-47b5-b665-e88ee66eb94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:24:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from senior Army officers, also present in the ceremony were
        Navy Flag-Officer-In-Command Vice Admiral Giovanni Carlo Bacordo, and Air
        Force chief Lt. Gen. Allen Paredes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf6b0bc-ce5a-4bc4-ac14-14daec7dff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:24:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da7bec-15af-430c-873e-f940c9485a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:24:01.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New Army chief</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f517e5-8450-45f3-bd0c-eb504e89e2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:24:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino is the commander of the Davao City-based Eastern Mindanao
        Command, prior to his appointment as the new commanding general to the lead
        the 100,000-strong Philippine Army.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dab21b6-aeb3-456a-b605-3f33f02f46a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:24:02.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d1caab-ca37-4fbf-84a6-766529df6c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:24:02.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your leadership is crucial in ensuring that the organization is
        responsive, not only to the multifaceted challenges it is currently facing,
        but also proactive to addressing emerging threats as well," Lorenzana told
        Faustino in his speech.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddcee1d-efa7-44f6-b96c-e57a16f913d2'
      'mgnl:activationStatus': true
