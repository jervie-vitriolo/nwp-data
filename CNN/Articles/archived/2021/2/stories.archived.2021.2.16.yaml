      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-15-21/index.html"
        target="_blank">"Novavax testing new version of its COVID-19 vaccine to specifically
        target variant"</a></em></p>'
  'WHO-gives-emergency-use-listing-to-AstraZeneca-Oxford-COVID-19-vaccine':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-16T03:45:40.623+08:00
    'imagesource': 'jcr:4e87b084-0a3a-423b-8e10-b5087ab8b443'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d19033-d1af-48d2-a6a7-4b3bbfc48ece'
    'lead': 'The AstraZeneca/Oxford COVID-19 vaccine was listed by the World Health
      Organization for emergency use on Monday, meaning that it can be rolled out
      globally through COVAX.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T03:45:18.705+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:37:13.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:47.173+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO gives emergency use listing to AstraZeneca/Oxford COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77d063-f389-4311-ae8e-ef8bbb04453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T03:45:18.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The AstraZeneca/Oxford COVID-19 vaccine
        was listed by the World Health Organization for emergency use on Monday, meaning
        that it can be rolled out globally through COVAX.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56680a7b-c6d0-4b25-82b5-c013ef9f31a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T03:45:18.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:14.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd62706-d345-41ae-a91e-b02bb50317ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T03:45:18.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:15.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today we have even more reason to be hopeful of bringing the pandemic
        under control,” WHO Director-General Tedros Adhanom Ghebreyesus said during
        a news briefing in Geneva on Monday. “Today, WHO gave emergency use listing
        to two versions of the Oxford-AstraZeneca vaccine, giving the green light
        for these vaccines to be rolled out globally through COVAX.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad6d99-8feb-4749-aab2-83f2a20ac524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T03:45:18.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:15.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros explained that the “two versions” are the same vaccine being
        manufactured by two different producers – AstraZeneca-SKBio and the Serum
        Institute of India. They require separate reviews and approvals, as they are
        being made in different production plants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257bf05f-ddec-4d9e-9f4a-e80b9e96af8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T03:45:18.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d4745a-0d7f-4772-bde7-cb009067ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T03:45:18.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency use listing assesses the quality, safety and efficacy
        of COVID-19 vaccines and is a prerequisite for the vaccines to be part of
        the COVAX supply, as well as allowing countries to expedite their own regulatory
        approval, according to a WHO news release, also on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6942c0e-dda9-42a6-8a75-3342cf4cf00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T03:45:18.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:17.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae0a170-40d1-458b-a52d-92f9c02cdc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T03:45:18.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the two AstraZeneca/Oxford vaccines, WHO assessed the quality,
        safety and efficacy data, risk management plans and programmatic suitability
        in less than four weeks. On Feb. 8, the vaccine was reviewed by WHO’s Strategic
        Advisory Group of Experts on Immunization (SAGE), who recommended the vaccine
        for all groups age 18 and above.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3899a7d4-927a-43f5-b3d0-dc5f07548604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T03:45:18.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935d1897-bae4-4481-bcbd-1a09e05c7e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T03:45:18.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAGE recommended use of the vaccine for all people ages 18 and older,
        and that the two doses are administered eight to 12 weeks apart. Their interim
        recommendations say that it has an efficacy of 63.09% against symptomatic
        infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4857a760-de34-4ecc-8518-d4163a36459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T03:45:18.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:19.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb92a3d6-6ff9-4f1d-8583-027f3dc1e993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T03:45:18.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:19.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the Pfizer/BioNTech vaccine, these are the second and
        third vaccines to receive emergency use listing by WHO, Tedros said. Experts
        say they could have a major global impact because they cost less and are more
        easily distributed, since they do not have ultra-cold chain requirements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104faab-0459-46ee-a124-1407f0ba2374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T03:45:18.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-15-21/index.html"
        target="_blank">"WHO gives emergency use listing to AstraZeneca/Oxford COVID-19
        vaccine"</a></em></p>'
  'justice-league-snyder-cut-trailer':
    'author': 'Frank Pallotta, CNN Business'
    'caption': 'Photo courtesy: Warner Bros.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-16T05:02:47.483+08:00
    'imagesource': 'jcr:40ef6923-3fb6-4acb-a685-a08103cb7bb7'
