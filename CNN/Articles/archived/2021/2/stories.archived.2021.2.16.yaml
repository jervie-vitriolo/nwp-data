      Duterte cited military ''reports'' to make a controversial claim that the United
      States government is ''converting Subic Bay into an American base.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T21:39:06.565+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:23:47.923+08:00
