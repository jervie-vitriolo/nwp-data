  'Bars-COVID-19-study':
    'author': 'Lauren Mascarenhas, CNN'
    'caption': 'Is it possible to make bars safe in a pandemic? One experiment in
      Scotland last summer went flat, according to new research published Monday in
      the Journal of Studies on Alcohol and Drugs. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-16T13:45:59.159+08:00
    'imagesource': 'jcr:a28c700c-f738-44b8-bc62-aae03a510b1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91b89dc8-9462-42cc-8e2b-fb3c1fa95c79'
    'lead': 'Is it possible to make bars safe in a pandemic? One experiment in Scotland
      last summer went flat, according to new research published Monday in the Journal
      of Studies on Alcohol and Drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T13:49:45.565+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:29:05.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:59.739+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bars', 'COVID-19', 'COVID', 'coronavirus']
    'template': '1'
    'title': 'Bars and COVID-19 safety rules don''t mix, study found'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0fd896-b0c3-4f51-ac58-723dde8cb1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:06.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Is it possible to make bars safe in a pandemic?
        One experiment in Scotland last summer went flat, according to new research
        published Monday in the Journal of Studies on Alcohol and Drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65252253-092a-4ca6-88cf-a40329f41e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:06.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite guidance from the government and efforts on the part of
        bar owners to implement safety measures, customers and staff alike failed
        to stick to even the simplest measures aimed at preventing spread -- especially
        when customers were intoxicated, researchers found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f1ed13-de4a-4f34-9051-08de1094a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:07.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some venues back in business for indoor dining in places like
        New York and Portland, many US business owners are working to make the experience
        as safe as possible — something the Scottish researchers found may not be
        so easy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43b24c-969a-4f6a-8fdc-a7cfda7a5b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a lockdown in the UK, bars in Scotland were allowed to reopen
        in July under new guidelines, including keeping groups of customers at least
        one meter, (a little over three feet), apart, keeping all customers seated
        and requiring staff to wear face coverings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51ce00-649e-4f1f-85bb-dbabe849f7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:08.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niamh Fitzgerald, a professor with the University of Stirling in
        Scotland, and colleagues visited 29 bars to observe how these safety measures
        worked in actual practice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a0171-fd5a-426b-af14-76a83b6f884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was essentially about understanding, what are the risks and
        how successful are our bars and pubs in controlling those risks?" said Fitzgerald.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ab4176-c917-4f85-9bdd-e2b0afacd570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safety measures fizzled out</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f16a82-c4d5-4cac-8f33-8c25c27ff1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found that staff did not consistently wear face coverings,
        with some lowering their masks to speak to —&nbsp;perhaps defeating the purpose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cda330-78a6-4a5d-80fe-287eb3218088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most facilities were able to restructure their layout to accommodate
        a one-meter distance between tables, many still had issues with overcrowding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1192e3a9-205d-4973-990e-8fa4c6d63320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:10.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very difficult for them to completely eliminate what we
        call ''pinch points,'' so there were narrow areas in most of the venues, either
        at the entrances, or in corridors or in toilets, where it was difficult for
        customers to avoid coming close together," said Fitzgerald.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2812fb3c-8714-4ac1-8760-71508305319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:11.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One facility covered the bar counter with black and yellow tape
        and a warning to stay distanced, but patrons still crowded around the counter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd426d59-eb7a-44f7-b196-fa4018ecbf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:11.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the patrons acknowledged that the tape was there," the
        researchers wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7954058d-bd9a-4d2b-9bf7-8ab89f328006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:12.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the risk the team observed was in the evenings, when customers
        were drinking. The researchers note that alcohol consumption can impact a
        person''s hearing, vision and judgment, making it physically more difficult
        for them to comply with safety measures. It can also lower inhibitions, resulting
        in people simply caring less about complying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48242b7-a7ff-48bd-a4f6-4dda35f51de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:12.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team saw people jumping from table to table, touching each other
        and singing or shouting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab3e0f-bc31-44b9-874c-9e05de1bfed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:13.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some customers made new friends in unexpected places.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35704f1-9309-4d49-b087-e40fa97f3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:13.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two women from different groups . . . bumped into each other outside
        the toilet and started screaming and hugging and jumping about together,"
        the team wrote. "They then entered the toilets and went into a cubicle together,
        they were then observed washing their hands for about two seconds when they
        left, despite signs being everywhere recommending a 20-second hand wash."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb5322-11b0-4e6d-8550-6b9f186f88f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team described a heavily inebriated woman asking a handsome
        waiter to take a picture with her. He obliged, after which she kissed him
        on the cheek and thanked him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8176825-13d1-48fd-aa02-a3abb119ff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all but one instance, staff were unable to stop such behavior,
        Fitzgerald noted. "We found that mostly, they didn''t even try."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c46b7b-d886-4ce5-9426-13665be6fbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an industry where the customer is always right, it can be hard
        for staff to lay down the law when it comes to coronavirus precautions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dece23-09ca-4e83-a052-9f4bb4583378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:15.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews with business owners, many told the researchers that
        they are used to managing intoxicated people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c4b998-89d4-4074-8e83-0dd2b1bc5e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that level of intervention is probably —&nbsp;at least
        in Scotland —&nbsp;when people are very drunk and they''re disorderly," said
        Fitzgerald. "Whereas, the kind of level of drunkenness that these sorts of
        behaviors happen at are at a stage where people are overly friendly; they''re
        just having fun. It''s not the kinds of situations that staff would have previously
        had to intervene with."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6951c3-74d7-40ee-b704-6d48b81d4a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:16.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s this kind of new expectation of behavior that neither
        the customers nor the staff have really adjusted to," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc24e81d-3f5c-48f9-be66-816a49de8b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:17.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mitigating risk</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b8d68f-24fa-4ad3-a9c9-aa9c116af5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzgerald believes that bars may be able to mitigate some level
        of risk by communicating clearly about expectations and trying to create an
        atmosphere of "self-policing" among customers. Though unlike places like grocery
        stores or retail shops, bars are inherently social spaces, and efforts to
        make them less so may result in fewer customers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbebf67-eac7-4eb6-b625-65f0b8b689ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:18.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments can help eliminate risk by implementing mitigation measures,
        like curfews, Fitzgerald noted. After a large outbreak in August linked to
        more than 20 bars and restaurants in the Scottish city of Aberdeen, the researchers
        noted that Scotland tightened its guidelines. The country mandated the collection
        of customer information for contract tracing and banned background music in
        venues, to prevent people from having to shout or lean in close to hear one
        another.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5984e7c-02e2-4bb8-adef-1650b4a96a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:18.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there''s no way to eliminate risk completely.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90465f5-3672-4b79-953e-2a19d9953136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:19.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really looking at, at this point in time, are transmission
        rates low enough that we can tolerate this level of risk and be confident
        that if there is any transmission, that we can track and trace it, and that
        we can deal with it without it becoming a bigger issue?" said Fitzgerald.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3659b57-14f3-49ff-ac9c-6ae35b3d8405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many business owners know all too well that staying closed during
        the pandemic can be financially devastating.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da180ef3-68e6-45d1-8102-d86ec16f5bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:20.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose governments maybe need to think about what support is
        available for those premises, so they don''t feel obliged to open if they
        really don''t think that they can operate safely," she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f0cef5-73ad-4ce8-9451-ca627d2aaada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:49:45.568+08:00
