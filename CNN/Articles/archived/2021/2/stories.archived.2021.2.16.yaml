      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780e0226-4ea0-4bf7-ab78-fe8675c2131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:42.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also called out Senator Panfilo "Ping" Lacson, who had also
        criticized his statement the US will "have to pay" to keep the VFA. But the
        President said he could "forgive" Lacson, because he is not a lawyer.</p>'
  'novavax-tests-new-version-covid-vaccine-new-variant':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-16T02:55:54.803+08:00
    'imagesource': 'jcr:c7a205d2-23d0-41b4-8cf6-3ce6925638a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfb84a14-3480-460f-86f2-67126f7edd89'
    'lead': 'Biotechnology company Novavax says its scientists are testing a new version
      of its COVID-19 vaccine that specifically targets the coronavirus variant first
      identified in South Africa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T02:54:45.884+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:37:21.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:46.823+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Novavax']
    'template': '1'
    'title': 'Novavax testing new version of its COVID-19 vaccine to specifically
      target variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24787aa4-786b-46a7-a08d-ee10a4d74819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:54:45.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The biotechnology company Novavax
        told CNN on Monday that its scientists are testing a new version of its COVID-19
        vaccine in the lab that specifically targets the coronavirus variant first
        identified in South Africa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eab323-55c2-4c20-8400-503c999b8b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:54:45.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b84450-dfc6-4636-8263-a39e043fb8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:54:45.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of this research, the scientists are hoping to determine
        whether the new vaccine would serve as a booster shot to the original vaccine
        that has already been developed, or as a bivalent vaccine administered on
        its own, meaning it would target two strains of the coronavirus, both the
        original and the variant first identified in South Africa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc4db7a-6897-4495-bad7-beff0ffe4811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:54:45.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:23.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ab43fd-c761-45be-9e64-95494f748c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:54:45.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once lab testing is complete, the new vaccine could move to clinical
        trials – but a timeline is still in the works and the research is still very
        early.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c24078-6683-4b05-b7d1-2cd2c04ccaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:54:45.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136f41aa-095f-4fd5-81ed-c7ffd734e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:54:45.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous announcement in January, the company said, "Novavax
        initiated development of new constructs against the emerging strains in early
        January and expects to select ideal candidates for a booster and/or combination
        bivalent vaccine for the new strains in the coming days. The company plans
        to initiate clinical testing of these new vaccines in the second quarter of
        this year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96272c7b-2752-475c-b86a-3f5465f31f2b'
      'mgnl:activationStatus': true
