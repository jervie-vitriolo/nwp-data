      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a370b23-cdee-48e0-b3fa-0b5b21928149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:39:06.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and Lacson earlier crticized Duterte on his statement that
        Washington will "have to pay" to keep its Visiting Forces Agreement with Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8882f1cf-a9c4-4cb8-b3ac-a4612b679502'
