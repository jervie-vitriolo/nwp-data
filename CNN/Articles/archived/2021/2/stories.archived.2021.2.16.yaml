      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2528ef-f668-48c6-b715-c7008fe76a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/15/Malacanang-denies-extortionist-claims-compensation-VFA-payment-.html"
        target="_blank">In a separate press briefing on Monday,</a> Presidential Spokesperson
        Harry Roque said the government was not extorting money from the US.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d7f5e-1524-4b8b-8a16-62a9edfaa29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:39.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f9a70-6a97-4e5c-a9c6-5316f213fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga nagsasabing extortion, hindi po iyan extortion. ''Yan po
        ay pagtaguyod ng national na interes ng mga Pilipino, at dahil marami po tayong
        gastusin lalong lalo na sa COVID-19, bakit di tayo sumingil?" Roque said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd6a95-3f31-4d06-a013-8da8adc87344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9f2c5-982f-4eea-a16e-f5beba5cb2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those who have been claiming it''s extortion, it
        is not extortion. We are upholding the national interest of Filipinos because
        we have a lot of COVID-19 expenses, so why can''t we ask for compensation?]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654ec41-d49d-42ec-8ec6-1c5a3c4b4247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dde5c8-0fc1-48fd-817a-e041bdf30955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the country should even be getting an amount close to
        the $16 billion compensation of Pakistan, which is equivalent to over P766
        billion. Citing a study by US-based think tank Stimson Center on counterterrorism
        assistance, he noted that the country has only been getting over $3.9 billion,
        or more than P186 billion, as of 2017.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf91fea-062a-4061-b7e5-29a51aa933da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.524+08:00
