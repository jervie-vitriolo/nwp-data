  'leni-robredo-pet-decision-electoral-protest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-16T21:02:19.721+08:00
    'imagesource': 'jcr:f88691a0-5b5e-43cd-8e21-12dbc77654cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5244853-8d4a-4536-821c-ddaa20a0b181'
    'lead': 'Vice President Leni Robredo said she was thankful for the decision made
      by the Presidential Electoral tribunal on the poll protest by former Senator
      Ferdinand "Bongbong" Marcos — and that it proves the truth comes out in the
      end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T21:06:06.103+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:24:18.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:21:10.710+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', '2016-elections', 'electoral-Protest', 'Bongbong-Marcos',
      'Presidential-Electoral-Tribunal-']
    'template': '1'
    'title': 'Robredo: The truth prevailed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf79985-4e9d-45e6-b1c4-24f3407d26b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:18.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — Vice
        President Leni Robredo said she was thankful for the decision made by the
        Presidential Electoral tribunal on the poll protest by former Senator Ferdinand
        "Bongbong" Marcos -- and that it proves the truth comes out in the end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03403da2-e8b3-4046-b499-691f5c7680f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagpapasalamat tayo na...halos limang taon na yung nakalipas,
        ngayong araw nanaig ''yung katotohanan. Naitaguyod natin ''yung tunay na pasya
        nung</em> 2016 elections... <em>Sa dulo ng lahat, katotohanan ''yung mananaig,"</em>
        she said at a press briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77fb647-6d7a-4940-967c-77f65b044698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:19.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are thankful because after almost five years, today
        the truth prevailed. The decision of the 2016 elections was upheld...In the
        end, the truth prevailed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4546e-410e-43a6-bfd4-0d9285ccd787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they trusted the process and the PET magistrates, and they
        are happy to see the trust was affirmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b844a8f4-c992-4079-b514-6a108006b801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president said while she has never allowed the protest
        to stop her from doing her job, the decision from the PET will allow her to
        focus on "more important work."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf8590-041c-485b-9068-09ec8fe75011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She there was a "collective sigh of relief" in her office when they
        received word of the decision. But now that the issue has been settled, Robredo
        appealed for disagreements be set aside for the meantime so that everyone
        could focus on the tasks ahead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda984e8-273d-41bb-8138-33219a36d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isantabi muna natin ''yung sama ng loob...kasi maraming umaasa
        sa atin... Unahin na muna ''yung pangangailangan ng mga umaasa sa atin,"</em>
        Robredo added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095fe0a6-5bb8-460c-b1ad-877c27ae18cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us set aside the resentment because a lot of people
        are counting on us... Let us put their needs ahead first.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f33d51-ade9-47b7-ba38-b32bc4e411b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Supreme Court, sitting as the Presidential Electoral
        Tribunal, <a href="https://cnnphilippines.com/news/2021/2/16/Supreme-Court-Bongbong-Marcos-Leni-Robredo-vice-president-poll-protest.html"
        target="_blank">unanimously dismissed</a> Marcos'' electoral protest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1073f9-5349-4849-bd1d-5c4f3e269368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly-placed source in the Supreme Court said Marcos failed to
        present specific acts to back his claims of poll fraud, such as the time and
        manner of irregularities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9477757-cb75-41b5-b2d2-2b153be72fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:23.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegations were bare, laden with generic and repetitious allegations,"
        the source said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe70bcd-cf5f-4cfa-ace3-1573a405a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unanimous decision, said Robredo, would be a big factor in helping
        everyone move on.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ff8e1-f98d-452b-aa8f-2b963cc3da38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she was worried if attacks against her would escalate
        after the decision, Robredo said she doesn''t think it could get any worse.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99331a-63ce-46de-a7f8-93e535072890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:25.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2016 <em>naman, bugbog na bugbog na tayo,"</em> she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b15ba4f-a1ea-4f1b-b82f-2404092261e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:25.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have been battered since 2016.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f8a9c-4d69-4d1d-8422-bc1ac97006ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:26.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said her only message for Marcos is a message of thanks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b803d-5e52-47b2-924b-45a1b3ce61bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung sa akin mas mensahe talaga ng pasasalamat...na kahit sinubukan
        nilang bahiran ''yung</em> legitimacy <em>ng aking mandato ay nagtiwala pa
        rin. Para sa akin,</em> enough na ''yun," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca812e5e-7f45-4bc8-b810-410a4741b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:06:06.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:27.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I have is a message of thanks...that even if
        they tried to soil the legitimacy of my mandate, people still believed in
        me. For me, that is enough.]</p>'
  'robredo-qualfied-public-to-decide':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-16T21:09:37.739+08:00
    'imagesource': 'jcr:05160010-de4e-47c3-b5d8-8ad50b5ef04e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07c53149-9497-482f-a771-0fee2f01450f'
    'lead': 'Malacañang maintains the President''s opinion on Robredo''s qualification
      still matters as he is part of the voting public and knows what it takes to
      be the country''s leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T21:12:46.341+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:24:05.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:21:11.103+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Malacañang to Robredo: Duterte among voting public who will decide on
      the next president'
    'updated': 2021-02-17T12:24:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e465a5da-3e8a-42ce-a60d-5adc3baa852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:12:46.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> President
        Rodrigo Duterte is part of the voting public, Malacañang on Wednesday reminded
        Vice President Leni Robredo, who earlier said it will be for the public to
        decide if she is fit to be president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cadb54-2067-4775-8a83-db71d830b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:24:49.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:24:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35451294-7210-4476-a61e-224ec467c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:24:49.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:24:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo brushed off Duterte''s remarks on Tuesday that she was not
        qualified to be president, saying her worthiness was for the public to decide.
        But Presidential Spokesperson Harry Roque said Duterte''s opinion still has
        bearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1828d-669c-4191-b382-2d9379fe789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:24:49.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:24:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603d2239-5593-483e-9c98-03222126164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:24:49.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:24:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kabahagi po ng taongbayan ay ang Presidente na siya ay boboto
        pa rin. At dahil siya ay naging Presidente, alam niya ''yung mga kakayahan
        na kinakailangan para maging isang presidente,"</em> Roque said in a state-run
        PTV news program. <em>"At sa kanyang naging assessment na sumatutal, hindi
        po angkop na maging presidente ang ating Bise Presidente."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f313f3-cdc8-4add-8a91-a6aba856a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:24:49.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:24:08.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84873723-43bc-4edb-b244-d7daf5c4020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:24:49.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:24:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is part of the public, hence, he can
        also vote. Since he is the President, he knows the necessary qualifications
        to be one. And his overall assessment shows that our Vice President is not
        fit to be the president.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae999b3b-f038-4e74-baba-3e74f5691ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:24:49.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:24:09.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing on Tuesday, Robredo was asked if she had anything
        to say about the <a href="https://cnnphilippines.com/news/2021/2/16/duterte-robredo-vfa-threat.html"
        target="_blank">President''s comment</a> that she did not know her role in
        government and needed a refresher course in law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958c13a-170a-41b5-99bb-724ba951d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:12:46.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman siya ''yung magdedesisyon kung</em> qualified <em>ako
        o hindi, ''yung taong bayan ''yung magdedesisyon,"</em> said the vice president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9907a131-8fa3-48af-ac18-fe897c358548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:12:46.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s not the one who will decide on whether or not
        I''m qualified. It''s the public who will decide.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7488be-c866-469f-abb8-00911794f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:12:46.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was irked at <a href="https://cnnphilippines.com/news/2021/2/14/Robredo-Lacson-Duterte-VFA-threat-extortion.html"
        target="_blank">Robredo''s comments</a> when she described as "extortion"
        the President''s intention to ask the US government payment before the Visiting
        Forces Agreement could continue.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566c3b62-9ac8-4d70-aac6-95c7be2ffd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:12:46.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:11.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong kay</em> Robredo, <em>sabi ko nga</em> ma''am, <em>kung
        ikaw ang presidente, hindi mo alam ang trabaho mo, dapat alam mo ''yan kasi
        abogado ka.</em> You should not open your mouth when we are negotiating because
        <em>maraming kasalanan ang Amerika sa atin,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba10cd4-4d8c-4ce8-81d7-d3a5b44d99c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:12:46.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With Robredo, I say ma''am, if you become president,
        you should know your job because you are a lawyer. You should not open your
        mouth when we are negotiating because America has committed a lot of sins
        against us.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503525d2-f949-4536-85f8-b1ead5fc9b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:12:46.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the government could learn a thing or two from listening
        to suggestions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78ec26-3b7f-4818-a257-a3c820c2c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:12:46.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makakabuti sa atin lahat kapag nakikinig...sa mungkahi, nakikinig
        sa pagpansin ng mga ibang mga polisiya,"</em> she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11312ccf-03bf-4a6c-9320-ed15a93e4067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:12:46.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will do everyone good to listen to suggestions,
        listening to the criticism of some policies.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75004195-7959-46e1-b3e8-2ac8bc243e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:12:46.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that the pandemic has shown that leaders who consult
        are able to accept their shortcomings and have a better response to challenges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c35a4-db34-4948-9dd6-2715947bc843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:12:46.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president said she was disappointed that the response to
        her suggestions were insults, but added it was something she had no control
        over.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a2b20-1241-4a43-bd9a-c5d343c1be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T21:12:46.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:24:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakalungkot, pero tayo sige lang. Hindi tayo nagpapaapekto
        dun,"</em> she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687543e-ca97-478d-8712-c2264ff12ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:24:49.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:24:15.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s disappointing, but we persist. We do not let
        ourselves get affected by it.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36753011-bb3f-4e6e-b84b-bc04562b7478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:24:49.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:24:15.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Duterte publicly slammed Robredo''s
        possible presidential bid. Last year, he also warned that he has a mouthful
        to say against Robredo, should she decide to gun for the presidency in 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ce2e3a-0eec-4790-bedd-997eeb15177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:24:49.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:24:16.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad254260-e215-4a8f-8957-790f0a896315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:24:49.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:24:16.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/11/18/duterte-hits-robredro-typhoon-efforts.html">Duterte
        fumes over Robredo’s typhoon efforts: ‘Do not compete with me’&nbsp;</a></strong></p>'
  'Defense-officials-mum-on-Duterte-s-latest-claims-against-US':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-16T21:40:46.181+08:00
    'imagesource': 'jcr:0b7a12ed-0d1c-45c2-862f-0b7fa65831a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
