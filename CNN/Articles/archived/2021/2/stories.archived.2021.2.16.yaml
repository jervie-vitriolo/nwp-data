      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also helps explain why WarnerMedia announced in December that
        all of Warner Bros. feature films would be released for streaming and in theaters
        on the same day this year. That choice, which will bring potential blockbusters
        such as "Dune," "The Suicide Squad" and "The Matrix 4" to viewer''s living
        rooms, caused a big stir in Hollywood. However, in a streaming market where
        content is king, WarnerMedia isn''t holding back.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab2f23-8de3-4fa9-9917-1e58b714a6f9'
