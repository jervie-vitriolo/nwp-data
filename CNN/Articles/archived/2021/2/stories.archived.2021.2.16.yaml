  'Supreme-Court-Bongbong-Marcos-Leni-Robredo-vice-president-poll-protest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-16T12:10:16.904+08:00
    'imagesource': 'jcr:bc80eed2-4bd0-4f27-89b9-3205cec168b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e3ee33b-a4fb-4541-941c-669eec142f1f'
    'lead': 'The court''s spokesperson says all 15 magistrates voted, with seven fully
      concurring with the dismissal while eight concurred with the poll protest result.
      Former SC spokesman Ted Te explains this means the justices had different reasons
      for dismissing the protest, but they have the same conclusion.'
    'mgnl:activationStatus': true
