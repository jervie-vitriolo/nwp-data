      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — The
        House of Representatives on Tuesday approved on final reading a measure seeking
        to reapportion the province of Bataan into three legislative districts, instead
        of the current two.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7f0cb-e4b9-42e1-8201-66bbd59ed78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:13:58.486+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:14.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 202-0 with six abstentions, the lower chamber passed House
        Bill 8664, which will grant a third Congressional seat to the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7fccd-35f6-470a-96a2-a52171023d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:13:58.486+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, the first legislative district will compose of
        the municipalities of Dinalupihan, Hermosa, Orani, Morong, Samal, and Abucay.
        The second district will cover the City of Balanga, and the municipalities
        of Orion and Pilar. The third district will include the municipalities of
        Bagac, Limay, and Mariveles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b416ef-59dc-4698-96c7-9e58c0c782e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:13:58.486+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan 2nd District Rep. Jose Enrique Garcia III, who authored the
        bill, cited the population increase in the area, saying the number of residents
        has reached over 760,000 as of 2015. Based on the 250,000-population benchmark
        used for the 1986 apportionment of legislative districts, and prescribed under
        the1987 Constitution, he said the province should then "be entitled to a third
        legislative district."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b67d921-5b6f-4d80-991d-5ec9c66535d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:13:58.486+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added the three proposed districts "share common and distinct
        interests which need to be encouraged and promoted through separate representations
        in the legislature."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f612630d-6de9-4448-b4af-e9cb94387f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:13:58.486+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill states that the incumbent representatives of Bataan will
        continue to hold office until their term expires.</p>'
  'subic-bay-not-turning-american-military-base':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-16T23:20:59.483+08:00
    'imagesource': 'jcr:cb0d0de3-c323-4eb9-bf6b-942f2e936131'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0589870-7dc2-4586-af56-10a60719800b'
    'lead': 'Subic Bay Metropolitan Authority Administrator Wilma Eisma contradicts
      President Rodrigo Duterte''s claim Subic Bay is being converted into an American
      military base due to port visits of US military ships there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T23:17:28.820+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:22:04.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:21:15.866+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SBMA: US military port visits don''t mean Subic Bay turning into American
      military base'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2a3967-9227-4476-9aed-9f236cb84e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:17:28.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> The
        Subic Bay Metropolitan Authority denied the special economic zone in Zambales
        is being turned into an US military base as claimed by no less than President
        Rodrigo Duterte during his public address Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21738c24-f1fb-4cdc-abf7-a172540cab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:17:28.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:05.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b40e9-fa76-4b87-8ff0-1550c8e1d516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:17:28.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:05.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Tuesday, SBMA Administrator Wilma Eisma
        maintained visits by US military ships to the Subic Bay Freeport Zone only
        last for a few days, and are allowed under the Visiting Forces Agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c4b1d9-845b-4c5d-a5d3-c096c73494a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:17:28.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef9613-6dbf-4262-8d9e-c04c156edb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:17:28.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The port visits by these foreign military vessels last for only
        a few days, enough for disembarkation and re-embarkation of troops and assets
        in case of military exercises under the VFA, or simply for ship re-supply
        and onshore visit by the crew in other cases. These visits have not in any
        way converted Subic Bay Freeport into a military base," Eisma said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc15aba-dfad-435e-bf73-af75d12f66c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:17:28.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb7f92-351e-4aba-a51a-abecd999873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:17:28.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA allows US military vessels to dock in Subic Bay, a former
        American naval base.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd83d6e-8021-4376-b86d-0c13233cb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:17:28.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:08.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fc6f45-5198-4f4c-87b7-684560eed429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:17:28.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eisma also emphasized the agency is committed into becoming a "self-sustaining
        industrial, commercial, financial and investment center" by attracting local
        and foreign investments that will provide employment opportunities to Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec0aff-c58f-4480-8703-d584914f1c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:17:28.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93566799-8639-4d65-9817-9cfb11124678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:17:28.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SBMA will continue with its economic mandate and defer to competent
        authorities in the matter of foreign policy and national security," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5972368-b26f-4f79-bd4d-b74dd76c8af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:17:28.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:10.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e8c06-db17-4e02-a773-9b1a8648ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:17:28.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday said Subic Bay is slowly being turned into an
        American base, without giving further details.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39acd73b-7303-4f92-b27f-607696b2c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:17:28.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:11.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef4a88-4f28-4f9e-a443-151d6667f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:17:28.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:11.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also asked the US to "pay" if it wants to keep
        the VFA, as the superpower owes the Philippines. He denied his remark connotes
        extortion, saying it is his constitutional power to implement the Philippines''
        foreign policy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d2c17-3726-424a-b759-72fbd622834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:17:28.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f54117a-162a-4a80-9c98-17be5ab745b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:17:28.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:12.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA took effect in 1999, eight years after the Philippine Senate
        rejected the extended stay of American troops in Subic and Clark Air Base.</p>'
  'severe-covid-infection-linked-eye-damage':
    'author': 'Christopher Rios, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-16T23:30:20.035+08:00
    'imagesource': 'jcr:5bc219b0-2818-4386-b361-f311a909ff93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40a54dbe-a65f-4834-a081-eda06d999af6'
    'lead': 'The irregularities could indicate possible damage or blockage of blood
      vessels, small bleeds in the eye or disruption of nerve fibers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T23:26:03.613+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:21:53.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:21:16.249+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Severe COVID-19 infection may also be linked to eye damage, study suggests '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b31a9-f93d-40d9-84cb-5768ccc908f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>A new study suggests that COVID-19
        may cause damage to the eyes in critically ill patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4aeac-623b-4b61-bac7-03a94a021e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab3f5e-1065-4de9-81ff-571f1310c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:55.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, published in the journal Radiology, researchers reviewed
        magnetic resonance imaging of 129 patients presenting with severe COVID-19
        in France between March 4 and May 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55eb3b5-4012-4365-b5ba-f5d3a2d9bb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdad3999-0395-4b25-b6fa-9e1bf4027257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:56.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advanced imaging tests showed nine of the 129 (7%) patients had
        one or several irregularities at the back of the eyes. The irregularities
        could indicate possible damage or blockage of blood vessels, small bleeds
        in the eye or disruption of nerve fibers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e19439-240a-4466-83d4-14c57d14dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:56.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a636e0-dd37-489a-b891-2478ecf2f4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but one of the affected patients had damage in both eyes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba72a2a-c904-4135-b641-9ad4b7e5edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685b83b-6162-4657-aaa9-89a79a9b0ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:58.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But due to the lack of “systematic ophthalmological examination”
        of patients in the ICU, researchers were limited by data and unable to correlate
        their radiographic findings with vision changes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f96d35-5c80-4aa5-95e8-de4c0b74e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9523b4-a28f-4849-9e31-b23283460d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers think these findings may be caused by widespread blood
        clotting in small vessels and disruption of an enzyme that protects the eye
        from damage. They also suggest the finding could be linked to increased pressure
        in the eyes caused by positioning ICU patients face-down (prone position)
        when on mechanical ventilation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49545b2-5026-493f-976b-bc2eb870fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a51b60d-6eb5-4a38-81fc-3b42f610313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further research is needed to determine exactly what is causing
        damage to the eye in these critically ill patients and how this damage changes
        with time, the researchers said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ffcd9-4232-4686-8ff4-e834a13d5729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e5afb-86bd-4b1d-9b38-35de63edbf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the current study suggests that doctors should consider screening
        patients with severe COVID-19 for ocular problems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f85ec5b-93db-4aa9-ae8c-402f886833ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:01.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ffc92-ef42-4aeb-883b-2c75afc73696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:02.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our data support the need for screening and follow-up of patients
        to provide appropriate treatment and improve the management of potentially
        severe ophiological manifestations,” the authors said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e5a7c-a362-4f6d-8751-604a1815f5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:26:03.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-16-21/index.html"
        target="_blank">"Severe COVID-19 infection may also be linked to eye damage,
        study suggests"</a></em></p>'
  'adidas-selling-reebok':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'Photo courtesy: Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
