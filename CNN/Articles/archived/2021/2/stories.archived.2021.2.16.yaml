    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells Robredo: You do not know your role in government'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a29e99-df7a-4f3b-b43a-4a1a6406604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> President
        Rodrigo Duterte again took aim at Vice President Leni Robredo, this time over
        her statement that asking the US to pay to retain the Visiting Forces Agreement
        was "extortion."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db1b7fb-f515-4499-9e41-cb11122c792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a58cf-5fa3-489b-b4fa-203a62bf8406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly address, Duterte said Robredo should stop commenting
        because the US owed the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a02ce6-4443-4857-a283-44cb3d2bd0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:29.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba7f07-864d-42eb-ad7e-7a181d794412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong kay Robredo, sabi ko nga ma''am, kung ikaw ang presidente,
        hindi mo alam ang trabaho mo, dapat alam mo ''yan kasi abogado ka. You should
        not open your mouth when we are negotiating because maraming kasalanan ang
        Amerika sa atin," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e5a188-151a-45b6-aaf6-3ca59eb7c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542059a4-03d4-435f-b0f2-28577f365d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With Robredo, I say ma''am, if you become president
        you should know your job because you are a lawyer. You should not open your
        mouth when we are negotiating because America has a lot of sins against us.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d2def1-a140-4d87-884e-9a45d2eb046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bcde54-996f-43d1-98e7-80e17fdfe35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:31.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reiterated that Robredo is unfit to be president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2904b4e-1545-4ee5-b70f-c1aa431550ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d00e2a-5c9b-45bf-a3d8-5327fd10d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:32.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry to say, you are not really qualified to run for president.
        You do not know your role in this government... Foreign relations with other
        countries is vested on the president alone," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ed795-307c-4416-9a82-4027c6d7d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34499d44-05cd-4920-a8a7-1413b0ce0bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/14/Robredo-Lacson-Duterte-VFA-threat-extortion.html"
        target="_blank">On her radio show on Sunday,</a> Robredo criticized Duterte''s
        pronouncement in his speech last week that US responsibility in the VFA "does
        not come free."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0068e-ae09-4558-bd0c-e931818925b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a24124e-e8bf-4826-ab19-cf9514d2df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang extortion lang. Parang kriminal eh, kung gusto mo nito magbayad
        ka muna," Robredo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b6bedd-ade9-4407-af0a-8d6fbbbed0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d2ccf-95f5-42d6-b9a0-c732e0a62e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It sounded like extortion. It seemed like an act of
        a criminal asking someone to pay him to get what the other wants.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba85488-ca4c-4af1-9489-3acbaa1b4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2202bb7c-92cf-4f75-afda-f9159a482afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T02:04:38.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:37:36.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time she opens her mouth...she forgets that she''s a lawyer.
        And being a lawyer, she should know that the Constitution says that...that
        is my function. That is not her function. At kung anong gusto kong sabihin
        para sa aking bayan, may purpose ''yan. Hindi kasi nila alam (And what I want
        to say for my country has a purpose. They don''t know that)," Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399fa354-1d65-412d-8ea0-e009d15a24b0'
      'mgnl:activationStatus': true
