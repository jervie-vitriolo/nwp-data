    'title': 'Palace twits Lacson: Duterte knows the Constitution, he''s a lawyer'
    'updated': 2021-02-17T15:08:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9694621-60e6-405b-b670-c679c3265ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:12:34.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:28:30.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> President
        Rodrigo Duterte did not just read the Constitution, he is also a lawyer, Malacañang
        reminded Senator Panfilo Lacson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f0ef32-d917-4324-8252-f428de92f08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:09:33.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:30.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f22ff-93bb-4240-aa7e-d1b298772b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:09:33.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:31.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binasa ng ating Presidente ang Saligang Batas, abugado pa po siya,
        pumasa po siya ng Bar kung saan isa po sa tinanong o subject of the examination
        is the constitutional law," Roque said in a PTV news program on Wednesday.
        "Wala pong kaduda-duda na ang chief executive o ang pangulo ang chief architect
        ng ating foreign policy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc44ac6-fe30-43ac-888e-619f05a6f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:09:33.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58877850-cdbc-45a7-a52c-83c781e120e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:09:33.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:32.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our President read the Constitution, he''s a lawyer,
        he passed the Bar wherein one of the questions or subjects of the examination
        is the constitutional law. There is no doubt that the chief executive or the
        President is the chief architect of our foreign policy.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117ed5bc-94c9-413c-a991-9a02ef8f5916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:09:33.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:32.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in his Monday address called out Lacson after the latter
        criticized his statement that the US will <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/2/12/Duterte-US-pay-VFA.html"
        href="https://www.cnnphilippines.com/news/2021/2/12/Duterte-US-pay-VFA.html">"have
        to pay"</a> to keep its Visiting Forces Agreement with the Philippines. The
        chief executive claimed that foreign relations or policy is “vested in the
        president alone” — adding that the legislator has “nothing to do with this.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd6911f-0438-4d5d-b4d4-664e6d59a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:12:34.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:28:33.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I may not be a lawyer like the President. But last time I read
        the Constitution, a senator has something to do with international agreements,”
        Lacson said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c70311c-e882-4949-abc7-1fac4ac1b148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:12:34.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:28:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President should refresh his memory by reading Article VII,
        Sec. 21 of the 1987 Constitution. It says: No treaty or international agreement
        shall be valid and effective unless concurred in by at least two-thirds of
        all the Members of the Senate,” he added.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Mr President,
        read the 1987 Constitution. A senator has something to do with international
        agreements:<br><br>Article VII SECTION 21. No treaty or international agreement
        shall be valid and effective unless concurred in by at least two-thirds of
        all the Members of the Senate.</p>&mdash; PING LACSON (@iampinglacson) <a
        href="https://twitter.com/iampinglacson/status/1361445649913323521?ref_src=twsrc%5Etfw">February
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869b928b-04fb-49e7-81f2-b8df631a58e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:12:34.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:28:34.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfad218-c33b-45b8-8187-15bfa58e1168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:12:34.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:28:34.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator likewise reminded Duterte that the Constitution also
        provides the right to free speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6de10a-5207-4ba2-8998-37d7ec3ea6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:12:34.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:28:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even an ordinary citizen of this country who feels embarrassed
        by his harsh, undiplomatic remarks concerning an existing bilateral agreement
        is guaranteed under the same Constitution to express his or her views,” Lacson
        pointed out. “Not anyone, even he cannot curtail that basic right.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94f6c7d-bb03-4b09-84d9-a7fb438c48f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:12:34.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:28:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Lacson, Duterte also singled out Vice President Leni
        Robredo, who likened his threat against the military pact to outright <a href="https://cnnphilippines.com/news/2021/2/14/Robredo-Lacson-Duterte-VFA-threat-extortion.html">“extortion.”</a>
        The President urged Robredo to stop commenting because the US owed the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac913d-2a9e-4f18-adcd-a96ea73a6692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:12:34.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:28:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/2/16/duterte-robredo-vfa-threat.html">Duterte
        tells Robredo: You do not know your role in government</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313a227-1591-44e3-9165-f897673258a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:12:34.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:28:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, for his part, believes that a diplomatic, civil approach
        is the more effective way to uphold the national interest in the long run.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d63c94f-fff7-40b9-a746-cadc7cfc8e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:12:34.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:28:37.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sentiment was echoed by Senate Majority Leader Migz Zubiri,
        who told CNN Philippines separately that the President’s remark about the
        VFA “could have been said in a more diplomatic way.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e71e6bc-8ace-4fa7-8bea-19f3b61ee687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:12:34.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:28:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we all agree that it could have been said in a more diplomatic
        way, but I understand the sentiments where the President is coming from,”
        Zubiri said in an interview with <em>The Source.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a76ae2b-1b39-47ca-9a5e-890482d5b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:12:34.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:28:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Philippines sent the US a notice to terminate the
        VFA, a move that stemmed from the cancellation of Senator Ronald "Bato" dela
        Rosa''s visa due to alleged extrajudicial killings during his term as Philippine
        National Police chief from 2016 to 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce0647-7f8d-4d6e-9bb1-d86295ae59a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:12:34.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:28:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government later decided to suspend the abrogation of the two-decade
        military deal in light of political and other developments in the region,<a
        href="https://cnnphilippines.com/news/2020/6/3/Visiting-Forces-Agreement-VFA-termination-COVID-pandemic-cooperation.html?fbclid=IwAR182KkFXzDmlknUM173EQhnuehq27mkvwnot88TF388yvlF1SyWPKBKRdE">
        including the ongoing pandemic.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d715c-5540-494f-8535-e37fffd8a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:12:34.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:28:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inked in 1998, the VFA is the first of two agreements between Washington
        and Manila about the treatment of their troops when they are in the US or
        the Philippines. It includes provisions on visa and passport policies for
        American troops, and specifies which country will have jurisdiction over US
        servicemen who may be accused of crimes in the Philippines.</p>'
  'MGCQ-Metro-Manila-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-16T15:35:23.657+08:00
    'imagesource': 'jcr:df0d5322-17d7-46c3-a94f-5852553cc43d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3afdfd6-015a-4125-b640-5aceb89ebef7'
    'lead': 'The OCTA Research group expresses alarm over the proposal of NEDA Chief
      Karl Chua to place the entire country under the most relaxed form of community
      quarantine by next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T15:37:50.461+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:28:23.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:21:01.501+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Risky, premature'': OCTA Research warns vs placing entire PH in MGCQ'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7856b-2cd8-4cfc-8e13-0d6b94310083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:37:50.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:28:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> The
        OCTA Research group has expressed alarm over the proposal of the National
        Economic and Development Authority (NEDA) to place the entire country under
        the <a href="https://cnnphilippines.com/news/2021/2/16/NEDA-proposal-MGCQ-entire-PH-March.html">most
        relaxed form of community quarantine</a> by next month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaecfea-c3b0-4658-a204-0ced8daeb884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:37:50.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:28:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Ranjit Rye on Tuesday said doing so will be
        dangerous since COVID-19 and UK variant cases are increasing in some areas.
        He also pointed out that the country has not yet even started vaccinating
        medical frontliners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a94b94-fba2-4802-891d-d1037af45539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:37:50.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:28:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye said acting Socioeconomic Planning Secretary Karl Chua should
        be looking at the data instead of proposing to ease to modified general community
        quarantine by March, including Metro Manila which remains to be the epicenter
        of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79d8ae3-182c-4ddc-bb42-0beb059bab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:37:50.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:28:25.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pwede maging arbitrary, premature ang pagbukas natin, it
        would be risky... Ang call ng NEDA MGCQ buong bansa," Rye told CNN Philippines.
        "Hindi mangyayari iyan sa March 1 kasi may seryosong outbreak sa Cebu, Caraga,
        Kalinga. Huwag na tayo mag-usap ng deadline."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7919c3-a671-42fb-8a4e-db5632f52196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:37:50.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:28:25.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Easing restrictions shouldn''t be arbitrary and premature,
        it would be risky. NEDA''s call is to place the entire country under MGCQ.
        That will not happen by March 1 because there are serious outbreaks in Cebu,
        Caraga, and Kalinga. Let''s not talk about this deadline.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2757c58d-ac27-4f0a-88e4-727b603c2961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:37:50.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:28:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said that although COVID-19 cases are generally
        plateauing in the country, there are still spikes in Central Visayas and Caraga
        regions. Dr. Alethea de Guzman, a medical specialist at the DOH Epidemiology
        Bureau, added that although Metro Manila is recording a negative growth rate,
        eight cities are showing increased cases namely Valenzuela, Pasay, Malabon,
        Pasig, Makati, Navotas, Las Piñas, and Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd302c970-7877-4946-afea-fe428796b37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:37:50.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:28:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye also stressed that although the situation in Metro Manila is
        improving, COVID-19 transmission in the region has not yet been managed, citing
        "upticks" in several cities specifically Navotas. He added that there is also
        a new case of the more transmissible COVID-19 variant that was recorded in
        Pasay City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e97c8-e0d4-45a0-9337-77118b9e2de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:37:50.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:28:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat mag-ingat tayo sa proposals natin, dapat ma-achieve ang basic
        requisites to move to MGCQ," he said. "Sa ngayon wala pa tayo doon. We are
        not yet where we are supposed to be to move to MGCQ."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032b2d0a-4d27-4e43-b5a3-9af63a5615e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:37:50.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:28:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA chief on Monday proposed to President Rodrigo Duterte to
        allow the shift to MGCQ, increase public transportation operations from 50%
        to 70%, allow people aged five to 70 to go out for non-essential trips, and
        resume pilot face-to-face classes in low-risk areas. He said the country needs
        to recover from huge economic losses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842e0de6-6354-4d28-adcb-14d661a8213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:37:50.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:28:28.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of these proposals, OCTA group said the government should
        instead immunize healthcare workers, strengthen biosurveillance efforts to
        detect new variants, and improve testing and tracing capacity. Rye said these
        should be the "minimum" requirements before officials start to discuss easing
        quarantine limitations.</p>'
  'Taal-Island-evacuation':
    'caption': 'Residents of Taal Island have been evacuated amid reports from seismologists
      of recent activity from Taal Volcano, disaster management authorities said on
      Tuesday. (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-02-16T15:39:43.704+08:00
    'imagesource': 'jcr:d769253e-abe9-47eb-9c03-247483a25a0d'
