    'mgnl:tags': ['Lumad', 'rescue', 'Cebu']
    'template': '1'
    'title': 'Lawmakers seek probe into supposed police ''rescue'' of Lumad students
      in Cebu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e9379-63ee-44f0-b40a-a05bc7389f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong> Lawmakers
        are calling for an investigation into what authorities earlier called a "rescue"
        of Lumad students from supposed communist groups at a retreat house inside
        a university in Cebu City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756c472b-d242-4064-b636-4e02354467a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:48.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acfddeb-4175-44ae-b40a-f7a3bd99ea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement late Monday, Bayan Muna Party-list Rep. Carlos Zarate
        said he will seek a House probe into the "Gestapo-like police abduction" of
        students from the Lumad Bakwit School program who were seeking refuge inside
        the University of San Carlos Retreat House in Talamban, Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c5fe90-9cbc-47c0-b6e9-34a0ce78b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd3b63d-cb3f-498b-adf9-9befd631e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university, in a joint statement with the Archdiocese of Cebu
        and Societas Verbi Divini (SVD) Philippines Southern Province, clarified that
        the Lumad school children were only part of a delegation for their joint modular
        schooling initiative and were "nurtured, cared for, and treated with their
        best interest in mind." The children were supposed to return to their communities
        last year, but the SVD community temporarily sheltered the group due to COVID-19
        restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a06c3c5-5a06-4ea5-b699-76fae6ff9d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f836e036-4452-4186-954f-da8c85e718f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will seek a congressional investigation on this Gestapo-like
        abduction so that we can help in stopping this evil modus against our youth,"
        Zarate said. Gestapo refers to Nazi Germany''s secret police that roundup
        Jews in Europe for deportation to extermination camps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45970efc-be3f-4fd3-b542-6fdd804ce796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca85e4-fb72-4e44-8786-ae7e49e67461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the police operation on Monday morning "truly outrageous
        and condemnable, " adding that  the Lumad students were there because the
        military destroyed their schools in Mindanao but they were being harassed
        and abducted even after their evacuation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd350e9-402a-4d2b-bfa6-b24b82975226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b1265-683f-406d-87a2-4e6682404bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:53.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/regional/2021/2/16/lumad-cebu-rescue-pnp.html">19
        Lumad children rescued from alleged kidnapping by militant group — PNP&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98134597-8ecc-4c51-8f3c-fd1031251c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f37b7-af03-4629-b77c-6e93d75be6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities insist that <a href="https://www.facebook.com/pnp.pio/posts/5133715240003024">they
        rescued some 19 Lumad minors</a> from Davao del Norte who were supposedly
        recruited to undergo "child warrior training" with communist groups inside
        the Cebu campus. The Police Regional Office 7 also arrested six other teachers
        and elders during the operation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95604383-cc73-4fd9-a378-883e233349fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79123abb-1c50-4665-b108-ab952cf78892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:31:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, child rights group Save our Schools Network <a href="https://www.facebook.com/saveourschoolsnetwork/posts/5035076709897984">clarified
        on Tuesday</a> that of the 25 individuals, there were 21 Lumad students, only
        15 of whom were minors and six were adults. There were also two Lumad elders
        and two volunteer teachers, including Chad Booc, who has been repeatedly red-tagged
        in the past as a supposed recruiter for communists rebels. The group said
        the 25 were forcibly taken into custody without consent from school administrators
        or prior notice and authorities "handcuffed tribal leaders, teachers and few
        students as if they are criminals."&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf6503-878c-4234-8487-765ab6deb66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T10:52:14.321+08:00
