      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his late-night address on Monday, Duterte made claims that seem
        to have caught military officials by surprise and placed them in a predicament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b1c70f-b7e5-4f3a-9480-2ea1ca67d336'
