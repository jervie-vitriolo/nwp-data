  '9-11-commission-House-probe-US-Capitol-riot':
    'author': 'Clare Foran, Ryan Nobles and Annie Grayer, CNN'
    'caption': 'Speaker of the House Nancy Pelosi pictured here on February 11 in
      Washington, DC as she announces in a letter to House Democrats plans for the
      creation of a "9/11-type commission" to investigate the January 6 attack on
      the US Capitol.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-16T07:05:37.643+08:00
    'imagesource': 'jcr:d584174b-7d7d-4add-a7b3-908ace620c40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9604cc5-9c9f-4fa9-956a-5877ba31fafb'
    'lead': 'House Speaker Nancy Pelosi announces in a letter to House Democrats plans
      for the creation of a "9/11-type commission" to investigate the January 6 attack
      on the US Capitol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T07:11:34.839+08:00
