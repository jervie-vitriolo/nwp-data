      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smarter technology and ideas are needed to get closer to these animals,
        he said, and more research is required to really get a better and bigger picture
        of what''s going on beneath the ice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37eb19-2aec-4a7c-9f80-9bc28d9e0da2'
