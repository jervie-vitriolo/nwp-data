      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech last week, Duterte stressed that he can''t badmouth
        China amid controversial issues, including the Philippines'' sovereign rights
        over the West Philippine Sea, because the country cannot afford to go to war
        against Beijing. <a href="http://https//www.cnnphilippines.com/news/2021/2/12/Duterte-US-pay-VFA.html">He
