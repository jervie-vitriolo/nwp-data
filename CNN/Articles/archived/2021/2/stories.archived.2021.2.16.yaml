    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '986197d7-120e-4afb-9ad8-77386273d37d'
    'lead': 'Residents of Taal Island have been evacuated amid reports from seismologists
      of recent activity from Taal Volcano, disaster management authorities said on
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T15:41:42.901+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:28:09.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:21:01.943+08:00
