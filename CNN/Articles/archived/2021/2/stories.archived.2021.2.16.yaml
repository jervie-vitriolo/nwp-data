      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As rioters began to overrun the officers, creating an untenable
        situation, radio waves filled with desperate shouts and requests for backup:</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a07979d-098e-4aad-b87d-566785ec8e2b'
