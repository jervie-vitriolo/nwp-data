    'jcr:uuid': '1c6b3220-df36-49bf-9f53-8d8075955546'
    'lead': 'Serena Williams overcame world No. 2 Simona Halep in the Australian Open
      to set up a blockbuster semifinal clash with Naomi Osaka.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T23:10:09.047+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:22:18.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:21:15.126+08:00
