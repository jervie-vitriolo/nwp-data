  'aslan-karatsev-advances-to-historic-australian-open-semis':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-16T23:10:45.366+08:00
    'imagesource': 'jcr:96609101-c34d-43f6-9419-5dad5a06e386'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f2a6fac-6ccc-49ff-9d39-9f3cab50c2b9'
    'lead': 'Aslan Karatsev''s historic run continues as the Russian became the first
      man in the Open Era to reach the semifinals on his grand slam debut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T23:07:27.226+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:22:29.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:21:14.754+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World No. 114 Aslan Karatsev makes history at Australian Open with run
      to semis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a04feef-645f-4bee-822b-3cfa0e762bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:07:27.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Aslan Karatsev''s historic run continued
        at the Australian Open on Tuesday as the Russian became the first man in the
        Open Era to reach the semifinals on his grand slam debut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee2923-39e3-4602-8799-b6058f67ff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:07:27.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5584ac-ed06-4210-b986-5d9084672542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:07:27.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:31.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 114 stunned a clearly injured Grigor Dimitrov 2-6,
        6-4, 6-1, 6-2 at Rod Laver Arena. The Bulgarian took a medical timeout in
        the third set because of an apparent back injury, but his condition didn''t
        seem to improve afterwards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4496eac6-5796-4f5d-a43f-92e4a543fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:07:27.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karatsev, who had previously attempted to qualify for nine grand
        slam championships, is only the fifth qualifier to reach the semifinals of
        a grand slam in the Open Era with a victory which took two hours and 32 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c9ae9-f4af-47db-b31f-5bc40bc49f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:07:27.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an unbelievable feeling. Of course, it''s my first time playing
        [a Grand Slam] main draw, first time [in the] semis," Karatsev said in his
        on-court interview. "It''s incredible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84297d9-5c13-4868-bdbd-ff9bdca162dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:07:27.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really tough from the beginning for me to hold the nerves.
        It was really tricky. I tried to find a way how to play and then in the third
        set he felt the back."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3717e97d-d51b-4146-817e-8ad2d793c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:07:27.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on the biggest stage of his career so far -- Karatsev
        entered the tournament with just three ATP-level victories since 2015 -- the
        27-year-old Russian perhaps unsurprisingly showed some nerves early on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a537fbcf-0bb0-46b7-a993-87d99c116d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:07:27.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:33.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made 19 unforced errors in the first set alone as Dimitrov showed
        his pedigree -- the Bulgarian is a former world No. 3 -- racing into a first-set
        lead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb3c7bf-b1ed-4fb2-ab0f-32f66cef1d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:07:27.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in humid conditions, Karatsev began to gain a footing in
        the match. Shaking off his nerves, Karatsev held to love to capture the set
        6-4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf4a64-d553-4398-bf98-c84e74794681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:07:27.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:34.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in the following set when the tide began to turn heavily
        in the Russian''s favor, as Dimitrov''s physical struggles began to impact
        his game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602ccdc-0cb5-415a-99ca-cabebf0134d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:07:27.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 18 called a medical time out, but he was never fully
        comfortable for the remainder of the match, stretching in between points to
        attempt to loosen his back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d64c5a7-dba0-4183-b056-01a197cf49ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:07:27.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Karatsev took advantage of the 2017 ATP Finals injury woes,
        wrapping up the match -- the Russian lost only three games in two sets --
        to become the lowest-ranked man to reach the semifinals at a major since No.
        125 Goran Ivanisevic at 2001 Wimbledon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278744e2-74c3-4669-839c-d3e08d867aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:07:27.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By reaching the semi-finals, Karatsev is guaranteeing a minimum
        prize money check of at least $A850,000 ($US662,000), more than his total
        career winnings of approximately $US618,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b05ee9-87db-42d4-a992-f5be2b8e243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:07:27.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, Karatsev set up a meeting against the winner of Tuesday
        night''s quarterfinal between eight-time Australian Open champion Novak Djokovic
        and fifth seed Alexander Zverev.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e3d2e-4de9-483e-be0c-ac5b26efc1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:07:27.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/16/tennis/aslan-karatsev-grigor-dimitrov-australian-open-spt-intl/index.html"
        target="_blank">"World No. 114 Aslan Karatsev makes history at Australian
        Open with run to semis"</a></em></p>'
  'serena-williams-beats-simona-halep-australian-open-quarterfinals':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-16T23:40:42.651+08:00
    'imagesource': 'jcr:074ff6ec-5ee8-4b21-bfd3-13f1e12a0fae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
