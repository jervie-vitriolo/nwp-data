  'NFL-Vincent-Jackson-dead':
    'author': 'Amir Vera and Kay Jones, CNN'
    'caption': 'Former NFL wide receiver Vincent Jackson was found dead Monday in
      a hotel room in Brandon, Florida, officials said. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-16T13:37:21.220+08:00
    'imagesource': 'jcr:cc3a65b4-e206-4060-ae86-ddc539f690fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72391664-abd9-4bdb-8d6e-9a753967953c'
    'lead': 'Former NFL wide receiver Vincent Jackson was found dead Monday in a hotel
      room in Brandon, Florida, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T13:40:26.256+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:29:32.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:58.848+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['American-football', 'NFL', 'Vincent-Jackson', 'hotel']
    'template': '1'
    'title': 'Vincent Jackson, former NFL wide receiver, found dead in hotel room,
      authorities say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa04d77-00a2-4a1c-aeed-6c6e8c51046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former NFL wide receiver Vincent Jackson
        was found dead Monday in a hotel room in Brandon, Florida, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276004f-dadc-44af-a33d-bc2db8dd6a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:33.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old had been staying at the Homewood Suites in Brandon,
        about 12 miles outside Tampa, since January 11, according to a news release
        from the Hillsborough County Sheriff''s Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920957e8-d498-4955-8995-33cf13cb2de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff''s Office officials said they spoke with Jackson''s family
        members on February 10, after they had called to report that he was missing.
        A formal report was filed the following day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa8f960-8259-40f2-b7d2-95c4741d4bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:34.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, officials said they located Jackson at the Homewood
        Suites and spoke with him, according to the news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c402a4d0-e659-4570-9414-b639d4bfc249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After assessing Jackson''s well-being, the missing persons case
        was canceled," the release said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b33a67d-8e03-4a96-8b06-67f3cf6051a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson was found dead at 11:30 a.m. Monday by a housekeeper. There
        were no apparent signs of trauma.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bee534-b4b3-4c0a-adfd-82dca9428e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hillsborough County Medical Examiner''s Office will determine
        the cause of death and officially identify Jackson''s remains based on dental
        or DNA records, according to the news release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc98b91-86e9-469c-a869-dfe31186275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Jackson was a devoted man who put his family and community
        above everything else," Sheriff Chad Chronister said in a statement Monday.
        "Football aside, he touched countless lives through his Jackson In Action
        83 Foundation. We shared a passion for supporting military families, and three
        years ago, Jackson was even made an honorary deputy by the Hillsborough County
        Sheriff''s Office to recognize his dedication to the community."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b058fa94-07f8-43d5-a7d3-c811e66509c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:36.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be sorely missed by not only football fans across the country,
        but also the people here in Hillsborough County who reaped the benefits of
        his generous contributions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3269227a-cf27-45cf-a0af-48634080de1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:37.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jackson played 12 seasons in the NFL</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44fca2f-a526-4be0-983e-d9b7f09fd9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson played college football at the University of Northern Colorado
        where he was a standout player, according to the school.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62102a7-0ed7-4fd1-adc2-2e96838ecdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:38.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was drafted by the San Diego Chargers in 2005, according to the
        NFL. He ultimately played 12 seasons in the league, spending his first seven
        with the Chargers and last five with the Tampa Bay Buccaneers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5b089-5d8f-40c5-98b8-ece751fccf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chargers, now based out of Los Angeles, released a statement
        Monday saying the team was "shocked and deeply saddened" by the news of Jackson''s
        death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f0987-8879-4d07-8c8c-c3b1310fe1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vincent was a fan favorite not only for his Pro Browl play on the
        field but for the impact he made on the community off of it," the statement
        read. "The work he has done on behalf of military families through his foundation
        in the years since his retirement has been an inspiration to all of us."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c27d153-3c63-49ca-8110-bfb8a211f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buccaneers, who recently won the Super Bowl, said in a statement
        that Jackson was "a consummate professional" during his five years with the
        team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6d752-51ba-4b87-a0d2-f9ceba6313b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vincent was a dedicated father, husband, businessman and philanthropist,
        who made a deep impact on our community through his unyielding advocacy for
        military families, supported by the Jackson in Action 83 Foundation," the
        statement read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ebf5d-c5e3-4691-a337-1c8b20cf9ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson was a three-time Pro Bowl selection and was nominated four
        times for the Walter Payton Man of the Year award, which recognizes players
        who have had a positive impact on their community, according to the Buccaneers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf28c3b4-cb0f-4748-aad6-5699b9943485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jill Martin contributed to this report.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ebeb20-0a0a-46e1-bacf-8c296e4aca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:40:26.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:41.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/15/us/nfl-vincent-jackson-dead-hotel-spt/index.html"
        href="https://edition.cnn.com/2021/02/15/us/nfl-vincent-jackson-dead-hotel-spt/index.html">Vincent
        Jackson, former NFL wide receiver, found dead in hotel room, authorities say</a>"</em></p>'
  'McConnell-Trump-acquit-vote':
    'author': 'Caroline Kelly, CNN'
    'caption': 'US Senate Republican leader Mitch McConnell on Monday rebuked Donald
      Trump''s incitement of the January 6 insurrection at the US Capitol while doubling
      down on his vote to acquit the former President of the charge. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-16T13:40:32.188+08:00
    'imagesource': 'jcr:6ea085bf-20bf-4e20-a9c5-4b4ac5cbd82d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f84388c-c6e0-458a-aaff-f520ccba2cb1'
    'lead': 'US Senate Republican leader Mitch McConnell on Monday rebuked Donald
      Trump''s incitement of the January 6 insurrection at the US Capitol while doubling
      down on his vote to acquit the former President of the charge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T13:44:47.817+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:29:21.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:59.290+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mitch-McConnell', 'Donald-Trump', 'acquit', 'impeachment']
    'template': '1'
    'title': 'McConnell defends vote to acquit Trump: ''Our job was to defend the
      Constitution and respect its limits'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e5a31a-bb71-4ba4-be48-af7f2948c1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:44:47.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Senate Republican leader Mitch McConnell
        on Monday rebuked Donald Trump''s incitement of the January 6 insurrection
        at the US Capitol while doubling down on his vote to acquit the former President
        of the charge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be33cd41-bbaa-4aac-b7cf-e7422ad1d7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:44:47.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no question former President Trump bears moral responsibility,"
        McConnell wrote in an op-ed in the Wall Street Journal of the riot. "His supporters
        stormed the Capitol because of the unhinged falsehoods he shouted into the
        world''s largest megaphone. His behavior during and after the chaos was also
        unconscionable, from attacking Vice President Mike Pence during the riot to
        praising the criminals after it ended."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e58f3-04c5-48ad-ba2c-63b1564c1581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:44:47.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was as outraged as any member of Congress," the Kentucky Republican
        continued. "But senators take our own oaths. Our job wasn''t to find some
        way, any way, to inflict a punishment. The Senate''s first and foundational
        duty was to protect the Constitution."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdabf2d-b2b2-4d0e-af8c-18fb0a188912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:44:47.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:23.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "after intense study, I concluded that Article II,
        Section 4 limits impeachment and conviction to current officers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b452951-353c-4f04-91f5-0739aed65d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:44:47.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell''s comments echoed those he made during remarks on the
        Senate floor shortly after Trump was cleared in a 57-43 vote, when he suggested
        that the former President could be subject to criminal prosecution in the
        future.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1459b98a-a91a-42d9-9f26-7232c57d8004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:44:47.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:24.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial, most Republican senators said they would vote
        to acquit Trump because they believed the trial was unconstitutional —&nbsp;an
        issue that the Senate had already voted on during the first day of the trial.
        But not all Republicans appeared to view the votes on constitutionality and
        whether to convict or acquit in the same way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b772d5a-fc42-44d4-9913-6eb610a7eeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:44:47.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:25.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Republicans joined all of their Democratic colleagues on Tuesday
        to vote that the trial against Trump was constitutional, with Louisiana Sen.
        Bill Cassidy emerging as the sole Republican to switch his vote after an initial
        vote on constitutionality last month. But North Carolina Sen. Richard Burr,
        who voted that the trial was not constitutional during the first vote, joined
        the six in voting to convict Trump during the final impeachment trial vote
        on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa45181-0183-4da1-949a-aef280b984aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:44:47.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell had not committed publicly on how he would vote prior
        to doing so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747adb49-6b2f-4c36-88b9-8af858a9f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:44:47.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Monday''s op-ed, McConnell lambasted critics of the constitutionality
        argument.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c5472-ad6b-43f6-b859-446555831a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:44:47.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What deserve no respect are claims that constitutional concerns
        are trivialities that courageous senators would have ignored," he wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d8c09-f355-4163-b425-cf90da75de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:44:47.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:27.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell also dismissed prior calls for him to hold the trial while
        Trump was in office, saying it had been impossible to do legitimately and
        accusing Democrats of being overly willing to shirk precedent for their benefit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f38ee-2444-488a-a6fa-82f366d7fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:44:47.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:27.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nation needs real constitutional champions, not fair-weather
        institutionalists," he wrote. "The Senate''s duty last week was clear. It
        wasn''t to guarantee a specific punishment at any cost. Our job was to defend
        the Constitution and respect its limits. That is what our acquittal delivered."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a142555-4416-4f0d-8fe5-9d4a6327a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:44:47.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell''s criticism of Trump and professed commitment to a constitutional
        interpretation align with long-brewing tensions between the two over Trump''s
        handling of the Capitol attack and its aftermath.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a3893-da0c-4de8-9b1d-a01445cab6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:44:47.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last month that McConnell had indicated he believed
        that impeaching Trump would make it easier to get rid of the former President
        and Trumpism from the Republican Party, according to a source with knowledge
        of the matter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc703892-1f2b-4c77-a851-48ba412edbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:44:47.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:29.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last weeks of Trump''s presidency, the relationship between
        the then-Senate majority leader and the former President —&nbsp;the two most
        powerful men in the Republican Party —&nbsp;had essentially collapsed, multiple
        sources told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a58c1da-bf94-4e8a-988e-db1924024dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T13:44:47.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:29:29.912+08:00
