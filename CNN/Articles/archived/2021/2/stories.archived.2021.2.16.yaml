  'Chot-Reyes-TNT-comeback':
    'caption': 'Former national team coach Chot Reyes had not thought of returning
      to the Philippine Basketball Association until he got the call days ago to head
      the TNT Tropa Giga again. (FILE PHOTO)'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2021-02-16T22:07:04.924+08:00
    'imagesource': 'jcr:d4af04cb-c231-4895-bf09-0aeea4e62384'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '120f4389-8f27-4bc9-a36b-42f5559217cb'
    'lead': 'Former national team coach Chot Reyes had not thought of returning to
      the Philippine Basketball Association until he got the call days ago to head
      the TNT Tropa Giga again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T22:11:19.074+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:23:15.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:21:12.776+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TNT-Tropang-Giga', 'TNT', 'Chot-Reyes', 'PBA', 'FIBA']
    'template': '1'
    'title': 'Chot Reyes on PBA comeback: Never say never'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb50f9f-c884-4099-9011-14229be396ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:11:19.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:23:16.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) —</strong>&nbsp;Former
        national team coach Chot Reyes had not thought of returning to the Philippine
        Basketball Association until he got the call days ago to head the TNT Tropa
        Giga again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d42df0-9524-4368-b60e-2a49f595765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:11:19.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:23:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really didn''t think I''d be back coaching in the PBA, but at
        the same token, I said it''s hard to close doors. You should never say never,"
        the veteran coach told CNN Philippines'' <em>News Night</em>, adding that
        the sudden invitation spurred him to pursue his goal of training the next
        generation of Filipino leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830e6961-ccf8-4c39-adca-297d9c8f83fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:11:19.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:23:17.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes won eight PBA championships, half of them with TNT. He admitted
        he has not yet formulated a strategy for the team but may only add a few tweaks
        to its offensive and defensive systems, which he thought were already "sound."
        In the last PBA conference, TNT made it to the finals but lost to Ginebra.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa8b5fe-79f8-4453-a23f-30a0dee3c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:11:19.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:23:17.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we have to address the depth," said Reyes. "I think the team
        faltered towards the end just because the starters were playing too many minutes.
        Other than that, it''s too early to tell."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4d6d6-c44b-4e58-aadf-15eda0bc7c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:11:19.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:23:18.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had reached out to TNT active consultant Mark Dickel
        to stay with the team but he did not get a favorable response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf490b2-f9ab-4b07-b888-57527178ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:11:19.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:23:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A five-time PBA "Coach of the Year", 57-year-old Reyes spent a few
        years leading Gilas Pilipinas, before he, his assistant coach and ten players
        were <a href="https://cnnphilippines.com/sports/2018/07/19/SBP-President-Al-Panlilio-Gilas-Pilipinas-Australia-brawl-FIBA.html">suspended
        in 2018</a> due to a massive brawl between the team and their Australian opponents
        in a FIBA game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24a787-71d7-490a-81fa-27e082e20985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T22:11:19.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:23:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coaching is in my DNA. It''s my passion, whether it''s basketball
        or executive or business coaching," said Reyes, the former CEO of the TV5
        network. "My mission is to develop the next generation of Filipino leaders
        —&nbsp;men and women who can lead their organizations not only to make a profit
        but to make a difference."</p>'
