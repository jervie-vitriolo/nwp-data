    'template': '1'
    'title': 'Supreme Court unanimously junks Marcos'' VP poll protest vs Robredo'
    'updated': 2021-02-16T14:04:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208e07a-41a6-41f5-9d9f-32e03ae263c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:02:52.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:05.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — The
        Supreme Court, sitting as the Presidential Electoral Tribunal, on Tuesday
        unanimously dismissed the entire electoral protest filed by former Senator
        Ferdinand "Bongbong" Marcos against Vice President Leni Robredo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f726f-3ec6-47ad-aafc-0e4817481042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:02:52.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:05.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s spokesperson Brian Hosaka said all 15 magistrates voted,
        with seven fully concurring with the dismissal while eight concurred with
        the poll protest result. He did not disclose the names and who was the ponente,
        or the justice who penned the decision. A copy of the decision has yet to
        be sent to the camps of Robredo and Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ad0e8-7320-4072-a71b-bb65f19bf13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:02:52.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Supreme Court spokesperson Ted Te explained this means the
        justices had different reasons for dismissing the protest, but they have the
        same conclusion. He added Marcos'' camp can still appeal the decision, but
        the unanimous vote of the magistrates would make it "extremely difficult to
        reverse."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14edf5b3-e44e-4c25-affc-565d408eea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:02:52.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly-placed source in the Supreme Court said defeated candidate
        Marcos failed to present specific acts to back his claims of poll fraud, such
        as the time and manner of irregularities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8000f13c-8895-47b8-b67b-d9709dc85e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:02:52.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:07.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegations were bare, laden with generic and repetitious allegations,"
        the source said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d244bbb-a8c2-4a1f-b4b8-b058433a0ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:02:52.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:07.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court''s decision concludes more than four years of litigation.
        The case was transferred from Associate Justice Benjamin Caguioa to Associate
        Justice Marvic Leonen in October 2019. Marcos and Solicitor General Jose Calida
        also failed in their attempts for Leonen to inhibit from the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb0ac3-f415-4d08-892d-54717cfad731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:15:44.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:08.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque in a briefing said they respect
        the decision of the court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a22582-05a6-4a42-841b-5a06a6cd7396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:15:44.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect that and we respect also that the camp of Senator Bongbong
        Marcos has a further remedy of moving for reconsideration," he noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd5c39c-750f-4e89-a1c0-4fda8a22064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:02:52.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who lost the 2016 vice presidential race, lodged the poll
        protest against Robredo on June 30, 2016. The son of the late strongman Ferdinand
        Marcos questioned the results of the May 2016 polls where Robredo defeated
        him by 263,473 votes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf562e7-5ead-4e64-bd29-0a478dcd46c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:02:52.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal in October 2019 found that Robredo''s lead grew by
        around 15,000 votes after a recount of ballots from the 5,415 clustered precincts
        in the pilot provinces of Iloilo, Negros Oriental, and Camarines Sur — Robredo''s
        bailiwick. The pilot areas for the recount were chosen by Marcos'' camp.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26620d0-a82a-446d-b050-3a5ebf094c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T16:59:44.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:30:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Marcos'' spokesperson Atty. Vic Rodriguez
        said, "The court unanimously voted to dismiss our second cause of action which
        is the manual recount and judicial revision. However, as to the issue on how
        to proceed with our third cause of action which is the annulment of votes
        in Mindanao, the Tribunal has yet to decide on the matter."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848fb518-8c78-4ff9-91e7-7b260f41647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:32:20.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:30:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an updated briefer issued later in the day, the Supreme Court
        Public Information Office made it clear the PET junked Marcos'' entire election
        protest.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">In an
        updated press briefer, SC PIO makes it clear PET junks the ENTIRE election
        protest of former Senator Bongbong Marcos vs Robredo. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/LNfeIcHIGd">pic.twitter.com/LNfeIcHIGd</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1361608569477472256?ref_src=twsrc%5Etfw">February
        16, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f6cde-899e-4004-99dd-bb441136acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T20:32:20.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:30:11.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a824660b-c627-4475-9ce3-5c8881452742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:02:52.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, Marcos — in his so-called third cause of action
        — asked the tribunal to revisit the results of the poll recount and to validate
        voter signatures in three provinces in Mindanao namely Lanao Del Sur, Maguindanao,
        and Basilan due to alleged fraud and terrorism. The PET was in the process
        of reviewing if it has the power to annul the election results from these
        three areas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db9e5b-ace9-4d00-a4d7-78f1bbd0e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:02:52.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:12.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source in the high court said having failed in the three pilot
        provinces of Camarines Sur, Iloilo, and Negros Oriental, Marcos cannot seek
        the third cause of action of annulment of votes in Lanao Del Sur, Maguindanao,
        and Basilan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4edcf48-df40-4a80-8817-f67eda2330d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:02:52.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa and retired Senior Associate Justice Antonio Carpio previously
        voted to dismiss Marcos'' electoral protest due to the violation of the PET''s
        Rule 65, which states a protestant should choose for recount not more than
        three provinces "best exemplifying the frauds or irregularities alleged in
        his petition."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98fafbc-ca8f-4078-9ea8-7e63cf0ee20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T14:02:52.468+08:00
      'mgnl:createdBy': 'lara'
