    'template': '1'
    'title': 'ANALYSIS: Biden''s presidency gets going'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5498e6e8-29ab-4b23-927f-e888f99125ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:37.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> How the next four weeks play out will have
        immeasurable consequences for millions of Americans as Democrats race to pass
        their sweeping $1.9 trillion Covid-19 relief bill before unemployment benefits
        lapse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ef70b-4458-4292-a7ea-604c7e53acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11d724-183a-4fa7-b235-8f4fc7e759fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next few days, the House Budget Committee will finish assembling
        the final bill based off the sections that committees passed last week. This
        will ensure Democrats are able to get the caucus on board and pass the bill
        as soon as next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d13ae2-e119-443e-8e38-c3c39ffaf060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:38.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f4bcc0-1a85-4998-afad-25bad12463a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:39.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rundown of the complicating factors from CNN''s Lauren Fox:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0caf928-ff6d-4122-a245-72dcfbe17a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:39.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0853aa0e-8826-443b-b8ea-0e7a15dea33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:40.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate obstacles. House Speaker Nancy Pelosi has a five-vote
        margin on this bill, and scrutiny on the package -- even by some Democrats
        -- is more intense than last spring''s stimulus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace6b9d7-00da-4f68-8b1b-4450483bbb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:40.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a7b85e-1ce7-4844-94ef-ea552c554afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch members'' comments over the next several days while they are
        home on recess to get clues to how much of a lift this is going to be for
        the House speaker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1174fbfa-1e3f-470d-abbb-b80057fceba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:41.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db5d304-e196-4267-9ca4-bc0be2cbccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate problem. House and Senate Democrats aren''t in complete
        unity right now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ca5834-3c19-4d21-a9b6-a17057717212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be08100-f089-4af0-80f1-0ba516ecf4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expectation is that changes to the House bill will happen in
        the Senate, but not in a formal committee markup like last week in the House.
        Instead, the current plan for Democrats is to take their bill -- with some
        potential changes that have been ironed out privately -- directly to the Senate
        floor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9641209-207d-4f54-8951-d2ddce4738d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2b368-a95d-4096-872e-c1f446376e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum wage fight. Democratic Sen. Kyrsten Sinema of Arizona
        has made it clear that she will not vote for a Senate Covid relief bill that
        includes raising the minimum wage to $15 an hour.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77233ec7-013a-4f3c-a0c4-6e072d31adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e19b18-f170-40d3-ba83-6dfff2bb6300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:45.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without Sinema, the Senate cannot pass the relief bill, even using
        the budget process that allows them to pass it with just 51 votes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09036ed3-9b53-489b-8e0e-ebb97d6a614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:45.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a8e74-f0df-4658-a538-54dc3d707253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the unfortunate reality facing Senate Majority Leader Chuck
        Schumer right now: Include it, you lose at least one moderate senator. Leave
        it behind, you risk losing progressives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef2d8c-73be-438d-958e-22500d869465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T12:02:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:46.660+08:00
