    'template': '1'
    'title': 'Senate panel OKs bill banning lawsuits vs employers if employees get
      COVID-19        '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f17b38-36a0-427d-922e-67de1c73eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:09.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:25:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>          Metro Manila (CNN Philippines, February 16) —</strong> The Senate Committee
        on Trade approved a bill protecting employers from getting sued by their employees
        who contracted COVID-19 at work.          </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455d66a-504d-4092-bd8c-032a78b847a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:09.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:25:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, however, stipulates that this is provided that the
        private establishment has fully complied with the relevant laws and regulations
        related to the prevention, spread, and management of COVID-19.          </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01515f74-e590-428c-9301-89581dcca428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:09.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:25:51.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate panel hearing on Tuesday, the Department of Labor
        and Employment expressed support for the measure.          </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5a74c9-5ef5-40fe-a9af-7c14488c972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:09.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:25:52.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Labor Employment Officer Queen Espinas said under the current
        regulation, employers are not directly liable should there be work-related
        illnesses such as COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5def78f-7605-444f-8124-5c216fc312aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:09.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:25:52.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>          “We’d like however to highlight that this exemption is subject to compliance
        with SSS and other applicable rules and regulations,” Espinas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490f97b0-78ea-46af-bedf-dfa327dd7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:09.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:25:53.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>          Espinas added that as a remedy, employees who contract COVID-19 can file a
        claim before the Employees Compensation Commission through the Social Security
        System.          </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63416f1-ee53-4b26-b4ab-06453b185d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:09.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:25:53.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The EC (Employee’s Compensation) claim will be filed through SSS
        and it is the ECC which will pay for the benefits,” Espinas said.          </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd20de-acb2-482c-a230-1cac8e6d041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:09.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:25:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Trade Committee Chairman Koko Pimentel said he will recommend
        the bill to the plenary.          </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36a55f-63b0-4b00-b35e-0859437cdc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:09.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:25:54.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Explanatory Note of the measure, bill author Senate President
        Tito Sotto stated that small and medium-sized enterprises will greatly benefit
        from this measure.          </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2955d396-c03e-4a11-b7a5-74d957838dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T18:01:09.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:25:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this will ‘prevent the further depletion of their already
        exhausted resources in defending themselves against labor lawsuits in relation
        to the COVID-19 infection of their workers’.</p>'
  'female-friendships-are-hard':
    'author': 'Zea Asis'
    'caption': 'The ability to make friends with other women and keep them is an inexact
      science; they are constantly caught in the flux of several conflicting life-things.
      Illustration by JL JAVIER'
    'categories': ['e17b9514-df49-4627-9b87-1529b192b3f0']
    'created': 2021-02-16T18:05:38.239+08:00
    'imagesource': 'jcr:393d4d49-fff8-4f22-8916-8058f19207fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3144a35-8d15-455b-a9b0-7215c7f9e287'
    'lead': 'The ability to make friends with other women and keep them is an inexact
      science; they are constantly caught in the flux of several conflicting life-things.

      '
    'mgnl:activationStatus': true
