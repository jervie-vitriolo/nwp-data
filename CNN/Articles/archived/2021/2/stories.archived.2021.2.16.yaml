    'jcr:uuid': '057d2a34-20c0-43d2-adee-3783ad335faf'
    'lead': 'Vaccine developers Moderna and AstraZeneca are no longer accepting orders
      for COVID-19 shots, Presidential Adviser for Entrepreneurship Joey Concepcion
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T15:57:26.815+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:27:41.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:21:02.824+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'AstraZeneca', 'Moderna', 'Joey-Concepcion',
      'Laging-Handa', 'Novavax']
    'template': '1'
    'title': 'AstraZeneca, Moderna no longer accepting orders for COVID-19 vaccines
      — Concepcion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591adadb-f081-4afc-a997-69fe98aa1646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:57:26.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:27:42.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16)</strong> — Vaccine
        developers Moderna and AstraZeneca are no longer accepting orders for COVID-19
        shots, Presidential Adviser for Entrepreneurship Joey Concepcion said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9491e95-1bdb-40a8-a215-9c0e7ef33601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:57:26.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:27:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said businessman Enrique Razon of the International Container
        Terminal Services is laying down efforts along with the government in acquiring
        Moderna vaccines, but added: "I think they have already committed their full
        allocation, not taking any more orders for this."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce16d2d-ef36-4c44-b0f1-09affa50a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:57:26.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:27:43.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation with AstraZeneca is similar, Concepcion said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbec2c9-e8c6-4db2-b41b-a21992ccf043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:57:26.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:27:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> AstraZeneca <em>wala rin, wala nang mga</em> supply.
        <em>Yung</em> 17 million <em>yun ang huling</em> order. <em>Kinausap ko sila...batch
        three ayaw na nila kasi talagang kulang na kulang ang</em> supply <em>nila
        sa</em> Europe," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26898b12-9c8b-4325-b8be-0e4be9e2fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:57:26.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:27:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: AstraZeneca has no more supplies. The 17 million was
        the last order. I asked them about batch three, but they didn''t want to anymore
        because their supply for Europe is scarce.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c26445-b91f-4a99-acb6-c329923d88e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:57:26.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:27:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Concepcion said Novavax was open, and urged that orders
        be placed while supply is still available. No deadline was given regarding
        the order period for Novavax.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c690d4a7-3978-4f60-85a2-a0dff399fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:57:26.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:27:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United States Jose Manuel Romualdez
        <a href="https://cnnphilippines.com/news/2021/1/13/philippines-moderna-deal-covid-19-vaccines.html"
        target="_blank">said</a> the private sector, led by Razon, has pledged free
        shipping of the Moderna vaccines from the manufacturing facility in Spain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff185a-413e-4286-846f-2e2fe9f13608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:57:26.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:27:46.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/11/24/COVID-19-vaccines-AstraZeneca-Philippines.html"
        target="_blank">Last year</a>, ICTSI said it was in talks to buy doses of
        AstraZeneca, half of which will be given to the Department of Health and the
        rest to be administered on Razon Group employees as well as logistics frontliners,
        including workers at the Philippine Ports Authority and the Bureau of Customs.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c08e51-9886-4abc-8933-6bb6840be043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:57:26.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:27:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion added the bulk of the vaccines would arrive in the third
        quarter of the year; however some doses of the AstraZeneca vaccine would arrive
        by May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d20f26-c015-4837-b9c2-ddfeca3dccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:57:26.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:27:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no word on when AstraZeneca and Moderna could resume accepting
        orders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b5a59-9c89-44d4-8a14-d170c0346816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:57:26.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:27:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said they have been receiving letters of intent from
        those wanting to avail of Novavax.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f8901-847a-4099-a672-3ca0473210e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:57:26.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:27:48.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said orders for Novavax can be for as few as 200 doses but
        added these could still be too much for some micro, small and medium enterprises.
        Concepcion said they would help those who need less than this number.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e96d747-a33f-4b96-bbcb-c15fedbe6752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:57:26.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:27:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/29/Novavax-distributor-hopes-for-earlier-delivery.html"
        target="_blank"><strong>READ: Novavax PH distributor hopes for earlier vaccine
        delivery amid report on high efficacy</strong></a>&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b3f5e0-2588-450e-8594-4621dca1599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T15:57:26.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:27:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/12/22/Locsin--Galvez--PH-to-receive-30M-COVID-19-vaccine-doses-from-Novovax.html"
        target="_blank">In December</a>, government officials confirmed that 30 million
        doses of the Novavax vaccine made at the Serum Institute of India, will arrive
        in the country by July 2021.&nbsp;</p>'
