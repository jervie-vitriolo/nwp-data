    'template': '1'
    'title': 'Pelosi announces plans for ''9/11-type commission'' to investigate Capitol
      attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e49041-a8d2-47e9-bfee-1f206f0197ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;House Speaker Nancy Pelosi announced
        in a letter to House Democrats on Monday plans for the creation of a "9/11-type
        commission" to investigate the January 6 attack on the US Capitol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e35446c-20a2-40f2-a3bb-e5d715e733dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:12.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79556b6a-1b06-443c-865d-2f35973343d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To protect our security, our security, our security, our next step
        will be to establish an outside, independent 9/11-type Commission to ''investigate
        and report on the facts and causes relating to the January 6, 2021 domestic
        terrorist attack upon the United States Capitol Complex,''" Pelosi wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5aa347-c88a-4907-bd64-0f95497df2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143bf1c-75ad-489b-b39f-8eefd449871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has previously called for the formation of such a commission
        and said she believes there is a need for it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a135543-4d94-4374-9412-a6595c55134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:14.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d6173-76ce-4203-b7ed-67905052cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commission of this nature would be established by a statute, passed
        by both chambers and signed into law by the President. The commission members
        would not be elected leaders and would be outside the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db9b73d-a386-4f31-9f87-4f9745cf511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a2308-691c-4ccc-aa72-8219cc388190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:16.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate letter to House Democrats earlier this month, Pelosi
        wrote that it is "clear that we will need to establish a 9/11-type Commission
        to examine and report upon the facts, causes and security relating to the
        terrorist mob attack on January 6."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1cb2a4-47a3-4e0a-996c-f994e489f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4918ae6b-89cd-4d2a-9b9d-be3f07351434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly attack prompted House Democrats to move swiftly to impeach
        former President Donald Trump in January. The Senate impeachment trial of
        the former President concluded over the weekend, and ended in Trump''s acquittal
        on a single charge of incitement of insurrection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f5867-77a5-4195-a785-a235ca73ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae7964-dd2a-4b61-b208-6858007774ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to shore up security at the Capitol and shed light on what
        led to its breach by a violent, pro-Trump mob on January 6 are still ongoing,
        however.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ba515-b584-416d-89e3-77a06a90b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbafbd65-e5c3-4a3a-b7e8-f7a0d06dc422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-January, Pelosi announced that retired Lt. General Russel
        Honoré will lead a review of the "security infrastructure" of Capitol Hill
        in the wake of the attack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288d789-0a91-416f-98a8-eaab07af1cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b953c3f-4a25-40c8-b330-aac4672461f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:20.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past few weeks, General Honoré has been assessing our security
        needs by reviewing what happened on January 6 and how we must ensure that
        it does not happen again," Pelosi wrote in her letter on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b7995-063a-4da7-8844-c723dbbd1f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e06d2e-c90e-4b4e-869a-b62fb610ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:21.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been working with Committees of Jurisdiction and will continue
        to make proposals. It is clear from his findings and from the impeachment
        trial that we must get to the truth of how this happened," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffbe453-7f63-4163-83a1-bff29d52bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45097a30-ea23-4260-8bdd-8baa2e18a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Pelosi told reporters as she left a news conference
        that a 9/11-style commission to investigate the insurrection would look "different"
        than the one formed following the September 11, 2001, terror attack -- and
        would have a greater emphasis on diversity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146361f4-7ae3-46bc-9651-6d450b70f887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:22.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9281bf0a-a155-4b4f-bff3-8b3dd392f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:23.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Different from 9/11. What were there, nine people? All white, one
        woman. It will look different," she said at the time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c195cb-cc8d-4125-a133-4c02c440e233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9a776-9b88-4dba-a738-bcd1cf697ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Pelosi complimented the 9/11 commission, she said that
        now "it''s a different world."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead7cd35-481b-41b2-8518-3a9731fbcc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f7cc8-e110-41a7-84e6-f876d32c9a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked then about who she had in mind to serve on the commission,
        Pelosi confirmed that members would not be serving on it, saying, "It''s an
        outside commission."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee5b915-49a5-477a-b74f-d6eaae4fa6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T07:11:34.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:34:25.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/02/15/politics/pelosi-capitol-attack-commission/index.html"
