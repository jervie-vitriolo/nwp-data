    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adidas is selling Reebok to focus on its own brand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5138b5c9-84f5-47b6-a765-2a759c7fd320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:48:21.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Adidas says it will offload struggling
        US fitness brand Reebok as part of a strategic overhaul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659c4c8-bcfb-478d-9365-622a31639915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:48:21.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a7750-31a8-4e7c-9840-974f7e4e5cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:48:21.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German sportswear company said in a statement on Tuesday that
        it has decided to begin a formal process "aimed at divesting Reebok" following
        a review of the business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ae96a-75cf-4e56-86b8-abd2a839dacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:48:21.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:36.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556eb4ef-806f-4431-adb1-ec6ee92f4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:48:21.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:37.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reebok and Adidas will be able to significantly better realize
        their growth potential independently of each other," CEO Kasper Rorsted said.
        "We will work diligently in the coming months to ensure a successful future
        for the Reebok brand and the team behind it," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4141aa-56d0-4314-a08a-2ce1ab3f73e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:48:21.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a41e59-ebc6-41cc-a683-bda8c42485ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:48:21.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to sell Reebok was made as part of a new five-year
        strategy that Adidas will unveil on March 10.&nbsp;It bought the US label
        15 years ago in a bid to expand its reach in Nike''s home market. Reebok at
        the time had apparel deals with the National Basketball Association (NBA)
        and the National Football League (NFL).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564bab1-a90c-4d3e-81df-10e3ff4d8a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:38:41.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the brand has underperformed in recent years and lost market
        share. It now accounts for just 7% of Adidas'' sales, down from about 18%
        in 2010, according to financial statements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c34d98-2877-498e-a434-6628b39aab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:38:41.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba2063-b7e3-4323-aa63-64b6b16332d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:38:41.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:39.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rorsted launched a turnaround plan in 2016 after taking over as
        Adidas CEO, which returned Reebok to profitability in 2018 and saw it land
        endorsement deals with celebrities such as Ariana Grande and Cardi B.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141b597-0eac-4cd5-9efa-431fde68503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:38:41.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:40.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282482c-083c-4634-a46b-b3fd5ff8f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:38:41.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:40.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But forced store closures linked to the coronavirus pandemic and
        a failure to capitalize on a surge in demand for athleisure wear dented sales
        in 2020. Reebok''s revenues slipped 7% in the third quarter compared to the
        previous year, compared to a 2% decline in Adidas sales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd2bfe0-5d4c-40e0-87b0-4cede5dd852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:48:21.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd4dc8-09e7-410c-81c2-b4b45491d9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:48:21.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas said it will focus efforts on strengthening its own brand
        in the global sporting goods market. "The long-term growth opportunities in
        our industry are highly attractive, particularly for iconic sports brands,"
        Rorsted said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04493ad0-716f-48ba-a8bc-ca91d7b77135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:48:21.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas could spin Reebok off as a separate public company or sell
        the brand. Analysts say that potential buyers could include VF Corp, the parent
        company of Vans and The North Face, which recently bought streetwear brand
        Supreme for $2.1 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de17d0-0bb5-41b3-a21e-7a3ce70e8cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:38:41.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f4837-251d-4847-9401-40442f8eadb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:38:41.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authentic Brands Group (ABG) and China''s Anta Sports could also
        be potential suitors. ABG owns the rights to basketball great Shaquille O''Neal''s
        business endeavors. O''Neal reportedly said in 2019 that he would love to
        be a part owner of Reebok.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93025791-3771-4f09-91a4-cc9ad2a67e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-16T23:48:21.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:43.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas, which acquired Reebok in 2006 for $3.8 billion, will report
        the brand as "discontinued operations" from the first quarter of 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6409f136-d21a-4836-a520-bd4a33a478db'
