  'duterte-grants-amnesty-rebel-groups':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-16T19:58:58.769+08:00
    'imagesource': 'jcr:39f0d9c9-6e4b-492f-a177-6c04080c1089'
