    'lead': 'Police have arrested seven people in an operation in a top Cebu school
      on Monday, where they said 19 Lumad children from Davao del Norte were rescued
      from alleged kidnapping by a militant group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-16T00:42:07.923+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:38:12.259+08:00
