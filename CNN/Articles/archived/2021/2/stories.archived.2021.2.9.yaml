      'mgnl:lastActivated': 2023-01-25T06:16:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296c7501-aa72-4a31-ad9c-f7b66338f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:44.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They presented a summary of their findings during a joint press
        conference with Chinese authorities at a hotel in Wuhan on Tuesday, prior
        to their departure from China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48117f7-3ae8-4187-a373-3d0610b5d633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:44.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a6dbe7-8d11-422c-ac45-949e05e98e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:44.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liang Wannian, Head of the Expert Panel of COVID-19 Response of
        China National Health Commission (NHC) said at the "WHO-China Joint Study"
        press conference that "the findings indicated that there was no substantial
        unrecognized circulation of #SARScov2 in Wuhan during the latter part of 2019."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506f1c38-0de4-46b4-b069-6585799511c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:44.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753aa466-81d0-4ca8-9ac5-2eaf421af705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:44.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the "first part," or the "Chinese part" of the global
        tracing research has been completed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238912e-710f-4b3c-82ea-e251736c6e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:44.488+08:00
