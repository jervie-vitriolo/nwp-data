      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/08/us/washington-state-hospital-association-n95-masks-counterfeit/index.html">40
        hospitals across Washington state may have received counterfeit N95 masks,
        officials say</a>."</em></p>'
  'PBA-eyes-Gilas-to-play-in-2021-Philippine-Cup':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-09T11:25:10.137+08:00
    'imagesource': 'jcr:ce5495ef-b3a3-40a0-8b15-5b0c0e45d0de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2b706a8-fe97-4499-8799-57b378a2a0f3'
    'lead': 'PBA Commissioner Willie Marcial says the idea of Gilas Pilipinas playing
      in the 2021 Philippine Cup will help them gain experience.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T11:25:15.436+08:00
