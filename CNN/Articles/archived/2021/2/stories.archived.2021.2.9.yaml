      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>In case you missed it, Cadillac aired
        a <a href="https://www.cnn.com/2021/02/08/us/best-super-bowl-commercials-trnd/index.html">Super
        Bowl commercial</a> on Sunday (Monday in the Philippines) that was a sequel
        to "Edward Scissorhands."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ab877-a621-4e3c-8271-1c6ca229ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:23:39.653+08:00
