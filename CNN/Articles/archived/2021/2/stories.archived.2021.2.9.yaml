    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06baae35-f191-4d2d-9923-d85132168cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:23:04.345+08:00
