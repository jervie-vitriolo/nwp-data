      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also attended the hearing at the Muntinlupa Regional Trial
        Court Branch 256 on Tuesday. It was the first time she was able to step out
        of her detention facility at the Philippine National Police Custodial Center
        in almost a year due to COVID-19 restrictions.  She has been detained since
        2017 on drug charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a7d93-b540-4c60-b895-6d37a2122a82'
      'mgnl:activationStatus': true
