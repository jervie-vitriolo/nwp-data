      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Demand on the rise</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb4854-6348-4591-8b9b-eaafd0b20eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent spikes in demand make perfect sense. As health care systems
        administer dose after dose of Covid vaccines — as of February 8, more than
        42 million doses have been administered in the US — those who get vaccinated
        are far less likely to fall ill with Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c73315-a8ed-4747-bd0d-74264584801e'
