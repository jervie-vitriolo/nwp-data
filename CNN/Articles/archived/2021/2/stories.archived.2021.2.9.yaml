      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/08/politics/impeachment-latest-pretrial-briefs/index.html"
        href="https://edition.cnn.com/2021/02/08/politics/impeachment-latest-pretrial-briefs/index.html">Senate
        leaders reach agreement on impeachment trial rules</a>"</em></p>'
  'Myanmar-coup-protests-democracy':
    'author': 'Helen Regan, CNN'
    'caption': 'Myanmar''s new military junta, which overturned the results of democratic
      elections when it seized power last Monday, has warned the public not to "destroy"
      democracy following three days of protests. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-09T14:29:01.425+08:00
    'imagesource': 'jcr:03ee6fb5-8885-47f8-942b-dedb98dc0116'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd13b6f04-9f42-4b8f-a80f-604a9c67006b'
    'lead': 'Myanmar''s new military junta, which overturned the results of democratic
      elections when it seized power last Monday, has warned the public not to "destroy"
      democracy following three days of protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T14:46:39.351+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:17:32.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:20.497+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar']
    'template': '1'
    'title': 'Myanmar''s military overturned a democratic election. Now they''re warning
      protesters not to ''destroy democracy'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6959047e-6815-43e3-b9f3-080ba72d4dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Myanmar''s new military junta, which overturned
        the results of democratic elections when it seized power last Monday, has
        warned the public not to "destroy" democracy following three days of protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf748e4-4a3c-4634-bf91-5e2a54ab2911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on the government-run MRTV channel, the military
        warned that "democracy can be destroyed" without discipline, and that people
        who "harm the state''s stability, public safety and the rule of law" could
        face legal action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9d3d0-42e6-4cc6-8f48-7869e3419f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came as concerns are growing that the junta will crack down on
        tens of thousands of people protesting against the February 1 coup, after
        the military imposed a curfew and restrictions on public gatherings in the
        second largest city, Mandalay, amid threats to use live ammunition against
        demonstrators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9b328-fbb5-4200-ba3b-e008aacebb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notices have been issued to several townships in Mandalay imposing
        a curfew from 8 p.m. until 5 a.m., according to official notices posted to
        social media and translated by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa0e18-46f2-4434-9e76-4dbeef905baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public gatherings of more the five people, joining marches on foot
        or in a car, and public speeches have been prohibited in parts of the city,
        the notice said, citing that people are at risk of causing a riot by carrying
        out "worrisome behaviors that could affect the public peace and rule of law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d0b7c3-82a4-48b7-acc2-d55f243e3f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those arrested could face prosecution under Section 144 of the Criminal
        Code for "unlawful assembly." Section 144 has been used in the past as a way
        to stop lawful protests and to justify violent crackdowns on mass demonstrations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16217634-1d45-4bb3-8f36-0545a60e8f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a fourth straight day Tuesday, thousands of people gathered
        in the capital, Naypyidaw, against the military takeover and called for the
        release of detained civilian leader Aung San Suu Kyi and other elected lawmakers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07341df-1f4b-43e1-8ca5-71ac6fb8162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riot police used water cannon against protesters who had assembled
        near a barricade on a main road in the capital. The demonstrators could be
        heard chanting "people''s police." Police warned on loudspeakers that force
        could be used if the protesters did not leave the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d04fa6-b9a5-44bc-91c8-913c1686c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second day that police had used water cannon against
        protesters in Naypyidaw. On Monday, protesters chanted anti-coup slogans and
        demanded power be handed back to elected leaders. Demonstrators dispersed
        after police told them they would fire live ammunition if they crossed a police
        line on one of the city''s main roads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3e6b7d-0149-440a-9eee-a82493cb66c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, protesters in the biggest city, Yangon, marched toward
        Sule Pagoda in the former capital''s downtown chanting and holding up the
        anti-government three-finger salute from the "Hunger Games" movie franchise
        that became a popular protest sign during the 2014 coup in neighboring Thailand.
        Sule Pagoda was at the center of anti-government demonstrations that were
        violently suppressed by the military in 1988 and 2007.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ab6b0c-bef0-44d0-a937-5b1d2dd0581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On live feeds posted on social media, protesters could be heard
        shouting "the people stand together against the dictator''s government" and
        held banners with portraits of Suu Kyi''s face.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705561af-3bed-46f4-8110-eccb07229d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Student Union led the first wave of protesters, with
        teachers and engineers joining the Yangon crowd. Saffron-clad monks could
        be seen supporting the crowd standing outside temples, raising the three-finger
        salute, and waving.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3892685-0eba-4be1-8511-6e1b7f377208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to allow this military dictatorship to pass on
        to our next generation. We will continue our protest until this dictatorship
        fails," Yangon resident Soe Maung Maung said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a3097-5370-4d47-9f57-9dc008cace91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department said that it was "very concerned" about
        military-imposed restrictions on public gatherings and offered support for
        the country''s peaceful protests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ee040-65f0-41d0-8700-8f40c6aa749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand with the people who support their right to assemble peacefully,
        including to protest peacefully in support of the democratically elected governments,
        and the right to freedom of expression, including the freedom to seek to receive
        to impart information both online and offline," said spokesman Ned Price.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b997d18-20c0-4fe2-a0ab-f086c2f31e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations spokesperson Stephane Dujarric said that measures
        imposed by Myanmar''s military rulers, such as rolling internet blackouts,
        are "concerning" and limit abilities of citizens to speak up. The UN Human
        Rights Council will hold a special session on Myanmar on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a49bde-eb24-4429-84d6-86d11169349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have been contending with widespread internet and communications
        restrictions since last week''s coup with mobile data networks and social
        media sites Facebook, Twitter and Instagram intermittently blocked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633fad06-bef6-4acd-afc1-ed9f48393ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first public televised address since seizing power, Gen.
        Min Aung Hlaing on Monday told citizens to prioritize "facts" not "feelings,"
        pledged to hold "free and fair" elections and hand over power to the winner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919f6d67-5ef3-4222-a02c-bca9e89c40c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Min Aung Hlaing justified his army''s seizure of power by claiming
        Myanmar''s electoral commission used the COVID-19 pandemic as an excuse to
        not allow fair campaigning, and said "no organization is above national interest."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad40e83-cbd1-4a6b-bfc9-0cb1e1ebc90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say when elections would be held but repeated claims
        the November 2020 poll —&nbsp;in which Suu Kyi''s National League for Democracy
        Party (NLD) won an overwhelming victory —&nbsp;was fraudulent. The state of
        emergency, imposed when Min Aung Hlaing seized power, is in place for one
        year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88af0890-3c2d-41da-84bd-bf0cab0dc9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election commission has denied the claims, saying any irregularities
        would not have been enough to change the overall result.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df68d70b-83ac-459b-90f5-475d62f68631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address, Min Aung Hlaing said that a new election commission
        had been formed and it is inspecting the voting lists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdd21a2-f357-46e1-9040-0d4605123ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have said the military''s justification of its takeover
        does not stand up because the seizure of power was illegal, and in doing so
        the military violated its own constitution that it drafted in 2008.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057ea2a3-00f5-4bb3-8127-0824eb116125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military claims that its actions are according to the constitution.
        But this is a coup and the military have bent the rules to suit their interests.
        It is hard now for anyone to take the military-drafted 2008 constitution seriously,"
        said Melissa Crouch, law professor at University of New South Wales, Australia
        and author of "The Constitution of Myanmar."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68dcc09-28a2-4356-a1a1-a6427b43fc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilian leader Suu Kyi has been held incommunicado since she was
        detained hours before the military took control. She is under house arrest,
        charged with breaching the import-export law, while ousted President Win Myint
        is accused of violating the natural disaster management law -- charges that
        have been described as "trumped up."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d87f6a5-5cac-4f6e-8340-cdd6a276058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar human rights organization, Assistance Association for Political
        Prisoners (AAPP) has documented at least 133 government officials and legislators,
        and 14 activists detained since the coup.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e771c73a-c41c-4266-a4fb-d24875fc70a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is reasonable concern that the military junta will transform
        these peaceful demonstrations into a riot and take advantage of the instability,"
        AAPP joint-secretary Bo Kyo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6305e7-2842-4f25-b75c-1ef666db8d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever state institutions are unstable it is the most marginalized
        sections of society who suffer, the military has form in finding blame in
        someone or other group. This must not be allowed to happen. The peaceful march
        towards democracy must succeed."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e96e5-ce5b-422f-a613-aee1574c1a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Pauline Lockwood, Radina Gigova and Richard Roth contributed
        reporting.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c7e4b-33b1-4eca-8962-2ebb5b2d8c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:46:39.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/08/asia/myanmar-coup-protests-democracy-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/02/08/asia/myanmar-coup-protests-democracy-intl-hnk/index.html">Myanmar''s
        military overturned a democratic election. Now they''re warning protesters
        not to ''destroy democracy</a>''"</em></p>'
  'US-deploy-B-1-bombers-Norway-send-message-Russia-':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
