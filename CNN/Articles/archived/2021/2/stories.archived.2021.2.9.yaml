      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e1120-b333-4a96-ace4-547124ff8f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:06:28.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:12.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECPAT Philippines is a non-government organization that is part
        of a global network which aims to eliminate all forms of sexual exploitation
        of children, like child prostitution, child sex trafficking, online sexual
        abuse and exploitation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c9aa6b-76e4-4e31-94e2-c394394ed183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:06:28.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc08dcd-1f1e-49d7-9691-5c5469b50c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:06:28.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:12.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serrano said reports related to online sexual abuse on children
        increased during the pandemic, based on a survey they conducted from May to
        June 2020. Many children also receive unsolicited sexual messages through
        social media platforms like Facebook, Twitter, Instagram, Tiktok, and online
        gaming sites.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36353e07-7001-4d6e-9635-fd126f86f713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:06:28.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:12.441+08:00
