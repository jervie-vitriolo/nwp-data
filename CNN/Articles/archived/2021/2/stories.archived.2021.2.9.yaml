    'jcr:uuid': 'bdd283bc-4c1a-484b-abde-6fe2124903c7'
    'lead': 'US House Democrats have rejected a Republican proposal to significantly
      narrow eligibility for further stimulus payments and are moving forward with
      legislation that would provide $1,400 stimulus payments per person.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T11:13:00.567+08:00
