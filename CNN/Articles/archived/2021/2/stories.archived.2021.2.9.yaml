      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5898145-d2b8-4798-b052-bfc45615a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:53:56.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Cua, president of the Philippine Amalgamated Supermarkets
        Association, said only a few supermarkets stopped selling pork because they
        cannot comply with the price cap.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87deab-78f2-4e33-93f5-e33fb0548ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:53:56.583+08:00
