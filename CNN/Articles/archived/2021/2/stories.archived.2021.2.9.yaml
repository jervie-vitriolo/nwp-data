      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s Note:</strong> Trigger warning. This essay
        includes difficult discussions surrounding mental health disorders, specifically
        regarding body dysmorphic disorder and eating disorders. The opinions expressed
        in this essay are solely the author’s.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c56241-7e49-41a3-ac90-2ddf050d6db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.369+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“What would you rate him?”</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab62c6-1503-43ef-b774-7d4a38948df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.369+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I encounter this question more often than I’d ever want to admit.
        It''s either a picture of a guy’s profile on a dating app, a side glance at
        someone across the bar, or a person walking across the halls in&nbsp;school.
        Each time I’m asked for a number, I am ashamed at how quickly the answer escapes
        me. I reply, <em>“8.”</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b82a0f7-4d8f-48f2-9053-09e33fd30bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.369+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My older sister once joked that she felt obliged to serve the “beautiful.”
        There seemed to be this social contract to treat the “beautiful”: to give
        them what they want, laugh at their jokes (<a href="https://www.youtube.com/watch?v=CkTBTAbWvHM"
        target="_blank"><em>pretty</em> funny vs. pretty <em>funny</em></a>), and
        compliment them on social media. As time went on, it seemed that the joke
        was on us: celebrities were excused for morally reprehensible behavior, conventionally
        attractive frat-boys were <a href="https://www.koffellaw.com/columbus-criminal-defense-blog/2014/january/beauty-and-truth-why-attractive-people-get-the-b/"
        target="_blank">given the benefit of the doubt</a>, and given more <a href="https://www.apa.org/monitor/mar05/slices.html"
        target="_blank">opportunities to make money</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0866272-7709-40c4-a88a-48288f197d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.370+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an evolutionary advantage to winning the genetic lottery
        and to those who weren’t lucky enough to win, society was free to be unkind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7a7e4-1e4f-45e3-9854-f71c741aae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.370+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc0ac1-bc5f-433e-9a61-01d9052825d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.370+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Collective scars</strong><br><em>“At 17, I started to starve
        myself.”</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500b30fd-4771-4f68-9768-79d5aa319fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.370+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Florence Welch belted these lyrics in “<a href="https://open.spotify.com/track/6Ju28M6P8Y8sLjBgWjyUUD"
        target="_blank">Hunger</a>,” an avalanche started inside of me. It swept me
        back to my first time in a musical and had to be shirtless for the first act.
        I was a 17-year old sophomore in college, surrounded by people who seemed
        like titan performers — with bodies honed by theater workshops and carefully
        prepared meal plans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5eecb0-6210-453c-8971-06bd6b3fd45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.370+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember one of my castmates asking me: “Are you <em>really</em>
        going to eat that? Aren’t you going on a diet?” There would be many more iterations
        of this throughout my life: “<em>You’re not <u>that</u> fat</em>. <em>You’re
        just gay fat</em>,” or “<em>You would be an 8 somewhere else</em>,” or even
        “<em>I like you but I like your boyfriend better</em>.” The words would be
        different, but the aftermath would be the same.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d80ab2-7db9-4f75-adda-9c7aff82ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.370+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, I lost a third of my body weight in less than three months
        and, along with it, most of my sanity and identity. I developed an immense
        anxiety that I carried with me everytime I go to a gay bar and rarely did
        I leave a fitting room without crying. When it was at its worst, I didn’t
        eat meals or leave the house for days, inevitably delaying my graduation from
        my Master’s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4588b8-0c8c-4929-89af-d197aece9d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.370+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were two things that made the horrible experience even worse.
        The first was that people were nicer to me. It seemed that, all along, I was
        right: that the secret to fitting in was to trim all of your edges away until
        you could fit the cookie cutter body type. The pain of becoming beautiful
        was more bearable than the shame of being undesirable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee7385-b3b8-4fdc-992d-6b2d8e1f011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.370+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second was in finding out I wasn’t alone. Hating your body seemed
        to be the default in the queer community. Friends started sharing their experiences
        with these collective demons: running up and down the stairs because they
        ate something sweet, going on crash diets, circuit training thrice a day.
        The stories were endless and the scars, literal and figurative, plentiful,
        even shared.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012adfa-72ae-44d5-aeef-48432195edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.370+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only years later that I would put names to these communal
        demons: microaggressions, triggers, eating disorders, body dysmorphia… the
        list goes on. These silent battles were recorded on social media through dedicated
        <a href="https://onlinelibrary.wiley.com/doi/10.1111/joca.12329" target="_blank">hashtags</a>
        and <a href="https://www.reddit.com/r/BodyDysmorphia/" target="_blank">subreddits</a>.
        Every now and then, when we think we’d moved on from our deep-seated traumas,
        we’d undergo a factory reset; square one revisited.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0fb3b-107f-4601-9d59-eb49b2a8db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.370+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I haven’t had a mirror in my home in eight years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67860e36-9476-4945-b8ef-fab203bdaac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.370+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mirrored images</strong><br><em>“The first time you fall
        in love is also the rise of jealousy.”</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdfed03-8ced-4ab4-87f9-9f7b7356ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.371+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first heard <a href="https://www.youtube.com/watch?v=gzb40RY-E6w"
        target="_blank">Céline Sciamma say this at BFI in 2019</a>, it felt like someone
        finally put into words the paradoxical experience of being queer. I cannot
        count the number of individuals I’ve met who couldn’t decide if they wanted
        to be them or be with them. We perceive ourselves to be ugly for a lot of
        reasons, but maybe we just don’t fit “our type.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e38426-223c-4f5e-8889-6035e99b4b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.371+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People forget that beauty and desire are political. These images
        of desire are, in part, shaped for us by the media. From commercials and magazines
        to tv shows and films, <a href="https://guilfordjournals.com/doi/10.1521/jscp.2008.27.3.279"
        target="_blank">gay men are told to fit a specific physical type</a> and these
        are evident in many Filipino celebrities — lean, masculine, mestizo. Studies
        on <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3130383/" target="_blank">facial
        symmetry</a> and the <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4642949/"
        target="_blank">myth of the “golden ratio”</a> tell us who to be attracted
        to and those who deviate are tokenized as exemptions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82911e4-0292-4589-bf50-10979cc441a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.371+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The obsession of attaining the perfect body is rooted in oppressive
        ideological structures created by capitalism and colonial ideas of beauty.
        These <a href="https://guilfordjournals.com/doi/10.1521/jscp.2008.27.3.279"
        target="_blank">dominant images of desire</a> endorse a landscape wherein
        gay men who don’t fit the cookie cutter type are left undesired on the chopping
        block. Swipe left.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534885c-8701-402a-9fda-816a9e3562ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.371+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body positivity movement was birthed because there needed to
        be an acknowledgement that the world was composed of a <a href="https://counselingcenter.illinois.edu/brochures/body-size-diversity-and-acceptance"
        target="_blank">plurality of body types</a> and that there was <a href="https://www.scientificamerican.com/article/can-you-be-healthy-at-any-size/"
        target="_blank">no singular face or body to health</a>. Parallel to this were
        calls for diversity and representation in international media and acknowledgement
        that beauty standards were moving targets that transform with our culture.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695895ff-4d2c-40aa-a28e-22d4257c2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.371+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But capitalism seems to find a way to creep into systems, still.
        Nowadays, body positivity is co-opted by movements and systems that are inherently
        against it. Diet culture uses it to force laxatives into our systems masquerading
        as supplements when all they do is <a href="https://www.ncbi.nlm.nih.gov/books/NBK548447/"
        target="_blank">destroy your liver</a>. Gym culture uses it to <a href="https://www.insider.com/the-dark-side-of-instagram-fitness-culture-2017-6"
        target="_blank">capitalize on insecurities</a> by feeding us with ideas of
        “needing whey” and “summer bodies” as if they were travel documents to Boracay
        or Bali, but unknowingly contribute to the development of <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0237651"
        target="_blank">muscle dysmorphia in men</a> and a <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0237651"
        target="_blank">continuous reinforcement of masculinity</a> and the ideals
        rooted in it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3214f8d8-88f2-4392-9430-c6e92211ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.371+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that I am against making strides towards self-improvement. But
        the main problem of these movements is that they give the appearance of health
        without the actual benefits of health. Glamor, especially in <a href="https://onlinelibrary.wiley.com/doi/10.1111/joca.12329"
        target="_blank">social media platforms like Instagram</a>, is used to project
        and perpetuate an idealized type (such as a whiteness in the teeth, a sharpness
        in the bone structure, a decrease in the body fat percentage) without revealing
        the horrid underbelly (the sensitivity, the ulcers, the pain throughout the
        process).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda72df9-29ec-4418-bdcf-a4ff3ecea4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.371+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The price of belonging</strong><br><em>“I wondered why if
        95% of us didn’t fit something we would encourage others to aspire to it,
        to emulate it.”</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804575c5-c47d-4c2f-8c71-f243fddcda03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.371+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I came across this quote from British actress and writer Michaela
        Coel’s <a href="https://www.youtube.com/watch?v=odusP8gmqsg" target="_blank">MacTaggart
        Lecture</a> and it unlocked something in me — a box of questions: If everyone
        experiences this, why must we keep reflecting these images onto the screen?
        Why must we keep upholding this status quo? So what and who does it serve?
        Why did we feel the need to be beautiful?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d2036-aa39-4991-8881-8d54e2ea5618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.371+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tied to this need is the queer person’s desire to belong in the
        queer community. Attractiveness mediates belongingness in the community, with
        <a href="https://doi.org/10.1080/00918369.2013.774866" target="_blank">bodily
        dissatisfaction increasing as individuals are more integrated to the community</a>.
        As long as we and the structures around us commodify our bodies in this way
        and put a currency on each of us, we always run the risk of selling ourselves
        and each other short. As long as social acceptance is prioritized over health,
        we continue to validate systems that exclude and kill us.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec058669-2f3d-4364-869c-43c8c0e578bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.371+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, we must question these structures and emancipate
        ourselves through a form of body liberation. Body liberation asks us to <a
        href="https://www.uvm.edu/health/body-image-and-body-liberation" target="_blank">free
        ourselves from oppressive social, political, and economic systems</a> that
        dictate these ideals of the body. Unlike body positivity, it does not ask
        us to constantly be happy with our bodies. Rather, body liberation decentralizes
        our concerns away from our bodies and acknowledges that all bodies must be
        respected regardless of form; discourages us from judging and reducing each
        other to just our transitory, corporeal form.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629a31e8-75c5-430f-bad1-ce853890f592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.371+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially now in a global pandemic, when access to proper healthcare
        is crucial but&nbsp;<a href="https://pubmed.ncbi.nlm.nih.gov/32374466/" target="_blank">limited</a>
        and when <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7194897/" target="_blank">sedentary
        lifestyles</a> in young adults is slowly becoming the norm, resulting in a
        <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7194897/" target="_blank">second
        pandemic</a> for the mind and the body. Cognitive neuropsychology has revealed
        that people with body dysmorphic disorder have a <a href="https://www.youtube.com/watch?v=vf4Sigud3Pw&amp;t=1s"
        target="_blank">different way of seeing the face</a>: failing to see salient
        features and missing out on important emotional cues due to their hyperfixations.
        These are challenges for us to not only celebrate new images but to also see
        the plurality in beauty and reimagine ourselves and our community for the
        better.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0266c07a-8b51-4eae-8940-6688f3ef5297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:54:04.371+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:17:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, I’ll keep looking for good mirrors.</p>'
