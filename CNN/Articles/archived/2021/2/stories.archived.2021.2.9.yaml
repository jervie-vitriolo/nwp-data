  'Cirilito-Sobejana-stance-China-Coast-Guard-law':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-09T16:24:37.886+08:00
    'imagesource': 'jcr:19f68fbe-b502-45aa-91db-b25096418fa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddee71d4-6947-4bae-b0b4-09553d27731f'
    'lead': 'The new armed forces chief described as “alarming” and “very irresponsible”
      China’s new law that allows its coast guard to fire at foreign vessels entering
      disputed waters in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T16:25:58.218+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:17:15.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:22.974+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New China coast guard law ‘alarming,’ ‘very irresponsible,’ AFP chief
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c304cf7-5ee7-41b9-a669-de9c9702f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:56:11.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> The
        new armed forces chief described as “alarming” and “very irresponsible” China’s
        new law that allows its coast guard to fire at foreign vessels entering disputed
        waters in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c6d4b-64ec-49d2-9c94-9df9b5db063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:56:11.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyong pronouncement ng China na their coast guard can open fire
        on people intruding into the territory — it is very alarming po iyan. I should
        say it is a very irresponsible statement dahil ang ating kababayan ay hindi
        pumupunta sa disputed area para makipag-giyera kung hindi maghanapbuhay,”
        Armed Forces of the Philippines chief Cirilito Sobejana told a briefing on
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83857c56-4f36-4c6f-b0a3-f79a2b7070bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:56:11.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The pronouncement from China that their coast guard
        can open fire on people intruding into the territory — it is very alarming.
        I should say it is a very irresponsible statement because our countrymen don’t
        go to the disputed area to wage war but to earn a living.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169aca6c-910b-4cbb-bce7-024667ee2999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:56:11.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the perceived threat brought about by the new measure,
        Sobejana said they will increase visibility in contested areas through the
        deployment of more naval assets. But he was quick to clarify that “our navy
        presence there is not to wage war against China, but to secure our people.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c5503-5dd4-44ef-91d1-e5ca8de01ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:56:11.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently <a href="https://cnnphilippines.com/news/2021/1/27/Philippines-diplomatic-protest-China-Coast-Guard-Law.html?fbclid=IwAR2qQSHGBCpDIAryf_nq2htr1vhF5HBFBBXbbC7OE50ZbCi5FRD2fECMDwo"
        target="_blank">filed a diplomatic protest</a> over the law that took effect
        this month, with Foreign Affairs Secretary Teddy Boy Locsin saying it is “a
        verbal threat of war” to any country that defies it.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5288180-500d-4828-a92f-ed04e51ad9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:56:11.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador to the Philippines Huang Xilian, however, allayed
        fears about the new law. He said it was crafted to crack down on “extremely
        vicious” crimes only.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a995d6-2342-49e8-a5e9-36df16bbc69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:56:11.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Larry Hugo, a long-time fisherman, told CNN Philippines
        he was <a href="https://www.cnnphilippines.com/news/2021/1/27/China-Coast-Guard-ship-blocks-Filipino-fisherman-Pag-asa-Island.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20January,Filipino%20fishermen%20by%20Chinese%20vessels"
        target="_blank">blocked by a Chinese coast guard ship</a> while on his way
        to a regular fishing area near the Philippine-occupied Pag-asa Island, which
        is part of the Spratly Islands in the West Philippine Sea. He said he got
        scared and turned back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb71b4cf-58ee-48e3-819e-56d8183bb7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:56:11.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China insists on owning almost the entire South China Sea, despite
        a 2016 ruling of a tribunal constituted under the United Nations Convention
        on the Law of the Sea and backed by the Permanent Court of Arbitration in
        The Hague. The landmark decision invalidated China’s "nine-dash line" claim
        and recognized the Philippines’ sovereign rights in areas in the West Philippine
        Sea, which Beijing contests.</p>'
