      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfde965-d832-4a8b-9b0a-b7a4fcf144d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:23:39.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:58.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starring Timothée Chalamet as Edward''s son, Edgar Scissorhands,
        and Winona Ryder reprising her role as Kim, the follow up to the 1990 cult
        classic features the two navigating life after Edgar inherits his father''s
        scissorhands. (Edward was played by Johnny Depp.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37456b32-37a4-4358-953f-9058fad43e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:23:39.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:58.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e99f9-d379-460e-8c6c-a53e4805ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:23:39.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:58.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryder, who currently stars in Netflix''s "Stranger Things," told
        CNN that she was thrilled to return to the role, because the original movie
        "holds an incredibly special place in my heart."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c582968b-9f34-47f0-9b1d-eebe0016633d'
      'mgnl:activationStatus': true
