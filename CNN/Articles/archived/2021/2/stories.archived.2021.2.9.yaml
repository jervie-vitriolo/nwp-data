      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, President Rodrigo Duterte signed Republic Act
        11519, an act extending the validity of appropriations under the Bayanihan
        2 until June 30, 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
