      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matchmakers have reported seeing intense demand for partners who
        have received both doses of the Pfizer or Moderna shots. Dating sites have
        recorded dramatic upticks in mentions of the word vaccine. Even if you eavesdrop
        on masked and distanced hangouts at public parks, it seems everyone is desperately
        seeking someone who has gotten injected.</p>'
