      'mgnl:type': 'text'
      'text': '<p>[Translation: That is not justifiable just because it’s relatively
        cheaper here. Services are most likely different here compared to those countries.
        Let’s not be like that.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d903403-18b7-4e3d-b599-16cf867ab4a3'
