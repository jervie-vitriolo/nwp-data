      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who has been holding his briefing in his residence since
        Monday, refuted claims that he breached quarantine protocol while he was on
        an official trip over the weekend.</p>'
