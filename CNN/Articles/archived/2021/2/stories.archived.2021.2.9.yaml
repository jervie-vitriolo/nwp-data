  'Duterte-NPA-COVID-19-vaccines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-09T11:36:32.122+08:00
    'imagesource': 'jcr:6cd60f3e-cd22-4d53-9e63-bbf5f195c942'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7361b2c-d21f-4fa8-b20a-99e320080a47'
    'lead': 'The Communist Party of the Philippines vows rebels will not hamper the
      movement of COVID-19 vaccines following President Rodrigo Duterte''s plea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T11:41:17.849+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:17:39.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:18.888+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Communist rebels vow unimpeded transport of COVID-19 vaccines, urge
      gov''t not to tap military'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b1b78f-35de-42da-b144-f9342415b9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:41:17.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> The
        Communist Party of the Philippines on Tuesday vowed rebels will not hamper
        the movement of COVID-19 vaccines following <a href="https://cnnphilippines.com/news/2021/2/8/Duterte-Reds-allow-safe-Covid-19-vaccine-transport-.html">President
        Rodrigo Duterte''s plea</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1b08d3-e617-4d4e-bb69-8dd6455a949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:41:17.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a matter of principle for the NPA to respect all humanitarian
        undertakings that benefit the masses. Thus, the NPA will ensure that transportation
        of COVID-19 vaccines will be provided a humanitarian corridor for safe and
        unimpeded passage in guerrilla base and zones," it said in a statement, referring
        to the New People''s Army, the party''s armed wing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b62f3-3c83-4a23-ae54-63e2c5e3d80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:41:17.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday asked the rebels to allow COVID-19 vaccines to
        be transported "freely and safely" in far-flung areas once they become available,
        urging them to "kindly observe the rules of humanity." He said there have
        been reports of guerrillas disrupting the transport of government aid in rural
        areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8df8be-4ce3-4a1a-937b-acaef3eaa439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:41:17.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP-NPA asked the government to avoid using military vehicles,
        saying transportation and distribution should be handled by the Philippine
        Red Cross or other civilian humanitarian agencies. It added that transportation
        that will be used must be clearly marked with a red cross over white background
        to avoid being mistaken as a military vehicle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ebb19-8a63-41d7-8522-6b6486378254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:41:17.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly suggest that COVID-19 vaccines not be transported in
        AFP military vehicles, especially those which are not properly marked and
        carrying armed soldiers... Using AFP to transport and vaccines will not encourage
        people to be vaccinated," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e01fcd-a0a1-45e6-9867-4226157c4035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:41:17.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first batch of coronavirus vaccines are expected
        to be shipped next week. The Philippines is expecting to have its initial
        rollout of coronavirus vaccines within the first quarter of the year and mass
        vaccination in the third quarter of 2021.</p>'
  'Pfizer-COVAX-vaccines-may-arrive-February-13-DOH':
