      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not only good for your health and safety to be open to getting
        the vaccine, but it''s good for your dating life as well."</p>'
    '17':
