      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also expecting access to up to 9.2 million doses
        from British-Swedish firm AstraZeneca by late February or early March — if
        the WHO includes it in the emergency use listing, a procedure done to review
        its eligibility prior to its delivery.</p>'
