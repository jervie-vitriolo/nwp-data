      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad72543-bdfe-409f-a5fd-bfb2cb492b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sauer declined to say where the association bought the masks, but
        that it was from a distributor the association uses frequently.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e9a95-ea9c-4ccf-9db2-1e58c50e6451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f828c-fdfa-4c63-8847-c760af8fc313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>N95 masks are considered the gold standard in personal protective
        equipment because they block 95% of large and small particles utilizing a
        unique electrostatic filter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d18918-f4d0-43c2-a6ce-255461f0a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c93d69a-91df-4bdc-bc88-5bdf3e7ea328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filter works by trapping neutral particles like bacteria and
        viruses before they pass through the mask, protecting the wearer and those
        around them. It''s similar to how socks might get stuck to a blanket in the
        dryer. The N95 mask also fits securely to the face, eliminating most of the
        leakage that may occur with a loose-fitting cloth or paper mask.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b78b3-f79a-4c3f-af06-44821440ef64'
      'mgnl:activationStatus': true
