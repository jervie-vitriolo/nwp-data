      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d422344-35a7-4eef-abb9-58a5bbc0238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:53:56.583+08:00
