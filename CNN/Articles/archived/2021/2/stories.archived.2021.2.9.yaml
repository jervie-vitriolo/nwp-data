      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b027f-3de9-4437-9086-51c9a239dd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:25:15.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:41.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of Gilas played in the 2009 PBA Philippine Cup as
        a guest team.</p>'
  'House-probe-Bayanihan-2':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-09T11:26:55.096+08:00
    'imagesource': 'jcr:ff80092b-21a9-4d23-80ba-4ad43dfe9fdb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '577a56e2-930c-43a4-9f1f-fe278cadb904'
    'lead': 'At least 37 congressmen filed a resolution calling for a House probe
      to look into almost half of the ₱140-billion funds that remain unreleased under
      the Bayanihan to Recover as One Act or Bayanihan 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T11:29:52.295+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T06:17:40.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:18.748+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bayanihan-2']
    'template': '1'
    'title': 'House probe sought on unreleased Bayanihan 2 funds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794afb46-efd0-4595-952c-d59db5a0f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:29:52.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> At
        least 37 congressmen filed a resolution calling for a House probe to look
        into almost half of the ₱140-billion funds that remain unreleased under the
        Bayanihan to Recover as One Act or Bayanihan 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5f2e8-542e-413c-8ce5-e4331d90c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:29:52.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea1afc4-b3b2-44b7-8fc0-7fcad71688dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:29:52.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers filed House Resolution 1558 on Monday calling on the House
        Committee on Public Accounts to conduct an inquiry in aid of legislation on
        the "unreleased and unutilized appropriations" on Bayanihan 2 by the Department
        of Budget and Management. Its copy was made available to the media on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840713ce-9514-4309-9b73-cde7e73b9f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:29:52.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc34f11-75e3-4092-86b0-94df50f15c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:29:52.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy cannot afford slow implementation of government relief
        programs that have already been approved and authorized, especially as the
        World Bank and other international institutions warn that the country will
        recover more slowly than its peers in the East Asia and the Pacific Region,"
        the resolution read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df6f7ed-dac6-49d4-ba4d-7f3d9cadce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:29:52.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cb5e92-6ba1-4bab-a17f-c997ebcda160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:29:52.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayanihan 2 authorized a total of ₱165.5 billion in emergency relief
        and spending to finance the country''s pandemic response and recovery, with
        ₱140 billion falling under regular appropriations and ₱25.5 billion serving
        as standby funds.</p>'
