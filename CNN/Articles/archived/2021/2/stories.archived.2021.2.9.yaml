    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114fadd7-792d-4cc2-a883-8dd2334f1e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:18:31.458+08:00
