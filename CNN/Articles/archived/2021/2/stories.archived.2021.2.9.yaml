  'anti-terror-law-habeas-corpus-colmenares-leonen':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-09T21:04:30.363+08:00
    'imagesource': 'jcr:3b9bac2f-11a4-41f8-98f9-cd56d64ab8ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cacbe4b-a7ab-47fe-81ba-92d94f007179'
    'lead': 'One of the counsels seeking to junk the Anti-Terrorism Act says that
      by allowing detention without judicial warrant, the measure effectively removes
      the power of the writ of habeas corpus — a claim Associate Justice Marvic Leonen
      says was unfounded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T21:21:05.617+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:16:51.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:27.088+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remedy vs. illegal detention rendered ineffective under anti-terrorism
      law, says Colmenares'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6b3bca-b1d5-4ffc-a819-82906db0daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:21:05.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:51.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — One
        of the counsels of the petitioners seeking to junk the Anti-Terrorism Act
        said that by allowing detention without judicial warrant, the measure effectively
        removes the power of the writ of habeas corpus — a claim Associate Justice
        Marvic Leonen said was unfounded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab0f7ad-fced-4daf-b1ef-b5974b2be60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:21:05.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second day of the Supreme Court’s oral arguments on the
        controversial law, former Bayan Muna representative Neri Colmenares said that
        while one’s right to file a habeas petition is not quashed by the law, the
        chances of it being granted by a tribunal are little to none.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca2021-b52d-4eb2-9ae4-9a5acd22d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:21:05.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, the accused can file a habeas corpus petition,” Colmenares
        said during an interpellation by Leonen on Tuesday. “But because the law allows
        the Anti-Terrorism Council to do that [detain without judicial warrant], then
        the habeas corpus would be dismissed immediately by the judge.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7527e0b7-da4a-467c-9987-dc0e5ccfa3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:21:05.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writ of habeas corpus offers a recourse to those unlawfully
        imprisoned. It can be granted by any member of the Supreme Court, the Court
        of Appeals, or a Regional Trial Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db98c8f-460e-41ae-ac8c-e8291d4a9cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:21:05.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Colmenares said the legal remedy is practically invalidated
        by Section 29 of the Anti-Terrorism Act. The specific provision allows the
        warrantless arrest and detention without charges of suspected terrorists for
        14 days — which can be extended by another 10 days — as long as the law enforcement
        agents or military personnel are authorized in writing by the Anti-Terrorism
        Council. The Human Security Act previously allowed a pre-trial detention of
        up to three days only.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9ffd4-3f0d-41a1-8741-25027fe08e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:21:05.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The effectiveness of the remedy is already removed,” Colmenares
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d8ce06-f0c0-49d2-bb06-75fd6dfd1259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:21:05.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen, however, was quick to comment on the assertion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b838142-d96b-490b-92de-9b59a7c50125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:21:05.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you file a petition for habeas corpus, you file it before
        a court of law, and the court of law can be the Supreme Court,” the justice
        said. “And you’re telling us that when they file a petition for habeas corpus,
        we will certainly dismiss it?...You know better than us?”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f03cba-a14c-45bd-bd7c-6955d87dc700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:21:05.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:51.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares argued any detention could be considered legal based
        on the language of the provision alone, but Leonen said this was merely the
        counsel''s “interpretation.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e08a6-5874-4516-adc0-7668f7848fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:21:05.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s possible to file a petition for habeas corpus, and when a
        petition is filed, it is up to the court to attend at that moment to see whether
        the three days or the 14 days will apply,” the justice said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669c874-b7bc-4a86-8d29-1b47bd9fda10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:21:05.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:16:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
