      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Lawmakers
        have flagged the lack of information dissemination on the Child Safety in
        Motor Vehicles Act from agencies tasked to educate the public about the law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b0fdc-124e-4849-9e46-6c1fafdaa376'
      'mgnl:activationStatus': true
