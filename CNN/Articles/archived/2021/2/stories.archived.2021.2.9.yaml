      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jablow certainly isn''t the only vaccinated single person looking
        for safer dating these days.</p>'
