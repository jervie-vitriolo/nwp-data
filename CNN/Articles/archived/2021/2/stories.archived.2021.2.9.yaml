      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/08/us/man-killed-cannon-baby-shower-trnd/index.html"><em>"A
        man was killed at a baby shower in Michigan after a celebratory cannon exploded"&nbsp;</em></a></p>'
  'Supreme-Court-denies-Aetas-petition-Anti-Terrorism-Act':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-09T15:23:48.091+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7603c2d-994f-4abc-8227-c79a94bd12c2'
    'lead': "The National Union of Peoples’ Lawyers denies forcing the Aetas to sign\
      \ the petition for intervention.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T15:24:40.107+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T06:17:28.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:21.486+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two Aetas charged under Anti-Terrorism Act blocked from joining petitions'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba469e5-d66b-4d34-8cc9-72ebf97c599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:24:40.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — The
        Supreme Court on Tuesday junked the petition of two Aetas to intervene in
        the legal challenge against the Anti-Terrorism Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1dfa48-3a9b-4a63-a413-1932e7b6c400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:02:50.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Diosdado Peralta said the high court "unanimously
        denied" the petition of Japer Gurung and Junior Ramos, who are the first publicly
        known individuals to be charged under the anti-terrorism law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af12462f-deb6-461b-8ec4-a91946aebf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:02:50.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta made this announcement during the second day of the oral
        arguments on the controversial law after Solicitor General Jose Calida said
        the Aetas were withdrawing their petition. Calida said the National Commission
        on Indigenous Peoples and the Public Attorney''s Office are now the new counsel
        for the Aetas, who were previously represented by the National Union of Peoples''
        Lawyers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c949cf-9eef-4a50-9f5a-63acc0cfcda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:02:50.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said Gurung and Ramos were forced to sign the petition against
        the Anti-Terrorism Act, citing video clips and affidavits he submitted to
        the Supreme Court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a041cb-0b52-4fae-a68a-eea77a1470d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:02:50.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Aming inuurong ang petition for intervention na aming napirmahan
        sa kadahilanang hindi bukal sa aming puso at kapasyahan ang pagpirma</em>,"
        Calida quoted the documents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64453d4-fd79-4880-ae61-e3c0e00e2ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:02:50.643+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are withdrawing the petition for intervention that
        we signed because we did not sign it out of our own will.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81799e86-1c7c-4187-a470-07b1f640c3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:02:50.643+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida''s manifestation was cut short after Peralta said the Aetas''
        petition was junked anyway, prompting the resumption of interpellation on
        petitions seeking to junk the Anti-Terrorism Act. Peralta, however, did not
        elaborate why the Aetas'' petition was dismissed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15632273-27aa-4819-96f4-cca46b5b604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:02:50.643+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NUPL said Gurung and Ramos, who both could not
        read or write, willingly affixed their thumbmarks to the documents "after
        the Anti-Terrorism Act, the pending petitions before the Supreme Court, and
        the final draft Petition in Intervention were discussed to them patiently."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ddbe69-7bfe-4df9-9e67-2128da411d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:02:50.643+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, it was a long and tedious process that is why the Petition-in-Intervention
        was only filed in the morning of the Oral arguments on February 2, 2021,"
        the NUPL said. It added that a representative from the notary public also
        asked them if the document was explained to them before notarizing it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0d343-4248-433d-9de4-e9fe5428cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:02:50.643+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers'' group also scored the NCIP and PAO for not disclosing
        their "intercession."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b396f-ed4d-4071-a1e4-c977c23a1a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:02:50.644+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:28.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it will wait for a copy of the Supreme Court resolution
        denying the Aetas'' petition so NUPL lawyers could address it, along with
        the government''s allegations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d7547-ec30-46c3-ac0a-f625e7323367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:02:50.644+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:28.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During last week''s oral arguments, Associate Justice Marvic Leonen
        said the petition <a data-cke-saved-href="https://cnnphilippines.com/news/2021/2/2/leonen-molo-supreme-court-anti-terrorism-law-oral-arguments.html"
        href="https://cnnphilippines.com/news/2021/2/2/leonen-molo-supreme-court-anti-terrorism-law-oral-arguments.html">could
        be the "actual case"</a> that would warrant the high court to take action
        on the Anti-Terrorism Act.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e251b8-aff1-4b17-82f1-6c6abb478d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:02:50.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:28.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became even more controversial after Lt. Gen. Antonio Parlade,
        chief of the Southern Luzon Command and spokesperson of the National Task
        Force to End Local Communist Armed Conflict, attacked on social media one
        of the justice beat reporters who wrote about the Aetas'' petition. He warned
        Inquirer.net''s Tetch Torres-Tupas could be held liable under the law for
        "aiding the terrorists by spreading lies." Groups pushed back against Parlade''s
        threat, <a href="https://cnnphilippines.com/news/2021/2/8/Parlade-Inquirer-reporter-Lorenzana-investigation.html">which
        the military vowed to investigate.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03970a24-d87a-4ac7-98ee-885225ae97e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:02:50.644+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:28.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-seven sets of petitions are urging the Supreme Court to declare
        the law unconstitutional, arguing mainly that its provisions are vague and
        overly broad, violating the Bill of Rights.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61b7efc-e461-4cd3-ab5b-c88d8dad1cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:03:34.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:28.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/9/anti-terrorism-law-chilling-effect-oral-arguments.html">READ:&nbsp;Anti-terror
        law oral arguments: Gov’t critics not silenced but there’s ‘pause, hesitation’</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca570e65-0a10-4944-854d-4ba16e0bff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:02:50.644+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:28.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oral arguments will resume on February 16, when Calida and other
        government lawyers are expected to defend the Anti-Terrorism Act.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92ed788-8de6-4043-acde-d25c0a28b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:02:50.644+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:28.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice, meanwhile, reminded parties they should refrain
        from discussing the case in public pending the resolution of the petitions.
        "Please refrain. We do not like that we''ll use our coercive power in disciplining
        lawyers."</p>'
