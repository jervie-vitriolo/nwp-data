      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42212a62-c4d8-4567-8a23-bcb48304e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:18:31.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cannon did not contain any projectiles, but it is suspected
        that the gun powder loaded into the device caused the cannon to fracture,
        resulting in shrapnel being spread in the area," according to the police statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a32ca-48c8-4da5-9a6f-86b69472fe7a'
      'mgnl:activationStatus': true
