      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97ae07c-f129-4dbb-9012-b80c9b18ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:18:31.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Thomas Silva, 26, died Saturday after he was struck by shrapnel
        from the cannon, which was fired to "celebrate the baby''s pending arrival,"
        Michigan State Police said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523a064b-1cfa-4b5a-87cb-f9d4a03e39c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:18:31.457+08:00
