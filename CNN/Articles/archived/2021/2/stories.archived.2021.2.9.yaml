      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramore''s Hayley Williams tweeted, "No artist today would have
        to endure the literal torture that media/society/utter misogynists inflicted
        upon her. The mental health awareness conversation, culturally, could never
        be where it is without the awful price she has paid."</p>'
    '12':
