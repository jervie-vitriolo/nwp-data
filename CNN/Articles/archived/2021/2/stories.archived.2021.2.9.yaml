      'mgnl:lastActivated': 2023-01-25T06:17:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ca040-6242-4e75-88b4-a85dc9ed4602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that Jablow is picky; the 34-year-old winemaker from Napa,
        California, has been on about a half dozen Zoom dates and several in-real-life
        dates since she ended her last long-term relationship in June. This time around,
        however, the entire search is different; she received her first dose of the
        Covid-19 vaccine in late January, and she''s looking for a partner who is
        either vaccinated or interested in getting vaccinated soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf5c9d-af9d-4adb-87ce-828298c782c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.243+08:00
