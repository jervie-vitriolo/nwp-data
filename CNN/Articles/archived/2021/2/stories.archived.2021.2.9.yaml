      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —&nbsp;</strong>The
        country tallied 1,235 new COVID-19 cases on Tuesday, raising the total to
        over 540,227.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e3e24-a6ec-4af7-a69c-5f785465e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:14:51.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of that number, 5.4% or 29,167 are active cases or currently ill,
        the Department of Health said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935206c2-7260-47d3-bc3c-5a46fef5e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:14:51.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s bulletin showed 88.6% of the active cases have mild symptoms,
        5.5% have no symptoms, 2.7% are in critical condition, 2.6% are in severe
        condition, while 0.61% are moderate cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac812d1e-b4af-4625-8f5d-1d67c267d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:14:51.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also hit 11,296 —&nbsp;equivalent to 2.09% of the
        COVID-19 tally —&nbsp;with 65 more people dying from the disease. Meanwhile,
        53 got better, raising the recovery count to 499,764 or 92.5% of the total
        number of cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b49d0b-e4c1-4a46-84bb-4cc576482811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:14:51.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 11th straight day that the agency recorded over 50 deaths
        but it clarified 59 of them were added to the count after they were mistakenly
        tagged as recoveries in the previous report. The agency also removed three
        duplicates, including two survivors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab176e-df5f-4162-81f6-f0e61f5bb237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:14:51.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:19.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from eight COVID-19 laboratories were not included in the count
        since they failed to submit their reports on time, the DOH added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb44990-e8d8-4f1f-ba5e-d403e24a879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:50:33.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:19.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs reported
        63 new COVID-19 cases and 15 new recoveries. This brings the total number
        of infections to 14,554 and survivors to 9,155 in 86 countries. The death
        toll stayed at 954.</p>'
