      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> WHO''s international team of experts investigating
        the origins of Covid-19 has concluded its four-week mission to Wuhan, the
        original epicenter of the coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b92b622-f806-4e58-a2a0-db86d6c831f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:44.488+08:00
