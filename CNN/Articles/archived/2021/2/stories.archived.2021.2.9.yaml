      'mgnl:type': 'text'
      'text': '<p>The first 117,000 doses that will arrive next week will come from
        the vaccine developed by US drugmaker Pfizer and German firm BioNTech, which
        is set to arrive via the COVAX facility, a global platform led by the World
        Health Organization that aims to ensure fair and equitable access to vaccines.</p>'
