  'DOH-government-personnel-quarantine-testing-exemption':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-09T13:19:42.911+08:00
    'imagesource': 'jcr:40f8ca67-9de6-438d-88de-e96237bf3277'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1b10e8a-cc8a-40a3-b417-677b95427723'
    'lead': 'The Department of Health justified the government’s move to exempt state
      officials and employees traveling for work from testing and quarantine requirements,
      saying it was done to ease transactions in their specific localities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T13:22:54.389+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:17:37.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:19.373+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH defends exemption of gov’t personnel from testing, quarantine rules:
      ‘For ease of transactions’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d58349-ebdf-43b3-89c1-a09c5ca47401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T13:22:54.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)—</strong> The
        Department of Health on Tuesday justified the government’s move to exempt
        state officials and employees traveling for work from testing and quarantine
        requirements, saying it was done to ease transactions in their specific localities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6917d5c9-a5db-453b-b134-eb32ba83a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T13:22:54.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the discussion of the Inter-Agency Task Force, DOH Spokesperson
        Maria Rosario Vergeire said business trips usually just take a couple of hours,
        with government officials expected to immediately leave the area once their
        duties are finished.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f27b1b5-63d1-4f84-8b71-e817e315a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T13:22:54.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:37.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So these field visits, these meetings that they attend to is not
        to stay there for a couple of days, but really going there and exiting that
        specific locality after how many hours only,” Vergeire said in an interview
        with CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b93a8-2daa-4526-a35a-f64333241fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T13:22:54.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:37.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is really for ease of government transactions because having
        to be quarantined while you need to attend a meeting or need to do work within
        that area would be something that could delay the transactions of government,”
        she explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd319b99a-2f61-4b1d-b72f-572e0879801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T13:22:54.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier announced that government personnel on official
        business <a href="https://cnnphilippines.com/news/2021/2/5/Govt-officials-employees-exempted-testing-quarantine-requirements-.html?fb">only
        need to present valid IDs</a> as well as a travel authority or order. Local
        governments impose varying entry requirements, including a negative swab test
        result and a mandatory quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f59b7-82d5-48a3-b91c-50230bc760bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T13:22:54.389+08:00
