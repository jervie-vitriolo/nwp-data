      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAMBIS-OWA Party-list Representative Sharon Garin, a member of the
        bicameral conference committee on Bayanihan 2, raised concern on the delayed
        disbursement of the funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
