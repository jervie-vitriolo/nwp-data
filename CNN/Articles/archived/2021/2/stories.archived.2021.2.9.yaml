      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A man attending a baby shower was killed
        when a small cannon exploded in the back yard of a home near Flint, Michigan,
        police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d684c1b-9f3b-45b7-ab50-ecce3f67a62e'
      'mgnl:activationStatus': true
