      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17309c5a-3431-4a6d-98f7-37f5760c7205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:07:33.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong>&nbsp;As
        the COVID-19 pandemic drags on, a lawmaker stressed the Family Code should
        recognize weddings held online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec978f0-4409-450f-b7f9-79c183a989b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:07:33.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:20.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House Committee on Revision of Laws hearing on Tuesday, Kabayan
        Party-list Rep. Ron Salo brought up <a href="https://www.congress.gov.ph/legisdocs/basic_18/HB07042.pdf">House
        Bill 7042</a>, which states that a marriage is valid if the wedding is conducted
        physically or virtually. But the couple must be in one location together even
        if the solemnizing officer is not with them.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de390c9-9359-42a9-9d8e-74c86f2fcc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:07:33.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:20.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current COVID-19 pandemic has caused the postponement and cancellation
        of many wedding ceremonies because of the prohibition on mass gatherings and
        the health risks posed to everyone," the congressman told the panel. " I am
        fully convinced that now is the opportune time to reevaluate our laws in order
        for it to adapt to present realities and to fully utilize technological advances."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf4de48-47d8-4a9d-bfdd-54aa597a6330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:07:33.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:20.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure covers weddings of Filipino citizens abroad as well
        with the Philippine Consulate tasked to issue their marriage license. The
        bill also requires couples to have their marriage certificate notarized before
        registration with the local civil registrar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04352cf-e90b-4c6f-bd64-30566c715b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:07:33.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:20.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family law expert and University of the Philippines professor Katrina
        Legarda agreed with the bill, but adds wedding by proxy should not be allowed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d3d45-a373-4fdf-8bbc-68186a700b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:07:33.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:20.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should make sure that the people getting married are the people
        who are supposed to get married virtually, so I agree with that," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf52303-8032-4826-9def-708ab6e3ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:07:33.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:20.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salo filed the bill in June last year, but the country is still
        under quarantine restrictions eight months later.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8142ab9-074c-4704-bac0-d791b6ec7f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:07:51.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.&nbsp;</em></p>'
