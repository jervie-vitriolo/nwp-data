  'North-Korean-hackers-stole-more-than--300-million-pay-nuclear-weapons-':
    'author': 'Richard Roth and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-09T15:18:41.301+08:00
    'imagesource': 'jcr:9a4a1cca-d471-416c-b405-1ca0d0c9915a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f0942c8-bc70-45e8-bb18-2c152abe602e'
    'lead': 'North Korea''s army of hackers stole hundreds of millions of dollars
      throughout much of 2020 to fund the country''s nuclear and ballistic missile
      programs in violation of international law, according to a confidential United
      Nations report.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T15:25:14.332+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:17:26.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:21.739+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'hackers', 'nuclear-weapons', 'United-Nations']
    'template': '1'
    'title': 'North Korean hackers stole more than $300 million to pay for nuclear
      weapons, says confidential UN report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51224c0f-a9b6-432f-bd0e-df8b83824616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> North Korea''s army of hackers stole hundreds
        of millions of dollars throughout much of 2020 to fund the country''s nuclear
        and ballistic missile programs in violation of international law, according
        to a confidential United Nations report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef7b047-775d-4973-994d-109f83b2deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a245c73-e8ad-42a5-9995-e88fa9eeb33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document accused the regime of leader Kim Jong Un of conducting
        "operations against financial institutions and virtual currency exchange houses"
        to pay for weapons and keep North Korea''s struggling economy afloat. One
        unnamed country that is a member of the UN claimed the hackers stole virtual
        assets worth $316.4 million dollars between 2019 and November 2020, according
        to the document.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4154d87-7a6d-46a9-9b72-b155a29cbb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6537f987-2f69-4320-9be1-32a1912b607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also alleged that North Korea "produced fissile material,
        maintained nuclear facilities and upgraded its ballistic missile infrastructure"
        while continuing "to seek material and technology for these programs from
        overseas."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c04b19d-af6f-47fc-b9b9-1738e7efe6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7f45e8-102b-4b21-b124-df247823991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has for years sought to develop powerful nuclear weapons
        and advanced missiles to pair them with, despite their immense cost and the
        fact that such a pursuit has turned the country into an international pariah
        barred by the UN from conducting almost any economic activity with other countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef467c-375e-4036-9918-12c4678b4116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f13bffc-d6c2-43fb-83c4-a53ece4d2c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN investigators said one unnamed country assessed that it is
        "highly likely" North Korea could mount a nuclear device to a ballistic missile
        of any range, but it was still unclear if those missiles could successfully
        reenter the Earth''s atmosphere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed4f6d-fbb0-4677-9e63-99b4bf70ac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef912a8d-766b-444f-99d2-244cbc8fc8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was authored by the UN Panel of Experts on North Korea,
        the body charged with monitoring the enforcement and efficacy of sanctions
        levied against the Kim regime as punishment for its nuclear weapons and ballistic
        missile development.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a9ed6-0a10-4cb7-8d02-ebbe59735a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0413a03-1e4c-4fd3-b933-3de0481b1c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details from the report, which is currently confidential, were obtained
        by CNN through a diplomatic source at the United Nations Security Council,
        who shared portions of the document on the condition of anonymity. The Panel''s
        report is comprised of information received from UN member countries, intelligence
        agencies, the media and those who flee the country -- not North Korea itself.
        These reports are typically released every sixth months, one in the early
        fall and another in early spring.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96edf01-64da-4f79-8210-dbfe7383ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3d1a4b-6d4a-406f-9c41-8b1b4fd81934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when this report will be released. Previous leaks
        have infuriated China and Russia, both members of the UN Security Council,
        leading to diplomatic standoffs and delays.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b93ac2-927c-42ee-b2f0-3886dd974a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df2189b-5741-483d-bf8f-4e90d9733e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s mission to the United Nations did not respond to
        CNN''s request for comment, but the claims in the report are in line with
        recent plans laid out by Kim. At an important political meeting last month,
        Kim said that North Korea would work to develop new, advanced weapons for
        its nuclear and missile programs, like tactical nuclear weapons and advanced
        warheads designed to penetrate missile defense systems to deter the United
        States, despite the rapport he developed with former US President Donald Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c035e8d4-77a9-4065-9597-5a959c7375f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a7fd4-243a-4bbc-b0e9-eaa83d9a6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump attempted to get Kim to give up his pursuit of nuclear weapons
        through high-level diplomacy, betting that his negotiating skills could help
        him achieve where past Presidents had failed. Trump became the first sitting
        US president to meet a North Korean leader in 2018 and then met him two more
        times, but failed to convince the young North Korean dictator to stop pursuing
        nuclear weapons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694ef36d-7b79-42bc-9c53-a7866c85b68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a634500-1e57-4087-a4e7-459cd2838d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how exactly US President Joe Biden will move forward,
        though his aides have made it clear that allies South Korea and Japan will
        be heavily. Jake Sullivan, Biden''s national security adviser, said last week
        that the administration is conducting a policy review and that he would not
        "get ahead of that review" in public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c906b-bc0d-4c57-91a0-8567a5501b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d03be3-77ee-4043-b19b-a0a7a7e6f5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A new source of income</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c8383d-cb56-4bb4-b880-e27a77e69811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN panel found that North Korea''s stringent Covid-19 border
        controls have affected the regime''s ability to bring in much needed hard
        currency from overseas. Pyongyang uses complex sanctions-evading schemes to
        keep its economy afloat and get around the stringent UN sanctions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e7a184-8776-461b-b84c-f5d6362a77d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd893241c-fa7d-4a69-9150-a9511befcce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal has historically been one of North Korea''s most valuable exports
        -- the Panel''s 2019 report found that Pyongyang collected $370 million by
        exporting coal, but shipments since July 2020 appear to have been suspended.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1784da-d469-4c20-8361-4a497d5ae0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b7d50e-e65f-41a7-a95b-cb5c27548201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is likely because North Korea severed almost all of its ties
        with the outside world in 2020 to prevent an influx of coronavirus cases,
        including cutting off almost all trade with Beijing, an economic lifeline
        the impoverished country needs to keep its people from going hungry. While
        that decision appears to have kept the pandemic at bay, it has brought the
        North Korean economy closer to the brink of collapse than it has been in decades.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e495d-0775-4470-84ad-3fefabe0fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00f7e5-08cc-411f-afea-2962285e8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devastating storms, the punishing sanctions and the pandemic pummeled
        North Korea''s economy in 2020, and experts. Experts believe that North Korea
        may be further relying on its hackers to bring in revenue during the pandemic
        because of the border closures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
