      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc46ebf-9976-4c97-abb7-846c402131d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:28:25.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:23.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just say this issue will have to be discussed by the President
        with his physician," Presidential Spokesperson Harry Roque said in his government
        briefing on Tuesday.</p>'
