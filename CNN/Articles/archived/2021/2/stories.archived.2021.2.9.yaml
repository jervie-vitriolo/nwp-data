      'mgnl:lastActivated': 2023-01-25T06:17:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1129dba7-b603-4439-a374-98a5cffc1bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly how much interest is vaccination status generating these
        days? That depends on whom you ask for information.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02205b7-4922-4fe0-8435-e123cce1cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f338ad-ecc7-40cc-9b01-04d44048cf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At OKCupid, Kaye said he saw a 25% increase in mentions of "vaccine"
        on site profiles over the month of January, and a 63% increase between November
        and January. He added that users who answer "Yes" to a standard profile question,
        "Will you get the Covid-19 vaccine?" are being "liked" at a rate of up to
        25% higher than those who answer "No" or choose not to answer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7fda6-eefc-47d2-ba2f-21ab3321b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6807b08-6312-4318-8e9c-3296ccfacb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other dating sites reported even more encouraging stats.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda10910-2866-431e-b559-eafab7fd9b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7930c2-62be-4bcd-b6aa-419ab7601e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating site Tinder recorded an astronomical 258% increase in profile
        mentions of the word "vaccine" between September and December of last year,
        said Dana Balch, a spokesperson for the Los Angeles-based company.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730571cf-9ce4-4ed0-b069-e2672b1034ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c61c7-b6d4-4d07-92e9-3bf6720f5ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this tells me is that the notion of becoming immune to the
        virus has sparked conversation around a cultural moment that''s on everyone''s
        mind," she said. "We expect interest (in vaccines) only to grow."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b639d4-68dc-40a2-961a-6bf0d0077968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138f392-5f19-43d8-a348-08a7239056a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admittedly, at this stage of vaccine rollout, these numbers can
        be a bit skewed. Most of the people who have been vaccinated are health care
        professionals, first responders, essential workers and people over the ages
        of 65 or 70. In most of these cases, people are likely too busy or anxious
        to prioritize dating right now.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e0828-3b01-4cc4-a366-5bcb3468d506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19981be1-fbc6-449a-9fc4-435f21c8db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bela Gandhi, dating coach and founder of Smart Dating Academy, a
        matchmaking service in Chicago, said that as more people get vaccines and
        share photos of themselves getting shots on social media, the more important
        vaccination status will become.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4208eaf-2eeb-46f3-9e33-6cc21119a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2e795-ac71-490d-8177-934631c627aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are going to be seismic shifts in the way we think
        about this," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31631a73-cfd6-4ddb-8e70-513fcee58e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eca234-09b5-4d7e-beec-e9f87d0a0ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandhi envisioned a scenario where single people declare Covid-19
        vaccination status the same way some declare they are taking prophylactic
        medication to prevent the transmission of HIV.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd145323-c085-4bff-a382-8226fe7e7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5826d6e5-a1fc-44bd-933e-5b90c8013837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dating is about developing an emotional connection and making sure
        a person doesn''t have red flags," she continued. "Knowing that someone has
        gotten a Covid vaccine certainly eliminates one of the biggest red flags of
        the time."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a76ab60-dad1-482c-a47e-6563ea16cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80116c13-4cc2-44d4-935e-1a32cc5d025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What vaccination really means</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b8c259-6153-4dd4-a26c-c45b603fb179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technically speaking, Gandhi is correct — on the most basic level,
        vaccination status indicates whether a prospective paramour received the shot.
        On another level, a person''s willingness to broadcast vaccination status
        reveals a lot about that person''s morality and their relationship to issues
        such as science, politics and the greater good.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baa809b-fa19-42ce-8330-3f23c8106565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762840c-2f79-49d5-97fb-a2c3388ee55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination status is a way of "understanding someone''s relationship
        to trusted institutions," said Jennifer Reich, professor of sociology at the
        University of Colorado Denver. Vaccines mark a certain faith in public health
        and desire to participate in community solutions, she said, noting this can
        be important to people in the same way that certain kinds of causes have been
        important in dating over time.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf089f0-bed9-43f2-a882-234f23b7cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3759a8ff-c94b-4e84-a5ba-972de62ebdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People seek people who share their values, and this could be its
        own symbolic marker," said Reich, who has specialized in researching attitudes
        about vaccinations for years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647022a8-65e0-4bac-88c5-7d825cc2572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8b822-26fd-4a3a-8d2d-9a6fc971661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 vaccine allows you to control your own exposure to
        the virus, but beyond contributing to eventual herd immunity, it says little
        about your willingness to control the exposure of others, said Rachel DeAlto,
        chief dating officer at Match.com.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6508096c-3ed3-46df-8a5c-16322caa7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136dbc1-6ffd-4d8c-9354-a3866ba0120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine is about protecting yourself, while masks are about
        protecting other people," she said. "The conversation about masks is more
        difficult."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e2a2eb-2818-4ee0-883f-6e26425a323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d9abf-d2e3-4c52-904c-36895690f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAlto added that post-vaccination dating, like Covid-era dating
        overall, comes down to risk tolerance.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce57d087-51b4-4504-9139-3ace45c8ad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b0f3b-c31f-459e-afe9-e45614c745d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone who gets vaccinated might say, ''I''ll take that chance
        and start making out with people again,''" she explained. "Others will not
        be comfortable unless they have double protection between them and the person
        they''re dating. Before you get back out there, you need to figure out where
        you stand, and be very clear about it from the beginning."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a930f65-d86f-4f55-ae97-8948f32379d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58809bba-3156-4700-a698-68f4e42cbd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flip side of this equation is that when two vaccinated people
        get together, the risks to them are almost nil, said CNN Medical Analyst Dr.
        Leana Wen, an emergency room physician in Baltimore and visiting professor
        of public health at George Washington University in Washington, DC.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ecf942-6d5d-41f7-8554-a8c03fd69d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a82349-ae74-4b8d-bc18-7365561e3473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your grandparents have been vaccinated and they want to meet
        for dinner with their neighbors, so long as the neighbors also have been vaccinated,
        they can have dinner indoors because they''re not a danger to each other,"
        Wen said. "The same applies to dating — when you date someone else who''s
        fully vaccinated there''s very minimal danger to both parties involved."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a27f9-1101-4df5-8981-e83df2a817fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5163029-1f09-4e55-956e-585c606cd85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Caveats to remember</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89185755-2c85-4933-b855-d208b67861b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever value we place on vaccination, it''s important to remember
        that current Covid-19 vaccines are no panacea.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdfbee5-dff2-449a-aabc-341a55d5400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e99c402-363b-4430-a4f6-312563f46fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, both current vaccines require two shots, and even then, they
        take a couple weeks to work.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e2322c-5fd2-480e-80e5-5846bbe860db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc00a3ea-ce6a-4896-90ab-218eac2b054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, in the absence of an official vaccination card or a social
        media photo, it might be difficult for people to prove to potential partners
        that they have received the shot.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf99eb-69a5-407f-9309-b66a27ffb6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f29550-5a43-4d16-bff9-6099420f5eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third — and perhaps most important — while the vaccines have proven
        to be 94% to 95% effective in preventing virus symptoms in patients who receive
        the shots, researchers are still trying to figure out what risk vaccine recipients
        might pose to others. A recent British study — one that had not been peer
        reviewed — suggested it is possible that those who have a degree of immunity
        against the virus may still be able to carry it in their nose or throat and
        therefore transmit it.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be35644e-bbdb-466d-9569-41ff83f47c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2128dfd4-5d20-4033-82a2-ea57c341129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating the situation is that some of the newer strains of
        Covid-19 have been found to be more transmissible than the original, which
        could pose additional health risks.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef82e6c5-1b0c-4484-9d9c-e037873a8d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e82015c-c007-46f0-88cd-f764814f259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, case counts are still high, which increases everyone''s
        chances of encountering the virus.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca241b04-5bb3-4eb2-bb5a-911e0597bbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58ecfc-4f68-4e1f-aae6-efa2e0e9cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ramifications of these data points are clear: Just because you
        get the vaccine doesn''t mean you should stop wearing face coverings or practicing
        social distancing. It also means that vaccine recipients probably should think
        twice before they start being intimate with people who have yet to get the
        shots.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86396ba5-b2ba-4781-abd1-3416b0f61c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e749144-7119-49f4-af80-ffac242e2935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandhi, the dating coach, said that as people get vaccinated and
        dive back into the dating pool, communicating mindfulness about these issues
        can go a long way.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39c88d-97e6-4aa4-8d1a-becb22983a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da4902-071d-4393-ac51-9e761c417b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Awareness of the big picture shows you take it seriously," she
        said. "It''s signaling, in the best way."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cd9ebb-b1a7-4de5-bc6a-aa15b4669969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79369b4b-769d-4944-9c39-cb95a6abf89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Jablow, the winemaker, vaccination status has changed nothing
        — especially when it comes to the way she prepares for potentially exposing
        others.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67570b6-b16a-4af0-8bb7-f6a8a8988f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6365e1-b00a-41ad-ad72-55877e1ea696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She still wears face coverings. She still keeps her distance. She
        still avoids going inside the grocery store at all costs. Jablow went so far
        as to say that she''s even more cautious about her health after receiving
        the vaccine — out of necessity.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef6e2c-a35d-4907-9241-3e6391cf5a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339ae2d-1203-442f-b183-100137e58413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were to go on a date with someone who was unvaccinated, pick
        up Covid, and then give it to someone else, I don''t know if I could sleep
        at night or live with myself," she said. "It felt like I won the lottery when
        I learned I was going to get the vaccine. It''s a responsibility. It''s an
        honor. I can''t screw it up. I won''t."</p>'
