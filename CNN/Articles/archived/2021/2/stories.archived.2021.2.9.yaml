      'mgnl:lastActivated': 2023-01-25T06:16:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67850b-5efe-4b25-9f43-780441665bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:44.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They visited the Wuhan Institute of Virology and probed data provided
        by Chinese authorities from Hubei Provincial Center for Disease Control.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927d7558-fdb5-4642-bd7c-465e5f9f0709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:44.489+08:00
