      'mgnl:type': 'text'
      'text': '<p>“That is not justifiable <em>na mas mura rito. Iba naman siguro</em>
        services<em> dito, iba</em> services<em> dun. ''Wag po tayong ganon</em>,”
        said Sen. Koko Pimentel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
