    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c6ac1c-a643-43e1-95d8-ec3abeaa70c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:50:47.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staunch critic of the Duterte administration, De Lima has repeatedly
        denied involvement in the illegal drug trade. She said she is a victim of
        political persecution, a claim repeatedly dismissed by Malacañang.</p>'
