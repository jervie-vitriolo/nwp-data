      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers Against Crime and Corruption president Arsenio Evangelista
        also warned of corruption as he flagged the lack of a “thorough” public consultation
        on the implementation of the program. The LTO insisted its regional directors
        were ordered to conduct such consultations in their respective areas.</p>'
