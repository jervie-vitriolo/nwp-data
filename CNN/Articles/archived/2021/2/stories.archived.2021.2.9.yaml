      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399ed32f-0481-466d-b46f-bc6a7f1b35e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their influence not only carries on in contemporary R&amp;B, soul
        and pop, they also helped pave the way for mainstream success by Black artists
        across all genres," the statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ef54c-bca8-4d1e-838e-f7b75fcf51bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.217+08:00
