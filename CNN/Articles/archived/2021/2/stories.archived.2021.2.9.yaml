  'black-coffee-can-be-good-for-the-heart':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-09T19:02:57.934+08:00
    'imagesource': 'jcr:f7a32a26-4f3e-4557-885b-0ccd90cd1e85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba6965fd-f4a4-4e36-a666-ebc88b2b7f13'
    'lead': 'It''s another home run for coffee consumption -- as long as it''s black
      and caffeinated, that is.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T19:11:12.889+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:16:57.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:25.623+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['black-coffee', 'heart', 'health', 'wellness', 'lifestyle']
    'template': '1'
    'title': 'Black coffee can be good for your heart, studies show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b3423-fbf1-4db6-bed1-6fb2b09e8280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s another home run for coffee consumption
        -- as long as it''s black and caffeinated, that is.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c14229d-c98f-4c97-bfe1-01172363a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86e8d17-6ded-488d-99b4-87773d4e0049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking one or more cups of plain, leaded coffee a day was associated
        with a long-term reduced risk of heart failure, according to a review of diet
        data from three major studies using analytic tools from the American Heart
        Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83534f5-901d-4270-b7ad-e0b5b035ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4542d2-c7e9-4d18-91fe-fb479eaab59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefit did not extend to decaffeinated coffee. Instead, the
        analysis found an association between decaf coffee and an increased risk for
        heart failure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a642c2b-8b65-4903-93fd-52db43a252f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4678617f-ac1e-49eb-a871-429b510e6f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart failure occurs when a weakened heart fails to supply the body''s
        cells with enough blood to get the oxygen needed to keep the body functioning
        properly. People with heart failure suffer fatigue and shortness of breath
        and have trouble walking, climbing stairs or other daily activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dab9813-0594-4184-9e69-38dace5f9768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2571d90d-a3ce-4821-831e-0f8fde34dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While unable to prove causality, it is intriguing that these three
        studies suggest that drinking coffee is associated with a decreased risk of
        heart failure and that coffee can be part of a healthy dietary pattern if
        consumed plain, without added sugar and high fat dairy products such as cream,"
        said registered dietitian Penny Kris-Etherton, immediate past chairperson
        of the American Heart Association''s Lifestyle and Cardiometabolic Health
        Council Leadership Committee, in a statement. She was not involved with the
        research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c4eff-ebf4-43f1-b4de-a9834762537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea61d359-a6fe-4216-a0f1-f492f78006e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Massive data analysis</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e6abef-a97c-4337-a849-1acf80f61a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Tuesday in the AHA journal Circulation: Heart
        Failure, analyzed self-reported dietary information from the original Framingham
        Heart Study. That study, which began in 1948, enrolled over 5,000 people with
        no diagnosed heart disease who lived in Framingham, Massachusetts. The study
        has followed those people and their offspring for 72 years over three generations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4260404-6e6c-4d25-826f-b93ec48569f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6467dbb5-6f66-40f4-af66-6c01e6d02e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study used state-of-the-art analytic tools from the AHA''s
        Precision Medicine Platform to compare the Framingham data to the Atherosclerosis
        Risk in Communities Study, a longitudinal, multisite, biracial study, and
        the Cardiovascular Health Study, a 10-year-long study of cardiovascular risk
        in adults over 65.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c24b69-6f5b-4bb5-bd55-5da50c4ae476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4551ea-e8ec-42b6-8c6f-f9df836e288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, the studies provided dietary information on more than
        21,000 adult Americans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e1a631-de06-4fa1-b06b-afbdee3ccdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac155e3-e804-4098-bbfe-6787c1df3547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with people who didn''t drink coffee, the analysis found
        the risk of heart failure over time decreased between 5% and 12% for each
        cup of coffee consumed each day in the Framingham Heart and the Cardiovascular
        Health studies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e46cbf-c7eb-46cb-b21c-35e1bbd8888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aacf0bf-fda3-44fb-b53a-1c53096f99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of heart failure remained the same for drinking no coffee
        or one cup per day in the Atherosclerosis Risk in Communities Study. But when
        people drank two or more cups of black coffee a day the risk decreased by
        about 30%, the analysis found.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8258ab8-55ec-4523-a4e0-6e17ee94d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ad973-fef6-497c-ae89-34c78a0471da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The association between caffeine and heart failure risk reduction
        was surprising," said senior author Dr. David Kao, medical director of the
        Colorado Center for Personalized Medicine at the University of Colorado School
        of Medicine in Aurora.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b15a27a-5065-4a17-b5ae-48779f6d345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d004c8-327a-4af7-a8c4-9bcf8b7f4c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coffee and caffeine are often considered by the general population
        to be ''bad'' for the heart because people associate them with palpitations,
        high blood pressure, etc. The consistent relationship between increasing caffeine
        consumption and decreasing heart failure risk turns that assumption on its
        head," Kao said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6a8e4c-1515-4770-9b00-e878c1b964be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0e4f50-4f77-4a8c-982a-6e8a51ca503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bit of caution</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c2a15-19f2-4e09-b408-66150d4fc899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these studies were done with drinking black coffee. However,
        many people add dairy, sugars, flavors or nondairy creamers that are high
        in calories, added sugar and fat. That likely negates any heart-healthy benefits,
        warns the AHA.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a877cfbd-8db1-4fe6-a383-6679c9b6ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf91ea-846e-415a-bfc7-ccde4d21e956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also be aware that in most studies a cup of coffee is only 8 ounces;
        the standard "grande" cup at the coffee shop is double that at 16 ounces.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d9dd49-ab94-4443-bde3-4422255eac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df1b3d4-ed5c-4bdc-8253-4ed99d141e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How you brew your coffee also has health consequences. Unlike filter
        coffee makers, a French press, Turkish coffee or the boiled coffee popular
        in Scandinavian countries fails to catch a compound called cafestol in the
        oily part of coffee. Cafestol can increase your bad cholesterol or LDL (low-density
        lipoproteins).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f7e1c-b801-4307-80f1-45c2d193b75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7da8c-8185-4cad-92d1-1cd552753663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caffeine can be dangerous if consumed in excess by certain populations,
        research has shown. High levels of coffee consumption (more than 4 cups) during
        pregnancy was associated with low birth weight, preterm birth and stillbirths
        in a 2017 study. For women with a higher likelihood of bone fractures, coffee
        raised that risk; the same was not true for men.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56b453-cf7d-42bd-a51b-d4537620b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7818831-b515-4892-b79f-b0c4912ffc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past studies also suggested people with sleep issues or uncontrolled
        diabetes should check with a doctor before adding caffeine to their diets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9eead6-11cb-4cb3-95ae-b40aed778424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b642d8-125c-4e21-ba7d-cdf203bea467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, these benefits do not apply to kids -- children
        and adolescents should not drink colas, coffees, energy drinks or other beverages
        with any amount of caffeine, according to the American Academy of Pediatrics.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548f4c1c-e802-41ca-b470-dc6f00d30d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012826e-82a9-48dc-ba0f-45a4ddb64031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line: enjoy coffee in moderation as part of an overall
        heart-healthy dietary pattern that meets recommendations for fruits and vegetables,
        whole grains, low-fat/non-fat dairy products, and that also is low in sodium,
        saturated fat and added sugars," Kris-Etherton said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9588e8b1-fa40-44c5-bfca-24fd8558df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ea9d3-17e4-49d7-aba1-76c8a53d1a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, it is important to be mindful that caffeine is a stimulant
        and consuming too much may be problematic - causing jitteriness and sleep
        problems," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c9128-8e44-42a5-97b0-3161a32828c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:11:12.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:57.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
