    'template': '1'
    'title': 'Why we need to talk about body liberation in the gay community'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47859b3a-9d9a-4df8-bb7a-6f0a884bb864'
      'mgnl:activationStatus': true
