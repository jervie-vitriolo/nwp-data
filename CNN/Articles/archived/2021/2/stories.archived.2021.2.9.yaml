      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker and Midler simply tweeted, "#FreeBritney" a hashtag that
        has gone viral in the past few years, spearheaded by a group of the popstar''s
        fans who believe she should be let out of her conservatorship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c23dea6-2716-495f-9cf0-ae4d8f3c76cf'
      'mgnl:activationStatus': true
