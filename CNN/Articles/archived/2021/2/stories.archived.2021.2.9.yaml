  'senators-seek-suspension-vehicle-inspection-roadworthiness-program':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-09T20:41:06.692+08:00
    'imagesource': 'jcr:48049f5f-52a7-438b-ae12-0ab15853780a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d6430dd-ae57-42e4-a8b6-9c9cf0e1ef64'
    'lead': 'Along with hefty fees, senators cited the lack of legal basis for delegating
      regulatory function to private entities running inspection centers, and the
      absence of a thorough public consultation on the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T20:50:47.630+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T06:16:53.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:26.465+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['senators', 'Senate', 'Grace-Poe', 'PMVIC', 'vehicle-inspection',
      'suspension', 'implementation', 'roadworthiness', 'private-vehicles']
    'template': '1'
    'title': 'Senators want vehicle inspection, roadworthiness program suspended amid
      issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4a4ec5-33f0-454a-95d8-11946e0f8d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T20:50:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Senators
        are calling for the suspension of the vehicle inspection and roadworthiness
        checks program, as issues continue to hound its implementation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa26e638-7457-4e7e-b512-eb0d95e07f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T20:50:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a826f-1f24-4830-8457-66cc524cabf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T20:50:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi maliwanag sa akin anong batas,</em> what law, tell me,
        authorizes you to do this, to privatize these testing centers<em>? Meron bang
        batas? Ang tingin ko diyan</em> overreach<em> masyado ''yan eh</em>,” Sen.
        Ralph Recto said during a Senate hearing. Recto is among the lawmakers urging
        the program''s suspension until "we find a better way forward."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5fbcbc-4a8c-46c3-ab87-7361bdb44292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T20:50:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd2749-fc18-4ebc-a196-2954bc689463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T20:50:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s unclear to me what law, tell me, authorizes you
        to do this, to privatize these testing centers? Is there such a law? I think
        this is too much of an overreach.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1827694f-a0f5-4a10-bef0-13d21b3e010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T20:50:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778bfb44-73be-4f68-b264-f06069425a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T20:50:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Land Transportation Office chief Edgar Galvante
        explained that they previously resorted to offering private entities the opportunity
        to construct new motor vehicle inspection centers due to the lack of funding
        then. Pre-existing centers, he added, had already been subject to wear and
        tear at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54653a9e-c1dc-4990-b357-0f0fd8c26643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T20:50:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b63c8-d521-4e25-a793-6646021f19f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T20:50:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO chief likewise said they have tried asking the Senate and
        the now-abolished Road Board for financing. Recto said he does not recall
        the agency ever approaching the chamber to present such a request.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a149ca-7508-4268-ad75-3ec4fd19793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T20:50:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192321cf-42e7-4461-ab48-835656a40b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T20:50:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy groups and motorists have raised concerns on the hefty
        fees imposed by these centers, where an inspection can run from ₱600 to ₱1,800.
        Lawmakers echoed their sentiment that the implementation of the program amid
        a pandemic was ill-timed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db2bf3a-11b0-4108-95e0-8aeed37883ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T20:50:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11db4f2-2dff-468c-8f78-76caff91e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T20:50:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transport Department presented inspection fees in other Asian
        countries like China, South Korea, Japan and Singapore to contrast with fees
        charged locally, which the solons likewise criticized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5a90d1-8774-445c-890c-7b7aa3b4f281'
      'mgnl:activationStatus': true
