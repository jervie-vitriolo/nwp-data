      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Mary Wilson, a founding member of "The
        Supremes" has died at the age of 76, her publicist told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fcb13f-2ff9-4325-bdf0-88fb0d9a9cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0cd83-1b23-4465-8232-ecd6824d3f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson "passed away suddenly this evening," according to a statement
        from her longtime friend and publicist, Jay Schwartz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969bc083-1f4d-4711-8f88-da923ae11b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00db1aad-1c56-48cf-a72b-86ff60b1139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer was at her home in Henderson, Nevada. She is survived
        by her daughter, son, several grandchildren, a sister and brother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa43e182-68ed-44b0-8f4f-12c497fe0c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953983ef-7a0e-4cce-98f7-835b948e1f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Services will be private due to COVID-19 restrictions and a celebration
        of Wilson''s life will take place later this year, her publicist said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66653182-efba-4da3-88ae-1662f4123a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc281e4-7b00-41af-a097-948dd8f4fe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Breaking barriers</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188615dc-f6f0-458f-bb8a-cf136114ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson was a "trendsetter who broke down social, racial, and gender
        barriers," Schwartz said in his statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f5b83-d842-43d8-9d4a-7fd410640bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e8e905-8fe8-4de8-9382-b8fd17f18544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began her career in Detroit in 1959 as a singer in what was
        then called "The Primettes." They went on to become "The Supremes," Motown''s
        most successful group of the 1960s, with 12 number one singles including "Where
        Did Our Love Go," "Baby Love," and "Stop! In the name of Love."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2d4e62-1871-4cbf-a3ba-e81a2c5b9a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.217+08:00
