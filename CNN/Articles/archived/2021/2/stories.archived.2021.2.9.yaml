      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> The
        mayor of Pasay City, Emi Calixto-Rubiano, shared on Tuesday that she has tested
        positive for COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aafb1e2-44e0-4e1f-9f89-397da9e367b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T08:16:14.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she started experiencing flu-like symptoms, so she decided
        to undergo a swab test.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5375138f-eb01-4d96-a162-2648821ce63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T08:16:14.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako po ngayon ay nag-isolate at isinasagawa na rin ang COVID protocols
        ng lungsod on contact tracing sa maaring source ng sakit at sa mga aking mga
        nakasalamuha para maiwasan ang tuluyang pagkalat nito," she said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea70034-34e7-4c51-96e8-5af504af9dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T08:16:14.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am now in isolation and the city is conducting contact
        tracing to find out the source of my infection and the people I came in contact
        with to stop its transmission.]</p>'
