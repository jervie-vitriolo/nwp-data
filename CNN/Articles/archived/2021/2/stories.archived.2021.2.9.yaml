      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — A
        fire razed a warehouse in San Antonio, San Pedro in Laguna, authorities said
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc32a47c-8bfc-45df-8bc2-54dd63e00600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:46:04.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:04.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze reached fourth alarm at 4:12 a.m. Around 32 fire trucks
        were deployed to the affected establishment owned by Rising Sun, a furniture
        manufacturer, the San Pedro City government said in a Facebook post. The incident
        was reported to the San Pedro Bureau of Fire Protection at 1:45 a.m. The fire
        was declared under control at 8 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5c36ca-55f0-4bc5-8e21-3429804abf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:46:04.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no reported casualty, the LGU said. Initial investigation
        showed the fire was triggered by faulty electrical wiring.</p>'
    '0':
