      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Public Services chair Sen. Grace Poe likewise
        recommended the suspension of the program''s implementation pending the conduct
        of thorough consultation with the public and operationalization of the adequate
        number of testing centers in the country.</p>'
    '29':
