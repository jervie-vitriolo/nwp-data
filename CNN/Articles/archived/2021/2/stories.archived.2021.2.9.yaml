  'PH-backs-complete-restoration--of-democracy-in-Myanmar':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-09T22:58:11.256+08:00
    'imagesource': 'jcr:03ee6fb5-8885-47f8-942b-dedb98dc0116'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0152d723-00c7-40a6-855e-7847f764cce7'
    'lead': 'Manila''s top diplomat calls for the restoration of the status quo ante
      in Myanmar, where thousands defy curfews to oppose the military takeover of
      its democratically-elected government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T22:57:30.510+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:16:49.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
