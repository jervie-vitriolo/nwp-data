      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyong</em> wholesaler… [<em>magbenta sila</em>] <em>hanggang</em>
        ₱235 [per kilo] <em>pwede na</em>,” Agriculture chief William Dar said in
        a briefing. “<em>Iyon ang</em> wholesale price cap <em>na natin para hindi
        na masyaong mataas ang ibibigay ng</em> wholesaler<em> o biyahero doon sa</em>
        meat vendors.”</p>'
