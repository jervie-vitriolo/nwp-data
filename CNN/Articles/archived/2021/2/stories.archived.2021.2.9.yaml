      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s out-of-town trips were <a href="https://cnnphilippines.com/news/2020/7/2/Harry-Roque-swimming-with-dolphins.html">often
