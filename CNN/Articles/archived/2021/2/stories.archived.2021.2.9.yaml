      'mgnl:lastActivated': 2023-01-25T06:16:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24694b15-59a7-4d8b-8796-d76886b87ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:44.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international team visited the Huanan Seafood Market that was
        linked to early case clusters and the hospital where the first cases were
        detected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe3a97-aae0-459e-a455-462ce7fab8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:44.488+08:00
