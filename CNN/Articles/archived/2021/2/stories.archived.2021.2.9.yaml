      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To report possible cases of online child abuse, just send the link
        to http://ecpat.org.ph/report/ or to report@ecpat.org.ph.</p>'
  'Cebu-City-hospitals-overwhelmed-COVID-19-cases-rise-':
