      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70acc483-0862-4157-887e-0fe2ebadd385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T12:50:34.600+08:00
      'mgnl:createdBy': 'eimor'
