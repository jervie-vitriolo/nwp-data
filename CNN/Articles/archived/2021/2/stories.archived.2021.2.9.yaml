    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'B-1-bombers', 'Norway', 'Russia']
    'template': '1'
    'title': 'US deploying B-1 bombers to Norway to send a message to Russia

      '
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f062de45-a6f9-4136-a98d-d304dddddbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:12:07.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US Air Force is deploying B-1 bombers
        to Norway for the first time in a move that sends a clear message to Moscow
        that the US military will operate in the strategically important Arctic region
        and demonstrate that it will defend allies in the area against any Russian
        aggression close to the country''s border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cf40d0-a80e-4428-84cb-f5f67cab4deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:12:07.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca77dce-fda9-45a5-8887-4cac9c7a206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:12:07.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four US Air Force B-1 bombers and approximately 200 personnel from
        Dyess Air Force in Texas are being deployed to Orland Air Base in Norway,
        and within the next three weeks, missions will begin in the Arctic Circle
        and in international airspace off northwestern Russia, according to multiple
        defense officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b221f-9525-444a-8ea9-dec5d9538b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:12:07.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5745665c-b469-495b-91ee-4bf0a5ff37ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:12:07.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, military missions over the Arctic had been largely staged
        out of the United Kingdom. The movement of forces much closer to Russia means
        the US will be able to react more quickly to potential Russia aggression,
        officials say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e4d9e-0728-47dd-9cbe-493a00f580d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:12:07.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff0c645-a328-4488-8a0c-88c4f6e7b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:12:07.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operational readiness and our ability to support allies and partners
        and respond with speed is critical to combined success," said Gen. Jeff Harrigian,
        commander of US Air Forces in Europe and Africa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce07672-2408-4463-a8a9-2b6b42b0773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:12:07.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d74ed8-c322-46c7-b4c5-ef97312973e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:12:07.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last several months, the Pentagon has operated similar groups
        of B-52 bombers in the Middle East as a means of demonstrating the ability
        of the US to quickly move military assets to potentially tense regions. These
        bombers missions take weeks to plan so the Norway deployment has been in the
        works for some time, officials say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcdce43-8435-4529-9399-48d386cfe37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:12:07.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43504bbe-28b0-4ad0-9537-66ed2c771da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:12:07.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden has already demonstrated he is prepared to adopt
        a tougher approach to Moscow than under his predecessor, Donald Trump. He
        held his first call late last month with Russian President Vladimir Putin
        and confronted him over a range of issues from a recent massive cyberattack
        to the suspected poisoning of the country''s leading opposition figure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eadb46-af02-470d-81a4-a71a08073b7c'
      'mgnl:activationStatus': true
