      'mgnl:lastActivated': 2023-01-25T06:16:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However you look at it legally speaking, morally speaking, practically
        looking at this particular program, <em>talagang kailangan i</em>-suspend
        <em>muna ito dahil kulang na kulang</em>, <em>sobrang kulang</em> Madame Chair
        ''yung [there really is a need to suspend it because there has been an immense
        lack of] consultation, <em>tapos yung mga</em> [along with] complaints (from
        motorists),” said Villanueva.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d046f2e-f906-4e37-ab55-076bfad552f3'
