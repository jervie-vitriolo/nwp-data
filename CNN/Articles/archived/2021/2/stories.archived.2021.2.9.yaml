      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9bdee2-d94e-47fd-a065-2a92f06438f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:24:31.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar earlier said that they are also targeting to increase minimum
        access volume of pork imports currently at 54,000 metric tons. He said the
        MAV Advisory Council has recommended to increase imports to around 400,000
        MT. The committee is set to conduct a referendum prior to its recommendation
        to President Rodrigo Duterte, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0327cc43-9c8b-4d23-b14a-d2735cc57b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:24:31.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1d4a9-db63-4e18-abbe-33d417e350cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:24:31.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry and the Agriculture department
        also are now discussing to impose lower suggested retail prices for imported
        pork sold in Metro Manila groceries and supermarkets to give consumers more
        options, Trade Secretary Ramon Lopez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b29be-a2cc-49f2-a2d9-ea592b79b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:53:56.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the head of a group of supermarket owners in Metro Manila
        assured that the pork supply in their chains is stable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4654c-5369-4545-8c84-fb32c4f6c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:53:56.582+08:00
