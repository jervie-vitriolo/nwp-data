      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the report of the Office of the President issued last November
        2020, the lawmaker said only ₱76.2 billion of the ₱140-billion fund has been
        released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
