      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said De Lima has been asking the court to allow her to undergo
        medical check-up but the request was delayed due to the coronavirus pandemic.
        She was allowed to leave jail for 24 hours, Peoro said without disclosing
        the date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ef830-c4a1-493d-ba77-a3d2510db029'
