      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Sara Jablow has sought a hard-to-find combination of
        personality traits in prospective boyfriends. Now, however, after nearly a
        year of the COVID-19 pandemic, one elusive characteristic is beginning to
        transcend all others for her: vaccination status.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e655aa8-d39d-46c8-ba53-a35cc70da5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.243+08:00
