      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate WJRT reported that Silva was a friend of the family
        who hosted the event. Silva was from Hartland, Michigan, according to police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50482d22-861c-4e5a-b9e1-a4aa56ffa8c8'
