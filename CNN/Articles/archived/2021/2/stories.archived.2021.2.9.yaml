      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua said they also understand the government''s intention to put
        a price cap on pork products because of the recent ASF outbreak in some areas
        and the movement restrictions brought by the COVID-19 pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b421f972-0ed5-495c-9fb1-ebdae75862d4'
