      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there should be a long-term solution in averting the
        scarce supply of meat products, saying the price ceiling is only a short-term
        solution and may hurt local hog raisers in the long run.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd160ef27-7862-4d5b-9896-fc782d91c698'
