      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Will
        President Rodrigo Duterte get his COVID-19 shots from Western vaccines that
        will first arrive in the country? For Malacañang, only his physician can decide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00580628-e867-46fc-bf05-4b9066ac7aaa'
      'mgnl:activationStatus': true
