    'lead': 'After a rocky 12 months, oil prices — which got crushed when COVID-19
      slashed demand for energy around the world — are roaring back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T00:10:45.824+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:18:11.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
