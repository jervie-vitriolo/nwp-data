      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also sourcing supply from Visayas and Mindanao,
        specifically areas not affected by African Swine Fever, to help in stabilizing
        prices. Dar said a transport subsidy of ₱15 to ₱21 per kilo is being provided
        to local hog raisers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1cc3b2-c56a-4713-822a-e16e0d2e9045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:24:31.994+08:00
