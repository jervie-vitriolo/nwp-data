  'Silay-Negros-zombie-parade-quarantine-violator-distancing':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-09T15:11:26.932+08:00
    'imagesource': 'jcr:4a4c4423-71fb-4736-a408-b6865c63348d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '230b29e9-ef97-456f-a4b4-9db8c8291042'
    'lead': 'The police chief of Silay, Negros Occidental on Tuesday said he had no
      intention to humiliate quarantine violators in the town, saying the ''zombie''
      walk caught on camera was done to ensure distancing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T15:16:08.868+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:17:30.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:20.925+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No zombie parade: Silay police denies intention to humiliate quarantine
      violators, walk done to ensure distancing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa6c5a7-0973-403a-a89a-e3bec4ee96ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:16:08.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)—</strong> The
        police chief of Silay, Negros Occidental on Tuesday said he had no intention
        to humiliate quarantine violators in the town, saying the “zombie” walk caught
        on camera was done to ensure distancing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6128ce-cf8b-4275-8fd5-f0b658d7d3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:16:08.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Silay Police Chief Maj. Rollie
        Pondevilla explained that the violators — seen on video lined up on the street
        with both arms extended forward — were being brought to a covered court near
        the station. He said the order to lift the arms was only a “preventive measure”
        to ensure space between the individuals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10df892-eeab-4030-ae23-40b76651aed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:16:08.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman talaga parusa iyon sa kanila</em> –- preventive
        measure<em> lang iyon na pinapa</em>-hands forward<em> natin para mame-</em>maintain
        <em>nila</em> physical distancing<em> papunta doon sa</em> covered court,”
        Pondevilla told <em>The Source</em>, adding the clip may be subject to misinterpretation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb14957-b72e-440b-bc0f-4d212138fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:16:08.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> intention<em> ko lang naman talaga is para naman sa
        kapakanan nila… wala akong</em> intention <em>na ipahiya po sila</em>,” he
        stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be0adbc-263a-46ce-9655-6bebcf1562ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:16:08.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s not actually a punishment for them, it was a
        preventive measure, making them keep their hands forward so they can maintain
        physical distancing going to the covered court. My intention really was for
        their welfare… I had no intention to humiliate them.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77766a65-6cc4-40ac-beea-026d57c7d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:16:08.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged “zombie parade” drew flak from netizens and even government
        officials, with Senate Minority Leader Franklin Drilon slamming the local
        police for the “unnecessary” order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dcd093-d286-4518-9baf-fa06e5ce88d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:16:08.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Too much TV. I urge our police to do away with ‘theatrics’,” Drilon
        said in a <a href="http://legacy.senate.gov.ph/press_release/2021/0208_drilon1.asp">statement
        on Monday.</a> “If they believe a violation is committed, then file charges
        in accordance with our existing laws.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e90de-424b-4afd-b834-17733ebf9179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:16:08.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights said it would also be <a href="https://chr.gov.ph/statement-of-chr-spokesperson-atty-jacqueline-ann-de-guia-on-the-video-of-quarantine-violators-being-paraded-on-the-street-of-silay-city/">looking
        into the report</a>. It also urged law enforcers to consider human rights
        in their implementation of policies, “including respect for every person’s
        dignity.”</p>'
