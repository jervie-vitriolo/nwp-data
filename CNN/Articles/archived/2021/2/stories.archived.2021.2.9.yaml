  'AstraZeneca-PH-EUA-stays':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-09T16:02:21.961+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b78a9e1f-7edd-4086-8734-08b1856a3f10'
    'lead': 'The emergency use authorization granted by the Philippine Food and Drug
      Administration to AstraZeneca''s vaccine stays since the COVID-19 variant first
      identified in South Africa has not been detected in the country, FDA Director
      General Rolando Domingo said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T16:06:13.806+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:17:21.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:22.271+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AstraZeneca’s EUA stays as South African variant has not reached PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ff9ec-00ca-4da6-aef2-ff7f48c6b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:06:13.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — The
        emergency use authorization granted by the Philippine Food and Drug Administration
        to AstraZeneca''s vaccine stays since the COVID-19 variant first identified
        in South Africa has not been detected in the country, FDA Director General
        Rolando Domingo said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59eafa-c28a-40d4-9fea-dc5a053aaa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:06:13.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon, wala namang epekto ito sa atin dahil ang variant na
        South African ay hindi pa naman nakikita sa Pilipinas,” Domingo told a public
        briefing. "Andiyan pa rin naman ang ating EUA, walang pagbabago.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72507c4-38a9-412f-9549-d229b6c3482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:06:13.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, this does not have an effect on us because
        the South African variant has not been found in the Philippines...The EUA
        [of AstraZeneca] remains. There will be no changes.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2878f8c-4ef5-49bd-ad33-2349929542d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:06:13.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa paused its mass rollout of British firm AstraZeneca''s
        COVID-19 vaccine after a study suggested it only offered "minimal protection"
        against mild to moderate cases of the B.1.351 variant, CNN <a href="https://edition.cnn.com/2021/02/07/health/south-africa-astrazeneca-vaccine-study/index.html"
        target="_blank">reported</a> on Sunday.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61fdad8-05e3-4c21-9449-7b72ed40b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:06:13.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.351 variant carries mutations that could evade antibodies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea52b1-e93e-4583-86c7-e02aa3ee63ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:06:13.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Philippine health department said Tuesday it would
        be looking into the data on AstraZeneca’s vaccine efficacy against the B.1.351
        variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac451f-c3af-40d0-8ba4-26e04b009b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:06:13.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whenever there are these kinds of studies or publications that
        are being issued, of course we have to study it, the merits of the details
        of these studies,” DOH spokesperson Maria Rosario Vergeire said in an interview
        with CNN Philippines’ The Source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86d2f9-fc47-4a8a-bb99-42a6ddf74120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:06:13.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the government will continue on with the “status quo”
        on the inoculation plan unless the FDA issues a revision on the vaccine''s
        emergency use authorization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6773157-409f-4eab-9d3d-2b8b01cdb385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:06:13.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until FDA provides us with a revision in these indications for
        AstraZeneca, we will follow that, and we do status quo, meaning we still continue
        on with this AstraZeneca inoculation,” the Health official stressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afbfbbe-41c8-4806-a3e9-9a774081b615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:06:13.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Pfizer, AstraZeneca was the second manufacturer to secure
        from the country’s drug regulator an EUA for its anti-COVID-19 shot. Its vaccine,
        developed with the University of Oxford, <a href="https://edition.cnn.com/2020/11/23/europe/astrazeneca-oxford-coronavirus-vaccine-intl/index.html"
        target="_blank">showed an average efficacy of 70%</a> against previously known
        variants after receiving two required doses, AstraZeneca said late last year.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fc5092-146d-4851-bec9-b2396c13bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:06:13.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford-AstraZeneca COVID-19 vaccine also appears to <a href="https://edition.cnn.com/2021/02/03/health/astrazeneca-vaccine-transmission-gbr-intl/index.html"
        target="_blank">substantially reduce transmission of the virus</a>, CNN quoted
        UK researchers as saying earlier this month.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932dc680-3191-4d4e-8c68-96fa36cb7c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:06:13.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is expected to <a href="https://www.cnn.ph/news/2021/1/31/5.6-million-vaccine-doses-pfizer-aztrazeneca-ph.html"
        target="_blank">receive millions of AstraZeneca vaccine doses</a> in the first
        quarter of this year, with the initial doses expected to be delivered this
        month.</p>'
