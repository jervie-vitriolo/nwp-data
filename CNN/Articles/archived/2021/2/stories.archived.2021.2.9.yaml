      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/08/asia/north-korea-united-nations-report-intl-hnk/index.html"><em>"North
        Korean hackers stole more than $300 million to pay for nuclear weapons, says
        confidential UN report"&nbsp;</em></a></p>'
  'COVID-19-vaccine-arrival-dry-run-Pfizer':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-09T15:23:16.223+08:00
    'imagesource': 'jcr:63f621a7-7e7b-43ba-9351-9d76830e7769'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b342e762-f2e3-4105-9e22-f5bab2b62717'
    'lead': 'Less than a week before the anticipated arrival of 117,000 doses of Pfizer
      vaccines, government agencies practice the steps once the shipment arrives at
      the Ninoy Aquino International Airport and how it will be brought and stored
      at the Research Institute for Tropical Medicine in Muntinlupa City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T15:26:10.446+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:17:24.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:21.961+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH gov''t holds dry run of COVID-19 vaccine arrival, gives itself a
      score of 80 out of 100'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6584e5-1964-41fd-99aa-93be018b9aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:26:10.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:24.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Vaccine
        czar Carlito Galvez Jr. is satisfied with the first dry run held on Tuesday
        on what different government agencies will do once the first batch of COVID-19
        vaccines arrives in the country this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e239ff1a-79ac-4519-9c90-5c93e907e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:26:10.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:24.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week before the anticipated arrival of 117,000 doses
        of Pfizer vaccines, government agencies practiced the steps once the shipment
        arrives at the Ninoy Aquino International Airport and how it will be brought
        and stored at the Research Institute for Tropical Medicine in Muntinlupa City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d8880-3d85-4620-8a3e-315405cc7a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:26:10.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:24.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mock vaccines arrived at the NAIA Terminal 2 in Pasay City.
        The Bureau of Customs conducted a pre-screening of the shipment so the clearing
        time was cut down. After it landed on the tarmac, containers carrying the
        vaccines were immediately placed in a refrigerated van to maintain its required
        temperature. The vans traveled to RITM, fully secured by a convoy of police
        personnel. Upon arrival at the RITM in Alabang, it was unloaded, and its quality
        was inspected then loaded inside ultra-low temperature freezers that can store
        vaccines at -60 to -80 degrees centigrade. From there, the vaccines will be
        packed and distributed to different hospitals and local government units.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b30723-79bd-453d-8716-99dd0efbfbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:26:10.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:24.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire simulation exercise was completed in a little over one
        hour and 30 minutes —&nbsp;much quicker than the anticipated three hours and
        30 minutes duration. Despite beating the allocated transportation and unloading
        time, Galvez gave it an 80 out of 100 score, saying more improvements can
        be made.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da316e57-9198-4657-82c5-51ae4fbbf676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:26:10.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag nakatipid ka ng time at walang major defect at walang major
        hiccups, okay ‘yun. We want na ma-perfect natin… Kung ire-rate natin, nasa
        80% tayo from 100,” he said in a media briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48201a0-4d28-445f-b2f7-8b81c8f1086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:26:10.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we can save time and there are no major defects
        or hiccups, that''s okay. We want to perfect it...If we rate it, we are at
        80% from 100%]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d89d89-2174-4df0-81f4-bcdd3e5b5477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:26:10.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing one example, he said the trip could be less rough since these
        drugs are sensitive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb603fa8-d808-408e-8dc3-3730faadb5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:26:10.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simulation exercises were conducted in government hospitals right
        after. From the RITM to the Lung Center of the Philippines, delivery took
        39 minutes —&nbsp;11 minutes faster than the estimated 50-minute delivery
        time. Delivery took 44 minutes to the Philippine General Hospital and 150
        minutes to the Jose N. Rodriguez Memorial Hospital and Sanitarium or Tala
        Hospital.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a31e462-5038-4565-abcf-770b10154578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:52:25.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:24.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery schedule for Tala was delayed due to technical issues
        with the van and a rally that caused traffic near the hospital. Meanwhile,
        data on the simulation exercise to East Avenue Medical Center have yet to
        come in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e38ea31-d232-49e4-a014-0dd7da7bc591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:52:25.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:24.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lung Center spokesperson Dr. Norbert Francisco said the center is
        prepared to continue with simulation exercises until the vaccines arrive.
        He added that they were able to minimize the time for transporting the vaccines
        from the reception area to the storage freezers to keep them at their required
        temperatures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85750b6-857d-43be-9216-f71a27b0b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:52:25.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:24.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two teams will be operating during the vaccine inoculation, one
        in charge of the storage facility and another will handle the processing of
        patients, which requires supervising registration, counseling and screening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d8ccd-4ab4-4606-9584-170a8cccd2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:52:25.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:24.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can start anytime," he told CNN Philippines'' <em>News.PH</em>.
        "Anytime <em>dumating ''yung</em> vaccine [the vaccine arrives], we are ready."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f005ad-adbb-4891-a7f1-69fa124c3bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:26:10.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:24.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III also said they will practice
        bringing the vaccines from RITM to the airport to be transported to the Vicente
        Sotto Memorial Medical Center in Cebu City and Southern Philippines Medical
        Center in Davao City since they will also be prioritized.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de62a8e9-dc9c-491c-9109-aa9412a5cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:26:10.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:24.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added another internal simulation exercise will be conducted
        a few days before the arrival of the vaccines. Other exercises will be held
        for the arrival of different brands of vaccines since they require different
        levels of care.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c012330-8e12-40b1-bfb6-b287dd9b6c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:26:10.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:24.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first batch of coronavirus vaccines is expected to
        be shipped next week. The Philippines hopes to have its initial rollout of
        coronavirus vaccines within the first quarter of the year and mass vaccination
        in the third quarter of 2021.</p>'
  'Duterte-Western-vaccines-physician':
