    'mgnl:lastActivated': 2023-01-25T06:16:56.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:25.809+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill seeking Angelo Kouame''s naturalization passes second reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3fffc3-a5c8-4380-94a1-35a6198dc279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:19:04.839+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:16:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> The
        bill seeking to grant Philippine citizenship to Angelo Kouame is a step closer
        to getting a nod from the House of Representatives after it was approved on
        second reading Tuesday, its principal author Deputy Speaker Roberto Puno announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a5745d-416b-4df7-9e21-c98203024a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:19:04.839+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:16:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank my colleagues for the swift approval on second reading
        of House Bill No. 5951, and I anticipate its quick passage on third and final
        reading shortly. We can say we are definitely much closer to naturalizing
        yet another star athlete for our national team," said Puno, who also serves
        as vice chairman of the Samahang Basketbol ng Pilipinas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe05af-e87c-414d-b5b8-3bf98ace2fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:19:04.839+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:16:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hopeful that Ange Kouame will become a Philippine citizen
        just in time for the upcoming FIBA Asia Cup as well as the 2023 FIBA World
        Cup," the lawmaker added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d6a553-61b3-4bd2-ba72-aab66cc96eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:19:04.839+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:16:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Kouame is a two-time UAAP champion with the Ateneo
        Blue Eagles. He was the first foreign student-athlete to win the UAAP Rookie
        of the Year, achieving the feat in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e0036-9fcb-4c96-aec4-42471232d6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:19:04.840+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:16:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kouame recently joined Gilas Pilipinas'' training bubble in Calamba,
        Laguna as the national team gears up for the third window of the 2021 FIBA
        Asia Cup Qualifiers in Doha, Qatar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcdfd7b-f0cd-459f-a15c-4002695f50ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:19:04.840+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:16:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kouame''s naturalization needs to be passed on the third and final
        reading. A similar bill filed by SBP Chairman and Senator Sonny Angara is
        still pending in the upper chamber.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba5a810-be6b-49f8-b01c-1dc75dc33d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:19:04.840+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:16:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved in Congress, Kouame will only need President Rodrigo
        Duterte''s signature to gain his Filipino citizenship.</p>'
  'anti-terrorism-law-chilling-effect-oral-arguments':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-09T19:21:51.581+08:00
    'imagesource': 'jcr:2ed1eb54-b063-46f5-b998-be242866acbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01fa4ed6-7623-4c38-a455-4bd9fc008d20'
    'lead': 'Chilling effect ''refers to that pause in the writer as he composes his
      words,'' says Alfredo Molo III, counsel for the petitioners. ''It is the hesitation
      inside the mind of the speaker because of a vague and overbroad law. He doesn’t
      know whether the next word he will say will be criminal or in this case, mark
      him as a terrorist.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T19:25:37.990+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T06:16:55.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:25.992+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-terror law oral arguments: Gov’t critics not silenced but there’s
      ‘pause, hesitation’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3154bb24-dec6-4ffb-9704-4c9d3f6af5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:25:37.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)</strong> — The
        Anti-Terrorism Act’s “chilling effect” <a href="https://cnnphilippines.com/news/2021/1/30/Anti-Terrorism-Act-oral-arguments-Supreme-Court.html">has
        been one of the issues raised</a> against the controversial law, but Supreme
        Court Associate Justice Marvic Leonen said this may be hard to prove.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5ee0a-0a35-486b-885a-993247f58a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:25:37.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the second day of the high court’s oral arguments on petitions
        seeking to junk the anti-terrorism law, Leonen <a href="https://cnnphilippines.com/news/2021/2/2/leonen-molo-supreme-court-anti-terrorism-law-oral-arguments.html">once
        again debated</a> with his former student, law professor Alfredo Molo III,
        who represents the petitioners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70e349-a229-4f00-bda2-c774a596ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:25:37.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen pointed out that Molo’s clients, including retired Supreme
        Court Senior Associate Justice Antonio Carpio, did not “cower in fear” and
        stop their advocacies despite claiming that the vague and overly broad provisions
        of the law would chill people into silence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bfa33c-f557-4706-87bd-127c30e8173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:25:37.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a matter of fact, the passage of the Anti-Terrorism Act caused
        a big protest in the University of the Philippines despite restrictions brought
        by the coronavirus pandemic, Leonen said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace59e89-6566-487f-a27b-7884907249da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:25:37.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrate said that while “there is always discomfort in dissent,”
        the petitioners “are not chilled."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e22f5-7a3f-4b2b-9bbf-784093e4dde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:25:37.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molo disagreed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db7476-efe6-465f-8715-4f2dd2a0ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:25:37.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Chilling effect within the concept of constitutional law does not
        refer to an absolutely chilled population. It refers to that pause in the
        writer as he composes his words. It is the hesitation inside the mind of the
        speaker because of a vague and overbroad law. He doesn’t know whether the
        next word he will say will be criminal or in this case, mark him as a terrorist,”
        Molo explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da4bd9-ec13-48e9-81d3-7c95bae2f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:30:54.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice Carpio is not&nbsp;afraid… but it would be another thing
        to suggest that there is no pause, there is no hesitation," he added.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c9e14-5151-4b69-9629-852cf6be4e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:25:37.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen answered, “He is not afraid but he is chilled? To me, that
        doesn’t seem logical.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ece56b-a8df-45fd-bce3-ba45fe92e9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:25:37.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the issue is "very subjective" and asked Molo
        to further explain his argument in the written memoranda the parties will
        submit to the Supreme Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b0abbd-fd55-403d-9287-900e27338bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:35:13.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/9/Supreme-Court-denies-Aetas-petition-Anti-Terrorism-Act.html?">RELATED:
        Aetas blocked from joining petitions vs. Anti-Terrorism Act</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6af95c1-78b2-4cb0-917d-45567024bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:25:37.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Terrorism an evolving, no ordinary crime’</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e3ba41-93cc-4e51-b040-c75843fbb317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:25:37.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In repealing the Human Security Act of 2007, the Anti-Terrorism
        Act expanded the definition of terrorism. Under the previous law, an act of
        terrorism is committed when crimes such as piracy, rebellion, and murder are
        done to sow “widespread and extraordinary fear and panic among the populace,
        in order to coerce the government to give in to an unlawful demand.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4296f99a-74fc-4a8a-b963-4e1a07955371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:25:37.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main problem with the Anti-Terrorism Act is it makes no mention
        of any predicate crime, human rights lawyer Chel Diokno argued. This sets
        it apart from the laws of other countries and international organizations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0e6826-dc16-4724-889f-bf13e2d1cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:25:37.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/2/Diokno-Anti-Terrorism-Act-oral-arguments-Supreme-Court.html">READ:&nbsp;Diokno
        tells SC: Only the Anti-Terrorism Act punishes based on person’s ‘state of
        mind’</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af1349d-23e7-484f-9ff0-0c8764a9dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:25:37.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 4 of the assailed law, a person commits terrorism
        when engaging in acts that intend to endanger someone or to damage public
        or private property, and certain other actions when the purpose is any of
        the following: intimidate the public, the government, or any international
        organization; create an atmosphere of or spread a message of fear; seriously
        destabilize or destroy the fundamental political economic or social structures
        of society; and create a public emergency or seriously undermine public safety.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a24f64a-98c2-4ab6-b963-7c0a5e216a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:25:37.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy, protest, dissent, and similar exercises of civil and political
        rights are not considered terrorism as long as they are not intended to endanger
        a person or create a serious risk to public safety, the law states.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a32f0d-e436-4f82-b2ae-95fca7a1e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T19:25:37.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:55.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this definition of terrorism, the entire law should be
        struck down as unconstitutional, Diokno said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdbcddf-92c8-4a35-8806-213684e69dc3'
      'mgnl:activationStatus': true
