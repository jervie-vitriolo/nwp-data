      'mgnl:created': 2021-02-09T09:16:45.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:51.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beads, about the size of blueberries, were made in Venice, Italy,
        and found by archeologists working at three locations in northern Alaska,
        the University of Alaska Fairbanks said in a press release published Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589353d7-3f3c-44ec-85ec-271f602b5f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:16:45.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found three beads at Punyik Point, a famous archeological
        site that sat on ancient trade routes from the Arctic Ocean to the Bering
        Sea, during digs in 2004 and 2005, along with some plant fibers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82f8b7c-bc92-4c8e-bacf-eda4f8f87bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:16:45.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of organic matter meant they could use accelerator
        mass spectrometry carbon dating to find out when the plants were alive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb8aa7-a6f0-44c4-a678-72a17486a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:16:45.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study co-author Mike Kunz, an archeologist at the University of
        Alaska Museum of the North, said he was amazed by the results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4d602-30d8-4106-98fe-6bbf42dd8e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:16:45.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:51.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We almost fell over backwards. It came back saying (the plant was
        alive at) some time during the 1400s. It was like, Wow!" Kunz said in the
        release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764197bf-054c-466c-8a01-9510abbd95b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:16:45.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:51.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests on objects found near beads discovered at two other sites
        provided more evidence, and the archeologists think the beads arrived at Punyik
        Point between 1440 and 1480.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac9333b-177e-4a96-b893-329744c0c19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:16:45.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:51.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the earliest that indubitably European materials show
        up in the New World by overland transport," said Kunz.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2f475-1a5c-4816-9c0b-a6d92d26d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:16:45.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, Columbus landed in the Bahamas in 1492.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e11de87-cc76-4692-81fb-a9bb4bed118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:16:45.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers then pinpointed the provenance of the beads by studying
        the history of glass-making in Venice, according to the press release. These
        kinds of beads had never before been found west of the Rocky Mountains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f300d-3c82-490a-99be-b7c25ce0cc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:16:45.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice maintained trade routes with civilizations throughout Asia
        during the 1400s, and the beads could have been taken along the Silk Road
        toward China before ending up in the Russian Far East, the university said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df248b6-d713-4717-862a-158419b2ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:16:45.345+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, a trader may have paddled the beads across the Bering
        Strait in a kayak. The researchers think they were probably taken to Shashalik,
        an ancient trading center, before they were carried to Punyik Point.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf0cd9-0634-4053-904a-9c8c0d7cffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:16:45.345+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say they may have been strung onto a necklace that was
        lost or left behind.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52d147c-610b-420b-b1e4-a5f2aa0ef7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:16:45.345+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published January 20 in the journal American Antiquity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31428a52-8401-49b7-beb7-4393b01140ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:16:45.345+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/style/article/blue-beads-alaska-history-scli-intl-scn/index.html"
        target="_blank">These blue beads found in Alaska may be the first European
        items in North America</a></em></p>'
  'Jeffrey-Epstein-US-Virgin-Island-sale':
    'author': 'Amir Vera and Lauren del Valle, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-09T09:16:50.605+08:00
    'imagesource': 'jcr:1c875a3e-f271-4fdc-8ac8-872c99dc82b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9556fecc-3ff6-4dfb-b683-08ba684b09a5'
    'lead': 'Representatives of Jeffrey Epstein''s estate are looking to sell his
      US Virgin Island properties to fund the Epstein Victims'' Compensation Program,
      which paused all payouts last week, according to an attorney for the estate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T09:21:13.652+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:17:50.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:17.141+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeffrey Epstein''s US Virgin Island properties may be sold to help pay
      victims'' fund'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb875ba3-c14a-4f67-85f7-facdf91b70d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:21:13.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Representatives of Jeffrey Epstein''s
        estate are looking to sell his US Virgin Island properties to fund the Epstein
        Victims'' Compensation Program, which paused all payouts last week, according
        to an attorney for the estate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33beb9ae-912e-4ca1-bb1a-a6064661f3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:21:13.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein maintained a home on Little St. James, which he acquired
        in 1998, and purchased nearby Great St. James in 2016, according to a lawsuit
        filed last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e259d510-765a-46d0-b3d2-526049ebfd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:21:13.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:50.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Weiner, an attorney for the estate, told CNN in a written statement
        the co-executors of the estate received "expressions of interest from numerous
        parties regarding the two USVI properties, and 2-3 bona fide offers to purchase
        them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f45913-378a-42fc-bbb9-d3342fbf4ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:21:13.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed sale of the properties comes after program administrators
        for the victims'' fund announced Friday they were pausing payouts because
        the estate was low on cash. Because of "uncertainty" over funding, the program
        said it is holding compensation determination offers until March 25 or later
        depending on when the estate can provide the necessary funds to finish payouts,
        according to a news release from the fund.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c1b224-555e-439f-b6db-81e4f3aee397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:21:13.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Estate has found its way to pay for lawyers, landscaping, and
        helicopter fees, but not the brave women who have stepped forward to participate
        in the compensation fund," said US Virgin Islands Attorney General Denise
        N. George. "It is, unconscionably, another promise made and broken by Epstein
        and now, his Estate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc0aa6b-512f-4e7f-8e4c-6cc008df9429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:21:13.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:50.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general filed a lien against Epstein''s estate in January
        2020 after filing a lawsuit against the estate, court documents show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf543528-28e3-473c-8266-0fbea2c4947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:21:13.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:50.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George''s office submitted an emergency motion Friday to freeze
        all of the estate''s assets, which was granted by a judge the same day. The
        order states the co-executors cannot "make or approve any expenditure of funds
        or disposal of any asset(s)" of Epstein''s estate without the court approving
        such transactions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9648488c-01b1-4f19-9078-264c311786fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:21:13.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:50.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the islands, the Epstein estate has a number of properties
        to sell, including a ranch in New Mexico, a mansion in Palm Beach and Epstein''s
        seven-story, 10-bedroom mansion on Manhattan''s Upper East Side.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20775a10-eb98-4694-9eae-172a0d163d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:21:13.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:50.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as the largest single-family home in New York City, the
        mansion was originally listed for $88 million but the price has since dropped
        to $65 million, according to a listing by the Modlin Group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b41c5f-163e-4664-b540-44764d8553f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:21:13.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Epstein Victims'' Compensation Program was established in June
        2020 after his attorneys requested to start a program to avoid litigation.
        It has received more than 150 claims and has paid out $55 million to claimants,
        according to program administrators. Weiner says the estate has funded the
        program with more than $87 million to pay claimants in addition to separate
        payments covering the fund''s ongoing operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea06f48-72c3-4732-b08f-cb8c607741f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:21:13.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The registration date for new applicants closed February 8, and
        all claims must be filed by March 25. There haven''t been discussions to extend
        those deadlines yet, but an extension is not off the table should the pause
        on pay outs continue past March 25, a spokesperson for the program told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1f721-34a1-42e5-8850-6bfb68ae3c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:21:13.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:50.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein is accused of transporting underage girls to his homes in
        the US Virgin Islands and forcing them into sex work from 2001 through 2018,
        according to a lawsuit filed by George''s office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac1c21-02bf-4778-89cd-1e7b286a9471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:21:13.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:50.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multimillionaire had already been charged in a federal criminal
        case alleging that he ran a sex trafficking enterprise at his homes in Manhattan
        and Palm Beach, Florida.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f5fdf8-f92d-42c1-a86d-2b6faf92a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:21:13.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:50.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, 66, died by suicide in August 2019 while awaiting federal
        trial in New York City''s Metropolitan Correction Center. He had pleaded not
        guilty to the charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62b7e7c-8561-4383-a33e-a200452a9dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:21:13.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a data-cke-saved-href="https://edition.cnn.com/2021/02/08/us/jeffrey-epstein-estate-properties-for-sale/index.html"
        href="https://edition.cnn.com/2021/02/08/us/jeffrey-epstein-estate-properties-for-sale/index.html"
