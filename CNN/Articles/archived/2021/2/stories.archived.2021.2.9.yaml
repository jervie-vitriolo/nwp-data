    'title': 'Indiana Fever sign US-based Filipina baller to training camp contract'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21441616-daa8-46e7-9889-34339e78ca6a'
