  'Duque-vaccine-allocation-COVAX-Pfizer':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-09T13:59:06.825+08:00
    'imagesource': 'jcr:d8d2febc-2ece-4602-a6da-556cb82e0aa9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2d666e5-9417-4658-ad29-f5979b8cc55a'
    'lead': 'Some top government officials and healthcare workers from the PNP and
      AFP could be part of the first group to receive the country''s limited batch
      of coronavirus vaccines, Health Secretary Francisco Duque III says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T14:01:23.166+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:17:37.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:19.528+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top officials and AFP, PNP health workers could benefit from first batch
      of vaccines – Duque'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34750f32-35c1-434c-9e89-f6d3e106be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:01:23.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Some
        top government officials could be part of the first group to receive the country''s
        limited batch of coronavirus vaccines, Health Secretary Francisco Duque III
        said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b2cb00-77da-4eac-9176-dbd0bdd015ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:01:23.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mentioning vaccine czar Carlito Galvez Jr. and testing czar Vince
        Dizon, Duque said inoculating these officials could help boost vaccine confidence
        in Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d16d5-4c57-4cc9-aec8-82162f862195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:01:23.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:37.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isasabay sila sa mga mauuna para makita ng taumbayan na may tiwala
        tayo sa bakunang ituturok natin," he said in a media briefing at the Research
        Institute for Tropical Medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72e591-5a5e-4a34-8819-0de876c4432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:01:23.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:37.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will be among the first ones inoculated so the
        public can see that we trust the vaccines.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf58f79-2641-4a57-b971-a9b102b86135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:01:23.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:37.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a limited supply of vaccines is set to arrive this month. In
        the first batch from the COVAX facility, only 117,000 doses of Pfizer vaccines
        are expected to be shipped next week. Healthcare workers are on top of the
        prioritization list, meaning the arriving vaccines can only cover 58,500 frontliners
        since Pfizer''s vaccines require two doses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b26ab-3b77-4c7c-b8ed-029f6ca05ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:01:23.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:37.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has already allocated the vaccines for the 56,000
        employees of four COVID-19 referral hospitals in Metro Manila.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654d2d0a-5f8e-44ff-b33f-fb23c2cb6164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:01:23.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:37.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/2/1/COVAX-COVID-19-vaccines-Pfizer-AstraZeneca-Philippines.html">RELATED:WHO
        wants medical workers vaccinated with first COVID-19 doses from COVAX</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b463a55-1998-4442-a9ca-29280201b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:01:23.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:37.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added that healthcare workers in the Philippine National Police
        and Armed Forces of the Philippines could also be inoculated soon if there
        are leftovers from the batch arriving this month from the World Health Organization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca4b6e5-5e36-4e23-bde5-35305bb9e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:01:23.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:37.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may natira, ibibigay natin sa healthcare workers ng AFP, PNP
        kasi kasama sila sa ating prioritization," the official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad8c9c-b7b1-468b-acc7-76173622c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:01:23.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:37.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are leftovers, it will be given to the healthcare
        workers in the PNP and AFP because they are part of the prioritization.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be85dd-60e4-4ad7-8d37-b79c0b209035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:01:23.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:37.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said the Pfizer doses would be allocated for COVID-19
        dedicated hospitals, COVID-19 referral hospitals, DOH-owned hospitals, local
        government hospitals, hospitals for uniformed personnel, and private hospitals,
        in this order.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d44a7-ea82-4ca8-8dcc-e717573f215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:01:23.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:37.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first batch of coronavirus vaccines is expected to
        be shipped next week. The Philippines hopes to have its initial rollout of
        coronavirus vaccines within the first quarter of the year and mass vaccination
        in the third quarter of 2021.</p>'
  'clubhouse-china-censorship':
    'author': 'Nectar Gan and James Griffiths, CNN Business'
    'caption': 'It gave a brief and tantalizing glimpse into what a free Chinese internet
      might have looked like. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-09T14:03:52.701+08:00
    'imagesource': 'jcr:845ed6fe-0ac9-4762-9205-31e283a0a7d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ac72941-c6cc-4244-a0b6-c8e67920ced5'
    'lead': 'It gave a brief and tantalizing glimpse into what a free Chinese internet
      might have looked like.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T14:12:09.300+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:17:36.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:19.768+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'censorship']
    'template': '1'
    'title': 'For a brief period, there was a platform for sensitive political debate
      in China. Then censors shut it down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1672dce-50d6-46cd-9071-eb6d9db30935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Business) —</strong> It gave a brief and tantalizing
        glimpse into what a free Chinese internet might have looked like.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a966ecd-06ca-46e1-81f6-87e6af8f2012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday night, social media app Clubhouse appeared to have
        been blocked in China just days after it became the go-to app for uncensored
        conversations on a host of sensitive issues banned on other platforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ecd759-f904-4348-92bb-52630e17fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, several large Chinese-language chat rooms were
        set up on the invite-only audio app, where guests talked about politically-charged
        topics such as the ongoing crackdown against the Uyghurs in Xinjiang, democracy
        in Hong Kong and the sovereignty of Taiwan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957b4d30-9141-490d-9340-427039bef017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday evening, many Clubhouse users in mainland China reported
        that when they tried to log onto the app, they received a red error message
        showing "a secure connection to the server cannot be made."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e7644-45f8-48fd-90ce-6c24751ae75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the hashtag "Clubhouse" was also censored on Chinese
        social media platform Weibo, where it had been trending. People with mainland
        phone numbers reported no longer being able to receive text messages from
        Clubhouse, in effect blocking them from joining as invitation and verification
        codes are sent to a mobile phone to register a new account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db5c1bd-728b-43ae-bb24-c0743eb42872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, like Twitter (TWTR) and many other platforms that are blocked
        by China''s Great Firewall — a sprawling censorship and surveillance apparatus
        — the app can still be accessed by using a virtual private network. VPNs use
        encryption to disguise internet traffic, helping people in China get around
        the firewall. Clubhouse did not immediately respond to a request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148582f0-e874-4957-ae58-3155c5d898f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Clubhouse, several chat rooms soon sprang up to discuss the blocking
        of the app. They were joined by hundreds of users, including some who said
        they were based in mainland China. Greatfire.org, a group which monitors internet
        censorship in China, also confirmed that the app had been blocked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4998229c-b445-4d9d-99c2-984aee019989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban, however, came as little surprise. With its political discussions
        drawing so much interest from mainland China, many users and observers expected
        it was only a matter of time before the app was blocked. While the censorship
        might deter new users, it is unclear how many existing users will be kept
        off the platform.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31768924-db46-4e2f-9f57-3d86aff5d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Liang, a 31-year-old from Shenzhen, said she would continue
        to join Clubhouse chats on sensitive topics via a VPN because she didn''t
        want to give up the frank and open discussions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9148b406-6b74-430e-b285-1faba52e0e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is too rare an opportunity. Everyone has lived under the Great
        Firewall for so long, but on this platform, we can talk about anything," she
        said. "It''s like someone drowning, and can finally breathe in a large gulp
        of air."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10051439-5dd9-479a-a6e6-6b9e73053f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Liang expects some other users might be discouraged by having
        to use a VPN, as that technology has been increasingly targeted by Chinese
        government crackdowns. Any VPN not approved by the government is illegal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c46a2a8-5acb-48c7-9773-a56c9b5795d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin Ismail, an expert with Apple Censorship — a project run
        by GreatFire.org — said some users would be discouraged by the block but "it
        might not kill the app immediately" in China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ff6d9e-fa95-4fdd-a91f-c7b6caebb050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were other obstacles for Chinese users to navigate, even before
        the reported blockage. The app is only available on iPhones, and only to those
        with a non-Chinese Apple (AAPL) account. Once downloaded, prospective users
        also require an invite code, which can be hard to come by. On Monday, some
        were being sold on Chinese e-commerce platform Taobao for between $13 and
        $30 each.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47b48f-5d98-44bd-bcae-5b7df796af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Popular political chat rooms</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4a028-abc6-47af-a622-6a117518dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the app first became popular in China among tech industry
        circles, its political chat rooms quickly drew newcomers eager for release
        from the tight censorship at home. As it grew in popularity, many Chinese
        also joined to discuss topics such as culture, lifestyle and celebrity gossip.
        But the space for free, inclusive political discussions was one of the rarest
        qualities of the app for Chinese-speaking communities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d23410-3c91-4b42-bb29-a41db7c74c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One chat room hosted by Taiwan-based blogger Zola was running non-stop
        for almost 120 hours, joined by Chinese speakers in different time zones.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348d4e8d-9e2a-4f00-b768-99ca5b70a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another popular chat room invited young people from both sides of
        the Taiwan Strait to share their views and personal stories. The discussions
        started with lighthearted subjects but soon turned to politics, with users
        comparing the political systems of China and Taiwan and debating the prospects
        of unification.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7c997-363e-4158-a38a-b1bc67038984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think these topics should be off limits," Jimmy Tan, a
        Guangzhou-based user who opened the chat room with his designer friend in
        Taiwan, wrote on social media Saturday. "The fact that our chats can so quickly
        switch to these topics exactly means that we should talk about them — they
        are relevant to every one of us — and it also means that we''ve been holding
        our tongues for way too long."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5207464f-790a-4177-ba4f-f79769f6e970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Started Friday evening, the room soon attracted hundreds of people,
        and reached the upper limit of 5,000 listeners around midnight, according
        to Tan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19854f1f-c06f-4eca-81cd-0d8f6016dd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also chat rooms dedicated to China''s crackdown against
        Uyghurs in the far-Western region of Xinjiang. In one popular room titled
        "Xinjiang has a concentration camp?" on Sunday, overseas Uyghur activists
        told stories of loved ones disappeared into the camps, which the US State
        Department estimates that as many as 2 million people could have passed through
        since 2017. The Chinese government has vehemently denied these claims.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a766a3-c8d8-48ca-8d06-aea4e4949876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Han Chinese from Xinjiang also shared their experience of
        the security crackdown. A number of overseas Chinese broke down in tears describing
        the sense of guilt they feel over the alleged human rights abuses in Xinjiang,
        while others defended Beijing''s policies, and questioned accounts of abuse
        from the region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f7ffba-6ca2-48e5-ba56-2c662bdec101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other users and outside observers expressed skepticism over how
        representative the groups engaging in these political discussions are of broad
        Chinese public opinion, pointing to the self-selecting nature of the participants,
        as well as the barriers to using Clubhouse itself which prevent it from being
        a completely public app.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57ca1e-fb1f-4d3e-accb-dae611e662eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the warning signs were already looming before the censors struck.
        On Monday, Global Times, a state-run nationalist tabloid, accused political
        discussions on the app of being "one-sided."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a550c-68e1-41a8-abc0-fb42490fd030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political topics on the platform are not discussed as rationally
        as other topics like technology or culture," the paper said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2a8ad8-8eaf-4568-9a51-95bfc0baebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before the app was blocked, there were potential security
        concerns for users within mainland China. Accounts are also tied to users''
        mobile phone numbers, which in China are registered under owners'' real names.
        Furthermore, it would be a relatively simple task for the Chinese authorities
        to infiltrate open chat groups on issues such as Xinjiang and record what
        is being said for future use.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c303b1-db44-48a0-93d2-888a4973ac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badiucao, a Chinese dissident artist based in Australia, said some
        Chinese users, especially those within China, might not have realized the
        potential risk before speaking out critically against the government''s policies,
        even semi-anonymously.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2391fb-ef0f-4f16-8deb-20b0bd64ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they were typing their opinions out, they might have the time
        to think it over," he said. "But when they spoke in these real-time chat rooms,
        they might not be able to hold their tongue."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9711f9-d50b-4b04-ab9c-789af7ffa7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:12:09.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:36.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/08/tech/clubhouse-china-censorship-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/02/08/tech/clubhouse-china-censorship-intl-hnk/index.html">For
        a brief period, there was a platform for sensitive political debate in China.
        Then censors shut it down</a>"</em></p>'
  'Trump-impeachment-pretrial':
    'author': 'Jeremy Herb and Manu Raju, CNN'
    'caption': 'The second impeachment trial of former US President Donald Trump begins
      this week as US Senate leaders reached an agreement Monday, giving the impeachment
      managers and Trump''s lawyers up to 16 hours each to present their cases and
      creating the option for a debate and vote to call witnesses — if the House impeachment
      managers seek it. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-09T14:12:31.325+08:00
    'imagesource': 'jcr:ad700626-d4d5-45e8-aef0-7e2e0923dd05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e77b16b0-8f07-43c1-9b7d-7161bf9decfe'
    'lead': 'The second impeachment trial of former US President Donald Trump begins
      this week as US Senate leaders reached an agreement Monday, giving the impeachment
      managers and Trump''s lawyers up to 16 hours each to present their cases and
      creating the option for a debate and vote to call witnesses — if the House impeachment
      managers seek it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T14:23:23.592+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:17:35.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:20.128+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'impeachment', 'Donald-Trump']
    'template': '1'
    'title': 'US Senate leaders reach agreement on impeachment trial rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2dab39-ac24-4cd1-b9ef-cc4a9410e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The second impeachment trial of former
        US President Donald Trump begins this week as US Senate leaders reached an
        agreement Monday, giving the impeachment managers and Trump''s lawyers up
        to 16 hours each to present their cases and creating the option for a debate
        and vote to call witnesses —&nbsp;if the House impeachment managers seek it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa8adfc-0bd3-466c-8fae-3cef8eedd340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Chuck Schumer announced on the Senate floor
        Monday that the trial rules had been agreed to by Senate Republicans and Democrats,
        as well as the House managers and Trump''s legal team. The Senate will vote
        on the rules on Tuesday, and the trial will kick off with a four-hour debate
        on the constitutionality of the proceeding followed by a vote, which is expected
        to pass with a majority vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e316f0f-6678-4b0b-afdb-f2b6c59d0747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The structure we have agreed to is eminently fair," Schumer said.
        "It will allow for the trial to achieve its purpose: truth and accountability."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81288447-4b7e-45dd-99a0-386bbbd242ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Trump''s lawyers and the House managers exchanged another round
        of pretrial legal briefs on Monday ahead of the beginning of the trial, in
        what amounted to a preview of the arguments that senators will hear on the
        floor in the coming days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902ab284-7169-4218-98cf-ea148904830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House managers will begin their presentation at noon ET Wednesday,
        with up to 16 hours to make their case to the Senate over two days. Then Trump''s
        lawyers will have two days to give their presentation, followed by a session
        in which senators can ask written questions to both legal teams read by the
        presiding judge, just like in previous impeachment trials, Schumer said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bb4855-03c5-4811-9696-7a9a13031a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the request of the managers, there will be an option to hold
        a debate and vote on calling witnesses. Trump''s attorney David Schoen, an
        observant Jew, had originally requested there be no trial proceedings during
        the Sabbath, after 5 p.m. ET, on Friday through Saturday but withdrew that
        request later Monday evening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3c115-4550-4b37-848f-c877cb4c684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are finalizing a resolution that''s been agreed to by all parties
        — the House managers, the former President''s counsel, Leader McConnell and
        I —&nbsp;that will ensure a fair, honest, bipartisan Senate impeachment trial
        of Donald Trump," Schumer said Monday, adding that if the managers want to
        call witnesses, "There''ll be a vote on that — that''s what they requested."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ae6ac-2a1e-4bd2-9aec-1ab2681c2523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shabbat break could mean that Trump''s team uses less than 16
        hours, because the rules allow for eight hours per day over two days, and
        the trial as currently scheduled would only be in session for five hours on
        Friday, the first day for Trump''s team to present.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab8cf2-fc63-435e-94ed-3c42714f689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Senate Minority Leader Mitch McConnell on Monday praised the
        agreement that was reached, saying that it "preserves due process and the
        rights of both sides."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e30e484-1487-4674-8635-65305fcd4164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will give senators as jurors ample time to review the case and
        the arguments that each side will present," McConnell said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd483ab3d-a4d6-4e58-b9d3-615a87ae6dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the trial begins, the House impeachment managers intend to
        make their case both to the public and the 100 senators who are jurors for
        the trial that Trump is responsible for last month''s deadly riot at the US
        Capitol. They''ve been diligently preparing a presentation for when the trial
        gets underway Tuesday, relying on the hours of video footage available from
        January 6 to try to illustrate in visceral detail how the rioters were incited
        by Trump and his months of lies that the election was stolen from him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e38795-ba32-4101-824b-79a8a79f5d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While convicting Trump with a two-thirds vote is highly unlikely,
        the case will serve as the first detailed public accounting of how rioters
        temporarily halted Congress from certifying President Joe Biden''s win, violently
        attacked police officers and actively sought out then-Vice President Mike
        Pence and House Speaker Nancy Pelosi as they ransacked the Capitol.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f463fb3f-17a4-4815-bd69-c42a5f369a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s legal team plans to argue that Trump did not incite the
        rioters, and that the trial of a former President is unconstitutional after
        the House rushed to impeach Trump without giving him the chance to mount any
        defense.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b94f64-205d-4b39-a57d-7a7ef9a5f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Political theater'' vs. ''overwhelming'' evidence</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6803fa-36e2-41b3-b9a8-d6ac8777f06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Trump''s legal team accused Democrats of creating "political
        theater" as they argued in a pretrial brief that the upcoming Senate impeachment
        trial was unconstitutional because Trump is no longer president.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8006e4-1918-462c-880b-2cedc12d858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was only ever a selfish attempt by Democratic leadership in
        the House to prey upon the feelings of horror and confusion that fell upon
        all Americans across the entire political spectrum upon seeing the destruction
        at the Capitol on January 6 by a few hundred people," Trump''s lawyers wrote
        Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226661d6-fab8-4c02-bc20-97010a76d909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of acting to heal the nation, or at the very least focusing
        on prosecuting the lawbreakers who stormed the Capitol, the Speaker of the
        House and her allies have tried to callously harness the chaos of the moment
        for their own political gain," the brief added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08893cc4-81d8-484b-a789-bb59c9fd6963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 75-page legal brief from Trump''s attorneys expands upon their
        initial response to the House''s impeachment last week, in which they argued
        that the trial was unconstitutional, that Trump didn''t incite the rioters
        and that his speech spreading false conspiracies about widespread election
        fraud is protected by the First Amendment. Trump''s team argued that his declaration
        on January 6 for his supporters to "fight like hell" was rhetoric being used
        in a "figurative" sense, and the managers ignored Trump''s comments about
        remaining peaceful.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68557b76-9347-40f6-84ec-962136c721b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not and could not be construed to encourage acts of violence,"
        Trump''s lawyers wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e138a64-e422-4d15-b961-c69abd06c26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House managers responded to Trump''s lawyers on Monday in a
        five-page, pretrial brief that pushed back on the contention that the trial
        was unconstitutional and Trump''s speech did not incite the rioters at the
        Capitol on January 6. The brief, which was written in response to Trump''s
        filing last week, argued that Trump''s reliance on the First Amendment was
        "utterly baseless" and it was provable Trump lied about election fraud.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3e5385-97a6-4e7e-983d-d93d47503ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump''s repeated claims about a ''rigged'' and ''stolen''
        election were false, no matter how many contortions his lawyers undertake
        to avoid saying so," the House managers wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96adb51e-2a2c-4698-ba00-f108e3f8421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence of President Trump''s conduct is overwhelming. He
        has no valid excuse or defense for his actions. And his efforts to escape
        accountability are entirely unavailing," they added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1db7e1b-3026-4dc7-844e-9391bf931227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House managers have one more filing due Tuesday morning at 10
        a.m. ET to respond to Monday''s brief from Trump''s team.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d0ab80-24a9-4c9b-89a3-d77e957c4cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Trump''s first impeachment trial, senators were required
        to sit at their desk during the lengthy arguments, though they didn''t always
        do so. But this year, senators won''t be required to remain at their desks
        due to the Covid-19 pandemic and social distancing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672304a0-563f-4873-9ab7-037428f034ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate official familiar with the planning said there will be
        seats reserved for senators in the public gallery above the chamber and the
        Senate''s "marble room" that''s just off the floor, where the trial will be
        shown on television. Senators will have to be on the Senate floor to vote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98866ca4-4360-41bf-b11a-4d1f0f910b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I think it''s very unlikely''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ad8c98-c70b-40d7-a964-8ecc5bec6f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the trial, there appears to be little uncertainty
        about the final outcome. Even Republican senators open to voting to convict
        Trump say they recognize the votes aren''t there for a guilty verdict, which
        would require 17 Republican senators to join every Democrat to vote for conviction.
        Last month, 45 of the Senate''s 50 Republicans voted in favor of a procedural
        motion to dismiss the trial on constitutional grounds.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9910c2ab-76cd-40d6-a695-fedde67bbb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very unlikely, right?" Sen. Pat Toomey of Pennsylvania
        asked on CNN''s "State of the Union" Sunday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e9f44-8532-46eb-8b55-8d494da7a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toomey is one of the Republican senators whom Democrats hope to
        convince to vote to convict Trump at the conclusion of the trial, after 10
        House Republicans voted in favor of impeachment last month.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf70f7-98f7-4fae-8d98-6825107693e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other key Republican senators who voted with Toomey and the
        Democrats that the trial was constitutional are: Susan Collins of Maine, Lisa
        Murkowski of Alaska, Mitt Romney of Utah and Ben Sasse of Nebraska. It''s
        unclear if any other Republicans are considering voting to convict Trump.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c047844-6f74-47b4-a3b2-4354474edb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know of anyone that their mind is not made up ahead of
        the impeachment trial," Sen. James Lankford, an Oklahoma Republican, said
        Monday. "The first question on the issue of constitutionality, that drives
        a lot of it and everything else. I think people are pretty locked down."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31233911-66ce-4c91-9643-a133c2081764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats'' case will rely on video of the rioters themselves on
        January 6 as well as their comments, laid out in subsequent indictments, of
        how they were inspired by Trump to attack the Capitol and attempt to stop
        the peaceful transfer of power.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7604f8-93b4-432f-9e94-bc94766746dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their case will also focus on Trump''s comments, both in the months
        leading up to the riots where he spread baseless conspiracy theories about
        election fraud, and on January 6 when he spoke before his followers marched
        to the Capitol.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c726be65-4529-4584-be5a-242c6dd76a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>House GOP to help defend Trump publicly</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10d52f1-2c65-46c6-9e12-c6242ed8cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their legal filing last week, Trump''s team argued that his speech
        was protected by the First Amendment, and he did not incite the rioters who
        attacked the Capitol. But perhaps the bigger argument his lawyers plan to
        make — and the one that Senate Republicans are likely point to in an acquittal
        vote —&nbsp;is that the trial of a former official is not constitutional.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf004647-6738-43fd-be5d-4854470662a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there have been legal scholars on both sides of the aisle
        who say that a trial is constitutional, as Trump was impeached by the House
        while he was still president and the Constitution gives the Senate the power
        to bar someone from holding future public office, in addition to removing
        officials from office.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18271739-8061-4721-83e4-0b8567c4c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican lawyer Charles Cooper, who represented former Trump national
        security adviser John Bolton during Trump''s first impeachment when Bolton
        resisted testifying, wrote in a Wall Street Journal op-ed Sunday that the
        Constitution does not bar the Senate from trying a former President.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd77a826-2816-4840-bf83-4e48abb48081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The senators who supported Mr. Paul''s motion should reconsider
        their view and judge the former president''s misconduct on the merits," Cooper
        wrote.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c097fbe-0df3-49f3-a5d1-c92932ae2571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of House Republicans allied with Trump are reprising their
        role at the former President''s second impeachment trial to defend him in
        the public debate. Roughly a half-dozen House Republicans are aiding Trump''s
        legal defense by planning to speak to reporters during breaks in the impeachment
        trial, according to a source familiar with the matter.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708a46ee-6c49-4352-b079-9a904a5c607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what the House Republicans did during Trump''s first impeachment
        trial last year, when they would speak to television cameras not far from
        the Senate chamber during breaks in the proceedings, speaking along with Trump''s
        lawyers. Senators from both parties would often be waiting in the wings to
        offer their take on the day''s events, too.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b1f5c-968f-4d4f-be87-f6e254f1ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House members taking part in the effort to publicly defend Trump
        during the trial include Reps. Jim Jordan of Ohio, Lee Zeldin of New York,
        Elise Stefanik of New York, Mike Johnson of Louisiana, Matt Gaetz of Florida
        and Andy Biggs of Arizona, according to the source. While House members can''t
        join Trump''s legal team as a member of Congress — Gaetz suggested last week
        he''d resign if asked to be part of Trump''s legal team —&nbsp;they can take
        part in the de facto impeachment trial spin room.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e18438-dde6-47f2-8747-54491d9a362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan''s Judiciary Committee staff is also helping the members
        with their prep for the trial. The Judiciary Committee Republican general
        counsel, Steve Castor, is a cousin to one of Trump''s attorneys, Bruce Castor.
        Bruce Castor told a Pennsylvania radio station last week it was a connection
        that helped put him in touch with Trump before he was hired for the trial.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa47c22-5e44-48bf-95f2-7a24ddd02ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debate over witnesses looms over start of trial</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b314e0fa-ad68-4297-aca0-4b7087a3d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Trump''s first impeachment, which was a complicated story
        about an effort for Ukraine to investigate Biden and the halting of US security
        aid, the impeachment managers are telling a story that senators know all too
        well after they were forced to flee the Senate after the rioters overran Capitol
        Police and closed in on the chamber.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d54cf-f03d-4a1b-923f-068e659e83b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s why the managers may not call any outside witnesses in the
        trial, unlike the first trial when the push for testimony was a central focus.
        The House managers last week sought testimony directly from Trump, but his
        lawyers quickly rejected that proposal, and Democrats are unlikely to seek
        a subpoena.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a5a71-bb4d-45f7-858e-46fedc558e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial rules being finalized by Senate leaders would offer House
        managers the option to seek a vote on calling witnesses, but that''s only
        keeping open the possibility —&nbsp;it''s not an indication on its own that
        the managers plan to do so.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e2076-b3d1-4d97-80e0-d9b1eab0e38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats'' desire for witnesses who might be able to corroborate
        Trump''s thinking and actions while the riots were unfolding is running into
        many Senate Democrats'' wishes for a quick trial so they can move onto passing
        Biden''s Covid-19 relief package. The problem for the managers is it''s unclear
        who they could call as a witness voluntarily who could speak to Trump''s mindset.
        Even if the Senate voted to subpoena a witness who was in the White House
        on January 6, there could be a court fight over executive privilege that would
        delay the trial.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf26350c-0240-4d0e-bdec-fb3c6129bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some Senate Democrats say they don''t want to hamstring the
        managers for the sake of speed. Because Democrats control the Senate, they
        have the votes to allow for witnesses without GOP support, unlike in the 2020
        trial.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1247d0-ba74-42af-adac-5ccf60eb8f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should be consistent," Sen. Chris Murphy, a Connecticut
        Democrat, said on "Fox News Sunday" about Senate Democrats'' push in the first
        trial to subpoena witnesses.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0525e878-1d37-46f2-99d8-a099e7e7042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time, we saw what happened in real time," Murphy added. "President
        Trump sent that angry mob to the Capitol on live TV, so it''s not as important
        that you have witnesses, but if the House managers want witnesses, we should
        allow them to be able to put them on."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d34be-13a2-43b9-a8cc-c113e3c225c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:17:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Lauren Fox contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae5fb1b-2adb-42e9-adf8-11b8ab42db6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T14:23:23.593+08:00
