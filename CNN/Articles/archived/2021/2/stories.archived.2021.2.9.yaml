      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 9) —</strong> A Filipina cager
        has been given an opportunity that is hard to come by for those who want to
        make it in the WNBA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2adf672-03d1-461e-872d-6c92a3dfb7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:34:50.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:17:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indiana Fever, the 2012 WNBA champions, said Tuesday the team
        has signed Chanelle Molina to a training camp contract. The terms of the contract
        were not disclosed as per the policy of the team.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">OFFICIAL:
        We have signed Chanelle Molina to a training camp contract.<br><br>Welcome
        to Indiana, <a href="https://twitter.com/chanelle_molina?ref_src=twsrc%5Etfw">@chanelle_molina</a>
        👏<br><br>📰 » <a href="https://t.co/LjdSUwDlxV">https://t.co/LjdSUwDlxV</a><a
        href="https://twitter.com/hashtag/WNBAFreeAgency?src=hash&amp;ref_src=twsrc%5Etfw">#WNBAFreeAgency</a>
        <a href="https://t.co/Fhcu4uflks">pic.twitter.com/Fhcu4uflks</a></p>&mdash;
        Indiana Fever ⛹️‍♀️🏀 (@IndianaFever) <a href="https://twitter.com/IndianaFever/status/1358823170929754113?ref_src=twsrc%5Etfw">February
        8, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a218b2-01cc-4728-9f02-9fdf5bf4ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:34:50.894+08:00
