      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> As
        cases of online child sexual exploitation increase, a group is urging parents
        to play a more active role in guiding their children when it comes to using
        the internet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78d248b-b153-459c-9c23-42c17885c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:06:28.691+08:00
