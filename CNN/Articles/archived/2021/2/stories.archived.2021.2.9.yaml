      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Joel Villanueva, meanwhile, agreed with road safety advocate
        Atty. Neil Sia’s remarks during the hearing, where he said accidents cited
        by transport officials earlier have been caused mostly by reckless driving
        involving heavy vehicles like dump trucks and wing vans.</p>'
