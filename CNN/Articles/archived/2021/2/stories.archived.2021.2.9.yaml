      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab49732-f97c-4821-a207-3d4f96e6083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:28:25.275+08:00
