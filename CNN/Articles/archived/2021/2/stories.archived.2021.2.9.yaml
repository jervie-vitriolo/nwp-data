    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mars']
    'template': '1'
    'title': 'Martian moon Phobos could tell us what Mars was like in the past'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdadefd7-602c-4cfe-8838-2d94e076aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mars has long been a point of fascination
        for scientists as they try to uncover the planet''s past and determine if
        it ever supported life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65412c1-4ef8-4dfe-827b-913703ceaa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that Phobos, one of the Martian moons, may hold a treasure
        trove of information about what Mars was like in the past, according to new
        research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb3e021-1b20-4459-ad20-c35bd0021048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars has two small, funky-looking moons. The lumpy moons, Phobos
        and Deimos, were both discovered in 1877 and named after the sons of Ares
        from Greek mythology. (Mars is named after the Roman god of war, which is
        Ares in Greek). Phobos means fear or panic and Deimos means dread.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0973c96-91a4-4011-8974-243947ff742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One NASA orbiter called MAVEN, short for Mars Atmosphere and Volatile
        EvolutioN, has been circling Mars for more than six years, collecting data
        about the planet to help scientists piece together how the planet lost its
        atmosphere and why its climate changed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3093ff1-03b0-48a4-b80a-d19d2f3d6582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars once had a thick atmosphere that allowed liquid water to exist
        on the planet''s surface. Now, the Martian atmosphere is incredibly thin at
        just 1% the density of Earth''s atmosphere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8637e0-55bb-419d-b9a1-a4ee7fe90d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phobos is such a close companion of Mars, about 60 times closer
        than the moon orbiting Earth, that it has crossed with MAVEN''s path multiple
        times a day during the orbiter''s mission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e9d62-cdd2-47df-be69-c9be571ea1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scientists don''t know how Mars lost its atmosphere over time,
        they do know it escaped out into space -- and Phobos is right in that escape
        path, said Quentin Nénon, lead study author and a researcher at the Space
        Sciences Laboratory at the University of California, Berkeley.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b7317-cc60-4914-892d-8127af3ade28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using data from Maven, Nénon and his colleagues took a closer look
        and determined that the orbit of Phobos passes right through a stream of ions
        (charged atoms and molecules) that flow from Mars'' atmosphere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e862cfd1-7723-4c08-81d7-a44df5a85a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These ions, which include nitrogen, argon, carbon and oxygen, have
        been escaping from Mars as it has shed its atmosphere over billions of years
        -- and some of those may have essentially crashed into Phobos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac013d-a62a-47eb-b4bb-08d48985acc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published last week in the journal <a href="http://nature.com/articles/s41561-020-00682-0"
        target="_blank">Nature Geoscience.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c98e800-90db-459d-ac6d-d6b1cfecfb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phobos is tidally locked with Mars, meaning that the same side of
        the moon always faces Mars. This is similar to how our moon always shows the
        same side to Earth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b37bcd9-679f-4a49-a4b3-756f30a2245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that one side of Phobos has been hit with a steady stream
        of particles from Mars -- 20 to 100 times more than the far side of the moon
        has received.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df1b11e-4b94-4952-a3bc-2e4576680e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phobos has been patiently accumulating particles escaping the Martian
        atmosphere and may therefore have been holding for millennia a possible record
        of the lost atmosphere of the red planet," Nénon said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995af07d-a675-49ff-9205-797408135346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, rocks and soil on the surface of Mars likely contain
        particles from the Martian atmosphere and could contain information about
        how that atmosphere evolved.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f0e7b-5644-4d7b-9619-a9a87512ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A mission to Phobos</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32b66ea-251a-4c41-8a55-9466862811ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s fortuitous that the Japan Aerospace Exploration Agency is
        sending a mission to Phobos in 2024 called the Martian Moons Exploration probe.
        The probe will collect the very first samples from the surface of Phobos and
        return them to Earth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a4f190-1138-4adb-89f4-f3e3cd19588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple missions orbiting and on the surface of Mars have helped
        scientists learn a tremendous amount about the red planet. The moons, however,
        are another story -- and scientists aren''t even sure where the moons came
        from.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865f0414-e0c6-4623-9d69-b4c89b0e3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have three possible scenarios for these moons. It''s
        possible that the moons formed at the same time as Mars or maybe they were
        created after a large body impacted Mars. Given their appearance, they may
        even be asteroids captured by the planet''s gravitational pull, Nénon said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a2a76-8316-4355-8412-b7f66f6bb8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the main reason why this enigma persists is because we
        do not really know the chemical composition of Phobos and Deimos from remote
        optical observations," he said. "The best way to determine the composition
        of the Martian moons would be to analyze in laboratories rocks brought back
        to Earth. This is exactly what the Martian Moons Exploration mission aims
        to do."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cce32b-aa52-4075-bab8-e2fb872b5059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the probe, also known as MMX, lands on the side of Phobos that
        faces Mars, the samples there may tell two different stories -- one about
        Phobos and another about Mars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7eca28-5509-461f-a26d-1baf022603a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nénon said that the Martian particles only reached the very surface
        of rocks on Phobos. A sample from the near-side of the moon facing Mars "would
        therefore contain a unique record of the Martian atmosphere in its shallow
        layers, while showing the unaltered ''primitive'' composition of Phobos in
        its inner core," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85eab7-fdd6-4537-bdf6-0e57e908d437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s up to the MMX team how they want to use the information Nénon
        and his colleagues have gathered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a9d134-e5cc-4d83-89a9-af4bb16ae705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To understand the origin of Phobos, we need to determine the primitive
        characteristics of its surface," Nénon said. "We have created surface maps
        to show exactly where Martian atmospheric particles are being deposited on
        the surface of Phobos."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a0a03-5ea5-4d4a-8792-c5e3d1c544ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goals of MMX include revealing where Phobos came from and how
        it has evolved, as well as how it is linked with Mars.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd5f9c-2fe2-42e3-b089-48d4114a7888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously, scientists have shown that material coming from the
        surface of Mars is also likely present on Phobos'' surface, due to large impacts
        on Mars which formed craters on the planet and liberated into space gigantic
        quantities of Martian surface material, which then showered onto Phobos,"
        Nénon added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec95f2-c883-466b-ab48-16bbc97c708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying a moon to learn more about the planet it orbits is something
        scientists have long applied to Earth''s moon as well. After all, our own
        moon is hit with particles that stream away from Earth.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5500a47b-eda5-4a56-b156-de01da806142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moons like ours and Phobos act like time capsules; they have no
        atmosphere or other elements that may erase the moon''s record of its existence
        in the solar system.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882707b-e648-4d35-8ce9-9e1a81f3699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen in Apollo samples is that the Moon has been patiently
        recording individual atoms coming from the Sun and from Earth," said Andrew
        Poppe, study coauthor and associate research scientist at the Space Sciences
        Laboratory, in a statement. "It''s a really cool historical record."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f954e0-765c-43b4-a64c-5ce0de7461db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:55:43.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:18:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Apollo astronauts were the ones to collect samples from the
        lunar surface to return to Earth, a rover about the size of a microwave will
        accompany the MMX spacecraft on the journey to Mars.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031838f8-57d4-409a-b63a-82a5a9a8d7a2'
      'mgnl:activationStatus': true
