      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Mark Pastor listed several campaign
        achievements such as TV commercials, print ads, and media placements through
        radio and TV and there were more efforts in store, but the pandemic affected
        these. Still, the official recognized they "could have done more."</p>'
