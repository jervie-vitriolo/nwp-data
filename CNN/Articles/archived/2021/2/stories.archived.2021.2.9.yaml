      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent Russian investments in the Arctic include a network of offensive
        air assets and coastal missile systems," warned Barbara Barrett, secretary
        of the Air Force during the Trump administration when the Air Force made public
        how it would deal with the Arctic last summer. The US assesses that Russia
        considers maintaining its own Arctic access increasingly vital with almost
        25% of its gross domestic product coming from hydrocarbons north of the Arctic
        Circle, Barrett indicated.</p>'
