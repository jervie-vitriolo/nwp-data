      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of Chalamet, Ryder says he ended up being the perfect person for
        the role.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bac610-6023-4bbc-9684-1a9a8dccf13b'
