      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the program''s allowable maximum gross vehicle weight at 4,500
        kilograms, these vehicles are currently exempted in their testing operations,
        Sia added.</p>'
