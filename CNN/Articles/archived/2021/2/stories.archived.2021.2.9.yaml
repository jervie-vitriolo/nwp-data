      'text': '<p>The establishment serves as a warehouse for wood products, according
        to the BFP.</p>'
  'Chris-Hemsworth-weight-gain-Thor-Love-and-Thunder-stunt-double':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-09T06:53:18.825+08:00
    'imagesource': 'jcr:68673e38-690d-4e93-8eac-85b3663936c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '850706b9-bf57-43db-8661-128b063720d5'
    'lead': 'Chris Hemsworth''s stunt double is tired of eating seven meals a day
      to try to keep up with the Hollywood actor''s ever-increasing size.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T06:54:31.507+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:18:03.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:15.193+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Hemsworth''s stunt double says he''s struggling to keep up with
      the star''s weight gain'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5edbf-f547-4a7e-818d-739b412c39ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:54:31.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chris Hemsworth''s stunt double is tired
        of eating seven meals a day to try to keep up with the Hollywood actor''s
        ever-increasing size.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a6e597-d439-45ae-98eb-3c3b3f9ed974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:54:31.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobby Holland Hanton, who is currently shooting "Thor: Love and
        Thunder" in Australia with Hemsworth, admitted he is feeling the pressure
        as the action man bulks up to be, in Hanton''s words, "the biggest Thor he''s
        ever been."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f275406-8007-40bd-9e0b-659f64b8e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:54:31.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on Australian morning radio show "Fitzy &amp; Wippa" on
        Monday, Hanton said that while Hemsworth may have impressed fans with his
        body transformation for the forthcoming Marvel movie, it was a grueling process
        behind the scenes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda1978b-0b1f-473b-b577-a4a9c660d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:54:31.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is like, ''Wow, look at the size and him'', but I''m like
        yes, brilliant, now I have to put on that size as well. I text him, I''m like,
        ''Thanks very much dude, this is going to be even harder this time!"'' the
        33-year-old told the hosts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16cf9c0-2a9a-4cf2-8dae-757a4b2419e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:54:31.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanton, who first teamed up with Hemsworth on "Thor: The Dark World"
        in 2013, went on to say that he now takes no pleasure in eating because it
        has become "full on."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e47b66-1c75-4bed-b13c-95c9ba6012d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:54:31.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every two hours we''re eating. It''s become a chore. I don''t enjoy
        eating at all every two hours." he said of their regime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd963cf-5177-49d3-a59f-5da241f26eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:54:31.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:03.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanton added that while the diet and training was "difficult on
        the body," Hemsworth was "fit as a fiddle."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea931842-762d-4aa2-a5fd-bc2db44dcef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:54:31.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find carrying around the extra weight is difficult and hard to
        maintain on the ligaments," he said. "But he''s all good. Look at him, he''s
        a man mountain."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134957b8-fb9a-4875-897c-0467ff76a2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:54:31.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanton, who grew up in Portsmouth in the UK, has also doubled for
        actors such as Henry Cavill, Ryan Reynolds, Channing Tatum and Jake Gyllenhaal.
        His film credits include "Mission Impossible: Fallout, "Quantum of Solace,"
        and "Star Wars: Episode VII -- The Force Awakens."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f17178-c06f-4c83-854d-ecfab8c5efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:54:31.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:03.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanton said he had to have back surgery after his stunt double role
        in Hemsworth''s 2020 movie "Extraction," which featured a 12-minute-long "one
        shot" fight scene.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de5635-f4eb-4614-9691-4b5b1ab03bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:54:31.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:18:03.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such death-defying stunts mean the performer has struggled to get
        health and life insurance. "It''s not easy to get it," he said.</p>'
