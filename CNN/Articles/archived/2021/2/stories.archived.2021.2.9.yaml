      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819457f8-a0ca-4420-b249-a854f0e4f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:34:50.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:17:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molina played college ball for Washington State. The 5-foot-9 guard
        averaged 12.7 points and&nbsp;4.2 rebounds&nbsp;in her four-year stint with
        the school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0a0055-a9dd-4be5-a710-cc9e4577a941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:34:50.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:17:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going undrafted in the 2020 WNBA Draft, Molina played professionally
        in Sweden. In the 15 games she suited up for Norrkoping Dolphins this season,
        she tallied 18.1 points, 6.3 rebounds, and 4.1 assists per outing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4062c71-4b8f-422b-b293-dbb494e7d22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:34:50.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:17:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molina recognized the significance of this achievement, saying this
        is a good development for Filipino players in women''s basketball.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b95be-cd68-4024-a03f-e524230167da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:34:50.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:17:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has taken a lot of hardwork, dedication and patience to get
        here. The WNBA has always been the goal, therefore I accepted and fell in
        love with the process to get here! There are not many Filipino women in the
        WNBA, so this is for the progress of women’s basketball all over the world,"
        she said in an Instagram post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94db5fd7-ea46-4b97-97ab-3f3a068e8c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T16:34:50.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:17:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will celebrate this success and accomplishment, but it’s back
        to helping my team overseas win in the morning. Thank you Indiana Fever for
        this opportunity. See you all soon!"</p>'
