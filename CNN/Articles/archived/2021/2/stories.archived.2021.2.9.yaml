    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global oil prices have fully recovered from the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f32a8b6-b4eb-492b-8f0c-44cdfd2ae508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> After a rocky 12 months, oil prices —
        which got crushed when COVID-19 slashed demand for energy around the world
        — are roaring back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f9bcda-4d62-4684-97e2-499e523e14d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e7cd37-1cc3-497f-8b54-3e7386f3d107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Brent crude futures, the global benchmark, have
        breached $60 per barrel, their highest level since January 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f91a2f-6645-4324-9ddb-5e6af615f72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3b5a4-249f-4f4e-b90a-36a087c0ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate catalyst appeared to be weekend remarks from President
        Joe Biden that the United States will not lift sanctions on Iran to get the
        country back to the negotiating table. But oil prices have been on the upswing
        for months thanks to optimism that coronavirus vaccines will unleash demand
        while producers avoid flooding the market with supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095c97f4-491c-45db-82df-bd14db304e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edf0fb8-25a5-4cb4-b74b-80d3ca49733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With COVID-19 cases now declining in certain regions, including
        the US and the UK, there will be a glimmer of hope that the worst is now behind
        us, particularly as the rolling out of vaccinations picks up," ING commodities
        strategists Warren Patterson and Wenyu Yao said in a recent note to clients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff49426c-2c89-4d46-8f7c-6f001a2e1155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91960733-4443-496e-8b49-9d083492c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also meaningful signs of demand recovery in high-growth
        economies such as China, India and Brazil, UBS oil analyst Giovanni Staunovo
        told me.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e613315c-5da1-4acb-9802-d0918780ef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cfaed4-aeba-473b-bd53-99da4d74e9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand trajectory is definitely "pointing upwards," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0763977c-f782-4dbc-8ead-188e6467fd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c14b72-7c66-44ca-bdfc-b2a3db673418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, producers are working hard to keep supply in check so
        there can continue to be a meaningful drawdown in inventories, which filled
        up last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b20c98-19e4-4441-9b77-65cc504b0ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eacfe29-9cd1-455c-b0bd-d5901f548f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization of the Petroleum Exporting Countries and allies
        agreed to keep production broadly steady in February and March, while Saudi
        Arabia said it would voluntarily cut its production by 1 million barrels per
        day from January''s levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4854758-ac79-4afe-821d-1ec1e46a95b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c57406-379f-40f7-989d-adee6f0a8ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producers in the United States, for their part, are expected to
        need longer to get back up to speed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114849b9-ae5c-4242-a4f0-8ac40088d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53982fb2-4189-40ca-8c61-07403883eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investment activity has been relatively muted, and it will still
        take time to see a bigger impact," Staunovo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ebba4-83e0-43e6-b2bc-bad3aa9648da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e728f781-e2bb-47df-92c6-67dcfbe1cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, this is good news for prices. The trend has supported
        the shares of oil companies like Exxon and Chevron since November.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96443153-cd13-4794-8f5e-8ebe9ce4d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9832b4dd-2dbe-4007-a1f0-b7ccf78cfb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said: Such stocks remain well below where they were before
        the pandemic hit, underscoring the long road ahead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c8cf92-909f-468b-92d6-00387b1aa6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aaccf7-e16d-43d6-bc4d-8e205ebd90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If investors become worried that asset prices have moved too high,
        too fast, both stocks and oil prices could be put under pressure. And the
        demand forecast remains murky, especially as new coronavirus variants complicate
        back-to-normal timelines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f2559-5a8a-449d-b2c7-b7e7723adc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c133b1ec-8728-4394-ab51-d64fc092d89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca said over the weekend that its COVID-19 vaccine showed
        limited protection against the variant first identified in South Africa. It''s
        working to develop a new version that it could deploy this fall.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea4b60-e3c5-4a40-aeef-93bfa9233a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b060b53-cae8-48b9-81f0-2b397c9cc1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: The International Energy Agency last month revised its
        forecast for 2021 global oil demand lower, citing "renewed lockdowns in a
        number of countries" that would weigh on fuel sales. Oil companies are also
        locked in a serious debate about whether demand can ever fully bounce back.
        Looking ahead to the next 12 months, the picture looks brighter, but with
        many unknowns.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9f23b-c270-45b1-8572-c8e701a7119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0876ba8d-da84-4e08-a214-bd2c42ba335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hyundai and Kia: We''re not talking to Apple about a car
        deal</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe0c5e-41ed-483b-8d42-513b308d3022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Hyundai and Kia plunged Monday after the South Korean
        automakers said they were not in talks with Apple to develop self-driving
        cars, closing the door on weeks of speculation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d42eade-a556-478c-91b8-7da95425406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f9a78-dfb9-43d3-931c-c0f6df0d7d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not having talks with Apple about developing self-driving
        cars," Hyundai said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9589e9-c008-46e9-8d45-e53ac9316b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc5b81-43ae-45ff-bfd7-2cb351bd516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that Hyundai has received requests from "numerous
        companies" about developing self-driving electric cars, but that "no decision
        has been made as we are in the beginning stage." Apple declined to comment,
        my CNN Business colleagues Jill Disis and Gawon Bae report.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d6ed2-958b-4013-a24d-3fb19fd3c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0cb31d-bf71-45df-8201-682ded93b371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement jolted investors who had been betting on some kind
        of tie-up between the companies following news reports. Kia''s stock plummeted
        nearly 15%, its worst day since at least 2001, according to data provider
        Refinitiv. The fall wiped $5.4 billion off its market value.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796df7f4-8728-4e7e-87b2-0d08f048a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb4f1ea-1ac9-4b7a-b1c0-95e620dbf59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai''s stock fell more than 6%, losing about $2.8 billion in
        market value.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904ae453-d33a-49d3-a4a8-07d8cb0e299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edadb2fe-aac8-405b-9920-d2e44b391232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest from Apple in South Korea''s automakers made sense. Analysts
        have pointed out that Hyundai has been open to joining forces with tech firms.
        It already has partnerships with with Chinese search giant Baidu and US chipmaker
        Nvidia on autonomous driving, for example.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bcfa35-7635-45f4-bc3b-2af3ef72dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb778b3-697f-4752-a3e0-6bc34f8bb69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big question: If Apple moves ahead with its car, prevailing
        wisdom is that it would opt to work with an experienced manufacturer. But
        who? Analysts have also floated Honda and Volkswagen as possible options,
        and attention may now turn in that direction.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e96b64-af57-4b7e-b661-6661b5967f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a3ead-762e-4d4f-a442-1f1ff969f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Despite huge losses, US airlines are rolling in cash</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d228d-6d2a-480b-8800-4491eb4738b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US airline industry just closed the books on the worst year
        in its history. But carriers still ended 2020 awash in cash, my CNN Business
        colleague Chris Isidore reports.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728886bb-b9a9-42fb-bb03-04af3e0d745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de8cce8-7db9-4c8d-a0b2-9e6e746cbac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s four largest airlines — American, Delta, United and
        Southwest — closed out last year with a collective $31.5 billion in cash on
        their balance sheets. That''s up from $13 billion one year earlier, before
        the pandemic hit.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a675d1e-ed3a-435a-8858-579cde17ac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ae310d-4848-4a18-b278-0738464999c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What gives: Though these airlines blew through $115 million a day
        over the course of the final nine months of 2020, easy borrowing has allowed
        them to shore up their finances.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac373c7-439b-4411-8873-267c94799f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e3aaf5-ce47-467a-bfcc-afe78083a0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a struggling family flooded with credit card offers, airlines
        have plenty of people on Wall Street eager to lend them money or help them
        raise funds from investors. Rock-bottom interest rates play a big role.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6697db-4a3e-4e66-9b75-2c06015fc705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123316d1-2fe0-491d-be2c-0eaa2d24706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The liquidity is at record levels," said Philip Baggaley, chief
        credit analyst for the airline industry at Standard &amp; Poor''s. "That''s
        good, and it''s one of the few strong points they have at this point."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fcbefc-fe4f-4bbd-b946-e73b112f0f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a10a182-3a3e-4154-838b-c747cb7f5da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to selling bonds and taking out loans, airlines have
        mortgaged their planes, frequent flyer programs and other assets, and even
        sold additional shares of stock, an unusual move for an industry in crisis.
        Meanwhile, they''ve made deep cost cuts.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5073e5d-9202-478c-ae9c-fc159bc28d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69a809b-23e2-4c18-97d4-d66ba79cdd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T00:10:45.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:11.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the general feeling is they''re wounded but they''re going
        to make it," Baggaley said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
