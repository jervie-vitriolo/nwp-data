    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:27.642+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH backs ''complete restoration'' of democracy in Myanmar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2bb07d-05ba-490c-a61b-fc364f7cffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> The
        Philippines called for the "complete restoration" of Southeast Asian neighbor
        Myanmar''s democracy following a military power grab that sparked a series
        of demonstrations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30361b9-7071-4fe7-a56e-75198a273f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c834d48-3606-4f17-89cb-d311a29e1081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The realization of this democratic process can only be achieved
        through the complete restoration of the status quo ante," Foreign Affairs
        Secretary Teddy Locsin Jr. said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74347cb5-207f-4edc-9757-d195da2e735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b32302-8e4f-44da-8746-b9300fab54fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said the Philippines has been supportive of Myanmar''s progress
        towards a fuller democracy, recognizing the military''s role in preserving
        its territorial integrity and national security, as well as the "unifying
        role" of detained State Counsellor and democracy icon Aung Sang Suu Kyi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ebcd49-2a6b-427a-99ff-248dce652aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ff2e1f-203b-4894-b53b-15297ba18423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA had expressed concern about the situation in Myanmar on
        February 1, the day the military took over the civilian government. It contradicted
        Presidential spokesperson Harry Roque''s remark that the Philippines will
        not interfere in Myanmar''s political situation because it is an "internal
        matter."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebe9a57-aba7-4bd7-a663-d4a8d9a9b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f450fc-05d3-45da-9ad8-7a9bf938ac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the DFA and the Palace, however, said they are regularly checking
        the welfare of Filipinos in Myanmar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c513944e-bd3e-452f-8848-3fd4d7235419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aefe22-97b4-4d8c-babd-13044cde6f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate tweet, Locsin also reiterated the country''s stance
        in seeking refuge for the Rohingya people amid the political turmoil in Myanmar.
        The Rohingyas are a Muslim minority group in Myanmar who are still facing
        persecution back home and in other countries that do not accept them as refugees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea7967-eeb5-407b-b5c3-4755300e5fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d3f2d0-0d7e-44ea-b15d-8544b5789b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our President Rodrigo Duterte offered a partial real solution:
        refuge for Rohingya. The West whine about them but reject them as refugees
        because they are dark and destitute," Locsin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae4e33-ca76-49f7-986a-7d2b749c6394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42452c1-5576-411e-91d3-93e40af79349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands in Myanmar have been defying curfews to protest the military
        takeover. Soldiers had detained Suu Kyi and other key politicians, claiming
        the November 2020 general elections were fraudulent. A state of emergency
        has also been declared in Myanmar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6835446-265e-45fa-96c1-6452ff54c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0753c248-2d5a-4063-bb0e-5243716207ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first televised address since the coup, Myanmar''s military
        leader Min Aung Hlaing on Tuesday said the new military government will hold
        elections and hand over power to the winner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00cdd2-5927-469a-925b-03f01fefe729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdcadbb-e98f-4706-90f0-f95738c4ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a multi-party democratic system, a fair and free election is
        important for the long term of the democratic system. We will have a multi-party
        election and we''ll hand over the power to the one who wins in that election
        according to the rules of democracy," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2cdbf3-3bb5-40ef-8204-6573fd927eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0729ce-0774-43ea-a682-95431db33faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T22:57:30.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:49.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin later tweeted: "One small step to the total return of the
        status quo ante."</p>'
