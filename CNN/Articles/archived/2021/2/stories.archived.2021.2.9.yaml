      'mgnl:type': 'text'
      'text': '<p>The law mandates private vehicle owners to use child car seats for
        kids aged 12 and below with height of up to 150 centimeters or 4''11'''',
        to ensure their safety and prevent traffic-related deaths and injuries.</p>'
    '11':
