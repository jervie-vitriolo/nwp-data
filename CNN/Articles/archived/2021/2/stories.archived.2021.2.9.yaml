      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ffdb20-58fe-4ac5-9c7c-94232c8deae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:23:04.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:03.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iba yung excitement na nararamdaman mo knowing na magkakaroon ng
        isang tournament where we’ll play against each other, but healthy competition
        siya for sure and this will definitely help with the growth of Philippine
        volleyball,” said Valdez.</p>'
    '73':
