      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746c4f3-e9b8-4f05-9828-950064b50a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:23:39.653+08:00
