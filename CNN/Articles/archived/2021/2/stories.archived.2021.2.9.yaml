      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the cannon was similar to a "signal cannon," which releases
        a flash, a loud boom and smoke when fired, and "is more commonly used now
        as a novelty item." The homeowner had purchased the cannon at an auction and
        had fired it several times before, police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3ca02-41e4-4827-93cf-4fdbcc495ced'
