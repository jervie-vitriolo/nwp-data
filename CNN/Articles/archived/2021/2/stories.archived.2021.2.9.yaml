  'Trump-impeachment-vote-Republican-senators':
    'author': 'Jim Acosta and Paul LeBlanc, CNN'
    'caption': 'Former President Donald Trump tells aides he thinks he''ll be acquitted
      in his upcoming Senate impeachment trial. This image shows Trump and Melania
      Trump stepping off Air Force One as they arrive at Palm Beach International
      Airport in West Palm Beach, Florida, on January 20, 2021.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-09T07:24:56.518+08:00
    'imagesource': 'jcr:4233a44b-594c-4fde-8795-d0feec78e263'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9130be4d-1f36-44f3-9ef6-a494eeda9563'
    'lead': 'Sources say former President Donald Trump thinks there won''t be enough
      Republican senators who''ll vote to convict him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T07:31:04.226+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T06:17:57.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:15.804+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump', 'impeachment']
    'template': '1'
    'title': 'Trump tells aides he thinks he''ll be acquitted as he remains fixated
      on ''accountability'' for GOP lawmakers who voted to impeach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8588f-b36a-4476-8785-8a9319646451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former President Donald Trump has been
        reaching out to aides and advisers to discuss his upcoming Senate impeachment
        trial, sources familiar with the conversations said, with one of those sources
        saying Trump thinks there won''t be enough Republican senators who''ll vote
        to convict him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03292bb1-f660-4393-8f3b-db03e7393de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b53bd5-4b76-4d18-9691-8dafef9c50f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s second impeachment trial is set to begin on Tuesday (Wednesday
        in the Philippines). The House voted to impeach him on January 13 on one charge
        of inciting an insurrection. The historic vote came one week before Trump
        left office, making him the only president in American history to be impeached
        twice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed39227-abd6-4652-b2e1-733afd2b2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e28daa2-4171-4e6b-9f75-6f4c23253384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since leaving office, Trump has been fixated on punishing GOP lawmakers
        who voted to impeach him in the House, including Rep. Liz Cheney of Wyoming.
        Ten Republicans, including Cheney, voted to impeach Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf45fc6-03fb-4d10-9421-450534aa0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c9863-683d-4ffa-b3af-54197a4be585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Trump adviser said the ex-President is seeking what he sees
        as "accountability" for Republican House members who turned "against the people."
        The adviser acknowledged that was a twisted view of reality as Trump was the
        one who was actively attempting to overturn the will of the voters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db0f69-32fb-4fe2-9f1a-0d77dad269a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3b0c7d-bcfc-418b-99c4-a70abdf77f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major focus of the upcoming trial will be the speech Trump gave
        on the morning of January 6 on the Ellipse just south of the White House at
        a "Stop the Steal" rally meant to protest Joe Biden''s win in the 2020 election.
        That rally was followed by thousands of Trump supporters storming the US Capitol
        in an insurrection that killed five people, including one Capitol Police officer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aeb8c3-27e7-4995-b268-e743e9357843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c81877-c927-42c0-a7ab-f4d881496fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Trump aides recall the then-President having enjoyed the
        spectacle created by the riot at the Capitol. Trump was "loving watching the
        Capitol mob," one former senior White House official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46545569-0708-4881-9f07-9449775a5d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585f3f8-c763-4d21-bafa-e876fd33c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some Republican senators vowed to keep an open mind on impeachment
        in the immediate aftermath of the episode, GOP leaders have become increasingly
        bullish in recent weeks that Trump isn''t at risk of conviction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90210368-bde2-4f58-8e5e-fd7ea12e31fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c23207c-5eb6-4159-9a8b-860749e567b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clearest indicator came last month when GOP Sen. Rand Paul raised
        a point of order that the trial of an ex-president was unconstitutional. Only
        five Republicans split from the party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f9e9f-d546-485e-9789-a39b9df50cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1076df9d-a61f-40fa-a890-897e517e8084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats and Republicans alike have pointed to that vote as a measure
        of the trial''s likely final vote. And Senate Minority Leader Mitch McConnell
        sided with Paul''s point of order -- suggesting the GOP leader''s initial
        signals that he might be open to convicting Trump are not likely to result
        in him voting that way.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08562b89-e990-4b84-9d58-59a13e60cf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5010c20-4fb2-44f8-97e7-6d166ad1e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the House impeachment managers have made clear through pre-trial
        briefs that they plan to mount a forceful case against the former President,
        writing in a filing earlier Monday: "The evidence of President Trump''s conduct
        is overwhelming."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a3c747-da94-47fc-b8d4-14ead4f7b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce167a3e-aa30-4d59-95e6-8265b1f3911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has no valid excuse or defense for his actions. And his efforts
        to escape accountability are entirely unavailing," the brief said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d76221-592f-4feb-a308-bcfa45822500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4736c533-00f6-4862-b3f9-857f8a3c8917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House managers will begin their presentation at noon ET Wednesday,
        with up to 16 hours to make their case to the Senate. Then Trump''s lawyers
        will have the same amount of time, followed by a session in which senators
        can ask questions to both legal teams, just like in previous impeachment trials,
        Senate Majority Leader Chuck Schumer said Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d88db-dcda-47e4-92b3-bb1cbbbf574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a8c6a-1c4f-4855-89bb-adf9c22897bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s legal team said in a statement Monday that it is pleased
        with the structure of the trial. The statement also praised Senate Republican
        leadership for securing "a structure that is consistent with past precedent."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6c27ff-92bf-4ad3-bb7d-990fa1fdc6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336eb866-694a-40c4-88cf-85e973ab77d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This process will provide us with an opportunity to explain to
        Senators why it is absurd and unconstitutional to hold an impeachment trial
        against a private citizen," the team said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9f51f0-5071-49ee-a3dd-1b3bf5607046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a9daea-6dc9-4f53-9673-cc252c18d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the request of the managers, there will be an option to hold
        a debate and vote on calling witnesses. And at the request of Trump''s attorney
        David Schoen, an observant Jew, there will won''t be any trial proceedings
        during the Sabbath, after 5 p.m. ET, on Friday through Saturday. The trial
        will then reconvene Sunday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f81baba-abbb-44d1-91ac-acd0ad5a0edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:31:04.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/02/08/politics/trump-impeachment/index.html"
        href="https://edition.cnn.com/2021/02/08/politics/trump-impeachment/index.html">Trump
        tells aides he thinks he''ll be acquitted as he remains fixated on ''accountability''
        for GOP lawmakers who voted to impeach</a>''</em></p>'
