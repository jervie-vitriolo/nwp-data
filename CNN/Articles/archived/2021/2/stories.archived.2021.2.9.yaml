  'Story-of-human-evolution-gets-another-rewrite-with-DNA-analysis-of-Chinese-teeth':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-09T04:15:29.606+08:00
    'imagesource': 'jcr:28299672-a58c-4cbe-bd11-68098aab664c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '802b3c2b-8bed-4387-9d31-b91d55c8a884'
    'lead': 'It suggested that Homo sapiens were in China at least 20,000 years earlier
      than early modern humans had been previously believed to have left Africa and
      spread around the world. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T04:13:12.448+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:18:07.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:14.636+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Story of human evolution gets another rewrite with DNA analysis of Chinese
      teeth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3380e6-369a-4c87-8a91-41547e2d2634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Experts hailed the discovery in 2015 as
        "stunning" -- 47 teeth found in a cave in southern China dated back to 80,0000
        to 120,000 years ago, challenging widely accepted ideas about human evolution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c9c9b-e7e4-4d37-8248-e1264fab1017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e279b-1953-4fbe-bd86-911a4e687107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It suggested that Homo sapiens were in China at least 20,000 years
        earlier than early modern humans had been previously believed to have left
        Africa and spread around the world. It also tantalizingly hinted at the possibility
        that a different group of early humans could have evolved separately in Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62268465-4676-441b-9489-6224b2133a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd10a518-3568-47d1-b788-92068a6cabb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so fast, says the science in 2021. New research published Monday
        has suggested perhaps we shouldn''t be so eager to rewrite the time line on
        human origins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6524ec5-8d6e-48b4-a4ea-d845ba32b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c23576-9772-4232-886d-48c818346b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA analysis of two human teeth found in the same cave, called Fuyan,
        plus teeth and other fossilized remains from four other caves in the same
        region, suggested that it was unlikely early modern humans were in China so
        early.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e3acab-0638-4882-aab0-385b96e00e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb92af4-5509-4259-aa91-b17d359dfb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our new research means it is very unlikely that Homo sapiens reached
        China before 50,000 years ago. It is always possible that our species reached
        the region more than 100,000 years ago, but we would have to say that there
        is no convincing evidence in favor of this at present," said Darren Curnoe,
        an associate professor at the Australian Museum Research Institute in Sydney
        and coauthor of the paper that published in the journal PNAS on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ae8f6-9c42-4bd6-a847-34d7c8f18b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e321e98a-3b75-4bf3-9ded-a5c7b754a12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were able to extract DNA from 10 human teeth and
        establish the age of other materials in the caves, such as charcoal and animal
        teeth, using a range of different methods. The team found that the teeth were
        at least 16,000 years old, while the other materials were less than 40,000
        years old.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c0a27-4190-4dd2-b46b-a85ea19ddaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fa85b6-4052-4687-9296-54e52d2adfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2015 study relied heavily on the results of a single dating
        method which determined the age of cave materials (flowstone) lying above
        and below the sediments containing the human teeth," he said via email. Flowstone
        is a sheetlike deposit of rock formed by flowing water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c78f422-fdf5-49ba-a3bc-ca28092817e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013986c2-92f0-49b7-8748-f628b235916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is well understood that the most reliable dates come directly
        from the materials of interest to archaeologists, in this case, the human
        teeth. Our new (dates), including direct ages, are far younger than previously
        suggested."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe23fb9-2c22-488f-a6b8-1f7cd7b9b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1556702-9137-45b3-9d5f-4fd9ca923882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 study measured the radioactive decay of uranium within
        cave deposits, not DNA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85e177-0558-4a09-9720-fc751510d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd5807c-30f8-4c38-b8a1-19f847b9d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Stringer, research leader for human evolution at the Natural
        History Museum in London, said that the dates of Chinese fossilized teeth
        had always stood out and it was right to investigate them further using different
        methods.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ba1e0b-fbec-432a-a33d-50700593d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1199187f-c07e-4a39-8b95-60c60a223cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the study, while interesting, didn''t definitively
        rule out early modern humans in China before 50,000 years ago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f681630-d4e5-48dc-bc03-e0775924dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65631628-3541-4443-8382-1dd797b5de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Complex family tree</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d77b21-6b41-49f8-80de-25787a46e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Untangling human ancestry is a complicated business, and recent
        research has indicated the human family tree is much more bushy and less linear
        than the traditional "Out of Africa" narrative, which suggested modern humans
        originated in Africa and made their first successful migration to the rest
        of the world in a single wave between 50,000 and 70,000 years ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394147da-4b0c-4038-a669-40ae9febf926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb579f9-6e9d-444c-bd3b-678c2b016523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many different ancient hominins existed and coexisted before Homo
        sapiens emerged as the lone survivor, and there was interbreeding between
        different groups of early humans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ea8953-76b1-49ff-a62d-d4c60e730391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79080c0b-1856-4f1f-99e9-4e8dde89c17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these groups -- like Neanderthals -- are easily identified
        through the fossil record and archaeological remains, but others -- like the
        Denisovans -- have been largely identified by their genetic legacy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78732072-0314-4b71-9e84-ad22dfa570bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f89249-ed7d-45d1-9781-dcf87f987f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Martinón-Torres, director of the National Research Center
        on Human Evolution in Spain and an author of the 2015 study, said she welcomed
        the new data on the early presence of modern humans in China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9974cc-083b-4c3c-8ccb-c9a2372c1a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9c46f8-f5d0-4cea-9d2a-7d5ced253352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she noted that the two teeth from Fuyan Cave were uncovered
        in 2019 and didn''t belong to the original sample her team studied and published
        in 2015.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921aacfe-278e-4093-9fe6-d1de7706f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afec664-bbd8-4a9a-85e7-510f2e454bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The precise data about the location and morphology of the sample
        is crucial, but it is not provided in the paper," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db59064d-d092-4bf2-a26b-61ec7f59583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee5143-d4a2-4ed5-958b-b3a91f2b7517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree that we should be working in improving the dates of all
        sites of interest, especially with direct dating when possible. However, at
        the moment, there is an increasing number of samples that would support the
        presence of H. sapiens outside Africa before 50 ka (50,000 years ago)," she
        said via email.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fafa4f-83bc-47e9-b1d6-63877b5d4d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3928fa-7354-4b4e-9d88-6ac350af5349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that there are other discoveries in Saudi Arabia, Israel,
        Sumatra and Laos, and another site in China where a jawbone has been found,
        that support the presence of Homo sapiens outside Africa before 50,000 years
        ago.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51628414-56f2-4a79-a523-a984a6b5d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded161d8-4a22-40d5-95de-9c5beffab333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main factors supporting the idea that early modern humans
        left Africa around 50,000 years ago is that there is a strong signal in the
        genes of present-day human populations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2671dea5-29a5-47f1-9bfd-4c027e14810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560c4a42-d277-4270-b974-6b04d65d78fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would say that Out of Africa after 70,000 years ago seems to
        be the dominant picture. We can''t preclude earlier dispersals in other regions,
        but certainly southern China seems to have been settled in this Out of Africa
        wave after 50,000 years ago," Curnoe said via email.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc41ec-28e4-4c54-a73d-d62564f0fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a061228c-b22f-4031-a8ac-1d108f10e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Martinón-Torres said this doesn''t rule out the possibility
        that earlier groups of Homo sapiens wandered around Asia earlier -- just as
        groups of other early humans like Neanderthals and Denisovans did.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8207342-536a-4a3d-b507-2d495b1709f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4f178-48be-478e-bd1a-fbf96fc521cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had no expectations about the dating of these fossils and sites
        and would have been pleased if we had confirmed an early dispersal. It would
        certainly have made the history of our species much older than generally believed,
        and perhaps more interesting," Curnoe said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ce8b6-fabd-4312-83d4-c25e67f819d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f47f5-930b-4ef2-afda-207f31dda4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, this seems not to be the case, at the least for southern
        China, according to our work."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc8387e-1bc6-4243-b25b-40ea8bfde2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T04:13:12.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:07.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/08/asia/early-humans-in-china-time-line-scn/index.html"
        target="_blank">"Story of human evolution gets another rewrite with DNA analysis
        of Chinese teeth"</a></em></p>'
  'Biden-administration-will-reengage-with-UN-Human-Rights-Council':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-09T05:05:09.969+08:00
    'imagesource': 'jcr:6fa0bbe7-02d0-4263-9d14-0277cc8a0ece'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31c19007-bd91-47a7-8d73-2fb7f9887709'
    'lead': 'The Biden administration will reengage with the United Nations Human
      Rights Council, its latest bid to reverse the policies of the Trump administration
      and return to a foreign policy with roots in multilateral institutions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T05:05:06.165+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:18:05.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:14.936+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration will reengage with UN Human Rights Council'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a95b6-e41b-4871-b485-dda9241de506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T05:05:06.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> The Biden administration will reengage
        with the United Nations Human Rights Council, Secretary of State Antony Blinken
        announced Monday -- its latest bid to reverse the policies of the Trump administration
        and return to a foreign policy with roots in multilateral institutions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a92d4-0671-43fd-a73f-6d30fc05de35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T05:05:06.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b3ee5-cdc8-459a-ac67-998a3e96475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T05:05:06.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the top US diplomat said that President Joe Biden
        "has instructed the Department of State to reengage immediately and robustly
        with the UN Human Rights Council."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbec216-44c3-4ce5-9337-e2964b4a4b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T05:05:06.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States will begin that engagement in an observer role,
        Blinken said, "and in that capacity will have the opportunity to speak in
        the Council, participate in negotiations, and partner with others to introduce
        resolutions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5962fcd-981b-4a46-a95c-50f2b3e57928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T05:05:06.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Secretary General welcomed the US decision. Spokesperson
        Stéphane Dujarric said in a statement the the "United Nations looks forward
        to hearing the crucial voice of the United States across the Council''s urgent
        work."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b2555-1422-4510-ae0c-2c830e0b6b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T05:05:06.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration quit the UN Human Rights Council in 2018.
        Then-US Ambassador the theUN Nikki Haley accused the Geneva-based body of
        bias against Israel and failing to hold human rights abusers accountable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4897fcc0-e5cb-4b66-8f59-b975748797af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T05:05:06.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For too long," Haley said, "the Human Rights Council has been a
        protector of human rights abusers, and a cesspool of political bias."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa5c0c-4444-4e6f-8617-eb6be3bdb8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T05:05:06.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights abusers continue to serve on, and be elected to, the
        council," she said. "The world''s most inhumane regimes continue to escape
        its scrutiny, and the council continues politicizing scapegoating of countries
        with positive human rights records in an attempt to distract from the abusers
        in its ranks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6717e2-0254-4d54-b10d-f311fa21b9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T05:05:06.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 47 member states on the Council, and current members include
        countries that have been accused of grave human rights abuses like China,
        Russia and Venezuela.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf8d4b-96d7-4f7e-81b8-5aea3658ffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T05:05:06.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:05.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Blinken said, "We recognize that the Human Rights
        Council is a flawed body, in need of reform to its agenda, membership, and
        focus, including its disproportionate focus on Israel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4621150-8aa4-4a7d-adbd-b0915582aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T05:05:06.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:05.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, our withdrawal in June 2018 did nothing to encourage meaningful
        change, but instead created a vacuum of U.S. leadership, which countries with
        authoritarian agendas have used to their advantage," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1f6486-4527-47f7-9858-80dfa4fd1bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T05:05:06.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it works well, the Human Rights Council shines a spotlight
        on countries with the worst human rights records and can serve as an important
        forum for those fighting injustice and tyranny," Blinken continued. "The Council
        can help to promote fundamental freedoms around the globe, including freedoms
        of expression, association and assembly, and religion or belief as well as
        the fundamental rights of women, girls, LGBTQI+ persons, and other marginalized
        communities."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fb41ac-a214-4141-933c-c58379cfd8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T05:05:06.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To address the Council''s deficiencies and ensure it lives up to
        its mandate, the United States must be at the table using the full weight
        of our diplomatic leadership," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2571f3-8ba3-43fb-b835-aef15c4a0e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T05:05:06.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reengagement with the Human Rights Council is the latest effort
        to restore US standing on the global stage through involvement in multilateral
        organizations and treaties spurned by the Trump administration. Biden reversed
        the US departure from the World Health Organization. He also rejoined the
        Paris climate accord.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1248a4a7-781c-476c-be22-4b72f958d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T05:05:06.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has also reversed a number of Trump-era
        foreign policy decisions over the last several days, suspending migration
        agreements with Honduras, El Salvador and Guatemala and moving to rescind
        the foreign terrorist organization designation of Yemen''s Houthi rebels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1f5ed-77a1-40f4-985e-5917fb6558f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T05:05:06.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:18:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/08/politics/us-reengagement-un-human-rights-council/index.html"
        target="_blank">"Biden administration will reengage with UN Human Rights Council"</a></em></p>'
