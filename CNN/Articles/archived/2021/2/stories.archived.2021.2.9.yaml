      'mgnl:lastActivated': 2023-01-25T06:17:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genesee County prosecutors will review the case when Michigan State
        Police''s investigation concludes, police said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c188a-30b2-4095-9629-a1bee553448d'
