      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang maganda kasing effect niyan is kapag nagsama-sama kami sa isang
        liga, lahat kami nagko-compete with each other, lahat tumataas at umaangat
        yung level of volleyball performance,” she added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bfbab2-bc44-4dde-a53d-7e6a814fe764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:23:04.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:03.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The good thing about this is when we joined all together
        in one league, we all play against each other. Hence, everyone’s level of
        volleyball performance will get better.]</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74467eb4-8777-43e1-ae8b-db62cc2afc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:23:04.344+08:00
      'mgnl:createdBy': 'vince'
