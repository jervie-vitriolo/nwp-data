      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cooperation with Iran</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ff3bff-1082-4d1d-8f70-847933aef740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cited multiple unnamed nations who claimed that North
        Korea and Iran reengaged cooperation on long-range missile development projects,
        including trading critical parts needed to develop these weapons. North Korea
        successfully test-fired three intercontinental-range ballistic missiles (ICBM)
        in 2017 and paraded a gargantuan, new ICBM at a public event in October.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d61ae0-dfb0-45a1-a463-d94674d20d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b799ee8a-9fef-4ff8-b891-29f243286fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s pursuit of similar technology and its current arsenal of
        ballistic missiles is a major flashpoint in Tehran''s long-running disputes
        with various Arab neighbors and the United States. Saudi Arabia and other
        Gulf Arab countries have called for the curbing of Iran''s ballistic weapons,
        but Iran''s leaders have repeatedly said the arsenal is not up for negotiation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fffa7a6-4821-4a8a-af97-e6063dd94e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.335+08:00
