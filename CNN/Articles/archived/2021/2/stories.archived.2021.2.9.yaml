      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agencies listed in the measure in charge of the information
        campaign include the Philippine Information Agency, and the Health and Education
        Departments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffd2e4e-3dbc-43df-bf46-2fdf2821b84e'
