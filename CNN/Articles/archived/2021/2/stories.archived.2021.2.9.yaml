      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Presidential
        Spokesperson Harry Roque maintained Tuesday that he is "100% compliant" with
        all the prescribed health protocols, even after he revealed that one of his
        staff tested positive for coronavirus.</p>'
