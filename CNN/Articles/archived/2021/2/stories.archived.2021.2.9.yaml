      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Celebrities began vocalizing their
        support for Britney Spears following a new documentary that aired on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25724eb-cd9b-4751-b6c1-48b86e8f95a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T12:50:34.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b59217-ec03-4b15-8e49-4e2f3a7b6bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T12:50:34.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary is produced by The New York Times and is called
        "Framing Britney Spears." It follows Spears'' rise to fame and does a deep
        dive into her court-ordered conservatorship. Spears is currently embroiled
        in a legal battle with her father, Jamie Spears, who has served as the conservatorship
        of her finances for more than a decade. Spears says through her attorney,
        that she no longer wants her father in charge of her finances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cae316-12c8-4a95-a726-6bac36ef1749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T12:50:34.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5cdec-6342-47d9-a9e7-38d8f10d78e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T12:50:34.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:17:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miley Cyrus, Sarah Jessica Parker and Bette Midler are just some
        of the big names that showed support for Spears following the film''s debut.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a58d1e-3ab3-4ddb-9218-7726aca1f1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T12:50:34.600+08:00
