      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5962c59b-b7f4-4b65-8e37-8a00df1c8723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all about the vaccine for me now," said Jablow, who was vaccinated
        early because of her job in California''s agriculture industry. "I''m pretty
        straightforward about it: I believe in science, and if someone isn''t interested
        (in the vaccine) or they don''t believe in (vaccines in general), I''m done."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0926fbc8-a28c-495e-b64f-449d5ff14c8e'
