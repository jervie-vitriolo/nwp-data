      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque previously claimed <a href="https://www.cnnphilippines.com/news/2021/2/8/Philippines-vaccination-drive-February-15.html">the
        government is "ready" to launch its COVID-19 vaccine drive</a> next Tuesday,
