    'template': '1'
    'title': 'Mary Wilson, a founding member of ''The Supremes,'' has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f85bd-0341-48cd-be40-b8f064e45262'
