      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f83d8-10bf-4cbb-9168-25814e8c2816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:18:31.457+08:00
      'mgnl:createdBy': 'vince'
