      'jcr:uuid': '69610ea1-c0a5-4ca6-9167-9bfac8720342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T21:50:47.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peoro said Tuesday’s hearing gave hope the case filed against her
        for conspiracy to commit drug trading would be junked. This came about after
        Noel Martinez, an inmate of the New Bilibid Prison, testified that he does
        not know anything about the alleged drug transactions abetted by De Lima in
        the national penitentiary as Justice Secretary from 2010 to 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7e31cb-89ee-431b-a88f-6f431673cbb8'
