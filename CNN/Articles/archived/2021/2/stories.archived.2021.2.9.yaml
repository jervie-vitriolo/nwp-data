      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For volleyball phenom Alyssa Valdez, she says the proposed national
        league will give veteran players like her a newfound sense of motivation.</p>'
