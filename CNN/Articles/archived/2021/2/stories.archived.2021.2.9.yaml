  'PH-National-Volleyball-Federation-launch-Champions-League-July-':
    'author': 'Pauline Verzosa, CNN Philippines '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-09T18:20:12.486+08:00
    'imagesource': 'jcr:7c55e29f-f962-449a-bdaa-626875406a40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e840ecf-cb5b-4575-803e-98411fda9712'
    'lead': 'Newly-formed Philippine National Volleyball Federation (PNVF) is taking
      one big step to unify the country’s top volleyball teams and players.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T18:23:04.339+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:17:03.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:24.578+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-National-Volleyball-Federation', 'Champions-League',
      'volleyball']
    'template': '1'
    'title': 'PH National Volleyball Federation to launch Champions League in July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cfb427-7f6b-4218-925b-15bf2207063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:23:04.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:03.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) -</strong> Newly-formed
        Philippine National Volleyball Federation (PNVF) is taking one big step to
        unify the country’s top volleyball teams and players.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b3bbe-6ea8-4f8e-b93a-56e9b899207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:23:04.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:03.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his 10-point strategy, newly-elected PNVF president Ramon
        “Tats” Suzara bared he aims to launch a national league that is owned and
        organized by the federation this July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a24227-3b49-4568-8a68-0f4b559bb3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:23:04.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:03.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This national league is the same as in Thailand and Indonesia where
        these are owned by the federation. Walang PSL, PVL o UAAP dito (There’s no
        PSL, PVL, or UAAP here), these are the top teams in the country including
        one from Visayas and Mindanao,” said Suzara during the Philippine Sportswriters
        Association forum. “I plan to propose it to the board and to call it PNVF
        Champions League.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb00a83-13ef-4eca-b9a9-92c27cc75b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:23:04.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:03.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the top eight teams in the country will be able to participate
        in the elite tournament that will operate according to the highest standards
        of the sport’s International Federation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b7601-be37-49cb-abd0-b70e4a0861c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:23:04.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:03.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the volleyball chief, an Events Council committee will
        be created within the national sporting association to spearhead and regulate
        the PNVF Champions League and all other competitions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80592645-87c1-4b5c-b4f3-213037ac9c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:23:04.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the same as with the FIVB. There’s a chairman, a secretary,
        and 4-5 members and all of them are members of the council from the PVL, PSL,
        UAAP, NCAA and so on,” he explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8bedda-94c1-4bd1-9c31-3fbcc1f3e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:23:04.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the country’s situation, Suzara is eyeing a bubble
        set-up for the maiden tournament, pending the IATF’s support and approval.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c0be0e-8ba6-4f3d-b638-721334e747e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:23:04.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m not sure kung open yan o hindi but I’m looking at a bubble
        type of national league kung talagang restricted pa rin due to COVID-19,"
        said Suzara.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a1474-9343-499d-ae78-8317a69b4d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:23:04.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:03.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m not sure if it would be open or not, but I’m looking
        at a bubble type of national league if everything is still restricted due
        to the pandemic.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46bb06-fd30-4a3d-88d2-bcd75037e918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:23:04.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:03.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya sinabi kong July to give ample time to players to train. May
        kanya-kanyang liga pa ang mga players so I think July is a very good date,”
        he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c945ece8-4a6a-4859-8f86-54c918974410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:23:04.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:03.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s why I said it would be in July to give ample
        time to players to train. Players are still active in their respective leagues,&nbsp;so
        I think July is a very good date.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd1a1bd-c6e5-4815-97d0-61db16346033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:23:04.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:03.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country’s top volleyball players also welcomed the
        development which has been a long time in the making.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b05351f-bbce-4727-b401-7ea102385631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:23:04.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:03.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sobrang excited talaga ako sa pag-unify nitong volleyball natin.
        At least man lang, ma- experience namin na merong isang league na magkakasama
        kami ulit. Nakakamiss nang makalaban sila Alyssa (Valdez) and other girls
        from the other league,” said Aby Marano.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d644990-7d92-45cf-9fc0-d2d03d3bd5b9'
