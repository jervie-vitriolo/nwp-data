      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the cannon was fired by the homeowner, police said the cannon
        blew up, spraying metal shrapnel across the yard that struck Silva, three
        vehicles and the garage of the home in Gaines Township.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ea867-0546-4f37-91d6-e34890a4d632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:18:31.457+08:00
