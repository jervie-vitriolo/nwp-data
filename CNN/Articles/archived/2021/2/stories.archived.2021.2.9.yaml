  'body-liberation-gay-community':
    'author': 'Jason Tan Liwag'
    'caption': 'Within the increasing sedentary lifestyle in this uncertain economy,
      we continue to be subjects of unrealistic beauty and body standards that are
      rooted in capitalism and toxic ideas of masculinity. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-02-09T16:50:45.589+08:00
    'imagesource': 'jcr:41db4ff4-d475-4449-93d3-93f6bd5b1956'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
