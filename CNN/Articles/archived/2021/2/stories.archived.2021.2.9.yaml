      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:06:28.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To speed up response, the group launched an international hotline
        called E-Protect Kids. This is connected to 46 hotlines worldwide to ensure
        faster response once a potential online child abuse is reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a42fdd-9e3f-418f-8b1a-df8e67a57937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:06:28.693+08:00
