      'mgnl:lastActivated': 2023-01-25T06:17:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> The
        Commission on Elections said Monday it will remove 39 groups from the list
        of organizations that could run in the 2022 polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec54fd4-8d2f-4ba1-b8ad-62264d478aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T08:22:11.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said it is legally authorized to cancel the registration
        of groups for either failing to participate or not obtaining at least 2% of
        votes cast under the party-list system in the last two preceding elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d1e7c-0103-4de4-b3a7-51e4c9c88341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T08:22:11.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said nine&nbsp;groups did not join the last two polls.
        They are the Advance Community Development in New Generation, 1-A Action Moral
        &amp; Values Recovery Reform of the Phils., Inc, Una Ang Pamilya, Ang Galing
        Pinoy, Alagad Party-List, Alliance For Nationalism and Democracy, Kapatiran
        ng mga Nakulong na Walang Sala, Inc., Kalikasan Partylist, and Usa An Aton
        Nahigugma Nga Iroy Nga Tuna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364076de-7bb7-46b9-81aa-12d10ba3671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T08:22:11.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the following organizations “failed to get at least 2%
        of the votes cast for the party-list system and failed to obtain a seat in
        the second round of seat allocation for the party-list system in the last
        two preceding elections,” the election body said in a statement.</p>'
    '6':
