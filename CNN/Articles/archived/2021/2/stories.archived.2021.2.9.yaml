      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92e261-afc8-43f7-9d69-2be3698ee69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T07:23:39.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:17:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty surreal to have Timothee play my son, Edgar. He just
        absolutely blew me away," she said. "He is such a beautiful guy, so talented,
        so incredibly kind and unique. Really the perfect person to embody that character."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dc3755-9eaa-425d-a0e5-ff4b1d3a4a1d'
