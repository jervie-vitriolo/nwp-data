      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silva''s death is not dissimilar from accidents that have occurred
        at gender reveal parties, wherein soon-to-be parents announce the gender of
        their unborn child with pyrotechnic devices or elaborate displays that have
        caused devastating wildfires, plane crashes or deaths of partygoers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
