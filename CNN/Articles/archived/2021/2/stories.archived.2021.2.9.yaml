      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a651a7ef-8154-43f6-9999-8531ff82b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, getting the shots isn''t a magic bullet; researchers currently
        are trying to determine the extent to which vaccine recipients can transmit
        the virus. But their efficacy rates are high. Vaccination clearly has benefits,
        and in the world of dating, those benefits are in high demand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbb5e11-35b3-43d4-a48d-e4eb267ec94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:15.244+08:00
