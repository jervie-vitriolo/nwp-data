    'template': '1'
    'title': '40 hospitals across Washington state may have received counterfeit N95
      masks, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5703627-a0ab-4ae3-ac37-967cead5ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:35.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hospitals across Washington state thought
        they were receiving authentic N95 masks, but it turns out that hundreds of
        thousands may be counterfeit, according to officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d95728-3eb2-4b61-93b3-28baa04b0f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b5488-c1b4-48e9-be00-4993cac079e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:42.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security issued a fraud alert Friday
        to the Washington State Hospital Association (WSHA), stating that 40 hospitals
        across the state may have received fake masks as part of a shipment of 2 million
        masks that arrived in December, WSHA President and CEO Cassie Sauer told CNN
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d60282-ca45-468d-a6de-1bc19b2551b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a591b6-055f-4f0b-bf81-cec288b89bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital association alerted the 40 hospitals, but many of the
        masks had already been used, Sauer said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a7590-3c4f-4d15-af61-802e6892fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5719b6f-19d9-48e9-915f-83aaba09567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They look and feel and fit and smell just like a 3M Mask," Sauer
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a266e0-7adb-485b-8418-e72a85f20e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe4475a-628a-4526-a34d-8111c35079c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The masks were purchased by hospitals and by WSHA to distribute
        to its members, according to the association. More than $1 million was spent
        on the purchase.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87396f3b-79f2-4d77-b517-37ce0065bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada53f6e-e17c-45c3-96f8-a9b7e3f90475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:42.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has flagged several lot numbers that were potentially
        used by counterfeiters and these lot numbers are among the masks purchased
        by the hospital association. The hospital association and several members
        are awaiting analysis of the remaining lots, according to the association.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84494b2-a010-48d8-89f7-08e63b1fe645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fa352d-a761-4d49-92ad-19eb82fce8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital association is meeting with DHS and 3M to determine
        possible next steps. DHS was warned directly by 3M, the manufacturers of the
        masks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c555d-be57-4428-a7c1-94337a85f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eda510-e6db-4c2d-8e33-2738dbaaa488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not known if the counterfeits are as effective as a true N95
        mask. However, Sauer said that they have not seen an increase in Covid-19
        cases in hospitals that have used them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92236a4a-e1db-4d88-aced-af84c4cb8e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c3cef-09a6-4317-bc3f-82f408e9a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, 3M says it has been working with "law enforcement
        and customs agencies to prevent the sale and manufacture" of fake masks. The
        company said it has launched a "global effort to combat fraud, counterfeiting
        and price-gouging to help protect the public against those who try to exploit
        the demand for critical 3M products during a pandemic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2dd459-656c-49eb-baf1-7470063ebe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598c6a89-23fa-4f1d-9773-8a633b3ad4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was confirmed the N95 respirators were "purchased from distributors
        with no relationship to 3M" and were "not authentic 3M products," according
        to the company''s statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc08af92-9245-4e69-8f3d-69a1fb0e4298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8ec0a2-da82-4b54-97eb-727e91cd2cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company "recommends purchasing our products only from a 3M authorized
        distributor."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df0ac38-8f89-407f-93ef-a727de02369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:18:36.001+08:00
