      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That time is full of so many great memories. It is a really special
        movie for me, she says adding that she always loves working with director
        Tim Burton.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fc4a4-0f1a-4865-af71-56c43d6b555a'
      'mgnl:activationStatus': true
