      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 4.5 million working Filipinos at risk of losing their jobs,
        the inquiry would shed light on possible solutions to address this danger
        and the country’s dismal economic performance, she said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
