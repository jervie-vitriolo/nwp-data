    'title': 'First batch of COVID-19 vaccines may arrive in PH on Feb. 13 – DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20d0149-2e95-43c0-b3c4-d65f12934171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:46:48.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9)—</strong> The
        first batch of the much-awaited coronavirus vaccines may arrive in the Philippines
        on February 13, the Department of Health said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3bbffe-38fb-411f-9ea3-ac60bed0ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:46:48.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Maria Rosario Vergeire confirmed to CNN Philippines
        that this was the indicative date agreed upon by the government and the organizers
        of the World Health Organization-led COVAX facility, which will be supplying
        the initial 117,000 Pfizer doses to the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b4665-e19d-4502-ba03-6616a5cd4bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:46:48.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So if ever this will come on February 13, three days after we will
        begin the rollout,” Vergeire said in an interview with <em>The Source</em>.
        “Maybe February 15 or 16 we can start the immunization if and when the vaccines
        arrive on that date they’ve said.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a79484-092b-4ead-8b5b-cfdaf4f53aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:46:48.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, however, clarified they are still waiting for the final
        confirmation from COVAX.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e201ee93-a718-4556-a690-7cd7a1289fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:46:48.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But what I’m confident is that the commitment by the second or
        third week of February would push through,” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109734d9-24cd-4251-b2eb-3c1d61557933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:46:48.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier said the government
        is ready to start the COVID-19 vaccination drive <a href="https://cnnphilippines.com/news/2021/2/8/Philippines-vaccination-drive-February-15.html?%3F%3F%3F%3F%3F">by
        February 15</a>, but also stressed that the target inoculation date will still
        depend on the arrival of the vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b534d-498d-4420-a7a8-e6e035d95714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:46:48.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:39.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is expected to receive <a href="https://cnnphilippines.com/news/2021/1/31/5.6-million-vaccine-doses-pfizer-aztrazeneca-ph.html">5.6
        million doses of vaccines in the first quarter of 2021</a> through the COVAX
        facility, the global initiative that seeks to ensure nations’ equitable access
        to the products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4c4a18-9a04-4d86-aacf-69ad7675a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:46:48.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:39.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More hospitals to benefit from Pfizer vaccines</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717fd43c-a613-4bd4-a509-e2c9dd32b611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:46:48.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire also confirmed more facilities in Metro Manila
        and other regions will benefit from the Pfizer vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6f6f9d-7f5c-497a-bd68-b2e64152575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:46:48.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:39.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re going to provide other DOH-designated hospitals for COVID
        and that would include a specific hospital in Cebu and also in Davao,” the
        Health official revealed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37694f4d-2609-4c8d-b4b4-dc8f937978d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:46:48.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from referral hospitals, Vergeire also listed down some local
        government hospitals and five private hospitals as possible beneficiaries
        of the doses. However, no specific names were mentioned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe214e1-327c-48fb-867e-c8e9f15c852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:46:48.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:17:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier <a href="https://www.cnnphilippines.com/news/2021/2/3/COVID-19-vaccine-COVAX-Pfizer-government-hospital.html">said</a>
        the initial vaccines are expected to cover over 50,000 medical frontliners
        and hospital staff at the Philippine General Hospital, Jose N. Rodriguez Memorial
        Hospital and Sanitarium or Tala Hospital, Lung Center of the Philippines,
        and the East Avenue Medical Center.</p>'
