      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60218ae1-429c-4f37-9f6d-4fa20af495a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:44.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The field visits concluded on February 6, and the team have been
        poring over data with Chinese counterparts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4693e285-5da1-4456-94cd-56bc160167a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:44.489+08:00
      'mgnl:createdBy': 'eimor'
