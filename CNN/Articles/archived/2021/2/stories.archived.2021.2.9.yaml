      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> The
        government is setting a wholesale price for pork products sold to public market
        vendors in Metro Manila to ensure that retailers are able to comply with the
        price ceiling set.</p>'
