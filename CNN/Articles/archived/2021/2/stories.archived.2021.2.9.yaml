      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pandemic is now only a month shy from reaching its first year
        and the country still reeling from the impact of an economic nosedive. If
        we don’t act on this, the economic revival we all hope for will not materialize,”
        she added.</p>'
