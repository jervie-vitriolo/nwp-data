      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4144db5a-1348-4c5c-a682-d5b5d5f46c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Billboard celebrated the 60th anniversary of Motown with
        a list of "The Hot 100''s Top Artists of All Time," and listed The Supremes
        at number 16, according to the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2427c7bd-0818-441c-a21d-e161f4eb459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a815df-c217-49b8-bbc4-8a02aba8fef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson''s legacy went beyond singing, Schwartz noted. She became
        a bestselling author, motivational speaker, businesswoman, and US Cultural
        Ambassador, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b0b80-acad-4a32-95db-bc8b65be43f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36370772-c3b2-4206-877f-983fda0edd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wilson used her fame and flair to promote a diversity of humanitarian
        efforts including ending hunger, raising HIV/AIDS awareness and encouraging
        world peace," the publicist said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7b5f6-406b-4adc-b47d-39644b706047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b521642-1f7b-4a47-93cb-a21961291377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson was also instrumental in passing the Music Modernization
        Act (MMA) in 2018, which aimed to modernize copyright-related issues for new
        music and audio recordings in the face of new technology like digital streaming
        which did not protect music recorded before February 15, 1972, the statement
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e17aec3-4b33-40f3-a55e-e2f765460a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:34:14.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/09/entertainment/mary-wilson-supremes-death/index.html"
        target="_blank">"Mary Wilson, a founding member of ''The Supremes,'' has died"</a></em></p>'
  'house-approves-bill-financial-aid-MSMEs-pandemic':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-09T23:50:28.157+08:00
    'imagesource': 'jcr:2bfede68-fb96-42a1-9996-6fa612185923'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '829adeff-ced1-459b-bce0-cc357f9413a8'
    'lead': 'The Government Financial Institutions Unified Initiatives to Distressed
      Enterprises for Economic Recovery or GUIDE bill seeks to grant more loans to
      micro, small, and medium enterprises affected by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T23:40:23.505+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:16:46.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:28.290+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves bill providing financial aid to MSMEs amid COVID-19 pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49c71dd-79cf-4357-8a79-7c1490b390ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> The
        House of Representatives has passed on third reading a bill that will help
        micro, small, and medium enterprises or MSMEs cope with the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb87ad-bbca-4afc-af76-33ba43c12e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe72fc0-91ca-4997-80ec-23e81b44cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 185 affirmative votes, 16 negative votes, and two abstentions,
        lawmakers on Tuesday approved House Bill 7749, or the proposed Government
        Financial Institutions Unified Initiatives to Distressed Enterprises for Economic
        Recovery or GUIDE Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a4a43-417f-4aad-8e18-e203b7f84ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e9b9a-d65a-482f-b6d4-2dfe80a3799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to provide an additional ₱35-billion to Land Bank
        of the Philippines, ₱15-billion to Development Bank of the Philippines, and
        ₱5-billion to Philippine Guaranty Corporation for expanding their loan assistance
        programs to MSMEs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2597a31d-221a-4483-a21b-6a5250db380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11668ba8-1428-4d40-8b27-36cc2390722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional loan programs from Landbank will help MSMEs in agriculture,
        while those in DBP will be focused on those engaged in the infrastructure,
        service, and manufacturing industries. The allocation for PGC is expected
        to be used in increasing maximum loan guarantee coverage per borrower, and
        reducing guarantee fees and other similar schemes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883e43b9-80bd-41c5-9cd0-0c3efd41bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27855aa-52af-4419-8341-091f5ebfc2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also institutionalizes the creation of Accelerating
        Recovery to Intensify Solidarity and Equity or ARISE Inc., a special holding
        company that will rehabilitate strategically important firms affected by the
        pandemic, and will ensure equity participation among qualified businesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdcbe27-bd3c-4651-8da8-33b23f3323b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b8f64-2288-4e27-a221-7372597487a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment of ARISE Inc. also lets DBP and Landbank to enter
        into joint venture agreements with pandemic-affected companies. The special
        holding company will enjoy exemptions from procurement and competition laws,
        and tax privileges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5615f5-ed38-4b63-b312-0eb8be2746f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e69ee8-eacf-4b75-8f42-8fc0781a119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of the bill comes after the Asian Development Bank Institute
        published its report on MSMEs in the country. It urged the Philippine government
        to give more financial support to MSMEs and help them in shifting their businesses
        into digital operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863b7ef6-33db-45f6-aae8-f8df1dbdf98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e630b45f-9d64-449b-9b6b-f1ddb18ae31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the different abilities of MSMEs to adjust by firm size,
        the government could pay more attention to a phased approach and differentiate
        policy measures by firm size and sector. Now is the time to consider an optimal
        approach that offers targeted assistance yet ensures fiscal sustainability
        in a post-COVID-19 environment," the ADBI said in its report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab15ad-d515-400b-ac38-492cbd6d0a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ffc89-cda5-4570-bd1a-9fc2776dc64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSMEs comprise 99.5% of business establishments in the country and
        are employing approximately 63% of the country''s workforce, according to
        the United Nations Philippines. Around 81% of business owners experienced
        "low consumer demand" during the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7286f387-4fd2-487c-b6d8-7e2732e5b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b19f87-5ec9-4855-b5cb-d4ab80e1fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:16:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed GUIDE Act''s counterpart bill in the Senate is still
        pending at the committee level.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd4187-ba09-4c82-ae71-5b9ed1791522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T23:40:23.507+08:00
      'mgnl:createdBy': 'david'
