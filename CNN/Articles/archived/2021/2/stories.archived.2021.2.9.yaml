    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:18.515+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA eyes Gilas to play in 2021 Philippine Cup'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2befafb7-9f27-442b-b3eb-f0ec8f5b7589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:25:15.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) -</strong> The
        Philippine Basketball Association is mulling over the possibility of including
        Gilas Pilipinas as a guest team in the 2021 Philippine Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e07e07b-83b0-4cc3-8417-ffe6eeb6695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:25:15.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Willie Marcial said the idea is to help the national
        men''s basketball team prepare for future tournaments as they compete with
        the league''s 12 teams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437925e0-8d1c-4439-b89d-7f028c22921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:25:15.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:41.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67b14c-2385-4f1d-9832-085080572a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:25:15.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:41.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to help them gain experience through playing in the All-Filipino
        conference," Marcial told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d789d-2859-4557-8a54-be5a053f69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:25:15.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:41.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e151a8e4-8a30-4939-aa46-719b01045560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:25:15.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The composition of the Gilas team will be led by five draftees from
        the 2019 special draft. They are Isaac Go, Rey Suerte, brothers Mike and Matt
        Nieto, and Allyn Bulanadi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79500373-bdc4-4be1-9d8a-58b1d20b7c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:25:15.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80635a8e-3950-4a53-990c-4bbd97ac28b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:25:15.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:41.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial said these players will be joined by around three to five
        players that will be picked by the Samahang Basketbol ng Pilipinas (SBP) in
        the next draft on March 14. The SBP will submit the list of players it is
        eyeing within this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485ad32-6af7-47f2-a6b8-5e68c269c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:25:15.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c84d14-b41f-4c22-a3bb-6e1a0e1a84f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:25:15.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA commissioner also said Gilas can have a shot at the Philippine
        Cup championship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85040b51-9b35-4f90-b0b9-64cdbe7eaa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:25:15.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:41.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff28b25-6f99-4c47-ae87-59e67a7b50f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:25:15.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:17:41.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Cement, the amateur-led team who represented the Philippines
        in international tournaments in the 80s, bagged the 1985 PBA Reinforced Conference
        title and played in two other conferences. The Ron Jacobs-mentored squad included
        then amateur players Samboy Lim, Hector Calma, Allan Caidic, and reinforcements
        Dennis Still and Jeff Moore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4546342-8640-4f03-aa80-7f61511f3706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:25:15.438+08:00
      'mgnl:createdBy': 'david'
