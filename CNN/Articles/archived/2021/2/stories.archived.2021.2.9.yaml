      'mgnl:type': 'text'
      'text': '<p>The decision was met with a flurry of criticisms from netizens,
        who argued that public officials are not immune to COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56739fc5-2269-4e02-8dc6-56db54607fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T13:22:54.389+08:00
