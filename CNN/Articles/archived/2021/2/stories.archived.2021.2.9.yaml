    'title': 'Comelec to remove 39 groups from list of party-list candidates for 2022
      polls'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b0f2f0-14ba-4bca-a75a-84dd9d5eb07d'
