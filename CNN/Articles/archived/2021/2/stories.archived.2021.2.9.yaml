      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Detained
        Senator Leila de Lima can leave jail for a day after a court granted her request
        for medical furlough, her legal counsel said Tuesday.</p>'
