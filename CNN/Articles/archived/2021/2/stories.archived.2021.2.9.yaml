      'mgnl:lastActivated': 2023-01-25T06:17:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146a9c3-30ea-4a50-bbb9-307e13b1a94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:06:28.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECPAT Philippines information officer Jenna Serrano told CNN Philippines
        that it is important for parents to educate their children about the dangers
        of using the internet and how they can be prevented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c0fc8d-b99d-4598-827d-276cffce2cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:06:28.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9228e-e6aa-4aa2-aa85-71060c589800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:06:28.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pinakamabisa ay ''yung maayos, mahinahon na pakikipag-usap
        sa anak kung ano ba ''yung kanilang</em> activities online,” she said, while
        also emphasizing the need for their children to receive all the support so
        that they will be open and willing to share what they are experiencing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa62f72-d170-4a5c-85d2-01233d1d2302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:06:28.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a8dda8-0b1b-4c14-8f74-e368d9f45f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:06:28.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The most effective way is to talk to your children
        in a proper and calm way to know what their online activities are.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536887ee-6711-44ea-84a4-c7513038cd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:06:28.692+08:00
