      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva went on to ask the Transportation Department, one of
        the agencies in charge in disseminating information about the law, what exact
        measures did they take to educate the public about it. Under the Child Safety
        in Motor Vehicles Act, implementing agencies are required to conduct a nationwide
        public information campaign from the law''s passage, meaning these efforts
        should have been done between February to August 2019.</p>'
