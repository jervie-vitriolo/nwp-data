    'template': '1'
    'title': 'US House Democrats'' stimulus check plan would exclude families earning
      more than $200,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0306b783-a141-49f5-8622-1ddb21d91e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:13:00.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US House Democrats have rejected a
        Republican proposal to significantly narrow eligibility for further stimulus
        payments and are moving forward with legislation that would provide $1,400
        stimulus payments per person.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512404fd-5c1c-4b60-8212-d5aec3ef86ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:13:00.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d73936-8aba-4950-84dc-62fab6bbb821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:13:00.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the payments would phase out faster than earlier rounds and
        completely cut off individuals earning more than $100,000 and couples earning
        more than $200,000, according to the bill text, which the House Ways and Means
        Committee is set to debate Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652f0bf5-173c-4953-9790-20836e4d26d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:13:00.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d7c97-3f47-4c56-a37c-ba88a91931d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:13:00.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan put forward Monday by Chairman Richard Neal, a Massachusetts
        Democrat, the full payment would go to individuals earning less than $75,000
        a year and married couples earning less than $150,000 -- like previous stimulus
        checks. Joint filers would receive $2,800 plus another $1,400 per dependent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a20d66a-4a89-4775-8ddc-aab9359aaf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:13:00.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561db1d5-571f-4037-9177-298a1152672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:13:00.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would not narrow eligibility as significantly as a Republican-backed
        proposal, which would have excluded an estimated 29 million households that
        received earlier payments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08868d37-626d-4189-aae1-9aedec9ef044'
