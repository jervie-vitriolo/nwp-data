  'Bay-Area-Asians-attack-COVID-19-pandemic':
    'author': 'Eric Levenson, Stephanie Becker and Dan Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-09T09:32:57.706+08:00
    'imagesource': 'jcr:8985da82-c601-422a-97ab-a1defaf1fe24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f76df0d-f0a7-4061-9476-fdd1a5bc4038'
    'lead': 'Several unprovoked attacks on elderly Asian Americans, including at least
      three in the Bay Area captured in disturbing videos in recent days, have raised
      concerns about anti-Asian bias related to the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T09:39:03.207+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:17:49.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:17.403+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rise in attacks on elderly Asian Americans in Bay Area prompts new special
      response unit'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b47392-64a9-4652-82dd-b1f28b159b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Several unprovoked attacks on elderly
        Asian Americans, including at least three in the Bay Area captured in disturbing
        videos in recent days, have raised concerns about anti-Asian bias related
        to the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f07df21-f9d2-4450-893d-c12d6b952060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference in Oakland''s Chinatown on Monday, Alameda
        County District Attorney Nancy O''Malley announced the creation of a special
        response unit focused on crimes against Asians, and particularly older Asians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4bc10b-a030-4793-ab3c-0f94bb1d934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rapid increase in criminal acts targeted against members of
        the Asian community, particularly Chinese Americans, who live and work in
        Alameda County is intolerable," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd9824c-7a57-4d16-afb0-ab12f3c08808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new unit stems from two similar attacks in northern California
        last week as well as a spate of crime in Oakland''s Chinatown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea4e30-9e11-45f7-8e5f-4a7ba1cb91e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Francisco, Vicha Ratanapakdee, an 84-year-old from Thailand,
        died after he was abruptly attacked while out on a morning walk January 28,
        according to San Francisco District Attorney Chesa Boudin. A 19-year-old man
        has been arrested on suspicion of murder and elder abuse in the case, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a098634-2dba-4091-bf14-59ae3a3adbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a horrific, senseless attack, and I send my deepest condolences
        to the Ratanapakdee family for this unthinkable pain," Boudin said in a statement.
        "My heart goes out to the entire (Asian American Pacific Islander) community
        for the harm and fear this tragedy has inflicted."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df13e4-2f09-426c-8a5c-6e8ab63fcf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in nearby Oakland''s Chinatown neighborhood, police said a man
        violently shoved three unsuspecting people just after noon January 31, injuring
        a 91-year-old man, 60-year-old man and 55-year-old woman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161adf63-de3f-4c59-929d-d35b755e844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not unique to Chinatown or to the Asian community the increase
        in crime we''ve seen across the city and across the county, but we have seen
        in the last several weeks and month a very specific increase in crimes committed
        against Asians," O''Malley said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7043738-6402-47a2-9bdd-2497bff77448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 28-year-old man has been charged with three counts of felony assault
        for the attacks, according to charging documents. The man was placed on a
        psychiatric hold February 1 for a separate incident in which he was again
        assaulting people, the documents state.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74636673-b8da-4dba-884b-284498c4f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How pandemic rhetoric sparked anti-Asian bias</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af252338-a72c-4000-8363-8f230bbd7161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two incidents do not appear to be directly connected, and there
        is no evidence as to their motivations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3fe05-1968-4898-b4d5-1c4ca776daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, they have heightened existing concerns around rising anti-Asian
        bigotry, which has become more prominent since the world first learned of
        a new illness in Wuhan, China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ddfd47-6068-4bd4-a4ae-85268f3dcc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely tragic, and unfortunately this has been a trend
        we''ve seen over this past year with respect to anti-Asian violence, and a
        lot of it stemming from rhetoric that we have seen related to the coronavirus,"
        said John C. Yang, the president and executive director of the civil rights
        organization Asian Americans Advancing Justice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b9c56-2cf0-40f7-bb6f-93e7af312b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rhetoric started with former President Donald Trump, who repeatedly
        referred to the illness as the "China virus." The World Health Organization
        chose the innocuous name "Covid-19" because location-specific names are both
        inaccurate and can lead to bigotry against people from that location.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3683d3e-9527-47cb-9e50-423f03d8d3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, a sizable number of Asian Americans have said they have
        experienced racism and xenophobia related to the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1154b859-f975-45f2-8d8e-f9ccf04bfd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is yet no uniform crime data on anti-Asian incidents connected
        to the Covid-19 pandemic. However, a Pew research study from last June found
        nearly a third of Asian Americans said they''d been subject to racist slurs
        or jokes since the pandemic began, while 26% said they feared someone might
        physically attack them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100e6b35-ea3f-4346-aa6b-48a7faa30663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Actors team up to fight bias</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a920144-e832-4ac0-af43-a2658b45c6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks on the older Asian Americans in the Bay Area have brought
        these long-simmering issues to the surface.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf37cba-7567-476b-b629-cd46eb10cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A widely shared video by activist Amanda Nguyen highlighted several
        incidents of what she said were anti-Asian racism. And over the weekend, actors
        Daniel Wu and Daniel Dae Kim teamed up to offer a $25,000 reward for information
        leading to an arrest in the Oakland Chinatown attacks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648b021-708f-4335-b037-b1bb50d89a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, who grew up in the Bay Area, said Monday in Oakland''s Chinatown
        area that he put up the reward to bring national attention to the plight of
        Asian Americans.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a503f450-8c7b-49e6-9bc7-66b8e99550e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re being smashed in as a one-two punch. There''s low-level
        petty crime that''s happening to our community. We''re being targeted as easy
        targets," he said. "But at a bigger scale, racist rhetoric from the pandemic
        has targeted us as being ''the reason for coronavirus,'' and so Asians across
        the board have been targeted by racial slurs, being attacked, being pushed
        around, being spat on."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcf0f56-a14e-4641-96c6-31596b427cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Malley, the district attorney, acknowledged the particular impact
        of this anti-Asian rhetoric.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff336d-2465-4d4e-978d-f0009a3b67d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To still be calling it ''Chinese virus,'' things like that, that
        fuels hate and fuels aggression and that hate and aggression results in many
        times -- sometimes it''s words -- but a lot of times it''s through committing
        assault or other types of crimes," she added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c1c30-2f32-4b8b-a911-e2bbe3902725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Des To, the owner of Alice Street Bakery in Oakland''s Chinatown,
        said the recent attacks in her neighborhood may also be connected to the Chinese
        New Year celebration on Friday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e0331-20a0-4d17-8cef-356e53cda1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know that it''s close to Chinese New Year and people will
        go out to buy stuff and may have more cash on hand, so I believe every year
        there''s more robberies or something like that," she told CNN. "But this year,
        actually they''ve been worse."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb7e6f7-e2d0-4dcd-a3c5-334594f122ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden signs executive order on anti-Asian bias</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9251637-d3c6-4981-ab69-9d29fc6b62f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Biden''s administration has taken a sharply different tack from
        the previous one to try to address these issues.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f7578-b6e5-4f03-b552-1464592848d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first week on the job, President Biden signed an executive
        memorandum acknowledging that "inflammatory and xenophobic rhetoric has put
        Asian American and Pacific Islander (AAPI) persons, families, communities,
        and businesses at risk."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5810717-afb3-45e0-b01d-6a02fcaf6c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo directed the Department of Health and Human Services to
        consider issuing Covid-19 guidance to advance language access and sensitivity
        toward the AAPI community.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67520ed7-86e1-49b2-a69d-541ad734d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS News reporter Weijia Jiang asked White House press secretary
        Jen Psaki on Monday whether the Biden administration would take further steps
        to address the issue, and whether the President had seen the videos.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30bce52-aed5-4256-97e7-15c25ccda89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not aware that he''s seen the videos, but he is concerned
        about the discrimination against, the actions against the Asian American community,
        which is why he signed the executive order and why he''s been outspoken in
        making clear that attacks, verbal attacks, any attacks of any form, are unacceptable
        and we need to work together to address them," she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab284b15-0a98-4ad4-be36-c7acda508efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But obviously the executive order is something he did very early
        in his administration ... because he felt it was so important to put a marker
        down."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e83296-798f-4f37-b8e8-f2d6f468a4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T09:39:03.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:17:49.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2021/02/08/us/asian-american-attacks-bay-area/index.html">"Rise
        in attacks on elderly Asian Americans in Bay Area prompts new special response
        unit"</a></p>'
  'COVID-19-vaccination-preparations-':
    'author': 'Katia Hetter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-09T09:55:48.216+08:00
    'imagesource': 'jcr:bddcf9ab-cd26-41d1-8124-8567ce8c8405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25e45c0f-2535-4647-9e26-6952a5e35992'
    'lead': 'As more people around the world get access to the coronavirus vaccines,
      many questions remain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T10:04:12.762+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:17:46.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:16:17.699+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to prepare for your COVID-19 vaccination — advice from Dr. Wen'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d7844c-ddf9-4e71-b91d-61a0b94c7283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As more people around the world get
        access to the coronavirus vaccines, many questions remain. Will it work? Will
        there be side effects? Do I need to rest after I get the vaccine? Can I hang
        out with my friends and family now?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ffa32-cb16-4c08-a6be-cfb603590580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spoke with CNN Medical Analyst Dr. Leana Wen, an emergency physician
        and visiting professor at George Washington University Milken Institute School
        of Public Health, for guidance on how to plan for taking care of ourselves
        and our loved ones as more people get vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854f683-f7aa-4e00-9b7f-216651827b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Do I need to do anything to prepare for getting the
        vaccine?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e100886-b9a3-428c-9edb-4a60f7ad21fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leana Wen: With vaccines in short supply, the biggest challenge
        that people are facing is getting an appointment for vaccination. Depending
        on where you are, you may be able to sign up with your local city or county
        health department, a local pharmacy, your doctor''s office or a local hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da67e2bf-17ae-4bae-b888-f71d8478dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you have the appointment, make sure to follow all instructions.
        Complete paperwork if there is any that you need to do in advance. Bring all
        required documentation; some places ask for identification or proof of residency,
        so know what you need and make sure you have it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c671a-0852-4a56-a455-ca2d8bd05e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you know of others who received a vaccination at that same location,
        you can ask what their experiences are like — for example, how long the wait
        was. Keep in mind that there is a lot that''s evolving as sites figure out
        how best to do mass vaccinations, so someone''s experience from a couple of
        weeks ago might look different now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91155d4a-8c76-4c10-bb97-4cc15260fbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would also urge that you get any questions you have about the
        vaccines answered in advance. You want to minimize your time at the vaccination
        site, and the people there are likely to be very busy and may not have the
        time to answer your questions in-depth. The US Centers for Disease Control
        and Prevention has a great website of FAQs. You can also ask your doctor questions
        specific to your medical health. When you show up for your appointment, you
        should be certain that you want to be vaccinated and have had all your questions
        answered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd79ec-3049-491c-943f-4c0aed2f8a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Should people wear masks when they go to get vaccinated?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb3516-f42f-49e6-acce-a04f431de5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Absolutely. The protection from the coronavirus vaccine isn''t
        immediate. Sites will require that you are masked, and you will want to minimize
        your exposure to coronavirus while waiting in line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a4b0a-e4b6-40e7-89be-4fc6cff73404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this is a drive-thru test, the risk of coronavirus exposure is
        minimal. It''s a little higher if you have to wait indoors with others for
        a prolonged period of time. In that circumstance, I''d recommend a second
        mask, a well-fitting cloth mask, over the three-ply surgical mask, or you
        could wear an N95 or KN95 if you have access to one. Try to keep physical
        distance from others — ideally 10 feet, but at least 6 feet, if you are indoors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0159b8f-af2c-495d-af2a-19d5c5077f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Assuming I get one of the two-dose vaccines already
        being used, what''s it like? Will I feel anything after the first shot?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0830ed-8195-4e21-9fd7-5deec9491b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: You feel the shot itself, of course, just as you would with
        any injection. You could have a bit of soreness in the location where you
        get injected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032ad9bd-2935-43a5-82f7-2b86d6f86d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have no symptoms beyond that. Some develop side effects
        in one of two categories. First, they could have more soreness, redness and
        swelling at the site of the injection. Second, they could have what we call
        systemic symptoms, meaning that they feel something throughout their body.
        They may develop headache, fever, fatigue and muscle aches. These could last
        hours and usually go away after a day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652f9a9-3991-4a38-987c-8c0347024f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people with these symptoms find them to be a minor inconvenience.
        They can go to work and go about their day. Some people may feel the symptoms
        a bit more. Rest usually takes care of the symptoms, and people can also take
        ibuprofen or Tylenol to help with aches and fever.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b75c35-03a2-4c7e-9c0f-e0dbde1ea82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Really? Side effects don''t sound so good.</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada59b3b-6c11-41cb-96a3-1b5d7222a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: If you develop these side effects, you should know that this
        is normal and expected. And that these symptoms are actually good! It means
        that the vaccines are working. This is your body''s reaction. The vaccine
        is stimulating your immune system to produce antibodies that will protect
        you against coronavirus infection in the future.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5619b-c073-4ec1-a277-d13506bdcb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to note that people react differently to vaccines.
        There are some people who have minimal or no side effects. That doesn''t mean
        there''s something wrong with them, either. The vaccine is also working in
        them, but their bodies are just reacting in a different way.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8facdbb2-dcea-439f-ade8-92fd4ed407ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: I''ve heard some people feel more side effects after
        the second shot.</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c17d3-5f81-4490-81b8-ece4afc167a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Anecdotally, this seems to be true. Many people feel very little
        after the first shot, but have more side effects after the second coronavirus
        vaccine shot. A hypothesis is that the first shot, the primer, gets your immune
        system ready. The second shot, the booster, is when your body is already primed
        and that''s why you have stronger response. Remember that the response is
        a good thing and evidence that the vaccine is working!</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35599f9-5432-417e-841b-f82c6868e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because some people have this stronger reaction the second time
        around, it''s a good idea to try to schedule the shot when you have the ability
        to rest if needed. Some people schedule the second shot when they are off
        or at least are able to work from home. If you can''t do that, you may want
        to let your employer know that you''re getting the vaccine in case you need
        to take time off that day or the next.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abae7e43-cd76-450b-a508-e70ba16e36f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Why do people have to wait 15 to 30 minutes after they
        get the shot?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb784f75-26b4-4cbd-82f9-023d83eb6410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: The waiting time is just in case someone develops an allergic
        reaction, which is very rare and on the order of two to six per million people.
        If a serious allergic reaction were to develop, it would happen very soon
        after the vaccination.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f322c-ad3d-429a-bc9b-865486808579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should wait 15 minutes just in case. If this is a drive-thru
        vaccination, they can wait in their cars; otherwise, there is an area where
        people can sit or stand and be observed just in case they have a reaction.
        In the very rare circumstance they develop a reaction, this can easily be
        treated by the nurses and doctors at the site.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6a348-20f2-4bf0-b07b-21143d90d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with a history of very severe allergic reactions to other
        medications or foods are asked to wait 30 minutes. Note that those individuals
        can still get the vaccine — the only reason not to get the vaccine is if they
        have a known allergy to a component of the Pfizer or Moderna vaccine itself.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d754782-0cd0-4fd6-b694-24e7a3db4169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: I''ve heard that one shot gives you some protection.
        Can I skip the second shot?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf6319-edf4-4a85-9564-376810001476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: No. The Pfizer and Moderna vaccines are studied as two-dose
        vaccines. You may get some degree of protection after the first shot, but
        you won''t receive the optimal protection unless you get two shots.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489dfc1-e1c9-415d-855f-f7e4b3bd3aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second shot should be taken in the time period that''s approved:
        three weeks after the first dose for Pfizer and four weeks after the first
        dose for Moderna. The CDC has said that in exceptional circumstances, you
        could still get the second shot up to six weeks later, but this should not
        be the norm.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc8bd8-d0a2-46e3-bc5e-5e936e2c34bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How long does it take for me to have full immune protection
        after getting the second shot? Can I hang out with family and friends after
        that?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92604bb0-1379-4e00-be41-495e8f1aafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: It takes about two weeks to develop the optimal immune protection
        after the second shot. The vaccine is about 95% effective, meaning that you
        are very well protected from having coronavirus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7120d6f7-2280-46da-abae-d4e108c2287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s great — but it''s not 100%. You must still use caution when
        around others, and keep up masking and avoiding crowded indoor settings. Remember,
        too, that we don''t know yet whether getting the vaccine means that you are
        protected against being a carrier for coronavirus. You may not get sick, but
        you could still infect others if you''re a carrier.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6333c-46f3-4c29-ab4c-aedcee58c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this means that you are better protected against this deadly
        virus, but you need to still use caution. I know that grandparents have been
        so eager to see their grandkids. You can do this more safely now, but I''d
        still try to see people outdoors when possible, with everyone wearing masks,
        unless everyone has quarantined for seven days and gotten tested. But maybe
        you can go in for that hug that you''ve been waiting for. And if you have
        friends who are also fully vaccinated, it''s probably pretty safe to see them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8687e1ef-e1bf-4aed-a00b-8d3f32ce0403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will get to the point where most of the population is vaccinated
        and we can finally put an end to the pandemic. Until then, let''s please keep
        safe — and get vaccinated when it''s our turn!</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440130e7-e8a1-4200-8f26-f27b9a4a36c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T10:04:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:17:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/04/health/covid-vaccine-side-effects-wen-wellness/index.html"
        target="_blank">How to prepare for your COVID-19 vaccination — advice from
        Dr. Wen</a></em></p>'
