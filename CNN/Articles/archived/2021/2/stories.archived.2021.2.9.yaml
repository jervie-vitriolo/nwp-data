      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167f3a8a-011b-43e0-b3c3-f2fd3e4ecc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T15:25:14.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:17:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran appeared to deny that it was working with North Korea on
        missile technology. The report included comment from Iran''s UN Mission, which
        claimed in December that the UN Panel of Experts was given "false information
        and fabricated data may have been used in investigations and analyses of the
        Panel."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0bf0d2-4248-4096-9334-cc4b62f6505e'
