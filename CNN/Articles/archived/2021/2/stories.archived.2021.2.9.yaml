      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting vaccinated or being open to getting it is the hottest thing
        you could do right now," said Michael Kaye, spokesperson for the dating site
