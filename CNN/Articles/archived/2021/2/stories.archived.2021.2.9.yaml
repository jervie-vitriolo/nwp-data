  'Kouame-naturalization-House-bill-passes-second-reading':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-09T19:08:48.676+08:00
    'imagesource': 'jcr:9a58f1da-83b9-4f59-84c2-d87000c355ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53b6f2df-d60d-46a5-a745-d7b5e59bcd80'
    'lead': 'The bill''s author hopes the big man will become a Philippine citizen
      just in time for the upcoming FIBA Asia Cup in August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-09T19:19:04.839+08:00
