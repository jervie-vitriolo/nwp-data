      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed814324-03f9-4ea3-8787-bbe07eae754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:13:00.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP plan called for smaller payments of $1,000 to individuals
        earning less than $40,000 a year and couples earning less than $80,000. The
        payments would phase out faster, cutting off individuals making more than
        $50,000 and couples making more than $100,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e19129-4ad3-4bc5-90ef-4d8a9ebacade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:13:00.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d10ae-cfef-407e-aecf-88afe71a92df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:13:00.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting with Republicans last week, President Joe Biden indicated
        he was open to lowering the income thresholds. On Sunday, Treasury Secretary
        Janet Yellen told CNN that the President is "willing to work with Congress
        to find a good structure for these payments."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b613a1fb-2f85-487e-8159-3d513d823246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:13:00.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e0400-c92f-43cb-a10b-ab4a6ae05795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:13:00.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said he would like bipartisan support for his $1.9 trillion
        Covid relief bill but wants to get money into the pockets of struggling Americans
        as soon as possible. Democrats in Congress are moving forward with a legislative
        procedure known as reconciliation that will make it easier to pass a bill
        without Republican support.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdef4c34-574f-4962-8496-a354aba4afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:13:00.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a46658-5a25-4787-81e3-f5be8c1be414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:13:00.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the Senate to pass the bill, Democrats will likely need
        the vote of Sen. Joe Manchin, a key moderate West Virginia Democrat. He has
        also suggested that a new round of stimulus payments should be more targeted
        than earlier rounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba2893-e83d-4a6d-b7bb-8b4ef0cffbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:13:00.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9c3ef1-9b6e-453d-a209-8695242fdc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:13:00.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a long way to go before a final bill text is agreed upon
        and the income thresholds could change. Lawmakers hope to pass the legislation
        by March 14.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6bea04-a4fe-438f-986c-f1b7e4c2ad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T11:13:00.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:17:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/08/politics/stimulus-checks-house-democrats/index.html">House
        Democrats'' stimulus check plan would exclude families earning more than $200,000</a>."</em></p>'
  'us-hospitals-receive-counterfeit-N95-masks':
    'author': 'Deanna Hackney and Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-09T11:13:12.621+08:00
