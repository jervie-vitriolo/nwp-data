    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c76fdde-5170-4905-b62b-cc4fd733d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:44.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:58.129+08:00
