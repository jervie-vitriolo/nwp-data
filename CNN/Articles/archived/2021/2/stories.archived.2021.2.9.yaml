      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Cyrus'' pre-Super Bowl performance on Sunday she said, "We
        love Britney," while on stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881c2cb-ede9-4cc1-bce4-a78ed04ee65a'
