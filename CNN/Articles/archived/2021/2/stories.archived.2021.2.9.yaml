      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-apply ho kami ng medical furlough at kami’y nagpapasalamat
        sa ating mga korte na pinayagan kami. Pinaayos po namin ''yung mga detalye,”
        De Lima’s lawyer, Rolly Peoro, told reporters on the sidelines of the hearing
        on one of the lawmaker’s drug cases.</p>'
