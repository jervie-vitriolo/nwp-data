      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca4eba-a9e8-4def-81fa-738f60665af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T18:59:44.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:16:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO investigators spent fourteen days in quarantine collaborating
        with Chinese scientists, reviewing data on Zoom calls and conducted field
        visits in Wuhan to understand more about the origins of the Covid-19 virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee59676-232b-4c6f-aeea-618e24388611'
