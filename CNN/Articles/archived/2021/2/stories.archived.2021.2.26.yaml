      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP attributed this to the development of the current regime''s
        vaccination plan, noting the Food and Drug Administration''s move to grant
        the emergency use authorization application of two COVID-19 vaccines, as well
        as on the investors'' reaction to the Philippines'' investment grade rating
        of ‚ÄúBBB‚Äù with a stable outlook from Fitch Ratings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4e5d59-6956-4eb4-8906-9c57cf13ba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:37:27.499+08:00
