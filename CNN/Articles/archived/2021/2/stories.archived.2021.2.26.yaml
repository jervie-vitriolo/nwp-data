      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net inflows in January, the central bank said, resulted from
        the $952 million gross inflows and $854 million gross outflows.</p>'
    '7':
