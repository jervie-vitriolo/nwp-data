    'jcr:uuid': 'f79c2120-c766-4455-b714-eda149e0b8a8'
    'lead': 'About a dozen sailors and Marines onboard the USS San Diego tested positive
      for COVID-19 while the ship was deployed to the Middle East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T23:05:39.043+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:10:55.104+08:00
