      'mgnl:type': 'text'
      'text': '<p>She noted that looking at the whole information available, CoronaVac
        is 100% effective against severe COVID-19 and hospitalization, and 70% effective
        to prevent moderate cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
