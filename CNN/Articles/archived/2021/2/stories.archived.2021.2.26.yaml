    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c76417e-1f5c-4d48-9f0c-f839c2cc7835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:21:15.014+08:00
      'mgnl:createdBy': 'pilar'
