    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:59.360+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chai Fonacier bags role in thriller film alongside Eva Green, Mark Strong'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb39809-8d14-4ec7-a31c-bd0439c01f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:43:37.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:20:02.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) ‚Äî</strong> Filipino
        actress Chai Fonacier is joining international film stars Eva Green and Mark
        Strong in a psychological thriller by Irish director Lorcan Finnegan, according
        to an <a href="https://variety.com/2021/film/global/eva-green-mark-strong-nocebo-xyz-films-1234915160/">exclusive
        report</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff393ae-2f11-42f6-a324-7a57df05af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:43:37.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:20:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variety, in its online edition on Thursday, said Fonacier will portray
        the role of a Filipino caregiver to a fashion designer with a mysterious illness
        played by Green in the film "Nocebo." It said Fonacier''s character will use
        "traditional folk healing" to reveal a truth that will shock doctors and even
        the character of Strong, who will play Green''s husband.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe07ed5-e845-4f29-bd0d-c106f5563521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:43:37.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:20:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is now in production in Ireland. "Nocebo" is also reported
        to be the first co-production between Ireland and the Philippines with Epic
        Media as the Filipino co-producers. Variety also said the Film Development
        Council of the Philippines is helping finance the film.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae67c3-93b7-4abd-945b-536097794a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:43:37.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:20:04.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fonacier, who is based in Cebu, is an award-winning actress who
        starred in films "Patay na si Hesus," where she won the Luna Award for Best
        Supporting Actress, "Respeto," "Pauwi Na," "Born Beautiful" and "Miss Bulalacao,"
        where she bagged the Cinema One Originals Film Festival''s Best Supporting
        Actress trophy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f9ecf-9de6-407b-9367-431c4b870ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:43:37.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:20:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green, a former Bond girl, is a Golden Globe nominee for her role
        in the series "Penny Dreadful," while BAFTA-nominee Strong is most known for
        his portrayals in "1917" and "The Kingsman" movie franchise.</p>'
  'us-house-president-joe-biden-covid-19-relief':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-26T13:41:39.951+08:00
