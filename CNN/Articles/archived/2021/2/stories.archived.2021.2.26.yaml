      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d84914-61e0-4474-a2b6-7ec114584ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare one-on-one interview in which he discussed the pressures
        of royal life and his move away from London, Harry told "The Late Late Show"
        host James Corden that he decided he needed to "get (his) family out of here"
        and that he preferred the depiction of royal life seen on Netflix show "The
        Crown" to the one published in newspapers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac9c2a-4ac8-4d44-9441-5e9e8a33e099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:22.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef6c0e-4311-4878-8f9f-a8868610c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know what the British press can be like, and it was destroying
        my mental health," he said during the segment. "I was like, this is toxic.
        So I did what any husband and what any father would do."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa95f52-bde5-4713-baf1-5b0fdc7ab805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce3e9f9-bfb0-45a1-b257-b86adff9fa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:24.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince and his wife, Meghan, Duchess of Sussex, quit as working
        members of the royal family in January 2020, a step that caused a crisis within
        the establishment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8414378-dc64-40ab-88b1-8e742477af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:24.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2bf223-6f0d-4ee7-b9ca-273c329dc840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:25.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have since moved to Los Angeles and have begun carving out
        new lives, increasing their public visibility and engagement with more sympathetic
        media figures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c352608d-7aa0-4bcc-88a6-38ff40cbb386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:25.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f58ad7d-3866-4c44-9d94-669b0d41ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:26.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of Harry''s interview with Corden comes days before
        he and Meghan sit down for a prime-time interview with Oprah Winfrey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5394656-152e-49ec-a5f5-34dece2be46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ac0087-d1f0-45f8-80b5-c2a5e1c39e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the segment with Corden, in which the pair travel round Los
        Angeles in an open-top bus, Harry revealed he has watched "The Crown" -- the
        popular drama that probes a number of reported fractures within the royal
        family. "I''m way more comfortable with ''The Crown'' than I am seeing the
        stories written about my family or my wife or myself," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf64369-98f5-49fd-94dd-ef1b550d7c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:27.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4c306e-7777-4e19-92f2-3d982e4bfb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t pretend to be news, it''s fictional," Harry added of
        the show, about which his fellow royals have generally been tight-lipped.
        "But it''s loosely based on the truth. Of course it''s not strictly accurate,
        but ... it gives you a rough idea about what that lifestyle, what the pressures
        of putting duty and service above family and everything else, what can come
        from that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e52186-06d0-4fda-9921-a122d88b6ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ea075-f748-418b-904d-28a0f87b4fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan have been mired in a long-running war of words
        and lawsuits with a large portion of the tabloid media, fighting multiple
        legal cases against publications and photo agencies that had printed details
        of their private lives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788991a-95af-41ef-8700-2da5f0099e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6037ca45-69e6-44f0-9a6a-1d7e6c8b016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Meghan won a privacy claim against the publishers
        of the Mail on Sunday after they published a letter she sent her father, and
        launched a stinging rebuke to "dehumanizing" media organizations after the
        verdict, saying the "damage they have done and continue to do runs deep."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bcaa0e-0ec1-4e8d-92e5-5b7eec7763d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:30.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6acc9b0-6c84-4359-b686-5d181194d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Harry: We''ve Zoomed the Queen a few times</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5640931f-1b68-410c-ba01-4bcc91164ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:31.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry told Corden his life with Meghan in LA will be "a slightly
        different version, but a continuation, of what we were doing back in the UK
        anyway."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f350dcba-b365-4e97-9235-b81ffb55f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0841a8-a81d-4b92-a8e3-1b84f10b6766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My life is always going to be about public service, and Meghan
        signed up to that, and the two of us enjoy doing that," he said, echoing comments
        the pair made after the Queen announced last week that they would not return
        as working members of the royal family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0377830-9d5c-4e9b-92e3-490a95dc3b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:33.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3e70e-0395-4c3f-a59b-7054f9abd748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:33.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their statement at the time, which insisted that "service is universal,"
        was read by many as a rejection of the Queen''s framing of their departure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79157815-2103-4e64-98f3-ccd4f01bb153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:34.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87638ce7-67f6-4533-aee5-879aa0d717ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was never walking away. It was stepping back rather than stepping
        down. It was a really difficult environment," Harry said, adding he''ll never
        "walk away," regardless of "whatever decisions are made on that side."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21beb933-abd4-4712-a8e5-fd849a1e0f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6364c1-a477-4f59-9f5a-d64bef2d8903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he told Corden they have video-called the Queen and Prince Philip
        since their move. "We''ve Zoomed them a few times, they''ve seen Archie running
        around," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a83f19-0c04-42b4-9812-36e985fbcdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14cd1de-084a-4069-ad8e-720cef29f6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:36.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joked that Philip, instead of clicking the button to leave a
        meeting, just shuts the laptop when the conversation is over. The 99-year-old
        prince is currently in the hospital in London suffering from an infection,
        though Harry''s interview was likely filmed before his admission and does
        not comment on it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe2bcb-3ae0-4769-9bde-85ad7bf0dfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7113f21f-4f68-4a02-9b27-a884555c19dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry also discussed his relationship with Meghan and their son
        Archie, revealing the child''s first word was "crocodile" and that the Queen
        sent him a waffle maker for Christmas, at Meghan''s request.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e016d87-b187-462e-a2b5-28c16d70f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa320aa4-6a2d-40ff-a238-cc5052d5d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning to the couple''s early romance, he said: "Dating with me,
        or with any member of the royal family I guess, is kind of flipped upside
        down. All the dates become dinners or watching the TV or chatting at home.
        And eventually when you become a couple, then you venture out to dinners,
        to the cinema and everything else."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a285778-f033-453f-a6e0-f76b466d2a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.744+08:00
      'mgnl:createdBy': 'david'
