      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited other developments in January, including "the storming
        of the US Capitol resulting in several deaths and injuries; confirmation of
        Joe Biden as the 46th US President; reports confirming the local transmission
        of the new COVID-19 variant".</p>'
    '6':
