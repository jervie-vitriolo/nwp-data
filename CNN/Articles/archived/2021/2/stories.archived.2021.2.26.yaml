      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unwilling to hand the new President a big victory -- and partly
        to try to force a partisan vote to undercut Biden''s popular impulse to work
        across the aisle -- Republicans in the House and Senate have been coming out
        strongly against the bill. Using its 2009 playbook, the GOP is attacking the
        legislation as a massive, liberal giveaway, apparently seeking to create a
        backlash similar to the Tea Party movement that helped it capture the House
        a decade ago. GOP lawmakers also argue that some of the money provided under
        previous stimulus packages signed by former President Donald Trump has not
        yet been used up so more spending is premature.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beafc60a-c7e4-4eb1-b939-10dd6f86c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:47.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c514c2-eb3a-4889-8ca3-195b7adcf1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pelosi, (Senate Majority Leader Chuck) Schumer and Biden decided
        to use a pandemic to push forward a progressive wish-list items to reward
        political allies, friends and donors at the expense of the American working
        class," Rep. Jason Smith of Missouri, the top Republican on the House Budget
        Committee, said this week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0663c47-4dbc-4d5c-bb2e-ef9c7dc513fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf411d0-96ed-4262-8893-dddf8bc36b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans are pointing out that not all of the money included
        in the plan is for emergency aid. They highlight, for instance, that some
        of the $130 billion reserved for education will flow over the next few years.
        But some of those funds are actually meant to forestall teacher layoffs next
        year that are a direct result of the pandemic that has devastated many state
        and local budgets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78579b5d-c5d8-4b05-9a75-48cf840a0bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da467e53-d7bd-4beb-acef-6e7e78cfc23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:49.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans are taking a gamble in opposing a bill that a majority
        of the public regards as necessary during the worst domestic crisis since
        World War II. If the legislation succeeds, Biden will use it to turn the tables
        on Republicans who are banking on the traditional President''s first-term
        curse to help them seize back the House and the Senate in November 2022. And
        he might point out that Republicans who are accusing Democrats of overspending
        were happy enough to pass Covid relief plans -- and to balloon the deficit
        -- when a Republican was in the White House.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd5d1d5-a869-44cb-b570-35b1f7fe7cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:50.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43137639-2dc3-4e79-b9ae-c89beaeed22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, should the pandemic and its economic detritus linger for
        many more months, forcing Biden to return to the Hill for another rescue plan,
        the GOP will be in a position to brand his most ambitious gambit a failure.
        And there are already signs that Republicans will use the scale of this rescue
        plan to argue there is no money left for other Biden priorities like tackling
        climate change.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3b6820-1129-4e3c-8d32-a6ba16018391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d58d2a6-c992-4762-abda-3d8ab61353b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democratic splits</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a47a2-fc10-452c-9280-09eecb9624f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While clarifying the philosophical divide between the parties, the
        American Rescue Plan has also revealed the limits of Biden''s aspirations
        to seek bipartisan solutions. White House talks with a group of 10 GOP senators
        who drew up a $600 billion counter-offer served mostly to emphasize the vast
        gap in perception over the size of the crisis between Republicans and Democrats.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35be846-51a5-4fd4-b9e9-da4a52ff5c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b022cf-d5ea-4b87-b4b9-2e2349b2bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:53.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also revealed tensions that may become more significant in
        time between Republican senators and the White House. Maine Sen. Susan Collins,
        for instance, was outspoken in criticizing the role played by Biden''s chief
        of staff Ron Klain.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b1cf97-7b76-46e3-9f21-696aa90da81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:53.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcafc60-12f7-4f82-9131-dc57e7513e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-trillion-dollar megalith has also teased out splits within
        the Democratic Party ‚Äî with some prominent progressives clashing with moderates
        like Sen. Joe Manchin of West Virginia, who used the power of his swing vote
        in the chamber to highlight his own less ambitious $11 minimum wage plan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e89dd14-01cb-4fbd-aedd-dfaeecad6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71993cf-4e88-4462-9b8e-b2ce9a327275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been signs of nervousness on the left of the Democratic
        Party over the extent of Biden''s ambition. The President has yet to tip his
        hand on key elements of the measure that might be up for negotiation. The
        intervention by the Senate parliamentarian may make the bill simpler to pass
        since it will defuse a confrontation between Democrats over the minimum wage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f64dd-2530-42d7-aff0-dc2380525b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:55.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47901269-43e3-461b-b51c-2c996cdefa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision immediately set off a new debate in the party with
        progressives warning that the only way to pass a stand-alone bill on a minimum
        wage hike would be if Senate Democrats abolish the filibuster that effectively
        means major legislation needs 60 votes to pass in the 100-vote chamber. Such
        a move would set off a firestorm between Republicans and Democrats -- and
        could come back to haunt the current majority if Republicans take back control
        of the Senate and there is a Republican in the Oval Office.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d016dad-ee02-435e-be1e-e1b6cdd42afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:56.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41120cdf-bfad-4346-993a-a007dc60022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden faces mid-March deadline</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e05eca-1924-4c49-9015-227c9e222155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delays in confirming some of the President''s Cabinet members have
        also caused some skittishness over whether he is moving sufficiently quickly
        to maximize the apex of his power in his early months in office.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3366ee09-7ee8-4ae3-a03e-458dd64ed550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec4d21-2bee-4368-a7c8-eb4bcc895bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Obama passed his economic rescue plan that eventually reached
        $800 billion in 2009, in early February, Biden isn''t doing too badly by comparison
        with other predecessors. It took President George W. Bush until June of his
        first year in office to sign the $1.3 trillion tax cut that was the centerpiece
        of his first-term agenda. While President Bill Clinton signed a flurry of
        legislation in his first days in office, his big ticket economic plan, which
        passed without a single Republican vote and turned deficits into a surplus
        by the time he left office, wasn''t enacted until August of his first year
        in office, in 1993.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0819b5a-7b0b-43b0-abae-aace040c1bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0957b716-44da-4f07-b9cc-f12f6c6e6c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden cannot afford to wait that long, not least because federal
        unemployment benefits are currently set to expire on March 14. An estimated
        11 million people could eventually lose unemployment benefits if the bill
        doesn''t pass. And another 730,000 Americans filed first-time jobless benefits
        last week, underscoring the total collapse of industries in the hospitality
        and travel sector, for example.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a9049-ef09-4fb2-a246-687b91cadf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/26/politics/president-joe-biden-covid-relief-minimum-wage/index.html">The
        House is set for a historic down payment on Biden''s legacy</a>."</em></p>'
