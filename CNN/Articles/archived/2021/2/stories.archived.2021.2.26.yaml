      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a href="https://cnnphilippines.com/news/2021/2/1/Duterte-EO-price-cap-pork-chicken-products.html?fbclid=IwAR15Xp8-qiYMguctLCjhXxu2X4rQkgC2iNSfoZhSaKYKMlUabYHv3cCKV8o"><strong>Duterte
        orders 60-day price cap on pork, chicken products in Metro Manil</strong>a</a></p>'
    '9':
