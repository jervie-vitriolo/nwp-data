    'mgnl:tags': ['coconut', 'Duterte']
    'template': '1'
    'title': 'Duterte signs coconut farmers trust fund law'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616eef8c-3727-4f7b-8e3f-be3fd96970a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T20:56:45.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:14:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) ‚Äî</strong>&nbsp;President
        Rodrigo Duterte on Friday signed the Coconut Farmers and Industry Trust Fund
        Act which seeks to establish a fund to benefit farmers and develop the coconut
        industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bb5740-707e-4bb1-bc24-117e2a448803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T20:56:45.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:14:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5349c2b-85f8-4132-abc3-7dd326d58633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T20:56:45.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:14:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a year upon the effectivity of the law, any person with coconut
        levy assets is directed to transfer the assets to the Trust Fund. Coco levy
        assets refer to any property acquired using levies, taxes, charges and other
        fees related to the sale of copra rececada or other coconut products traced
        decades ago.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dbc18e-9d52-49e7-a77b-9043c9fa85a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:18:03.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:14:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d685547-82b0-4448-a71c-c636e0d404de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:18:03.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:14:43.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection of levy from coconut farmers'' produce started in
        1971 under the term of then President Ferdinand Marcos. After the Marcos regime
        fell, various cases were filed seeking to give the fund‚Äôs control to coconut
        farmers. The Supreme Court in 2012 declared the coco levy funds as public
        funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982253b7-9fd3-4113-ad11-a59f15b5d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:18:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:14:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a3831f-4a99-4955-8ace-e9a664643072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:18:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:14:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law mandates that the use of the funds will be according to
        a development plan prepared by the Philippine Coconut Authority. The agency
        shall consult coconut farmers and their organizations, industry associations,
        civil society groups and concerned government agencies in the utilization
        of the money.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ddc76-1cd5-4521-b251-415091c3698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:18:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:14:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120487cb-00fa-41f7-9b6d-2245034b4872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:18:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:14:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan shall set the direction to increase productivity and income
        of farmers, alleviate poverty as well as rehabilitate and modernize the sector
        within 50 years, the measure said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e11b3e-7420-4d15-a2e5-3270cbb9ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:18:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:14:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6e08f-5915-402c-af0a-07a59a05d6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:18:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:14:46.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately upon the enactment of the law, the Bureau of Treasury
