      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco, the country''s biggest power distributor, meanwhile, has
        slashed rates by ‚Ç±0.0704 per kilowatt hour (kWh) to P8.6793 this month.</p>'
    '10':
