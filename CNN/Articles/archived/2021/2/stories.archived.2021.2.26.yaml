  'US-air-strikes-Syria-Iranian-backed-militia-structures':
    'author': 'Barbara Starr and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-26T10:03:43.824+08:00
    'imagesource': 'jcr:9e34b600-5e03-4e69-a129-18c6b374dbe6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a47f12f9-8e05-416b-a184-61bf58da726c'
    'lead': 'The US military struck a site in Syria on Thursday used by two Iranian-backed
      militia groups following rocket attacks on American forces in the region in
      the past two weeks, according to a US official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T10:05:49.866+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:24:53.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:55.136+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'air-strikes', 'Syria', 'Iranian-backed-militias',
      'military']
    'template': '1'
    'title': 'US carries out air strikes in Syria targeting Iranian backed militia
      structures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ec4e4a-26d3-4068-ad2c-c0d3a35a9bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:53.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The US military struck a site in Syria
        on Thursday used by two Iranian-backed militia groups following rocket attacks
        on American forces in the region in the past two weeks, according to a US
        official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd6b0c5-788f-414a-8d4d-308292096c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:54.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c5e95-45af-4cd9-a499-8c583bf29541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes mark the military''s first known action under President
        Joe Biden. The site was not specifically tied to the rocket attacks, but were
        believed to be used by Iranian-backed Shia militias operating in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a3f6e3-e40a-4281-9e99-97adb8571f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03208697-69a6-4210-b3e0-05d4c523afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman John Kirby said that the strikes took place "at
        President Biden''s direction" and were authorized not just to respond to recent
        attacks against American and coalition forces, but to deal with "ongoing threats
        to those personnel."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5943461-9595-4d92-bdb1-ca16da3729e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec578b2b-b3a5-4c30-88e8-93f7062edb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said that Biden conducted the strikes after consulting with
        US allies, including coalition partners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a939182b-b03b-42ee-9492-791b4fdf007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eb7a18-69f8-436b-8e00-7c3ccab9000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specifically the strikes destroyed multiple facilities located
        at a border control point used by a number of Iranian backed militant groups
        including Kait''ib Hezbollah and Kait''ib Sayyid al Shuhada," Kirbry said.
        "The operation sends an unambiguous message; President Biden will act to protect
        American coalition personnel. At the same time, we have acted in a deliberate
        manner that aims to deescalate the overall situation in both Eastern Syria
        and Iraq."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731582c4-cbb2-431a-9ea9-39c29b224ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f28699-14e3-4c7d-bda1-1e1c38bc56a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site is believed to be used as part of a weapons smuggling operation
        by the militias. The strikes were carried out to degrade the ability of the
        groups to carry out future attacks and to send a message about the recent
        attacks, the US official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd232e-3dc8-4fb3-9d8b-347f2561fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc8ad4a-a12c-4456-a14d-d4a1c6c3450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to target the site in Syria was made from the "top
        down," a defense official said, and was not because of a specific recommendation
        from the military.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8616cc6d-bc5a-4eab-adef-77d2027922a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e37886-c37a-4f45-9c20-abb892637556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes come as Washington and Tehran position themselves for
        negotiations about Iran''s nuclear program, potentially complicating an already
        fragile process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa652ff-7192-49e2-8c71-cae596501009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:01.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b28f95-c7a0-4a28-826c-24625ca4c8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US had not definitively blamed any specific group for the rocket
        attacks or attributed them to any Iranian proxies in the region, but the administration
        had made it clear where they place the blame.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d6d173-1d0b-46aa-8711-ee501997cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd754f946-8909-4f14-a99b-cf7a130b8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:02.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week White House spokeswoman Jen Psaki said the US
        holds Iran accountable for the actions of its proxies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9745d4a-fced-4dea-9297-2781f0e9e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a56b1c-6e5a-4312-b55e-d64a74d6c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Feb. 15 rocket attack on coalition forces near the Erbil International
        Airport in Iraqi Kurdistan killed a civilian contractor and injured four American
        contractors and a US service member. At the time Psaki said Biden and the
        administration "reserve the right to respond in a manner and at a time of
        our choosing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14115412-f519-4774-94aa-64b48641d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298c45b-d425-4dc4-9477-2af4d5153bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:04.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will respond in a way that''s calculated on our timetable, and
        using a mix of tools, seen and unseen," Psaki told reporters, a day after
        Biden spoke with Iraq''s Prime Minister, a discussion which focused largely
        on the rocket attacks. "What we will not do, and what we''ve seen in the past,
        is lash out and risk an escalation that plays into the hands of Iran by further
        destabilizing Iraq, and that is our priority," Psaki added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c28a2-a592-44f0-af10-0cd29541bf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf666e6b-5777-4461-b95f-917d555a32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:05:49.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:25:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
