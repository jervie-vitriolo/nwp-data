    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Italian town where they eat 500-year-old meals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61852cf1-46ea-454e-968b-bbfcd5c47553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The signs of the Renaissance are everywhere
        in Italy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9ca79d-87aa-4026-bf72-fa68f94e260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:48.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fac32f-d8e1-49d6-a4b5-a9066dc53cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grand piazzas and palazzos. Metal-spiked doors. Looming archways.
        And, of course, all that ever-present art in the churches and galleries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb0d4dd-d836-42b3-b7e4-3ba7b5364002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:49.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb2b0c-ca4d-4621-9f84-934e56c304c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in one city, you also get a taste of the Renaissance every time
        you enter a restaurant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8386b627-3fad-4335-a8dc-5b35bb088ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb3307-fe1b-4342-a5f3-b739a5c0798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrara, in the northern region of Emilia Romagna, was once home
        to the Estense court, or House of Este, which ruled the city from the 13th
        to the 18th centuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df6945-c51e-4165-90a0-dc049f4224d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e7a82-709a-463f-a07f-d52a1c50ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, on the bank of the River Po, was one of the most formidable
        cultural powers during the Renaissance. Writers including Boiardo, Ariosto
        and Torquato Tasso were employed by the court, and artists such as Bellini,
        Mantegna and Piero della Francesco worked for the Este family in their domineering,
        moat-surrounded castle in the center of town.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe2afe1-967a-4110-ab78-c2c93fb39581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:52.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc3f1c0-7c6a-43d4-991a-a52fe0c04e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their works have survived the centuries -- but so have those of
        Cristoforo di Messisbugo, the court''s master of ceremonies and steward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0496e5b1-e629-4b66-8d9f-3d9ab3f92b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb766e02-c1e5-4959-b382-d926c121a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messisbugo was one of two celebrity chefs of the Renaissance, and
        his prowess with multicourse banquets to impress visiting heads of state and
        fill the bellies of the Este great and good, led to him writing one of the
        world''s earliest cookbooks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ea5fe-38a0-4878-80c7-e0dad5f58d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ec19d-aa12-4b88-adac-8fcb8c416a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:55.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tome, "Banchetti, composizioni di vivande e apparecchio generale"
        ("Banquets, Recipes and Table-laying") was published in 1549, a year after
        he died. In it, as well as sample dinner menus and drinks pairings, he lists
        300 recipes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdd9f14-8662-4e24-89b5-9815dc6b6882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04013fe4-aff3-49cd-82ab-b961c76c9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s thanks to Messisbugo that that, nearly five centuries
        later, the Ferraresi are still eating the Estes'' favorite meals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83d7ee-fa25-4160-b908-44fd8636243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86750959-5ad5-4705-8537-4d9d7d12f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:57.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because while every town in Italy has its signature dishes, Ferrara''s
        are straight from the cookbook of that 16th-century court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4976d2c-b970-4e90-860d-e40b290fe352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:57.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeddd1d5-56ba-4381-8cff-cd09fccf80d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Yes, these dishes are real</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d4a19d-e028-4f13-8518-0adbded20407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:58.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First things first. To enjoy Ferrara''s best known dishes, you don''t
        want to visit in summer. And you''ll want an elasticated waistband -- because
        the signature food here is heavy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b68d3f-ae81-4c8e-bfb8-fd80d922df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4d7b2-3331-4b42-8e4a-da7bee316280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s best known dishes are pasticcio -- effectively a pie
        filled with macaroni cheese, meat ragu, and bechamel sauce -- salama da sugo,
        a centuries-old kind of sausage and mash, and cappellacci di zucca, pumpkin-stuffed
        pasta.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9887cfc3-0590-40d4-a02c-ddbe4fd11c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc30744e-0219-4a60-833a-510288113225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:00.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each, though, has a twist. Pasticcio''s pie crust is sweet -- yes,
        a meat pie in sweet pastry -- while salama da sugo is a kilo-heavy salami
        that''s soaked in water for several days and then boiled for 10 hours to soften
        it into a spicy, spreadable meat that''s then served on mashed potato.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe01cdbc-ee1d-422b-8450-4100254ec1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:01.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa9d857-eb16-482a-869b-94ce714634fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:01.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, that super-sweet pumpkin pasta is usually slathered with
        meat ragu on top.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a387f626-eee8-4265-b20d-1a7ae6169a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f7d30e-c57c-42d5-a6c5-4f8a103d3b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All date back to the Renaissance. In fact, salama da sugo was said
        to be the favorite dish of Lucrezia Borgia -- yes, that Lucrezia Borgia --
        who came to Ferrara in 1502 when she married the Duke, Alfonso d''Este.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b98bc0-f18c-474b-9212-1485801bee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:03.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a984598-e46f-4287-a54f-672133440223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, her famously long, blonde, curly locks are said to be the
        inspiration for another of Ferrara''s famous foods: the coppia, a spiraling,
        four-horned bread roll, like two croissants welded together. It was supposedly
        created by Messisbugo for a banquet in honor of Lucrezia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b8237e-c926-4562-94b0-e0aedfc5e338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:04.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc83627-fbcc-41c4-8179-7d647bc5297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio Perdonati is at work by 3 a.m. each morning to bake around
        1,000 coppie per day, such is his devotion to the bread. "I think it''s one
        of the best breads in the world," he says proudly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf641d9-38aa-4699-9aba-690a941f1a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4671fb-95d4-4075-a9b4-1d707a89de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His grandfather, Otello, started the family bakery, Panificio Perdonati,
        90 years ago -- Sergio''s sourdough starter is Otello''s original, which has
        survived the bakery''s bombing in the Second World War, and two property moves.
        All the rolls are formed by hand and the dough is made using vintage mixing
        machines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3084be-e04d-4f85-96be-da89c69bdf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf144da8-c1c8-4525-961e-0e68f29dba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, they''ve branched out into the sweet stuff -- including panpepato,
        a cake also dating back to the Renaissance, made with chunks of almonds and
        orange peel, and covered in dark chocolate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d273a-c8fc-46e7-9e2b-686dc734890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:07.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a25a0-76b3-411b-87be-83a7927a285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:08.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Think Renaissance cocktail flairers</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d24759-ecac-40e7-a561-9497184ec441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have always come to Ferrara to eat.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e640a2-f886-4ba6-a41a-713edb0fb5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c7397e-cefe-474b-a803-dbe25e347211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For sure, other courts had banquets, but Ferrara was particularly
        well known for them," says Dr Federica Caneparo, a historian at the University
        of Chicago specializing in the culture of the Italian Renaissance.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de701d-8420-4303-b388-14b08a05e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:10.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4903d-9fc5-4aad-bd28-460542aeaa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was especially refined, and food and banquets were a demonstration
        of power in front of their guests, some of whom would be ambassadors from
        other courts."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4ab37b-ecb8-4f6e-9b6a-d3da7590272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96634aa7-e39a-4d7b-8071-31548cac294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian courts had a raft of foodie professions, including the "scalco"
        (like Messisbugo, the supervisor), the "bottigliere" (an ancient sommelier)
        and the "trinciante" -- the "carver", who would put on a show for the entire
        table by carving meat or vegetables held in the air on a giant fork (think
        of a Renaissance cocktail flairer, only with knives and sides of beef instead
        of bottles).</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f1918-b9c6-4df6-a5d3-4057b11aec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:12.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b2d8f-0501-4c58-872e-f6b21aa966dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were trusted people close to the Duke," says Caneparo. "Usually
        gentiluomini [nobles] by birth, or by merit. The scalco was responsible for
        organizing banquets and, on ordinary days, the household. The trinciante also
        had to be a trusted person -- after all, he was right next to the master of
        the house with all those big knives."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929a3b0-09cb-46da-9ec0-c846230b57eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:13.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1201d246-c05e-466d-9fdd-33ac460910cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:13.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrara''s banquets were so famous, in fact, that poet Ludovico
        Ariosto included a description of one in his epic work "Orlando Furioso,"
        she says. And no wonder -- she says that they were "spectacular, with music,
        dance, theater, and sculptures made of sugar or ice. They''d start with a
        play, or music, or both, and then they''d prepare the table." And forget our
        single-figure tasting menus -- these banquets could have well over 100 courses.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3996f2c5-01a6-43ac-9c36-bec963a6f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ea268-7486-458e-9dc9-3fecfa4684ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:14.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mac and cheese with a sugary twist</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb2110-aafe-4f16-a191-b9641e6c66f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:15.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so much food to choose from you can be sure that the dishes
        to have made it into modern Ferrarese cooking are the classics.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fc4a8e-efcf-45ce-9b84-636bb5d71500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8b107-0c36-4d80-a170-a35999c784a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:16.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the modern Ca'' d''Frara restaurant, guests sit on hip mustard-colored
        chairs and cream banquettes to eat these centuries-old dishes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cc8a14-7ef3-4e73-b7ef-a6f647d095c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:16.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a9e256-579b-4809-90d9-5699e92c29e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those used to molecular cuisine might find Renaissance gastronomy
        equally boundary-pushing.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e327a-4e12-45d3-a30f-87df4fe62223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:17.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df3acfe-d1c1-4cbd-861e-6fccd0e301fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You often find this sweet-savory combination in the Estense cuisine
        -- it''s unique," says chef Elia Benvenuti. His pasticcio is an intriguing
        mix of a dense, meaty mac and cheese, wrapped in a cookie-sweet crust. You
        approach it with trepidation -- how can this ever taste good? -- but, somehow,
        it works. The sweet crust even seems to cut through the richness of the white
        ragu and bechamel sauce.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d5f3d8-65d3-44df-9ba6-7ff0c608a755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b8bd81-7232-4e4a-9ff3-a43468141f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:19.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re symbols of the city -- part of our DNA," says chef of
        the traditional dishes. "I think Lucrezia [Borgia] would be happy," adds his
        ma√Ætre d'' wife, Barbara.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c28911-5e61-4668-96e4-a3f135faa6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:19.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2694f0f-1492-41c3-8160-3cb9f3ae2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sweetening up the savory</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed98090-0fdc-404e-9f4d-09d604a0714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:20.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes'' walk away, locals are spilling into Ristorante Raccano,
        in a 15th-century cloister. Some are here for meat cooked in the oh-so-21st-century
        Josper oven -- what owner Laura Cavicchio describes as "one of the most technically
        advanced grilling machines." But others? They''re here for Lucrezia''s beloved
        salama da sugo.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd993d0f1-4483-408d-8bac-0f660bd4a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4608c3-b974-4d04-a0c4-86db9c15fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is normally one of Ferrara''s more savory dishes -- the salama
        is so heavily spiced, it hardly needs sugar.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb633f57-2aba-41af-bf5f-7c55898d30e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae5733-de96-40bf-a940-461dccfcaaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cavicchio and her children, Gabriella and Luca Montanari, like
        to take it right back to its Este roots by serving it with fried custard.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b6542a-f1a2-4240-a1a8-bfe3d6b25beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:23.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a5401-3bb7-49b5-9d32-932d3f0e4d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salama -- made with different cuts of the pig including neck,
        belly, liver and tongue, with neck fat binding it all together -- is seasoned
        with spices including cloves, cinnamon, red wine and Ferrara''s ubiquitous
        spice, nutmeg.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfce935-2be2-4109-9cca-472dc780dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:24.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507f8568-570d-4377-871a-9beefe4e4ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s then aged in a pork casing for around a year, soaked in water
        for three days to soften it up, and then boiled for up to 10 hours.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f6d6c-4c17-4d79-8b99-4f4883232ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd60fd9-9d42-49a6-ade4-6f268b0d29f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:25.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that point, it''s as soft as jam, and chef Luca scoops it out,
        sprinkles it on top of potato mash, and adds mostarda (like a sweet chutney),
        plus the crowning glory: a cube of fried custard.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f1bde9-d164-4514-8ac3-4d09b70f24e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:26.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240e8497-e11a-4fbe-9872-766b6ef14a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:26.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t a reinterpretation -- in the old recipes, you find
        it served with custard," says Cavicchio, who''s combed through Renaissance
        recipes and history books to make it authentic.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1866a98d-b40d-4303-b259-40f02188b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5299ab-f14f-4f10-89ad-1702c329a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside modern dishes, they also serve "Crostino alla Messisbugo"
        -- chicken liver and sauteed herbs pate, smeared on toasted bread. It''s another
        hit from the great man''s recipe book.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd09681-4915-43b4-bc04-718fe19af7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef4dca4-e927-4cac-9138-85061acdb449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, their cappellacci di zucca -- handrolled pasta pillows,
        like oversized tortellini, filled with sweet pumpkin and nutmeg -- come drenched
        in meat ragu and topped with parmesan cheese. Again, it''s a combination that
        shouldn''t work, but does. Alone, the cappellacci are offputtingly sweet to
        21st-century tastes. Douse them with meat and cheese, though, and it slices
        through the sweetness, while amping up the taste of the sauce.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b4c27-0aa4-423b-b29f-173c7544898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45036a92-fb0d-4348-a6d8-31b327044b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Estes'' signature "agrodolce" (sweet-savory) flavor was a conservation
        method, says Cavicchio. "People had vinegar, wine and salt. Marco Polo used
        it." And although at the restaurant they use modern techniques, including
        that Josper oven, they want to keep the tastes as similar as possible to their
        heritage.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdcd456-9c84-4f0f-a36f-7d75a752f3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d22f7af-31b9-47f4-bc2e-0ca577c1603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years I''ve acquired a way of interpreting a recipe --
        I change the cooking techniques and some of the ingredients, but you need
        to know the product to do that," says Cavicchio. Born just over the border
        in Veneto, where agrodolce flavors are also fundamental, she reads as many
        books about the Estes'' food habits as she can and experiments to keep the
        final product as authentic as possible.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca536c27-a26d-44f1-8c76-74db807910db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:31.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e29ea-099a-4341-ac1f-df8f9471ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:31.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Messisbugo was studious," she says. "He invented recipes with the
        ingredients he had and the methods available to him. He didn''t have a fridge,
        so he used vinegar, wine and sugar. We''re much luckier, but I think he''d
        still appreciate what we do. For us, [the heritage] is a richness."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff32cf-43f6-423c-941a-8bf135645f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:32.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ebff87-e5be-4775-8ed8-4940ebeb39e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The modern day foodie courtiers</strong></h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ffbff1-2e6f-42f0-adae-2196b973d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:33.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like everywhere in Italy, restaurants and food heritage are important
        to the locals. Over at Da Noemi -- a restaurant named after his grandmother,
        who opened up by herself in 1956 -- 23-year-old Giovanni Matteucci has a hobby
        unlike many people his age. He buys antique copies of Ferrarese history and
        recipe books.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67bd594-5f31-412e-9de1-d9f7bc4efd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:33.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e2ea4-547c-4f3a-adbd-0b2e57f3d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:34.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sweetness was synonymous with the food of the rich," he explains.
        "They used lots of spices and sugar to show off their wealth." Even recipes
        for glammed-up egg yolk, and lasagne, had sugar and cinnamon on top, he says.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885cb2cf-d74e-41dc-821c-12a0a46eba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65332296-bcf5-4567-8738-2e9ce5f9f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:35.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although he says it isn''t proven that Lucrezia Borgia really
        did love salama da sugo above all else, we do know that she adored apples
        -- from the shopping list she compiled for her country estate. "She ordered
        loads of apples and different varieties," he says. "It''s also said that she
        liked garlic."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a633a73-7955-4c4e-bcb3-98836e0a2f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:35.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23060498-451c-481a-a777-34c02ab73d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Da Noemi, Giovanni and his mom, Maria Cristina Borgazzi, run
        the kitchen. Brother Luca, meanwhile, is the ma√Ætre d -- the modern equivalent
        of Messisbugo. In fact, Luca takes his role as master of ceremonies so seriously
        that he''s decided that their reduced pandemic seating plan will stay forever.
        "We can pay more attention to the client this way," he says.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ab940-3e50-4098-80b6-206ba280016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:36.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba0d7c-056c-4c06-8816-5b366036fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speak to anyone in Ferrara, and they''ll wax lyrical about their
        pride in their food heritage. Yet, although Italians flock to the city to
        eat cappellacci, pasticcio, salama da sugo and coppie, the dishes have never
        really conquered the rest of Italy, as other regional dishes like pizza or
        tortellini have.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a05231-4205-4f00-8c30-79a627dd83b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40db4bd-2ce7-48b8-8310-3e63f1defdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that the Ferraresi care.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87198496-060f-495b-8ce8-a0eaa00962d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60c2dc3-05c8-4704-8458-91ba04acd670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:39.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ferrara is beautiful because of the Este family, and it''s the
        same for their dishes," says Giovanni Matteucci. "People come to Ferrara for
        this, and we have to protect it.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8dffb6-ed3f-43a2-b517-76bb28cc360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b82f572-3da2-41ca-8adc-1c93d10c7f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Italy is based on its history. We don''t have Silicon Valley --
        this is our richness."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32d776-76ce-4c8d-ab91-82fae63ff0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be167e-c4db-4e56-8f68-62847d832620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:14:36.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, their sweetness. Eating like Renaissance courtiers,
        here, is the most modern thing they can do.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c28ce-e7b1-4ab8-8371-75382fe543be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:23:26.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:41.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/ferrara-italy-renaissance-food-este/index.html"
        target="_blank">"The Italian town where they eat 500-year-old meals"</a></em></p>'
