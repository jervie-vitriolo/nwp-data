      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) ‚Äî</strong>&nbsp;The
        country logged its highest number of coronavirus cases in a day in over four
        months after 2,651 more people caught the disease, the Department of Health
        said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3bd526-0cf1-4c9c-9790-9e13aba22cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:55:26.983+08:00
