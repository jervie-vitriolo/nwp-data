    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25577e80-740f-4329-9501-742bf0774b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.395+08:00
      'mgnl:createdBy': 'alyssa'
