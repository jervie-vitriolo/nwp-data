      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357888f9-08c0-43ee-8c41-2d7cfe963601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Bureau reported on Friday the latest figure was below
        the revised full-year target of ‚Ç±1.815 trillion for 2020. The fiscal gap was
        7.63% of the country''s economic output, also lower than the 9.63% eyed for
        the entire year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fae9bb2-8eb9-48eb-96c7-96dea3ce2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feade26b-e79b-462e-bbcd-d2808d7014f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:21.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was more than twice the ‚Ç±660.2 billion logged in 2019,
        or 3.38% of gross domestic output.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68eb077-0090-49a2-8f25-1feb38d35659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:22.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19f5ec-2930-4b6a-b37e-08e56fc8e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public expenditures reached ‚Ç±4.227 trillion as authorities implemented
        pandemic response and recovery measures. The Treasury, however, said this
        fell short of the targeted ‚Ç±4.335 trillion, adding that some economic relief
        measures under ‚ÄòBayanihan 2‚Äô are still ongoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b585ad1-57fe-4f11-ab09-7f6c4d30d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:23.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd9af1-145a-4feb-a91e-d171917bba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also said government spending fell below target from
        January to September 2020, with disbursements down by ‚Ç±246.2 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056370cf-99af-4b72-ab8c-669dc22bb8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:24.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b86981-d082-4de4-b336-3ceeb6ea1076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2021/1/6/duterte-extends-2020-budget-bayanihan-2.html">extended</a>
        this January the shelf life of ''Bayanihan 2'', which set aside ‚Ç±165.5 billion
        for pandemic response and recovery.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb93e2-ba4d-4e30-9fd9-8ea05af83872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:25.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e7f22-71c5-4952-bd75-c66f5cc5d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest payments grew to ‚Ç±380.4 billion, 11.31% higher than the
        year prior as the state borrowed more domestically until the third quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92134c46-09d1-4f80-b750-c09b31f0cde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:26.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acff161-f970-418b-a784-5855463b9ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, revenue last year reached ‚Ç±2.856 trillion, almost 9%
        less than that in 2019. Tax collection, which was nearly 87.7% of total revenue,
        grew past the revised target but fell year-on-year. Non-tax revenue, on the
        other hand, exceeded both the full-year program and the figure in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cdb50f-5c71-4c46-8ed9-c7d36fc9ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b4c166-995a-48dc-b9cd-c15dd04876bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:28.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue collected ‚Ç±1.951 billion and the
        Bureau of Customs ‚Ç±537.7 billion. Both agencies breached their revised targets,
        but the figures were lower than in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a3cfab-7048-4d9a-945f-b693833f5464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844552a6-b63e-49ca-8e08-b34448af5d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Bureau income grew by almost 50% at ‚Ç±219.7 billion,
        settling above its target. Higher dividends, other government service income
        and interest on government-owned and controlled corporations mainly drove
        the growth, it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f724be-d5a1-4da0-a17a-b8cce4175623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0867c3c9-b1f1-45dd-8b56-06cf6561bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:30.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other offices saw full-year revenue fall to ‚Ç±131.9 billion, 19.17%
        less than their performance in 2019. However, the figure is higher than the
        revised target for 2020, the Treasury said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c161cd-ce99-456d-9401-cab29383f3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace50bb-e547-46ab-9ca6-79b04ad09dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:31.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A budget deficit happens when government spends more than it collects,
        prompting the state to incur more loans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa84b8ca-5ff8-4875-9cb6-e1368c171c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:31.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0dfe3-d4d7-4832-968e-35ee7841ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:12:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National debt stood at ‚Ç±9.795 trillion as of end-2020, a slight
        fall as government settled more domestic loans. Authorities resorted to borrowing
        to finance higher demand arising from the pandemic.</p>'
