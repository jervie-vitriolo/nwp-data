    'mgnl:tags': ['Twitter', 'Super-Follow', 'paid-subscribers', 'accounts', 'users']
    'template': '1'
    'title': 'Twitter is considering letting users pay accounts they like'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e0f735-de99-4910-b277-148bdbd8a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:08:47.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Twitter is exploring a way to allow users
        to become paid subscribers to Twitter accounts they really like.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf60c38-a8cf-4315-890d-6eeb65f81926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:08:47.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a944a32-db2a-4e69-8bba-15bbe6f0cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:08:47.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company teased the feature, which it''s calling Super Follows,
        during its Analyst Day presentation on Thursday. If implemented, users would
        have the ability to pay creators for additional content within their Twitter
        feeds, including exclusive announcements and newsletters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed4a5e6-6bc4-4017-92ab-d15c56f67b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:08:47.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d7ae3-20ea-4540-9ce4-8a953d545b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:08:47.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re rethinking incentives and exploring solutions to provide
        monetary incentive models for creators and publishers to be directly supported
        by their audience," Twitter said in its presentation. A company spokesperson
        told CNN Business that Super Follows are not available yet but Twitter will
        "have more to share in the coming months."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147ad89-3d92-41e7-855a-4ef7d9533abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:08:47.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d463de7-3bf0-4e7d-bebf-7613af7902de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:08:47.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media company has been exploring subscription options
        in recent months, in an attempt to make money from its users and diversify
        beyond its core advertising business. Last month, it announced the acquisition
        of newsletter company Revue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e660dac-0935-4723-9f01-aa1844f4d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:08:47.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac6dc2-919f-483b-8c00-19c875e6b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:08:47.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of users paying for exclusive content from creators
        has become increasingly popular with the rise of platforms such as OnlyFans
        and Substack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a2b34b-0609-4f5d-8c18-f1154f7c320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:08:47.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:49.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f4431-df7a-4d51-8b80-40075b740eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:08:47.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter on Thursday also announced ambitious growth targets for
        the next few years, saying it aims to more than double its annual revenue
        to $7.5 billion by the end of 2023, by which time it also aims to hit or exceed
        315 million monetizable daily active users ‚Äî up from its current 192 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe1976-71e1-4e7e-92a9-f58019e18f44'
      'mgnl:activationStatus': true
