      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victims need to be confident that actions will be taken, and
        we commit ourselves in making this a reality," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f31a4d-8ae6-4453-810d-3dd36cb57868'
