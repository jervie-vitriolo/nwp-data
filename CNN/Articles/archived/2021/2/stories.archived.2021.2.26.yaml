    'jcr:uuid': '79780da2-1556-4a2b-a968-660cf3ae17e6'
    'lead': 'Hasbro is dropping the honorific ''mister'' from ''Mr. Potato Head,''
      renaming the shapeshifting plastic spud to the gender-neutral ''Potato Head.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T05:22:20.733+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:28:29.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:52.295+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mr. and Mrs. Potato Head are going gender neutral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81807c78-9c06-4882-be6c-f98b1e332bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T05:22:20.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hasbro is dropping the honorific "mister"
        from "Mr. Potato Head," renaming the shapeshifting plastic spud to the gender-neutral
        "Potato Head."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cae293-962a-4744-99af-5985f782a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T05:22:20.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4041b922-85da-4ac5-8e5a-17d47fd4500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T05:22:20.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a notable change from one of the world''s largest toy makers
        to untether one of its most famous products from a binary gender identity
        ‚Äî something that was far less controversial in 1952, when Hasbro introduced
        the decidedly male and playfully anthropomorphic tuber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a8417-de2f-4982-b3b4-2faa10e48891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T05:22:20.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:31.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1826bb7f-25b5-4327-b025-986fc753e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T05:22:20.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hasbro is making sure all feel welcome in the Potato Head world
        by officially dropping the Mr. from the Mr. Potato Head brand name and logo
        to promote gender equality and inclusion," the company said. The rebranded
        toy launches this fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e2289-a87b-4bac-b333-b4b0a2ecf1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T05:22:20.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e3c1a-3994-4cf3-82f3-6344546b1288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T05:22:20.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toy companies, including Hasbro competitor Mattel, have been adapting
        to shifting cultural cues for years. Mattel''s Barbie, which became a hit
        as an impossibly proportioned female figurine, has become more body-inclusive
        and racially diverse. Mattel said a year ago it wanted to bring "a multi-dimensional
        view of beauty and fashion" when it launched a series of dolls with disabilities,
        hair loss and vitigilio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0feb489-b302-4951-bca9-c60ca4395744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T05:22:20.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4961c6-4b45-4e81-9496-cabe101a2d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T05:22:20.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By offering a toy that exists outside of the binary of male and
        female, Hasbro is helping kids to simply see toys as toys, which encourages
        them to be their authentic selves outside of the pressures of traditional
        gender norms," said Rich Ferraro, a spokesperson for the LGBTQ advocacy group
        GLAAD.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6e63b-0771-45c3-b9ab-c76bad8a66f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T05:22:20.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5168326d-bca7-4016-80c5-96f1c0227a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T05:22:20.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the uninitiated, the Potato Head is simple in concept. It''s
        a plastic potato with a set of removable features including goofy protruding
        ears, eyes, glasses, mustache, feet and arms. The product has long been called
        "Mr." but it included a "Mrs." and baby spuds as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2cef59-dec2-452a-b4b0-14d5f4431096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T05:22:20.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1108f8e-3061-4dd6-9ab3-ae5a4b5d59b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T05:22:20.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro said the rebranding "for the modern customer" will invite
        kids to create their own Potato Head family with two large (gender non-specific)
        potato bodies, a small potato body, and 42 accessories.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d271020-e6e0-4377-ae72-da6250dc12c0'
      'mgnl:activationStatus': true
