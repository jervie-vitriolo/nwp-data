      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pagadian City, Zamboanga del Sur (CNN Philippines, February
        26) ‚Äî</strong> Vice Mayor Restituto Calonge of Mabuhay town, Zamboanga Sibugay
        and another individual were shot dead by an unidentified gunman, local police
        said on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c34b8-e33d-4f11-931b-ee7665dbe8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T18:28:00.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:16:09.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened around 3 p.m. near the municipal hall in the
        town''s Barangay Poblacion. Police said another individual was shot and rushed
        to the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8461f334-7def-4b79-a822-2c0ae5e2823c'
      'mgnl:activationStatus': true
