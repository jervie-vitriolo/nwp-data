      'mgnl:lastActivated': 2023-01-25T09:09:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a3bb1e-8d85-4603-8f10-2f3158ccb099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:17.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There aren''t a lot of Latino producers and gatekeepers at these
        networks," Davila said. "There''s incredible stories that can come out of
        our community. I''m not doing something that''s crazy or secret. I''m just
        covering the world."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
