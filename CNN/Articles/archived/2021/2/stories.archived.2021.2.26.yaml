      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture earlier said the country has a deficit
        of about 400,000 metric tons of pork due to the African Swine Fever and market
        manipulators. Because of this, pork prices skyrocketed from ‚Ç±320 to ‚Ç±400,
        forcing the government to impose a price ceiling covering not just public
        markets, but also imported pork products being sold in supermarkets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbc90f0-9aec-4e51-914d-c1486112b1e2'
