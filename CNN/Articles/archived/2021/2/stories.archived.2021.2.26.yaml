      'jcr:uuid': '376523ce-a2dd-4c97-8784-03c662740b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:55:26.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 12,247 or 2.14% of the case count
        after 46 more persons died of the disease. Meanwhile, 561 patients recovered,
        raising the survivor count to 524,582 or 91.8% of the case tally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022b459f-d0ab-42dc-9e18-b8e7b3d55dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:55:26.984+08:00
