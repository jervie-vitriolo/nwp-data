      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> ‚Äî The
        inter-agency task force on the government''s COVID-19 response has approved
        the recommendation of health experts to allow the use of Chinese firm Sinovac''s
        vaccine on health care workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879f8ef6-8f7f-4820-9fa1-c9851f1a6691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:10:12.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:19:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just this morning, we presented to the IATF (Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases) and we got the approval
        already," Department of Health Spokesperson Maria Rosario Vergeire said in
        an online media briefing on Friday.  The IATF''s decision will then be presented
        to President Rodrigo Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcccb71d-1aed-4f01-b2f5-06ddd062bf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:10:12.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:19:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF gave credence to the conclusion reached by the National
        Immunization Technical Advisory Group and the DOH''s Technical Advisory Group
        that Sinovac''s CoronaVac "will be beneficial for the health care workers,"
        Vergeire said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ede38-0f5a-442c-ac88-308d2f225d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:10:12.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:19:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, the Food and Drug Administration<a href="https://www.cnnphilippines.com/news/2021/2/22/Sinovac-COVID-19-vaccine-China-Philippines-FDA-EUA.html">
        granted Emergency Use Authorization to Sinovac</a>, recommending its vaccine
        to prevent COVID-19 in clinically healthy individuals aged 18-59. FDA Director
        General Eric Domingo earlier said CoronaVac is not recommended for medical
        workers exposed to COVID-19 patients because it has a low efficacy rate of
        50.4% for this group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd178ba6d-4fb9-4c6d-95fa-e131f2181b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:10:12.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:19:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire clarified that while clinical trials show lower efficacy
        in preventing mild symptoms, CoronaVac is still 100% effective against moderate
        and severe symptoms. This means it can effectively reduce morbidity and mortality
        ‚Äì the main goal for prioritizing medical frontliners in the vaccination program,
        Vergeire said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b0bdc0-e1a4-4a90-87d4-8ab43ff71a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T20:04:24.810+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:19:28.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/26/fda-flagged-50-percent-efficacy-of-sinovac.html">READ:&nbsp;FDA
        only ''flagged'' 50% efficacy of Sinovac, but still safe for health workers,
        Vergeire says</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7eb5d7-0f8f-40ec-8861-7c72be02fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:10:12.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:19:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of NITAG and TAG agreed health workers should be given the
        chance to decide for themselves whether they want to take CoronaVac, considering
        this will be the first to be rolled out in the country for public use.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b46e21b-2eb1-4c02-b66e-4fcc719cb31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:10:12.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:19:29.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the 600,000 doses of CoronaVac donated by the Chinese
        government will arrive in the country on Sunday, with health care workers
        getting priority.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb984beb-2c55-4509-89c8-16b754b98489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:10:12.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:19:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid questions on its efficacy, Dr. Anna Ong-Lim of the DOH''s TAG
        said the medical frontliners who will refuse to get inoculated with it will
        not lose their spot in the priority list. However, it''s still unclear when
        the other vaccines will become available.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d220e22-bf23-4867-8ed2-dd1d03d8c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T20:03:51.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:19:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/26/health-workers-vaccine-hesitancy-may-affect-public-confidence.html">READ:&nbsp;Health
        workers'' vaccine hesitancy may affect public confidence, says expert</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6492ba96-6956-4b0c-af93-31c5300bd6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:10:12.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:19:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asang-asa tayo ng darating na ‚Äòyung iba e (We were expecting too
        much that the others will arrive),‚Äù Ong-Lim said, mentioning the vaccine made
        by US firm Pfizer. Delivery of Pfizer doses through the global COVAX facility
        was delayed by the lack of an indemnification agreement, which the government
        sent last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b84b34a-cf8a-415a-bc6a-78a2c66b321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:10:12.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:19:31.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema is medyo nagkakaroon talaga ng (The problem is there
        have been) issues about whether these vaccines will come and when they will
        come in," Ong-Lim said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50946a79-eddd-42ce-9ef3-20e17d996fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:10:12.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:19:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nina Castillo-Carandang, a member of NITAG, said the first batch
        of Sinovac vaccines need not undergo the Health Technology Assessment Council,
        an independent advisory body, since it''s a donation. This means one less
        step before the much-awaited start of the vaccination program, which is expected
        next week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d5f07-4406-4d9d-8c60-11dcd815ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:10:12.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:19:32.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan contributed to this report.</em></p>'
