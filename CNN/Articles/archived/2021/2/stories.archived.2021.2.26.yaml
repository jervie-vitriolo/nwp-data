    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69a196ea-5155-4e93-91c8-458206c25d17'
    'lead': 'Latifa bint Mohammed Al Maktoum, the daughter of Dubai ruler and UAE
      Prime Minister Sheikh Mohammed bin Rashid Al Maktoum, has sent a letter to police
      in the UK asking them to investigate the alleged kidnapping of her older sister,
      Princess Shamsa, from Britain in 2000.‚Äã‚Äã'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T06:31:56.928+08:00
