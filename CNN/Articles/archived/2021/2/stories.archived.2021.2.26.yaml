    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056bd751-c272-44e8-9d0c-e4528421c238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:10:12.306+08:00
      'mgnl:createdBy': 'eimor'
