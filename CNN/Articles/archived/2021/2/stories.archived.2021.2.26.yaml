      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Prince Harry has said he stepped back
        from the royal family last year because the British press was "destroying"
        his mental health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6a14f5-5cf7-4043-a1d2-a3eafcf95b13'
      'mgnl:activationStatus': true
