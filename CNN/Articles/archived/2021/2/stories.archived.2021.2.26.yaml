      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9316cf93-0868-40d1-9a51-52b7f1d06820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:12:25.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership with Kohl''s will replace an earlier one that Sephora
        struck with JCPenney that the cosmetics chain says is slated to end in the
        next few years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ddd19a-0207-4bc0-b9e9-4b381267dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:12:25.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a70b15-8a13-443e-8404-883ec03b0a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:12:25.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is also expected to benefit Kohl''s by allowing it to offer
        a broader array of higher-end beauty products to appeal to its younger shoppers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415c03b1-c9ba-4657-bcb1-329cfadf78d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:12:25.532+08:00
