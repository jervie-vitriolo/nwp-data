        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31773a7-da4d-4d38-8b5a-1a38d1e862d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> ‚Äî Half
        of the Sinovac''s COVID-19 vaccine doses that will be donated to the Department
        of National Defense by China may go to government troops, the Armed Forces
        of the Philippines said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d1091-bcdb-4e24-91fc-516fc587ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d8733b-ba07-46ef-acc5-0bca7e60b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang impormasyon na mayroon tayo, buhat doon sa 100,000 na dinonate
        sa Department of National Defense, ang huling impormasyon ko, subject to further
        validation, ay 50,000 dito ay ipagkakaloob sa ating mga sundalo," AFP spokesman
        Edgard Arevalo told a briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a7cf6-dc74-45d3-9375-d719648899c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:07.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b9861-aee6-4e1c-b605-5f2af224cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:08.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the latest information we received, 50,000
        of the 100,000 that will be donated to the Department of National Defense
        will go to soldiers. But this is subject to further validation.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c401a-c324-4ed9-a62f-16917931a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:08.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb38868-bb80-4ddf-9b8a-69c61b66c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:09.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said as soon as there are available vaccines, then they
        will start the mandatory vaccination to make sure that the troops will be
        protected whenever they are deployed on the field or the front lines of the
        COVID-19 fight. Exempted are those who are not qualified to receive the shots
        based on medical evaluation. Front-line medical workers in the military will
        be the first ones to be vaccinated, the AFP official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a62106-97bb-4745-be7f-e8b11dcb595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6499a3-9346-4271-abe8-c0179236f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:10.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vaccination is "not a matter of choice," AFP personnel can
        choose the vaccine brand they want, he said. But never before has a COVID-19
        vaccine been granted a full marketing authorization, which is needed to&nbsp;sell
        the product to the public. The Sinovac vaccine is authorized for emergency
        use in the country. Coronavirus shots of Pfizer-BioNTech and AstraZeneca were
        the first two to receive emergency use authorization from the Philippine Food
        and Drug Administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f1a1a-1272-46aa-8171-ba4fe67ee331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa1f81-4372-4708-a35a-7d6d5332f569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China promised to donate 600,000 doses of the Sinovac''s CoronaVac
        to the Philippines. Officials said the vaccine shipment will arrive on Sunday,
        Feb. 28.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36517c-7a23-42b9-936a-101ea585aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab7da71-b3eb-4638-a632-614774134342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A defense official said separately they are "a bit embarrassed"
        to be among the first to receive the COVID-19 vaccine doses, but it was China''s
        decision to give a fraction of the donated doses to the DND.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786a32c4-4a8e-44e9-8b84-abd47831321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60bfb52-9c28-4ca7-8ece-e6f797aed65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we happen to be the first, then, we are glad, but at the same
        time, we''re a bit embarrassed, because we know, we''re low on the priority
        list," DND spokesman Arsenio Andolong told CNN Philippines in an interview.
        Medical frontliners in private and public health facilities are first in line
        for the COVID-19 vaccines, followed by other frontliners in the health sector
        such as nursing aides, janitors, and barangay health workers. Next are people
        with comorbidities, then front-line personnel in essential sectors such as
        police personnel and soldiers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f3178-2a10-4b37-ac87-05d7c3907ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c9444f-90cf-46ea-ae63-0ae693dee10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:14.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a security analyst sees this recent move of China as
        a way to win the hearts of Filipinos amid the territorial conflict in the
        West Philippine Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4417777-3c6d-432f-95d2-0677631725c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8fdd7-9279-4548-8315-0f491d0c9785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, the donation of China will also have strong propaganda
        value in the Philippines if the vaccine will work among the Defense personnel,"
        Rommel Banlaoi said in an interview with CNN Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44804c62-fa28-4b3e-9a19-674f47a8555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27733a-4239-4924-ab48-e8d8ef046091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:08:13.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:19:16.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China insists on owning almost the entire South China Sea despite
        a 2016 ruling of a tribunal constituted under the United Nations Convention
        on the Law of the Sea and backed by the Permanent Court of Arbitration in
        The Hague. The landmark decision invalidated China‚Äôs "nine-dash line" claim
        and recognized Philippine sovereign rights in areas in the West Philippine
        Sea which Beijing contests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d999a91-a706-4ce2-96ab-1796aabc7000'
      'mgnl:activationStatus': true
