      'text': '<p>The Agriculture chief also said the agency has been providing livelihood
        assistance as well to hog farmers affected by ASF outbreaks.</p>'
  'tiger-woods-transferred-los-angeles-hospital':
    'author': 'Travis Caldwell, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-26T22:45:43.139+08:00
    'imagesource': 'jcr:200a9524-3ad0-4820-844c-0ae84b2d3b10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4880ab5-db7b-44bd-abbb-69d0afeacf5d'
    'lead': 'Following a car accident in California that resulted in significant leg
      injuries and required an extraction from his vehicle by first responders, Tiger
      Woods now begins the arduous recovery process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T22:36:18.692+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:11:37.992+08:00
    'mgnl:lastActivatedBy': 'magnolia'
