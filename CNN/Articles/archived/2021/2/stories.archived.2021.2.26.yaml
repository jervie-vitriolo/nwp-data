    'template': '1'
    'title': 'Fiscal gap balloons to ‚Ç±1.37T in 2020 with slow COVID-19 response spending,
      low revenue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6e5a7-7da1-42f3-a52c-af3667d12222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.140+08:00
      'mgnl:createdBy': 'pilar'
