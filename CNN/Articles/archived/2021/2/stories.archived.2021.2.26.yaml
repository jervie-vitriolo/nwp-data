      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA granted Sinovac Emergency Use Authorization on February
        22 to be administered only to clinically healthy individuals aged 18 to 59.
        FDA Director General Eric Domingo earlier said this is not the best vaccine
        for medical frontliners given its 50.4% efficacy to those exposed to COVID-19
