  'PNP-PDEA-coordination-documents-buy-bust-shootout':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-26T18:46:22.679+08:00
    'imagesource': 'jcr:637688ce-216b-46a3-9282-5dc44a6623c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f0de2ee-4067-4317-8238-870af949d8c5'
    'lead': 'Documents obtained by CNN Philippines show there was indeed coordination
      between the police and narcotics agents for the cops‚Äô buy-bust operation, but
      it remains unclear why it led to a deadly shootout among the law enforcers.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T18:49:11.878+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:15:55.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:08:03.106+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police coordinated operation with PDEA a day before shootout, documents
      show '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aafb39b-5c4b-48b2-9b54-d0960561d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T18:49:11.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:15:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> ‚Äî The
        police gave the Philippine Drug Enforcement Agency prior notice that they
        were planning to conduct a buy-bust operation in Quezon City, documents obtained
        by CNN Philippines on Friday show, backing claims of both law enforcement
        agencies that there was coordination between them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f7614-9441-4bf0-8db6-585b15df8148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T18:49:11.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:15:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 11:30 p.m. on Tuesday, the Quezon City Police District
        informed PDEA‚Äôs Metro Manila regional office of its operation against drug
        personalities with the aliases Kokoy and Datu, as well as their cohorts. According
        to the pre-operation report, the unnamed targets are drug pushers and dealers
        doing illegal business in Quezon City, while the ‚Äúspecific area of operation‚Äù
        indicated ‚ÄúNCR AOR (National Capital Region Area of Responsibility).‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4881df-9846-4e7f-b5e1-f2fb96899254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T18:49:11.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:15:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA-NCR then issued a certificate of coordination, which states
        that the police‚Äôs operation will run for 24 hours or from 12:30 a.m. on Feb.
        24 (Wednesday) until the same time on Feb. 25 (Thursday).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc229b1-4978-4894-9aa8-c152c090dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T18:49:11.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:15:57.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at around 6:00 p.m. on Wednesday, what the Philippine National
        Police and PDEA call a coordinated operation <a href="https://cnnphilippines.com/news/2021/2/25/pnp-pdea-shootout-dead.html">led
        to a deadly shootout between their anti-drug operatives</a>. Two cops, one
        PDEA agent, and an informant were killed. PDEA has identified the slain narcotics
        agent as Intelligence Officer I Rankin Gano, 43, noting that he received several
        accolades for his public service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe38386-e218-49f0-a252-3d20df609a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T18:49:11.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:15:58.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Thursday, PNP Chief General Debold Sinas
        and PDEA Director General Wilkins Villanueva said both their teams were engaged
        in legitimate buy-bust operations but refused to disclose details on what
        transpired. They asked the public to refrain from speculating and wait for
        the findings of their joint board of inquiry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5495a93-2979-45c1-9715-9f086669ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T18:49:11.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:15:58.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same press conference, however, Villanueva said they are
        looking into all angles, including the possibility it was a setup planned
        by drug syndicates, or there were scalawag personnel involved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f84d1-7692-47f5-a50c-ceba5ae1ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T18:49:11.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:15:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2021/2/26/-duterte-nbi-pnp-pdea-shootout.html">effectively
        dissolved the PNP and PDEA panels</a>, asking them to leave the probe to the
        National Bureau of Investigation to ensure impartiality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e2006-d4cc-4266-aa5d-057228c55171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T18:49:11.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:15:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas earlier said 17 uniformed personnel ‚Äì 10 from the PNP and
        seven from PDEA, were being ‚Äúrestricted‚Äù and under the custody of the Criminal
        Investigation and Detection Group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bcee96-310b-4d2c-b486-7c8b6eae2542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T18:49:11.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:16:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the QCPD‚Äôs coordination form, 28 personnel led by a police
        major are involved in the operation, along with one confidential informant.
        It‚Äôs not clear whether the PNP and PDEA had the same informant and targets
        in their separate operations. The police operation would use eight vehicles
        ‚Äî four motorcycles, two sedans, a pickup, and an SUV, according to the document.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50f96c-fe13-434d-9cd4-229b1231aa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T18:49:11.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:16:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paolo Barcelon and Eimor Santos contributed
        to this report.&nbsp;</em></p>'
