      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/26/media/prince-harry-james-corden-interview-scli-intl-gbr/index.html"
        target="_blank">"Prince Harry says he left royal life because UK press was
        ''destroying'' his mental health"</a></em></p>'
  'netflix-needs-more-latinx-programming':
    'author': 'Chauncey Alcorn, CNN Business'
    'caption': 'Photo courtesy: Sara Khalid/NETFLIX'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-26T23:55:21.516+08:00
    'imagesource': 'jcr:ea42da81-e709-45c6-9686-615813d95f05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aaaf916-8ec4-4fec-9db7-44f914aa2432'
    'lead': 'Netflix has made progress adding diverse content created by and starring
      women, Black and Asian people on its platform in recent years, but the streaming
      service and film studio hasn''t had the same success yet with increasing Latinx
      representation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T23:33:48.376+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:09:01.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:08:13.390+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix says it needs more Latinx programming after an internal diversity
      audit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d00c97e-ba92-4f71-99fb-72a2e873c8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:02.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Netflix has made progress adding diverse
        content created by and starring women, Black and Asian people on its platform
        in recent years, but the streaming service and film studio hasn''t had the
        same success yet with increasing Latinx representation, according to a new
        study it commissioned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0fd90c-bef1-48c7-9742-fb52df34362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ad4a53-7fb7-465a-8fff-c346fef58caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:03.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netflix diversity audit was conducted last year by the USC Annenberg
        Inclusion Initiative, an entertainment industry diversity think tank, which
        unveiled its findings on Friday. Researchers examined 126 Netflix original
        movies and 180 original scripted series posted on the platform from January
        2018 through December 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e453e7-45b6-440a-b155-0cbe01b7d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12959c7e-f1ed-4b79-91a6-bc04918c2c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:04.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demographic analysis revealed just 4.5% of main cast members
        went to Latinx actors and filmmakers during that two-year span, even though
        Latinos make up roughly 18% of the US population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc34172-d623-495e-8e23-ad9055b28d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:04.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d55abd-a724-4e63-9f80-d3d5827c5790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:05.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of Black main cast members on Netflix reached 22.7%
        in 2019, up from 16.2% in 2018. About 13% of the United States is Black. Asian
        individuals, who comprise about 6% of the United States, were about 7% of
        Netflix main cast members in 2018 and 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d2ae0-72d5-4195-9865-f9297a361709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0da724-3ff6-43aa-8d36-53771c2ea2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:06.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women of all races, who make up about 51% of the United States,
        represented 52% of leads and co-leads in Netflix original films and series
        over the two-year span. Researchers also said Netflix needs more content centered
        on Native Americans, members of the LGBTQ+ community and people with disabilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b436c-6b4d-414a-8e55-2288372df9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362b9ef-32ca-453b-a1c8-16de0a038eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead author Stacy L. Smith says Netflix is "doing quite well" when
        it comes to leading roles going to women and most people of color. But the
        streaming service ‚Äî and Hollywood at large ‚Äî still have a major problem greenlighting
        films and shows made by and starring Latinos, who researchers have determined
        purchase more movie tickets per capita than any other US racial demographic
        group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e811a8f1-f86c-4f91-babb-228e3416332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:07.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e470ab-eb35-4672-bc5c-e7e69524da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Latinos purchased 23% of movie tickets sold in the United
        States, according to a Motion Picture Association of America study. The collective
        buying power of US Latinos reached $1.3 trillion in 2015 and was projected
        to reach $1.9 trillion by 2023 prior to the Covid-19 pandemic, according to
        Nielsen data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eed9ac-22c5-4932-b64c-77f5378370eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08abea51-b128-4c6c-9471-0ca52cb33468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry is at the floor on Latinx representation," Smith told
        CNN Business on Thursday. "We''re hoping numbers like this will help to really
        ignite a movement in the community."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a8600-d2d1-4400-88b1-5238869758d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:09.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f87d7ad-c0e2-44f1-add8-1a2422c9b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:10.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said this week that it needs to greenlight more original
        Latinx content. The studio recently hired former Sony film executive Alexander
        Zahn to manage its indie film team and tapped Jennifer Lopez to play an assassin
        in a new film called "The Mother."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0479a886-2b95-462a-8e50-58edca310d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:10.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16d076-b6f3-4292-899d-9ec44d3376b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ugly Betty" star America Ferrera is also set to make her directorial
        debut in a new Netflix series called "I Am Not Your Perfect Mexican Daughter"
        ‚Äî based on author Erika S√°nchez''s bestselling novel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9c0eb-ad02-4551-882b-b7dc6e3ba939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:11.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c076fc5b-fe37-4ddc-bcda-ed64d305e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be companies like ours and other studios helping in that
        space," Netflix Vice President of Global Film Scott Stuber said of recruiting
        Latin-American talent during a virtual symposium on Thursday. "It''s important
        for us to reach out to the people in that community to tell stories, but also
        to help build bridges. It''s something we''re working hard on as a company."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f527d5-9875-4cdf-ba64-eaa9ef3360fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.378+08:00
