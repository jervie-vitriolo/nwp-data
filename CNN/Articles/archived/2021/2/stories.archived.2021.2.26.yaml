    'lead': 'In the protracted effort to see who will blink first between Tehran and
      the Biden administration, Thursday''s strikes on Iranian-backed militia in Syria
      are but a tiny insect floating into both their gazes. It''s not going to change
      much, but is a reminder they may need to close their eyes eventually.'
