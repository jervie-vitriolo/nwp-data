    'template': '1'
    'title': 'Welcome to McDonald''s. A machine will take your order now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ef9a3-d769-41e6-bf0c-3be1c624576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> At a McDonald''s drive-thru in a Chicago
        suburb, customers may notice something different about the voice that takes
        their orders for Big Macs and fries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5194ad-632c-43f7-b019-c1142ccb88ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3801902b-e0bc-4da5-9b40-e837580ca4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Welcome to McDonald''s, what can I get for you?" it asks in a welcoming,
        unmistakably feminine tone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0799c970-9a5e-42d1-a526-a225a05faf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7821afb5-d261-4141-9826-79f8b6f33bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the voice sounds helpful, it''s also stilted and monotonous
        enough for the average customer to figure out they''re being served by a computer,
        not a human. It''s a lot like Alexa or Siri, but for a drive-thru: a system
        driven by artificial intelligence that McDonald''s is testing out to speed
        up its service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07a36a-d782-4d6c-b718-c96fe3cd5b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb8ce7f-179e-4419-bf2d-d251228b664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019 the average McDonald''s drive-thru took six minutes and
        18 seconds, but recently the company trimmed that to five minutes and 49 seconds
        in 2020, according to an annual report from market researcher SeeLevel HX.
        And with drive-thrus accounting for a larger share of fast-food sales than
        ever before (in top markets, it''s 70% of sales at McDonald''s), the race
        is on for major chains to get those speeds even faster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d289ac-dd5f-46c2-9df4-49655ef55135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bfd932-6591-48e5-bb02-430150a0f169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, chains have relied more heavily on sales through
        their drive-thrus while dining rooms remain closed in many places. Even restaurants
        like Chipotle, with its rollout of "Chipotlanes," and Shake Shack, which is
        opening its first drive-thru this summer, are recognizing their importance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fec855a-d131-4f5a-a6a3-fa7e942216bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b109a483-56d0-4d85-a530-99f1985f0716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For chains that already had drive-thus, slow service, long lines
        and inaccurate orders are seen as threats after a year in which sales took
        a hit at nearly every major chain. McDonald''s, Burger King and White Castle
        had already been quietly investing in technology like artificial intelligence
        before 2020, but Covid-19 made those upgrades even more critical.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2fd676-c75f-4db4-bdf8-0761280f8fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f9c78-0593-4f30-a465-e510b814d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are now experimenting with smart menu boards, Alexa-style
        assistants, automated ordering and payment processes, and even payments driven
        by facial recognition. If the 1950s were the golden age of fast food ‚Äî a decade
        during which the drive-thru rose to popularity ‚Äî then the 2020s could be the
        golden age of drive-thru tech.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c41e18-e50d-42f6-b62a-55e75e86a7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d573d-7506-4f34-a021-1f2e91834913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:53.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technology is changing the experience, and I think it got thrust
        into hyper-overdrive by the pandemic," said Lisa van Kesteren, CEO and founder
        of SeeLevel HX, which has been analyzing how fast-food restaurants respond
        to Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ceec2c-713f-436f-bc59-77a7d4aca690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:53.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e990404f-da2f-4546-99bf-b4b58623f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:54.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Need for speed</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db996639-f2aa-49e1-8c01-617f458279bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s, of course, had no idea what was coming in 2020. But
        as restaurants across the US began shutting down last March due to Covid-19,
        the company was uniquely positioned to keep feeding customers while barely
        coming in contact with them: Of the roughly 14,000 McDonald''s locations across
        the US, nearly 95% include a drive-thru lane, which gives it more fast-food
        roadways than any of its competitors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012a6bc-146a-493d-86e5-805ba911730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f23c133-44db-47b2-bf58-7488ef68ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, the company focused on improving its overall
        drive-thru experience ‚Äî over the past couple years McDonald''s has cut its
        service time by about 30 seconds per customer, helped in part by a simpler
        menu. But in March, when Covid forced closures across multiple industries,
        it made even more aggressive cuts ‚Äî a change that franchise owners said could
        ensure "blazing fast service". All-day breakfast was out. So too were grilled-chicken
        sandwiches. Mainstays like the Big Mac, Filet-O-Fish and Egg McMuffin remained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3a28d5-225b-421c-8ca4-68e9ee569115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac83ee-73b2-4e03-a745-beb4ba85e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few years, McDonald''s also deployed new technology
        in an aim to modernize its operations and entice customers to order more food.
        In some locations, it tested artificial intelligence devices that scan license
        plates (with customers'' permission) to predict orders, and it enabled mobile
        orders that customers can pick up at the drive-thru window. The company tapped
        into the technology from two AI startups it bought in 2019: Apprente, which
        built voice technology for fast-food order taking, and Dynamic Yield, which
        can customize the ordering experience on digital menu boards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca9035-0513-45eb-8644-bda353f199db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:57.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d23b1f-60b8-4071-8a43-9859a9c527cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humans sometimes forget to greet people, they forget, they make
        mistakes, they don''t hear as well," Lucy Brady, McDonald''s chief digital
        customer engagement officer, explained to CNN Business. "A machine can actually
        have a consistent greeting and remain calm under pressure."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb12155c-6b6e-4e78-af74-6ad1c50bd363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4217440f-b7b0-4293-8297-64cffd9c8f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, mobile ordering can help ease long drive-thru lines, Brady
        said, as customers tend to order more than they did before the pandemic. At
        the same time, Dynamic Yield''s order-suggestion capabilities have been rolled
        out at McDonald''s drive-thrus and indoor ordering kiosks across the US, and
        are now being added in other countries as well. A menu board may suggest you
        order a breakfast sandwich served on a biscuit in the American South, where
        those are popular, but on an English muffin elsewhere. McDonald''s is also
        trying out automated ordering in a few restaurants in the Chicago area, Brady
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73302256-bf96-4c01-acd2-9eab7526e835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe99399-0ff1-4bfa-8680-21c481d1e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really looking systematically at that customer experience
        and thinking, ''Where can technology make this better and easier and faster?''"
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29e814-f02f-407a-8658-1e774f7551aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae01ce-1973-4558-ab19-65c7a2d175a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They remember me''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07ef84-46ad-45f4-acdc-2f4ba9e144d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, implementing new technology at McDonald''s scale takes
        time, and although the company has named drive-thru improvements as a key
        part of its "Accelerating the Arches" growth plan, it''s unknown how quickly
        automated voice ordering might roll out across its thousands of locations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac44af-44f5-4011-9f9d-1687762974df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad63b84-eea9-43bb-b26d-3cc046b61abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, smaller chains are also trying out AI tools.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd8f8d1-119c-471d-b33b-5591206fca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260d907f-2079-4701-a13f-652f2e734fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Castle, which has drive-thrus at 95% of its 362 restaurants,
        is one example. The preponderance of drive-thrus has "allowed the business
        to stabilize" during the pandemic, said Jamie Richardson, the family-owned
        burger chain''s vice president of marketing and public relations. And in November,
        the company started testing out its own automated ordering system at the drive-thru
        of a White Castle in Merrillville, Indiana (the same restaurant that already
        hosts a burger-grilling robot from Miso Robotics).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17240ed9-5bf6-4223-9620-4df977033aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b070041-777b-4528-b064-e6584791f107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:04.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson said the AI voice system (which also has a computerized,
        feminine voice) is connected to a digital menu board and can take orders and
        make food suggestions. Over time, it will also consider the weather and time
        of day. The company will also use a camera for license-plate recognition to
        personalize orders at the drive-thru ‚Äî customers must opt in to share their
        plate number through White Castle''s app-based loyalty program, Craver Nation,
        so software can pull their order history. The point of all this tech, Richardson
        said, is to personalize the experience and keep customers coming back.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea61f2-89c9-451d-b717-607dd860f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:04.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee66b5d-0fa9-48e2-8319-4afe5cd156e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:05.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thought is to make sure that it''s friendly. ''They remember
        me, they know who I am''," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13694185-9af6-42c1-9cd0-d556052f68ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026c1e7-28af-4193-9763-0f95966d64eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:06.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is literally true at the drive-thru at Fair Oaks Burger, a
        family-owned restaurant in Altadena, California, which is using a facial-recognition
        system that lets customers pay without using cash or a credit card. It may
        also speed up service, allowing the company to sell more meals.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a65bdc2-6d18-417b-8f2c-d5f065b34649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e090bcfa-a154-49d8-af4b-b8ed248cc9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users have to sign up in advance via smartphone with a selfie and
        a credit card. Then, after they order, they can say they want to use PopPay;
        a camera will take a photo so their identity can be confirmed and money deducted
        from their account.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d996ff6-c5f4-4a0b-84f0-95bbd08f9af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:07.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a18dc-ee5a-4c40-9dad-626ae7e78245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PopPay grew out of PopID, a facial recognition system initially
        created to speed up the ordering process at self-service kiosks at a burger
        chain called CaliBurger. (The technology and CaliBurger are owned by Cali
        Group, along with the aforementioned burger-grilling bot maker, Miso Robotics).
        These days, PopPay is in use at a range of restaurants and stores in the Pasadena
        and West Los Angeles areas, including the California-based Lemonade restaurant
        chain. Fair Oaks Burger, which added PopPay last spring, is the first drive-thru
        location.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867365fa-f0ae-4023-bf83-5914e4d90baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79254e4-91d6-4211-9253-b2e2a6ed3453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:09.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facial-recognition technology is controversial, due to well-known
        issues regarding privacy, accuracy and bias, so it''s unclear how quickly
        it will take off. But Cali Group CEO John Miller said younger customers are
        interested in using it. "Young people that have grown taking pictures of themselves
        all the time and posting them on the internet have no problem with facial
        recognition," he said. Because PopPay preloads a customer''s account it is
        cheaper for restaurants than paying a credit-card processing fee for each
        drive-thru order, Miller added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d2d235-7e46-45f3-8c62-52007fc585dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:09.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461fed54-d571-40b1-a02b-c6c87a1e4226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this particular technology may be more polarizing than others.
        Van Kesteren doesn''t expect facial recognition to appeal to older drive-thru
        customers, for instance.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad41db4-b7b3-47be-bc29-a52270d6dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:10.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b9cd2c-bb1e-44a8-a066-3d6948e4806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:11.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do that to a 60-year-old, they''re going to be creeped out,"
        she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a5868d-6efb-4b5c-a28b-47736e36fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b966993-6b01-411c-8a4e-fbd44886d265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gimme some castles with cheese</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1d866-b818-4732-bd40-1daa3cedb911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:12.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fast-food restaurants quickly discover, there''s quite a learning
        curve ‚Äî both for AI-based technology and those who use it, whether they''re
        customers or employees and no matter their age. This was always the case,
        even with more primitive tech.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0efd81-62fd-4641-8f92-147dc4bff531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:13.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8621c-beb4-4f96-9921-a2324cb28ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rewind to the 1950s, when customers were alarmed when drive-thrus
        rolled out two-way speakers for the first time. "The concept was so new that
        customers had to be warned that a disembodied voice would speak to them,"
        the National Museum of American History notes online, pointing to a "Jack
        will speak to you" sign used by early Jack-in-the-Box restaurants.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ef9b4-50ad-4e77-b153-a49c319e84f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:14.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7413159d-17e3-4474-8ed8-062f329a8863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the voices are automated but not yet perfect. The AI order-taker
        at White Castle, for example, is good at greeting people in a friendly way,
        White Castle''s Richardson said, but is still learning how people order. To
        avoid frustration the drive-thru menu board includes a prompt telling customers
        they can ask to talk to a human employee.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb3da95-b2ec-45f3-b815-bc5905a7d61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf249211-1100-40b5-abaf-3d0fa14cb9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very like when you hire somebody new," he said diplomatically
        when asked how well it currently works.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b20afa9-a4e9-4f68-b105-a67ebff5bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c4d014-813d-4249-9f61-c9e1947b865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like a new employee, it will take time for these technologies
        to grow into their roles (not to mention customers to get used to interacting
        with them).</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8d942-779a-416d-b4f5-71ae79094e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:17.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac25948-973e-4001-a3a4-1942519c1144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several online reviews of a McDonald''s that''s testing AI order-taking
        make clear how tricky this latter part can be: "Robot drive thru. Avoid,"
        one person wrote. Another customer posted a TikTok video that appeared to
        show the McDonald''s system flawlessly executing an order for two Oreo McFlurries,
        with a caption that read, in part, "üò≥üò±This is the most dystopian thing I
        have ever seen in the 27 years of my life."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64da84c-b451-473c-b0a0-c587abc078d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6133bef3-60b1-4bf6-a8f2-3c1bfae2c052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For automated ordering systems there are particular challenges related
        to hearing and understanding what customers need. For instance, noise ‚Äî from
        kids in the car or wind howling outside ‚Äî can make it harder for an AI system
        to decipher what customers are saying.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effead52-dc62-44d9-8941-6e2390b8db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4424c2-6609-444b-89ae-5adf88e87255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps an even trickier issue is figuring out what they want. People
        order food in many different ways; this may not be a big challenge for a human
        but, as McDonald''s and White Castle are learning, can befuddle a machine.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3877f1-8375-4a09-817d-e0e075b390ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:20.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0865b71b-01eb-490a-8506-8efbc308ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:20.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where we think you''ll order a cheeseburger or cheese slider, what
        if they say, ''Gimme some Castles with cheese on them?''" Richardson asked.
        He quickly answered his own question: you adjust the AI system as you go.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754034a9-b7b7-48b7-9e07-ec94e8948b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004d0cfe-9ae5-4a83-aff2-2b3b4fb6fc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Jetsons-like future?</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e9ffc8-fc90-4347-8d0f-55a2af650ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:22.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these changes at the drive-thru are automating tasks normally
        handled by humans, which could make employees worry about losing their jobs
        to computers ‚Äî a concern heightened given high unemployment due to the pandemic.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ae3c94-02e6-4eae-b2a0-beda3a804bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a886bbca-719d-44ac-b16e-ffef6a3c3bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daron Acemoglu, an economist and professor at MIT, pointed out that
        as automation proceeds over time it reduces the need for low-skilled and moderately-skilled
        workers, who typically do not have college degrees. Ideally, he said, companies
        will use these workers for other tasks.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa7672e-c0ba-41e1-a204-f256a83b7206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f5736b-91dd-42a5-b3ba-607174dee87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:24.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Richardson''s hope at White Castle.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042de4a-3104-42a7-ab2f-33f60a7974ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c28579-a4db-4dea-a550-c154e498c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen over the years is when we bring technology in
        it doesn''t replace jobs; it really helps you raise the bar on your hospitality
        and customer focus," Richardson said. "Our expectation is jobs would remain
        at the same level, but it would change some of the work and make it easier
        to some degree."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff28030-edf3-46d6-b16d-8b3d0ffdfd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:25.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58649923-6b78-417f-b88b-727491340a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, these technological changes may become vital: Though
        the pandemic led to busier-than-ever drive-thrus, Brady, of McDonald''s, doesn''t
        expect traffic to abate even after it ends. She foresees a day when you can
        order food in advance and a conveyor belt brings it right to your car window.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c0d5f-3c1a-4a5c-8cdd-e3b7ebcb3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:26.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd05d76-67d1-4bd5-88ab-d5e5ca726325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like in a very Jetsons-like way, but maybe that makes it even faster,
        easier, or eliminates bottlenecks," she said. "We''re going to continue to
        innovate on that front."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e75b7d-752d-4f68-865f-1a637deb9c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:47:05.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:14:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/26/tech/mcdonalds-drive-thru-artificial-intelligence/index.html">Welcome
        to McDonald''s. A machine will take your order now</a>."</em></p>'
  'nasa-headquarters-renamed-mary-jackson':
    'author': 'Shirin Ali and Melissa Gray, CNN'
    'caption': 'Photo courtesy: NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-26T22:00:23.458+08:00
    'imagesource': 'jcr:06b7b1c6-b8fb-4078-bb2d-12a3fc8bd342'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b19abfba-a59b-47b6-adcc-f1d61edb8438'
    'lead': 'The name of Mary Jackson, NASA''s first African American female engineer
      and one of the barrier-breaking inspirations for the book ''Hidden Figures,''
      will officially adorn the space agency''s Washington, DC, headquarters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T21:50:21.721+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:13:34.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:08:05.793+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA''s DC headquarters is being renamed for ''Hidden Figures'' scientist
      Mary Jackson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b2b3f-fee4-402f-9e92-c25caee9cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:50:21.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:35.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The name of Mary Jackson, NASA''s first
        African American female engineer and one of the barrier-breaking inspirations
        for the book "Hidden Figures," will officially adorn the space agency''s Washington,
        DC, headquarters Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a638268-378d-47ed-9d06-22d272f03edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:50:21.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592af7f1-7ecd-41ae-8374-2c6a86994c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:50:21.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA announced its decision last year to name the building in Jackson''s
        honor. Members of her family, including granddaughter Wanda Jackson, are expected
        to be at Friday''s renaming ceremony along with Acting NASA Administrator
        Steve Jurczyk, the agency announced. Jackson died in 2005 at the age of 83.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efce5fa4-48ae-45db-a2b4-1a8844b12c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:50:21.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f4c0b-bba1-43f6-9386-b981c0a31c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:50:21.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renaming ceremony is scheduled for 1 p.m. ET and will air live
        on NASA''s website, social media accounts and app.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84406dff-0a39-4cd4-9711-3bed9b3c33cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:50:21.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2e3a2c-6a4c-4c72-9361-d71744ed18bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:50:21.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson worked at NASA for 34 years, starting as a research mathematician,
        and eventually became the agency''s first Black female engineer. She later
        moved into administration and worked at NASA''s equal opportunity office,
        leading programs that influenced the hiring and promotion of female mathematicians,
        engineers and scientists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1df6cb-9103-47d2-9e2f-fcd2fba6288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:50:21.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:38.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cf972b-e1ee-419b-bb36-ae0296febd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:50:21.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:39.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Jackson was posthumously awarded the Congressional Gold
        Medal, the nation''s highest civilian honor, under the Hidden Figures Congressional
        Gold Medal Act. Her African American colleagues at NASA''s Langley Research
        Center in Virginia -- Christine Darden, Katherine Johnson and Dorothy Vaughan
        -- were also honored with the medal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae18bd5-0e13-490e-8724-1bc3332ecffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:50:21.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08553e5a-4e30-41d7-9c75-934e6a8daf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:50:21.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:40.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson was one of the subjects of the book "Hidden Figures," which
        was turned into the 2016 film of the same name, starring Janelle Mon√°e as
        Jackson and detailing the contributions of the Black women to an early spaceflight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee12411-3d68-42f8-819a-ec22792b2e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:50:21.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910e806-af86-4ebf-8553-b2c455086de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:50:21.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women were so-called human computers who did the complex calculations
        that made space travel possible. They played pivotal roles in World War II
        aircraft testing, supersonic flight research, and sending the Voyager probes
        to explore the solar system. They also helped land the first man on the moon
        in 1969.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d33fd2a-bd31-47c7-8df2-83f4dbd41033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:50:21.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:41.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e765c-c923-442d-b66a-00ba5540f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:50:21.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:42.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA facilities across the country are named after people who dedicated
        their lives to push the frontiers of the aerospace industry. The nation is
        beginning to awaken to the greater need to honor the full diversity of people
        who helped pioneer our great nation," former NASA Administrator Jim Bridenstine
        said in a news release last year announcing the renaming plans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda196c2-d0b4-45dd-95de-db33d0ab10c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:50:21.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/26/us/nasa-headquarters-hidden-figures-mary-jackson-trnd/index.html"
        target="_blank">"NASA''s DC headquarters is being renamed for ''Hidden Figures''
        scientist Mary Jackson"</a></em></p>'
  'britain-fintech-industry-brexit':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-26T21:47:29.632+08:00
    'imagesource': 'jcr:e78ef363-aca6-425a-909b-42ca92d20059'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee579363-57f2-4c47-8268-34dd8ae9bcc0'
    'lead': 'The United Kingdom should introduce special visas and overhaul its stock
      market rules to allow entrepreneurs to keep control of their companies if it
      wants to remain competitive in financial technology after Brexit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T21:50:34.053+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:13:21.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:08:06.172+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Great-Britain', 'Brexit', 'finance', 'technology', 'fintech', 'business']
    'template': '1'
    'title': 'How Britain could keep its ''crown'' in finance and technology after
      Brexit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf001f-5b02-4321-9bec-8a76c4a2be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:50:34.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:22.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The United Kingdom should introduce special
        visas and overhaul its stock market rules to allow entrepreneurs to keep control
        of their companies if it wants to remain competitive in financial technology
        after Brexit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c581491-6f20-46f9-bcb3-4e2ccc72a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:22.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ee956-1ec0-4062-a390-f467af567216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:23.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are among the recommendations contained in a new report published
        on Friday. It is one of several reviews commissioned by the UK government
        to strengthen the hugely important financial services sector that is facing
        a precarious future because of the country''s exit from the European Union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6651122-929d-4e33-bf21-c4bc0d0f71b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fba4079-9726-4758-8bf9-082db2526c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:24.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britain has a proud record of starting up and scaling up some of
        the best known fintech products, but we cannot rest on our laurels," said
        Ron Kalifa, the former CEO of payment processing company WorldPay, who led
        the review. "The next powerhouses will not be created by accident," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d1db05-4070-41db-b9f5-6083f2b55a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:24.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f43e0-ca7a-446f-97f4-aef05f9d168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:25.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom has more than 10% of the global fintech market
        and the sector is now worth more than ¬£11 billion ($15.3 billion) a year to
        the UK economy, according to the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57e9eef-e7d5-4004-b658-eb94eaffe3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515f699-a666-4cb3-9890-c9767de29368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:26.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Britain''s departure from the European Union ‚Äî completed on
        Dec. 31 ‚Äî has made it much harder for UK-based companies to access the vast
        EU markets. That could make the country less attractive to fast-growing digital
        banks and payments companies. In addition, new tougher UK immigration rules
        have made it more costly and cumbersome to hire Europeans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f110f-841e-4ee5-8dcd-e321973952f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a90291-d5ff-4797-bda8-03ac4ef426fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This review will make an important contribution to our plan to
        retain the UK''s fintech crown, create more skilled jobs, and deliver better
        financial services for people and businesses," British finance minister Rishi
        Sunak said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc30255-055e-4c75-8cfc-260708953443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:27.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397cef99-bc89-4344-aa96-1e39dc61711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report proposes allowing companies to list less of their stock
        when they go public and recommends changing the rules to allow dual class
        shares, which enable founders to retain greater control of their companies
        following an IPO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcf7ba2-78ce-4ff3-b6af-6401db39d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:28.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c776bb-7e21-4970-9dfd-322f6a6a4edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These structures are relatively common in the United States and
        allowed on stock exchanges in Hong Kong and Singapore, as well as on China''s
        Nasdaq-style Star Market. They are also permitted on Euronext Amsterdam, which
        has become a growing threat to the London Stock Exchange following Brexit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8240fd22-173c-443d-86ca-e2424b5441ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b13e93-bd03-4d62-a7d1-06d68e9c6a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:30.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also recommends setting up a ¬£1 billion ($1.4 billion)
        fund to help firms grow and a fast-track visa to make it easier to hire foreign
        workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6786ea-cea6-46f9-a694-7560ea3d89b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:30.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d177b-bfed-4c81-9616-e0ed768b3fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:31.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report highlights three major threats to Britain''s dominance,
        including Brexit, the pandemic and competition from countries such as Singapore,
        Australia and Canada, which are investing heavily in capital, skills and direct
        support for fintech startups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf18e28-c259-4a82-8580-e3db29c518dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb0ef21-6f8f-4545-8f76-86612eccc890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:51:37.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:13:32.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TS Anil, the CEO of digital bank Monzo, was one of several executives
        to welcome the recommendations. "We''re supportive of this review''s recommendations,
        which would help the next generation of financial technology companies get
