    'template': '3'
    'title': 'Janine Gutierrez: ‚ÄòFame isn‚Äôt what makes you happy‚Äô

      '
    'visualType': 'image'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818bc59-44db-45a2-bb76-b352a343e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shoot with Janine Gutierrez has been a long time coming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125cb25-1e82-424f-b3dc-f82a126197ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We talked to her as early as January last year, back when&nbsp;‚ÄúBabae
        at Baril‚Äù triumphantly at the 2019 QCinema International Film Festival where
        it won Best Director, and Best Actress for Gutierrez. The award, according
        to Gutierrez, was like ‚Äúa hug,‚Äù an affirmation that she‚Äôs doing things right.
        It‚Äôs definitely a high point for a strong filmography, especially coming from
        a string of stunning performances in films such as ‚ÄúDagsin,‚Äù where she plays
        a spirited woman who goes through a daunting test of faith when her husband
        is sent to war; and ‚ÄúElise,‚Äù an irreverent coming of age and romantic comedy
        film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a86cf-3159-4e3c-a73a-d2589bc3b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the pandemic hit, all plans ground to a halt, particularly
        for Gutierrez who was looking forward to a fruitful summer. Her film with
        Paulo Avelino, ‚ÄúNgayon Kaya‚Äù was supposed to premiere at the first summer
        edition of the Metro Manila Film Festival (and the release is still postponed),
        there were also several projects in the wings. She didn‚Äôt stay put, though.
        She used her social media platforms to talk about important issues and joined
        <a href="https://www.facebook.com/aktorph/" target="_blank">Aktor</a>, an
        actor‚Äôs guild to address the many issues in the acting profession that were
        brought to light by the pandemic. Gutierrez remained very vocal about things
        that she was very passionate about, to the point that it frequently <a href="https://cnnphilippines.com/entertainment/2019/12/21/Celebs-support-Janine-Gutierrez-after-backlash-for-remark-on-Bong-Revilla.html"
        target="_blank">got her</a> <a href="https://twitter.com/janinegutierrez/status/1272347387286020096?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1272347387286020096%7Ctwgr%5E%7Ctwcon%5Es1_&amp;ref_url=https%3A%2F%2Fwww.lionheartv.net%2F2021%2F02%2Fjanine-gutierrez-shares-her-being-vocal-on-social-media-says-its-vital-to-shed-light-on-issues-like-liza-soberano-angel-locsin%2F"
        target="_blank">in trouble</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33e23f-115e-44ce-9490-b0bd172c1348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5668d2f5-4d25-4f59-9a7e-a7a6ef53957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez kept winning Best Actress awards for her performance in
        ‚ÄúBabae at Baril,‚Äù a film that became increasingly relevant in its portrayal
        of corruption and misogyny as the quarantine went on. She first won the Gawad
        Urian, and then&nbsp;at the FAMAS awards. The film went around film festivals.
        It opened the New York Asian Film Festival in 2020, where it played alongside
        critically acclaimed films like ‚ÄúKim Ji-young, Born 1982‚Äù (which also tackles
        misogyny and the role of women in a patriarchal society).</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b113fde9-c360-4b66-8511-c1aa40dd97ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:11:36.142+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/Film/2020/8/14/janine-gutierrez-interview.html"
        target="_blank"><strong>RELATED:&nbsp;Janine Gutierrez: ‚ÄòI think it‚Äôs really
        important to voice out your opinions‚Äô</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95590359-cdf5-4bfc-9164-2d28298fd701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:37.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs hardly a secret that Janine Gutierrez comes from a family that
        can be considered as one of the local entertainment industry‚Äôs royals (her
        paternal grandparents are Pilita Corrales and Eddie Gutierrez, and Nora Aunor
        and Christopher De Leon as maternal adoptive grandparents) but Gutierrez‚Äôs
        performance in ‚ÄúBabae at Baril‚Äù affirms her capability as an actress of her
        own.</p>'
    '91':
      'image': 'jcr:9ca86eeb-c79c-441e-bc5a-594b40c74d85'
      'imageCaption': 'On Janine: Ana La O'' knit top and Levi''s jeans. Photo by
        BJ PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28708a4a-dee3-4e42-ac16-6757fd68a9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:15:33.112+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a4fea6-f938-43eb-b589-2cc11efadb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We caught up with Gutierrez almost a year later ‚Äî several awards
        in tow and in the midst of a career change that many considered as brave,
        but it‚Äôs really just Gutierrez setting her sights onto greater things, especially
        in honing her strengths as an actress. She has a film with Auraeus Solito,
        a rom-com with Pepe Herrera, and a teleserye in her new network ABS-CBN slated
        to be announced soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59babd2d-a011-452c-8227-9adfd0e5e0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, we paired her with award-winning actress and producer Iana
        Bernardez (‚ÄúGusto Kita With All My Hypothalamus,‚Äù ‚ÄúMetamorphosis,‚Äù and the
        ‚ÄúPearl Next Door‚Äù webseries). The two have previously worked together in ‚ÄúBabae
        at Baril‚Äù where Bernardez&nbsp;served as producer. They talk about the changes
        in Gutierrez‚Äôs career, her move to ABS-CBN from GMA Network, and what it is
        like to become your own self while being part of a family that‚Äôs considered
        showbiz royalty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a1adf-90e9-4147-a7ed-d17027979c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:39.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview has been edited for length and clarity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa5100-cf36-4a78-8670-1d26775052e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:39.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iana Bernardez:</strong> Good morning!</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f610c-0510-4eee-9d87-c18b7a41d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janine Gutierrez:</strong> Hi! Nice to see you!</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3757186-db68-4ecb-ba42-938a76ebaca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> So much happening with you right now. Trending
        on Twitter, new show‚Ä¶ How are you?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b2e51-56be-45c9-86af-763e76c6f355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:41.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> I‚Äôm good! I also watched your show, ha. I super
        love it! I think it‚Äôs the coolest thing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00723292-1a9c-4e0c-aab6-b34b3f0b4b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> Thank you! (<em>Laughs</em>) Buti na lang its
        on YouTube, it‚Äôs easy to watch. But you‚Äôve been busy, how‚Äôs it going with
        you?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb041874-89a6-4d8c-845a-fa67ff903364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:42.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> It‚Äôs going well. I‚Äôm actually [at] TBA because
        we have a media-con for ‚ÄúDito at Doon.‚Äù It‚Äôs coming soon so we‚Äôre doing promos
        for it so I‚Äôm excited. Ikaw?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf3db7-be12-4b6d-91ce-54ace88c04e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> This digital ad just came out. It‚Äôs for Kwentong
        Jollibee and it‚Äôs my first time doing a digital ad‚Ä¶ Just being there... well
        ako hindi pa nag-f-film set na on loc talaga‚Ä¶ just being there on set for
        three days, it‚Äôs fun. Of course aside from shooting ‚ÄúPearl Next Door‚Äù na one
        day lang.. it was fun. It was still weird shooting with face masks and face
        shields. (<em>Laughs</em>)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b051e-956d-47c9-9fb4-43134e49f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:43.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But talking about careers right now, we just want to talk about
        where it all started. Do you remember when you decided to start acting? I
        know we talked before na you wanted to finish college first but prior to that
        was it your plan to get into the industry already?</p>'
    '94':
      'image': 'jcr:b151b12a-ce5a-412d-9ca8-e52fa784660e'
      'imageCaption': 'On Janine: Altuzarra sweater and COS trousers. Photo by BJ
        PASCUAL'
