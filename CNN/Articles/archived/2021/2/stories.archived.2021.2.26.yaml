    'title': 'Only NBI can investigate PNP-PDEA shootout ‚Äì Palace '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a91958b-2e36-48c3-bd9a-9c0efc4fe18d'
      'mgnl:activationStatus': true
