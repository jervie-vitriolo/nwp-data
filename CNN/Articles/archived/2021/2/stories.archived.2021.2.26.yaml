      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These investments are also known as "hot money" as they could easily
        enter and exit the economy, such as shares in the Philippines Stock Exchange
        and government securities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ec5d3-be32-4bfd-b1c6-ce6b360d9741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:37:27.498+08:00
      'mgnl:createdBy': 'lisbet'
