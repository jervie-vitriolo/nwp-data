      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> We‚Äôve been so lucky in the past few months
        because of ‚ÄúBabae at Baril.‚Äù I want to ask you‚Ä¶ like, there‚Äôs always the staple
        answer that you hear when actors win awards but for you what‚Äôs the real meaning
        of winning an award for your film?</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c804310-1274-4c9f-abe0-569ff0a0c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:14.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> When we won for Babae sa Best Film. When we
        won sa Urian. Naiyak ako when Rae won, when you won, and when it won for Best
        Film. Kasi it.. ‚Äòyung feeling ko kasi as a producer alam kong pinahirapan
        ko ‚Äòyung mga tao ko on set‚Ä¶</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e474896b-8392-4cda-a602-13c3c6d13714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> Talaga?</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12408244-d73e-4f1a-aa00-1aecc88c8dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:15.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> Of course you couldn‚Äôt give them the budget
        that they dreamed of, with Rea there were times that I would tell her, ‚ÄúHanggang
        ganito lang tayo..‚Äù and then to see them so challenged but bring out all the
        creativity that they have and be awarded for it, it‚Äôs just so fulfilling to
        me as a producer. Para akong nanay na ‚Äòyung anak nila.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9643da6-775b-41af-8c64-c17241988b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:15.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when I won for Metamorphosis‚Ä¶ it was more of I can‚Äôt believe
        it? Thank you so much? I wasn‚Äôt supposed to attend nga the awards night because
        I didn‚Äôt think I was going to win. Pero sige na nga. It was more thank you
        for believing in me and I hope I get to do projects like this again.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4f8fe-1b26-4578-b0dc-48d4e749c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:16.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You? After the sweep last year?</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeeb488-0b51-47ad-82c2-5c8902444e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> Alam mo same, if it was an actual awards night,
        I don‚Äôt think I would have gone. Hindi ko talaga in-e-expect. The only reason
        why I was watching the livestream ng Urian that night was because the team
        was winning. Especially yung projects like that, talagang ramdam na ramdam
        mo ‚Äòyung solidarity. I super cried also. It feels like affirmation. Because
        we all felt so bad that we weren‚Äôt able to go to Osaka and New York and all
        these international festivals. I didn‚Äôt know na to be recognized in the Philippines
        by our peers would mean so much more.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273cb4ae-4ca4-4b6e-8e30-16025b69c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> I‚Äôm sure that your fandom has grown. How do
        you handle this kind of lifestyle now? What do you keep private and public...
        you‚Äôre more vocal on social media‚Ä¶</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812ea9a8-594f-449e-a387-4483e7b303f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> Oh wow. I think I learned something a few years
        ago that helped me with that decision making. When you start kasi in showbiz
        is how many likes your picture got or how many followers you had. And then
        I realized a few years ago na ikaw din yung gagawa ng metrics mo for success.
        For you it‚Äôs not going to be how many likes you had but were you honest with
        what you said or what you put out‚Ä¶ I‚Äôm just going to be honest and to share
        what I feel like sharing.</p>'
    '96':
      'image': 'jcr:bb16b44a-12c9-4714-927c-d9ace6920c33'
      'imageCaption': 'On Janine: Balenciaga Silk dress. Photo by BJ PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a67d09-cc1d-480f-a242-1db1c466a76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:49:08.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:18.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a56f62-a3bd-4f1a-8647-ce17bfa1cdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> As actors we have that responsibility to tell
        the truth. You‚Äôre someone who people listen to whether you like it or not.
        When I gained more following after ‚ÄúPearl Next Door,‚Äù it was both an exciting
        and comforting experience because it was nice ‚Ä¶ people cared for you, people
        would say ‚ÄúSana masarap ‚Äòyung ulam mo ngayon.‚Äù (<em>Laughs</em>).</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b0eac-14e9-4ff8-b35e-895d9c699659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> Ang sweet nun no?</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520d520-b360-4c50-a196-32a1f94216ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IG:</strong> Heartwarming talaga to have fans and you‚Äôll
        realize sila pala talaga magbubuhat ng career mo aside from your talent. Bigla
        kang nagkaroon ng responsibility to be more accountable with what you say
        because more people are listening‚Ä¶ without sacrificing the truth and being
        plastic naman.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80415c4-53ff-47d2-b5cb-010a56a60782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:20.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> That‚Äôs true I feel like people respond to being
        honest talaga.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6629f11-8de9-42e5-bd6c-2022bc26ad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:20.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> You‚Äôve acted for how many years already?</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10568ed-7f4d-4813-aeb9-dac18bae9870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:21.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> Oh my god nine, pero less yung alam ko na talaga
        yung ginagawa ko (<em>Laughs</em>).</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e50c1-9243-4d2d-b13b-adcf06053c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> (<em>Laughs</em>) But with the nine years that
        you‚Äôve been in showbiz, what has been the most important lesson that your
        mom has shared with you?</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba0ad6-628c-4b49-a11c-74f578a04693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> Siguro by example na rin, by how professional
        they are. Kasi mommy ko showbiz family din siya. I mean her mom is Nora Aunor
        so I would imagine that comes with a bit of privilege diba? But she‚Äôs always
        so professional. Also, Mamita. She‚Äôs Asia‚Äôs Queen of Song‚Ä¶ I‚Äôm sure you can
        get away with a lot of things, but she‚Äôs always on time, she‚Äôs always down
        to earth. I think, like you said, ‚Äòyung pakikitungo mo sa tao ‚Äòyung most important
        thing in such a big industry. And to your fans of course, kasi sila nga ‚Äòyung
        magtatawid sa‚Äôyo like you said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b3ffd-fb2b-4b81-bd7c-aaffe34d6fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> Yeah. Ang galing nga eh. I‚Äôm sure you will
        be in this industry for a very long time. Do you think about your legacy as
        early as now in your career?</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca84f82-4829-43c2-92f3-56e8bf9a027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> Oh my god. I don‚Äôt know. That‚Äôs so intense.
        (<em>Laughs</em>). But as a tita, I know this Oprah quote. (<em>Laughs</em>).
        Sabi ni Oprah, because she put up this school in Africa, tas sabi niya kay
        Maya Angelou, I think this is going to be my legacy. Tas sabi ni Maya Angelou,
        you have no idea what your legacy will be. Of all the years you were on T.V.,
        on your show, you don‚Äôt know who watched that and learned something from you
        and taught it to someone else. And this happened because of that.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f083d37b-72ff-4968-b21c-2d9c41a1b86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:23.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I feel like legacy is so encompassing na ang hirap isipin. So
        I think it‚Äôs really just a matter of making good choices for us and being
        part of work that we believe in and always doing our best and hoping that
        somebody watches it, kahit one person and that it inspires them.</p>'
