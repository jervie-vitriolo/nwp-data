  'unilever-ph-pledges-to-secure-a-living-wage-for-local-suppliers-by-2030':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-26T17:18:24.831+08:00
    'embedimage': 'jcr:d18071ec-045f-4b6b-80e6-14e58d869406'
    'embedsource': '<iframe width="1038" height="584" src="https://www.youtube.com/embed/9etzZVz8_dY"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
