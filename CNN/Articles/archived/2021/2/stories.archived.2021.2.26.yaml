    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d51703-03e3-4e32-bd90-70289189a302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:21:15.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Janet Yellen has repeatedly said that worries
        over the high deficit should be addressed after the recovery. She has also
        pointed to the current low interest rates as helpful in shouldering the huge
        debt burden.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139abad-392b-436c-a973-03fcdbda3a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:21:15.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

