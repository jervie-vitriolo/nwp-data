    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hyundai''s recall of 82,000 electric cars is one of the most expensive
      in history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f59a640-93ed-4c44-af61-512eaf0af439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:22:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Hyundai will recall 82,000 electric
        cars globally to replace their batteries after 15 reports of fires involving
        the vehicles. Despite the relatively small number of cars involved, Hyundai''s
        recall is one of the most expensive in history, signaling how electric car
        defects could create hefty costs for automakers ‚Äî at least in the near future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47745d8b-d674-4ee3-914b-559287e73c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:22:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recall will cost Hyundai 1 trillion Korean won, or $900 million.
        On a per-vehicle basis, the average cost is $11,000 ‚Äî an astronomically high
        number for a recall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb8516-c0c8-4ff7-bcc4-9627e51802e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:22:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacing an entire battery is an extreme measure, requiring a similar
        amount of work and expense as replacing an entire engine of a traditional
        internal combustion-powered car. Very few recalls of gasoline powered cars
        require an entire engine to be replaced. One of the few exceptions was a 2014
        recall of 785 of the Porsche 911 GT3 sports cars. Porsche did not release
        the cost of that recall, but it was certainly more expensive on a per-vehicle
        basis than this Hyundai recall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d40ce-1186-4ed7-8275-d674e20dfa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:22:54.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a recall costing more than $11,000 per vehicle is extremely
        rare. Precise figures are not available because most automakers do not disclose
        the cost of their recalls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44f303-df15-477e-b2bb-2491372f87be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:22:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because there are so many more gasoline-powered cars on the road
        than EVs, the total cost of those recalls can easily exceed the $900 million
        this recall is costing Hyundai. For example General Motors recently took a
        $1.2 billion charge for the cost of replacing Takata airbags, but that covered
        7 million vehicles, meaning the recall cost less than $200 per vehicle. The
        average cost of an auto recall over the last 10 years was about $500 per vehicle,
        according to Mike Held, a director in the automotive and industrial practice
        at AlixPartners, a global consulting firm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c85f15-c14d-4ca8-b022-ea7fadc07049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:22:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, battery safety and durability will be increasingly important
        if auto companies want to avoid some of the large battery-recall costs that
        have befallen the consumer-electronics industry," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b47d2-7034-486e-ad79-d5dbfeba196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:22:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of Hyundai''s recall is another indication of just how
        expensive EV batteries are relative to the cost of the entire car. Until the
        cost of batteries comes down, through greater production worldwide and economies
        of scale, the cost of making electric vehicles will remain higher than comparable
        gasoline cars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2085d631-cda2-4457-a0b3-634a8f731d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:22:56.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once batteries do become less expensive, as is expected in the coming
        years, EVs could become much cheaper to build because they have fewer moving
        parts and require as much as 30% fewer hours of labor for assembly compared
        to traditional vehicles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbba95d-b80f-4ae8-9d97-060a8720d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:22:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fewer parts on the EVs could also mean that recalls should be
        less common than for internal combustion-powered cars. But in the near term,
        there could be significant costs if battery fire problems require battery
        replacements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6b8dc-0ba8-463a-9993-85d4488c8ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:22:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Battery fires</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f43a974-e344-4bb7-820c-81613f8f5c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:22:58.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was injured in any of the Hyundai fires, many of which took
        place after the cars were shut off and sitting empty. None of the fires took
        place in the United States. The US National Highway Traffic Safety Administration
        estimated last October that there are 6,700 electric Hyundai Konas, the US
        version of the affected vehicles, on American roads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a325a-cadb-4c1d-b997-5894d29705f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:22:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai said an investigation into the fires showed the cars'' defective
        LG-made battery cells could short circuit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c271d99b-f6f0-447f-86be-e955f2616c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:22:59.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recall also covers the Ioniq EV, and Elec City vehicles in South
        Korea. The recall includes 27,000 Korean vehicles and 55,000 elsewhere in
        the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032040d0-b522-4457-a977-786d3afd8b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:22:59.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires involving EV batteries are not unique to these vehicles. GM
        is also recalling an earlier version its electric Chevrolet Bolt because of
        fire problems caused by its own LG battery, although a different model than
        the one triggering the Hyundai recall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86431085-8883-4522-9458-0e8a13738749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM is not replacing the batteries in the 68,000 Bolts being recalled
        globally. Of that total, nearly 51,000 are in the United States. While the
        automaker isn''t saying how its problem will be addressed, it is likely to
        be handled with a software update.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30839a8c-88f4-4a65-9fea-2ceb1b16febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:00.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla also had a problem with battery fires early in its history,
        but that was tied to road debris kicking up and damaging the batteries. Most
        EV batteries are installed across the bottom of the car. Tesla dealt with
        the problem by adding more undercarriage shielding to protect the batteries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1feda2-9c9f-4180-91f7-fe2af33f4362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasoline or diesel cars also present fire risks, typically after
        accidents when drivers and passengers are still in the vehicle, posing a greater
        safety threat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ab667-87c0-4d8c-8072-64deef8b75d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:01.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai said it is still in talks with battery supplier LG Energy
        Solutions to determine which company will be responsible for the cost. The
        Korean Transport ministry seemed to blame LG for the fire problems in its
        statement on the recall, attributing them to a misaligned battery cell.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7001fcbe-a54b-4f57-a770-3836e64726f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But LG''s statement, which said it will cooperate with the Korean
        Transport Ministry''s ongoing investigation, denied that was the reason for
        the fires.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a4f893-181b-4562-867d-043238f8389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fire was not recreated in the lab test, and the issue was an
        early mass production problem in Hyundai Motors dedicated line," said LG''s
        statement. The company said it "will further strengthen safety in all processes
        from product plan to manufacture and inspection."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f88df-9541-45e2-adac-4e7398f2f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Gaewon Bae contributed to this story</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af9e7f0-3c05-4c0a-b0ab-3a739556b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:17:39.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:03.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/25/tech/hyundai-ev-recall/index.html">Hyundai''s
        recall of 82,000 electric cars is one of the most expensive in history</a>".</em></p>'
