      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sephora, owned by LVMH, said the total count of roughly 260 new
        stores set to open this year marks its largest store expansion in the retailer''s
        21-year history in the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfc9241-1f97-4b90-96e8-67b0e561ea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:12:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7dab8b-8935-41c0-b2c1-8e63051e026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:12:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its growth comes at a turbulent time for the beauty industry amid
        the pandemic, waning traffic to malls and a historically high rate of mall-based
        store vacancies of 10.5%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28a95f5-d2a4-433f-b814-d43307c8c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:12:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6877d8-de0e-4fca-8426-a210e18b70bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:12:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mask wearing and the work-from-home routine has pummeled cosmetics
        sales as consumers embrace a casual, low-maintenance lifestyle. Makeup sales
        dropped 34% in 2020 compared to the previous year, according to market research
        firm NPD.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f752fd3-949e-4710-9f10-5355ce712161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:12:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:38.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b633b19-4f4e-4bd1-8fae-1f2bcfeeb658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:12:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sephora said the 60 stores will begin to open in February in cities
        like Dallas, Houston, Los Angeles and Texas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d8316c-a10d-4326-b870-f5955aec72ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:12:25.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7648e-53ae-4b0d-9842-41e3741a38f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:12:25.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:39.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We chose these locations based on a number of factors, with a focus
        on growing our presence in suburban and off-mall locations, ultimately making
        the Sephora experience more accessible to even more beauty shoppers across
        the country," the company said in an email to CNNBusiness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336be7cf-35bc-4a13-9020-5fa214eb28ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:12:25.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3425353c-110b-4c78-b75a-d83a4625410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:12:25.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:40.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer also provided an update to its plans to open Sephora
        shops inside of Kohl''s department stores. Sephora said the first of these
        mini shops would open in California (greater Los Angeles), New York, New Jersey
        and the Midwest, including Chicago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd474e65e-9701-4a41-bfee-cab3d1fa2abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:12:25.532+08:00
      'mgnl:createdBy': 'pilar'
