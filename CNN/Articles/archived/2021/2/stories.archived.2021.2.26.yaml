      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have stated before that we will hold Iran responsible for the
        actions of its proxies that attack Americans," State Department spokesman
        Ned Price said on Monday, noting that "many of these attacks have used Iranian
        made, Iranian supplied weapons."</p>'
    '30':
