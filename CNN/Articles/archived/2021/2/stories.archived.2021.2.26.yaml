    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'NASA-Perseverance']
    'template': '1'
    'title': 'How NASA‚Äôs Perseverance rover got its name'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa089a84-3ff5-42b1-8e8b-ff2f03299fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:02:56.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)‚Äî</strong> How
        did the Perseverance rover ‚Äî the NASA spacecraft that <a href="https://cnnphilippines.com/world/2021/2/19/Perseverance-rover-has-successfully-landed-on-Mars.html?fbclid=lwAR2">safely
        and successfully landed on Mars</a> ‚Äî get its name?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ad322-4d72-44cf-9b98-a1bdd15f792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:02:56.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:19.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US space agency got help from students, according to a Filipino-American
        engineer who has been working for the red planet mission project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a273e7-ee29-408a-bc29-7b6d34c6bc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:02:56.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Friday, Gregorio Villar
        III, an Entry, Descent, and Landing (EDL) systems engineer for NASA‚Äôs Mars
        2020 mission, said the agency held a contest for elementary students to name
        the rover.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee1025-fe1b-4405-8a9a-a9c45dce7f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:02:56.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:20.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúStudents from around the world submitted essays proposing a name,
        and why they think that should be the name of the next Mars mission,‚Äù Villar
        told <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d529f2b-d5da-4575-b2d5-33fddb9b9dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:02:56.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar explained that ‚ÄúPerseverance‚Äù was chosen due to its fitting
        name‚Äî especially with the world grappling with the current coronavirus crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c93642-edce-48b0-8a09-d70c1b7057ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:02:56.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:21.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPerseverance ‚Äì it was such a fitting name especially during the
        pandemic where we all persevered to get this rover off of Earth and land it
        safely on Mars,‚Äù he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1781433f-4fa2-4cd1-9058-0c543fa96173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:02:56.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:21.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a 292.5 million-mile journey from Earth, NASA‚Äôs Perseverance
        rover ‚Äúflawlessly‚Äù landed on Mars last week in what experts and scientists
        labeled as a pivotal moment for the agency and space exploration. The Mars
        2020 mission seeks to look for signs of potential life and collect samples
        of broken rock and soil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f86484-72c0-4a2f-9d28-820e69e11ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:02:56.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:22.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, who has been working for the space agency for over a decade
        now, said it was personally a ‚Äúsurreal‚Äù experience for him to see an actual
        rocket launch from Earth to the red planet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a06355-4154-48c8-91d3-4aea06ddf1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:02:56.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/lifestyle/2021/2/26/NASA-engineer-Gregorio-Villar-Mars-Perseverance-rover.html">From
        sci-fi films to NASA: Fil-Am engineer recounts life hurdles, goals after role
        in Mars mission</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7970a-85f6-4a34-8b09-e9bece04db1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:02:56.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likewise underscored the importance of the recent photos and
        clips sent back to the agency headquarters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef68b8ed-274b-4200-953a-af682f7d4b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:02:56.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI‚Äôve been working on this landing system for eight years and these
        videos, it can go underappreciated,‚Äù the engineer said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0c053-b7a6-42e5-82c6-135c876156c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:02:56.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:24.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe‚Äôve never seen any footage like this ever in history‚Ä¶ So it‚Äôs
        really hard to tell you how big these videos and images are of the landing.‚Äù</p>'
  'Half-of-Sinovac-vaccine-doses-AFP-':
