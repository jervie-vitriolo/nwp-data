  'Gilas-replaces-New-Zealand-in-FIBA-Olympic-qualifiers':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: FIBA'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-26T21:30:50.274+08:00
    'imagesource': 'jcr:868b0cf8-02b2-4020-a414-93f016d273ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd411f5df-b40e-4afc-a03c-f4043caf0d29'
    'lead': 'Gilas Pilipinas rekindles its shot to play in the Tokyo Olympics as it
      replaces the New Zealand Tall Blacks in the FIBA Olympic Qualifying Tournament
      at Belgrade, Serbia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T21:03:52.419+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:14:31.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:08:04.820+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas replaces New Zealand in FIBA Olympic qualifiers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182840b-4d8f-4169-80a6-4c757c279f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:03:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:31.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) ‚Äì</strong> Gilas
        Pilipinas rekindles its shot to play in the Tokyo Olympics as it replaces
        the New Zealand Tall Blacks in the FIBA Olympic Qualifying Tournament at Belgrade,
        Serbia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7334650b-e097-45c1-912a-b27a4f6579a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:03:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:32.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball New Zealand confirmed on Friday it will withdraw from
        the FIBA OQT and FIBA 3x3 OQT, which prompted the International Basketball
        Federation (FIBA) to announce the Philippines as the replacement for the Belgrade
        Olympic qualifying joust.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be403328-664f-457a-8cce-ba17101034c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:03:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6dfb32-3128-4d91-bdb9-8f724353222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:03:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:33.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippines will replace New Zealand at the FIBA Olympic Qualifying
        Tournament 2020 in Belgrade, Serbia as the next best team from the Asia-Oceania
        Region in the FIBA World Ranking Men," FIBA explained its decision.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f08610-7f73-4461-99cb-96b56e68e534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:50:00.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas President Al Panlilio promises to
        send the best Gilas Pilipinas roster for the upcoming Olympic qualifiers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c45d5fd-3e45-4989-bbd6-6bea9af151d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:50:00.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:34.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever we compete in international tournaments, we always aim
        to send the best team possible to make our Filipinos proud," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ffd7b-9e4a-4e07-bde7-aa2df98e8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:50:00.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panlilio added they will be in touch with the Philippine Basketball
        Association for the creation of the Gilas team that will be sent to Belgrade.
        He also hopes Ivorian center Angelo Kouame''s naturalization will be signed
        into law before the OQT to boost the competitiveness of the national team.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f35859-3c2a-4b2b-9c07-3d0dad7beb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:50:00.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/sports/2021/2/24/Senate-panel-approves-bills-Kouame-Mara-on-Filipino-citizens-.html"
        target="_blank">Senate panel approves bills granting Filipino citizenship
        to Kouame, Mara√±on</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211a7c2f-ee3e-433d-9eb4-772c31ed7952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:03:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:35.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgrade Olympic qualifiers, scheduled from June 22 to July
        4 this year, will feature six teams in two brackets. Gilas will play at Group
        A alongside the host country and Dominican Republic. Group B is composed of
        Puerto Rico, Italy, and Senegal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a67619-8fdd-423c-88d3-c2bc76a19a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:03:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17260747-3b22-477c-b63f-338355108844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:03:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two best teams in each group will advance in the semifinals,
        where the winner will battle in the finals. The tournament''s champion will
        be the sole team that will play in Tokyo, specifically in Group B alongside
        Australia, Nigeria, and the champion of the Split, Croatia Olympic qualifying
        tournament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8904add-83a7-46d1-962e-9df0b7149812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:03:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a6e275-a34a-4a55-9aae-431619548cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:03:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:37.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines hosted one of the 2016 Olympic qualifiers in July
        that year, where Gilas put up a gallant stand against eventual tournament
        champion France and New Zealand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c6014b-d044-42ac-9a7f-4bf611f845de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:03:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9b6bc7-2ea8-445c-8fb5-2b3cc99f396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:03:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas is currently ranked no. 31 in the FIBA world rankings and
        the sixth best national basketball team in Asia. China and South Korea are
        the other Asian teams playing in the Olympic qualifying tournaments at Victoria,
        Canada and Kaunas, Lithuania, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26009dff-33c8-4cab-8833-3a211dec250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:03:52.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c3bbdd-2411-4f20-b4b4-6e21c0de94c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:03:52.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran and Japan are the only Asian countries which automatically
        qualified in the coronavirus-postponed Tokyo Olympics men''s basketball tournament,
        moved to July this year. Japan qualified as the host country, while Iran was
        the best-ranked Asian country in the 2019 FIBA Basketball World Cup.</p>'
