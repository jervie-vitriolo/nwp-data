      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3079563-1be6-402a-b58d-eeea4c33e15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:21:15.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has more work to do before the economy is back to its
        pre-pandemic strength. But although lawmakers broadly agreed that action was
        needed last year, the opinions on next steps are more diverse now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc00652-3d1c-4991-8112-4469d7f59fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:21:15.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:46.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c37e28-93bd-4b77-8320-189154e99796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:21:15.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:46.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deficit hawks worry that adding more stimulus will create a deficit
        so large that it will become a problem later on. It''s one of the hurdles
        for President Joe Biden''s proposed $1.9 trillion stimulus package.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ded53-7ac0-4010-bf7f-1f7fda7b5942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:21:15.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

