    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases discovered on one US Navy ship in Middle East, suspected
      cases on a second'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786797f0-dc11-47f5-b3b6-58c19c09250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:05:39.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> About a dozen sailors and Marines onboard
        the USS San Diego tested positive for COVID-19 while the ship was deployed
        to the Middle East, the Navy said in a statement Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332e938e-ddb1-4d0d-b032-e2bf420798a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:05:39.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787df97f-e14d-42bc-b42c-9d176170e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:05:39.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amphibious transport ship is pierside in Bahrain, and all positive
        cases have been isolated onboard. The ship remains in a Covid-restricted bubble.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6183f2f6-289e-4d47-9b54-c7be9683b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:05:39.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:57.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7917486c-0633-44bf-8fb8-1a7b1a646597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:05:39.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the USS Philippine Sea has several people "under investigation"
        for possible COVID-19, according to a statement from US 5th Fleet. The guided
        missile cruiser is expected to pull into port for further testing of anyone
        who may have been exposed. The port location will not be disclosed, the 5th
        Fleet said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335bd7cb-beae-4b75-9ad0-cbbee2faff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:05:39.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60bdb06-6e6a-442d-8bb1-4ef820b8c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:05:39.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confined spaces are vulnerable to outbreaks of the virus, as seen
        last year on the USS Theodore Roosevelt aircraft carrier, when nearly 20%
        of the ship''s crew tested positive for COVID-19. Within weeks of the outbreak,
        more than 1,000 members of the Roosevelt''s 4,900-member crew tested positive,
        prompting the Navy to evacuate most of the crew to Guam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c267f7e-cff1-4da9-9474-4fe0e1344958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:05:39.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/26/politics/covid-19-us-navy-ship-middle-east/index.html"
        target="_blank">"COVID-19 cases discovered on one US Navy ship in Middle East,
        suspected cases on a second"</a></em></p>'
  'the-father-anthony-hopkins-dementia':
    'author': 'Brian Lowry, CNN'
    'caption': 'Photo courtesy: Sean Gleason/Sony Picture Classics'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-26T23:35:03.022+08:00
    'imagesource': 'jcr:e2ddcd29-164c-4ce8-9d21-3f8ec340b538'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf36a4aa-7d0b-4075-9a3b-0d9d21e2d8c6'
    'lead': '''The Father'' will affect people in different ways, and the movie remains
      a somewhat claustrophobic adaptation of the stage play.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T23:09:35.604+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:10:43.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:08:11.388+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: ''The Father'' showcases Anthony Hopkins as a man in the throes
      of dementia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c332991-71d1-4ff6-8a94-41bf18da22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:09:35.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:44.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "The Father" will affect people in different
        ways, and the movie remains a somewhat claustrophobic adaptation of the stage
        play. Yet there have been few better attempts on screen to capture dementia
        -- both for those trapped within it, and those grappling with how to handle
        them -- punctuated by a staggering performance from Anthony Hopkins, a brilliant
        cherry on top of the 83-year-old actor''s extraordinary career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76943bb9-27ed-43a7-9fe5-675339af6abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:09:35.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61174251-e276-4d04-b9a9-6c34f3b2d866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:09:35.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film co-stars Olivia Colman ("The Crown") as his understandably
        harried daughter, Anne, trying as she might to allow her dad, Anthony, to
        stay out of a facility, but struggling with the demands on her time and catering
        to his mercurial needs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d68eb5c-9bbc-4a48-b31c-b76ad12a65f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:09:35.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ebda2-8794-416c-9f14-13fa18220ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:09:35.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:46.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, her situation -- and indeed, the cast of characters --
        keeps changing as we see the world through his eyes, unsure of what to believe
        about whether his child is married, or moving, and what happened to the other
        daughter that he frequently references and whose mention elicits pained expressions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc60ea6a-a617-450d-bf70-e3e95b3c1dc6'
      'mgnl:activationStatus': true
