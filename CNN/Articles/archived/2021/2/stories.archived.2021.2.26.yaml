      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) ‚Äî</strong> The
        country''s budget deficit widened to a record ‚Ç±1.371 trillion in 2020, marked
        by slow spending on COVID-19 response and lower revenue collection amid the
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaf9a6e-31f7-4adf-a32f-44af462f88eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:08:14.140+08:00
