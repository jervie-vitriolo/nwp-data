    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:53.094+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Princess Latifa urges UK police to investigate her sister''s kidnapping
      21 years ago'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc12c3c8-c8f6-4459-a724-e6641dbed062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:31:56.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Latifa bint Mohammed Al Maktoum, the
        daughter of Dubai ruler and UAE Prime Minister Sheikh Mohammed bin Rashid
        Al Maktoum, has sent a letter to police in the UK asking them to investigate
        the alleged kidnapping of her older sister, Princess Shamsa, from Britain
        in 2000.‚Äã‚Äã</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c957b969-af42-49ab-844c-495d5826ac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:31:56.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:39.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the summer of 2000 Shamsa escaped the family vacation house
        in England. She was 18 years old ... and of sound mind," Princess Latifa,
        who has also claimed she is being held hostage, wrote in a letter sent to
        CNN by her friend David Haigh, a campaigner for her release and part of Detained
        International, a legal advocacy NGO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634b7584-8140-4f6e-848b-be928d7456a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:31:56.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was enslaved and oppressed and suffered physical abuse at the
        hands of family members ... She wanted to seek asylum in the UK where she
        has family permanently living there. After a few months, she was kidnapped
        ... She was dragged from the street kicking and screaming. She was tranquilized
        and flown back to Dubai," Latifa wrote in the document dated February 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6d3b3-ff10-4d7a-9c78-c8fde3f64a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:31:56.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:40.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The princess added her sister was tortured, "kept incommunicado
        with no release date, trial, or charge."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d9395a-b075-4fd4-b827-854de6579f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:31:56.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:40.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was tortured by getting her feet caned which is something I
        experienced myself with my own imprisonment," she wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db36d88-2a1e-4a5b-8ee6-ce8d8a83df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:31:56.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her ultimate goal is to be an emancipated person, to live with
        dignity, to have freedom of choice and freedom of movement ... She wants the
        basic rights that all human beings are entitled to," the princess continued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b123aa-74a3-4670-8f3a-aabbdb2a5e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:31:56.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The princess said her sister has "strong links to England" and was
        "abducted in an illegal manner, on UK soil."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40287e5-d5ce-4c1c-9050-7b596a12f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:31:56.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:42.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I ask of you is to please give attention on her case because
        it could get her freedom, which is the only thing that she wants in life,"
        she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c56d60d-e694-454b-802f-b9aba7edc1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:31:56.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:42.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN, Cambridgeshire Police confirmed it has
        received a letter, "dated February 2018 in relation to this case which will
        be looked at as part of the ongoing review."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e575e8-3a71-40e5-b3ca-2b9ba58908d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:31:56.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The force also said it is investigating the recent BBC Panorama
        documentary, in which Latifa herself claims to be held hostage in Dubai.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abb1379-288e-4870-a16d-d71849676bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:31:56.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:43.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Foreign Office declined to comment on Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af7c66-3a6b-4e14-bd4f-81674731595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:31:56.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:44.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent statement by her family said coverage of Latifa''s situation
        "is not reflective of the actual position," according to the United Arab Emirates
        embassy in London.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5aed3d-8452-4e96-a1cb-831f84c83d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:31:56.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:44.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was obtained and delivered to the police by one of Latifa''s
        cousins and Haigh.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbff9be-6e72-495a-b737-4e6b713126cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:31:56.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also submitted a "transcript of a number of video statements
        from Sheikha Latifa," which were obtained by "smuggling, with great difficulty
        and danger, a mobile phone into the Dubai jail of Sheikha Latifa," Haigh said
        in the letter sent to police and shared with CNN, using her Arabic title.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f34282-b74f-48c8-9a28-7ef417508116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:31:56.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:45.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contact [with Latifa] was maintained throughout the majority of
        2019 and 2020. Contact was lost in the second half of 2020," Haigh said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a39a8-18e5-4c60-b2e2-2f6e56a10ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:31:56.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also claims it has evidence that one British citizen was
        involved in the kidnapping of Princess Shamsa.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda659c-a278-4ba7-acb6-809bcb737c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:31:56.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not able to release such evidence previously due to what
        we believed was an unacceptable risk to the life and safety of Sheikha Latifa.
        However, now that contact has been lost, we are gravely concerned for her
        life and safety and decided to take the step to release the evidence obtained,"
        Haigh added.</p>'
  'Lesbos-Petrified-Forest-tree-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-26T06:16:03.449+08:00
    'imagesource': 'jcr:71dafb21-a911-41ca-a679-ff2c902a14fb'
