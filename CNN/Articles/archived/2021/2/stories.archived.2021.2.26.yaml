      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timberwolves president of basketball operations Gersson Rosas released
        a statement regarding the suspension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce887ac8-ccf4-47f6-95f5-296d06cd78f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:21:59.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:22:11.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs an organization, we fully support today‚Äôs decision by the NBA.
        As we work together with Malik to advance his development as a player and
        a person, we look forward to seeing his growth,‚Äù Rosas said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181fefaf-3b6c-4f5f-a73c-1b7262a77146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:21:59.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:22:11.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred on Sept. 26, 2020, when a couple and their
        13-year-old child stopped in front of Beasley‚Äôs home in Plymouth, Minn. Authorities
        said the family was on a tour of homes in his neighborhood and they were looking
        for another house when Beasley came outside, pointed a firearm and told them
        to leave his property.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8d7f8c-41be-48a0-8e62-fa4fe25bbef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:21:59.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:22:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 21, Beasley pleaded guilty to a felony charge of threatening
        to commit a crime of violence for the purpose of terrorizing another person.
        Earlier this month, he was sentenced to 120 days in jail, to be served after
        the NBA season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94feef53-f356-44c2-9d08-ad94e16c4a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:21:59.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:22:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley, 24, will serve out his sentence at the county workhouse
        or home confinement. In exchange for his plea, prosecutors dropped a felony
        fifth-degree charge of drug possession.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d804b-0691-4474-8dcf-9854b0613b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:21:59.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:22:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Beasley‚Äôs three-year probation, he is not allowed to
        possess a firearm and cannot drink alcohol or use illicit drugs. He must also
        complete anger management and pay a $3,000 fine. Adhering to those terms will
        result in the felony conviction being reduced to a misdemeanor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0630621-8a06-4343-ad3a-2012182fd923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:21:59.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:22:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found three firearms, including an assault rifle, as well
        as more than 42.5 grams of leafy marijuana, the district attorney‚Äôs office
        said. Marijuana in that form is illegal in the state.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df974695-e7be-4f4f-8904-c4e34400cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:21:59.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:22:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley‚Äôs sentence is tentatively set to begin May 26, depending
        on the end to the NBA season due to potential disruptions due to COVID-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f25a79-5c9d-4d55-acb2-3faf11747854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:21:59.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:22:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley is averaging 20.5 points and 4.6 rebounds per game in 33
        games this season. The Timberwolves retained Beasley on a four-year, $60 million
        agreement in November.</p>'
  'NASA-engineer-Gregorio-Villar-Mars-Perseverance-rover':
