      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b60bd07-f5bb-44b1-a63a-7998748092cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:44.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JB:</strong> Uhm, sobrang hindi. I don‚Äôt know if it‚Äôs the
        same for you because your mom is an actress also, but when I was younger did
        everybody ask you kung mag aartista ka din?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd33d4e-94a4-4268-8fa4-0cbd20a4ea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> When I was younger I didn‚Äôt look like an artista
        (<em>Laughs</em>).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0157c9e1-11a5-4b37-a810-02f5bff0ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:45.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> Same!</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f4cfe7-ed92-4545-9793-35f967b8d74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> My mom [Angel Aquino]‚Ä¶ she was very slim, she
        was the beautiful morena woman. And I was just .. a tabachingching (<em>Laughs</em>),
        dugyot girl who didn‚Äôt want to do anything with acting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9095be1d-9a5e-428b-b179-f94eca4b5533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:46.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> Oh my god same. I really didn‚Äôt have any plans
        even when I was younger. Pero the question was always there and I always said
        no. I guess I only thought seriously about it nung college kasi when you‚Äôre
        in college kailangan mo nang isipin what are you gonna do after... and there
        that‚Äôs the first time that I considered it talaga. Parang I felt how lucky
        we are that we have that opportunity quite easily because of our family‚Ä¶ and
        I was like okay I really want to try. What about you?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98122e9d-3553-4cc7-9d15-ea0983adec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.919+08:00
