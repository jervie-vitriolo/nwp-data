    'lead': 'Many of the world''s leading financial institutions have pledged in recent
      years to slash their support for the coal and oil industries. But a new report
      has found that hundreds of billions of dollars are still being channeled into
      fossil fuels, and Asia''s banks are doing much of that business.'
