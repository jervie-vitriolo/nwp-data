      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marking the directing debut of playwright Florian Zeller (who shares
        script credit with Christopher Hampton), the conceit of presenting the world
        as Anthony sees it poses a challenge, telling the story largely from the perspective
        of the most unreliable of narrators. The approach conjures a kind of unreality,
        leaving the audience to assemble the truth out of a jigsaw puzzle of pieces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ee261-3ac6-4ce3-9340-26cac1b86e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:09:35.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a1ce83-23cc-43e8-8202-b237e0fa68a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:09:35.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film thus replays scenes over and over, since Anthony has little
        ability to retain information. He can alternately be charming -- say, when
        a new caregiver arrives -- and just as quickly become defensive, agitated
        and angry, leaving Anne few good options, and provoking powerful feelings
        of guilt no matter what she does.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9259ad74-d28e-47bd-aabe-3c91898620b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:09:35.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f561ef-5030-4821-b94b-aaf42fcae2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:09:35.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is fine," he says, only moments later to protest, "You''re
        abandoning me," in a manner as heartbreaking as it is childlike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a76e8-1c19-4263-9956-9d5c103f8fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:09:35.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64dcd20-8b0a-4461-a134-55761961e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:09:35.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone who has dealt with anything close to this scenario, parts
        of "The Father" will be painful to watch. For those that haven''t, it may
        seem dramatic and showy in an over-the-top way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c6349c-0b71-4126-b651-fd7447ea73cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:09:35.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c53114e-1d8b-4ef7-a808-b693c302d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:09:35.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the movie possesses a strong emotional core, perhaps more
        so at a time when so many have lost older family members, or been forced to
        worry about and avoid seeing them because of concerns about the disproportionate
        impact of COVID-19 on that demographic cohort.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd157bf-99c1-4c76-9454-8c50630d0717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:09:35.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:51.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d8ae2-1957-4079-aeca-2ae6dc4d2cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:09:35.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:52.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other supporting players include Rufus Sewell, Mark Gatiss, Imogen
        Poots, and Olivia Williams, but this is Hopkins'' show, and he has delivered
        a true tour de force, following up his work last year in "The Two Popes" with
        another role that should put the five-time Oscar nominee in the awards conversation
        once again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3308abf-17c0-4755-b77f-563ea27653e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:09:35.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedd7674-b240-4d6d-a7cc-3ae6bafa28ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:09:35.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:53.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Father" isn''t a picnic to watch, but it is -- somewhat ironically,
        given Anthony''s condition -- a movie, and performance, that''s hard to forget.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40e3aa-aed6-472c-bdee-b43b34d247c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:12:00.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:10:53.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/26/entertainment/the-father-review/index.html"
        target="_blank">"''The Father'' showcases Anthony Hopkins as a man in the
        throes of dementia"</a></em></p>'
  'The-Italian-town-where-they-eat-500-year-old-meals':
    'author': 'Julia Buckley, CNN'
    'caption': 'Photo courtesy: Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-26T23:45:18.513+08:00
    'imagesource': 'jcr:3f19665a-0429-44fe-9de0-9b482526060f'
