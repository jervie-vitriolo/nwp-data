      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> ‚Äî More
        foreign portfolio investments flowed in last month as investors banked on
        Fitch Ratings'' stable outlook on the Philippine economy and the government''s
        mass COVID-19 vaccination development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b75d92-9895-4cca-b828-f58dea39b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:37:27.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas said the country registered $98-million
        net inflows of foreign portfolio investments for the month, reversing the
        $486-million net outflows posted in the same period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44947f51-2e53-46ec-bbf7-8be993a71a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:37:27.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is also an improvement from the net outflows of $524
        million recorded in December 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79bb3ab-f8bf-446d-8548-140c8b6e5382'
      'mgnl:activationStatus': true
