      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf4840-8104-42ab-bc76-cd68530527ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:21:15.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That said, it is important to note that the US''s overall economic
        performance in 2020 was more resilient than most other developed economies,"
        Cailin Birch, global economist at The Economist Intelligence Unit, said in
        emailed comments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e73870-4a8e-47e8-90b7-e9176ea16c43'
